l_english:

get_caliph_laqab: "Choose your Regnal Name"
get_caliph_laqab_desc: "It is tradition for new caliphs to have a pious laqab as their form of address."
get_caliph_laqab_tooltip: "Generate a caliph laqab."
get_caliph_laqab_confirm: "Prepare yours now."
get_caliph_laqab_effect: "Achieve a new pious form of address."
get_regnal_laqab: "Choose your Regnal Name"
get_regnal_laqab_desc: "It is tradition for new rulers to have a laqab during the time of jihads."
get_regnal_laqab_tooltip: "Generate a Regnal laqab."
get_regnal_laqab_confirm: "Prepare yours now."
get_regnal_laqab_effect: "Achieve a new form of address."
get_ducal_laqab: "Choose your Laqab"
get_ducal_laqab_tooltip: "Generate a laqab."
arabicnamepack.001.t: "A Pious Name"
arabicnamepack.001.desc: "I am the Caliph, commander of the faithful and righful head of all the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] world. It has been tradition for all Caliphs throughout the ages to bear a name that would exalt their name in front of the masses and signify their relationship to the Almighty. I must choose an appropriate [laqab|E] to communicate devotion and gravitas to my realm.\n\nYou shall be called #high [GetScriptedGui('scripted_gui_ctp_laqab').ExecuteTooltip(GuiScope.SetRoot(ROOT.Char.MakeScope).End)]#!."
arabicnamepack.001.a: "No, no... Not good enough."
arabicnamepack.001.a.tt: "Randomly set a new name."
arabicnamepack.001.b: "This fits me!"
arabicnamepack.001.b.tt: "Set your laqab to the above."
arabicnamepack.002.t: "A Regnal Name"
arabicnamepack.002.desc: "Today is the day I will assume a [laqab|E], a regnal name through which my subjects and history will know me. I have many options, I can take reference for my forefathers or go for something more novel. Regardless, it is a great opportunity to heighten my prestige and affirm a new identity to go with with my station.\n\nYou shall be called #high [GetScriptedGui('scripted_gui_ctp_laqab_pre').ExecuteTooltip(GuiScope.SetRoot(ROOT.Char.MakeScope).End)]#!."
arabicnamepack.002.a: "No, no... Not good enough."
arabicnamepack.002.a.tt: "Randomly set a new name."
arabicnamepack.002.b: "This fits me!"
arabicnamepack.002.b.tt: "Set your laqab to the above."
arabicnamepack.003.t: "A Fitting Name"
arabicnamepack.003.desc: "Today is the day I will assume a [laqab|E], a regnal name through which my subjects and history will know me. I have many options, I can take reference for my forefathers or go for something more novel. Regardless, it is a great opportunity to heighten my prestige and affirm a new identity to go with with my station.\n\nYou shall be called #high [GetScriptedGui('scripted_gui_ctp_laqab').ExecuteTooltip(GuiScope.SetRoot(ROOT.Char.MakeScope).End)]#!."
arabicnamepack.003.a: "No, no... Not good enough."
arabicnamepack.003.a.tt: "Randomly set a new name."
arabicnamepack.003.b: "This fits me!"
arabicnamepack.003.b.tt: "Set your laqab to the above."
arabicnamepack.004.t: "A Fitting Name"
arabicnamepack.004.desc: "As Caliph I have taken note of a noteworthy individual by the name of [recipient.Custom('CTPShortEventName')]. It has been tradition since time immemorial to confer a prestigious [laqab|E] upon retainers of note and [recipient.Custom('CTPShortEventName')] certainly fits the type. Let all [recipient.GetFaith.GetAdherentNamePluralNoTooltip] rejoice for their lord has noticed someone capable of service to all of them!\n\n[recipient.Custom('CTPHisHer')] shall be called #high [GetScriptedGui('scripted_gui_ctp_laqab').ExecuteTooltip(GuiScope.SetRoot(recipient.MakeScope).End)]#!."
arabicnamepack.004.a: "Maybe something else is more fitting."
arabicnamepack.004.a.tt: "Randomly set a new name."
arabicnamepack.004.b: "This fits their character!"
arabicnamepack.004.b.tt: "Set [recipient.Custom('CTPHisHer')] laqab to the above."
arabicnamepack.005.t: "A Fitting Name"
arabicnamepack.005.desc: "The Caliph [actor.Custom('CTPFirstNameNoTooltip')], lord of the [actor.GetFaith.GetAdherentNamePluralNoTooltip] faithful saw fit to personally grant me a [laqab|E]. Surely I will go down in history through this decree and it is with pride that\n\nI shall now be dubbed #high [GetScriptedGui('scripted_gui_ctp_laqab').ExecuteTooltip(GuiScope.SetRoot(ROOT.Char.MakeScope).End)]#!."
arabicnamepack.005.a: "Calpih... maybe something else is more fitting."
arabicnamepack.005.a.tt: "Randomly set a new name."
arabicnamepack.005.b: "This fits me!"
arabicnamepack.005.b.tt: "Set your laqab to the above."
arabicnamepack.007.t: "A Fitting Name"
arabicnamepack.007.desc: "I have decided to grant a [laqab|E] to [recipient.Custom('CTPShortEventName')] to exalt his reputation and take note of their achievements. I can choose at my own discretion by what name [recipient.Custom('CTPShortEventName')] will go down in history.\n\n[recipient.Custom('CTPHisHer')] shall be called #high [GetScriptedGui('scripted_gui_ctp_laqab').ExecuteTooltip(GuiScope.SetRoot(recipient.MakeScope).End)]#!."
arabicnamepack.007.a: "Maybe something else is more fitting."
arabicnamepack.007.a.tt: "Randomly set a new name."
arabicnamepack.007.b: "This fits their character!"
arabicnamepack.007.b.tt: "Set [recipient.Custom('CTPHisHer')] laqab to the above."
arabicnamepack.008.t: "A Fitting Name"
arabicnamepack.008.desc: "The [actor.Custom('CTPTitleAsNameNoTooltip')] has decided to give me a laqab to reward me and make stand out amongst my peers. He has decided upon [laqab|E] as a name for me, henceforth I shall be known by that name across the realm and even beyond!\n\nI shall now be dubbed #high [GetScriptedGui('scripted_gui_ctp_laqab').ExecuteTooltip(GuiScope.SetRoot(ROOT.Char.MakeScope).End)]#!."
arabicnamepack.008.a: "[actor.Custom('CTPTitleAsNameNoTooltip')]... maybe something else is more fitting."
arabicnamepack.008.a.tt: "Randomly set a new name."
arabicnamepack.008.b: "This fits me!"
arabicnamepack.008.b.tt: "Set your laqab to the above."