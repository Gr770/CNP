l_english:
norsenamepack.001.t: "Name Struck"
norsenamepack.001.desc: "It started with [yeller.Custom('CTPFirstNameNoTooltip')] calling out 'Hey,[Localize(Concatenate(byname_target.Custom('NorthNickList'), byname_target.Custom('NorthNickCulture')))]!' to you. As more courtiers starting dropping the name in conversations with you, you curiously found the culprit.\n'Why[Localize(Concatenate(byname_target.Custom('NorthNickList'), byname_target.Custom('NorthNickCulture')))]?'\n'I think it suits you very well,' they say."
norsenamepack.001.a: "Looks like I am stuck with it."
norsenamepack.001.a.tt: "Gain[Localize(Concatenate(byname_target.Custom('NorthNickList'), byname_target.Custom('NorthNickCulture')))] as your byname."