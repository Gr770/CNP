l_english:
 trait_education_intrigue_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has had some education in the art of intrigue, but any real knowledge in the art has eluded [ROOT.GetCharacter.GetHerHim]."
 trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has received an education in the art of intrigue, but still has a lot left to learn before mistakes and blunders become exceptions rather than the norm."
 trait_education_intrigue_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a master of intrigue, manipulation, and secrecy."
 trait_education_intrigue_4_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has excelled as a master of intrigue, and the shroud of secrecy around [ROOT.GetCharacter.GetHerHim] is second to none."
 trait_education_diplomacy_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been somewhat educated in the art of diplomacy but is nevertheless more often an embarrassment to [ROOT.GetCharacter.GetHerselfHimself] and those around [ROOT.GetCharacter.GetHerHim] than not."
 trait_education_diplomacy_2_character_desc:0 "Things often work out in favor of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')], but whether this is due to [ROOT.GetCharacter.GetHerHis] skill in diplomacy or luck is up for debate."
 trait_education_diplomacy_3_character_desc:0 "A master of persuasive rhetoric and the nuances of diplomacy; [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is an excellent diplomat."
 trait_education_diplomacy_4_character_desc:0 "As familiar with the nuances of diplomacy as the back of [ROOT.GetCharacter.GetHerHis] hand, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a master of the art."
 trait_education_stewardship_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] received an education in stewardship to study the flow of money, but unfortunately the flow seems to go only one way..."
 trait_education_stewardship_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is adequate when it comes to investments and administrations, but blunders in the art of stewardship are still the norm."
 trait_education_stewardship_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] possesses a keen sense for all matters relating to stewardship and is an administrative force to be reckoned with."
 trait_education_stewardship_4_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is followed by success after success in the art of stewardship, displaying an indisputable mastery of the art."
 trait_education_martial_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has received an education in the art of war, but is more likely to hurt [ROOT.GetCharacter.GetHerselfHimself] than [ROOT.GetCharacter.GetHerHis] enemies."
 trait_education_martial_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has shown some prowess in martial matters, but still has a lot to learn."
 trait_education_martial_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a reliable commander and fearsome warrior, renowned for [ROOT.GetCharacter.GetHerHis] martial skill."
 trait_education_martial_4_character_desc:0 "The battlefield is the domain of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')], and no martial matter is beyond [ROOT.GetCharacter.GetHerHis] knowledge."
 trait_education_martial_prowess_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is only technically a knight, remembering little from [ROOT.GetCharacter.GetHerHis] formal training."
 trait_education_martial_prowess_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is familiar with the ways of [ROOT.GetCharacter.GetHerHis] culture's traditional combat, even fighting a few actions against recalcitrant peasants as a teenager."
 trait_education_martial_prowess_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] led troops and fought bandits even before [ROOT.GetCharacter.GetHerHis] majority, battle-hardened into a determined combatant."
 trait_education_martial_prowess_4_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is known, respected, and perhaps even feared throughout the realm as a paragon of [ROOT.Char.GetCulture.GetName] warrior practices."
 trait_education_learning_1_character_desc:0 "Despite an education focused on learning, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] shows little aptitude for the subject — at least [ROOT.GetCharacter.GetSheHe] can read..."
 trait_education_learning_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is adept at most matters theological, but sadly both actual skill and dedication seem to be lacking."
 trait_education_learning_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] possesses a deep understanding of theology, philosophy, and all subjects of deeper learning."
 trait_education_learning_4_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] possesses an uncanny insight into all subjects of higher learning."

 trait_diplomat_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] navigates the perilous waters of social interactions deftly, and achieves [ROOT.GetCharacter.GetHerHis] goals with dazzling charisma and conviction while mediating between the highest rulers of the land."

 trait_reveler_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has sampled the intoxicating life of carousing and debauchery and is hungry for more."
 trait_reveler_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is the life of every gathering, attracting both debauchery and glamor."
 trait_reveler_3_character_desc:0 "Food, drink, intoxication of both body and mind — [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] denies [ROOT.GetCharacter.GetHerselfHimself] nothing and is the nexus of every feast."
 trait_blademaster_1_character_desc:0 "Deft in personal combat — [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] knows which end to stick them with."
 trait_blademaster_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a formidable and respected opponent in all kinds of combat."
 trait_blademaster_3_character_desc:0 "The prowess of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is the stuff of stories."
 trait_hunter_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] deftly answers the call of both the wild and the bow."
 trait_hunter_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] navigates the wilds with uncanny precision and knowledge."
 trait_hunter_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] lives for the kill."

 trait_strategist_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a dedicated student of the art of war, capable of turning any situation to their advantage."

 trait_administrator_character_desc:0 "To organize, administrate, and raise efficiency — [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] will get it done."

 trait_schemer_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] lives to understand and manipulate the things that drive other people — and exploit them!"
 
 trait_mystic_1_character_desc:0 "[ROOT.Char.Custom('CTPFirstNameNoTooltip')] is known for [ROOT.Char.GetHerHis] unconventional, but practical, approach to religion."
 trait_mystic_2_character_desc:0 "[ROOT.Char.Custom('CTPFirstNameNoTooltip')] is known for [ROOT.Char.GetHerHis] unusual methods for achieving religious ascension."
 trait_mystic_3_character_desc:0 "Incense, chants, and odd cantrips – [ROOT.Char.Custom('CTPFirstNameNoTooltip')] works miracles through unconventional means."
 trait_physician_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is trained in the art of healing."
 trait_physician_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has plenty of experience tending to the sick and wounded."
 trait_physician_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] healing skills are well known in scholarly circles."
 lifestyle_herbalist_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is well versed in herbs, botany, and medical practices related to plants."

 trait_chaste_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] dislikes intimate contact, avoiding the temptations of the flesh."
 trait_lustful_character_desc:0 "Carnal desires burn hot in [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] core."
 trait_temperate_character_desc:0 "According to [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')], it's best to enjoy things in moderation."
 trait_gluttonous_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] frowns at moderation; [ROOT.GetCharacter.GetSheHe] wants it #EMP all#!."
 trait_generous_character_desc:0 "Acts of benevolence and charity are no strangers to [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')]."
 trait_greedy_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] keeps a tight grip on [ROOT.GetCharacter.GetHerHis] purse and is always looking for ways to engorge it."
 trait_diligent_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] does not shy away from hard work."
 trait_lazy_character_desc:0 "The easiest road in life is the road most taken by [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')]."
 trait_wrathful_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is quick to anger and fury."
 trait_calm_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] takes things in stride, leading a slow-paced life."
 trait_impatient_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] thinks that most things should happen fast: ideally they should happen #EMP now#!."
 trait_patient_character_desc:0 "To wait and bide [ROOT.GetCharacter.GetHerHis] time is a specialty of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')]."
 trait_humble_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] does not ask for much in life."
 trait_arrogant_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has no problem with [ROOT.GetCharacter.GetHerHis] sense of worth."
 trait_deceitful_character_desc:0 "To lie and deceive is in [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] nature."
 trait_honest_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] values truth and sincerity highly."
 trait_craven_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] does not enjoy being challenged, or scared, at all."
 trait_brave_character_desc:0 "Challenges or danger, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] fears nothing."
 trait_shy_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] prefers to avoid interacting with other people."
 trait_gregarious_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] enjoys spending time with other people."
 trait_ambitious_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] knows what [ROOT.GetCharacter.GetSheHe] wants, and [ROOT.GetCharacter.GetSheHe] is not afraid to try and get it."
 trait_content_character_desc:0 "What [ROOT.GetCharacter.GetSheHe] already has, be it much or little, is enough for [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')]."
 trait_arbitrary_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] does [ROOT.GetCharacter.GetHerHis] own thing and has little regard for others."
 trait_just_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has a strong sense of justice."
 trait_cynical_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] trusts the self-interest of others above all else."
 trait_zealous_character_desc:0 "Religious conviction burns bright at the center of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')]."
 trait_paranoid_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] sees enemies in every shadow."
 trait_trusting_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is quick to place [ROOT.GetCharacter.GetHerHis] faith in others."
 trait_compassionate_character_desc:0 "Both merciful and sympathetic, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is warmhearted."
 trait_callous_character_desc:0 "Being called both heartless and cold-blooded, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is indifferent to most."
 trait_sadistic_character_desc:0 "Few things bring [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] as much joy as the suffering of others."
 trait_stubborn_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] does not back down for anything."
 trait_fickle_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] changes [ROOT.GetCharacter.GetHerHis] mind more often than not, making [ROOT.GetCharacter.GetHerHim] hard to predict."
 trait_vengeful_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is slow to forget a slight or someone who does [ROOT.GetCharacter.GetHerHim] wrong."
 trait_forgiving_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is quick to move on from most things."
 trait_rowdy_character_desc:0 "[ROOT.Char.Custom('CTPFirstNameNoTooltip')] is always on the move, full of energy and mischief. When [ROOT.Char.GetSheHe] is up to something, it is not uncommon for others to get hurt."
 trait_charming_character_desc:0 "[ROOT.Char.Custom('CTPFirstNameNoTooltip')] certainly knows how to wrap people around [ROOT.Char.GetHerHis] little finger. [ROOT.Char.GetSheHe|U] is sweet and amiable, which allows [ROOT.Char.GetHerHim] to get away with almost anything."
 trait_curious_character_desc:0 "There is rarely a silent moment with [ROOT.Char.Custom('CTPFirstNameNoTooltip')]. Constantly asking questions, [ROOT.Char.GetSheHe] is curious about everything and everyone."
 trait_pensive_character_desc:0 "[ROOT.Char.Custom('CTPFirstNameNoTooltip')] is often lost in thought, trying understand the world around [ROOT.Char.GetHerHim]. [ROOT.Char.GetSheHe|U] often relies on books and systems to make sense of things."
 trait_bossy_character_desc:0 "[ROOT.Char.Custom('CTPFirstNameNoTooltip')] can often be seen ordering other children around. While [ROOT.Char.GetSheHe] is concerned with getting things done the right way, getting things done #EMP [ROOT.Char.GetHerHis]#! way is equally important."

 trait_drunkard_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has taken to the bottle, and is continuously looking for its bottom."
 trait_hashishiyah_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is dependent on the consumption of hashish to deal with the stress of everyday life."

 trait_rakish_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] spends so much time in the brothel that it has become [ROOT.GetCharacter.GetHerHis] second home."
 trait_reclusive_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] often sequesters [ROOT.GetCharacter.GetHerselfHimself] away and neglects [ROOT.GetCharacter.GetHerHis] responsibilities."
 trait_irritable_character_desc:0 "Stress has made [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] prone to frequent outbursts and tantrums."
 trait_flagellant_character_desc:0 "The catharsis of self-flagellation is the only thing which makes [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] feel better."
 trait_profligate_character_desc:0 "Compulsive spending causes [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] to frequently waste money on unnecessary purchases."
 trait_improvident_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] habitually gives far more money away to charities than [ROOT.GetCharacter.GetSheHe] can reasonably afford."
 trait_contrite_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] suffers from a guilty conscience, often feeling compelled to confess things better left unmentioned."
 trait_comfort_eater_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] often tries to fill the emptiness that [ROOT.GetCharacter.GetSheHe] feels by indulging in comforting foods."
 trait_inappetetic_character_desc:0 "Stress has ruined [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] appetite, causing [ROOT.GetCharacter.GetHerHim] to skip meals and waste away..."
 trait_journaller_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has taken to writing down the thoughts which plague [ROOT.GetCharacter.GetHerHim] to make them easier to manage."
 trait_confider_character_desc:0 "In sharing [ROOT.GetCharacter.GetHerHis] problems with a close confidant, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has become able to manage life far better than [ROOT.GetCharacter.GetSheHe] could alone."
 trait_athletic_character_desc:0 "Regular exercise helps [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] keep a level head and burn off stress."

 trait_pregnant_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is with child."
 trait_depressed_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has a hard time seeing the good in life."
 trait_lunatic_1_character_desc:0 "Plagued by hallucinations, delusions, and disorganized thoughts, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] struggles to distinguish between what is real and what is not."
 trait_possessed_1_character_desc:0 "The sudden changes in emotion, awareness, and ability that [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] experiences can only be explained by spirits inhabiting [ROOT.GetCharacter.GetHerHis] body."
 trait_ill_character_desc:0 "Bad humors plague [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')], and the severity of [ROOT.GetCharacter.GetHerHis] affliction is yet to be determined."
 trait_pneumonic_character_desc:0 "Racked by coughs and dizzy with fever, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] suffers from an infection of the lungs."
 trait_great_pox_character_desc:0 "Plagued by sores and inflammation, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] suffers from the venereal plague."
 trait_lovers_pox_character_desc:0 "Marked by blisters and infection, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is afflicted by a venereal disease."
 trait_leper_character_desc:1 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] skin is marked with lesions and discolored patches, indicative of their reduced ability to feel pleasure, pain, and other sensations."
 trait_wounded_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been wounded, but will probably heal fine given time."
 trait_wounded_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been severely injured, and the road to recovery could be a long one."
 trait_wounded_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been broken, and is clinging to life."
 trait_one_legged_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] only has one leg."
 trait_maimed_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been seriously maimed."
 trait_one_eyed_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] only has one eye."
 trait_disfigured_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is hideously disfigured."
 trait_infirm_character_desc:0 "Weak of body, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is not fit for much except waiting for death to claim [ROOT.GetCharacter.GetHerHim]."
 trait_incapable_character_desc:0 "Due to physical injury or mental disability, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is unable to take care of [ROOT.GetCharacter.GetHerselfHimself] or take decisions independently."
 trait_gout_ridden_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is plagued by swollen joints, making movement painful and the skin tender and red."
 trait_consumption_character_desc:0 "Wracked with a bloody cough caused by cold humors in the lungs, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] suffers from the consumption."
 trait_cancer_character_desc:0 "Cancer has spread through [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] body, draining the life out of [ROOT.GetCharacter.GetHerHim]."
 trait_typhus_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] suffers from camp fever and is plagued by rashes, fever, and coughs."
 trait_bubonic_plague_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is beset by black patches of skin and multiple buboes; [ROOT.GetCharacter.GetSheHe] is not long for this world."
 trait_smallpox_character_desc:0 "Riddled by scars, rashes, and bumps, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] will never be the same again even if [ROOT.GetCharacter.GetSheHe] survives [ROOT.GetCharacter.GetHerHis] malady."
 trait_sickly_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is suffering from a sickly disposition."
 trait_scarred_character_desc:0 "Visibly wearing the memories of battles or accidents, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is noticeably scarred."
 trait_eunuch_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been intentionally castrated."
 trait_blind_character_desc:0 "Through an #EMP accident#! or since birth, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] can see nothing."

 trait_beauty_bad_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is not pleasant to look at."
 trait_beauty_bad_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] face leaves a lot to wish for."
 trait_beauty_bad_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is downright hideous."
 trait_beauty_good_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is pleasant to look at."
 trait_beauty_good_2_character_desc:1 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been blessed with a pleasing [ROOT.Char.Custom('FemaleMale')] physique."
 trait_beauty_good_3_character_desc:0 "Enthralling, mesmerizing, and lovely; [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] outshines most with [ROOT.GetCharacter.GetHerHis] beauty."
 trait_intellect_bad_1_character_desc:0 "A lot of things pass [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] by unnoticed."
 trait_intellect_bad_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is #EMP not#! blessed with intellect."
 trait_intellect_bad_3_character_desc:0 "Dull and witless, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a simpleton."
 trait_intellect_good_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] catches on quick."
 trait_intellect_good_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is smarter than most."
 trait_intellect_good_3_character_desc:0 "A towering intellect and wits to match, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is brilliant."
 trait_physique_bad_1_character_desc:0 "The body of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is not as strong as it could be."
 trait_physique_bad_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is of a fragile physique."
 trait_physique_bad_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] body is wasting away, leaving [ROOT.GetCharacter.GetHerHim] ailing and weak."
 trait_physique_good_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is fit and sound of body."
 trait_physique_good_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has a strong physique."
 trait_physique_good_3_character_desc:1 "Powerful, healthy, and strong; [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has a sublime [ROOT.Char.Custom('FemaleMale')] physique."
 trait_pure_blooded_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is of a pure bloodline."
 trait_fecund_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is fruitful and fertile."
 trait_strong_character_desc:0 "Through training and perseverance, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been granted a strong body."
 trait_shrewd_character_desc:0 "Life has taught [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] the value of good judgment and sharp wit."
 trait_infertile_female_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] womb is forever sworn to emptiness."
 trait_infertile_male_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] loins are utterly unable to give life."
 trait_clubfooted_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is cursed with twisted feet and an unsightly walk."
 trait_hunchbacked_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is weighed down by the curse of a humpback."
 trait_lisping_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has trouble pronouncing certain sounds."
 trait_stuttering_character_desc:0 "Finishing a sentence quickly is not [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] strong suit."
 trait_dwarf_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is afflicted by a genetic disorder that stunts [ROOT.GetCharacter.GetHerHis] growth."
 trait_giant_character_desc:0 "Others have to crane their necks, and rein in their awe, as [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] walks by."
 trait_inbred_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] family has been a bit #EMP too#! familiar."
 trait_weak_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] body is on the decline."
 trait_dull_character_desc:0 "It has been a long time since [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] mind had any exercise."
 trait_impotent_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] struggles to perform in the bedroom."
 trait_spindly_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] limbs are long and knobby."
 trait_scaly_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is covered in scaly patches of skin."
 trait_albino_character_desc:0 "With [ROOT.GetCharacter.GetHerHis] white hair and red eyes, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] strikes fear in many."
 trait_wheezing_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is cursed to spend [ROOT.GetCharacter.GetHerHis] life coughing and wheezing."
 trait_bleeder_character_desc:0 "Any kind of wound might prove fatal to [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] since [ROOT.GetCharacter.GetHerHis] sanguine humors are in a hurry to escape [ROOT.GetCharacter.GetHerHis] body."

 trait_celibate_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has sworn [ROOT.GetCharacter.GetHerselfHimself] to celibacy."
 trait_pilgrim_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has completed a pilgrimage to a holy site."
 trait_crusader_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has done [ROOT.GetCharacter.GetHerHis] Christian duty and participated in a Crusade."
 trait_excommunicated_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been excluded from participating in religious services."
 trait_devoted_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has dedicated [ROOT.GetCharacter.GetHerHis] life to the service of a higher power."
 trait_devoted_child_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is promised to the clergy, and will eventually dedicate [ROOT.GetCharacter.GetHerHis] life to the service of a higher power."
 trait_mujahid_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has done [ROOT.GetCharacter.GetHerHis] Islamic duty and participated in a Jihad."
 trait_hajjaj_desc:1 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has completed the Hajj, a pilgrimage to the House of Allah in Mecca."
 trait_sayyid_character_desc:0 "Coursing through the veins of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is the Blood of the Prophet."
 trait_saoshyant_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is here to deliver us all and perhaps bring about Frashokereti, the final renovation of the world."
 trait_saoshyant_descendant_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a direct descendant of the Saoshyant."
 trait_chakravarti_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has united the center of the world, and is the rightful ruler of its entirety."
 trait_greatest_of_khans_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been proclaimed the ruler of the universe itself, by right of conquest."
 trait_savior_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is here to deliver us all."
 trait_divine_blood_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is descended from a person sent from heaven."
 trait_paragon_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has become an example of religious virtue beyond reproach."
 trait_blood_of_prophet_character_desc:0 "Coursing through the veins of [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is the blood of a prophet."
 trait_faith_warrior_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has participated in a Great Holy War."
 trait_order_member_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] serves in a militarized Holy Order."
 trait_bastard_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was not born of a legal pairing of parents, and will have to live with the stain of illegitimacy [ROOT.GetCharacter.GetHerHis] whole life."
 trait_twin_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was born a twin."
 trait_legitimized_bastard_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was born as a bastard, but has since been legitimized."
 trait_disputed_heritage_character_desc:0 "Credible rumors surround [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] heritage. Many say that [ROOT.GetCharacter.GetHerHis] father is someone else."
 trait_wild_oat_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was born out of wedlock."
 trait_kinslayer_1_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has committed the sin of murdering a dynasty member."
 trait_kinslayer_2_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has slain a member of [ROOT.GetCharacter.GetHerHis] extended family."
 trait_kinslayer_3_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is known for having slain close kin."
 trait_deviant_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has an... eclectic and unconventional taste."
 trait_cannibal_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] thinks that other people make the best of meals."
 trait_sodomite_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is known for having sexual relations with people of [ROOT.GetCharacter.GetHerHis] own gender."
 trait_incestuous_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is known for having sexual relations with relatives."
 trait_adulterer_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has violated the sanctity of marriage by copulating with another."
 trait_fornicator_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has copulated outside of wedlock."
 trait_murderer_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has illegally brought about someone's demise."
 trait_born_in_the_purple_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was born to prominent parents, a rich life, and high expectations."
 trait_berserker_character_desc:0 "Once [ROOT.GetCharacter.Custom('CTPFirstNamePossessiveNoTooltip')] blood starts to boil it will only be sated by the death of [ROOT.GetCharacter.GetHerHis] enemies."
 trait_shieldmaiden_female_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] defies the normal structures of [ROOT.GetCharacter.GetHerHis] society, fighting in the shield wall as though [ROOT.GetCharacter.GetSheHe] were a man."
 trait_shieldmaiden_male_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] defies the normal structures of [ROOT.GetCharacter.GetHerHis] society, fighting in the shield wall as though [ROOT.GetCharacter.GetSheHe] were a woman."
 trait_poet_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] enjoys spending [ROOT.GetCharacter.GetHerHis] evenings giving rhyme and verse to [ROOT.GetCharacter.GetHerHis] thoughts, feelings, and experiences."
 trait_varangian_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has served in the Byzantine Army as part of the Varangian Guard."
 trait_viking_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a well-known plunderer of foreign settlements."
 trait_reincarnation_desc_ancestor:0 "[ROOT.Char.GetSheHe|U] is said to be the reincarnation of [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('reincarnation_of').Char)], [ROOT.Var('reincarnation_of').Char.Custom('CTPTitledFirstName')]."
 trait_adventurer_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has lead a life of bravery and action as an adventurer."

 trait_child_of_concubine_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was born of a concubine."
 trait_child_of_consort_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was fathered by a consort."
 trait_witch_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] dabbles in subjects many would consider occult."

 trait_peasant_leader_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a jumped up peasant who revolted against [ROOT.GetCharacter.GetHerHis] betters."
 trait_heresiarch_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is the local leader of a heretical sect."

 trait_logistician_character_desc:0 "If there is one thing [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] knows, it is how to make supplies last — and last well."
 trait_military_engineer_character_desc:0 "With an extensive knowledge of siege engines and defensive capabilities, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] will not be kept at bay."
 trait_aggressive_attacker_character_desc:0 "Nothing will sate [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] but the blood of [ROOT.GetCharacter.GetHerHis] enemies."
 trait_unyielding_defender_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] knows one thing above all else: this is as far as the enemy goes."
 trait_forder_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is at home close to water and will suffer no Advantage penalty in battles when disembarking from ships or attacking across straights or rivers."
 trait_flexible_leader_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] knows how to reduce the Advantage defending armies get from fortifications, terrain, rivers, and strait crossings."
 trait_desert_warrior_character_desc:0 "The punishing sun and beating heat of the desert is no foe to [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')]."
 trait_jungle_stalker_character_desc:0 "The lush forest of any jungle is an ally to [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')]."
 trait_reaver_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] longs for loot almost as much as victory: if there is anything of value to be had [ROOT.GetCharacter.GetSheHe] will find it."
 trait_reckless_character_desc:0 "If there is an advantage to be had, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is sure to seize it."
 trait_holy_warrior_character_desc:0 "Burning with righteous fervor, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] will not rest until all Heathens are defeated."
 trait_open_terrain_expert_character_desc:0 "Open fields and vast spaces are where [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] feels at home, and they are swift to take advantage of this in battle."
 trait_forest_fighter_character_desc:0 "Where some see forests as obstacles, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] sees opportunity."
 trait_cautious_leader_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is careful not to take any unnecessary risk in battles, but does so at the cost of potential gain."
 trait_winter_soldier_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is molded by the bitter cold, and knows how to turn it to [ROOT.GetCharacter.GetHerHis] advantage."

 trait_sea_raider_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has no fear of the harshness of the elements at sea, and employs a combination of daring and skillful navigation to strike without warning against unprotected coasts."

 trait_disinherited_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been disinherited by [ROOT.GetCharacter.GetHerHis] [dynast|E] and cannot inherit any title from any other Dynasty member."
 trait_denounced_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has been denounced by [ROOT.GetCharacter.GetHerHis] [dynast|E] and can now be imprisoned by any other Dynasty member."

 trait_augustus_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is the current ruler of the restored Roman Empire and commands the respect an office of such magnitude is due."