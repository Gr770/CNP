 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "An expert in fighting on rocky inclines, [my_foe.Custom('CTPFirstNameNoTooltip')] wastes no time claiming the high ground, such an advantage [my_foe.GetSheHe] #EMP nearly#! removes multiple of my limbs."
