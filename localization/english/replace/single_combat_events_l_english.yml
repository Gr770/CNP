 single_combat.0001.desc.injury_check.opponent.unlikely:0 "and [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] stance is formidable."
 single_combat.0001.desc.injury_check.opponent.moderate:0 "and [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] stance is passable."
 single_combat.0001.desc.injury_check.opponent.likely:0 "and [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] stance is failing."
 single_combat.0001.desc.injury_check.opponent.very_likely:0 "and [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] stance is a disaster."

 single_combat.0001.enthusiastic_onslaught.banned_house:0 "#EMP [myself.Custom('CTPFullName2NoTooltip')]!#!"
 single_combat.0001.guard:0 "You'll never break my guard, [my_foe.Custom('CTPFirstNameNoTooltip')]!"
 single_combat.0001.reason_you_suck_speech:0 "You know what your problem is [my_foe.Custom('CTPFirstNameNoTooltip')]? No? Well..."
 single_combat.0001.desert_warrior:0 "Heat getting to you, [my_foe.Custom('CTPFirstNameNoTooltip')]? Weakling!"
 single_combat.0001.open_terrain_expert:0 "With this much room to move, you're dead meat, [my_foe.Custom('CTPFirstNameNoTooltip')]!"
 single_combat.0001.forest_fighter:0 "These are #EMP my#! woods, [my_foe.Custom('CTPFirstNameNoTooltip')]!"
 single_combat.0001.something_to_hide:0 "Have you forgotten your #EMP debt#! to me, [my_foe.Custom('CTPFirstNameNoTooltip')]?"

 single_combat.0001.tt.wait_and_hope:0 "#BOL Wait & Hope:#! you stay still, patiently hoping that [my_foe.Custom('CTPFirstNameNoTooltip')] just makes a mistake"
 single_combat.0001.tt.pocket_sand:0 "#BOL Clouded Vision:#! you toss a handful of [sc_defender.Custom('GritType')] at [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('MaskFace')]"
 single_combat.0001.tt.nut_em:0 "#BOL Headbutt:#! you try to get inside [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] guard and headbutt [my_foe.GetHerHim] in the [my_foe.Custom('MaskFace')]"
 single_combat.0001.tt.guard:0 "#BOL Guard:#! you focus on holding off [my_foe.Custom('CTPFirstNameNoTooltip')]"
 single_combat.0001.tt.probing_attack:0 "#BOL Probing Attack:#! cautiously but firmly, you test the strength of [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] guard"
 single_combat.0001.tt.onslaught:0 "#BOL Onslaught:#! you harry [my_foe.Custom('CTPFirstNameNoTooltip')] with a furious onslaught"
 single_combat.0001.tt.taunt:0 "#BOL Taunt:#! you try to provoke [my_foe.Custom('CTPFirstNameNoTooltip')] into make a mistake"
 single_combat.0001.tt.put_the_boot_in:0 "#BOL Put the Boot In:#! you combine a heavy attack with an unexpected kick to [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] vitals"
 single_combat.0001.tt.strict_guard:0 "#BOL Strict Guard:#! you focus entirely on fending off [my_foe.Custom('CTPFirstNameNoTooltip')]"
 single_combat.0001.tt.attempt_disarm:0 "#BOL Attempt Disarm:#! with a powerful blow, you try to remove [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] weapon"
 single_combat.0001.tt.lightning_assault:0 "#BOL Lightning Assault:#! you try to overwhelm [my_foe.Custom('CTPFirstNameNoTooltip')] at the start of the bout"
 single_combat.0001.tt.tire_opponent:0 "#BOL Tire Opponent:#! playing defensively for time, you allow [my_foe.Custom('CTPFirstNameNoTooltip')] to tire [my_foe.GetHerselfHimself] while you stay fresh"
 single_combat.0001.tt.reason_you_suck_speech:0 "#BOL Disheartening Speech:#! you launch into a blistering spiel about [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] failings"
 single_combat.0001.tt.like_a_viper:0 "#BOL Like a Viper:#! with immense speed, you strike at a momentary weak-point in [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] guard"
 single_combat.0001.tt.pocket_silver:0 "#BOL Silvered Vision:#! you hurl a heavy silver purse at [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('MaskFace')]"
 single_combat.0001.tt.martial_voice:0 "#BOL In Command:#! you try to intimidate [my_foe.Custom('CTPFirstNameNoTooltip')] as though [my_foe.GetSheHe] were one of your soldiers"
 single_combat.0001.tt.mocking_boast:0 "#BOL Mocking Boast:#! you make fun of [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] poor [prestige_level|E]"
 single_combat.0001.tt.is_that_a_crocodile:0 "#BOL An Unexpected Ally:#! a scaly leviathan darts out of the water behind [my_foe.Custom('CTPFirstNameNoTooltip')], trying to drag [my_foe.GetHerHim] in"
 single_combat.0001.tt.stoic_veteran:0 "#BOL Stoic Veteran:#! using your Varangian experience, you hew at [my_foe.Custom('CTPFirstNameNoTooltip')]"
 single_combat.0001.tt.hurt_me_better:0 "#BOL Fueled by Pain:#! relishing the pain, you lean in to [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] attacks for advantage"
 single_combat.0001.tt.special_fallback:0 "#BOL Unstable Foundations:#! you kick [my_foe.Custom('CTPFirstNameNoTooltip')] in the shin"

 single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "I freeze up. I could die here. If I don't do something, I #EMP will#! die here. I can't bring myself to move, trembling as I pray for [my_foe.Custom('CTPFirstNameNoTooltip')] to trip and fall so I have an opening."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "I bide my time, waiting. I may not be the best fighter, but perhaps, given enough rope, [my_foe.Custom('CTPFirstNameNoTooltip')] will hang [my_foe.GetHerselfHimself]."
 single_combat.0001.desc.my_feedback.hail_mary:0 "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] my [myself.Custom('signature_weapon')] wildly, I rush straight at [my_foe.Custom('CTPFirstNameNoTooltip')]. If I'm to die, I'll make it a hard fight, and [my_foe.Custom('CTPFirstNameNoTooltip')] is driven back by my desperate enthusiasm."
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Snatching up a handful of [sc_defender.Custom('GritType')], I toss it straight at [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('MaskFace')], sending [my_foe.GetHerHim] spluttering backwards."
 single_combat.0001.desc.my_feedback.nut_em:0 "Batting aside [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('signature_weapon')] for a crucial instant, I step inside [my_foe.GetHerHis] guard and bring my skull down on [my_foe.GetHersHis] with a sickening crunch."
 single_combat.0001.desc.my_feedback.guard:0 "With deft swings of my [myself.Custom('signature_weapon')], I bat aside several attempted attacks, keeping [my_foe.Custom('CTPFirstNameNoTooltip')] at arm's length."
 single_combat.0001.desc.my_feedback.probing_attack:0 "Picking my moments carefully, I make several quick strikes, knocking [my_foe.Custom('CTPFirstNameNoTooltip')] this way and that, slowly widening [my_foe.GetHerHis] guard."
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U] in hand, I rain [myself.Custom('SignatureWeaponAttemptedLightPlural')] down on [my_foe.Custom('CTPFirstNameNoTooltip')], leaving [my_foe.GetHerHim] no quarter between blows."
 single_combat.0001.desc.my_feedback.surprise_attack:0 "Spotting a weakness, I throw myself at [my_foe.Custom('CTPFirstNameNoTooltip')], [myself.Custom('SignatureWeaponActionPresentParticiple')] my [myself.Custom('signature_weapon')] and driving [my_foe.GetHerHim] back with one [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "With a [myself.Custom('SignatureWeaponAttemptedHeavy')] from my [myself.Custom('signature_weapon')], I send [my_foe.Custom('CTPFirstNameNoTooltip')] reeling backwards, then step into the blow and kick [my_foe.GetHerHim] straight in the chest."
 single_combat.0001.desc.my_feedback.strict_guard:0 "My [myself.Custom('signature_weapon')] is a better protector than any shield, parrying, countering, and guarding against [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] every move. Wherever [my_foe.GetSheHe] moves [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], my [myself.Custom('signature_weapon')] is there, waiting."
 single_combat.0001.desc.my_feedback.confident_attack:0 "My [myself.Custom('signature_weapon')] flows around [my_foe.Custom('CTPFirstNameNoTooltip')] like water, each strike chaining fluidly into the next, a series of perfectly timed attacks."
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "I leap into action, launching a flurry of [myself.Custom('SignatureWeaponAttemptedLightPlural')], driving myself hard against [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] guard, wearing [my_foe.GetHerHim] down with each expertly-timed strike."
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "One colossal [myself.Custom('SignatureWeaponAttemptedHeavy')] from my [myself.Custom('signature_weapon')] is almost enough to wrench [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('signature_weapon')] away from [my_foe.GetHerHim], but [my_foe.GetSheHe] #EMP just#! manages to recover."
 single_combat.0001.desc.my_feedback.lightning_assault:0 "Putting all my strength into my first strike, I leap straight for [my_foe.Custom('CTPFirstNameNoTooltip')], [myself.Custom('SignatureWeaponActionPresentParticiple')] my [myself.Custom('signature_weapon')] high into a [myself.Custom('SignatureWeaponAttemptedHeavy')] that sends [my_foe.GetHerHim] reeling."
 single_combat.0001.desc.my_feedback.tire_opponent:0 "Time and again, I backpedal, dodge, and weave, always keeping just within tempting target distance: soon, [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] showing signs of exhaustion."
 single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "Some might call me mad to critique every aspects of [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] life in detail while [my_foe.GetSheHe] attacks me. They don't know the #EMP satisfaction#! of a captive audience."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "With all my strength, I surge past [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] guard and launch a fervent strike with my [myself.Custom('signature_weapon')], aiming to [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Only the narrowest of margins stops me from claiming bloody victory."
 single_combat.0001.desc.my_feedback.pocket_silver:0 "Snatching a heavy purse of monies from my waist, I lob it at [my_foe.Custom('CTPFirstNameNoTooltip')]. It hits [my_foe.GetHerHim] right in the [my_foe.Custom('MaskFace')], giving me a brief opening for a [myself.Custom('SignatureWeaponAttemptedLight')] with my [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.martial_voice:0 "Commanding the rabble in battle is an exercise in shouting and intimidation, and I demonstrate this to [my_foe.Custom('CTPFirstNameNoTooltip')] by screaming foulness at the top of my considerable-lungs."
 single_combat.0001.desc.my_feedback.mocking_boast:0 "My words cut deep into [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] ego. #EMP Everyone#! knows of my fame, my prestige, and [my_foe.GetHerHis] reputation #EMP pales#! by comparison."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "With a roar, the beast surges out of the water, rushing us both. I dart backwards, leaving [my_foe.Custom('CTPFirstNameNoTooltip')] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] at it with [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] in panic. By the time the crocodile retreats, I'm closing in on [my_foe.GetHerHis] back."
 single_combat.0001.desc.my_feedback.desert_warrior:0 "Out here in the heat, it takes a hardy [myself.GetWomanMan] to fight. [my_foe.Custom('CTPFirstNameNoTooltip')] #EMP drips#! with sweat, and [my_foe.GetHerHis] breathing is utterly ragged; it's child's play to exhaust [my_foe.GetHerHim] with occasional [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.jungle_stalker:0 "The jungle's thick foliage makes movement slow at best, impossible at worst, and shadows are rarely more than a quick bit of footwork away. Where [my_foe.Custom('CTPFirstNameNoTooltip')] struggles, I excel, fading away only to reappear with a [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert:0 "With all the space in the world to fight, I run languid circles around [my_foe.Custom('CTPFirstNameNoTooltip')], giving worthless ground with every blow [my_foe.GetSheHe] makes and retreating effortlessly after my every attack."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "The rocky landscape we fight in is hazardous. Either of us could trip and fall to our death, and a violent shove here is as dangerous as a sword-point. I take great delight in demonstrating this to [my_foe.Custom('CTPFirstNameNoTooltip')] time and again."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "Bogs are notoriously treacherous at the best of times, and this one is no exception. Though I haven't managed to push [my_foe.Custom('CTPFirstNameNoTooltip')] into the brackish water yet, [my_foe.GetSheHe]'s come #EMP very#! close."
 single_combat.0001.desc.my_feedback.forest_fighter:0 "The woods offer many opportunities for advantage. I duck backwards, putting a patch of briars between me and [my_foe.Custom('CTPFirstNameNoTooltip')], then double back to launch a vicious, [myself.Custom('SignatureWeaponAttemptedLight')] at [my_foe.GetHerHim]."
 single_combat.0001.desc.my_feedback.hard_grit:0 "With practiced ease, I evade a strike from [my_foe.Custom('CTPFirstNameNoTooltip')], stepping into the blow and bringing my [myself.Custom('signature_weapon')] up for a [myself.Custom('SignatureWeaponAttemptedHeavy')], before darting back out to a safe distance."
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "My [myself.Custom('signature_weapon')] makes a [myself.Custom('SignatureWeaponAttemptedLight')] one way, only for me to draw a fresh dagger with my off-hand and lunge at [my_foe.Custom('CTPFirstNameNoTooltip')] as [my_foe.GetSheHe] attempts to parry."
 single_combat.0001.desc.my_feedback.butchery:0 "I can't count how many people I've [myself.Custom('SignatureWeaponKillTypePastParticiple')] with my [myself.Custom('signature_weapon')]. Maybe [my_foe.Custom('CTPFirstName')] will be the next, maybe not, but my rain of savage blows must have [my_foe.GetHerHim] worried about it."
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "The Varangian Guard doesn't encourage laxity. It takes a vigilant eye and a firm arm to excel as one of the Emperor's bodyguards, and with every blow, I show [my_foe.Custom('CTPFirstNameNoTooltip')] how the Axe-Bearers fight."
 single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName] is wise, and [myself.GetFaith.HighGodHerHis|U] wroth is on #EMP my#! side. I shout my devotion to the heavens, that [my_foe.Custom('CTPFirstNameNoTooltip')] might tremble in fear before my faith."
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "Nothing quite gets the blood pumping like the sting of sweet agony, and no one understands pain quite like I do. Fueled by my wounds, I rush [my_foe.Custom('CTPFirstNameNoTooltip')], unleashing a barrage of savage, [myself.Custom('SignatureWeaponAttemptedLightPlural')] with my [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.special_fallback:0 "Spotting a moment of opportunity, I deliver a fierce kick, right at [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] shin, nearly hobbling [my_foe.GetHerHim]."
 single_combat.0001.desc.my_feedback.something_to_hide:0 "For a moment, [my_foe.Custom('CTPFirstNameNoTooltip')] is still. Then, something seems to click in [my_foe.GetHerHis] head, and [my_foe.GetHerHis] body flags noticeably at the weight of remembering my hold over [my_foe.GetHerHim]."

 single_combat.0001.desc.opponent_response.wait_and_hope:1 "[my_foe.Custom('CTPFirstNameNoTooltip')] stays stock-still, seemingly hoping I'll just throw down my [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] tries, hesitantly, to launch a [myself.Custom('SignatureWeaponAttemptedLight')] at me, but the blow is easily swatted away."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 ""#EMP [my_foe.Custom('CTPFullName2NoTooltip')]!#!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.hail_mary:0 "Well aware that [my_foe.GetSheHe] is utterly outmatched, [my_foe.Custom('CTPFirstNameNoTooltip')] hurls [my_foe.GetHerselfHimself] at me bodily, forcing me backwards with all the desperation of the doomed."
 
 single_combat.0001.desc.opponent_response.nut_em:0 "Spotting an opportunity, [my_foe.Custom('CTPFirstNameNoTooltip')] lunges forwards and headbutts me, hard, in the [myself.Custom('MaskFace')]. I reel backwards, wrong-footed."
 single_combat.0001.desc.opponent_response.guard:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] adopts a defensive stance, doing [my_foe.GetHerHis] absolute best to ward me off. The [my_foe.GetWomanMan]'s [my_foe.Custom('EyeEyes')] following my every movement."
 single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] retort is carefully calculated, waiting for precisely the right point to reply with several [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] of [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] cracks [my_foe.GetHerHis] neck, then starts raining blows against my guard, a marathon of [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] that almost break me with their relentless ferocity."
 single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] suddenly shifts direction, throwing [my_foe.GetHerselfHimself] sideways and into a [my_foe.Custom('SignatureWeaponAttemptedHeavy')] that I'm just barely able to dodge."
 single_combat.0001.desc.opponent_response.taunt:0 "[my_foe.Custom('CTPFirstNameNoTooltip')], apparently disdaining actual fighting, chooses to make a number of hurtful, personal comments about myself, my family, and the way I eat asparagus."
 single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] surges forwards, forcing me back with a [my_foe.Custom('SignatureWeaponAttemptedLight')] before bringing a high kick up to my chest. I almost topple."
 single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] shifts into a defensive stance, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] forming a damned-near impenetrable wall of perfect parries between me and [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] retaliates with a smooth-flowing series of [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] and [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], each strike forcing me back a little more."
 single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] counters with a fierce hail of [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], almost [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] repeatedly."
 single_combat.0001.desc.opponent_response.attempt_disarm:0 "With surprising speed, [my_foe.Custom('CTPFirstNameNoTooltip')] unleashes a [my_foe.Custom('SignatureWeaponAttemptedHeavy')] of [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], nearly knocking my [myself.Custom('signature_weapon')] loose."
 single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] wastes no time, meeting me with an intense series of [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me back step by step."
 single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] pulls back from my every blow, letting me attack without getting another solid hit in. It's not long before I can feel myself begin to tire."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "In a bid to humiliate me, [my_foe.Custom('CTPFirstNameNoTooltip')] simply backs away whenever I get close, insulting me in detailed depth, #EMP well aware#! that I can't ignore [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.Custom('CTPFirstNameNoTooltip')] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] in a strangely familiar fashion, then executes a near-perfect [my_foe.Custom('SignatureWeaponAttemptedHeavy')] that I could swear I've seen before."
 single_combat.0001.desc.opponent_response.like_a_viper:0 "Before I know it, [my_foe.Custom('CTPFirstNameNoTooltip')] is somehow #EMP inside#! my guard, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] speeding towards my heart. It's only by the narrowest of margins that I dodge backwards."
 single_combat.0001.desc.opponent_response.pocket_silver:0 "Out of nowhere, [my_foe.Custom('CTPFirstNameNoTooltip')] hurls a heavy purse at my [myself.Custom('MaskFace')], which connects with a #EMP crunch#!. By the time I've recovered, [my_foe.GetSheHe]'s pressing [my_foe.GetHerHis] advantage against me."
 single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('signature_weapon')] moves into a lazy defensive position, and [my_foe.GetSheHe] begins shouting me down, [my_foe.GetHerHis] tone what one would use for a misbehaving serf, not a [myself.Custom('CTPTitleAsNameNoTooltip')]."
