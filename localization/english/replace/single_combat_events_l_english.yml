 single_combat.0001.desc.sc_defender.intro:0 "[sc_attacker.Custom('CTPTitledFirstName')] and I stalk round each other, each weighing our options. [sc_attacker.GetSheHe|U] [sc_attacker.Custom('SignatureWeaponActionThirdPerson')] a fearsome [sc_attacker.Custom('signature_weapon')], while I grip my own [sc_defender.Custom('signature_weapon')] tightly. The deadly weapon feels cool and weighty in my grasp.\n\n"
 single_combat.0001.desc.sc_attacker.intro:0 "For a few brief moments, [sc_defender.Custom('CTPTitledFirstName')] and I pace in lazy half-circles, each watching for an opening. I [sc_attacker.Custom('SignatureWeaponAction')] my [sc_attacker.Custom('signature_weapon')], ready to defend myself, while [sc_defender.GetSheHe] clutches [sc_defender.GetHerHis] [sc_defender.Custom('signature_weapon')] firmly to hand."
 
 single_combat.0031.desc.result.skill:0 "#BOL Result:#! I lose the [single_combat_fight|E] to [sc_victor.Custom('CTPFirstNameNoTooltip')] due to [sc_victor.GetHerHis] [single_combat_success_chance_skill|E] score"
 single_combat.0031.desc.result.mistake:0 "#BOL Result:#! I lose the [single_combat_fight|E] to [sc_victor.Custom('CTPFirstNameNoTooltip')] due to my [single_combat_injury_chance_injury_risk|E] score"
 single_combat.0031.desc.result.sudden_death:0 "#BOL Result:#! I lose the [single_combat_fight|E] to [sc_victor.Custom('CTPFirstNameNoTooltip')] due to [single_combat_fight_sudden_death|E]"

 single_combat.0041.desc.result.skill:0 "#BOL Result:#! I win the [single_combat_fight|E] against [sc_loser.Custom('CTPFirstNameNoTooltip')] due to my [single_combat_success_chance_skill|E] score"
 single_combat.0041.desc.result.mistake:0 "#BOL Result:#! I win the [single_combat_fight|E] against [sc_loser.Custom('CTPFirstNameNoTooltip')] due to [sc_loser.GetHerHis] [single_combat_injury_chance_injury_risk|E] score"
 single_combat.0041.desc.result.sudden_death:0 "#BOL Result:#! I win the [single_combat_fight|E] against [sc_loser.Custom('CTPFirstNameNoTooltip')] due to [single_combat_fight_sudden_death|E]"

