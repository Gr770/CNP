 single_combat.0001.desc.opponent_response.butchery:0 "A cruel smile spreads across [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] lips, and before I can adjust my guard, I'm almost buckling under a savage hail of [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
