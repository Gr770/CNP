 single_combat.0001.desc.my_feedback.pocket_sand:0 "Snatching up a handful of [sc_defender.Custom('GritType')], I toss it straight at [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('MaskFace')], sending [my_foe.GetHerHim] spluttering backwards."
 single_combat.0001.desc.my_feedback.nut_em:0 "Batting aside [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('signature_weapon')] for a crucial instant, I step inside [my_foe.GetHerHis] guard and bring my skull down on [my_foe.GetHersHis] with a sickening crunch."
 single_combat.0001.desc.my_feedback.strict_guard:0 "My [myself.Custom('signature_weapon')] is a better protector than any shield, parrying, countering, and guarding against [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] every move. Wherever [my_foe.GetSheHe] moves [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], my [myself.Custom('signature_weapon')] is there, waiting."
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "I leap into action, launching a flurry of [myself.Custom('SignatureWeaponAttemptedLightPlural')], driving myself hard against [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] guard, wearing [my_foe.GetHerHim] down with each expertly-timed strike."
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "One colossal [myself.Custom('SignatureWeaponAttemptedHeavy')] from my [myself.Custom('signature_weapon')] is almost enough to wrench [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('signature_weapon')] away from [my_foe.GetHerHim], but [my_foe.GetSheHe] #EMP just#! manages to recover."
 single_combat.0001.desc.my_feedback.tire_opponent:0 "Time and again, I backpedal, dodge, and weave, always keeping just within tempting target distance: soon, [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] showing signs of exhaustion."
 single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "Some might call me mad to critique every aspects of [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] life in detail while [my_foe.GetSheHe] attacks me. They don't know the #EMP satisfaction#! of a captive audience."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "With all my strength, I surge past [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] guard and launch a fervent strike with my [myself.Custom('signature_weapon')], aiming to [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Only the narrowest of margins stops me from claiming bloody victory."
 single_combat.0001.desc.my_feedback.mocking_boast:0 "My words cut deep into [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] ego. #EMP Everyone#! knows of my fame, my prestige, and [my_foe.GetHerHis] reputation #EMP pales#! by comparison."
 single_combat.0001.desc.my_feedback.special_fallback:0 "Spotting a moment of opportunity, I deliver a fierce kick, right at [my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] shin, nearly hobbling [my_foe.GetHerHim]."
 
 single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.Custom('CTPFirstNamePossessiveNoTooltip')] retort is carefully calculated, waiting for precisely the right point to reply with several [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] of [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] moves into a lazy defensive position, and [my_foe.GetSheHe] begins shouting me down, [my_foe.GetHerHis] tone what one would use for a misbehaving serf, not a [myself.GetTitleAsNameNoTooltip]."