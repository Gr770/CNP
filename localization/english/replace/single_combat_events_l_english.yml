 single_combat.0031.desc.opponent_response.hail_mary.injury:0 "For a moment, I'm amused by [sc_victor.GetHerHis] impudence, till I feel something hook round the back of my leg.\n\nIn a flash, I'm on the ground, and [sc_victor.Custom('CTPFirstNameNoTooltip')] stands over me, exactly as surprised as I am. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')]-arm, however, remains steady and threatening."
 
 single_combat.0031.desc.opponent_response.nut_em.injury:0 "and I go down like a sack of bricks.\n\nBy #EMP [sc_loser.GetFaith.HighGodName]#!, that [sc_victor.GetWomanMan] has an #EMP absurdly#! hard head.\n\nMy world is still spinning, white streaks of agony tearing little rends in my vision, when I look up to find [sc_victor.Custom('CTPFirstNameNoTooltip')] readying [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with one quick strike."
 single_combat.0031.desc.opponent_response.onslaught.injury:0 "forcing me back time after time.\n\nIt's not long before I crumble, falling backwards with a clatter. [sc_victor.Custom('CTPFirstNameNoTooltip')] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] one final time over my toppled form, ready to end me in an instant."
 single_combat.0031.desc.opponent_response.surprise_attack.injury:0 "taking me by surprise. The blow half-spins me around so hard that I almost topple to the ground.\n\nBefore I can recover, [sc_victor.GetSheHe]'s repositioned [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] ready for a killing blow. We both freeze, contemplating movement, and it becomes clear that my [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] strike will [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] before I can evade or parry."
 single_combat.0031.desc.opponent_response.taunt.injury:0 "throw down my [sc_loser.Custom('signature_weapon')] and try to throttle [sc_victor.GetHerHim] myself.\n\nIt's only when [sc_victor.Custom('CTPFirstNameNoTooltip')] waggles [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] that I realize what I've done."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "I do my best, but my opponent launches straight into a parade of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], and it's not long before I'm on the ground, stunned and wheezing.\n\nThough still have my [sc_loser.Custom('signature_weapon')] to hand, [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] is poised to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury:0 "sends me reeling.\n\nBefore I can right myself, [sc_victor.Custom('CTPFirstNameNoTooltip')] is on me again, [sc_victor.Custom('signature_weapon')] flying for my head [sc_victor.Custom('SignatureWeaponEndType')]-first till I get a [sc_loser.Custom('MaskFace')] full of blunt [sc_victor.Custom('SignatureWeaponEndMaterial')].\n\nI barely even notice the [sc_loser.Custom('signature_weapon')] slip from my grasp."
 
 single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "beat me down with each strike, bruising my bones with each parry, till I collapse on the ground a nigh-broken heap.\n\nI feel so cold, so dizzy, like my head is pounding but my mind is in another room. What did... are we spinning? Am I spinning?\n\nA gobbet of bloody phlegm forces its way out of my mouth in a rasping cough; the spasm sends my [sc_loser.Custom('signature_weapon')] skidding from my grasp. [sc_victor.Custom('CTPFirstNameNoTooltip')] kicks it out of reach, then rests the cold metal of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] against my throat."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "We stare at each other for a moment. It's a tense, awkward silence, both of us waiting for the other to make the next move.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] menacingly and raises an eyebrow."
 
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "my guard cracks from sheer frustration.\n\nAt that #EMP exact#! moment [sc_victor.GetSheHe] strikes, a [sc_victor.Custom('SignatureWeaponAttemptedLight')] ripping my [sc_loser.Custom('signature_weapon')] from my grasp with a practiced flourish.\n\n"Don't fret, [sc_victor.Custom('CTPFirstNameNoTooltip')]; you still have a better grip on your [sc_loser.Custom('signature_weapon')] than your [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]"."
