 single_combat.0001.desc.opponent_response.wrath_of_highgod:0 ""For [my_foe.GetFaith.HighGodNameAlternate] and [my_foe.GetFaith.WarGodName], suffer blasphemer!" shrieks [my_foe.Custom('CTPFirstNameNoTooltip')], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] to the heavens."
