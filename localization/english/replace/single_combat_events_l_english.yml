 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Jumping backwards so fast I near leave my skin behind, it's a fraction of a second before I realize that my [sc_loser.Custom('signature_weapon')] hasn't jumped with me, spinning away through the air where I dropped it, leaving me helpless as [sc_victor.Custom('CTPFirstNameNoTooltip')] winds up a second shot."
 
 single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "making a series of pinpoint [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that topple me, exhausted, into the [sc_defender.Custom('GroundType')].\n\nI roll over to find [sc_victor.Custom('CTPFirstNameNoTooltip')] getting ready to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], [sc_victor.Custom('signature_weapon')] already held high."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "It's not long before I stagger, exhausted, and my opponent sends me tumbling to the ground with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI try to get up, but [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] boot comes down on my chest, and [sc_victor.GetSheHe] raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "I fall backwards over a small incline, landing badly amongst the rocks, narrowly missing my own [sc_loser.Custom('signature_weapon')].\n\nI lurch to my feet as best I can, but the cold metal of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] is already pressed to the nape of my neck."
 single_combat.0031.desc.opponent_response.raaargh.injury:0 "tossing me around like a ragdoll.\n\nI topple backwards, losing my [sc_victor.Custom('signature_weapon')], and [sc_victor.GetSheHe] looms over me, murderous animalistic #EMP hate#! in [sc_victor.GetHerHis] [sc_victor.Custom('EyeEyes')]. This... this is how I die.\n\nAs quickly as it came, the rage disappears, leaving [sc_victor.Custom('CTPFirstNameNoTooltip')] swaying gently, still just about ready to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] despite the momentary calm."
 single_combat.0031.desc.opponent_response.hard_grit.injury:0 "With professional competency, [sc_victor.Custom('CTPFirstNameNoTooltip')] herds me this way and that, each blow knocking me about till [sc_victor.GetSheHe] can twist the [sc_loser.Custom('signature_weapon')] right out of my [sc_loser.Custom('HandHands')].\n\nFor an instant, I'm left stunned."
 single_combat.0031.desc.opponent_response.butchery.injury:0 "I can all but feel minor bones breaking, blood rushing through bruised arteries, pushing back at battered flesh. My vision grows hazy, swimming. How long have we been fighting? When did I fall to the ground?\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] looms over me, [sc_victor.Custom('signature_weapon')] held high, ready to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "each one tearing into the [sc_loser.Custom('SignatureWeaponEndMaterial')] of my [sc_loser.Custom('signature_weapon')] till the weapon's [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nAfter that, it's child's play for [sc_victor.Custom('CTPFirstNameNoTooltip')] to disarm me of my broken [sc_loser.Custom('signature_weapon')], leaving me naked and vulnerable to whatever blow may come next."
 single_combat.0031.desc.opponent_response.blade_dance.injury:0 "dancing towards my strikes only to pull away at the last instant.\n\nI'm almost entranced, then, my [sc_loser.Custom('signature_weapon')] is gone in a flash. The weapon clatters away, leaving me helpless as [sc_victor.Custom('CTPFirstNameNoTooltip')] prepares to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "an unexpectedly-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that utterly throws my balance.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] sweeps forward, bringing [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to within an inch of my [sc_loser.Custom('MaskFace')].\n\n"Yield, by [sc_victor.GetFaith.WarGodName], or die!""
 single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "culminating in a throaty roar and a barrage of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me to my knees.\n\nI try to swing my [sc_loser.Custom('signature_weapon')] up to parry another devastating blow, only to take a swift knee straight to the [sc_loser.Custom('MaskFace')].\n\nI fold backwards into the [sc_defender.Custom('GroundType')], vision swimming, just as the gleam of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] comes into focus."
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "jolting me back painful reality.\n\nBefore I can get my guard back up, [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] follow-up blow wrenches the [sc_loser.Custom('signature_weapon')] from my hand, leaving me open and vulnerable."

 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "that somehow slips right past my guard and [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nI stagger backwards, my opponent's [sc_victor.Custom('signature_weapon')] pulling out with a wet schlurp as I go. Blood begins to pour from the wound, drenching the ground at my feet, and my mouth flaps wordlessly.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] looks just as shocked as I am."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "and I stagger backwards.\n\n[sc_victor.GetSheHe|U] must have caught me somewhere, but the sudden pain is too intense to tell exactly where. I feel hot wet blood welling up from my chest, agony blossoming in knots, spreading through my upper torso.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] flourishes [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], lunging forwards to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "that seem laughable. At least, until one catches my [sc_loser.Custom('signature_weapon')]-hand, sending my weapon tumbling away.\n\nI have just enough time to throw a protective hand up when [sc_victor.Custom('CTPFirstNameNoTooltip')] steps close and [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nMy mouth flaps wordlessly, the pain too intense to do more than choke."
 single_combat.0031.desc.opponent_response.nut_em.fatality:0 "and everything goes dark. My [sc_loser.Custom('EyeEyes')] just... stop working. I wave my [sc_loser.Custom('signature_weapon')] desperately, trying to ward off the hostile [sc_victor.GetWomanMan] attempting to kill me.\n\nIt does no good, as I feel something [sc_victor.Custom('SignatureWeaponWoundVerb1')] deep into my shoulder, carving a bloody path through my body.\n\nI stagger and sway, coughing up a mess of coppery phlegm: [sc_victor.Custom('CTPFirstNameNoTooltip')] must have hit a lung."
 single_combat.0031.desc.opponent_response.guard.fatality:0 "till a misplaced strike from my own [sc_loser.Custom('signature_weapon')] twists the weapon out of my grasp.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] wastes no time unleashing a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], each one tearing bloody strips from my flesh.\n\nI fall to my knees, wheezing, coughing up thick red ropes of spit. [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('MaskFace')] is dispassionate as [sc_victor.GetSheHe] prepares for the killing blow."
 single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "knocking me subtly further and further off-balance till an errant strike sends me tumbling.\n\nI never make it off the ground, [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality:0 "too many to fend off. I parry the first two or three, but [sc_victor.GetHerHis] fourth strike knocks the [sc_loser.Custom('signature_weapon')] from my [sc_loser.Custom('HandHands')], and the fifth takes the breath from my lungs.\n\nI have barely a moment to register what's happening before [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my rib cage, shattering bone and tearing flesh.\n\nI collapse backwards, gasping, dying. My chest is burning hot and my limbs already cold, my consciousness itself seeming to drain out of the gaping wound."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "sending my [sc_loser.Custom('signature_weapon')] spinning from my grasp.\n\nI back away quickly, but not as quickly as [sc_victor.Custom('CTPFirstNameNoTooltip')] can lunge, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] in one quick motion.\n\nLife pumping out of me, I crumple, just enough lucidity left to look my killer in the eye."
 single_combat.0031.desc.opponent_response.taunt.fatality:0 "abandon my guard and throw myself at [sc_victor.GetHerHim].\n\nIt's no surprise when my reckless attack gives [sc_victor.Custom('CTPFirstNameNoTooltip')] an open shot at my belly."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "Using the opening well, [sc_victor.Custom('CTPFirstNameNoTooltip')] moves smoothly into a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that tears the [sc_loser.Custom('signature_weapon')] from my grasp.\n\n[sc_victor.GetSheHe|U]'s on [sc_victor.GetHerHis] back-swing before I can dodge, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] lethally into my chest."
 single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "rips open my guard. Another sends a jolt of chilling pain through my chest, and my [sc_loser.Custom('signature_weapon')]-arm lolls uselessly by my side.\n\nI can't feel the limb, I can't will my legs to move, I can't do anything.\n\nAnother [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] my chest, and I stagger, swaying on the spot.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] readies [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the final blow."
 single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "till an unexpected side-swipe gashes me right in the guts.\n\nThe blow knocks me backwards, something fleshy and deep-red sliding out through the wound as I collapse into the [sc_defender.Custom('GroundType')].\n\nPain overwhelms me. Have I ever bled this much before? My [sc_loser.Custom('signature_weapon')] is kicked away, but I can't bring myself to care.\n\nAbove me, [sc_victor.Custom('CTPFirstNameNoTooltip')] readies [sc_victor.GetHerHis] final [sc_victor.Custom('signature_weapon')]-strike."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "beat me down, forcing me to the ground in a screaming, broken heap.\n\nMy vision swims, eyesight receding beneath pain, but I can still make out battered gobbets of my flesh clinging to [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')].\n\nThe next blow takes me by the throat, cutting my screams short with bloody mercy."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "Before I can protest, [sc_victor.Custom('CTPFirstNameNoTooltip')] sails a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] into my rib cage, and everything is reduced to burning pain.\n\nI feel the next couple of blows, but dimly, as through a fog or thick shroud. My vision fades to a point."
 
 single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "a suitable gap opens in my guard.\n\nThe next blow rips a gaping wound in my stomach, sending gore, bile, and half-digested food tumbling out over my boots.\n\nI scream, the pain unimaginable, clutching at my exposed guts. Perhaps it's all in my mind, but I fancy a flash of pity comes across [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('MaskFace')] as [sc_victor.GetSheHe] raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to end my suffering."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "I scream in frustration.\n\nThis seems to have been #EMP exactly#! what [sc_victor.Custom('CTPFirstNameNoTooltip')] was waiting for, as it's this momentary distraction that [sc_victor.GetSheHe] uses to sweep through my guard and [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] into my throat.\n\nI begin gagging and choking almost immediately, but the air never comes. Only blood. Clots of thick, spittle-filled blood, welling up my throat and out of my mouth."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] rising to meet me.\n\nThe weapon hits me square in the mouth in an explosion of teeth and bloody gobbets of flesh. My jaw dangles limp and useless. I stagger, trying to scream, but only choked sobs come out.\n\nI never even see [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] mercy-blow."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "deftly kicking my knees out from under me.\n\nTossed into the [sc_defender.Custom('GroundType')], I struggle to get up, totally out of breath.\n\n[sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] into my chest from above, and, just like that, it's over. My limbs twitch pathetically, but the fight has left my body."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "whacking me square in the eye with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nSurprised and already struggling against the foliage, my own [sc_loser.Custom('signature_weapon')] comes loose from my grasp.\n\nUndefended, I'm easy prey for [sc_victor.Custom('CTPFirstNameNoTooltip')], and a series of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] steadily eviscerate me."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "It's not till I overextend that I see what [sc_victor.GetSheHe]'s doing. My [sc_loser.Custom('signature_weapon')] flung too far in front of me, [sc_victor.Custom('CTPFirstNameNoTooltip')] whirls [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] back around, and white-hot pain explodes in my side.\n\nI crumple, wheezing and coughing, gulping down strangulated gasps of air. It's all pointless.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the death-blow."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "I trip, slip, and fall down the slope, limbs akimbo.\n\nSomething sharp, rock or weapon, catches me in the spine, and my lower half goes numb while my upper half screams in agony. The world spins to a sudden halt. My arm is bending the wrong way, blood is filling up my eye, and I'm just so cold.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] looms above me, ready to end my misery."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "I slip and trip into a deep pool of brackish water.\n\nMy [sc_loser.Custom('signature_weapon')] is lost immediately, and as I flounder, a heavy boot comes down on the back of my neck, holding me beneath the foetid pool.\n\nMy every struggle is met with a casual swing of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')], till I lack the strength to even try to force [sc_victor.GetHerHim] away from me."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "the tree branch before I trip over it, tumbling into the undergrowth.\n\nThorns and brambles scrape my [sc_loser.Custom('MaskFace')], something tough tugs my [sc_loser.Custom('signature_weapon')] almost from my grasp. I fight to free it, bent double on the ground, when something cold as death [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMy collapse is immediate, dirt and rotting plants filling my mouth. I can't feel my legs and my arms have turned to mallow.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] kicks me onto my back for the killing blow."
 single_combat.0031.desc.opponent_response.raaargh.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] of my [sc_loser.Custom('signature_weapon')] with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] charges forwards, punching me so hard in the [sc_loser.Custom('MaskFace')] that I swallow several teeth and fly backwards, pivoting about my head.\n\nI hit the [sc_defender.Custom('GroundType')] hard, totally unable to process what's happening. By the time I've returned to my senses, there's a boot descending viciously-fast on my [sc_loser.Custom('MaskFace')].\n\nAnd again and again and again..."
 single_combat.0031.desc.opponent_response.butchery.fatality:0 "It's not long before I'm a quivering wreck, [sc_loser.Custom('EyeEyes')] wild with pain. I wish I felt numbness but this just seems to get more intense with every blow of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')].\n\nIt's practically a mercy by the time [sc_victor.GetSheHe] grabs me by the back of the head and [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]; at least I die faster."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "till a final heave against my [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nI'm not left long to contemplate my misfortune, as the next strike hits me square in the chest and [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nI collapse to the ground, life draining by the second, mouth moving more by accident than choice. [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] is still embedded in me."
 single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "carving bloody strokes into my fore[sc_loser.Custom('ArmArms')] and upper chest, drawing my blood like well-water.\n\nIt only becomes clear that I'm a game to [sc_victor.GetHerHim] when [sc_victor.GetSheHe]'s finished playing.\n\nDrained, dying, I collapse to my knees. A pool of my own blood warms me as I struggle to look up at my killer.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] returns my gaze with barren disinterest. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] starts to fall terribly downwards."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that hits so hard my [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nStunned, I freeze up, dropping the worthless weapon into the [sc_defender.Custom('GroundType')]. It only lasts a second, but a second is all [sc_victor.Custom('CTPFirstNameNoTooltip')] needs to [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] sailing straight into my [sc_loser.Custom('MaskFace')]. I fall flat with a wheeze, my [sc_loser.Custom('signature_weapon')] skittering away as I collapse, and my opponent kicks me onto my back.\n\nBefore I have time to protest, [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. My stomach #EMP sings#! in agony, my limbs go numb, my face grows cold.\n\nThis... this is it."
 
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "I don't so much see the [sc_victor.Custom('SignatureWeaponEndType')]-blow to the side of my head as I feel it, a blast of white-hot pain in my temple accompanied by a sudden shift in perspective as I topple sideways.\n\n[sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] feet come into view in front of me, shifting into a combat stance after a pity-laden pause.\n\nI have just enough fortitude to croak out a single line."
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "a cavalcade of cock-ups.\n\nStrikes miss or rebound off of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] parries to hit me, I lose my footing, and even manage to smack myself in the [sc_loser.Custom('MaskFace')] with my own flailing hand.\n\nIt's practically a mercy when my opponent all-but-gently smacks the [sc_loser.Custom('signature_weapon')] from my grasp."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "Choking and spluttering, I'm easy prey for [sc_victor.Custom('CTPFirstNameNoTooltip')], who whacks me straight in the throat with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], catapulting me into the [sc_defender.Custom('GroundType')].\n\nI've just about got my breath back by the time I feel [sc_victor.GetHerHis] weapon come to rest against my exposed belly."
 single_combat.0031.desc.sc_attacker.guard.injury:0 "several well-placed [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], with the final strike knocking my weapon away.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] wastes no time in readying [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] for a killing blow."
 single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "I lose my grip.\n\nMy [sc_loser.Custom('signature_weapon')] arcs gracefully away, end over end, leaving me unarmed in close quarters.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] only has to [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] to make it clear who has won this bout."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "I rock to the side, trying to shoot back up, but a cruel blow from [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] catches me in the spine and pushes me prone.\n\nSomewhere behind and above me, I hear [sc_victor.GetHerHim] winding up a killing shot with an audible sneer."
 single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "All that really matters is that, after just a few [sc_victor.Custom('signature_weapon')]-blows, [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] weapon is resting coldly against my throat, the [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] pushing up against my jugular.\n\nAs I contemplate my options, [sc_victor.Custom('CTPFirstNameNoTooltip')] twitches impatiently."
 single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "shunts my own weapon back at me with a well-placed parry.\n\nDodging my [sc_loser.Custom('signature_weapon')] puts me squarely in the path of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')], and though the blow stops short of lethal harm, it still sends me hurtling to the ground. My weapon flies off as I fall."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "Yet, as I take a moment to enjoy the sweet sensation, a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] out of nowhere catches me hard in the temple. Momentarily stunned, I stagger, and the next blow leaves me weaponless, utterly at [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] mercy.\n\nHaggard yet triumphant, my foe [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the killing blow."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "sending the weapon flying.\n\nHelpless, I have just a moment to admit defeat before [sc_victor.Custom('CTPFirstNameNoTooltip')] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 
 single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "knock me so hard off balance I simply topple over.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] doesn't let up, and soon stands over me, ready to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_victor.GetSheHe] catches me in the neck with a backhanded [sc_victor.Custom('SignatureWeaponEndType')]-smack.\n\nAs I choke and splutter, trying to suck air down my bruised gullet, [sc_victor.Custom('CTPFirstNameNoTooltip')] has all the time in the world to wind up the perfect shot.\n\nIn just a second, [sc_victor.GetSheHe]'ll surely [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "Far from being a fight-ending master-stroke, I find myself striking a dramatic pose and completely losing my grip on my [sc_loser.Custom('signature_weapon')]! The weapon arcs gracefully off into the distance.\n\nBemused but happy, [sc_victor.Custom('CTPFirstNameNoTooltip')] simply waggles [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] vaguely in my direction."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis] sheer #EMP tenacity#!.\n\nLeaning into my strike, not away from it, [sc_victor.Custom('CTPFirstNameNoTooltip')] is able to redirect me just far enough away to #EMP barely#! miss, opening me up for a swift knee to the gut.\n\nI drop, and there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressed to my throat before I can even think about recovery."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.Custom('CTPFirstNameNoTooltip')] presses [sc_victor.GetHerHis] advantage, wrenching the [sc_loser.Custom('signature_weapon')] from my grip. Now helpless, I gently spit out a silver coin."
 single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "launches a blisteringly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSurprised and out of breath, I'm felled without issue. [sc_victor.Custom('CTPFirstNameNoTooltip')] steps over me, readying [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "strike me in the chest with a [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Surprised and winded, I pose little resistance to the next blow, which takes my [sc_loser.Custom('signature_weapon')], and [sc_victor.Custom('CTPFirstNameNoTooltip')] prepares to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with [sc_victor.GetHerHis] next attack."
 
 single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "Several unexpectedly [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] from [sc_victor.Custom('CTPFirstNameNoTooltip')] later, I trip and fall face-first into the [sc_defender.Custom('GroundType')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] is on the back of my neck in an instant."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "I try to free myself with my [sc_loser.Custom('signature_weapon')], but I'm not fast enough, and [sc_victor.Custom('CTPFirstNameNoTooltip')] catches me with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that embeds my weapon in the jungle floor.\n\nI've got perhaps a few seconds before the duel is ended for me."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "My [sc_loser.Custom('signature_weapon')] flies out of my grasp, and [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] foot comes down on my neck before I can even see where it lands."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "An unfortunately [sc_victor.Custom('SignatureWeaponAttemptedLight')] causes me to fall upwards onto the slope. Gentle, by the standards, but all the gap that [sc_victor.Custom('CTPFirstNameNoTooltip')] needs to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] if allowed."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "It's child's play for [sc_victor.Custom('CTPFirstNameNoTooltip')] to disarm me after this, leaving me totally at [sc_victor.GetHerHis] mercy."
 single_combat.0031.desc.sc_attacker.raaargh.injury:0 "that I've managed to [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] of my [sc_loser.Custom('signature_weapon')]!\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] stands a little ways off, not much worse for wear compared to when I went berserk, watching me warily. Crucially, [sc_victor.GetSheHe] still has a weapon, and one not too far away for a solid lunge."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "only for #EMP that#! weapon to be smashed away from me by [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] back-swing.\n\nBereft of weapon, backup weapon, and with my opponent preparing to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], there's only one thing to do."
 single_combat.0031.desc.sc_attacker.butchery.injury:0 "disarm me with alarming ease.\n\nMy posturing and intimidation ring hollow now, any dramatic stance easily countered by a whirl of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "I do my best, but it was only a matter of time before something went wrong, and [sc_victor.Custom('CTPFirstNameNoTooltip')] is eventually able to get in a riposte that twists the [sc_loser.Custom('signature_weapon')] right out of my hand.\n\nWith that, the bout is decided."
 single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "I have to focus, I have to recover, I can win, I just need to, I just, I- I'm facing a decidedly-smug [sc_victor.Custom('CTPFirstNameNoTooltip')], who [sc_victor.Custom('SignatureWeaponActionThirdPerson')] the [sc_victor.Custom('signature_weapon')] still #EMP very much#! in [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] with an air of deliberate menace."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "At this point, with my mind preoccupied, it doesn't take much for [sc_victor.Custom('CTPFirstNameNoTooltip')] to parry my blows, disarm me, and force a surrender."
 single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.Custom('CTPFirstNameNoTooltip')] takes easy advantage, letting me fly forwards before kicking my remaining leg out from under me. I land in a tangle, and a couple of malicious kicks thereafter keep me that way."
 
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "I'm not more than a few blows in when something [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my chest. I spin, balance totally gone, and see [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] pull free from my body in a spray of gory and bone fragments.\n\nThe pain hits a fraction of a second after the disbelief stops. A screaming, white-hot agony rapidly overtaken by an all-consuming numbness spreading inexorably out from my fatal chest wound."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "a defeat so swift I'm not even sure my first strike connected.\n\nOne moment, I'm attacking [sc_victor.Custom('CTPFirstNameNoTooltip')] with everything I've got, the next, I can't feel my [sc_loser.Custom('signature_weapon')]-hand. Something... something to my spine, maybe? I can't move a muscle as I topple into the [sc_defender.Custom('GroundType')].\n\nI'm kicked onto my back, at least given the dignity of looking my killer in the eye.\n\nThen [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] plunges down."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "The distraction lets [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] slam into my torso, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] with brutal efficiency.\n\nMy body erupts in agony, and I totter backwards. Wh-what? How did that? I...\n\nBlood jets from my chest in hot, wet arcs. I gurgle something unintelligible through my ruined lungs; even #EMP I'm#! not sure quite what. The mercy kill comes far too slowly."
 single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "around the chin, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] comes away soaked in my blood. I half-scream, half-gurgle a cry of horror, but my arms still work too well for my foe to consider a mercy kill.\n\nInstead, I stagger for torturous moments, still reflexively clutching my own [sc_loser.Custom('signature_weapon')] for security, till I can stagger no more."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "my [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nI have just enough time to register exactly how bad things are before [sc_victor.Custom('CTPFirstNameNoTooltip')] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] with a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nTorn flesh weeping, I stagger. I clutch at my wounds, but the hand just comes away wet with my own blood.\n\nThis... this is the end."
 single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "Something cracks across my knee, and I topple to the ground. Though I roll over as fast as I can, flailing my [sc_loser.Custom('signature_weapon')] to ward off [sc_victor.Custom('CTPFirstNameNoTooltip')], I can't seem to #EMP see#! [sc_victor.GetHerHim] anywhere. Where did [sc_victor.GetSheHe] go, [sc_victor.GetSheHe] has to be here somewh-"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "I try to regain a measure of control, but [sc_victor.GetHerHis] next strike manages to wrench the [sc_loser.Custom('signature_weapon')] from my hand. For an instant, everything is panic, and then the duel is decided.\n\n[sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my shoulder, carving through the collarbone and ripping something vital loose. The numbness is immediate: the panic, the pain, the everything just... ceases to be a factor."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.Custom('CTPFirstNameNoTooltip')] gives me no time to recover, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] with a [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Blood erupts up my throat and out my mouth, splattering back down on my [sc_loser.Custom('MaskFace')] in a sticky smear.\n\nSomewhere beneath the layers and layers of pain, I feel my heart still beating, still pumping blood through torn veins and out of shattered arteries. There's no coming back from this."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "gets in a solid [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] to my stomach, tearing open the fragile flesh and sloppily spilling my guts to the ground.\n\nI slip in the mess of my own intestines, tripping backwards with a scream, body aflame with anguish.\n\nThe coup de grâce can't come fast enough."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "actually [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nIt's child's play for [sc_victor.Custom('CTPFirstNameNoTooltip')] to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] after that, and my world shrinks to narrow pinpricks of light and pain."
 
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "throw me totally off-balance.\n\nStottering and stumbling, a solid [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] throws me right into the [sc_defender.Custom('GroundType')]. Even with a broken weapon, I manage to fend off [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] next blow, but the one after that [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMy horrendous cries don't last long, as the pain claims my consciousness before death does."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.Custom('CTPFirstNameNoTooltip')] uses my distracted focus to line up a solidly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nI careen backwards, gushing like a macabre fountain. This can't be it. It wasn't supposed to end this way. I could have... I could still... I can...\n\nI can do nothing. I stagger down to my gore-slicked grave."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "Far from being an instant victory, I find myself catapulted to the floor face-first. I barely have time to squirm before [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nThe adrenaline nullifies a lot of the pain, but not all of it, and I scream as I'm kicked onto my back for the inevitable deathblow."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "the arc of [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_victor.Custom('signature_weapon')], which scythes into my chest from the side, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nTossed away by the counter-assault and my own momentum, I hurtle into the [sc_defender.Custom('GroundType')]. My arms still work, but they already feel... so weak. So heavy. It's all I can do to turn over, sticky red blood flooding out of my chest."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.Custom('CTPFirstNameNoTooltip')] moves fast, knocking me to the ground before I can see what's happening. One terrible moment later, and [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nI scream at first, but my lungs fail me faster than I'd expect, and soon all I can do is wordlessly #EMP endure#!."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "steps forward and quite calmly [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] out my throat with one quick motion.\n\nThe end is almost... anticlimactic. There are no flourishes, no screams, no signs of the supernal come to collect me.\n\nJust blossoming pain, my own wet gurgling, and [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] dispassionate [my_foe.Custom('EyeEyes')] watching me die."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "launch into a cunning feint, spinning my back to face [sc_victor.Custom('CTPFirstNameNoTooltip')] as I try to parry in the wrong direction.\n\nLess than a second later, my foe's [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. I crumple, folded the wrong way over my legs, agony rippling through whatever bits of gutted flesh and bone can still connect to my shattered nerves."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "An opportunistic lunge from [sc_victor.Custom('CTPFirstNameNoTooltip')] goes straight through my guard, letting [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] the upper half of my body with an almightily-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI crumple backwards, shredded flesh and strips of gore flying as the weapon is pulled out of me. What is. I didn't. This can't be. Help.\n\n#EMP Help.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "It's only when I stop to wick a bead of sweat out of #EMP my#! [sc_loser.Custom('EyeEyes')] that things start to go badly wrong: [sc_victor.Custom('CTPFirstNameNoTooltip')] picks that #EMP exact#! moment to strike me with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. I'm knocked down before I can right myself, and the next blow [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] messily into my neck.\n\nI gurgle through my ruined throat, blowing messy bubbles of bloody-spit as I try to get out something, anything. For all the heat, I feel so cold."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "The glance proves to be my undoing. [sc_victor.Custom('CTPFirstNameNoTooltip')] leaps on the opportunity with glee, and by the time I look back up a split-second later, there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] about to [sc_victor.Custom('SignatureWeaponWoundVerb1')] into my stomach.\n\nI scream in pain, but it's too late. Even if the first wound wasn't fatal, [sc_victor.Custom('CTPFirstNameNoTooltip')] looks to strike truer with [sc_victor.GetHerHis] next blow."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "Landing is soft, but [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] foot in my groin is not, and I'm still stunned for a vital instant. That's all it takes to [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nMy heart's blood pumps furiously up and out of my chest, spilling down my ribs, pooling in the [sc_defender.Custom('GroundType')] around me.\n\nAt least I die where I can see the open sky."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Ultimately, this proves to be my undoing. One push too many sends me over a small precipice, landing heavily on just one leg and mangling it utterly.\n\nBy the time [sc_victor.Custom('CTPFirstNameNoTooltip')] has scrambled down the ledge to join me, I've damned-near passed out from the pain. There's no fighting in this state. My foe raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]: at least my suffering will end quickly."
 single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.Custom('CTPFirstNameNoTooltip')] standing alarmingly close to me.\n\nI will my arms to reach out for [sc_victor.GetHerHim], noting with only passing interest that I've dropped my [sc_loser.Custom('signature_weapon')], but... nothing. Where did all this blood come from? Is that chunk of flesh mine? Why do I feel so... so numb?\n\nOh."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "It takes more than a few successful ripostes before I finally falter, blood oozing from half a dozen torn welts and ragged cuts all over my torso. If nothing else, no one can say I went down easily, but every [sc_loser.GetWomanMan] has [sc_victor.GetHerHis] limits.\n\nI collapse to my knees, ready for [sc_victor.Custom('CTPFirstNamePossessiveNoTooltip')] killing stroke. It seems I've hit mine."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "deck me in the [sc_loser.Custom('MaskFace')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\nI stagger backwards, snarling in blind rage at the blasphemy, but my rage is also cut short as [sc_victor.Custom('CTPFirstNameNoTooltip')] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] [sc_victor.GetHerHis] weapon into my lung. I splutter, choking, just barely able to make a sound as blood starts to fill up my chest cavity."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "No matter who, any [sc_loser.GetWomanMan] can only shed so much blood, and I've simply shed too much, it seems.\n\n[sc_victor.Custom('CTPFirstNameNoTooltip')] readies [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "With unimpeded access to my back, it's easy enough for [sc_victor.Custom('CTPFirstNameNoTooltip')] to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nI topple into the [sc_defender.Custom('GroundType')], landing on my side, hacking and wheezing through snapped bones and torn organs. So much pain. So much pain. Fading to cold, fading to numbness, fading to... fading..."
 
 single_combat.0031.a.soulmate:0 "[sc_loser_soulmate.Custom('CTPFirstNameNoTooltip')], #DIE1 forgive#! #DIE2 me#!..."
 single_combat.0031.a.best_friend:0 "[sc_loser_best_friend.Custom('CTPFirstNameNoTooltip')], #DIE1 avenge#! #DIE2 me#!..."
 single_combat.0031.a.killed_by_rival:0 "I always... #DIE1 hated you#! #DIE2 [sc_victor.Custom('CTPFirstNameNoTooltip')]#!..."
 single_combat.0031.a.killed_by_nemesis:0 "I curse you, [sc_victor.Custom('CTPFirstNameNoTooltip')]. You #DIE1 and your#! #DIE2 whole house#!..."
 single_combat.0031.a.killed_by_another_head_of_faith:0 "[sc_loser.GetFaith.HighGodName] #DIE1 smiles on me,#! #DIE2 [sc_victor.Custom('CTPTitleAsNameNoTooltip')], can you say the same#!..."
 single_combat.0031.a.killed_by_friend_or_lover:0 "But, #DIE1 [sc_victor.Custom('CTPFirstNameNoTooltip')]#!... #DIE2 why#!..."
 single_combat.0031.a.killed_by_best_friend:0 "You were... #DIE1 my [Select_CString(sc_victor.IsFemale,'sister','brother')] [sc_victor.Custom('CTPFirstNameNoTooltip')]#!... #DIE2 I loved you#!..."
 single_combat.0031.c:0 "You'll rue the day you defeated [sc_loser.Custom('CTPTitledFirstNameNoTooltip')]!"

 single_combat.0041.desc.opponent_response.wait_and_hope:0 "When [sc_loser.Custom('CTPFirstNameNoTooltip')] simply freezes on the spot, I'm almost stunned myself! But, if [sc_loser.GetSheHe]'s not going to fight, that's not going to stop me, and I lunge forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] tries a couple of perfunctory [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], but nothing I can't easily dodge away from.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] flies at me, screaming incoherently and [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with all the enthusiasm of the desperate amateur.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] throws [sc_loser.GetHerselfHimself] into an all-or-nothing attack, [sc_loser.Custom('signature_weapon')] out, ready to win or die with a barrage of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nUnfortunately for [sc_loser.GetHerHim],"
 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] goes to grab a handful of [sc_defender.Custom('GritType')] from the ground, but, when [sc_loser.GetSheHe] attempts to throw it at me, a gust of wind blows it right back in [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.nut_em:0 "Brashly, [sc_loser.Custom('CTPFirstNameNoTooltip')] hurtles at me, [sc_loser.Custom('signature_weapon')] hung slack, clearly trying to give me a vigorous skulling.\n\n"
 single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] maintains a decent guard, but not an impenetrable one. It takes work, but eventually I'm able to"
 single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] tries to keep me at bay with careful [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Clever for a little while, but foolish in the long run, as it gives me control over the pacing of our bout.\n\nEventually, I'm able to parry one hard enough to"
 single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] goes heavily on the offensive, raining down [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] on me, making it a nightmare to parry each.\n\nIt's only by stepping sideways fortunately mid-blink that I get out from under the hail of strikes,"
 single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] tries to change the arc of [sc_loser.GetHerHis] next swing mid-blow, clearly hoping to take me by surprise, but I'm able to get in a solid parry that sends [sc_loser.GetHerHim] reeling."
 single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] pulls back, the makings of a cruel smile doubtless about to start framing [sc_loser.GetHerHis] face. Whatever little taunt [sc_loser.GetSheHe] has to say, I don't want to hear it, and I launch into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] near-reflexively.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] hits me with a ferociously [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], following up the successful blow by attempting to kick me with [sc_loser.GetHerHis] fake leg.\n\nWithout thinking, I bring my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] down so hard that the fake leg comes away and my opponent topples to the ground."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] hits me with a ferociously [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], following up the successful blow by attempting to kick me. I dodge sideways, slamming in a [sc_victor.Custom('SignatureWeaponAttemptedLight')] on [sc_loser.GetHerHis] back as [sc_loser.GetSheHe] passes, and my opponent tumbles to the floor.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard:0 "Whatever else [sc_loser.Custom('CTPFirstNameNoTooltip')] may be, [sc_loser.GetSheHe]'s damned good at holding [sc_loser.GetHerHis] guard. It's more luck than skill when I finally manage to"
 single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] is a skilled [sc_loser.Custom('signature_weapon')]-wielder, but every warrior has to take risks to win, and it's in the middle of one particularly-dicey [sc_loser.Custom('SignatureWeaponAttemptedLight')] that I"
 single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] fights like a [sc_loser.GetWomanMan] possessed, lashing out with a never-ending storm of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me back and back and back.\n\nIt's not till [sc_loser.GetSheHe] takes a second to exult in [sc_loser.GetHerHis] imminent victory that"
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] springs for me, a single almighty [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] almost ripping the [sc_victor.Custom('signature_weapon')] from my hand, but I hold firm and lean into the strike.\n\nEvidently I caught [sc_loser.GetHerHis] weapon at the wrong angle, because"
 
 single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] feints forward repeatedly, seemingly giving me opportunities to attack, only to dart away. Sensing opportunity, I press further and harder with each [sc_victor.Custom('SignatureWeaponAttemptedLight')], eventually catching [sc_loser.GetHerHim] several times.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "Everyone knows [sc_loser.Custom('CTPFirstNameNoTooltip')] is an orator, and it's clear from [sc_loser.GetHerHis] stance that [sc_loser.GetSheHe]'s about to take this opportunity to launch into a lecture. Well, time to show [sc_loser.GetHerHim] how well a silver tongue does against a steel [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] strikes an awkwardly-dramatic pose."
 single_combat.0041.desc.opponent_response.like_a_viper:0 "Moving so fast I barely register [sc_loser.GetHerHis] plan, [sc_loser.Custom('CTPFirstNameNoTooltip')] lunges #EMP inside#! my guard, [sc_loser.Custom('signature_weapon')] flying straight for my heart. I have barely a moment to react before certain death.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] snatches something from around [sc_loser.GetHerHis] waist and hurls it at me. Before I can even process what it is, I reflexively annihilate it with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], causing a veritable shower of heavy silver coins to rain down on my foe.\n\nWith my opponent momentarily blinded,"
 single_combat.0041.desc.opponent_response.martial_voice:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')], whether from rage or arrogance, lays into me, berating me as though I were a dirt-covered commoner. My hackles start to rise, but I hold myself till [sc_loser.GetSheHe] pauses for a deep breath.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] keeps [sc_loser.GetHerHis] distance, retreating from my every strike. Instead, [sc_loser.GetSheHe] simply makes snide comment after snide comment about my worldly fame till my patience utterly frays.\n\n"You know what's a good way to earn a reputation?", I ask, to no response. "Killing someone famous".\n\n[sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] momentary shock is all I need to"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "Without warning, [sc_loser.Custom('CTPFirstNameNoTooltip')] starts retreating hastily, looking like [sc_loser.GetSheHe]'s seen a ghost. Suspecting a ploy, I press the opportunity undeterred."
 single_combat.0041.desc.opponent_response.desert_warrior:0 "This heat, this #EMP sapping#!, #EMP wasting#! heat! It's killing me slowly, but I persevere on pure willpower. [sc_loser.Custom('CTPFirstNameNoTooltip')] seems almost unaffected, but is nevertheless increasing taken aback by my tenacity.\n\nWhen [sc_loser.GetHerHis] guard slackens just a little,"
 single_combat.0041.desc.opponent_response.jungle_stalker:0 "For all that the jungle can be a mess to fight in, [sc_loser.Custom('CTPFirstNameNoTooltip')] makes it look #EMP effortless#!. At least, till [sc_loser.GetSheHe] gets [sc_loser.GetHerHis] foot stuck in a vine.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] fights best in the open, and [sc_loser.GetSheHe] knows it, giving ground wherever it suits [sc_loser.GetHerHim]. It makes for a frustrating fight, till I spot a large, sharp-looking rock nearby, at #EMP just#! about shin-height.\n\nPatiently, I herd my foe towards the minor hazard, banking on [sc_loser.GetHerHis] arrogant repositioning."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] is a veteran of slope-fighting, skilled at battling in hills and mountains, and [sc_loser.GetSheHe] makes a point of showing it. Time and again I have to gird myself against a firm shove designed to send me tumbling,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "In bogs, [sc_loser.Custom('CTPFirstNameNoTooltip')] fights like [sc_victor.GetFaith.DevilName] [sc_victor.GetFaith.DevilHerselfHimself], and drives me repeatedly into the area's stinking waters. Fortunately for me, no pool proves especially deep.\n\nIt's almost ironic, then, that the first swamp-water [sc_loser.GetSheHe] risks stepping in engulfs [sc_loser.GetHerHis] leg up to the knee.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter:0 "For all that [sc_loser.Custom('CTPFirstNameNoTooltip')] is reputedly a proficient woods[sc_loser.GetWomanMan], not all forests offer much in the way of advantage.\n\nThe current patch of woodlands we're in seems downright idyllic, and searching for some way to leverage [sc_loser.GetHerHis] experience is obviously a huge distraction for [sc_loser.Custom('CTPFirstNameNoTooltip')]."
 single_combat.0041.desc.opponent_response.raaargh:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] quivers, pausing on the spot for a few tense seconds, before #EMP exploding#! with rage.\n\nAll fear for [sc_loser.GetHerHis] safety gone, the berserker hurls [sc_loser.GetHerselfHimself] at me, a whirl of uncontained [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], punches, kicks, and gnashing teeth.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] fights well, giving no quarter and brooking no mistakes. Every gap is exploited, every weakness charges a toll in pain and effort.\n\nOnly by playing things conservatively, matching [sc_loser.GetHerHim] blow for blow and no more, can I keep up, waiting till #EMP [sc_loser.GetSheHe]#! makes a mistake before I"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] throws a [sc_loser.Custom('SignatureWeaponAttemptedLight')] at me with [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], but it seems ill-focused.\n\nIt doesn't take too much effort to knock the weapon from my opponent's hand, and it's only then that I see the gleam of an off-hand dagger in [sc_loser.GetHerHis] other fist."
 single_combat.0041.desc.opponent_response.butchery:1 "Despite [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] fearsome reputation, [sc_loser.GetHerHis] viciously [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] seem... sloppy, for lack of a better word. They're easily parried, and though each blow stings like [sc_victor.GetFaith.NegativeAfterLife], having a weapon in hand makes the feared pillager much more manageable.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] uses [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with all the competence typical of a Varangian, hewing at me with long, even strikes of [sc_loser.GetHerHis] weapon. It's difficult, but nothing I'm not able to parry well enough.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] may be renowned for [sc_loser.GetHerHis] skill with [sc_loser.Custom('SignatureWeaponArticle')] [sc_loser.Custom('signature_weapon')], but [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] own prowess.\n\nOne opportunistically-[sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] stance is shattered,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "Howling [sc_loser.GetHerHis] devotion to [sc_loser.GetFaith.HighGodName], [sc_loser.Custom('CTPFirstNameNoTooltip')] lets [sc_loser.GetHerHis] attention stray entirely from our bout.\n\nWith a quick shrug to acknowledge the absurd arrogance of my foe, I step forward and"
 single_combat.0041.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFaith.HealthGodName] alone knows exactly what face [sc_loser.Custom('CTPFirstNameNoTooltip')] is pulling right now. Fear? Pain? Lust? Confusion? I'll likely never know.\n\nWhatever it is, it transmutes into a series of meekly inoffensive [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.special_fallback:0 "From nowhere, [sc_loser.Custom('CTPFirstNameNoTooltip')] flies forwards, aiming a vicious kick exactly at where my shin #EMP was#! a moment ago. Surprised by my unexpected shift, my foe sails past me, utterly off-balance.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] is halfway through some pathetically-arch attempt to unsettle me, replete with spooky voice and flowery threats, when I lose patience and whack [sc_loser.GetHerHim] in the jaw with my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\n[sc_loser.GetSheHe|U] falters backwards immediately,"

 single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "No parry meets me, no dodge evades me, and I have to pull myself back at the last instant to avoid [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nInstead, I simply rest my [sc_victor.Custom('signature_weapon')] against it. Once more, [sc_loser.Custom('CTPFirstNameNoTooltip')] freezes, but it's clear I've won."
 single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "Gambling on [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] timidness, I lunge forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] totally off-balance. Not stopping to breath, I boot [sc_loser.GetHerHim], hard, in the knee, and [sc_loser.Custom('CTPFirstNameNoTooltip')] falls with a heavy #EMP thud#!\n\n This gives me ample time to position myself for a gruesome kill. [sc_loser.GetSheHe|U] yields within seconds."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "Picking my moment, I manage to get in a sharp crack across [sc_loser.GetHerHis] temple with my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')], and [sc_loser.GetSheHe] goes down like a brained sheep.\n\nI take a second or two to take in the pitiable sight of the [sc_loser.GetWomanMan] groaning in the [sc_defender.Custom('GroundType')] before me, then ready myself for the killing stroke.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] croaks out a yield with seconds left to spare."
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "desperation and ineptitude make awkward bedfellows. [sc_loser.GetHerHis|U] strikes mostly miss, and those that don't are easily parried or off of my [sc_victor.Custom('signature_weapon')], causing [sc_loser.Custom('CTPFirstNameNoTooltip')] to rapidly lose [sc_loser.GetHerHis] footing.\n\nWhen [sc_loser.GetSheHe] accidentally smacks [sc_loser.GetHerselfHimself] in the [sc_loser.Custom('MaskFace')] with [sc_loser.GetHerHis] own flailing hand, I take pity and knock the weapon from [sc_loser.GetHerHis] hand.\n\nThe yield comes quickly."
 single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "[sc_loser.GetSheHe|U]'s too busy spluttering to notice or avoid my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] as I drive it into [sc_loser.GetHerHis] throat, and topples into the [sc_defender.Custom('GroundType')] immediately.\n\nI leave my weapon resting gently on [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] stomach, waiting patiently for [sc_loser.GetHerHim] to notice and yield. It doesn't take long."
 single_combat.0041.desc.opponent_response.nut_em.injury:0 "With nary a second thought, I ram my knee into [sc_loser.GetHerHis] belly, and the idiot crumples.\n\nTo [sc_loser.GetHerHis] credit, [sc_loser.Custom('CTPFirstNameNoTooltip')] lands as well as could be expected, and is already scrabbling to [sc_loser.GetHerHis] feet by the time I've swung round after [sc_loser.GetHerHim].\n\nA few vicious kicks and my [sc_victor.Custom('signature_weapon')] pressing into [sc_loser.GetHerHis] spine convince [sc_loser.GetHerHim] to hold still and yield, though."
 single_combat.0041.desc.opponent_response.guard.injury:0 "open a nicely-sized gap in [sc_loser.GetHerHis] guard.\n\nFrom there, it's just a small flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] before I'm able to knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\nI ready myself for a killing blow, but [sc_loser.Custom('CTPFirstNameNoTooltip')] yields before it becomes necessary."
 single_combat.0041.desc.opponent_response.probing_attack.injury:0 "tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp. The weapon sails beautifully through the air, leaving just me, [sc_loser.Custom('CTPFirstNameNoTooltip')], and #EMP my#! [sc_victor.Custom('signature_weapon')].\n\nThe yield comes as soon as I move my arm."
 single_combat.0041.desc.opponent_response.onslaught.injury:0 "leaving my foe's [sc_loser.Custom('signature_weapon')] cutting frictionless air. I drive a foot into the back of [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] knee and push, punching [sc_loser.GetHerHim] square in the jaw when [sc_loser.GetSheHe] haphazardly swings round to face me.\n\nWith [sc_loser.Custom('CTPFirstNameNoTooltip')] reeling, all it takes is a [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] to send [sc_loser.GetHerHis] weapon flying. I generously give the [sc_loser.GetWomanMan] a few seconds to collect [sc_loser.GetHerselfHimself] before [sc_loser.GetSheHe] yields."
 single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "Rather than following up with a riposte, I drive my knee into [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] belly, doubling [sc_loser.GetHerHim] over as the air is forced from [sc_loser.GetHerHis] lungs.\n\nThis presents me with the back of my foe's head, and I couple my gut-shot with a vicious elbow to the back of the head.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] crumples into the [sc_defender.Custom('GroundType')]. I'm almost surprised [sc_loser.GetSheHe]'s able to choke out a yield without vomiting."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\nThe [sc_loser.GetWomanMan] tries to stagger up, but a swift blow from my [sc_victor.Custom('signature_weapon')] keeps [sc_loser.GetHerHim] down. I let loose an audible sneer to let [sc_loser.GetHerHim] know [sc_loser.GetHerHis] time is up, and get a muffled yield for my troubles."
 single_combat.0041.desc.opponent_response.strict_guard.injury:0 "break through with a [sc_victor.Custom('SignatureWeaponAttemptedLight')], pushing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up against [sc_loser.GetHerHis] throat.\n\nWe both stay frozen for far too long while [sc_loser.Custom('CTPFirstNameNoTooltip')] evaluates [sc_loser.GetHerHis] options. It takes a wild-eyed look and a sudden twitch to force a yield from the stubborn [sc_loser.GetWomanMan]."
 single_combat.0041.desc.opponent_response.confident_attack.injury:0 "manage to parry hard enough to shunt [sc_loser.GetHerHis] own weapon straight back at [sc_loser.GetHerHim].\n\nIn order to dodge [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')], [sc_loser.Custom('CTPFirstNameNoTooltip')] has to put [sc_loser.GetHerselfHimself] in the path of my own [sc_victor.Custom('signature_weapon')]. It's hardly a lethal blow, but it topples [sc_loser.GetHerHim] nonetheless.\n\nWith [sc_loser.GetHerHis] weapon lost in the fall, [sc_loser.Custom('CTPFirstNameNoTooltip')] has no choice but to yield."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "I'm able to land a desperate blow to [sc_loser.GetHerHis] temple with the [sc_victor.Custom('SignatureWeaponEndType')] of my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] staggers back, blindsided, giving me a solid opening to swipe [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nWith no weapon left, my opponent is at my mercy, and [sc_loser.GetSheHe] knows it. A bitter yield is mine in moments."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "it only takes a bit of a wrench from me to send [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying away like a comically oversized arrow.\n\nThe embarrassed yield comes just as soon as [sc_loser.Custom('CTPFirstNameNoTooltip')] processes what just happened."
 
 single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "Unbalanced, [sc_loser.Custom('CTPFirstNameNoTooltip')] trips and spins awkwardly into the [sc_defender.Custom('GroundType')].\n\nStaying on top of my opponent, I let loose a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')].\n\nMy opponent stays resolute at first, only yielding when it becomes clear I'm about to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "Stepping forward, I bash [sc_loser.GetHerHim] in the neck with my weapon's [sc_victor.Custom('SignatureWeaponEndType')]. [sc_loser.Custom('CTPFirstNameNoTooltip')] immediately begins choking up a storm, trying to force air through a windpipe that's just been manually jammed shut.\n\nAfter that, it's easy enough to wind up a strike that'll obviously [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] and force a yield."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "For a moment, I stand confused, unsure quite what's happening, till I hear a clatter behind me and figure it out.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] shifted stance so dramatically, and so #EMP very#! sloppily, that [sc_loser.GetSheHe] actually #EMP lost#! [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] in the process.\n\nBarely able to contain my raucous laughter, I simply waggle my own weapon a little to prompt a yield."
 single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "Acting on instinct, I lean into the strike with all my might, just #EMP barely#! managing to redirect the blow to glance over my shoulder, and follow through with a swift knee to the gut.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] crumples. My breath comes out in short, ragged gasps, brain still processing my literal brush with death, but I'm still able to press my [sc_victor.Custom('signature_weapon')] to [sc_loser.GetHerHis] gullet before [sc_loser.GetSheHe] can recover.\n\nThis bout is mine."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "I surge straight into the attack, unleashing a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that tears the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] stands stunned. Gently, [sc_loser.GetSheHe] spits out a single silver coin, and submits a yield."
 single_combat.0041.desc.opponent_response.martial_voice.injury:0 "Then, and only then, do I spring forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] straight onto [sc_loser.GetHerHis] arse.\n\nThough dazed, [sc_loser.Custom('CTPFirstNameNoTooltip')] looks willing to keep fighting at first. When it becomes clear that I'm about to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], however, [sc_loser.GetSheHe] yields."
 single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "attack with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] straight to [sc_loser.GetHerHis] chest.\n\nWith the wind knocked out of [sc_loser.GetHerHim], [sc_loser.Custom('CTPFirstNameNoTooltip')] isn't able to put up much of a fight when I knock [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away with my next strike.\n\nThe resulting yield is equal parts humbled and bitter."

 single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "Seizing the opportunity, I send my foe's [sc_loser.Custom('signature_weapon')] tumbling away into the undergrowth with a riskily-[sc_victor.Custom('SignatureWeaponAttemptedLight')], then swing into position to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] yields immediately."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "but I just about manage to stand my ground.\n\nWhen the opportunity comes by for a counter-blow, I take it, knocking [sc_loser.Custom('CTPFirstNameNoTooltip')] uphill with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nIt's not much, as falls go, but [sc_loser.GetSheHe]'s prone enough that I can [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] easily.\n\nI get my yield."
 single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "Taking crucial extra seconds to aim, I unleash a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that almost knocks my opponent senseless.\n\nFloored, it's easy enough to kick [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] into the brush. Comprehension starts to swim back into [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] [my_foe.Custom('EyeEyes')] just after I press my weapon's [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] to [sc_loser.GetHerHis] jugular, and the yield comes quickly."
 single_combat.0041.desc.opponent_response.raaargh.injury:0 "For all [sc_loser.GetHerHis] fury, [sc_loser.GetSheHe]'s actually not #EMP that#! difficult to dodge: an overabundance of rage also creates a deficit of finesse, and keeping back is an option in a duel that it simply isn't in a whorling melee.\n\nWhen [sc_loser.Custom('CTPFirstNameNoTooltip')] emerges from [sc_loser.GetHerHis] trance, it's almost an anti-climax. Somewhere in [sc_loser.GetHerHis] rage, [sc_loser.GetSheHe] seems to have [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] of [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponTipType')]. The yield is delivered through clenched teeth."
 
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Thinking quickly, I slam my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_victor.GetHerHis] other hand on my back-swing, sending the hidden blade flying off.\n\nNot wanting to risk more trickery, I move to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.Custom('CTPFirstNameNoTooltip')] only narrowly avoids a messy death with one of the fastest yields I've ever seen."
 single_combat.0041.desc.opponent_response.butchery.injury:0 "In the middle of a particularly-showy [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], I step easily inside [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard and tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp with one [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetSheHe|U] tries desperately to maintain an intimidating aura, but it's futile when I've still got my [sc_victor.Custom('signature_weapon')].\n\nWhen [sc_loser.GetSheHe] yields, I'm not ashamed to find it #EMP incredibly#! satisfying."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "Our bout descends into an endurance contest, each willing the other to break first. Fortunately for me, [sc_loser.Custom('CTPFirstNameNoTooltip')] slips before I do, opening [sc_loser.GetHerselfHimself] up for a riposte that sends [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skidding away.\n\nStoic in even in defeat, [sc_loser.GetHerHis] muscles relax and [sc_loser.GetSheHe] yields immediately."
 single_combat.0041.desc.opponent_response.blade_dance.injury:0 "[sc_loser.GetHerHis] weapon arcing far out of reach.\n\nMaster of the [sc_loser.Custom('signature_weapon')] or not, panic still spreads over [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] features when [sc_loser.GetSheHe] realizes [sc_loser.GetSheHe]'s got no weapon.\n\nGiving my opponent a little time to process what just happened, I simply pose smugly with my [sc_victor.Custom('signature_weapon')]. The resulting yield is stammered out in pure disbelief."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "kick [sc_loser.GetHerHim] squarely in the groin.\n\n[sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] shouted prayer becomes a squeaked scream, and [sc_loser.GetSheHe] collapses in a pile of flailing limbs. The resulting pile of angry [sc_loser.GetWomanMan] half-hisses, half-shrieks reprimands for my blasphemy, but I simply rest my [sc_victor.Custom('signature_weapon')] next to [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] and wait for [sc_loser.GetFaith.HighGodName] to smite me down.\n\nDivine justice never quite comes, but a furious yield certainly does."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "and I almost feel a surge of pity as I knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp.\n\nIt takes quite a bit of prodding to focus [sc_loser.Custom('CTPFirstNameNoTooltip')] enough for a formal yield, but we get there."
 
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality:1 "The blow takes my opponent in the throat, tearing a bloody, bruised gash in [sc_loser.GetHerHis] gullet. Crimson blood begins pouring out of the wound, [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] face tilting down to watch in horror as [sc_loser.GetHerHis] life wells out of [sc_loser.GetHerHis] neck and down [sc_loser.GetHerHis] chest.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] collapses to [sc_loser.GetHerHis] knees. It's not long before [sc_loser.GetSheHe]'s stilled."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Since [sc_loser.GetSheHe] still seems to be figuring things out, I risk a quick lunge. The [sc_victor.Custom('SignatureWeaponAttemptedLight')] catches a soft spot in [sc_loser.GetHerHis] chest, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] at an angle and carrying on deep into the [sc_loser.GetWomanMan]'s chest cavity.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] freezes immediately, all movement lost to the riot of agony that must be consuming [sc_loser.GetHerHim].\n\nBy the time I pull my [sc_victor.Custom('signature_weapon')] lose, [sc_loser.GetSheHe]'s gone, and [sc_loser.GetHerHis] corpse topples awkwardly into the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "I meet the charge with a well-calculated [sc_victor.Custom('SignatureWeaponAttemptedLight')] that takes my opponent in the chest, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] before ripping free in a spray of bone shards and gory strips of flesh.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] pirouettes, more from momentum than anything else, spinning down into a tangled pile. The shock is still intermingling with pain in [sc_loser.GetHerHis] desperate spasms, each jerky movement half-grasping for some way out, as [sc_loser.GetHerHis] heart pumps its last."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "Not one to pass up an opportunity, I slam my [sc_victor.Custom('signature_weapon')] into [sc_loser.GetHerHis] chest, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in one quick move.\n\nMy opponent teeters backwards, spurts of blood spraying erratically from [sc_loser.GetHerHis] ruined torso.\n\nI wrench my weapon out of [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] body for a coup de grâce: [sc_loser.GetSheHe]'s already dead, no need to drag it out."
 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Bold, but [sc_victor.GetFaith.WarGodName] rewards caution. I bring my [sc_victor.Custom('signature_weapon')] up for a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nThe resulting #EMP explosion#! of gore is met with a nightmarish half-scream, half-gurgle from [sc_loser.Custom('CTPFirstNameNoTooltip')], who continues to stagger forwards.\n\nWhile [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] is in hand, I can't risk going in for a mercy kill. Instead, [sc_loser.Custom('CTPFirstNameNoTooltip')] and I simply stare at each other, till the tide of spilling blood takes the light from [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.guard.fatality:0 "deliver a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that tears through [sc_loser.GetHerHis] inner thigh, ripping through an artery.\n\nFueled by adrenaline, [sc_loser.Custom('CTPFirstNameNoTooltip')] fights on for twenty to thirty seconds before the blood loss starts to set in.\n\n[sc_loser.GetSheHe|U] doesn't see what's happened at first, and looks down to find [sc_loser.GetHerselfHimself] increasingly soaked in [sc_loser.GetHerHis] own gore. Disbelief gives way to drowsiness, and my opponent topples unceremoniously to the ground. Dispatching [sc_loser.GetHerHim] is quick and painless."
 
 single_combat.0041.desc.opponent_response.onslaught.fatality:0 "reflexively following up with a [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] to the back of [sc_loser.GetHerHis] knee that floors [sc_loser.GetHerHim].\n\nClever footwork keeps me behind my opponent as [sc_loser.GetSheHe] staggers to [sc_loser.GetHerHis] feet, and with a well-placed strike I [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] dies instantly."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nMy riposte tears the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand, and [sc_loser.Custom('CTPFirstNameNoTooltip')] freezes in panic.\n\nThat seals the [sc_loser.GetWomanMan]'s doom, as I [sc_victor.Custom('SignatureWeaponWoundVerb5')] my [sc_loser.Custom('signature_weapon')] into [sc_loser.GetHerHis] shoulder. Something vital tears, and [sc_loser.Custom('CTPFirstNameNoTooltip')] goes limp in an instant.\n\n[sc_loser.GetSheHe|U]'s dead before [sc_loser.GetSheHe] hits the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.taunt.fatality:0 "It takes him in the torso, harder than I expected, and I'm showered in a rain of viscera and shattered ribs.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] never quite makes it to the taunting. [sc_loser.GetSheHe|U] just shifts his weight and staggers a few paces till falling down dead."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "Staying on the offensive, I [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] with a firm strike of my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] vomits a thick spray of blood and stomach acid immediately, choking and spluttering [sc_loser.GetHerHis] last as the concoction rains down on [sc_loser.GetHerHim], trickling back into [sc_loser.GetHerHis] mouth and nostrils. It's not long before the choking stops."
 single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "sneak a [sc_victor.Custom('SignatureWeaponAttemptedLight')] through the wall of parries.\n\nOne blow turns out to be all that's needed, my [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] seems to be so unable to process the blood pumping from [sc_loser.GetHerHis] torn jugular that [sc_loser.GetSheHe] actually still reflexively parries my next blow.\n\nI have just enough time to be taken aback by the sheer #EMP tenacity#! before the light goes from [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')] forever."
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "get in a solid strike to [sc_loser.GetHerHis] belly.\n\nThe blow tears through skin, fat, and muscle, spilling ropy intestines into the gore-slicked [sc_defender.Custom('GroundType')], and [sc_loser.Custom('CTPFirstNameNoTooltip')] slips and trips backwards with a scream.\n\nI step forward, [sc_victor.Custom('signature_weapon')] raised to end my foe's plight."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "I'm able to pull off a surprisingly-firm parry. The block deflects [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] back into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] down to the bone.\n\nI waste no time, sweeping [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] feet out with a hooked leg and swinging straight into [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nThe [sc_loser.GetWomanMan]'s screams take a little too long to fade."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "the [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\n[sc_loser.GetHerHis|U] weapon useless, [sc_loser.Custom('CTPFirstNameNoTooltip')] is easily [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 
 single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "Once [sc_loser.Custom('CTPFirstNameNoTooltip')] seems unstable, I let loose a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that topples [sc_loser.GetHerHim] entirely.\n\nTo [sc_loser.GetHerHis] credit, [sc_loser.GetSheHe] parries the next blow. The one after that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: strangulated screeching gives way to calm stillness quickly."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "Stepping forwards, I throw out a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] hurtles backwards, blood spraying from [sc_loser.GetHerHis] ruined gullet. For a moment, it seems like [sc_loser.GetSheHe] might right [sc_loser.GetHerselfHimself], perhaps even continue fighting somehow.\n\nThen [sc_loser.GetSheHe] crumples."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\nI'm not quite sure #EMP why#! [sc_loser.GetSheHe]'s standing like that, but I reward the strangeness with a speedy trip followed by my [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nNo master-stroke or hidden trap springs, so I suppose the strange stance was just... strange.\n\nWith a shrug, I kick [sc_loser.Custom('CTPFirstNameNoTooltip')] onto [sc_loser.GetHerHis] back for the deathblow."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "Lightning-fast, I sweep my [sc_victor.Custom('signature_weapon')] back and straight for [sc_loser.Custom('CTPFirstNameNoTooltip')]. The weapon [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] in one fell swoop, knocking [sc_loser.GetHerHim] away into the [sc_defender.Custom('GroundType')].\n\nMy opponent struggles at first, trying to get up, to move, to resist. [sc_loser.GetSheHe|U] doesn't get beyond rolling onto [sc_loser.GetHerHis] back before the blood loss overtakes [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "I act quickly, shoving [sc_loser.GetHerHim] to the ground.\n\nBefore [sc_loser.GetSheHe] can recover, I gird myself for brutality and start [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nThe screams die out long before [sc_loser.Custom('CTPFirstNameNoTooltip')] dies."
 single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "Then, I simply step forward and [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.GetHerHis] throat with one blow from my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] seems... confused. Scared. Angry. It's difficult to express one emotion when your neck is a bloody ruin.\n\nI simply watch [sc_loser.GetHerHim] as he slowly chokes on [sc_loser.GetHerHis] own blood."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\nMy [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sails straight through [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard and into [sc_loser.GetHerHis] upper chest. Between force, chance, and my opponent's broken concentration, the blow is #EMP devastating#!, sending blood and bone flying everywhere.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] crumples backwards, convulsing, twitching, a ruin of a [sc_loser.GetWomanMan]. It's far too long before [sc_loser.GetSheHe] actually dies."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "The distraction is all the time I need to throw a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] right at [sc_loser.GetHerHis] unprotected stomach, sending [sc_loser.GetHerHim] screaming to the ground.\n\nThe struggle that follows is brief but bloody. At least, for [sc_loser.Custom('CTPFirstNameNoTooltip')]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "When [sc_loser.GetSheHe] trips, [sc_loser.GetSheHe] trips hard, and I'm on [sc_loser.GetHerHim] in an instant.\n\nA swift kick in the groin keeps [sc_loser.Custom('CTPFirstNameNoTooltip')] floored long enough for me to [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] with my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] struggles for a while, but eventually lays back and lets death take [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "but I stay upright.\n\nWhen [sc_loser.Custom('CTPFirstNameNoTooltip')] fails to notice a small precipice behind [sc_loser.GetHerHim], I try a counter-push, and the veteran hill fighter topples back hard.\n\nI hear a crack and a scream as [sc_loser.GetSheHe] falls over the edge, and, rushing down myself, find [sc_loser.GetHerHim] half impaled on [sc_loser.GetHerHis] own shattered femur. The mercy kill doesn't take long."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "I circle, looking for a good spot to strike. [sc_loser.Custom('CTPFirstNameNoTooltip')] manages to scrabble loose, only to pitch face-first into another, deeper pool, and I spot my moment: one swift blow to [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nThe paralysis is instant, [sc_loser.Custom('CTPFirstNameNoTooltip')] slipping down further into the foetid bog. It's quite a while before the bubbles stop."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\nI fly at [sc_loser.GetHerHim] with a barrage of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. At first, it seems my opponent fends me off well, till [sc_loser.GetSheHe] starts to slow, blood pouring from... somewhere. I must have nicked an artery.\n\nWithin a minute, [sc_loser.Custom('CTPFirstNameNoTooltip')] has passed out. I make short work of [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.raaargh.fatality:0 "I keep my distance, darting forwards only when [sc_loser.Custom('CTPFirstNameNoTooltip')] peaks to carve chunks of flesh away, and we dance like this for a time.\n\nEventually, however, [sc_loser.GetHerHis] frenzy subsides, and the [sc_loser.GetWomanMan], not the berserker, sways in front of me, the number and severity of [sc_loser.GetHerHis] wounds crashing down on [sc_loser.GetHerHim] one by one till..."
 single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "sneak in a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that embeds itself in [sc_victor.GetHerHis] stomach.\n\nA painful death, [sc_loser.Custom('CTPFirstNameNoTooltip')] accepts it with dignity, fighting through the pain to the very end."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\nBefore [sc_loser.Custom('CTPFirstNameNoTooltip')] can bring [sc_loser.GetHerHis] secondary weapon to bear, I swing my own [sc_victor.Custom('signature_weapon')] round to [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetHerHis|U] battered body is hurled backwards, spasming and bleeding into the [sc_defender.Custom('GroundType')].\n\nWithin the minute, all movement stops."
 single_combat.0041.desc.opponent_response.butchery.fatality:0 "Cautiously, wary of a trap, I step inside an obvious gap in [sc_loser.GetHerHis] guard and lash out with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that gruesomely [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] immediately starts gagging on the wellspring of blood that results, dropping [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] to clutch at the wound.\n\n[sc_loser.GetSheHe|U]'s still clutching when [sc_loser.GetSheHe] expires, a full minute later."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "We fall into a tense pattern of strike-parry-riposte, with me slowly gaining the upper hand, wearing [sc_loser.Custom('CTPFirstNameNoTooltip')] down blow by blow, till [sc_loser.GetSheHe]'s accrued enough welts and wounds to kill most [sc_loser.GetWomenMen] twice over.\n\nEven [sc_loser.GetSheHe] has [sc_loser.GetHerHis] limits, though. And as the Varangian collapses to [sc_loser.GetHerHis] knees, ready for the deathblow, it becomes clear that we both know it."
 single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "while I'm already on my back-swing.\n\nOutrage spreads across [sc_loser.Custom('CTPFirstNameNoTooltip')] features, presumably at my impudence, but I've no interest in letting it go any further.\n\nMy [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatally deep into the blademaster's chest."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:1 "ram my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nScreaming in rage at this blasphemy, [sc_loser.Custom('CTPFirstNameNoTooltip')] stumbles backwards, a foul curse on [sc_loser.GetHerHis] lips right up until the moment I [sc_victor.Custom('SignatureWeaponWoundVerb5')] my weapon into [sc_loser.GetHerHis] lung.\n\nAfter that, everything is spluttering, gagging, then silence."
 single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "With a completely clear shot at [sc_loser.GetHerHis] back, I let loose a rain of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] on [sc_loser.Custom('CTPFirstNameNoTooltip')], beating [sc_loser.GetHerHim] to the ground.\n\n[sc_loser.GetSheHe|U] lands hard on [sc_loser.GetHerHis] side, coughing up gobbets of blood for a while till [sc_loser.GetSheHe] rasps out an exhausted death rattle."
 
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "nevertheless catches [sc_loser.Custom('CTPFirstNameNoTooltip')] on the knuckles of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand. Reflexively, the knuckles open, and [sc_loser.GetHerHis] weapon clatters to the ground.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] and I stare at each other wide-eyed; clearly, [sc_loser.GetSheHe]'s as surprised by this as I am.\n\nIt feels like an eternity before I remember to demand a yield."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "Miracle of miracles, the blow actually connects with [sc_loser.Custom('CTPFirstNameNoTooltip')] at an awkward angle, knocking [sc_loser.GetHerHim] over!\n\nBy the time the [sc_loser.GetWomanMan] has scrambled to [sc_loser.GetHerHis] feet, I've positioned my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. The yield follows quickly."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Predictably, it's not long before I force [sc_loser.Custom('CTPFirstNameNoTooltip')] to [sc_loser.GetHerHis] knees, and from there it's just one long, lazy swing to bring my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up to [sc_loser.GetHerHis] throat.\n\nThe yield comes the second the cold metal touches [sc_loser.GetHerHis] neck."
 single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] watches, derision in [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')], making no movement to dodge but effortlessly swinging [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] round to parry my weapon.\n\nIt's almost on instinct that I sweep a foot around one of [sc_loser.GetHerHis] knees and pull, but it actually works! My opponent topples, and I rush to ready myself for a kill-shot.\n\nA panicked, surprised yield arrives just as I start to swing my [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "coughing and spluttering as it goes half-way down [sc_loser.GetHerHis] windpipe.\n\nI waste no time knocking [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] knees out from under him with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], and the [sc_loser.GetWomanMan] goes down, still writhing and trying to clear the [sc_defender.Custom('GritType')] from [sc_loser.GetHerHis] [sc_defender.Custom('EyeEyes')].\n\nBy the time [sc_loser.GetSheHe]'s succeeded, I'm readying myself to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nThe yield is rather rapid."
 single_combat.0041.desc.sc_attacker.nut_em.injury:0 "Some might call it a risky or foolish move, but a skull to the face robs most detractors of their best arguments, even if it does cane for me too.\n\nNo matter how bad I feel, [sc_loser.Custom('CTPFirstNameNoTooltip')] clearly feels worse, writhing on the ground, gasping and clutching at [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nI have to steady myself a bit, but I'm still able to ready my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] in time to force a yield."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "till I'm given the #EMP perfect#! momentary opening.\n\nWith a lightning-fast parry and riposte, I manage to twist the [sc_loser.Custom('signature_weapon')] from [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] hand, sending it flying.\n\nMy opponent is aghast as I ready myself for a second shot, this time ready for the kill. Further violence proves unnecessary, as I get my yield just as soon as [sc_loser.Custom('CTPFirstNameNoTooltip')] processes how few options [sc_loser.GetSheHe] has."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nThe result is a nasty battle of attrition, at least from [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] point of view, that eventually ends in my smacking the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] tired hand.\n\nFortunately for [sc_loser.Custom('CTPFirstNameNoTooltip')], we both could see how this bout was going to end some time ago, and [sc_loser.GetSheHe]'s quick off the mark with a yield once disarmed."
 single_combat.0041.desc.sc_attacker.onslaught.injury:0 "Each blow takes a fearsome toll, requiring parries so hard that sweat is starting to pour down the [sc_loser.GetWomanMan]'s [sc_loser.Custom('MaskFace')] just from defending [sc_loser.GetHerselfHimself] alone.\n\nNo one can keep up that level of effort for that long, and, eventually, [sc_loser.Custom('CTPFirstNameNoTooltip')] crumples into the [sc_defender.Custom('GroundType')].\n\nI [sc_victor.Custom('SignatureWeaponAction')] my [sc_victor.Custom('signature_weapon')], and receive an exhausted yield for my troubles."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "The attack hits harder than I'd anticipated, near spinning [sc_loser.Custom('CTPFirstNameNoTooltip')] entirely around and #EMP almost#! toppling [sc_loser.GetHerHim] over entirely.\n\n[sc_loser.GetSheHe|U] pulls it together at the last moment, but I've already positioned my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] [sc_loser.GetHerHim].\n\nA tense stalemate ensues as [sc_loser.Custom('CTPFirstNameNoTooltip')] weighs [sc_loser.GetHerHis] options, but eventually [sc_loser.GetSheHe] squeaks out a bitter yield."
 single_combat.0041.desc.sc_attacker.taunt.injury:0 "that [sc_loser.GetSheHe] eventually becomes so enraged that [sc_loser.GetSheHe] disregards the trappings of sensible combat and throws [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] to the ground, intent on killing me with [sc_loser.GetHerHis] bare [sc_loser.Custom('HandHands')].\n\nIt only takes a little waggle of my [sc_victor.Custom('signature_weapon')] to remind [sc_loser.Custom('CTPFirstNameNoTooltip')] where [sc_loser.GetSheHe] is, and I rapidly receive a yield choked out betwixt clenched teeth."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] is sent reeling, and I don't let the opportunity go to waste, flying in a storm of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that beat [sc_loser.GetHerHim] screaming into the [sc_defender.Custom('GroundType')].\n\nWeakly, my foe twitches [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand, trying to muster up the will to defy me further.\n\nI simply ready my weapon to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], at least till I hear a trembling yield."
 single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "As [sc_loser.Custom('CTPFirstNameNoTooltip')] hurtles backwards, I hurtle with [sc_loser.GetHerHim], bringing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] down on [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. There are few #EMP crunches#! quite as viscerally satisfying as #EMP that#!.\n\nStunned and sapped, my opponent collapses to the floor, losing [sc_loser.GetHerHis] weapon in the process. [sc_loser.GetSheHe]'s so tired that it takes a modest amount of studious kicking to get an official yield."
 single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] does [sc_loser.GetHerHis] best to ward me off, but [sc_loser.GetSheHe]'s entirely on the defensive, and [sc_loser.GetHerHis] guard is only getting weaker and sloppier with each blow.\n\nWhen the opportunity presents itself, I knock [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. And like that, the bout is decided.\n\nI get my yield before I've even entered my back-swing."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "Blow by blow, I beat my opponent into bloody, concussed submission, hammering [sc_loser.GetHerHim] into the ground with all the fury [sc_victor.GetFaith.WarGodName] can lend me.\n\nWhen all that's left is a quivering pile of bleeding [sc_loser.GetWomanMan], I wonder if I've gone too far. Then [sc_loser.Custom('CTPFirstNameNoTooltip')] coughs hard enough to lose [sc_loser.GetHerHis] grip on [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], and I allow myself a little sigh of relief.\n\nWith the worry over, I kick my foe's weapon away, and lay my own against [sc_loser.GetHerHis] throat. It takes a few tries, but [sc_loser.Custom('CTPFirstNameNoTooltip')] gets the yield out eventually."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "That... went surprisingly smoothly, all things told. [sc_loser.Custom('CTPFirstNameNoTooltip')] and I are just left staring awkwardly at each other: [sc_loser.GetSheHe], unsure whether to bolt after the weapon or surrender, me, unprepared for such a perfect execution.\n\nSpeaking of, I put paid to any thought [sc_loser.Custom('CTPFirstNameNoTooltip')] may have of continuing to fight with a raised eyebrow and a [sc_victor.Custom('SignatureWeaponAction')] of my [sc_victor.Custom('signature_weapon')].\n\nThe yield is embarrassed, but speedy."
 
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "To [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] credit, it takes longer than I would have thought, but eventually the sheer duration of our bout begins to take a visible stance on [sc_loser.GetHerHim].\n\nI leave it a while longer just to be certain, goading my foe to keep attacking with occasional [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], then smack the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nExhausted, [sc_loser.Custom('CTPFirstNameNoTooltip')] yields, then careens [sc_loser.Custom('MaskFace')]-first into the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:1 "Line by line, I worm my way inside [sc_loser.GetHerHis] ego and make a feast of [sc_loser.GetHerHis] insecurities, till [sc_loser.GetHerHis] guard grows sloppy from pure irritation.\n\nOnly when [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] annoyance has reached its apogee do I spring forwards, tearing away [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nOne final comment on [sc_loser.GetHerHis] steadfastness under pressure, then I wait for the bitter, bitter yield. Salty tears have never tasted so sweet."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "Then, somehow, everything just... works. I brush aside [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard with ease, knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand, and send [sc_loser.GetHerHim] plummeting to the ground.\n\nBefore I know it, I'm getting ready to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Surprised, confused, and increasingly terrified, it's all [sc_loser.Custom('CTPFirstNameNoTooltip')] can do to stammer out a yield."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')], presumably seeing [sc_loser.GetHerHis] life flash before [sc_loser.GetHerHis] eyes as my weapon dives towards [sc_loser.GetHerHis] heart, rushes to parry.\n\nI allow myself a crooked smile, hooking my weapon into [sc_loser.GetHerHis] awkwardly, and, with a hefty flick, turn a kill-shot into a disarming. [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_loser.Custom('signature_weapon')] sails off and away through the air.\n\nThe bout won, I make a rather-showy point of laying my weapon's [sc_victor.Custom('SignatureWeaponTipType')] against my foe's heart. The yield is almost as quick as my initial [sc_victor.Custom('signature_weapon')]-blow."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\nThough [sc_loser.Custom('CTPFirstNameNoTooltip')] manages to dodge the projectile, I use the time to bring my [sc_victor.Custom('signature_weapon')] to bear #EMP inside#! [sc_loser.GetHerHis] guard, ramming its [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] against the [sc_loser.GetWomanMan]'s throat.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] doesn't surrender immediately. For an instant, it even looks like [sc_loser.GetSheHe] might try something with [sc_loser.GetHerHis] own weapon, but a scowl and a shifting of my weight makes it clear that that can only end one way.\n\nI get the yield."
 single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] is taken completely by surprise when I switch from thunderous bawling to [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], jumping backwards in reflexive fear.\n\nInstinct is fast, but it lacks finesse, and my foe shows this by dropping [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] as [sc_loser.GetSheHe] springs away.\n\nI'm already mid-way through preparing a killing blow when [sc_loser.Custom('CTPFirstNameNoTooltip')] hastily yields."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "open a gap in their guard. The definition of a self-fulfilling prophecy, albeit with a little help.\n\nFrom there, a single solid blow to [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_loser.Custom('signature_weapon')]-hand knocks [sc_loser.GetHerHis] weapon loose. I whirl my own [sc_victor.Custom('signature_weapon')] with a flourish, preparing to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. I can't resist the urge to get in one final jab.\n\n"Now, what does the loser say?"\n\nYield, as it turns out. Yield, yield, yield."

 single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "leaving [sc_loser.Custom('CTPFirstNameNoTooltip')] teetering on the edge of exhaustion.\n\nI only attack when the oppressive heat has beaten [sc_loser.GetHerHim] down almost entirely, flying into a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that catapult my opponent into the [sc_defender.Custom('GroundType')].\n\nBy the time [sc_loser.Custom('CTPFirstNameNoTooltip')] has rolled onto [sc_loser.GetHerHis] back, I've already readied my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] spits out a mouthful of [sc_defender.Custom('GroundType')] and yields."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "A swift kick to the groin fells my opponent, shrieking, into the undergrowth. [sc_loser.Custom('CTPFirstNameNoTooltip')] thrashes at first, but stills rapidly when I lay my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] flush with [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nThe yield takes no time at all."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "Eventually, [sc_loser.Custom('CTPFirstNameNoTooltip')] stumbles from sheer exhaustion, and I spring to action with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that hurls [sc_loser.GetHerHim] to the ground.\n\nMy opponent tries to lurch to [sc_loser.GetHerHis] feet, but the struggle fades to panic when I bring my boot down on [sc_loser.GetHerHis] head.\n\nI raise my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], and get a groggy yield for my troubles."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Time and again, I knock [sc_loser.Custom('CTPFirstNameNoTooltip')] backwards, and time and again, [sc_loser.GetSheHe] manages a last-second recovery. At least, till [sc_loser.GetSheHe] doesn't, and is sent careening backwards over a small incline.\n\nI rush after my foe, and have my [sc_victor.Custom('signature_weapon')] pressed to the back of [sc_loser.GetHerHis] neck before [sc_loser.GetSheHe] can collect [sc_loser.GetHerselfHimself]. A somewhat-battered yield is offered without hesitation."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "It takes quite a few attempts, but at length, I'm able to shunt [sc_loser.Custom('CTPFirstNameNoTooltip')] into a knee-deep pool of foetid swamp water. [sc_loser.GetSheHe|U] slips, losing [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] as she goes, and falls beneath the surface with a rank splash.\n\nIt's easy enough to hover a boot over [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] from solid ground, and the threat of suffocation in the stinking fen fetches me a quick, if partially burbled, yield."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "weaving through and around the brambles and trees of the wood with wild abandon.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] never even sees the rotting stump I herd [sc_loser.GetHerHim] towards, tripping over it backwards with a surprised yell, sending [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skidding off through the undergrowth.\n\nA sturdy kick to the chest and a final [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] are all that's necessary to get a yield after that."
 single_combat.0041.desc.sc_attacker.raaargh.injury:0 "Flying forwards like a [sc_victor.GetWomanMan] possessed, I sunder my foe's guard and tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nFaster than I can see, hard enough that #EMP my#! bones quake, I rain down a hate-filled barrage of blows that tosses [sc_loser.GetHerHim] to the ground with ease.\n\nAs fast as it came over me, my rage evaporates, leaving me shaken but compos mentis. [sc_loser.Custom('CTPFirstNameNoTooltip')] all but screams out a yield while [sc_loser.GetSheHe] still can."
 single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "Before long, I'm able to knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp with a well-placed [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] is stunned briefly, but stammers out a yield before I [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "sailing pommel-first for [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nThe blow impacts [sc_loser.Custom('CTPFirstNameNoTooltip')] #EMP hard#!, slamming so deep I swear I can feel the bone bruise, and [sc_loser.GetSheHe] staggers backwards in a daze.\n\nWhen the [sc_loser.Custom('signature_weapon')] drops from [sc_loser.GetHerHis] hand, my opponent stammers out a yield without me needing to do anything."
 single_combat.0041.desc.sc_attacker.butchery.injury:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] staggers and sags with each blow, but every ripple of delightful pain that courses through [sc_loser.GetHerHim] only spurs me to fight harder.\n\nBy the time [sc_loser.GetSheHe] collapses, [sc_loser.GetSheHe]'s gasping for breath and spitting up thick ropes of blood.\n\nI prepare to lazily [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. I'm almost disappointed to hear a tortured yield before my [sc_victor.Custom('signature_weapon')] can fall."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "It's all [sc_loser.Custom('CTPFirstNameNoTooltip')] can do to keep pace with me, till one of my blows hits [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] so hard it actually [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nStuttering, weaponless, my foe backs up a couple of paces while reality sets in.\n\nIt's a quick yield."
 single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "There is an art to true combat, and I am nothing if not artistic.\n\nOnly when [sc_loser.Custom('CTPFirstNameNoTooltip')] has been beaten into a near-stupor do I deliver the final blow, disarming [sc_loser.GetHerHim] with one smoothly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that sends the [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] flying.\n\nI prepare myself, mentally and physically, to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], pausing perfectly the second my opponent yields."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "My foe apparently thinks the prayer is going to be longer than it is, because [sc_loser.GetSheHe]'s taken totally by surprise when I switch seamlessly into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that almost topples [sc_loser.GetHerHim] to the ground.\n\nWhile [sc_loser.Custom('CTPFirstNameNoTooltip')] rights [sc_loser.GetHerselfHimself], I sweep forwards, sliding the [sc_victor.Custom('SignatureWeaponTipType')] of my [sc_victor.Custom('signature_weapon')] up to within an inch of [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nA yield never feels more satisfying than when it's dedicated to [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "Slowly, the agony and adrenaline spiral towards a crescendo, I let out an almighty-roar and rush into a wave of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] that drive [sc_loser.Custom('CTPFirstNameNoTooltip')] to [sc_loser.GetHerHis] knees.\n\nMy opponent tries to parry, totally failing to notice my knee sail straight into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] collapses backwards, gasping for air.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] is still gasping when [sc_loser.GetSheHe] rattles out a yield seconds later, eyes locked on my plunging [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "It seems to catch [sc_loser.GetHerHim] unawares, and [sc_loser.GetSheHe] stumbles, hard.\n\nI take the opportunity to gently rest my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] against [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] face.\n\nI get a yield just as soon as the shock wears off."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "As [sc_loser.Custom('CTPFirstNameNoTooltip')] stands lost in thought, I throw out a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that throws [sc_loser.GetHerHim] backwards, then a second strike that jerks the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\nWeaponless, within easy [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] range, and seconds from death at my hands, [sc_loser.Custom('CTPFirstNameNoTooltip')] yields."

 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "nevertheless passes straight through [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard and [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nMy foe staggers awkwardly backwards, pulling my [sc_victor.Custom('signature_weapon')] free with a disgusting schlurp. Blood wells, then floods, out of the wound, drenching the ground around [sc_loser.GetHerHim]. The [sc_loser.GetWomanMan]'s mouth twitches and sags, spasming as though trying to form words through the pain.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] looks just as stunned as me."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "For the life of me, I couldn't point out exactly #EMP where#! it caught [sc_loser.Custom('CTPFirstNameNoTooltip')], but it must have, because [sc_loser.GetSheHe] stumble backwards from the blow. Blood pours from somewhere on [sc_loser.GetHerHis] chest, blood that [sc_loser.GetSheHe] pauses to stare at in disbelief.\n\nI know how this ends, and refuse to risk my opponent taking me to the grave with [sc_loser.GetHerHim]. [sc_victor.Custom('signature_weapon')|U] held high, I lunge forwards for the death-blow."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Enthusiasm can compensate for many things, and here it manages to totally supersede skill, tearing the [sc_loser.Custom('signature_weapon')] from [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] grasp with raw power alone.\n\nI waste no time in stepping towards my disarmed opponent, already shielding [sc_loser.GetHerselfHimself] with [sc_loser.GetHerHis] [sc_loser.Custom('HandHands')], and, with ruthless efficiency, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nThe screams stop long before the tide of gore does."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "It's not till I've committed to my lunge that I register that I'm striking too high. In a panic, I try to whip my weapon lower, and the surprise spasm of motion jerks past [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard and directly down onto [sc_loser.GetHerHis] skull.\n\nThe blow [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] straight through the bone and into the brain, killing [sc_loser.GetHerHim] instantly.\n\nFor a moment, [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] corpse staggers and sways, held aloft by my [sc_victor.Custom('signature_weapon')]-arm, before crumpling awkwardly into the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "and I take advantage of the momentary lapse to ram my [sc_victor.Custom('signature_weapon')] into the [sc_loser.GetWomanMan]'s belly as hard as I can.\n\nAs [sc_loser.Custom('CTPFirstNameNoTooltip')] topples backwards, blind and bleeding, I lunge in with a killing blow that cleaves deep into [sc_loser.GetHerHis] neckline. Flesh tears like butcher's meat, spraying both of us with warm blood.\n\n[sc_loser.GetSheHe|U]'s dead within a minute of hitting the ground."
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "As with every headbutt, it's almost as painful to me as it is to [sc_loser.GetHerHim], but [sc_loser.Custom('CTPFirstNameNoTooltip')] seems... off, afterwards. As though the blow has scrambled [sc_loser.GetHerHis] mind.\n\nAfter a couple of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] to test my opponent's guard, I risk a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. The strike [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] deep into [sc_loser.GetHerHis] shoulder, punching through to the vital meats of the chest cavity.\n\nBlood and shattered bone spray from the wound as I pull my [sc_victor.Custom('signature_weapon')] free. [sc_loser.Custom('CTPFirstNameNoTooltip')] staggers, sways, topples, and is still."
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "till a poorly-judged strike lets me flick [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away.\n\nBefore [sc_loser.Custom('CTPFirstNameNoTooltip')] can protest, I launch into a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], extracting a toll in blood and pain for [sc_loser.GetHerHis] poor judgement.\n\nIt's not long till my foe is driven to [sc_loser.GetHerHis] knees, [sc_loser.Custom('MaskFace')] caked in ropes of bloody spit. With all the staid reserve of an executioner, I finally [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "Gradually, I chip away at [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] form till I'm able to knock [sc_loser.GetHerHim] flying with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nThe second my enemy is in the air, I put all my weight into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that connects the instant [sc_loser.GetSheHe] hits the ground, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] with one fierce strike.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] expires quickly."
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Each blow robs [sc_loser.GetHerHim] of something: [sc_loser.GetHerHis] stance, the air in [sc_loser.GetHerHis] lungs, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], chunks of [sc_loser.GetHerHis] flesh.\n\nIt's only when [sc_loser.GetSheHe]'s almost totally helpless that I let my weapon [sc_victor.Custom('SignatureWeaponWoundVerb2')] lethally into [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] chest.\n\n[sc_loser.GetSheHe|U] doesn't quite seem to appreciate the mercy, convulsing in feeble spasms as [sc_loser.GetSheHe] falls backward into the spreading pool of [sc_loser.GetHerHis] life's blood."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "So much so, apparently, that [sc_loser.GetSheHe] loses [sc_loser.GetHerHis] grip on [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], which skids away into the [sc_defender.Custom('GroundType')]. Not one to waste an advantage, I leap forwards, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in one smooth motion.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] collapses to the floor, life draining fast. [sc_loser.GetSheHe|U] maintains looks me right in the [sc_victor.Custom('EyeEyes')] till the very end."
 single_combat.0041.desc.sc_attacker.taunt.fatality:0 "that [sc_loser.Custom('CTPFirstNameNoTooltip')] grows so incensed that [sc_loser.GetHerHis] guard breaks entirely in a fit of pique.\n\nGiven an open path to [sc_loser.GetHerHis] belly, I reward [sc_loser.GetHerHis] impatience with a slow death."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "The dual-strike shreds [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard, and I'm able to first disarm [sc_loser.GetHerHim] with a [sc_victor.Custom('SignatureWeaponAttemptedLight')], then transition swiftly into a lethal chest-shot that gouges a bloody wedge straight through to [sc_loser.GetHerHis] heart.\n\nThere are slower deaths to be had."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "The first strike smashes a gaping hole in [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard, the second robs [sc_loser.GetHerHim] of the use of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-arm. My opponent stumbles, lucidity fading amidst an avalanche of pain.\n\nI take my time lining up the next blow, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] deep into the [sc_loser.GetWomanMan]'s chest with my [sc_victor.Custom('signature_weapon')].\n\nThe next attack simply cuts the pain short."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "When I judge the time to be right, I switch up my pattern with a surprise side-swipe that takes [sc_loser.Custom('CTPFirstNameNoTooltip')] right in the belly.\n\nThe strike hurls my foe backwards, something red and vital looking sliding limply out of the new hole as [sc_loser.GetSheHe] topples to the ground.\n\nI approach with some caution, but it soon becomes clear that shock is setting in. Taking a moment to kick away [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] just in case, I prepare to put [sc_loser.Custom('CTPFirstNameNoTooltip')] out of [sc_loser.GetHerHis] misery."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Honestly, it's admirable that [sc_loser.Custom('CTPFirstNameNoTooltip')] is able to withstand as many [sc_victor.Custom('signature_weapon')]-blows as [sc_loser.GetSheHe] does, as I rain down on [sc_loser.GetHerHim] with all the fury of a thunderous storm.\n\nIt takes a minute or two, but I eventually beat [sc_loser.GetHerHim] into a bloody, twisted, #EMP screaming#! heap.\n\nOnly when I'm satisfied there'll be no last-second chance for revenge do I administer the killing blow."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "Giving no quarter, I throw myself into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] clean through [sc_loser.GetHerHis] rib cage.\n\nI continue to attack [sc_loser.Custom('CTPFirstNameNoTooltip')] as [sc_loser.GetSheHe] staggers to the ground, sluggish and listless, stopping only when the only movements the corpse makes are from my blows."

 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "It's quite a while before a suitable gap opens in [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] guard, but when it does, it's all I need. With a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] from my [sc_victor.Custom('signature_weapon')], I tear through [sc_loser.GetHerHis] belly and into [sc_loser.GetHerHis] stomach.\n\nGore, bile, and my opponent's last meal flood out, showering my lower half, and [sc_loser.GetSheHe] lets out an ear-splitting scream.\n\nIt is, perhaps, a kindness when I end [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] suffering early."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U] strikes grow increasingly hurried, frustrating building visibly in the sloppiness of [sc_loser.GetHerHis] blows, till [sc_loser.Custom('CTPFirstNameNoTooltip')] lets loose a scream of frustration.\n\nAt that exact moment, I brush past [sc_loser.GetHerHis] guard, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] my [sc_victor.Custom('signature_weapon')] deep into [sc_loser.GetHerHis] throat.\n\nThe bloody, torn mess left afterwards is painful just to look at. Thankfully, [sc_loser.Custom('CTPFirstNameNoTooltip')] falls dead face-down, sparing us both the misery."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "With more hope than belief, I charge [sc_loser.Custom('CTPFirstNameNoTooltip')], [sc_victor.Custom('signature_weapon')] out in perfect imitation of the stories, eyes screwed shut by reflex.\n\nThere's a sudden stone-hard force to my [sc_victor.Custom('signature_weapon')], the sound of wet flesh sheared in half, and a spasm passes up my arm. I open my eyes, almost certain I'll see my own doom, only to be met with the #EMP annihilated#! neck stump of [sc_loser.Custom('CTPFirstNameNoTooltip')], fountaining blood into the air with reckless abandon.\n\nBy the time I've located [sc_loser.GetHerHis] head, the light has long since gone from the [sc_loser.GetWomanMan]'s [sc_loser.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] rushes to parry, but isn't even close to stopping me.\n\nI sail straight past [sc_loser.GetHerHis] feeble block, [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] plunging into the [sc_loser.GetWomanMan]'s chest.\n\nHard cracks and wet pops mark bones breaking and organs puncturing for what feels like an eternity, till my weapon punches clean through to the other side.\n\nIt's almost impossible to tell at which point in the blow [sc_loser.Custom('CTPFirstNameNoTooltip')] died."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] dodges the purse, but doesn't see my follow-up blow.\n\nThe [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] takes [sc_loser.GetHerHim] right in the jaw, ripping loose flesh, teeth, and bone. [sc_loser.GetSheHe|U] tries to scream, but can't through [sc_loser.GetHerHis] ruin of a mouth.\n\nIt's arguably a kindness when I put [sc_loser.GetHerHim] out of [sc_loser.GetHerHis] misery."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\nWith zero forewarning, my screamed obscenities turn to a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.Custom('CTPFirstNameNoTooltip')] is still so lost in horror at my words that [sc_loser.GetSheHe] doesn't even try to parry the blow.\n\nMetal meets flesh and bone, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] deep into my foe's shoulder. We both know the blood flow that results is too heavy to be survived."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "kill them. [sc_loser.Custom('CTPFirstNameNoTooltip')] is so stunned by my remarks that [sc_loser.GetSheHe] fails to stop me wrenching the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grip.\n\nMy foe has just enough time to register exactly how things are going to end before I [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "gains ground till it tackles [sc_loser.GetHerHim] to the ground, sending [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skittering away in the process.\n\nTime seems to yawn as slow and wide as the beast's maw, [sc_loser.Custom('CTPFirstNameNoTooltip')] staring into that stinking mouth for what seems like an eternity.\n\nThen time, and the crocodile's mouth, both snap.\n\nI fancy I hear [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] panicked screams from within the leviathan long after [sc_loser.GetHerHis] limbs have been severed by its teeth."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "and all I have to do is kick the knees out from under [sc_loser.Custom('CTPFirstNameNoTooltip')].\n\nThe second [sc_loser.GetSheHe]'s in the [sc_defender.Custom('GroundType')], it's over. One [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nAfter that, there's nothing left for [sc_loser.Custom('CTPFirstNameNoTooltip')] to do but die."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "Throwing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] eye, it's almost too easy to knock [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')] away.\n\nWith no way to fend me off, I make short work of [sc_loser.Custom('CTPFirstNameNoTooltip')]."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Inevitably, [sc_loser.Custom('CTPFirstNameNoTooltip')] overextends [sc_loser.GetHerselfHimself], and, when [sc_loser.GetSheHe] does, I'm quick to take advantage with a lightning-fast [sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] side.\n\nMy [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] comes back wet with blood and trailing viscera. My opponent crumples within seconds, overwhelmed by excruciating pain.\n\nI raise my weapon for the coup de grâce."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "It takes more effort than I'd like, but I'm eventually able to force [sc_loser.Custom('CTPFirstNameNoTooltip')] backwards over a small drop, causing [sc_loser.GetHerHim] to cascade down the incline in a cacophony of suddenly-broken limbs.\n\nBy the time I've caught up with [sc_loser.GetHerHim], my [sc_victor.Custom('signature_weapon')]'s bite is more welcome release than anything else."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "With sufficient shoving, I'm eventually able to send [sc_loser.Custom('CTPFirstNameNoTooltip')] face-first into a deep pool of foetid water.\n\n[sc_loser.GetHerHis|U] weapon is lost straight away, and with deliberate expertise I plant a boot on the back of the [sc_loser.GetWomanMan]'s neck.\n\nStruggle as [sc_loser.GetSheHe] might, between my [sc_victor.Custom('signature_weapon')] and my foot, [sc_loser.Custom('CTPFirstNameNoTooltip')] can't bring [sc_loser.GetHerHis] head above water. It's not too long before [sc_loser.GetHerHis] struggles cease entirely."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "harrying [sc_loser.GetHerHim] through the tree line like a demon.\n\nWhen [sc_loser.Custom('CTPFirstNameNoTooltip')] trips, I have my best shot at winning, and dart forwards. My [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] down, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI kick [sc_loser.GetHerHim] on to [sc_loser.GetHerHis] back. [sc_loser.Custom('CTPFirstNameNoTooltip')] is just about alive enough to look me in the [sc_victor.Custom('EyeEyes')] as I kill [sc_loser.GetHerHim]."
 single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "Red mist clouds my vision, so much so that I see almost-still scenes of my actions more than the actual deeds. [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] weapon useless as the [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] snapping almost in two as I smash them aside. [sc_loser.GetHerHis|U] face a bloody mess dripping cracked teeth and rent gums as I pull my fist back for another blow.\n\nWhen I come to, there's something sticky and wet under my heel. A glance confirms it to be what's left of [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] skull."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "With no chance to reclaim control of the bout, [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] demise is a matter of when, not if.\n\nEventually, [sc_loser.GetSheHe] makes a crucial mistake, and [sc_loser.GetHerHis] guard opens for a second. It's all I need, as one more strike fatally [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis] neck.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] chokes to death in short order."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:1 "sailing through [sc_loser.GetHerHis] guard and straight into [sc_loser.GetHerHis] chest.\n\n[sc_loser.Custom('CTPFirstNameNoTooltip')] staggers back, my off-hand dagger pulling loose as [sc_loser.GetSheHe] does, spraying gore and fragments of bone all over the floor.\n\n[sc_loser.GetSheHe|U] bleeds out quickly, though not exactly painlessly."
 single_combat.0041.desc.sc_attacker.butchery.fatality:1 "Bit by bit, [sc_loser.Custom('CTPFirstNameNoTooltip')] spirit breaks, each lick of agony ripping away at any sense of stalwart prowess [sc_loser.GetSheHe] might have tried to retain. I break [sc_loser.GetHerHim] down to quivering mess, screaming and gushing blood onto the [sc_defender.Custom('GroundType')].\n\nEven for me, eventually, enough is enough. A final [sc_victor.Custom('SignatureWeaponAttemptedLight')] hastens [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] demise significantly, but not #EMP too#! significantly."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\n\nA keen eye spots opportunities in combat, and mine gifts me the chance to [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] of [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] [sc_loser.Custom('signature_weapon')]. Disarmed, my foe poses little threat, and my next blow is free to [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nWith that, [sc_loser.Custom('CTPFirstNameNoTooltip')] is dead, [sc_loser.GetSheHe] just hasn't completely died yet.\n\nI let [sc_loser.GetHerHis] soon-to-be corpse topple backwards with my [sc_victor.Custom('signature_weapon')] still embedded in [sc_loser.GetHerHis] chest."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "Stroke by stroke, my symphony of pain takes shape over [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] every nerve, drawing screams like choir song punctuated with the ring of steel-on-steel.\n\nWhen my inspiration begins to run dry, I cut my dance short, allowing my foe to collapse to [sc_loser.GetHerHis] knees. Blood pours off of [sc_loser.GetHerHim], so much so that [sc_loser.Custom('CTPFirstNameNoTooltip')] can barely muster the energy to look up at me.\n\nI do [sc_loser.GetHerHim] the courtesy of returning [sc_loser.GetHerHis] gaze, then ready my [sc_victor.Custom('signature_weapon')] for the symphony's final note."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "Before [sc_loser.Custom('CTPFirstNameNoTooltip')] has a chance to take advantage of my pious moment, I lunge into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nMy foe is struck dumb by this evidence of [sc_victor.GetFaith.WarGodNamePossessive] protection. It only lasts a second, but that's all I need to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "As the battle trance takes me, I launch into a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], flawlessly switching between ruthless parries and near-deadly blows, my pain tolerance throwing off [sc_loser.Custom('CTPFirstNamePossessiveNoTooltip')] every calculation.\n\nIt's not long before I manage to get in a lethal attack, punching a terrible hole in my foe's side.\n\n[sc_loser.GetSheHe|U] bleeds out within a minute."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.Custom('CTPFirstNameNoTooltip')] stumbles, just long enough for me to bring my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] to bear for a blow to [sc_loser.GetHerHis] face.\n\n[sc_loser.GetHerHis|U] stumble becomes an outright-topple, weapon tumbling away as [sc_loser.GetSheHe] falls. I kick the stunned [sc_loser.GetWomanMan] onto [sc_loser.GetHerHis] back and, with one ruthless strike, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 
 single_combat.0041.a:0 "Goodbye, [sc_loser.Custom('CTPTitledFirstNameNoTooltip')]."
 
 single_combat.1004.desc:0 "Sucks to be [recipient.Custom('CTPFirstName')]. Or you, I guess."