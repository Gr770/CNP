 char_interaction.0090.two_wards.desc:0 "I fear the education of [ward.Custom('CTPTitledFirstName')] and [ward_2.Custom('CTPTitledFirstName')] at your court no longer suit our needs. They are hereby recalled to our care."
 char_interaction.0090.one_ward.desc:1 "I fear the education of [ward.Custom('CTPTitledFirstName')] at your court no longer suits our needs. [ward.GetSheHe|U] is hereby recalled to our care."

 char_interaction.0131.desc:0 "I find your offer entirely unreasonable. Do the honorable thing and let [secondary_recipient.Custom('CTPShortName')] go."


 char_interaction.0140.desc:0 "I accept your ransom offer. [secondary_recipient.Custom('CTPShortName')|U] shall be returned to you forthwith!"

 char_interaction.0141.desc:0 "I find your ransom offer quite underwhelming. I think I will hold onto [secondary_recipient.Custom('CTPShortName')] for now."

 char_interaction.0160.a:1 "Farewell, [recipient.Custom('CTPFirstNameNoTooltip')]..."
 char_interaction.0160.a.courtier:0 "Watch your step now, [recipient.Custom('CTPFirstNameNoTooltip')]..."

 char_interaction.0170.desc:0 "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.Custom('CTPShortNamePossessiveyour')] headsman, I experience a moment of serene and perfect clarity."

 char_interaction.0170.desc_devoured:0 "The door slammed open, and [actor.Custom('CTPShortNamePossessiveyour')] guards forced me to the floor and pinned me down. Then the [actor.Custom('CTPTitleAsNameNoTooltip')] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.desc_public:0 "At the break of dawn I am roughly awoken by two guards manhandling me outside.\n\nAs they lead me towards a raised scaffold in the middle of a gathered crowd my heart sinks, and as [actor.Custom('CTPShortNamePossessiveyour')] executioner smiles at me and hefts [executioner.GetHerHis] heavy sword I despair.\n\nThe crowd goes quiet as the executioner looms over me where I am forced to kneel, and with a grunt of effort and an almost soundless #EMP swish#! all goes dark."
 char_interaction.0170.a:0 "Curse your black soul, [actor.Custom('CTPFirstNameNoTooltip')]!!!"

 char_interaction.0211.desc:0 "I truly appreciate your generous offer of making [secondary_recipient.Custom('CTPShortName')] my vassal, but I fear I must decline."

 char_interaction.0220.desc:0 "I accept your retraction of my vassal, [secondary_recipient.Custom('CTPShortName')], though I think it unjust."

 char_interaction.0221.desc:0 "I cannot betray the oath of fealty of [secondary_recipient.Custom('CTPShortName')]. I will protect my vassal, even if it means breaking the oath I have towards you."

 char_interaction.0230.desc.courtier:0 "[recipient.Custom('CTPTitledFirstName')] has managed to avoid capture and has fled to the countryside!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.Custom('CTPTitledFirstName')] managed to avoid capture, and to say that [recipient.GetSheHe] is displeased with my actions would be to put it mildly."

 char_interaction.0231.desc_prison:0 "[recipient.Custom('CTPTitledFirstName')] has been apprehended and awaits [recipient.GetHerHis] fate safely locked in my dungeons."
 char_interaction.0231.desc_house_arrest:0 "As per my orders, [recipient.Custom('CTPTitledFirstName')] is now to be confined to [recipient.GetHerHis] home. I've posted some of my guards to ensure [recipient.GetSheHe] is compliant with the house arrest."

 char_interaction.0232.desc:0 "For too long I have suffered indignities at the hands of [actor.Custom('CTPTitledFirstName')]. I will not stand idly by while our liege abuses [actor.GetHerHis] loyal vassals. I urge you to join me in the fight to depose this tyrant."

