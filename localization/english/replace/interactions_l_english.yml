 char_interaction.0170.desc:0 "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.Custom('CTPShortNamePossessive')] headsman, I experience a moment of serene and perfect clarity."
 char_interaction.0170.desc_devoured:0 "The door slammed open, and [actor.Custom('CTPShortNamePossessive')] guards forced me to the floor and pinned me down. Then the [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."

 char_interaction.0211.desc:0 "I truly appreciate your generous offer of making [secondary_recipient.Custom('CTPShortName')] my vassal, but I fear I must decline."
 char_interaction.0220.desc:0 "I accept your retraction of my vassal, [secondary_recipient.Custom('CTPShortName')], though I think it unjust."
 char_interaction.0221.desc:0 "I cannot betray the oath of fealty of [secondary_recipient.Custom('CTPShortName')]. I will protect my vassal, even if it means breaking the oath I have towards you."
 
