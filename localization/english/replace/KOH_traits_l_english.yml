 l_english:
  trait_richard_the_lionheart_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] knows war and its glories."
  trait_fredrick_barbarossa_desc:0 "With enemies on all sides, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] prevails."
  trait_marshal_of_jerusalem_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] loves [ROOT.GetCharacter.GetHerHis] king."
  trait_no_levy_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has no one to call upon."
  trait_augustus_of_the_french_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has earned [ROOT.GetCharacter.GetHerHis] place with the kingdoms of the great."
  trait_balian_of_ibelin_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] will defend to [ROOT.GetCharacter.GetHerHis] last breath."
  trait_righteous_of_the_faith_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is a holy warrior of [ROOT.GetCharacter.GetHerHis] people."
  trait_unwed_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] remains unmarried."
  stress_gain_remove_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] lives a life deep in [ROOT.GetCharacter.GetHerHis] cups. Initally drinking to cope, [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has imbibed so regularly that [ROOT.GetCharacter.GetHerHis] no longer feels stress or pain. To be frank, [ROOT.GetCharacter.GetHerHis] doesn't feel much at all these days..."
  KOH_guelph_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has decided to side with the Pope in the [investiture_contests|E], rivaled to the [ghibelline|E] faction."
  KOH_ghibelline_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] has decided to side with the Holy Roman Emperor in the [investiture_contests|E], rivaled to the [guelph|E] faction."
  trait_one_handed_character_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] only has one hand."
  cardinal_desc:0 "[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is an elected Cardinal to the [collegeofcardinals|E], [ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] is one of the most pious people alive, and has a good chance at becoming Pope of the Roman Catholic Church."
  beatified_desc:0"[ROOT.GetCharacter.Custom('CTPFirstNameNoTooltip')] was beatified by the church, blessed."