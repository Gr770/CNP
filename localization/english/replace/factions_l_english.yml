l_english:
 faction_demand.2004.opt_tt:1 "I join the war against [faction_target.Custom('CTPShortName')]"

 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high Imprisoning [recipient.Custom('CTPShortName')] may incite the [retaliating_faction.GetName] to revolt!#!"

 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.Custom('CTPShortName')] has unjustly attempted to imprison [recipient.Custom('CTPShortName')], who is one of my fellow faction members."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.Custom('CTPShortName')] has unjustly imprisoned [recipient.Custom('CTPShortName')], who was one of my fellow faction members."

 FACTION_DEMAND_PEASANT:1 "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]"

 FACTION_DEMAND_POPULIST:0 "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]"

 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "[faction_claimant.Custom('CTPShortNamePossessiveyour')|U] claim on my title is no more real than the stories we tell children at night. No matter how many misguided fools you have gathered to help carry out your scheme I will not bend to such a collection of dung. I'd rather die than see my birthright fall to someone so low!"

 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Finally! [faction_target.GetName] is nothing more than a jester acting a [faction_target.Custom('CTPTitleAsNameNoTooltip')], and I am sure the realm will rise to my cause. Those who aid me will not be forgotten."

 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "My claim is just, this I know. But my alliance to [faction_target.Custom('CTPTitledFirstName')] prevents me from going to war. I will be with you in spirit."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "While my claim is just I... just can't join you. [faction_target.Custom('CTPTitledFirstName')] has this... #emphasis 'undeniable charm'#! that prevents me from ever lifting my hand against [faction_target.GetHerHim]. Yes, that's it. I wish you luck."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "While I am glad to see the realm rise against the false [faction_target.Custom('CTPTitledFirstName')] my current predicament prevents me from joining you in this righteous endeavor. If you succeed, I will be in your debt."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "I am happy that you too think that [faction_target.Custom('CTPTitledFirstName')] is a real meanie, and that I would be a much better ruler than [faction_target.GetHerHim]!\n\nI am busy playing with my new toys right now... but if you win I promise that I'll share them with you!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Finally! [faction_target.GetName] is nothing more than a jester acting a [faction_target.Custom('CTPTitleAsNameNoTooltip')], and I am sure the realm will rise to my cause.\n\nDue to my current lowly status, I cannot aid you. But know this – #emphasis when#! you are victorious, I will see you rewarded handsomely!"

 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X You are already at war with [faction_target.Custom('CTPTitledFirstName')]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X You are at war with [faction_invite_from.Custom('CTPTitledFirstName')]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.Custom('CTPTitledFirstName')] can't join the faction#!"