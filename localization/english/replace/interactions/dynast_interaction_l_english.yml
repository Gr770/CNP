 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Send [recipient.Custom('CTPShortNameNoTooltip')] away to gain glory and fortune in the Varangian Guard. Who knows, it might even help build character!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.Custom('CTPShortName')] left for the Varangian Guard"