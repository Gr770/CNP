l_english:
 disinherit_interaction_desc:0 "$dynasty_interaction_header$Remove [recipient.Custom('CTPShortNameNoTooltip')] from the [line_of_succession|E]"

 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$Restore [recipient.Custom('CTPShortNameNoTooltip')] to the natural [line_of_succession|E]\n\n#weak This is available because [recipient.GetSheHe] has been [disinherited|E]#!"

 denounce_interaction_desc:0 "$dynasty_interaction_header$[denounce|E] [recipient.Custom('CTPShortNameNoTooltip')]\n\n#weak This will give all members of our [dynasty|E] an [imprisonment_reason|E] against [recipient.GetHerHim]#!"

 forgive_interaction_desc:0 "$dynasty_interaction_header$Retract the [denouncement|E] of [recipient.Custom('CTPShortNameNoTooltip')]"

 call_dynasty_member_to_war_interaction_desc:0 "Call [recipient.Custom('CTPShortNameNoTooltip')] to serve [recipient.GetHerHis] [dynasty|E] in war"

 dynast_legitimize_bastard_interaction_desc:2 "$dynasty_interaction_header$Declare [recipient.Custom('CTPShortNameNoTooltip')] to be a $game_concept_legitimized_bastard$\n\n#weak This is available because [recipient.GetSheHe] is a [bastard|E] of my [dynasty|E]#!"

