l_english:
 submit_to_the_great_khan_effect_tooltip:0 "Become a vassal of [mongol_emperor.Custom('CTPTitledFirstName')]"

 mongol_invasion.1001.generic.desc:0 "Thank [ROOT.Char.GetFaith.HighGodName]! Although a new ruler has been proclaimed, [new_khan.Custom('CTPTitledFirstName')], [target.GetSheHe] can surely not be as horrifying as [old_khan.Custom('CTPFirstName')].\n\nPerhaps this is even the end of Mongol aggression?"
 mongol_invasion.1001.sympathetic.desc:0 "A great [old_khan.GetWomanMan] has left us all. With the passing of [old_khan.Custom('CTPFirstName')], [new_khan.Custom('CTPFirstName')] has been proclaimed the new [new_khan.Custom('CTPTitleAsNameNoTooltip')]!\n\nAs [old_khan.Custom('CTPFirstNameNoTooltip')] rides on forever, the world is left better for [old_khan.GetHerHis] efforts."

 mongol_invasion.1002.desc.close:0 "A new leader, [temujin.Custom('CTPTitledFirstName')], has risen up among the scattered tribes of"

 mongol_invasion.1002.desc.close.end:0 "and declared [temujin.GetHerselfHimself] the Genghis Khan — the ruler of the universe.\n\nWith a vast tribal army, [temujin.GetSheHe] has declared war for overlordship of the entire steppe, and then the entire world!"
 mongol_invasion.1002.desc.far:0 "Word has reached me that a new leader has risen up among the barbarian tribes of the distant steppes. This "[temujin.Custom('CTPTitledFirstName')]" has declared [temujin.GetHerselfHimself] the Ruler of the Universe — Genghis Khan — and has sworn to conquer the entire world.\n\n[temujin.GetSheHe|U] is not the first to make that threat, but the story goes that the [temujin.Custom('CTPTitleAsNameNoTooltip')] rides at the head of a horde of invincible horsemen that cannot be killed."

 mongol_invasion.1004.desc:0 "With the passing of [old_mongol_emperor.Custom('CTPTitledFirstName')], several successors have claimed the position as Great Khan. With none of them recognizing the others, we are finally seeing the end of the Mongols as a unified empire.\n\nThey may not be weak, but they no longer stand united behind a single "universal ruler"."

 mongol_invasion.1005.desc:0 "With the passing of the throne from [old_khan.Custom('CTPTitledFirstName')] to [new_khan.Custom('CTPTitledFirstName')], the most obvious difference is that [new_khan.Custom('CTPFirstNameNoTooltip')] does not style [new_khan.GetHerselfHimself] "the ruler of the universe".\n\nWhatever intention the steppe tribes once had of ruling the entire world, they seem to finally acknowledge that it lies beyond their grasp."

 mongol_invasion.2001.a:0 "I submit with honor, my [mongol_emperor.Custom('CTPTitleAsNameNoTooltip')]."
 mongol_invasion.2001.a.tt:0 "You become a vassal of [mongol_emperor.Custom('CTPShortName')]"

 mongol_invasion.2001.b.tt:0 "[mongol_emperor.Custom('CTPShortName')|U] declares war on you"

 mongol_invasion.2003.opening:0 "You [mongol_emperor.Custom('InsultAdjective')] shadow of a [mongol_emperor.Custom('CTPTitleAsNameNoTooltip')],"

 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.Custom('CTPShortName')] breaks [mongol_emperor.GetHerHis] alliance with you and may go to war instead!"

 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.Custom('CTPShortName')] breaks [mongol_emperor.GetHerHis] alliance with you"