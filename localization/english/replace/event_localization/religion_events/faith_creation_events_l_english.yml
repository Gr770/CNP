l_english:
 faith_creation.1001.desc.schism:0 "A new schism within [reformed_faith.GetReligion.GetName] has occurred as [reformer.Custom('CTPTitledFirstName')] and [reformer.GetHerHis] followers have split off from the [old_faith.GetAdjective] faith to form a new religious movement."
 faith_creation.1001.desc.reformation:0 "[reformer.Custom('CTPTitledFirstName')], a prominent figure amongst [reformed_faith.GetAdherentNamePlural], has gathered every [reformer.Custom('DefaultPriestTitle')] in the land together to discuss their beliefs and establish an official doctrine for the pagan faith."

 faith_creation.1001.desc.temporal:0 "\n\n[reformer.Custom('CTPFirstNameNoTooltip')] has chosen to personally lead this burgeoning [reformed_faith.GetAdjectiveNoTooltip] movement and has assumed the title of [reformed_faith.ReligiousHeadName], an exalted position that [reformer.GetSheHe] is expected to pass down to [reformer.GetHerHis] heir."

 faith_creation.1001.desc.spiritual:0 "\n\nThe [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have chosen [reformed_hof.Custom('CTPFirstNameNoTooltip')] as their new [reformed_faith.ReligiousHeadName], who will determine religious doctrine and arbitrate inter-faith disputes for the entire [reformed_faith.GetAdjectiveNoTooltip] world."

 faith_creation.1010.t:0 "[HoF.Custom('CTPFirstNameNoTooltip')] Declared [faith.ReligiousHeadName|U]"

 faith_creation.1010.desc.temporal:0 "[HoF.Custom('CTPTitledFirstName')] has managed to convince the [faith.AltPriestTermPlural] to accept [HoF.GetHerHim] as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.spiritual:0 "the [faith.AltPriestTermPlural] have convened to elect [HoF.Custom('CTPFirstName')] as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1011.message.desc:0 "Previously leaderless, the [faith.GetAdjective] [faith.AltPriestTermPlural] have made [HoF.Custom('CTPFirstName')] their new [faith.ReligiousHeadName]"