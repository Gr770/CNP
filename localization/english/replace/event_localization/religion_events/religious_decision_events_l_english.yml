l_english:
 religious_decision.0001.desc:0 "My [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.Custom('CTPFirstName')] brings me to a peaceful glade near a small stream, the steady trickle of water over the rocks creating a relaxing ambiance.\n\n"The spirits like it here, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]. This is the best place for us to petition them for aid."\n\nHolding up two baskets [realm_priest.Custom('CTPFirstNameNoTooltip')] brought with [realm_priest.GetHerHim] [realm_priest.GetSheHe] adds: "Now we must decide on what kind of offering we shall leave for them.""
 
 religious_decision.0002.desc.start_offering:0 "[realm_priest.Custom('CTPFirstName')] pours my offering out onto the ground and starts walking around it in circles."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.Custom('CTPFirstName')] stares at me, perplexed. "You offer... yourself? I guess that works..." [realm_priest.GetSheHe] says, as [realm_priest.GetSheHe] starts walking around me in circles."
 
 religious_decision.0302.desc.wilderness:0 "As is tradition, a small group from my court gathered to march [ROOT.Var('ancestor_to_bury').Char.Custom('CTPFirstNamePossessive')] body out into the wilderness so that we could give [ROOT.Var('ancestor_to_bury').Char.GetHerHim] a proper burial.\n\nNoticing the procession, it wasn't long before the carrion birds began to circle overhead. Eager but not impatient, they waited for us to say our final words and depart before descending to feast."
 religious_decision.0302.desc.zoroastrian:0 "In the interest of avoiding contamination by the corpse demon Nasu, I am not permitted in the Dakhma Tower where [ROOT.Var('ancestor_to_bury').Char.Custom('CTPFirstNamePossessive')] body will be excarnated.\n\nInstead, several [ROOT.Char.GetFaith.PriestNeuterPlural] who have been specifically trained in the handling of dead bodies take [ROOT.Var('ancestor_to_bury').Char.GetHerHis] corpse, escorting it to the top of the tower.\n\nAfter some time, the [ROOT.Char.GetFaith.PriestNeuterPlural] return. "It is done, my [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')]. Now the carrion birds will scour [ROOT.Var('ancestor_to_bury').Char.GetHerHis] body's flesh and the sun's rays will bleach [ROOT.Var('ancestor_to_bury').Char.GetHerHis] bones.""