 trait_specific.6002.desc:0 "I reach to unbutton my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.Custom('CTPTitledFirstNamePossessive')] [lover.Custom('GetUpperClothingArticle')] when [lover.GetSheHe] suddenly pulls away.\n\n"I have been wanting to try some things with you, my [ROOT.Char.Custom('LoverPetName')]," [lover.GetSheHe] says as [lover.GetSheHe] reaches under the bed with a smirk, only to pull out [ROOT.Char.Custom('DeviantObjectArticle')]. "I was thinking that we could... use this.""