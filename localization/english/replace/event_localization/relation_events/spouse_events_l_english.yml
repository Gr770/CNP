l_english:
 spouse.0001.desc:0 "When we talk about life, my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] and I often agree. I just know that [spouse.Custom('CTPFirstName')] understands how I view the world."
 spouse.0002.desc:0 "The other day my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.Custom('CTPFirstName')] mentioned that [first_spouse.GetSheHe] feels I am one of very few people who really understand [first_spouse.GetHerHim].\n\nI know exactly what [first_spouse.GetSheHe] means when [first_spouse.GetSheHe] says that."
 spouse.0003.desc:0 "Sometimes I think that there is no one I would rather spend my time with than my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.Custom('CTPFirstName')]. Of all the things to do in this life, we enjoy so many of the same ones."
 spouse.0004.desc:0 "Out of all the people at court [first_spouse.GetSheHe] could spend [first_spouse.GetHerHis] time with, my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.Custom('CTPFirstName')] spends as much of it as [first_spouse.GetSheHe] can with me.\n\n[first_spouse.GetSheHe|U] really enjoys the things we get up to!"
 spouse.0005.desc:0 "No matter how many times I try to explain why I do the things I do, my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] doesn't ever fully understand me.\n\n[spouse.Custom('CTPFirstName')] and I seem to just be completely different people."
 spouse.0006.desc:0 "I do not understand my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.Custom('CTPFirstName')]. [from_spouse.GetSheHe|U] tries to explain why [from_spouse.GetSheHe] does the things [from_spouse.GetSheHe] does, but it makes no sense to me.\n\nAre we simply too different?"
 spouse.0007.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.Custom('CTPTitledFirstName')] has been telling me what a good friend my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.Custom('CTPFirstName')] has been to [friend_in_common.GetHerHim]. Knowing how my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] treats others makes me respect [spouse.GetHerHim] all the more."
 spouse.0008.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.Custom('CTPFirstName')] has been sending me more warm smiles than usual, saying that seeing me warms [first_spouse.GetHerHis] heart.\n\nApparently our common friend [friend_in_common.Custom('CTPTitledFirstName')] has been telling [first_spouse.GetHerHim] what a good friend I am!"
 spouse.0008.a:1 "Thank you, [friend_in_common.Custom('CTPFirstNameNoTooltip')]!"
 spouse.0009.desc:0 "Despite my expressions of affection for [spouse.Custom('CTPFirstName')], I have been met with a cold, suspicious response. Apparently I've been spending too much time with our friend, [friend_in_common.Custom('CTPTitledFirstName')]."
 spouse.0009.has_lover_tooltip:1 "[spouse.Custom('CTPFirstNameNoTooltip')] cannot possibly know. Can [spouse.GetSheHe]?"
 
 spouse.1001.desc:0 "I may not hold my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] close to my heart, but the more time I spend with [spouse.Custom('CTPFirstName')], the more I start to understand [spouse.GetHerHim]."
 spouse.1002.desc:0 "As my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] and I spend more time together, I find [first_spouse.GetHerHim] warming to me. [first_spouse.Custom('CTPFirstName')] says [first_spouse.GetSheHe] keeps seeing new sides of me."
 spouse.1003.desc:0 "I do not hold my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] close to my heart, and the more time I spend with [spouse.Custom('CTPFirstName')], the more I start to understand why that is. Everything [spouse.GetSheHe] does gets on my nerves, just a little."
 sspouse.1004.desc:0 "I cannot be imagining it. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.Custom('CTPFirstName')] seems to become more and more annoyed the longer we spend in each others' company. If I did not know better I would say I was getting on my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]'s nerves!"
 spouse.2001.opening:0 "With so much in need of doing and so little time, I do not know how I would cope if it had not been for my loving [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.Custom('CTPFirstName')]."
 spouse.2001.a:1 "No one makes me smile like my dear [spouse.Custom('CTPFirstNameNoTooltip')]."
 spouse.2002.desc:0 "During a visit I seem to have gotten [told_of_character.Custom('CTPFirstNamePossessive')] attention, however briefly. This could be an opportune moment to put in a good word for my dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.Custom('CTPFirstName')]."
 spouse.2003.opening:0 "During a recent visit, [initial_spouse.Custom('CTPTitledFirstName')] spoke at length about [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.Custom('CTPTitledFirstName')]."
 spouse.2003.a:1 "Thank you for showing me, [initial_spouse.Custom('CTPFirstNameNoTooltip')]!"
 spouse.2004.opening:1 "During a recent visit, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.Custom('CTPFirstName')] spoke at length to [told_of_character.Custom('CTPTitledFirstName')]."
 spouse.2004.exceptional:0 "\n\nWhatever [initial_spouse.GetSheHe] said, it must have left quite the impression! Before departure [told_of_character.Custom('CTPFirstName')] reached out and gave me a friendly hug!"
 spouse.2004.a:1 "What would I do without my dear [initial_spouse.Custom('CTPFirstNameNoTooltip')]."
 spouse.2005.desc:0 "It seems [told_of_character.Custom('CTPTitledFirstName')] was thoroughly impressed by the way I spoke of [spouse.Custom('CTPFirstName')]! Before departure [told_of_character.Custom('CTPTitledFirstName')] even pulled [spouse.GetHerHim] in for a hug!"
 sspouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U] gave me a new perspective on what I should respect [spouse.Custom('CTPFirstName')] for."
 spouse.2006.a:1 "Thank you for showing me, [initial_spouse.Custom('CTPFirstNameNoTooltip')]."
 spouse.2007.good:0 "\n\nWhatever [initial_spouse.GetSheHe] said, it must have left a good impression. Before departure [told_of_character.Custom('CTPFirstName')] grabbed my shoulder with a smile!"
 spouse.2007.a:1 "What would I do without my dear [initial_spouse.Custom('CTPFirstNameNoTooltip')]."
 spouse.2008.desc:0 "It seems [told_of_character.Custom('CTPTitledFirstName')] was thoroughly impressed by the way I spoke of [spouse.Custom('CTPFirstName')]! They get along better than ever."
 spouse.2009.bad:0 "\n\nI am unsure if it was the intention, but listening to [initial_spouse.Custom('CTPFirstName')] made me think I have been giving [spouse.Custom('CTPFirstName')] too much credit."
 spouse.2009.a:1 "Thank you for showing me, [initial_spouse.Custom('CTPFirstNameNoTooltip')]..."
 spouse.2010.desc:0 "\n\nWhatever [initial_spouse.GetSheHe] said, it must have left a bad taste with [told_of_character.Custom('CTPFirstName')]. Upon departure [told_of_character.GetSheHe] just looked at me, shaking [told_of_character.GetHerHis] head."
 spouse.2010.a:1 ""What would I do without my dear [initial_spouse.Custom('CTPFirstNameNoTooltip')]..."
 spouse.2011.desc:0 "No matter how much I tried correcting myself, everything I said about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] came out as an insult, rather than praise! Upon departure [told_of_character.Custom('CTPFirstName')] simply shook his head at [spouse.Custom('CTPFirstName')]."
 spouse.2012.secret_about_me:0 "There are things I feel I cannot keep hidden from my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]. I know [spouse.Custom('CTPFirstName')] would understand."
 spouse.2012.secret_about_spouse:0 "There are things I know about [spouse.Custom('CTPFirstName')]. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] cannot continue living in ignorance."
 spouse.2012.secret_about_other:0 "I am contemplating whether to share something with my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] the next time we are by ourselves, away from listening ears.\n\nThe things I've learned about [owner_of_secret.Custom('CTPTitledFirstName')] would be of great interest to [spouse.GetHerHim]."
 spouse.2012.a:1 "I will share this secret with [spouse.Custom('CTPFirstNameNoTooltip')]."
 spouse.2012.a.tt:0 "The secret is revealed to [spouse.Custom('CTPTitledFirstName')]"

 spouse.2013.opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.Custom('CTPFirstName')] took me aside and looked at me with a serious expression."
 spouse.2013.secret_about_other:0 "\n\n"I have to tell you something," [first_spouse.GetSheHe] said. "Something about [owner_of_secret.Custom('CTPTitledFirstName')]." \nWhen [first_spouse.GetSheHe] leaned in and whispered in my ear, my eyes went wide."
 spouse.2014.desc:0 "There is something off about the way [agent.Custom('CTPTitledFirstName')] acts around my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] when [agent.GetSheHe] thinks no one is looking. I keep seeing [agent.GetHerHim] cast sideways glances, wander in empty hallways, and pay close attention to [spouse.Custom('CTPFirstNamePossessive')] every movement.\n\nI worry [agent.GetSheHe] must be plotting something."
 spouse.2014.a:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] must be warned!"
 spouse.2014.reveal_tt:0 "[spouse.Custom('CTPTitledFirstName')] will be warned that [agent.Custom('CTPTitledFirstName')] is up to something."
 spouse.2015.desc:0 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] came to me, a worried look in [first_spouse.GetHerHis] eyes. Lowering [first_spouse.GetHerHis] voice, [first_spouse.Custom('CTPFirstName')] told me of some highly suspicious behavior [first_spouse.GetSheHe] has observed from [agent.Custom('CTPTitledFirstName')]. [first_spouse.Custom('CTPFirstName')] directly accused [agent.GetHerHim] of liaising with scheming forces!"
 spouse.2015.b:1 "Can I really trust [first_spouse.Custom('CTPFirstNameNoTooltip')] in this?"
 
 spouse.3001.paranoid:0 "[spouse.Custom('CTPFirstName')] keeps blaming me for things I never did, and it is testing my patience. I am actually tempted to be guilty of [spouse.GetHerHis] next accusation..."
 spouse.3001.impatient:0 "\n\nIt is [spouse.GetHerHis] duty to support me and be understanding, yet [spouse.GetSheHe] has no patience. Even though I am suffocating under the weight of my responsibilities, [spouse.Custom('CTPFirstName')] cares only about unfulfilled promises and absent attention."
 spouse.3001.arrogant:0 "[spouse.Custom('CTPFirstName')] is furious about my burdensome responsibilities, but not out of care for my wellbeing. No, [spouse.GetSheHe] expects me to prioritize [spouse.GetHerHim] over my duties to [p_title.GetNameNoTier]!"
 spouse.3001.sadistic:0 "\n\nI am struggling to give my numerous responsibilities the attention they deserve and I feel myself wearing thin. Once, I thought I would find support in [spouse.Custom('CTPFirstName')], but I am not so foolish anymore. I think [spouse.GetSheHe] actually finds pleasure in my suffering!"
 spouse.3001.callous:0 "After a long and tedious day, I crave compassion and encouragement. [spouse.Custom('CTPFirstName')] offers nothing but piercing remarks and cold rejection."
 spouse.3001.vengeful:0 "I admit, I am just a [ROOT.Char.GetWomanMan] and I have my faults, but [spouse.Custom('CTPFirstName')] is flawed in the extreme! [spouse.GetSheHe|U] remembers every mistake I have ever made, and even worse, keeps punishing me for them."
 
 spouse.3002.desc:0 "During a visit I seem to have gotten [told_of_character.Custom('CTPTitledFirstNamePossessive')] attention, however briefly. This could be an opportune moment to tell [told_of_character.GetHerHim] what [told_of_character.GetSheHe] should really be thinking about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.Custom('CTPFirstName')]."
 spouse.3002.a:1 "Let me tell you a few things, [told_of_character.Custom('CTPFirstNameNoTooltip')]."
 spouse.3002.a.great_tt:0 "#F [told_of_character.Custom('CTPFirstNameNoTooltip')] is aghast#!"
 spouse.3002.a.good_tt:0 "#F [told_of_character.Custom('CTPFirstNameNoTooltip')] is swayed by my words#!"
 spouse.3002.a.bad_tt:0 "#F [told_of_character.Custom('CTPFirstNameNoTooltip')] is insulted that I would speak of my [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] this way#!"

 spouse.3003.opening:0 "During a recent visit I spent some time speaking with [spouse.Custom('CTPTitledFirstNamePossessive')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [initial_spouse.Custom('CTPTitledFirstName')]."
 spouse.3003.exceptional:0 "\n\nI have previously held [spouse.Custom('CTPFirstName')] in quite high regard, but what [initial_spouse.GetSheHe] told me has nothing short of horrified me!"
 spouse.3003.a:1 "I have been far too kind, [spouse.Custom('CTPFirstNameNoTooltip')]!"
 spouse.3004.opening:0 "During a recent visit, [told_of_character.Custom('CTPTitledFirstName')] spent a disconcerting amount of time listening to my less than loving [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.Custom('CTPFirstName')]."
 spouse.3004.exceptional:0 "\n\nMy worst fears were confirmed upon departure, where [told_of_character.Custom('CTPFirstName')] refused to even look at me before we parted!"
 spouse.3006.good:0 "\n\nI have previously held [spouse.Custom('CTPFirstName')] in quite high regard, but what [initial_spouse.GetSheHe] told me paints [spouse.GetHerHim] as a disappointment."
 spouse.3006.a:0 "I have been too kind, [spouse.Custom('CTPFirstNameNoTooltip')]."

 spouse.3007.good:0 "\n\nI did have reason to be worried, as upon departure [told_of_character.Custom('CTPFirstName')] simply shook [told_of_character.GetHerHis] head at me."
 spouse.3008.good:0 "I must have made an impression with the things I told [told_of_character.Custom('CTPFirstName')] about my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], for when it was time to leave [told_of_character.GetSheHe] simply shook [told_of_character.GetHerHis] head at [spouse.Custom('CTPFirstName')]."
 spouse.3009.bad:0 "\n\nI have been holding [spouse.Custom('CTPFirstName')] in quite high regard, and what [initial_spouse.GetSheHe] told me makes it clear that I was right to!"
 spouse.3010.bad:0 "\n\nI needn't have worried, for [told_of_character.Custom('CTPFirstName')] later told me that [initial_spouse.Custom('CTPFirstName')] had made [told_of_character.GetHerHim] see sides of me [told_of_character.GetSheHe] had not properly appreciated before!"
 
 spouse.3011.bad:0 "No matter how bad a light I attempted to paint [spouse.Custom('CTPFirstName')] in, [told_of_character.Custom('CTPFirstName')] thought I was praising [spouse.GetHerHim]! Now they seem to be getting along better than ever."
 spouse.3012.opening:0 "Despite what a useless person [spouse.GetSheHe] is, my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.Custom('CTPFirstName')] seems all too comfortable with [spouse.GetHerHis] life at court."
 spouse.3012.agent_suspicious:0 "\n\nSharing the suspicious behavior I have seen from [agent.Custom('CTPTitledFirstName')] ought to make [spouse.GetHerHim] a little less comfortable."
 spouse.3012.agent_probably_innocent:0 "\n\nClaiming I have observed highly suspicious behavior from [agent.Custom('CTPTitledFirstName')] ought to make [spouse.GetHerHim] a little less comfortable."
 spouse.3012.a:1 "[spouse.Custom('CTPFirstNameNoTooltip')] must be told of this "threat"!"
 spouse.3012.false_reveal_tt:1 "[spouse.Custom('CTPFirstNameNoTooltip')] will be "warned" about [agent.Custom('CTPFirstNameNoTooltip')]."
 spouse.3013.desc:1 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] came to me, a worried look in [initial_spouse.GetHerHis] eyes. Lowering [initial_spouse.GetHerHis] voice, [initial_spouse.Custom('CTPFirstName')] told me of some highly suspicious behavior [initial_spouse.GetSheHe] has observed from [agent.Custom('CTPTitledFirstName')]. [initial_spouse.Custom('CTPFirstName')] directly accused [agent.GetHerHim] of liaising with scheming forces!"
 spouse.3013.a:1 "Can I really trust [initial_spouse.Custom('CTPFirstNameNoTooltip')] in this?"