l_english:
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.Custom('CTPFirstName')] is furious. \n\n[scoped_bishop.GetSheHe|U] claims that I have no right to detain [scoped_prisoner.Custom('CTPTitledFirstName')] as my prisoner. "[scoped_prisoner.GetSheHe|U] is a [scoped_prisoner.GetWomanMan] of the cloth! Whatever [scoped_prisoner.GetHerHis] crimes may be, no secular ruler has the authority to pass judgment upon [scoped_prisoner.GetHerHim]!""
 bishop.2001.desc.b:0 "My prisoner, [scoped_prisoner.Custom('CTPTitledFirstName')], recites a passage from the [scoped_prisoner.GetFaith.ReligiousText] with a firm voice and looks up, waiting for [scoped_prisoner.GetHerHis] judgment. "[scoped_prisoner.Custom('CTPFirstNameNoTooltip')] has proven to be a member of the clergy," [scoped_bishop.GetCouncilTitle] [scoped_bishop.Custom('CTPFirstName')] states, standing right next to the prisoner and treating me to a scornful look. "As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 bishop.2001.desc.c:0 "[scoped_prisoner.Custom('CTPTitledFirstName')] recites a passage with a wavering voice from the [scoped_prisoner.GetFaith.ReligiousText] held in front of [scoped_prisoner.GetHerHim] and then stands silent.\n\n"[scoped_prisoner.Custom('CTPFirstNameNoTooltip')] has proven to be a member of the clergy," [scoped_bishop.GetCouncilTitle] [scoped_bishop.Custom('CTPFirstName')] states, standing right next to the prisoner and treating me to a scornful look. "As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.Custom('CTPTitledFirstName')] recites the passage correctly"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.Custom('CTPTitledFirstName')] is placed under clerical custody."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.Custom('CTPTitledFirstName')] is unable to read the second verse"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.Custom('CTPTitledFirstName')] is thrown back in the dungeon."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.Custom('CTPTitledFirstName')] has an accident"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.Custom('CTPFirstName')] dies after [scoped_prisoner.GetHerHis] release."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.Custom('CTPTitledFirstName')] manages to leave unscathed"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.Custom('CTPFirstName')] eludes my assassins!"
 
 bishop.2002.desc.b:0 "I raise my hand to call for [scoped_relative.Custom('CTPFirstName')] from across the hall, yet my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] only returns an embarrassed glance before rushing off."
 bishop.2002.desc.a:0 "\n\nMy own family has been turned against me by that [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.Custom('CTPFirstName')]. [scoped_bishop.GetSheHe|U] has taken up a habit of whispering lies in my relatives' ears whenever they go to [scoped_bishop.GetHerHim] for spiritual guidance, claiming that I am a wicked [ROOT.Char.Custom('CTPTitleTierName')] and that [ROOT.GetCharacter.GetFaith.HighGodName] cursed our House."
 tooltip.bishop.2002.a.success:0 "I convince my relatives that [scoped_bishop.Custom('CTPTitledFirstName')] is lying"
 bishop.2002.success.a.desc.tt:0 "I expose [scoped_bishop.Custom('CTPFirstNamePossessive')] attempt to slander me."
 
 bishop.2003.desc:0 "Not a day passes by without [scoped_bishop.GetCouncilTitle] [scoped_bishop.Custom('CTPFirstName')] making a mockery of me during [scoped_bishop.GetHerHis] sermons.\n\nThat obsessed [scoped_bishop.Custom('InsultNoun')] is certain that I am an agent of [ROOT.Char.GetFaith.DevilName] and will not rest until [scoped_bishop.GetSheHe] has turned the peasantry against me."