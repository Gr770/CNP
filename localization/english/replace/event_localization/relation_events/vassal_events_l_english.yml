l_english:
 vassal.1001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.Custom('CTPTitledFirstName')], is passing through my domains. As [religious_liege.GetSheHe] surveys the buildings, [religious_liege.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] and frowns.\n\n"You know what is missing from this view? A [religious_liege.GetFaith.HouseOfWorship] – a glorious tribute to [religious_liege.GetFaith.HighGodName]!""
 vassal.1001.a.tt:0 "#F [religious_liege.Custom('CTPFirstNameNoTooltip')] will remember the promise, and owe me a [favor|E] if it's fulfilled within ten years#!"

 vassal.1010.desc:0 ""You have outdone yourself this time, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]. It truly is a magnificent building." My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.Custom('CTPTitledFirstName')], [religious_liege.Custom('quirk_pos_present')], and gestures towards the newly constructed [religious_liege.GetFaith.HouseOfWorship].\n\n"I am sure [religious_liege.GetFaith.HighGodName] is as impressed as I am!""
 
 vassal.1020.desc_not_as_religious:0 ""You lied to me, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]... And about building a [religious_liege.GetFaith.HouseOfWorship] to [religious_liege.GetFaith.HighGodName] no less!""
 vassal.1020.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.Custom('CTPTitledFirstName')], makes no secret of [religious_liege.GetHerHis] displeasure as [religious_liege.GetSheHe] [religious_liege.Custom('quirk_neg_present')]."
 
 vassal.1101.desc:0 ""My [ROOT.Char.GetLadyLord], it has come to my attention that there is room for a [religious_vassal.GetFaith.HouseOfWorship] in your domains."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.Custom('CTPTitledFirstName')], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] before continuing, "If you build one you will surely have [religious_vassal.GetFaith.HighGodNameAlternatePossessive] gratitude, as well as mine."
 vassal.1101.a.tt:0 "#F [religious_vassal.Custom('CTPFirstNameNoTooltip')] will remember the promise, and owe me a [favor|E] if it's fulfilled within ten years#!"

 vassal.1110.desc:0 ""You have outdone yourself this time, my [ROOT.Char.GetLadyLord]. It truly is a magnificent building." My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('CTPTitledFirstName')], [religious_vassal.Custom('quirk_pos_present')] and gestures towards the newly constructed [religious_vassal.GetFaith.HouseOfWorship].\n\n"I am sure [religious_vassal.GetFaith.HighGodName] is as impressed as I am!""

 vassal.1120.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('CTPTitledFirstName')], [religious_vassal.Custom('quirk_neg_present')] and shakes his head.\n\n"May [religious_vassal.GetFaith.HighGodNameAlternate|U] forgive you.""
 
 vassal.2001.desc:0 ""My [ROOT.Char.GetLadyLord], I think that young [child_to_educate.Custom('CTPFirstName')] could learn a lot if [child_to_educate.GetSheHe] got the opportunity to study under your tutelage."\n\n[vassal_proposing_education.Custom('CTPTitledFirstNamePossessive')] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], before waving at us."
 
 vassal.2101.desc:1 ""Many months have passed since the Lords and Ladies of the realm gathered for a feast, my [ROOT.Char.Custom('CTPTitleTierName')]."\n\n[party_vassal.Custom('CTPTitledFirstName')] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] continues, "It would benefit you — not to mention those among us who appreciate a good feast — if this was remedied soon!""
 vassal.2101.a.tt:0 "#F [party_vassal.Custom('CTPFirstNameNoTooltip')] will remember the promise I made, and be grateful if it's fulfilled within ten years#!"

 vassal.2110.desc:0 ""My [ROOT.Char.GetLadyLord]! You truly outdid yourself this time!"\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.Custom('CTPTitledFirstName')], seems to still be recovering from the feast I promised [party_vassal.GetHerHim], but [party_vassal.GetSheHe] is in a good mood nonetheless."
 
 vassal.2120.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.Custom('CTPTitledFirstName')], [party_vassal.Custom('quirk_neg_present')] and shakes his head."
 
 vassal.2201.desc:0 ""My [ROOT.Char.Custom('CTPTitleTierName')], I could not help but notice that you might benefit from some monetary aid."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.Custom('CTPTitledFirstName')], [vassal_loan_holder.Custom('quirk_pos_present')] as [vassal_loan_holder.GetSheHe] proposes an arrangement: a loan to ease the burden on my treasury."
 vassal.2201.a:0 "Your help is appreciated, [vassal_loan_holder.Custom('CTPFirstNameNoTooltip')]."
 vassal.2201.a.money_loan_tooltip:0 "I will borrow [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! Gold from [vassal_loan_holder.Custom('CTPFirstNameNoTooltip')]."

 vassal.2205.desc_inherited:0 ""My [ROOT.Char.GetLadyLord], my departed [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] once granted you a loan."\n\n[vassal_loan_holder.Custom('CTPTitledFirstName')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "As [vassal_loan_holder.GetHerHis] successor, I have now come to ask that the loan be repaid.""
 vassal.2205.desc_inherited_loan:0 ""My [ROOT.Char.GetLadyLord], I once loaned your departed [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] a sum of gold."\n\n[vassal_loan_holder.Custom('CTPTitledFirstName')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "As [vassal_loan_holder.GetHerHis] successor, the duty to repay that loan now rests upon you.""
 vassal.2205.desc_all_new_char:0 ""My [ROOT.Char.GetLadyLord], my departed [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] once loaned your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] a sum of gold."\n\n[vassal_loan_holder.Custom('CTPTitledFirstName')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "As [vassal_loan_holder.GetHerHis] successor, the duty to repay that loan now rests upon you.""
 vassal.2205.desc_first_time:0 ""My [ROOT.Char.GetLadyLord], I trust that the loan was useful?"\n\n[vassal_loan_holder.Custom('CTPTitledFirstName')] has come calling, asking for repayment of the gold [vassal_loan_holder.GetSheHe] supplied me with."
 vassal.2205.desc_second_time:0 ""My [ROOT.Char.GetLadyLord], I do not enjoy this game. You owe me, and I trust that your promise of repayment was not a lie."\n\n[vassal_loan_holder.Custom('CTPTitledFirstName')] [vassal_loan_holder.Custom('quirk_neg_present')] as he stands before me for the second time."
 vassal.2205.desc_three_times:0 ""I grow tired of this, my [ROOT.Char.GetLadyLord]! This is the last time I will ask you in a civil manner; where is the money you owe me?"\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.Custom('CTPTitledFirstName')] radiates displeasure, [vassal_loan_holder.GetHerHis] patience spent."
 vassal.2205.desc_more_times:0 ""Had I known that you were such [ROOT.Char.Custom('InsultAdjectiveArticle')], dishonest, [ROOT.Char.Custom('InsultNoun')] I never would have done you such a favor."\n\nThe money in my treasury is of little comfort as [vassal_loan_holder.Custom('CTPTitledFirstNamePossessive')] [vassal_loan_holder.Custom('quirk_neg_present')] before walking away."
 
 vassal.2301.a:2 "Take the reins, [skilled_vassal.Custom('CTPFirstNameNoTooltip')]!"
 
 vassal.2401.desc_other:0 ""My [ROOT.Char.GetLadyLord] – my [ROOT.Char.Custom('CTPTitleTierName')] – I require some financing.""
 vassal.2401.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.Custom('CTPTitledFirstName')], looks at me [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] before continuing, "I am even willing to make concessions... Please, I know that you have the means to help me!""
 
 vassal.2451.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.Custom('CTPTitledFirstName')], approaches me with a [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] smile.\n\n"I would appreciate it if we could... renegotiate my contract, my [ROOT.Char.Custom('CTPTitleTierName')]. Any improvement would, of course, be met with enthusiasm from my treasury or my lands.""
 vassal.2451.c:0 "You'll find no deal here, [negotiating_vassal.Custom('CTPFirstNameNoTooltip')]."

 vassal.2501.desc:0 ""My [ROOT.Char.GetLadyLord], this war..." My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.Custom('CTPTitledFirstName')], sighs before continuing, "It is hard on the troops — hard on all of us. I must admit that I have doubts."\n\nMaybe I should do something to alleviate [peaceful_vassal.GetHerHis] growing misgivings?"
 vassal.2501.b:0 "Must I remind you who is the [ROOT.Char.Custom('CTPTitleTierName')]?!"
 
 vassal.2601.desc:0 ""My [ROOT.Char.GetLadyLord], you have reason to attack [holder_of_claim.Custom('CTPTitledFirstName')], yet you stay your hand..." My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.Custom('CTPTitledFirstName')], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] before continuing, "Why? We have been at peace for far too long, you should seize this opportunity!""
 vassal.2601.a:0 "You are right, [warmongering_vassal.Custom('CTPFirstNameNoTooltip')]!"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.Custom('CTPFirstName')] will remember the promise I made#!"

 vassal.2610.desc:0 ""You did the right thing, my [ROOT.Char.GetLadyLord]. We will show that [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.Custom('CTPTitledFirstName')] what we can do! You will claim [claim_to_fight_for.GetNameNoTier]!""
 
 vassal.2620.desc:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.Custom('CTPTitledFirstName')], [warmongering_vassal.Custom('quirk_neg_present')].\n\n"My [ROOT.Char.GetLadyLord], [holder_of_claim.Custom('CTPTitledFirstName')] has not seen your rage, nor your army. Why did you promise me a war you never planned to start?""
 
 vassal.2701.desc:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.Custom('CTPTitledFirstName')], is known for [teacher.GetHerHis] prowess in military matters — especially in areas where I have found myself lacking."
 vassal.2701.a:0 "Will you teach me, [teacher.Custom('CTPFirstNameNoTooltip')]?"

 vassal.2702.desc_success_inclination:0 ""Impressive, my [ROOT.Char.GetLadyLord]!"\n\nMy inclination towards the teachings of [teacher.Custom('CTPTitledFirstName')] might not come as a surprise, but I find myself satisfied nonetheless."
 vassal.2702.desc_success_no_inclination:0 ""Impressive, my [ROOT.Char.GetLadyLord]!"\n\nDespite never having been a natural in military matters, I find myself taking to [teacher.Custom('CTPTitledFirstNamePossessive')] teachings with a thirst and skill that surprise even myself."
 vassal.2702.desc_failure:0 "Despite [teacher.Custom('CTPTitledFirstNamePossessive')] best efforts, nothing [teacher.GetSheHe] tells me or demonstrates makes any sense. This is a doomed venture."
 
 vassal.2801.desc:0 ""[ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')], I could not help but notice that no improvements have been made in [develop_county.GetNameNoTier] for quite some time, even though you clearly have the means to undertake such endeavors.""
 
 vassal.2901.desc:0 ""My [ROOT.Char.Custom('CTPTitleTierName')], you are currently in possession of something — someplace — that should be mine."\n\nMy [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.Custom('CTPTitledFirstName')] has come before me, insisting that I grant him the [claim_to_propose.GetName]."
 vassal.2901.a.tt:0 "#F [claim_vassal.Custom('CTPFirstNameNoTooltip')] will remember my promise, and be grateful if it's kept!#!"
 
 vassal.2910.desc:0 ""Thank you, my [ROOT.Char.Custom('CTPTitleTierName')]!"\n\nMy [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('CTPTitledFirstName')], is happy with the title I granted [recipient.GetHerHim], and I am delighted with the favor owned."
 
 vassal.3001.desc_child:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('CTPTitledFirstName')] stands, surrounded by love and [vassal_to_ask.GetHerHis] many [vassal_to_ask.Custom('ChildChildrenGender')], and I am reminded of the harsh coldness that permeates my own home — a feeling that might be dispelled with another child."
 vassal.3001.desc_no_child:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('CTPTitledFirstName')] stands, surrounded by love and [vassal_to_ask.GetHerHis] many [vassal_to_ask.Custom('ChildChildrenGender')], and I am reminded of the empty rooms and quiet hallways of my own home."
 vassal.3001.desc:0 "\n\nOf course we have tried, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.Custom('CTPFirstName')] and I, but there must be something we are doing wrong..."
 vassal.3001.a:0 "Maybe [vassal_to_ask.Custom('CTPFirstNameNoTooltip')] can give me a few pointers!"

 vassal.3002.desc:0 ""[ROOT.Char.Custom('CTPFirstNameNoTooltip')], you have been blessed with multiple [ROOT.Char.Custom('ChildChildrenGender')], and I have not had similar luck. Do you have any advice on how to... remedy that?"\n\nI cannot believe it! My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.Custom('CTPTitledFirstName')], asking me for pointers in the bedchamber!"
 
 vassal.3002.c:1 "I think [spouse.Custom('CTPTitledFirstNameNoTooltip')] needs some lessons."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.Custom('CTPTitledFirstNameNoTooltip')] agrees"

 vassal.3003.desc_good_counsel:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.Custom('CTPTitledFirstName')], gave me a brew to drink, claiming: "You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] vagueness on the topic of ingredients left me a little worried, but I can already feel vitality flowing strongly through my veins!"
 vassal.3003.desc_bad_counsel:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.Custom('CTPTitledFirstName')], gave me a brew to drink, claiming: "You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] vagueness on the topic of ingredients left me a little worried, and as I feel my warm humors dwindle I curse [vassal_to_ask.GetHerHis] bad counsel!"
 vassal.3003.desc_refusal:0 "The audacity of the [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! Even after I approached [vassal_to_ask.Custom('CTPTitledFirstName')] with my delicate question, [vassal_to_ask.GetSheHe] turned me away."
 vassal.3003.a:0 "[spouse.Custom('CTPTitledFirstName')]! Meet me in our chambers!"

 vassal.3004.desc_spouse:0 "The efficiency of my private lesson with [spouse.Custom('CTPTitledFirstName')] can be questioned, but [spouse.GetSheHe] definitely voiced no complaints.\n\nIf [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] is lucky, [spouse.GetSheHe] picked up a thing or two...!"
 vassal.3004.desc_refused:0 "[liege_with_trouble.Custom('CTPTitledFirstName')] refused me!\n\nI can only hope that [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] has better luck in their bedchamber...!"
 vassal.3004.desc:0 "The efficiency of my private lesson with [liege_with_trouble.Custom('CTPTitledFirstName')] can be questioned, but [liege_with_trouble.GetSheHe] surely had no complaints.\n\nIf [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] is lucky, [liege_with_trouble.GetSheHe] picked up a thing or two...!"
 vassal.3004.c:0 "[spouse.Custom('CTPFirstNameNoTooltip')] is an excellent student!"

 vassal.5010.c:0 "Do not tell the [ROOT.Char.Custom('CTPTitleTierName')] what [ROOT.Char.GetSheHe] must do!"

 vassal.5020.desc:0 "Six months have now passed since I made my pledge to send armies against the enemies of the faith. [vassal.Custom('CTPTitledFirstName')] will be unhappy about my lack of promised action."
 
 vassal.5050.desc:1 "I would like to petition you, in your wisdom, to consider my claim for the [claim.GetName]. It is not right that [claimed_title_holder.Custom('CTPTitledFirstName')] should sit safely as a usurper in [vassal.GetHerHis] castle, mocking my dynasty's birthright. Please, my [ROOT.Char.GetLadyLord], support your loyal vassal by taking up arms if they will not recognize my claim willingly!"
 vassal.5050.a.tt:0 "#F I pledge to press [vassal.Custom('CTPTitledFirstNamePossessive')] claim.#!"
 
 vassal.5060.desc:0 "A year has now passed since I made my pledge to [vassal.Custom('CTPTitledFirstName')] of going to war over [vassal.GetHerHis] claim on the [claim.GetName]. [vassal.Custom('CTPTitledFirstName')] will be unhappy about my lack of action on [vassal.GetHerHis] behalf."