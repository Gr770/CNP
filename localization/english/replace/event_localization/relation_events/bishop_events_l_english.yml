l_english:

 bishop.1001.desc:0 "It is my duty to inform you that irrefutable evidence has been unveiled proving that your marriage with [spouse.Custom('CTPTitledFirstName')] is consanguineous in nature. This information will stay between the two of us if you end this unholy union at once."
 bishop.1001.a:0 "Of course, [bishop.Custom('CTPTitledFirstNameNoTooltip')]."
 bishop.1001.a.tt:1 "@warning_icon!#X You divorce [spouse.Custom('CTPName')]#!"

 bishop.1001.c.failure:0 "[bishop.Custom('CTPTitledFirstNameNoTooltip')] is not persuaded"

 bishop.1011.desc_opening:0 "Your involvement in the [faction.GetNameNoTooltip] targeting [targeting.Custom('CTPTitledFirstName')] is most unseemly — if you do not withdraw from it, I will be forced to take drastic action."
 bishop.1011.desc_cannibal:0 "\n\nSay, your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.Custom('CTPTitledFirstName')] looks very tasty. It would be a #EMP shame#! if something were to happen to [cannibal_food.GetHerHim]..."
 bishop.1011.desc_beating:0 "\n\nA group of zealots is roaming close by, handing out divine punishment with little mercy. Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.Custom('CTPTitledFirstName')] still walks the streets alone sometimes, right...?"

 bishop.1011.c.success_vassal:0 "[bishop.Custom('CTPTitledFirstNameNoTooltip')] is so convinced that [bishop.GetSheHe] recruits a colleague to the cause"
 bishop.1011.c.success:0 "[bishop.Custom('CTPTitledFirstNameNoTooltip')] understands my motivations"
 bishop.1011.c.failure:0 "[bishop.Custom('CTPTitledFirstNameNoTooltip')] is not impressed"

 bishop.1012.desc:0 "[cannibal_food.Custom('CTPTitledFirstName')] has disappeared, leaving only a pool of blood behind..."