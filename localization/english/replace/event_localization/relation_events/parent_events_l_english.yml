l_english:
 parent.1007.desc_opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.Custom('CTPTitledFirstName')], has made [courtier.GetHerHis] disdain for me quite clear.\n\n"

 parent.1007.courtier_2:0 "I came across [courtier.GetHerHim] and another courtier walking the hallways. The moment [courtier.Custom('CTPTitledFirstNameNoTooltip')] saw me [courtier.GetSheHe] made a point of pausing the gossip until I had passed. It is not even the first occurrence of such an insult!"

 parent.1009.desc:0 "One of my [parent.Custom('MotherFather')]'s old acquaintances, [new_courtier.Custom('CTPTitledFirstName')], has arrived at court, at [parent.GetHerHis] invitation.\n\nMy [parent.Custom('MotherFather')] makes no end of hinting at the good influence [new_courtier.Custom('CTPFirstNameNoTooltip')] could exert on the realm if [new_courtier.GetSheHe] was offered a position at court."

 parent.2002.desc:0 "After not seeing [child.Custom('CTPTitledFirstName')] for days, I soon discovered that my overreaching [parent.Custom('MotherFather')] knew exactly where [child.GetSheHe] was:\n"I only sent [child.GetHerHim] away out of concern for [child.GetHerHis] education. Things will be much better for [child.GetHerHim] in [new_guardian.Custom('CTPTitledFirstNamePossessive')] care.""

 child_sent_away_tt:0 "[child.Custom('CTPTitledFirstNameNoTooltip')] will be educated by [new_guardian.Custom('CTPTitledFirstNameNoTooltip')]"

 parent.2003.desc:0 "I thought the feud between my [parent.Custom('MotherFather')] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.Custom('CTPTitledFirstName')], would never end.\n\nWell, now it has. My [parent.Custom('MotherFather')] has banished [hated_courtier.Custom('CTPFirstNameNoTooltip')] from my realm!"

 parent.3001.desc:0 "Lately I have noticed that my dear [child.Custom('GetDaughterSon')], [child.Custom('CTPTitledFirstName')], spends a lot of time with my [parent.Custom('MotherFather')].\n\nApparently [parent.Custom('CTPTitledFirstNameNoTooltip')] has taken a personal interest in [child.Custom('CTPFirstNamePossessiveNoTooltip')] life, and intends to be an active part of it."