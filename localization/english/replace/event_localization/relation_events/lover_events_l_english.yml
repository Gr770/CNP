l_english:
 lover.0001.desc_opening:1 ""My [ROOT.Char.Custom('LoverPetName')], this... this just isn't working anymore!"\n\nMy lover [lover.Custom('CTPTitledFirstName')] pulls away from me,"
 
 lover.0002.still_in_love:0 "[first_lover.GetHerHis|U] words are still ringing in my ears. For the somber tone [first_lover.Custom('CTPTitledFirstName')] spoke to me in, I cannot help but feel as though [first_lover.GetSheHe] was trying to hurt me.\n\n"I... but I love you!" I forced from my dry throat. My pleas could not change [first_lover.GetHerHis] heart."
 lover.0002.still_likes:0 "[first_lover.Custom('CTPTitledFirstNamePossessive')] words stung, but I tried to swallow my pain.\n\nIf this is what [first_lover.GetSheHe] thinks is best for us, I will not make it harder for [first_lover.GetHerHim] to walk away."
 lover.0002.neutral:0 ""All things come to an end," [first_lover.Custom('CTPTitledFirstName')] told me. It fills me with sadness to think of everything we shared, and everything we've now lost, but in the end this does seem to be for the best."
 lover.0002.dislike:0 "[first_lover.Custom('CTPTitledFirstName')] approached me, unsure. When I realized [first_lover.GetSheHe] was there to tell me we would no longer see each other, I was not upset. Only relieved."
 lover.0002.hate:0 "[first_lover.Custom('CTPTitledFirstName')] approached me, stating they had a serious matter to discuss. Even before [first_lover.GetSheHe] spoke, however, I let loose a tirade on how [first_lover.GetSheHe] had let me down once again.\n\nI was almost happy when [first_lover.GetSheHe] said [first_lover.GetSheHe] did not want to see me anymore."
 lover.0002.like.vengeful:0 "As feeble excuses passed [first_lover.Custom('CTPTitledFirstNamePossessive')] lips, hatred began to smolder in the pit of my stomach, each word feeding the fire. So, I am not good enough for [first_lover.GetHerHim] anymore, am I? [first_lover.GetSheHe|U] will regret this, mark my words..."
 lover.0002.dislike.vengeful:0 "As pathetic excuses passed [first_lover.Custom('CTPTitledFirstNamePossessive')] lips, icy contempt spread from the pit of my stomach, shattering any remaining tenderness I felt toward [first_lover.GetHerHim]. [first_lover.GetSheHe|U] will regret spurning me like this, mark my words..."
 lover.0002.like.humble:0 "While the pain [first_lover.Custom('CTPTitledFirstNamePossessive')] words caused was nearly impossible to bear, I could not deny their truth. I was never good enough for [first_lover.GetHerHim]. I hope [first_lover.GetSheHe|U] will be happier without me..."
 lover.0002.like.arrogant:0 "[first_lover.Custom('CTPTitledFirstName')]... did not want me anymore? What [first_lover.GetSheHe] said made no sense. I thought [first_lover.GetSheHe] must have been unwell, or perhaps had been forced to utter those bizarre words. I am... I am perfect for [first_lover.GetHerHim]!"
 lover.0002.dislike.arrogant:0 "I could barely stop myself from laughing, so absurd were [first_lover.Custom('CTPTitledFirstNamePossessive')] words. Of course [first_lover.GetSheHe] still wanted me, I am all [first_lover.GetSheHe] has ever desired! However, I did not argue — the loss is [first_lover.GetHerHis]. I could not care any less."
 lover.0002.like.lustful:0 "I had missed the touch of [first_lover.Custom('CTPTitledFirstNamePossessive')] eager hands, so [first_lover.GetHerHis] unannounced arrival was a delightful surprise. I could not wait to lose myself in [first_lover.GetHerHis] embrace, but when I tried to pull [first_lover.GetHerHim] close [first_lover.GetSheHe] resisted.\n\nI barely remember the words that followed, but the dull ache [first_lover.GetSheHe] left behind has not faded one bit."
 lover.0002.dislike.lustful:0 "To my surprise, when [first_lover.Custom('CTPTitledFirstName')] told me we were over, my first feeling was that of relief. Finally I could admit [first_lover.GetSheHe] was no longer able to fulfill my desires."
 lover.0002.like.understanding:0 "Even though [first_lover.Custom('CTPTitledFirstNamePossessive')] struggled to find the words, I knew [first_lover.GetHerHim] well enough to tell they would be bad. I suppressed my grief, not wanting to make this any harder for [first_lover.GetHerHim], and gave [first_lover.GetHerHis] hand a gentle squeeze. Then the words spilled out of [first_lover.GetHerHim] like a waterfall and my deepest fear was confirmed."
 lover.0002.dislike.understanding:0 "Whatever [first_lover.Custom('CTPTitledFirstName')] had come to tell me, it obviously distressed [first_lover.GetHerHim]. Even though my feelings for [first_lover.GetHerHim] had faded it still pained me to see [first_lover.GetHerHim] in such a state.\n\nOnce I reassured [first_lover.GetHerHim] everything would be fine, [first_lover.GetSheHe] finally told me we were over."
 lover.0002.like.angry:0 "After watching [first_lover.Custom('CTPTitledFirstName')] squirm and sweat for the better part of an hour, [first_lover.GetHerHis] confession came as no surprise. However, I had not expected my own reaction. Vile words spilled like lava from my mouth, I could not stop them, nor did I want to. I had to see my own pain reflected upon [first_lover.Custom('CTPFirstNamePossessive')] face.\n\nThe rage protected me until [first_lover.Custom('CTPFirstName')] stormed out of the room. Then I was left with nothing but the agonizing reality of rejection."
 lover.0002.dislike.angry:0 "After watching [first_lover.Custom('CTPTitledFirstName')] squirm and sweat for the better part of an hour, I could no longer hold my rage at bay. Every spiteful thing I had ever wanted to say to that wretched [first_lover.GetWomanMan] spilled like lava from my mouth.\n\nThe pain in [first_lover.GetHerHis] eyes made me stronger, and when [first_lover.GetSheHe] finally croaked that we were over, my triumph was complete."
 lover.0002.like.paranoid:0 "As [first_lover.Custom('CTPTitledFirstName')] told me [first_lover.GetSheHe] did not want me anymore, it came as no surprise. I had seen it in [first_lover.GetHerHis] eyes for the longest time, felt it in the hesitation of [first_lover.GetHerHis] touch. Every time I had asked, [first_lover.GetSheHe] had denied it, but it seems like [first_lover.GetSheHe] was unable to hide it any more. Or perhaps [first_lover.GetSheHe] simply enjoyed watching me suffer..."
 lover.0002.dislike.paranoid:0 "As [first_lover.Custom('CTPTitledFirstName')] told me [first_lover.GetSheHe] did not want me anymore, it came as no surprise. I knew it had been coming for the longest time, even though [first_lover.GetSheHe] continuously denied it. Perhaps [first_lover.GetSheHe] had drawn out the whole affair to punish me... Yes, I am sure that heinous [first_lover.GetWomanMan] reveled in my suffering!"
 
 lover_0003.a:0 "I must let [lover_1.Custom('CTPFirstNameNoTooltip')] go."
 lover_0003.b:0 "[lover_2.Custom('CTPFirstNameNoTooltip')] and I have reached the end of our road."
 lover_0003.c:0 "I cannot go on like this with [lover_3.Custom('CTPFirstNameNoTooltip')]."
 
 lover.0004.desc:0 "[first_lover.Custom('CTPFirstName')] and I have had our struggles, I cannot deny it, yet [first_lover.GetHerHis] rejection came as a shock. While I cannot explain why, I never thought we would end like this.\n\nRage, indignation, regret... apathy. The emotions flood through me and I am left stunned, unsure of what to do or feel."
 
 lover.0005.desc:0 "If I claimed to think that [lover.Custom('CTPFirstName')] would take my decisions well, I would be lying, yet [lover.GetHerHis] reaction surprised me. No tears, no pleading, no insults. Only [lover.Custom('CTPTitledFirstNamePossessive')] eyes betrayed [lover.GetHerHis] true feelings, and what I saw chilled me to my core."
 
 lover.0101.desc_dungeon:0 "I can barely see the bars due to the shroud of tears covering my eyes; why would my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] do this to me? [lover.Custom('CTPTitledFirstName')], my [lover.Custom('LoverPetName')], please let me out..."
 lover.0101.desc_house_arrest:0 "Even though I walk the same halls as my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] our hearts have never been further apart. My [lover.Custom('LoverPetName')], please, let me out..."
 
 lover.0102.desc:0 "Who could have guessed it would come to this? My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.Custom('CTPTitledFirstName')] shuns my very presence, and even though [imprisoned_lover.GetSheHe] is still in my clutches [imprisoned_lover.GetHerHis] affection for me is gone."
 
 lover.0103.desc:0 "That my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] would declare war on me... Whatever we shared — whatever feelings I had for [lover.GetHerHim] – are slowly being drowned out by the sound of battle horns."
 
 lover.0104.desc:0 "Ever since choosing my conquest of the [war_title.GetName] over my lover [war_lover.Custom('CTPTitledFirstName')] [war_lover.GetSheHe] refuses to even look at me, and I fear that what we had has been lost forever."
 
 lover.0201.desc:0 ""I am so glad you understand why it has to be this way," my lover tells me.\n\nOh, [breaker.Custom('CTPFirstName')], I wish I did! First you whisper all those sweet words, but now you walk away?"
 
 lover.0202.desc:0 "I am... confused. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.Custom('CTPFirstName')], says [breaker.GetSheHe] no longer wishes to be my lover. Is our passion not enough to keep the flame of this marriage burning?"
 
 lover.0203.desc:0 ""It is not you, it is I..." I am not really listening as [breaker.Custom('CTPFirstName')] is speaking. There is no doubt that [breaker.GetSheHe] is here to end our dalliance, but all I feel is a wave of relief flowing over me."
 
 lover.0204.desc:0 ""How dare you! How dare you break up with me, and for that [other_lover.Custom('InsultNounSexual')] nonetheless!"\n\nRumors spread fast, and the dramatic reaction of [lover.Custom('CTPFirstName')] is now reenacted in front of me. It is clear that [lover.GetSheHe] harbors ill feelings toward me, and may seek revenge whether warranted or not."
 lover.0204.a:0 "[breaker.Custom('CTPFirstName')] chose me. Get over it."

 lover.3111.desc:1 "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] holds me in [lover.GetHerHis] arms, and I feel a seldom felt happiness. Just imagine if this could last forever — if [lover.GetSheHe] could be forever mine, and mine only..."
 lover.3111.a.success:0 "[lover.Custom('CTPShortName')|U] agrees to become exclusive"
 lover.3111.a.failure:0 "My suggestion makes [lover.Custom('CTPShortName')] uncomfortable"
 
 lover.3002.desc:0 "My feelings for [lover.Custom('CTPFirstName')] are nearly bursting through my chest! I have a desperate need to let [lover.GetHerHim] know how I feel!\n\nLove, guide my hand as I put ink to paper!"
 
 lover.3003.desc:0 "I have received a letter from [first_lover.Custom('CTPTitledFirstName')]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 
 lover.3008.desc:0 "My letter was well received! [lover.Custom('CTPTitledFirstName')] seems to have recited it to several people.\n\n[first_lover.Custom2('love_letter', lover )]"
 
 lover.3010.desc:0 "[lover.Custom('CTPTitledFirstName')] responded to my letter, saying it was one of the most beautiful things [lover.GetSheHe] has ever heard! Looking back at it, I can't say I'm surprised:\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3010.a:0 "Perhaps I should have been a poet, rather than a [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')]!"

 lover.3112.desc:0 ""I will never desire anyone but you, my [ROOT.Char.Custom('LoverPetName')]."\n\n[proposing_lover.Custom('CTPTitledFirstName')] holds me close, [proposing_lover.GetHerHis] breath against my neck, as [proposing_lover.GetSheHe] asks for a promise: to never take another lover but [proposing_lover.GetHerHim]."
 lover.3112.b.remain_together.tt:0 "[THIS.Char.Custom('CTPShortName')] remains your [lover|E]"

 lover.3113.desc:0 ""Yes, of course I want to be only yours, my [ROOT.Char.Custom('LoverPetName')]!"\n\nMy heart swells as fondness and desire course though me, and I draw [lover.Custom('CTPTitledFirstName')] close and kiss [lover.GetHerHim] deeply."
 lover.3113.a.tt:0 "#F I will never love another as I do [lover.Custom('CTPFirstNameNoTooltip')]!#!"

 lover.3114.desc:0 ""I am fond of you [ROOT.Char.Custom('CTPFirstNameNoTooltip')], but I am not ready to swear myself to you."\n\n[lover.Custom('CTPTitledFirstName')] [lover.Custom('quirk_neg_present')] as we lapse into an awkward silence."
 
 lover.0304.opening:1 "My dear [ROOT.Char.Custom('CTPFirstNameNoTooltip')],"

 lover.1001.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.Custom('CTPTitledFirstName')] gets to hear many things during [snoopy_lover.GetHerHis] comings and goings at court.\n\nLately [snoopy_lover.GetSheHe] has heard some very interesting stories about what my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )] [secret_holder.Custom('CTPTitledFirstName')] does in the shadows..."
 
 lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.Custom('CTPTitledFirstName')] knows a lot about how to navigate the many relationships at court. [lover.GetSheHe|U] suggests that [lover.GetSheHe] could put [lover.GetHerHis] expertise to good use in my diplomatic overtures towards [target.Custom('CTPTitledFirstName')]."
 lover.1002.b:0 "I cannot afford to have [lover.Custom('CTPFirstNameNoTooltip')] involved in this."

 lover.1003.desc:0 "The burden of being [ROOT.Char.Custom('CTPTitleTierName')] has weighed heavily on me as of late, and only the warm embrace of my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )], [lover.Custom('CTPTitledFirstName')], seems to lighten the load.\n\n"Please, my [ROOT.Char.Custom('LoverPetName')], let me help you relax.""
 
 lover.1004.desc:0 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.Custom('CTPTitledFirstName')] smiles [lover.Custom('quirk_pos_adverb')] as [lover.GetSheHe] embraces me, and I am reminded once more of why I hold [lover.GetHerHim] so dear.\n\nHow good it would be to get away together for a while, just the two of us..."
 
 lover.1005.desc_opening_same_court:0 ""Oh, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]! To escape the court, even if only for a short while... This is like a dream."\n\n"
 lover.1005.desc_opening_other_court:0 ""Oh, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]! To meet like this, away from both of our courts... It is like a dream."\n\n"
 lover.1005.desc_object_of_importance:0 "Seeing the smile playing on [lover.Custom('CTPTitledFirstNamePossessive')] lips, and the eagerness in [lover.GetHerHis] eyes, I am more than happy to agree and find boarding at an inn in [county.GetNameNoTier] – an inn adorned with [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Seeing the smile playing on [lover.Custom('CTPTitledFirstNamePossessive')] lips, and the eagerness in [lover.GetHerHis] eyes, I am more than happy to agree and find boarding at an inn in [county.GetNameNoTier]."
 
 lover.1006.a:0 "Of course I'll help you [lover.Custom('CTPFirstNameNoTooltip')]!"

 lover.1007.desc:1 ""My [ROOT.Char.Custom('LoverPetName')], you deserve the stars." My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] runs [lover.GetHerHis] hand down my back as we lie side by side in [lover.GetHerHis] bed. "Sadly I can only grant you worldly things... First thing tomorrow I will make some adjustments to the terms of your vassalage.""
 lover.1007.a:0 "You are too good to me [lover.Custom('CTPFirstNameNoTooltip')]!"
 lover.1007.b_2:0 "[lover.Custom('CTPFirstNameNoTooltip')] does not appreciate my greediness"

 lover.1008.t:0 "The [lover.Custom('CTPTitleTierName')] Arrives"
 lover.1008.desc:0 "As I go to welcome my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] to [capital.GetNameNoTier] [lover.GetSheHe] is already surrounded by dignitaries and officials, clamoring for [lover.GetHerHis] aid and input."
 
 lover.2001.desc:0 "I spend a lot of time considering who might have found out about my relationship with [lover.Custom('CTPTitledFirstName')].\n\nMy heart beats fast as innocuous comments become charged with meaning. I try to tell myself it is all in my head."
 
 lover.2002.desc:1 "I am very passionate about [lover.GetHerHim], but [lover.Custom('CTPTitledFirstName')] requires so much attention and care, which is difficult at a time like this!\n[lover.GetSheHe|U] knows how important my duties as a [ROOT.Char.Custom('my_title')] are, so of course I cannot spend all my remaining waking hours with [lover.GetHerHim]!"
 
 lover.2003.desc:0 "[first_lover.GetSheHe|U] blames all [first_lover.GetHerHis] duties as a [first_lover.Custom('my_title')], but it feels though [first_lover.Custom('CTPTitledFirstName')] does not even look at me the way [first_lover.GetSheHe] used to.\n\nIs it really too much to ask that someone who claims to love you takes the time to spend at least a moment in your company?"
 
 lover.2004.desc:0 "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] insists that [lover.GetHerHis] marriage to [lovers_lover.Custom('CTPTitledFirstName')] is only a political necessity, but some of the smiles [lover.GetSheHe] directs at [lover.GetHerHis] [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))] makes me wonder..."
 lover.2004.a.tt:1 "You confront [lover.Custom('CTPShortName')]"

 lover.2005.desc:0 ""My [ROOT.Char.Custom('LoverPetName')], surely the tender glances I have seen between [lovers_lover.Custom('CTPTitledFirstName')] and you are but a misunderstanding?"\n\nMy [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.Custom('CTPTitledFirstName')] has been worried about the promise of personal devotion we made to each other ever since I married..."
 
 lover.3103.desc_married:1 "Even though [lover.Custom('CTPFirstName')] is the [lover.Custom('WifeHusband')] of that [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.Custom('CTPTitledFirstName')], [lover.GetSheHe] assures me [lover.GetSheHe] loves only me.\n\n"[lover.Custom('LoverPetName')|U], you have nothing to worry about. You are my entire world; I could never love another.""
 
 lover.3104.desc_married:0 ""I cannot leave [lovers_lover.GetHerHim] – [lovers_lover.GetSheHe] is my [lovers_lover.Custom('WifeHusband')]! And even if I could... I hold [lovers_lover.GetHerHim] as dear as I do you, my [lover.Custom('LoverPetName')].""
 lover.3104.desc_ending:0 "\n\n[lover.Custom('CTPTitledFirstNamePossessive')] words hurts more than the marriage itself; to think [lover.GetSheHe] would refuse me like this!"

 lover.3105.t:0 "A [ROOT.Char.Custom('CTPTitleTierName')]-Size Bed"
 lover.3105.desc:0 ""That you would betray me like this [ROOT.Char.Custom('CTPFirstNameNoTooltip')]... I should have never let such a [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] into my bed."\n\nTo think that my [discoverer.Custom('LoverPetName')], my [discoverer.Custom('CTPFirstName')], would leave me over such a small slight!"
 lover.3105.a:0 "At least I still have [lovers_lover.Custom('CTPFirstNameNoTooltip')]!"

 lover.3201.desc:0 "Looking down on the perfectly shaped [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] and imagining [lover.Custom('CTPTitledFirstNamePossessive')] smile I can barely contain myself.\n\n"It is exquisite. Do you not agree, my [ROOT.Char.GetLadyLord]?" The old merchant gestures to the [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] with a wink. "The perfect gift for a loved one.""
 
 lover.3202.desc_ending:0 "\n\nOh [original_lover.Custom('CTPTitledFirstName')], my [original_lover.Custom('LoverPetName')], a [ROOT.Char.GetWomanMan] could not wish for a better [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]!"
 
 lover.3203.desc:0 "A productive day should end with a good tumble. To think that I am so blessed as to have the chambers of both the [lover.Custom('ComplimentAdjective')] [lover.Custom('CTPTitledFirstName')] and my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.Custom('CTPTitledFirstName')] open to me!"
 lover.3203.b:0 "I am coming, [lover.Custom('CTPFirstNameNoTooltip')]!"
 lover.3203.b.tt_safe:0 "[spouse.Custom('CTPFirstNameNoTooltip')] is none the wiser."

 lover.3204.desc:0 "With each passing day I feel the distance to my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] more acutely. If only I could see [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')] smile more often, feel [lover.GetHerHis] warm body against me, sample what [lover.GetSheHe] has to offer...\n\nWith my desire burning as bright as ever it is exhausting to be separated like this."
 
 lover.3205.desc:0 "To my [ROOT.Char.Custom('LoverPetName')], the [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')].\n\nI fear this distance that is keeping me from your embrace has gotten the better of me. Forgive me, my love, and know that I still long for your sweetness and your warmth, even if I must end what we had."
 
 lover.3206.desc:0 "Oh [lover.Custom('CTPTitledFirstName')], my love, will we both survive this war?\n\nThat my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.Custom('CTPTitledFirstName')] calls me to war is one thing, but to have me raise arms against my beloved..."
 lover.3206.b:0 "I will hinder [attacker.Custom('CTPFirstNamePossessiveNoTooltip')] efforts!"
 lover.3206.b.tt:0 "#F Anything to keep my [lover.Custom('CTPFirstNameNoTooltip')] safe!#!"

 lover.3207.desc:0 "Even if I am far away from my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] our hearts are as one. If I remind [lover.GetHerHim] of my feelings it might bring the [lover.Custom('quirk_pos_adjective')] smile that I adore to [lover.GetHerHis] face..."
 lover.3207.a.tt:0 "If [lover.Custom('CTPFirstNameNoTooltip')] appreciates the poem:"

 lover.3209.a:0 "Oh [lover.Custom('CTPFirstNameNoTooltip')], I miss you so!"

 lover.3211.desc:0 "A talented painter has come to [capital.GetNameNoTier], and my thoughts immediately went to my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] when I saw the beautiful works of art.\n\nA painting would make a lovely gift, if only I could decide on the perfect subject to depict..."
 lover.3211.appreciate:0 "If [lover.Custom('CTPFirstNameNoTooltip')] appreciates the gesture:"

 lover.3212.desc_opening:0 "A gift for my [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.Custom('CTPFirstNameNoTooltip')],\n\n"
 lover.3212.desc_lifestyle_general:0 "The painting depicts a marvelous battle; glorious heroes triumphing over evil. Just as the painting is enough to make my blood boil, so is the mere mention of your name, my dear [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!"
 
 lover.3215.desc:0 "Since I cannot be by my beloved [lover.Custom('CTPTitledFirstNamePossessive')] side I fear [lover.GetSheHe] will forget how bright my feelings for [lover.GetHerHim] burns.\n\nSending a [lover.Custom('MusicalPerformer')] to act as my avatar in the art of courtly love, wooing [lover.GetHerHim] with poems, songs, and sweet words written in my name, would surely remind [lover.GetHerHim]!"
 
 lover.3216.desc_ending:0 "\n\n"[original_lover.Custom('CTPTitledFirstName')] sent me, to assure you of [original_lover.GetHerHis] love and to perform for you, my [ROOT.Char.GetLadyLord].""
 
 lover.3219.desc:0 "My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.Custom('CTPTitledFirstName')] lives so far away from my embrace... If [lover.GetSheHe] had something to remember me by, something personal, I would rest easier."
 
 lover.7001.desc:0 "Sitting by [potential_lover.Custom('CTPTitledFirstNamePossessive')] side, talking about [potential_lover.Custom('herhis_subject_of_interest')], seeing [potential_lover.GetHerHim] smile [potential_lover.Custom('quirk_pos_adverb')]... As our eyes meet my heart starts beating faster, and going by [potential_lover.GetHerHis] blush I am not the only one feeling the sudden tension."
 
 lover.7002.desc:0 "Sitting by [proposing_friend.Custom('CTPTitledFirstNamePossessive')] side, talking about [ROOT.Char.Custom('subject_of_interest')], catching [proposing_friend.GetHerHis] eyes upon me as I smile... Suddenly the tension is palpable, and going by [proposing_friend.GetHerHis] blush I am not the only one feeling this."

 lover.7003.desc:0 "[potential_lover.Custom('CTPTitledFirstName')] launches into yet another tirade about [potential_lover.Custom('herhis_subject_of_interest')], and I, letting my mind wander, cannot help but notice that [potential_lover.GetSheHe] actually is quite the [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\n\nTension between us is nothing new, but as our eyes meet I feel my heart flutter with something other than hatred..."
 
 lover.7004.desc_opening:0 "In the middle of an engaging discussion about [ROOT.Char.Custom('subject_of_interest')] I see [proposing_rival.Custom('CTPTitledFirstName')] across the room, frowning.\n\n"
 lover.7004.b:0 "Ew, leave me be [proposing_rival.Custom('CTPFirstNameNoTooltip')]."

 lover.7005.desc:0 "It has not escaped my notice that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.Custom('CTPTitledFirstName')] is a very good looking [potential_lover.GetWomanMan]. The way [potential_lover.GetSheHe] smiles and [potential_lover.Custom('quirk_pos_present')] never fails to make my heart flutter..."
 lover.7005.b:0 "[potential_lover.GetSheHe|U] is my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]. Get a grip [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!"

 lover.7006.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] [proposing_family.Custom('CTPTitledFirstName')] is a very [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_family.GetWomanMan]; I have known that for a long time. But lately [proposing_family.GetSheHe] has started to linger in my presence, smiling sweeter than usual, looking at me when [proposing_family.GetSheHe] thinks I do not see [proposing_family.GetHerHim]..."