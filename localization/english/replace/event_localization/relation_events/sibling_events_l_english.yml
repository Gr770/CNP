l_english:
 sibling.0001.desc:0 "[sibling.Custom('CTPTitledFirstName')] has come seeking an official audience with me!\n\n"Dear [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], I have served you loyally. Is it not time I was duly rewarded for my good work?""
 sibling_promised_land_tt:1 "[sibling.Custom('CTPFirstName')] will expect me to provide a title for [sibling.GetHerHim] very soon"
 sibling_funded_for_invasion:0 "[sibling.Custom('CTPFirstName')] will look for a suitable realm in which to try [sibling.GetHerHis] luck."
 sibling_becomes_councillor_tt:0 "[sibling.Custom('CTPFirstName')] becomes one of my councillors."

 sibling.0002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('CTPFirstName')], has come to me, reminding me that I once promised [sibling.GetHerHim] lands and a title of [sibling.GetHerHis] own.\n\n"I have waited long enough, [sibling.Custom2('RelationToMe' , ROOT.Char )].""
 
 sibling.0003.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('CTPFirstName')], has come to me, bearing tithes from [sibling.GetHerHis] new lands.\n\n"[sibling.Custom2('RelationToMe' , ROOT.Char )|U]! May these gifts forever bind us as companions as well as we are bound by blood!""
 
 sibling.0004.opening:0 "[vassal.Custom('CTPTitledFirstName')] has yet again come to complain about my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.Custom('CTPTitledFirstName')]."
 sibling.0004.b:0 "Get yourself together, [sibling.Custom('CTPFirstNameNoTooltip')]!"
 
 sibling.0005.desc:0 "For a while I have known the day of reckoning would come for [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.Custom('CTPTitledFirstName')] presented me with demands not just on behalf of [vassal.GetHerselfHimself], but from all my [ROOT.GetCharacter.Custom('powerful_vassals_loc')], that I do something about my intolerable [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.c:1 "Enough is enough, [sibling.Custom('CTPFirstNameNoTooltip')]!"

 sibling.1001.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.Custom('CTPTitledFirstName')], has come to me with ideas of how to put [sibling.GetHerHis] silver tongue to good use.\n\n"I can serve as an envoy, or even dictate dispatches for your scribes.""
 
 sibling.1002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('CTPTitledFirstName')], has come to me to make a point of [sibling.GetHerHis] understanding of war.\n\n"Let me help train your levies, and they'll fight like no army you've seen before.""
 
 sibling.1003.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('CTPTitledFirstName')], has offered to pass me messages about what goes on at my court.\n\n"A true loyalist among the nobility would be beneficial for you...""
 
 sibling.1004.desc:0 "Looking over the work of my treasurers, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('CTPTitledFirstName')], had to laugh.\n\n"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], please allow me to show them how it's done.""
 sibling.1004.a:0 "Yes, [sibling.Custom('CTPFirstName')], make my treasury grow."

 sibling.1005.desc:0 "Few [sibling.GetWomenMen] can match the insight of my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('CTPTitledFirstName')]. [sibling.GetSheHe|U] now offers to share some of that with me, by being my council in spiritual matters."
 
 sibling.2001.opening:0 "I can barely handle having [sibling.Custom('CTPTitledFirstName')] around."
 sibling.2001.b:0 "Enough is enough, [sibling.Custom('CTPFirstName')]!"

 sibling.8001.desc:0 "My avaricious [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.Custom('CTPTitledFirstName')] keeps taking more and more from my treasury as [sibling.GetHerHis] "allowance."\n\nNow [sibling.GetSheHe] has gone too far, by insisting on money for a trade venture, but keeping it all to [sibling.GetHerselfHimself]!"
 sibling.8001.a:0 "My purse is now shut, [sibling.Custom('CTPFirstName')]!"

 sibling.8002.desc:0 "My [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.Custom('CTPTitledFirstName')] has been traveling [province.GetName], listening to the plight of the peasants, and generously handing out gifts and promises.\n\n[sibling.GetSheHe|U] even made it very clear that these were all kindnesses in my name."
 sibling.8002.a:0 "Good work, [sibling.Custom('CTPFirstName')]."
 
 sibling.8003.desc:0 "My [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.Custom('CTPTitledFirstName')] has made many poor decisions, but getting involved with a common [sibling.Custom('servant_for_romance')] might be the worst [sibling.GetSheHe] has done!"
 sibling.8003.a:0 "Ah, [sibling.Custom('CTPFirstName')] will do what [sibling.GetSheHe] wants."
 
 sibling.8004.desc:1 "Traveling through [province.GetName], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] seems to have greatly upset the peasants of several villages and towns. [sibling.Custom('CTPTitledFirstName')] demanded not only housing and to be treated as though [sibling.GetSheHe] was a [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], but [sibling.GetSheHe] also punished people for the slightest display of disrespect."
 
 sibling.8005.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.Custom('CTPTitledFirstName')] was supposed to welcome [vassal.Custom('CTPTitledFirstName')] for [vassal.GetHerHis] visit to my court.\n\n[vassal.Custom('CTPFirstName')] was delayed for days, however, and now that [vassal.GetSheHe] has arrived, my [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] was nowhere to be found, leaving my guest without a welcome!"
 sibling.8005.b:0 ""[sibling.Custom('CTPFirstNameNoTooltip')]!!!""

 sibling.8006.desc:1 "While visiting the court of [vassal.Custom('CTPTitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.Custom('CTPTitledFirstName')], was asked to adjudicate on my behalf. [vassal.Custom('CTPFirstNameNoTooltip')] praised [sibling.Custom('CTPFirstNamePossessiveNoTooltip')] sense of justice at length, and seems very happy with my [sibling.Custom('SisterBrotherPossessive')] visit."
 sibling.8006.a:0 "[sibling.Custom('CTPFirstNameNoTooltip')] should spend more time at [vassal.Custom('CTPFirstNamePossessiveNoTooltip')] court."