l_english:
 friendship.0001.desc_opening:1 "Times and people change. Sometimes those who are the closest to us seem to become strangers.\n\n"[ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]," [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] smiles sadly."
 
 friendship.0002.desc:0 "Times and people change. Sometimes those who are the closest to us seem to become strangers.\n\nIt is clear that [first_friend.Custom('CTPTitledFirstName')] and I can no longer be called friends."
 
 friendship.0003.desc:0 "[friend_as_potential_lover.Custom('CTPTitledFirstName')] is so important to me. I find myself thinking a lot about [friend_as_potential_lover.GetHerHim], and sometimes I almost cannot bear the distance between us.\n\nIs this a measure of the depth of our friendship, or something more?"
 friendship.0003.goes_for_it_tooltip:0 "You confess your feelings to [friend_as_potential_lover.Custom('CTPTitledFirstName')]."
 friendship.0004.desc:1 "[first_friend.Custom('CTPTitledFirstName')] is so important to me. I find myself thinking a lot about [first_friend.GetHerHim], and sometimes I almost cannot bear the distance between us.\nIs this a measure of the depth of our friendship, or something more?"
 friendship.0005.desc:0 "Even though I tried to sound ambiguous, [friend_as_potential_lover.Custom('CTPTitledFirstName')] knew exactly what I was trying to say, as always. [friend_as_potential_lover.GetHerHis|U] response was so gently phrased, so full of caring, yet hurt so much.\n\n[friend_as_potential_lover.GetSheHe|U] feels strongly for me, but only as a friend."
 friendship.0005.b:0 "Why are you pushing me away when I know you feel the same, [friend_as_potential_lover.Custom('CTPFirstName')]?"
 friendship.0007.desc:0 "My heart is pounding when I reach out to touch [friend_as_potential_lover.Custom('CTPTitledFirstNamePossessive')] cheek, even though I already know [friend_as_potential_lover.GetSheHe] will not pull away.\n\nOur embrace is full of more love than I have ever felt before."
 friendship.0007.a:0 "Oh, [friend_as_potential_lover.Custom('CTPFirstName')]!"
 friendship.0008.desc:0 "My heart is pounding when I reach out to touch [first_friend.Custom('CTPTitledFirstNamePossessive')] cheek, even though I already know [first_friend.GetSheHe] will not pull away.\n\nOur embrace is more full of love than I have ever felt before."
 friendship.0008.a:0 "Oh, [first_friend.Custom('CTPFirstName')]!"
 friendship.0009.desc:0 "After [friend_as_potential_lover.GetHerHis] passing, I have spent many late evenings to myself, thinking of [friend_as_potential_lover.Custom('CTPFirstName')]. Loyal, friendly and warm to the end, I cannot help but think of what might have been, had [friend_as_potential_lover.GetSheHe] not been taken from me too soon."
 friendship.0009.a:0 "Rest in peace, my dear [friend_as_potential_lover.Custom('CTPFirstName')]"
 
 friendship.0010.desc:0 "I never expected that confounded look on [best_friend.Custom('CTPTitledFirstNamePossessive')] face when I told [best_friend.GetHerHim] about my dreams. I thought [best_friend.GetSheHe] would always understand me, always have my back.\n\nYet, sometimes when we meet, I feel as if I am talking to a stranger."
 friendship.0010.a.success.message:0 "[best_friend.Custom('CTPTitledFirstName')] and I remain the best of friends."
 friendship.0010.a.failure.message:0 "I failed to repair my relationship with [best_friend.Custom('CTPTitledFirstName')]."

 friendship.0011.desc:0 "The end is slow and undramatic, but as inevitable as the passing of time. Once, I thought [other_best_friend.Custom('CTPTitledFirstName')] would be my closest friend forever, but today [other_best_friend.GetHerHis] strained apology comes as no surprise."
 
 friendship.0014.desc:0 "After everything we have been through together, I still cannot believe [friend_to_rival.Custom('CTPTitledFirstName')] would do the things [friend_to_rival.GetSheHe] has done.\nIt is a betrayal of every friendly gesture we have shared. Indeed, a betrayal of our very friendship! We once shared bread, but now [friend_to_rival.GetSheHe] has made an enemy for life."
 friendship.0014.a:0 "[friend_to_rival.Custom('CTPFirstName')] will pay!"

 friendship.0015.a:0 "You are the fool here, [original_friend.Custom('CTPFirstName')]."

 friendship.0018.a:0 ""I am sorry to be writing with unfortunate news, [friend_1.Custom('CTPTitledFirstName')]...""
 friendship.0018.b:0 ""You have been good to me, [friend_2.Custom('CTPFirstName')], but...""
 friendship.0018.c:0 ""It's not you, it's me, [friend_3.Custom('CTPFirstName')]...""
 friendship.0019.desc:0 "I have been awaiting [first_friend.Custom('CTPTitledFirstNamePossessive')] latest letter for a long time, but nothing has arrived. I have sent missives of my own, to no response.\nThe inevitable conclusion seems to be that [first_friend.GetSheHe] no longer considers me a friend worthy of the time and attention."
 friendship.0019.a_1:0 "I am one of the few who would have answered in your time of need, [first_friend.Custom('CTPFirstName')]."
 friendship.0019.a_2:0 "I haven't been the best of friend either, [first_friend.Custom('CTPFirstName')]."
 
 friendship.1006.desc:1 "Concerned for my current war, my friend [friend.Custom('CTPTitledFirstName')] has paid out of [friend.GetHerHis] own treasury to aid my efforts!"
 
 friendship.1007.desc:0 "Incapable of dealing with [friend_at_war.GetHerHis] war on [friend_at_war.GetHerHis] own, [friend_at_war.Custom('CTPTitledFirstName')] has received aid by way of a large payment of gold from [friend_providing_gift.Custom('CTPTitledFirstName')]!"
 friendship.1008.desc:0 "[courtier_on_offer.Custom('CTPTitledFirstName')] has long served me well, and excelled in [courtier_on_offer.GetHerHis] duties. It has made me think that [courtier_on_offer.GetSheHe] is just the kind of person [friend_receiving_gift.Custom('CTPTitledFirstName')] could use at [friend_receiving_gift.GetHerHis] court."
 friendship.1008.a:0 "[friend_receiving_gift.Custom('CTPFirstName')] will appreciate [courtier_on_offer.GetHerHis] service."
 friendship.1008.a.success:0 "[friend_receiving_gift.Custom('CTPFirstName')] accepts your offer"
 friendship.1008.a.failure:0 "[friend_receiving_gift.Custom('CTPFirstName')] refuses your offer"
 friendship.1008.b:0 "No, I need [courtier_on_offer.Custom('CTPTitledFirstName')] here."
 friendship.1008.b.tt:0 "[courtier_on_offer.Custom('CTPTitledFirstName')] stays in your court"
 friendship.1009.desc:0 "It is not the first time I have heard talk of what a great servant [courtier_on_offer.Custom('CTPTitledFirstName')] is, and now [first_friend.Custom('CTPTitledFirstName')] has sent [courtier_on_offer.GetHerHim] to my court. [courtier_on_offer.GetSheHe|U] presents [courtier_on_offer.GetHerselfHimself] as a token of the friendship between [first_friend.Custom('CTPFirstName')] and me."
 friendship.1009.a:0 "Welcome to my service, [courtier_on_offer.Custom('CTPFirstName')]!"
 friendship.1009.b:0 "You cannot be that good if [first_friend.Custom('CTPTitledFirstName')] can so easily spare you."
 friendship.1009.rejection_tooltip:0 "[courtier_on_offer.Custom('CTPTitledFirstName')] is sent back."
 
 friendship.2001.desc:0 "My secrets are uncomfortable burdens I can never put down, but if I just shared them with someone they might be lighter to carry.\n\nI feel certain that [friend_receiving_confession.Custom('CTPTitledFirstName')] would understand me."
 friendship.2001.a:0 "Come closer, [friend_receiving_confession.Custom('CTPFirstName')], I have something to confess."
 friendship.2002.desc:0 "[confessor.Custom('CTPTitledFirstName')] has come to me wanting to share something that has been burdening [confessor.GetHerHis] spirit.\n\nI showed the greatest understanding to my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Inside I felt more than a little curiosity..."
 friendship.2002.a:0 "You are right to place your trust in me, [confessor.Custom('CTPFirstNameNoTooltip')]."
 friendship.2002.b:0 "[confessor.Custom('CTPFirstNameNoTooltip')], I have a confession of my own."
 friendship.2003.desc:0 "When I shared my secret with [friend_receiving_confession.Custom('CTPTitledFirstName')], [friend_receiving_confession.GetHerHis] eyes went wide.\n "Why [SCOPE.GetRootScope.GetCharacter.Custom('CTPFirstName')], I have something to tell you, too!"\n\nAs it were, [friend_receiving_confession.Custom('CTPFirstName')] had a similar secret of [friend_receiving_confession.GetHerHis] own!"
 friendship.2004.desc:0 "I cannot keep the truth inside like this, gnawing at my soul. Someone has to know.\n\n[friend_receiving_confession.Custom('CTPTitledFirstName')] would understand, and help ease my burden."
 friendship.2005.desc:0 "[confessor.Custom('CTPTitledFirstName')] told me it was a dark secret [confessor.GetSheHe] felt the need to share with me, but never had I imagined this!\n\nAt least my friend will not have to live with the burden of this knowledge alone any longer."
 friendship.2005.b:0 "[confessor.Custom('CTPFirstName')], I have a confession of my own..."
 friendship.2006.desc:0 "I was worried even [friend_receiving_confession.Custom('CTPTitledFirstName')] would not understand me when I shared my secret, but [friend_receiving_confession.GetSheHe] understood better than I could ever have imagined.\n\n"I know all to well how you feel, [ROOT.GetCharacter.Custom('CTPFirstName')]. Exactly how, actually...""
 
 friendship.2007.desc:0 "My paths happen to have crossed with [talking_target.Custom('CTPTitledFirstName')], and to my surprise it seems as though [talking_target.GetSheHe] does not have a great impression of my friend, [friend_interceded_for.Custom('CTPTitledFirstName')]!\n\nPerhaps I should take this opportunity to change [talking_target.GetHerHis] mind."
 friendship.2007.a:0 "Let me tell you a story about [friend_interceded_for.Custom('CTPFirstName')]..."
 friendship.2007.utter_failure_tt:0 "I disastrously harm [friend_interceded_for.Custom('CTPFirstNamePossessive')] reputation"
 friendship.2007.failure_tt:0 "I make things even worse for [friend_interceded_for.Custom('CTPFirstName')]"
 friendship.2007.success_tt:0 "I improve [talking_target.Custom('CTPFirstNamePossessive')] opinion of [friend_interceded_for.Custom('CTPFirstName')]"
 
 friendship.2009.desc:0 "Oh no. I do not know what happened, but the more I told [talking_target.Custom('CTPTitledFirstName')] about [friend_interceded_for.Custom('CTPFirstName')], the more [talking_target.GetHerHis] expression seemed to sour.\n\nIt has worsened things for [friend_interceded_for.Custom('CTPFirstName')] so much that [friend_interceded_for.GetSheHe] is wondering what I could possibly have said to [talking_target.Custom('CTPFirstNameNoTooltip')]!"
 friendship.2009.a:0 "I am so sorry, [friend_interceded_for.Custom('CTPFirstName')]."
 
 friendship.2010.desc:0 "While spending some time with [talking_target.GetHerHim], my friend, [friend_doing_interceding.Custom('CTPTitledFirstName')], discovered that [talking_target.Custom('CTPTitledFirstName')] and I have a... tense relationship.\n\nHowever, while attempting to convince [talking_target.Custom('CTPFirstName')] of my virtues, [friend_doing_interceding.GetSheHe] seems to have made things far worse!"
 friendship.2010.a:0 "Oh no. [friend_doing_interceding.Custom('CTPFirstNameNoTooltip')]!"
 
 friendship.2012.desc:0 "I tried to paint [friend_interceded_for.Custom('CTPTitledFirstName')] in the best possible light, but [talking_target.Custom('CTPTitledFirstName')] just glanced away whenever I mentioned [friend_interceded_for.GetHerHis] name.\n\nI suspect [talking_target.GetSheHe] was not very impressed."
 friendship.2012.a:0 "But [friend_interceded_for.Custom('CTPFirstNameNoTooltip')] is so great!"
 
 friendship.2013.desc:0 "While spending an evening in the company of [friend_doing_interceding.Custom('CTPTitledFirstName')], [friend_doing_interceding.GetSheHe] shared several stories about [friend_interceded_for.Custom('CTPTitledFirstName')]. After hearing about [friend_interceded_for.GetHerHis] deeds for hours, I have to admit that I seem to have been a unfair in my judgement of [friend_interceded_for.GetHerHim]."
 friendship.2013.a:0 "[friend_interceded_for.Custom('CTPFirstNameNoTooltip')] might not be so bad."
 
 friendship.2014.desc:0 "While spending some time with [talking_target.GetHerHim], my friend, [friend_doing_interceding.Custom('CTPTitledFirstName')], discovered that [talking_target.Custom('CTPTitledFirstName')] and I have a... tense relationship.\n\n[friend_doing_interceding.Custom('CTPFirstName')] did not let that stand, however, and somehow convinced [talking_target.Custom('CTPFirstName')] that I am not as bad as [talking_target.GetSheHe] thinks!"
 friendship.2015.desc:0 "I tried to paint [friend_interceded_for.Custom('CTPTitledFirstName')] in the best possible light, and [talking_target.Custom('CTPTitledFirstName')] gradually started listening with greater and greater interest.\n\nWhen [talking_target.GetSheHe] muttered "I never knew that!" to [talking_target.GetHerselfHimself], I knew I had made an impression."
 friendship.3001.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.Custom('CTPTitledFirstName')] surrounds [spouse_benefitting.GetHerselfHimself] with good people.\n\n[friend_being_approved.Custom('CTPTitledFirstName')] is an example of what good taste my [spouse_benefitting.GetWifeHusband] has in friends."
 friendship.3002.desc:1 "My [first_spouse.GetWifeHusband] [first_spouse.Custom('CTPTitledFirstName')] smiled at me as [first_spouse.GetSheHe] remarked upon what good choices I make in the people I surround myself with.\n\n[first_spouse.GetSheHe|U] must be referring to people like my friend, [friend_being_approved.Custom('CTPTitledFirstName')]."
 friendship.3003.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.Custom('CTPTitledFirstName')] surrounds [spouse_suffering.GetHerselfHimself] with certain awful people.\n\nThat friend of [spouse_suffering.GetHersHis], [friend_being_disapproved.Custom('CTPTitledFirstName')] is among the worst."
 spouse_responds_tt:0 "[spouse_suffering.Custom('CTPFirstName')] may abandon [spouse_suffering.GetHerHis] friend, or not..."
 friendship.3004.desc:1 "It would be a lot easier if the people in my life would get along. Alas, my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.Custom('CTPTitledFirstName')] simply cannot stand my good friend [friend_being_disapproved.Custom('CTPTitledFirstName')]."
 friendship.3004.b:1 "[spouse.Custom('CTPFirstName')] comes first."
 friendship.3005.desc:1 "My good friend — or should that be former friend — [spouse_suffering.Custom('CTPTitledFirstName')] has informed me that I am no longer welcome at [spouse_suffering.GetHerHis] court!\n\nNo reason was given, but I know [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.Custom('CTPTitledFirstName')], has it in for me..."
 friendship.3005.a:0 "How could you do this to me, [spouse_suffering.Custom('CTPFirstName')]?"
 friendship.3006.desc:0 "My good friend and advisor, [friend_on_council.Custom('CTPTitledFirstName')] is owed a favor by [hooked_councillor.Custom('CTPTitledFirstName')]. [friend_on_council.GetSheHe|U] has made it clear to [hooked_councillor.Custom('CTPFirstNameNoTooltip')] that it should be repaid in whatever form I ask for."
 friendship.3006.b:0 "I trust you to use this leverage better than I would, [friend_on_council.Custom('CTPFirstNameNoTooltip')]."
 friendship.3007.opening:1 "There are few things I enjoy more than [friend.Custom('CTPTitledFirstNamePossessive')] company."
 friendship.3007.end_chill:1 "\n\nAfter this short break I was once again ready to take on my duties. I'm lucky to have a friend like [friend.Custom('CTPTitledFirstName')]!"
 friendship.3007.end_severe:1 "\n\nAfter this short break I felt more at ease than I had in a long time! I'm lucky to have a friend like [friend.Custom('CTPTitledFirstName')]."
 friendship.3007.b:1 "Spending time with [friend.Custom('CTPFirstName')] is always good for me."