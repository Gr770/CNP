l_english:
 rivalry.0001.desc:2 ""[ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')], we have had our differences in the past, but don't you agree that it's time to let bygones be bygones?"\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gestures from me to [rival.GetHerHim], "Whatever is between us... let us start anew!""
 
 rivalry.0002.desc:0 "Now, with the perspective of time, it all seems so strange. The hatred I carried and the pain I so desperately wanted to cause... \nWhat was it all for?\n\nCalling [rival_response.Custom('CTPTitledFirstName')] my enemy no longer makes sense to me."
 
 rivalry.0003.imprisoned.desc:0 "When the news of [nemesis.Custom('CTPTitledFirstNamePossessive')] incarceration reached me,"
 rivalry.0003.incapable.desc:0 "When I first heard of [nemesis.Custom('CTPTitledFirstNamePossessive')] accident and drooling, bedridden state,"
 rivalry.0003.my_prisoner.desc:0 "When I slammed the cell door in [nemesis.Custom('CTPTitledFirstNamePossessive')] despicable face,"
 rivalry.0003.compassionate.desc:0 "But my happiness has faded with time. It was a pleasure to defeat the old [nemesis.Custom('CTPTitledFirstNameNoTooltip')], but this wretched creature? I almost feel #EMP sorry#! for [nemesis.GetHerHim]..."
 
 rivalry.1001.desc.opening:0 "[rival.Custom('CTPTitledFirstName')] has become a constant scourge upon my life.\n\n"
 rivalry.1001.desc.fallback:0 "It feels as though no matter where I go or what I do, [rival.Custom('CTPTitledFirstName')] manages to let [rival.GetHerHis] presence be known. It is a shadow constantly darkening my every day."
 rivalry.1001.a:1 "Curse you, [rival.Custom('CTPFirstNameNoTooltip')]!"
 
 rivalry.1010.desc:0 "[rival.Custom('CTPTitledFirstNamePossessive')] [rival.Custom('InsultBehavior')] has always bothered me, but"
 rivalry.1010.desc.patient:0 "Even I can only abide so much of [rival.Custom('CTPTitledFirstNamePossessive')] [rival.Custom('InsultBehavior')] before it just becomes too much to handle, and"
 rivlary.1010.c.tt:0 "#F [rival.Custom('CTPTitledFirstName')] will react to your snub #!"

 rivalry.1011.desc.poem:0 "A new poem has been circling around which mocks me for my [ROOT.GetCharacter.Custom('quirk_neg_noun')] and casts me in a bad light. While I cannot prove that [from_rival.Custom('CTPTitledFirstName')] is behind this, the prose just reeks of [from_rival.GetHerHis] involvement."
 rivalry.1011.desc.rumors:0 "Outrageous rumors about my [ROOT.GetCharacter.Custom('quirk_neg_noun')] have been circulating all over court. As I walk the halls I am dogged by unkind whispers and cruel snickering. This underhanded tactic is exactly the kind of low behavior I would expect [from_rival.Custom('CTPTitledFirstName')] to stoop to!"
 
 rivalry.1012.desc.poem:0 "I have just learned that [from_rival.Custom('CTPTitledFirstName')] has written a slanderous poem in an attempt to mock me for my [ROOT.GetCharacter.Custom('quirk_neg_noun')]! However, [from_rival.GetHerHis] poem is so poorly written that everyone has instead been mocking [from_rival.Custom('CTPFirstName')] for wasting good paper on [rival.GetHerHis] drivel!"
 rivalry.1012.desc.rumors:0 "I have just learned that [from_rival.Custom('CTPTitledFirstName')] has been attempting to spread slanderous rumors about the kinds of things I supposedly do behind closed doors. The [from_rival.Custom('quirk_neg_adjective')] wretch must have a very warped view of me, since the rumors were so outlandish and unbelievable that everyone has dismissed them outright. Instead, they are gossiping about how [from_rival.Custom('CTPFirstName')] stooped to such spiteful and petty measures."
 
 rivalry.1013.desc:0 "The scandalous rumors about [rival.Custom('CTPTitledFirstName')] I worked to spread among the court have become the new favorite topic for gossip and speculation. I've heard that [rival.Custom('CTPTitledFirstName')] has become increasingly vexed and frustrated trying to put a stop to them!"
 
 rivalry.1014.desc.start:0 "Nobody is taking the rumors I've tried to spread about [rival.Custom('CTPTitledFirstName')] seriously, dismissing them as wild and outlandish. People are laughing more at"
 rivalry.1014.desc.end:0 "immature and petty for stooping to such low tactics in an attempt to smear [rival.Custom('CTPFirstNamePossessive')] name."

 rivalry.1015.desc:0 "The witty rhymes and clever innuendo I worked into my scathing critique of [rival.Custom('CTPTitledFirstNamePossessive')] character has been going around [rival.GetHerHis] court like wildfire! Try as [rival.GetSheHe] might, [rival.GetSheHe] cannot suppress their spread, which only adds to [rival.GetHerHis] embarrassment!"
 
 rivalry.1016.desc:0 "After writing several poems mocking [rival.Custom('CTPTitledFirstNamePossessive')] character, I spread them around court and waited for them to catch on.\n\nUnfortunately, it seems my writings are less than popular... in fact, everyone is pretty much in agreement that the poems are drivel that is not worth the paper they are written on!"
 rivalry.1016.desc.exposed:0 "Worse, my hatred of [rival.Custom('CTPTitledFirstName')] is so transparent that everyone knows I was the one who wrote them!"
 
 rivalry.1017.desc:2 "I was [ROOT.GetCharacter.Custom('quirk_pos_adverb')] going about my business when [from_rival.Custom('CTPTitledFirstName')] came up to me and insulted me straight to my face.\n\n"[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], your presence makes me weep!"
 
 rivalry.1018.desc:0 "When I went up to [rival.Custom('CTPTitledFirstName')] to give [rival.GetHerHim] a piece of my mind, [rival.GetSheHe] retorted with a slew of insults and abuse of [rival.GetHerHis] own!\n\nThe exchange was seen by many in the realm as childish, and we have both lost face as a result."
 
 rivalry.1019.desc:0 "When I went up to [rival.Custom('CTPTitledFirstName')] to give [rival.GetHerHim] a piece of my mind, listing off all of [rival.GetHerHis] faults. [rival.GetSheHe|U] had nothing to say in [rival.GetHerHis] defense, and I left knowing that [rival.GetSheHe] had been firmly put in [rival.GetHerHis] place."
 
 rivalry.1020.desc:0 "When I called [rival.Custom('CTPTitledFirstName')] out on [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] took it as a grave insult and challenged me to a duel in order to uphold [rival.GetHerHis] honor!"
 rivalry.1020.a:0 "You are on, [rival.Custom('CTPFirstNameNoTooltip')]!"

 rivalry.1021.desc:1 "From the start of my duel with [from_rival.Custom('CTPTitledFirstName')] it's clear that I have the upper hand. I press the advantage, keeping [from_rival.GetHerHim] off-balance. Soon [from_rival.GetSheHe] makes a mistake and leaves me an opening, which I seize advantage of to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] arm, ending the match!\n\nThe fact that my victory was swift and decisive makes it all the better."
 rivalry.1021.a:1 "I have proven myself to be [from_rival.Custom('CTPFirstNamePossessiveNoTooltip')] better!"

 rivalry.1022.desc:1 "I begin my duel with [from_rival.Custom('CTPTitledFirstName')] and realize we're more evenly matched than I expected. We trade strikes and parries back and forth for some time, neither gaining an advantage over the other for long.\n\nEventually we both start suffering from exhaustion and he leaves himself open, allowing me to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] leg and end the match!"
 
 rivalry.1023.desc:2 "As [from_rival.Custom('CTPTitledFirstName')] and I begin our duel I realize that [from_rival.GetSheHe] is a greater foe than I anticipated. The battle is close, with each of us trading attacks and parries as we seek an opening.\n\nEventually as I start to suffer from exhaustion my guard slips for just a moment, which [from_rival.Custom('CTPFirstName')] takes advantage of to [from_rival.Custom('SignatureWeaponCritical')] my arm with [from_rival.GetHerHis] [from_rival.Custom('signature_weapon')]."
 rivalry.1023.a:1 "I will get you next time [from_rival.Custom('CTPTitledFirstNameNoTooltip')]!"
 
 rivalry.1024.desc:2 "When [from_rival.Custom('CTPTitledFirstName')] and I meet to begin our duel [from_rival.GetSheHe] wastes no time before leaping into action! Caught off-guard, I struggle to regain my ground and [from_rival.Custom('CTPFirstNamePossessive')] relentless attacks leave me no room to recover.\n\nIt is not long before [from_rival.GetSheHe] slips past my guard and [from_rival.Custom('SignatureWeaponCriticalPresent')] my leg with [from_rival.GetHerHis] [from_rival.Custom('signature_weapon')],"
 
 rivalry.1025.desc:1 "That coward [from_rival.Custom('CTPTitledFirstName')] has refused to duel me, despite having insulted me to my face! I cannot think of anything more shameful than to be so disrespectful without the will to back it up. I always knew that [rival.GetSheHe] was dishonorable, and this proves it!"
 
 rivalry.1030.desc.happy:0 "It irks me that my rival [rival.Custom('CTPTitledFirstName')] seems to enjoy the comforts of a blissful marriage with [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('CTPTitledFirstName')]. I could cause [rival.GetHerHim] a good deal of stress and worry by sowing suspicion between the two, making them doubt one another."
 rivalry.1030.desc.neutral:0 "The loveless marriage between my rival [rival.Custom('CTPTitledFirstName')] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('CTPTitledFirstName')] leaves a tempting opportunity for me. If I can sow suspicion and distrust between the two, [rival.Custom('CTPFirstName')] would be so distracted by [rival.GetHerHis] unraveling marriage that [rival.GetSheHe] would be unable to interfere with my plans!"
 rivalry.1030.desc.unhappy:0 "It is not uncommon for my rival [rival.Custom('CTPTitledFirstName')] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('CTPTitledFirstName')] to be at each other's throats. I could instigate another fight between them with a carefully planted note, distracting [rival.Custom('CTPFirstName')] and making it harder for [rival.GetHerHim] to interfere with my plans..."
 rivalry.1030.a:0 "I will plant letters to [rival_spouse.Custom('CTPTitledFirstNameNoTooltip')] from a secret lover."
 rivalry.1030.a.tt:1 "[rival.Custom('CTPTitledFirstName')] will discover some incriminating evidence... but will [rival.GetSheHe] believe it?"
 rivalry.1030.b:0 "I would rather frame [rival.Custom('CTPTitledFirstNameNoTooltip')] instead."
 rivalry.1030.b.tt:1 "[rival_spouse.Custom('CTPTitledFirstName')] will discover some incriminating evidence... but will [rival_spouse.GetSheHe] believe it?"

 rivalry.1031.desc:0 "Today I found a letter addressed to my [my_spouse.GetWifeHusband] [my_spouse.Custom('CTPFirstName')], written by a lover's hand which details their last amorous adventure together and begs to know when they can meet again!"
 rivalry.1031.b.fooled:0 "I will confront [my_spouse.Custom('CTPFirstNameNoTooltip')] directly about the letter!"
 rivalry.1031.b.suspicious:0 "I will confront [my_spouse.Custom('CTPFirstNameNoTooltip')] directly and learn the truth!"
 rivalry.1031.b.tt:1 "I will ask [my_spouse.Custom('CTPTitledFirstName')] if [my_spouse.GetSheHe] has been unfaithful"
 rivalry.1031.c:0 "I trust [my_spouse.Custom('CTPTitledFirstNameNoTooltip')], this letter must be a forgery!"

 rivalry.1032.desc:0 "My [suspicious_spouse.GetWifeHusband] [suspicious_spouse.Custom('CTPFirstName')] approached me today with a letter in hand that [suspicious_spouse.GetSheHe] says was written by my secret lover! Now [suspicious_spouse.GetSheHe] is accusing me of having an affair!"
 rivalry.1032.a.tt:1 "I attempt to convince [suspicious_spouse.Custom('CTPFirstNameNoTooltip')] that I have been faithful"
 rivalry.1032.b:0 "I must confess to my affair with [spouse_lover.Custom('CTPTitledFirstNameNoTooltip')]!"

 rivalry.1033.desc:0 "I confronted [my_spouse.Custom('CTPFirstName')] about the letter from [my_spouse.GetHerHis] secret lover today, but [my_spouse.GetSheHe] seemed shocked and hurt by the accusation, and protested [my_spouse.GetHerHis] innocence!"
 rivalry.1033.a:0 "I trust [my_spouse.Custom('CTPFirstNameNoTooltip')] and believe what [my_spouse.GetSheHe] says!"

 rivalry.1034.desc:0 "When I confronted [my_spouse.Custom('CTPFirstName')] about the letter from [my_spouse.GetHerHis] secret lover, [my_spouse.GetSheHe] broke down and tearfully confessed to having an affair with [spouse_lover.Custom('CTPTitledFirstName')]!"
 
 rivalry.1035.desc:0 "After investigating the source of the letter from [my_spouse.Custom('CTPFirstName')]'s supposed lover, I have discovered it was a fake planted by none other than that [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.Custom('CTPTitledFirstName')]!"
 
 rivalry.1036.desc:0 "I've followed every lead I can find on tracking down who the supposed secret lover who sent [rival_spouse.Custom('CTPFirstName')] that letter was, but I have been unable to determine the origin of the letter."
 rivalry.1036.a:0 "I will keep an eye on [rival_spouse.Custom('CTPFirstNameNoTooltip')] regardless..."

 rivalry.1037.desc:0 "My spies have informed me that there is indeed a new tension between [rival.Custom('CTPTitledFirstName')] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('CTPFirstName')]. It appears that my gambit to sow distrust between them was successful!"
 
 rivalry.1038.desc:0 "My spies have informed me that [rival.Custom('CTPTitledFirstName')] has determined that the letter I planted to sow distrust between [rival.GetHerHim] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('CTPFirstName')] was a fake, and wasn't fooled by my trickery!"
 
 rivalry.1039.desc:0 "My spies have informed me that [my_spouse.Custom('CTPTitledFirstName')] apparently was having an affair all along, and my forged letter caused [my_spouse.GetHerHim] to break down and confess to [suspicious_spouse.Custom('CTPTitledFirstName')]!"
 
 rivalry.2001.desc:2 "I have received a letter from [target_in_question.Custom('CTPTitledFirstName')] asking what I think of [rival.Custom('CTPTitledFirstName')]. It seems that [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] is making diplomatic overtures towards [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Hah, does [target_in_question.Custom('CTPFirstName')] even have to ask?"
 rivalry.2001.b:0 "[target_in_question.Custom('CTPFirstName')] should make up [target_in_question.GetHerHis] own mind."

 rivalry.2002.desc:0 "I have been working hard to leave [target_in_question.Custom('CTPTitledFirstName')] a good impression of me, and what do I discover?\n\nThat none other than [first_rival.Custom('CTPTitledFirstName')] has been spreading vile rumors about me to harm my efforts!"
 rivalry.2002.a:0 "Does [target_in_question.Custom('CTPFirstName')] actually believe what [first_rival.Custom('CTPFirstName')] tells [target_in_question.GetHerHim]?"

 rivalry.3001.desc.opening:0 "As if it was not enough that [rival.GetSheHe] embraces the worst vices of humanity, [rival.Custom('CTPTitledFirstName')] has now insulted me to my face!\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] sent a messenger, making sure that the whole court could hear the vile comments delivered. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] has some nerve!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] sent a letter, asking for better relations and at the same time addressing me as "The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]." [rival.GetSheHe|U] truly shows [rival.GetHerHis] true colors now!"
 rivalry.3001.dominant:0 "[rival.GetSheHe|U] approached me in broad daylight, addressing me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]", and practically begging for a fight!"
 rivalry.3001.submissive:0 "I found a note in my private chambers, smuggled there under the cover of night. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] even had the nerve to sign it with [rival.GetHerHis] name!"
 rivalry.3001.extroverted:0 "[rival.GetSheHe|U] approached me while I was holding court, greeted me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]", and continued to drag my name through the mud in front of everyone!"
 rivalry.3001.emotional:0 "[rival.GetSheHe|U] suddenly started accusing me of sabotaging [rival.GetHerHis] whole life, calling me the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]", and making a scene."
 rivalry.3001.levelheaded:0 "[rival.GetSheHe|U] bode [rival.GetHerHis] time, waiting for the perfect opportunity to address me as the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]" as if by accident, and then [rival.GetSheHe] acted as if it had all been a mistake."
 rivalry.3001.desc.fallback:0 "[rival.GetSheHe|U] called me the "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]" in front of everyone!"
 rivalry.3001.a:0 "Just you wait, [rival.Custom('CTPTitledFirstNameNoTooltip')]!"

 rivalry.3002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.Custom('CTPTitledFirstName')], has been struggling with an annoyance lately. [rival.Custom('CTPTitledFirstName')] has picked [friend.GetHerHim] out as a target for all [rival.GetHerHis] vicious schemes.\n\nWho would I be to let this kind of treatment of my friends stand?"
 rivalry.3002.a:0 "I denounce you, [rival.Custom('CTPTitledFirstNameNoTooltip')]!"
 rivalry.3002.b:0 "[rival.Custom('CTPTitledFirstName')] doesn't have to know how I feel."

 rivalry.3003.desc:0 "[first_friend.Custom('CTPTitledFirstName')] has denounced me, citing my rivalry with [first_friend.GetHerHis] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend') )], [friend.Custom('CTPTitledFirstName')]."
 
 rivalry.3004.opening:0 "Even if I did not already hate [rival.Custom('CTPTitledFirstName')] so intensely I know that we would never get along!"
