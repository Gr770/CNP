l_english:
 vassal_interaction.0001.desc:0 "I demand that you cease your war upon [defender.Custom('CTPTitledFirstName')] of the [defender.GetPrimaryTitle.GetName] immediately!\n\nThe realm endures when we stand together, not divided."
 vassal_interaction.0001.accept:0 "[actor.Custom('CTPFirstNameNoTooltip')] accepts my request"
 vassal_interaction.0001.decline:0 "[actor.Custom('CTPFirstNameNoTooltip')] refuses"
 
 vassal_interaction.0011.desc:0 "[attacker.Custom('CTPTitledFirstNamePossessive')] claim is just. I demand that you surrender to [attacker.GetHerHim] immediately, to restore order to the realm."
 
 vassal_interaction.0012.desc:0 "I beg you to consider how much you have asked of me, but if it is your wish, I will surrender to [attacker.Custom('CTPTitledFirstName')]. For the good of the realm."
 
 vassal_interaction.0013.desc:0 "I will lose much if I give up the war with [attacker.Custom('CTPTitledFirstName')]. I can only yield if you promise future restitution."

 vassal_interaction.0015.desc:0 "I would lose far too much if I were to surrender. I do not wish to disobey, but [attacker.Custom('CTPTitledFirstName')] has forced my hand."

 vassal_interaction.war_ender_gives_up:1 "[recipient.Custom('CTPShortName')|U] has given up their war, on [actor.Custom('CTPShortNamePossessive')] orders"