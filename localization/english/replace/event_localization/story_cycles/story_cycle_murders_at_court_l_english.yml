l_english:
 murders_at_court.1003.desc_opening:0 "I find [spouse.Custom('CTPTitledFirstName')] in our chambers, splayed out on the floor in a puddle of [spouse.GetHerHis] own blood."
 
 murders_at_court.1004.desc:0 "I find my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.Custom('CTPTitledFirstName')] in [child.GetHerHis] own bed — cold and dead. The bedding is saturated with blood, and the slow #EMP drip drip#! of it hitting the floor beneath the bed seems to echo in the chamber."

 murders_at_court.2001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.Custom('CTPTitledFirstName')] lays splayed out on the cold floor, blood oozing from the multiple stab wounds covering [victim.GetHerHis] body.\n\nWhy is this murderer taunting me so?!"

 murders_at_court.2002.desc:0 "The severed head of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.Custom('CTPTitledFirstName')] is resting on my desk as I return to my chambers, mouth open in a silent scream. My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] heir... Oh [ROOT.Char.GetFaith.HighGodName], why? This murderer plaguing us needs to be stopped!"
 
 murders_at_court.2003.desc:0 "A sharp pain in my back— I inhale, and the growing agony makes me scream. As I try to turn I sag, following the #EMP drip#! #EMP drip#! of my blood down to the floor.\n\nMy vision is growing dark, but I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.Custom('CTPTitledFirstName')] standing over me with a wide smile. I reach for [murderer.GetHerHim] and [murderer.GetSheHe] rewards me with a kick that makes the room spin; round and round– light and dark, and darker, and darker..."
 murders_at_court.2003.a:0 "[murderer.Custom('CTPFirstNameNoTooltip')]... Why...?"

 murders_at_court.2101.desc_opening:0 "I stare down at the lifeless body of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.Custom('CTPTitledFirstName')] and feel dizzy. Surely it is my blood that is coating the floor beneath [other_heir.GetHerHim], for none of it is reaching my brain.\n\n"
 murders_at_court.2101.desc_family:0 "I crouch beside [other_heir.GetHerHim], cupping a cold cheek in my hand – [other_heir.GetHerHis] eyes are wide open, but in surprise rather than horror. "Did someone you know do this to you?""
 
 murders_at_court.5001.desc:0 "A curious man has searched me out after hearing about the murders plaguing my court.\n\n"I am [watson.Custom('CTPTitledFirstName')], my [ROOT.Char.GetLadyLord]. I think I can be of help to you.""
 
 murders_at_court.8001.desc:1 "As we lay [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] to rest I swear that I will find the one who did this to [story_owner.GetHerHim]. The murderer seems to have stopped their spree, and I have to wonder if the [story_owner.Custom('CTPTitleAsNameNoTooltip')] was the target all along..."
 murders_at_court.8001.a:0 "May you rest in peace [story_owner.Custom('CTPFirstNameNoTooltip')]."

 murders_at_court.8003.desc:0 "[predecessor.Custom('CTPTitledFirstName')] often talked about the murders that were plaguing [predecessor.GetHerHis] court; ruthless and horrifying killings.\n\nEvery step [predecessor.GetSheHe] took to curb the murders have been left in place, and I can only hope that it is enough..."
 
 murders_at_court.9001.desc_opening_watson:0 "A letter is waiting for me and [watson.Custom('CTPTitledFirstName')] as we retire to my chambers, written in red ink — no, in #EMP blood#!.\n\n"
 murders_at_court.9001.a.tt:0 "I will confront [murderer.Custom('CTPTitledFirstNameNoTooltip')] about this"
 murders_at_court.9001.c:0 "[watson.Custom('CTPFirstNameNoTooltip')], what do you think?"
 
 murders_at_court.9002.desc:0 "I find [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] strung up outside my [ROOT.Char.Custom('ResidenceBuilding')]. [the_one_to_kill.GetHerHis|U] body is cold, pale, unmoving... But what is that? A small note has been tucked into the folds of [the_one_to_kill.GetHerHis] clothes!\n\n#EMP This is my last victim – my last gift to you, [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]. But do not fear, I will still be around, watching you.#!"
 
 murders_at_court.9003.c:0 "Go free, [murderer.Custom('CTPTitledFirstNameNoTooltip')]."
 
 murders_at_court.9004.desc_letter_event:0 "[watson.Custom('CTPTitledFirstName')] and I spend many hours poring over the letter. But this scent... Oh, it smells like my [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.Custom('CTPTitledFirstName')]!"
 murders_at_court.9004.desc:0 ""My [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')], [victim.Custom('CTPTitledFirstName')] and [murderer.Custom('CTPTitledFirstName')] have both gone missing."\n\nI wave the guard off and find the same alarm in [watson.Custom('CTPTitledFirstNamePossessive')] eyes as I feel in my own; [murderer.Custom('CTPTitledFirstNameNoTooltip')] might be..."
 murders_at_court.9004.desc_ending:1 "\n\nAs we finally track [murderer.Custom('CTPTitleAsNameNoTooltip')] down [murderer.GetSheHe] is advancing on [victim.Custom('CTPTitledFirstName')], knife in hand.\n\n"Stop right there!""

 murders_at_court.9041.desc:0 "a letter taunting my efforts. [murderer.Custom('CTPTitledFirstNameNoTooltip')] [murderer.GetHerselfHimself] is nowhere to be found."
 
 murders_at_court.9099.desc:1 ""Hello [ROOT.Char.Custom('CTPFirstNameNoTooltip')]," [murderer.GetSheHe] says, looking me up and down. "It is about time you found me. I take it you enjoyed my... #EMP gifts#!?"\n\nThe smile that spreads over [murderer.GetHerHis] face sends a shiver down my spine."

 murders_at_court.9989.desc:0 "However, I cannot help but notice that the murders stopped as soon as [murderer.Custom('CTPTitledFirstName')] left court..."
 
 murders_at_court.9999.desc:1 "However, I cannot help but notice that the murders stopped as soon as [murderer.Custom('CTPTitledFirstName')] died..."