 legitimize_bastard_interaction_desc_house_head:1 "$house_head_interaction_header$Declare [secondary_recipient.Custom('CTPShortNameNoTooltip')] to be a [legitimized_bastard|E]\n\n#weak This is available because [secondary_recipient.GetSheHe] is a [bastard|E] of my [house|E]#!"
 legitimize_bastard_interaction_desc_not_house_head:0 "Request that [recipient.Custom('CTPShortNameNoTooltip')] acknowledges your [bastard|E] as [legitimate|E]\n#weak ([recipient.Custom('CTPShortNameNoTooltip')] is the [house_head_head|E] of your [house|E])#!"
 
 bastard_interaction.0002.house_head:0 "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.Custom('CTPFirstName')] to be my legitimate child and a member of House [actor.GetHouse.GetBaseName]. It has taken me a lot of thought to arrive at this conclusion, and while some might disagree, it was the right thing to do."
 bastard_interaction.0002.dynast:0 "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.Custom('CTPFirstName')] to be a legitimate scion of the [actor.GetDynasty.GetBaseName] Dynasty."
 bastard_interaction.0002.approved:0 "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.Custom('CTPFirstName')] to be my legitimate child and a member of House [actor.GetHouse.GetBaseName]. It has taken me a lot of thought to arrive at this conclusion, and while some might disagree, it was the right thing to do."
 bastard_interaction.0002.a:0 "Your future is bright, [legitimized_bastard.Custom('CTPFirstNameNoTooltip')] [actor.GetHouse.GetName]."
 bastard_interaction.0003.desc:0 "It took [actor.GetHerHim] some time to arrive at the conclusion, but finally [actor.Custom('CTPTitledFirstName')] has legitimized our [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.Custom('CTPFirstName')]. As a member of House [actor.GetHouse.GetBaseName] [secondary_recipient.Custom('CTPFirstName')] has a brighter future now than I had ever dared to hope for."
 bastard_interaction.0004.desc:0 "Foolishly, I had come to believe that [secondary_recipient.Custom('CTPTitledFirstName')] was a problem of the past, that [secondary_recipient.GetSheHe] would never come back to haunt me. How could I have failed to foresee my [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimizing [secondary_recipient.GetHerHim]? I thought I had suffered enough..."
 bastard_interaction.0004.newborn_desc:0 "Not only has [actor.Custom('CTPFirstName')] had a bastard child, but [actor.GetSheHe] has also chosen to legitimize it as [actor.GetHerHis] own!\n\nLittle [legitimized_bastard.Custom('CTPTitledFirstName')] will forever haunt my life..."
 bastard_interaction.0005.t:0 "[secondary_recipient.Custom('CTPFirstNamePossessiveNoTooltip')] Big Day"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] has decided to legitimize my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.Custom('CTPTitledFirstName')]. I cannot help but feeling a little bitter... Will I ever know the same acceptance?"
 bastard_interaction.0005.desc.approve:0 "This is a good day for [secondary_recipient.Custom('CTPTitledFirstName')]! Finally our [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has come to [actor.GetHerHis] senses and legitimized my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Now [secondary_recipient.GetSheHe|U] is truly a part of the family."
 bastard_interaction.0005.desc.disapprove:1 "I cannot believe it — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has decided to legitimize [secondary_recipient.Custom('CTPTitledFirstName')]! With time, I had come to accept [secondary_recipient.GetHerHis] presence, but this is too much. Does [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] really expect me to welcome my bastard [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] to the family?"
 every_child_adult_non_bastard_dislike_me:0 "All of [THIS.Char.Custom('CTPFirstNamePossessive')] non-bastard, adult children who dislike me"
 
 bastard_interaction.0006.t:0 "[legitimized_bastard.Custom('CTPFirstNameNoTooltip')] Legitimized"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.Custom('CTPTitledFirstName')] has been legitimized by the head of [legitimized_bastard.GetHerHis] house, [actor.Custom('CTPTitledFirstName')]!"
 
 bastard_interaction.0007.desc:0 "My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.Custom('CTPTitledFirstName')], has been legitimized by [actor.Custom('CTPTitledFirstName')], the head of [actor.GetHerHis] house."
 bastard_interaction.0007.newborn_desc:0 "[parent.Custom('CTPTitledFirstName')] has brought a bastard child into this world, and it has been legitimized by [actor.Custom('CTPTitledFirstName')], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 
 bastard_interaction.0008.desc:0 "[legitimized_bastard.Custom('CTPTitledFirstName')], my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], has been legitimized by the head of [legitimized_bastard.GetHerHis] new House!"
 
 bastard_interaction.0009.desc:0 "[actor.Custom('CTPTitledFirstName')], the head of our entire dynasty, has declared me a legitimate heir to our name!\n\nI have always been a true [ROOT.Char.GetDynasty.GetBaseName], and now the rest of the world must acknowledge it."
 
 bastard_interaction.0010.desc:0 "[actor.Custom('CTPTitledFirstName')], the head of our entire dynasty, has declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] a legitimate heir to our name!\n\n[recipient.GetSheHe|U] is now as worthy an heir to the [ROOT.Char.GetDynasty.GetBaseName] dynasty as any true-born child."
  bastard_interaction.0010.a.tt:0 "[recipient.Custom('CTPShortName')|U] is now eligible to inherit"

