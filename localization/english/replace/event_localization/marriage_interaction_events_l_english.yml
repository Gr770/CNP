l_english:
 marriage_interaction.0001.desc.start:0 "To [ROOT.Char.Custom('CTPFullName2')],\n\nAfter careful consideration, I have decided to break "
 marriage_interaction.0001.desc.liegetoliege:0 "the betrothal between my [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.Custom('CTPTitledFirstName')], and your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.Custom('CTPTitledFirstName')]."
 marriage_interaction.0001.desc.betrothedtoliege:0 "my betrothal with your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.Custom('CTPTitledFirstName')]."
 marriage_interaction.0001.desc.liegetobetrothed:0 "your betrothal with my [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.Custom('CTPTitledFirstName')]."
 
 marriage_interaction.0002.desc:0 "To my [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.Custom('CTPFullName2')],\n\nI have reached the conclusion that your pending marriage to [rejected_betrothed.Custom('CTPTitledFirstName')] is not in the best interest of yourself or our family. Thus, I have decided to break the betrothal." #<TO_REMOVE>
 
 marriage_interaction.0004.desc:0 "The agreements had been made, and everything was in order, until it came time to conclude the marriage. With both parts seemingly content to pretend the arrangement was never made, it seems unlikely that [betrothed_1.Custom('CTPTitledFirstName')] and [betrothed_2.Custom('CTPTitledFirstName')] will ever married."
 
 marriage_interaction.0005.desc:0 "Despite the negotiation and careful planning, it seems that I will never be married to my betrothed, [other_betrothed.Custom('CTPTitledFirstName')]. Despite the fact that the time has come to fulfill the promised marriage, neither party has taken the step to conclude the agreement."
 
 marriage_interaction.0006.desc:0 "Despite the negotiation and careful planning, it seems that I will never marry my betrothed, [other_betrothed.Custom('CTPTitledFirstName')]. Despite the fact that the time has come to fulfill the promised marriage, neither party has taken the step to conclude the agreement."
 
 marriage_interaction.0008.desc:0 "[betrothed_clergy.Custom('CTPTitledFirstName')] has devoted [betrothed_clergy.GetHerHis] life to [betrothed_clergy.GetFaith.HighGodName] – despite the negotiation and careful planning, it seems that [betrothed_clergy.GetSheHe] will never marry [betrothed_2.Custom('CTPTitledFirstName')]. "
 
 marriage_interaction.0009.desc_clergy:0 "Now that I have devoted my life to [betrothed_clergy.GetFaith.HighGodName] I am forbidden to marry and must leave my betrothed [betrothed_2.Custom('CTPTitledFirstName')] behind. I hope [betrothed_2.GetSheHe] will forgive me."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.Custom('CTPTitledFirstName')] has devoted [betrothed_clergy.GetHerHis] life to [betrothed_clergy.GetFaith.HighGodName] – despite the negotiation and careful planning, it seems that I will never marry my betrothed."