l_english:
 hold_court.4001.desc.intro:0 "[annoyed_vassal.Custom('CTPTitledFirstName')] storms to the front of my throne room. "[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], many think [preferred_heir.Custom('CTPTitledFirstName')] should become your successor over [annoying_heir.Custom('CTPTitledFirstName')]. It is known across [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] your heir [annoying_heir.Custom('CTPTitledFirstNameNoTooltip')] so offends as to make offense a skill!"

 hold_court.4001.heir_robbery:0 "On my journey here I was robbed by a horse[annoying_heir.GetWomanMan] in garish finery. [annoying_heir.GetSheHe|U] stripped and tied me to a tree, before removing [annoying_heir.GetHerHis] mask and gloating [annoying_heir.GetSheHe] was actually [annoying_heir.Custom('CTPTitledFirstNameNoTooltip')]!""

 hold_court.4001.protective_parent:0 "\n\n[protective_parent.Custom('CTPTitledFirstNameNoTooltip')] tuts, aghast. "My [annoying_heir.Custom('PetName')] would never do such a thing!""

 hold_court.4001.heir_admission:0 "\n\nA wolfish grin spreads across [annoying_heir.Custom('CTPTitledFirstNamePossessiveNoTooltip')] face. "Oh, I absolutely did.""

 hold_court.4001.b:0 "This is the last straw! [preferred_heir.Custom('CTPTitledFirstNameNoTooltip')] it is."
 hold_court.4001.c:0 "From my experience, [preferred_heir.Custom('CTPTitledFirstNameNoTooltip')] is equally insufferable!"

 hold_court.4100.desc:0 "[prejudiced_vassal.Custom('CTPTitledFirstName')] approaches with [prejudiced_vassal.GetHerHis] arms folded. "It is high arrogance for you to continue on this throne while your health stands as it is."\n\n[prejudiced_vassal.GetSheHe|U] sniffs."

 hold_court.4100.disability_prejudice_fallback:0 ""Living such an abortive life, like a cut sapling, has transformed [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')] to a beast."

 hold_court.4200.desc:0 "My ally, the once-mighty [fleeing_ally.Custom('CTPTitledFirstName')] arrives unannounced before my throne, now covered in filth and manure.\n\n"The flatulent toad, my former heir [usurping_heir.Custom('CTPTitledFirstName')], has ousted me from my realm and seized my titles. I have fled here in fear of my life."\n\n[fleeing_ally.GetSheHe|U] kneels before me. "Unless a [ROOT.Char.GetWomanMan] as dreadful as yourself gives me a roof to live under, I'll soon be rotting in a ditch. Please, if you have any heart, grant me sanctuary.""

 hold_court.4200.c:0 "Tell [usurping_heir.Custom('CTPTitledFirstNameNoTooltip')] at once! [usurping_heir.GetSheHe|U] will be ever so pleased!"

 hold_court.4400.desc:0 "Two of my vassals are pushing one another and jostling to reach my throne first.\n\n[wants_safety_vassal.Custom('CTPTitledFirstNameNoTooltip')] bows before me. "My [ROOT.Char.GetLadyLord], murder is wanton in the city streets throughout [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. It would be civilizing if we instituted a ban on townspeople bearing arms - at least within city limits."\n\n[wants_weapons_vassal.Custom('CTPTitledFirstNameNoTooltip')] kicks [wants_safety_vassal.GetHerHim] out of the way. "Safety is each [dummy_gender.GetWomanMan] learning to protect [dummy_gender.GetHerselfHimself]. Banning carry of weaponry will castrate the townspeople!""

 hold_court.4400.c1:0 "[wants_weapons_vassal.Custom('CTPTitledFirstNameNoTooltip')] wins."

 hold_court.4400.c2:0 "[wants_safety_vassal.Custom('CTPTitledFirstNameNoTooltip')] wins, somehow."

 hold_court.4500.titles:0 "You must grant me all of [secondary_character.Custom('CTPTitledFirstNamePossessiveNoTooltip')] lands.""

 hold_court.4500.desc.middle:0 "\n\nA few seconds of ghostly silence fall over the court. [secondary_character.Custom('CTPTitledFirstNameNoTooltip')], formerly half-asleep, bolts upright. "What?"\n\n"I have composed the cosmos' greatest ballad, on"
 hold_court.4500.chancellor_2:0 "my tour throughout foreign realms. I know far more of the people of the world than [secondary_character.Custom('CTPTitledFirstNameNoTooltip')]."
 hold_court.4500.steward_2:0 "a citadel made of gold. I know far more about the beauty of wealth than [secondary_character.Custom('CTPTitledFirstNameNoTooltip')]."
 hold_court.4500.marshal_2:0 "a duel between rulers of old. I understand war as a form of art far more than [secondary_character.Custom('CTPTitledFirstNameNoTooltip')]."
 hold_court.4500.spymaster_2:0 "the infliction of pain upon others. My soul knows far more of torture than [secondary_character.Custom('CTPTitledFirstNamePossessiveNoTooltip')]."

 hold_court.4500.c.realm.tt:0 "#warning @warning_icon! You shall grant your primary title to [demanding_poet.Custom('CTPTitledFirstNameNoTooltip')] and become [demanding_poet.GetHerHis] vassal!#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.Custom('CTPTitledFirstName')] is granted all of [secondary_character.Custom('CTPTitledFirstNamePossessive')] lands and vassals"

 hold_court.4600.a:0 "I'm no demon, I'm a [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')], which is much, #EMP much#! worse."

 hold_court.4602.desc:0 "[cannibal_vassal.Custom('CTPTitledFirstNamePossessiveNoTooltip')] [cannibal_vassal.Custom('FortifiedBuilding')] is illuminated by naught but a few flickering candles. [cannibal_vassal.GetSheHe|U] sits me down before a banqueting table which has no dishes besides a myriad cuts of barely-cooked meats.\n\n[cannibal_vassal.GetSheHe|U] lurks behind my chair, waiting for me to select some food. After a while, [cannibal_vassal.GetSheHe] leans in next to my head, bearing [cannibal_vassal.GetHerHis] teeth.\n\n"There are many fine [ROOT.GetCharacter.GetWomenMen] cooked before us tonight, but none so delicious as you!"

 hold_court.4700.desc:0 "[prison_challenger_vassal.Custom('CTPTitledFirstName')] gives me a half-bow. "[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], I have heard such sanguine accounts of your dungeons, first-hand from [imprisoned_family_character.Custom('CTPTitledFirstName')], who has had some unfortunate ventures therein. Now, do you truly think we need #EMP quite#! so much"

 hold_court.4700.b:0 "That dungeon is a relic, but I am a new [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')]"

 hold_court.4800.desc:0 "Amid all the supplicants, [escaped_prisoner.Custom('CTPTitledFirstName')], who I #EMP thought#! was a prisoner in house arrest, somehow appears before my throne.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], surely the food served to me in my prison rooms is of far worse standard than what you would serve a respected guest — or is this truly the best your cooks can do? I should like [ROOT.GetCharacter.Custom('GetExpensiveMeal')] for my dinner from now on."\n\n[incompetent_guard.Custom('CTPTitledFirstName')], my [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], runs into the room, panting. "My apologies, my [ROOT.GetCharacter.GetLadyLord|U], I was guarding [escaped_prisoner.GetHerHim], but [escaped_prisoner.GetSheHe] was so charming, [escaped_prisoner.GetSheHe] duped me into letting [escaped_prisoner.GetHerHim] out.""

 hold_court.4800.d:0 "[incompetent_guard.Custom('CTPTitledFirstNameNoTooltip')], you are unworthy to be called a [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 hold_court.4800.d.tt:0 "[incompetent_guard.Custom('CTPTitledFirstName')] is dismissed"

 hold_court.4901.desc.intro:0 "After a few days the genealogist [suspicious_genealogist.Custom('CTPTitledFirstName')] returns. [suspicious_genealogist.GetSheHe|U] unfurls a scroll long enough to encircle one of my provinces. My [chaplain.GetCouncilTitle] trips over it slightly as the unfurled end rolls to my throne's foot.\n\n"I have here the truth of your origin, my [ROOT.GetCharacter.GetLadyLord|U]," [suspicious_genealogist.GetSheHe] clears [suspicious_genealogist.GetHerHis] throat and begins to read, "today we unveil a great history. Standing before us is [ROOT.GetCharacter.Custom('CTPTitledFirstNameNoTooltip')],"
 hold_court.4901.mothers:0 "daughter of [mother_1.Custom('CTPFullNameNicknamedNoTooltip')], sired by the fearful [mother_2.Custom('CTPFullNameNicknamedNoTooltip')], fruit of the loins of [mother_3.Custom('CTPFullNameNicknamedNoTooltip')], emerged from the womb of [mother_4.Custom('CTPFullNameNicknamedNoTooltip')], child of fair [mother_5.Custom('CTPFullNameNicknamedNoTooltip')]..."
 hold_court.4901.fathers:0 "son of [father_1.Custom('CTPFullNameNicknamedNoTooltip')], sired by the fearful [father_2.Custom('CTPFullNameNicknamedNoTooltip')], fruit of the loins of [father_3.Custom('CTPFullNameNicknamedNoTooltip')], son of the remarkable [father_4.Custom('CTPFullNameNicknamedNoTooltip')], child of [father_5.Custom('CTPFullNameNicknamedNoTooltip')]...""