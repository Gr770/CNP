 marriage_effect.0001.desc.multiple:0 "Finally things are the way they were always supposed to be. The secret hovering over my [illegitimate_child.Custom('TwinDaughtersSonsChildren')] can no longer hurt us, now that their father [new_spouse.Custom('CTPTitledFirstName')] and I are lawfully wedded."
