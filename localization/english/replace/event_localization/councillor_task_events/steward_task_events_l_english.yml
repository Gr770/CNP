l_english:
 steward_task.1101.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] lists off fief after fief, their worth and their paid obligations, I stop [councillor.GetHerHim] when I suddenly hear a sum that #EMP has#! to be a mistake.\n"You have brought in HOW much from the [county.GetName]?!"\n\n[councillor.Custom('CTPFirstName')] smiles. "I thought you would be pleased to hear, my [ROOT.Char.GetLadyLord].""
 
 steward_task.1002.end:0 "\n\nThe people of the [county.GetName] have begun to hide family members and farm animals from [councillor.Custom('CTPTitledFirstName')] and my other assessors!"
 steward_task.1002.a:0 "We must know of them to tax them, [councillor.Custom('CTPFirstNameNoTooltip')]!"

 steward_task.1003.a:0 "Are you losing control, [councillor.Custom('CTPFirstNameNoTooltip')]?"

 steward_task.1004.a:0 "They are practically stealing from the [ROOT.Char.Custom('CTPTitleTierName')]'s pockets!"
 
 steward_task.2001.desc:0 "The peasants are complaining about the interference of my [councillor.GetCouncilTitle] in the [county.GetName]! [councillor.Custom('CTPTitledFirstNamePossessive')] diversion of workers from all over the [county.Custom('CTPTitleTierName')] means that other construction projects already under way are rarely finished."
 steward_task.2001.a:0 "You cannot sacrifice everything for this task, [councillor.Custom('CTPFirstNameNoTooltip')]!"

 steward_task.2002.a:0 "[councillor.Custom('CTPFirstNameNoTooltip')]! What did you do?!"
 
 steward_task.2003.desc:0 "For all the good efforts of my [councillor.GetCouncilTitle] to settle new fiefs in the [county.GetName], things seem to have gotten out of hand. With so much movement of people, [councillor.Custom('CTPTitledFirstName')] does not seem to know which parts of the [county.Custom('CTPTitleTierName')] are already settled, and which ones are planned for land clearance. Indeed, it seems as though nobody knows!"
 steward_task.2003.a:0 "Get the situation under control, [councillor.Custom('CTPFirstNameNoTooltip')]!"
 
 steward_task.2101.desc:0 "With [councillor.Custom('CTPTitledFirstName')], my [councillor.GetCouncilTitle], guiding settlement and the clearing of land in the [county.GetName], [councillor.GetSheHe] has a clear overview not only of new fiefs, but of the ones that were there before as well.\n\nAccording to [councillor.GetHerHim], our tax records have never been this detailed!"
 steward_task.2101.a:0 "You know what to do, [councillor.Custom('CTPFirstNameNoTooltip')]!"
 
 steward_task.2102.desc:0 "Guiding the settlement of new fiefs in the [county.GetName] requires my [councillor.GetCouncilTitle] to exercise a greater degree of control than what has been traditional for the people there.\n\nThankfully [councillor.Custom('CTPTitledFirstName')] commands great respect, and the strengthened administration in the [county.Custom('CTPTitleTierName')] benefits me in more ways than one."
 steward_task.2102.a:0 "Remind them all of the [ROOT.Char.Custom('CTPTitleTierName')] who rules them."
 
 steward_task.3002.desc:0 "[councillor.Custom('CTPTitledFirstName')] is facing unexpected troubles in the [county.GetName]. Locals are refusing to cooperate with the new [ROOT.Char.GetCulture.GetName] administration. Complaints come in that the efforts of my [councillor.GetCouncilTitle] are far more disruptive than they are helpful."
 
 steward_task.3101.desc:0 "My [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], has been working to establish an administration built on [ROOT.Char.GetCulture.GetName] principles in the [county.GetName].\n\n[councillor.GetHerHis|U] efforts seem to be well-received among the locals, as their lives are becoming both easier and safer."
 steward_task.3101.a:0 "I was right to put my trust in [councillor.Custom('CTPTitledFirstName')]!"
 
 steward_task.3102.desc:1 "My [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], has been working to improve the administration of the [county.GetName] by introducing ideas based on [ROOT.Char.GetCulture.GetName] traditions.\n\nWith deft management of the [county.Custom('CTPTitleTierName')], the local landholders do not seem to mind a slight increase in taxes."
 
 steward_task.3103.desc:0 "Something strange has occurred, thanks to [councillor.Custom('CTPTitledFirstNamePossessive')] efforts to introduce [ROOT.Char.GetCulture.GetName] settlers in [county.GetNameNoTier].\n\nThe locals seem to have developed a greater understanding of their part of the realm, and when it comes time to fight for it, each village does what it can to send their best able-bodied [ROOT.Char.Custom('LevyMenWomen')] to serve. In fact, some peasants willingly conscript themselves!"