l_english:
 chancellor_task.1001.desc:0 "Of all the buffoonery I have ever seen...\n\nIn [councillor.Custom('CTPTitledFirstNamePossessive')] inane efforts to improve my relations with my neighbors, my good-for-nothing [councillor.GetCouncilTitle] has officially acknowledged [neighboring_ruler.Custom('CTPTitledFirstNamePossessive')] claim to the [target_county.GetName]!"
 chancellor_task.1001.message:0 "[councillor.Custom('CTPTitledFirstName')] officially acknowledged your claim to the [target_county.GetName]"

 chancellor_task.1002.desc:0 "In [councillor.Custom('CTPTitledFirstNamePossessive')] attempt at improving my reputation, my incompetent [councillor.GetCouncilTitle] has agreed to a treaty that #EMP cancels out#! parts of my old treaty with [target.GetName]!\n\nThe way the [target.Custom('CTPTitleTierName')] sees it, [target.GetSheHe] is free to declare war on me as [target.GetSheHe] might wish."
 chancellor_task.1002.a:0 "Why would you ever agree to this, [councillor.Custom('CTPFirstNameNoTooltip')]?!"

 chancellor_task.1003.desc:0 "I have been corresponding with your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], and it has been a shameful diplomatic display. You are not the [ROOT.Char.GetWomanMan] I thought you were!"
 
 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle] Upsets [neighbor.Custom('CTPTitledFirstName')]"

 chancellor_task.1102.desc:0 "My [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], has worked hard to convince our neighboring realms and vassals that the peace treaty I entered with [target.GetName] is flawed, illegitimate and unfair to me!\n\nI am once again free to declare war upon [target.GetHerHim] as I please."
 chancellor_task.1102.a:0 "Incredible work, [councillor.Custom('CTPFirstNameNoTooltip')]!"

 chancellor_task.1103.desc:0 "I have been corresponding with your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], and I must say that I have come to see you in a new light. Perhaps you are even someone that I one day would be proud to call my friend."
 chancellor_task.1103.a:0 "Your silver tongue is shining today, [councillor.Custom('CTPFirstNameNoTooltip')]!"

 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] Impresses [neighbor.Custom('CTPTitledFirstName')]"

 chancellor_task.2001.a:0 "What have you done, [councillor.Custom('CTPFirstNameNoTooltip')]..."
 
 chancellor_task.2002.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIt seems that I have made some errors in judgment. The reforms I have introduced in the [county.GetName] were meant to strengthen your grip on the region, but instead people seem to barely know who their [ROOT.Char.Custom('CTPTitleTierName')] is..."
 
 chancellor_task.2003.desc:0 "Greetings, my [baron.Custom2('RelationToMe', ROOT.Char)],\n I must complain about the behavior of your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')]!\n [councillor.GetSheHe|U] has shown up in the [county.GetName] and started changing things on a whim, with no regards for our traditions or ancient practices!"
 chancellor_task.2003.a:0 "Can you not be a little more delicate, [councillor.Custom('CTPFirstNameNoTooltip')]?"
 
 chancellor_task.3001.desc:0 "I have been hosting your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], for some time now. The way [councillor.GetSheHe] imposes [councillor.GetHerselfHimself] on my home, all the while encouraging no less than groveling servitude to you, disgusts me!\n\nWhat [ROOT.Char.GetLadyLord] would send such a terrible representative?"
 chancellor_task.3001.a:0 "[councillor.Custom('CTPFirstNameNoTooltip')]! What have you done?!"

 chancellor_task.3002.desc:0 "It seems that in my dealings with [vassal.Custom('CTPTitledFirstName')], I may have... accidentally made certain promises of exemptions from [vassal.GetHerHis] obligations...\n\nI have tried, but I suspect there might not be any other way out of this by now..."
 
 chancellor_task.3101.desc:0 "With the ongoing conflict between [attacker_vassal.Custom('CTPTitledFirstName')] and [defender_vassal.Custom('CTPTitledFirstName')], I have been working tirelessly to get to the heart of their quarrel. I believe that with the right encouragement, a settlement may be reached."
 chancellor_task.3101.b:0 "They will do as I say, as their [ROOT.Char.Custom('CTPTitleTierName')]!"
 chancellor_task.3101.c.tt:0 "The war between [attacker_vassal.Custom('CTPFirstNameNoTooltip')] and [defender_vassal.Custom('CTPFirstNameNoTooltip')] continues"

 chancellor_task.3102.desc:0 "I have discovered that [vassal.Custom('CTPTitledFirstNamePossessive')] inherited contract obliges [vassal.GetHerHim] to more than you have collected."

 chancellor_task.3003.desc:0 "It seems that whatever work my [councillor.GetCouncilTitle] is doing — if any! – it is not enough.\n\nOn [councillor.Custom('CTPTitledFirstNamePossessive')] watch, my vassals are acting freely as they see fit, rarely seeking my approval in any matter."
 
 chancellor_task.3103.desc:0 "I have been hosting your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], for several weeks, and [councillor.GetSheHe] has helped me truly see the splendor of the realm under your rule.\n\nI am nothing less than honored to serve as your vassal!"
 
 chancellor_task.3104.desc:0 "I have discovered certain old contracts relating to the [primary_title.GetName]. The case could be made that [vassal.Custom('CTPTitledFirstName')] is obliged to be more even-handed with [vassal.GetHerHis] eventual inheritance than previously thought."
 chancellor_task.3104.a:0 "We must protect the rights of [vassal.Custom('CTPFirstNamePossessiveNoTooltip')] heirs!"