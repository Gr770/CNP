l_english:
 marshal_task.0301.desc:0 "My [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], has been showing off a promising new recruit.\n\n"[commander.GetSheHe|U] may not be of as noble stock as you, my [councillor.Custom2('RelationToMe', ROOT.Char)], but on my name I swear that [commander.Custom('CTPTitledFirstName')] is someone you would want on your side.""
 marshal_task.0301.a:0 "Very well, [commander.Custom('CTPFirstNameNoTooltip')] shall serve me."

 marshal_task.0302.desc:1 "I have seen [commander.Custom('CTPTitledFirstName')] display a propensity for [commander.Custom('CommanderTraitSkillDescription')]."

 marshal_task.0302.b:0 "No, [commander.Custom('CTPFirstNameNoTooltip')] should focus on personal combat."

 marshal_task.1001.desc:0 "The harsh recruitment practices of my [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], seem to be having the opposite of the intended effect.\n\nWhile more peasants are rounded up in the towns and villages, large numbers are fleeing from [councillor.Custom('CTPFirstNamePossessive')] troops to escape their obligations of servitude!"

 marshal_task.1002.desc:0 "The record number of levy troops brought for service by my [councillor.GetCouncilTitle] has had some unforeseen consequences.\n\n[councillor.Custom('CTPTitledFirstNamePossessive')] indiscriminate recruitment has left acres of farmland in the [county.GetName] untended."

 marshal_task.1003.desc:0 "The enthusiastic recruitment drive of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.Custom('CTPTitledFirstName')], has resulted in a shortage of able-bodied men in the [county.GetName].\n\nWith fewer people to serve as local guards, crime is on the rise."
 marshal_task.1003.a:0 "What have you done, [councillor.Custom('CTPFirstNameNoTooltip')]..."

 marshal_task.1101.desc:0 "With careful vetting and selection of levy soldiers, my [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], has ensured that not a single farm in the [county.GetName] goes untended.\n\nThe records [councillor.GetSheHe] has kept will come in very handy come tax season as well..."
 marshal_task.1101.a:0 "Great work, [councillor.Custom('CTPFirstNameNoTooltip')]."

 marshal_task.1102.desc:0 "[councillor.Custom('CTPTitledFirstNamePossessive')] work to reorganize my levies has moved on to the [county.GetName], where the increased military presence has worked wonders.\n\nBandits have been rooted out, and smugglers and kidnappers are too afraid to operate."

 marshal_task.2001.opening:0 "In the course of a practice duel, [commander.Custom('CTPTitledFirstName')] has been struck!"
 marshal_task.2001.ending:0 "\n\nMy [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], managed to stop the bleeding, but it will be a while before [commander.Custom('CTPFirstName')] recovers."

 marshal_task.2101.notification:0 "[commander.Custom('CTPShortNameNoTooltip')] Gained Trait: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Knight Improved: [commander.Custom('CTPShortName')]"
 marshal_task.0302.notification.a:0 "Commander Significantly Improved: [commander.Custom('CTPShortName')]"
 marshal_task.0302.notification.b:0 "Commander Improved: [commander.Custom('CTPShortName')]"
 marshal_task.0303.notification.a:0 "Knight Significantly Improved: [commander.Custom('CTPShortName')]"
 marshal_task.0303.notification.c:0 "Knight Became Blademaster: [commander.Custom('CTPShortName')]"

 marshal_task.2002.notification_eye:0 "[commander.Custom('CTPTitledFirstName')] has lost an eye while practicing under the direction of my [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg:0 "[commander.Custom('CTPTitledFirstName')] has lost a leg while practicing under the direction of my [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand:0 "[commander.Custom('CTPTitledFirstName')] has been maimed while practicing under the direction of my [councillor.GetCouncilTitle]!"

 marshal_task.2003.ending:0 "\n\nMy [councillor.GetCouncilTitle] called for a physician at once, but [commander.Custom('CTPFirstName')] had bled out within moments."

 marshal_task.2101.desc:0 "My [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], comes to me with a proposition.\n\n"I have noticed that [commander.Custom('CTPTitledFirstName')] shares a lot of the same potential for [commander.Custom('CommanderTraitSkillDescription')] as [teacher.Custom('CTPTitledFirstName')] once did. I believe [commander.Custom('CTPFirstName')] might learn a lot with dedicated teaching from [teacher.Custom('CTPFirstName')].""

 marshal_task.2101.b:0 "[commander.Custom('CTPFirstName')] should focus more on personal combat!"

 marshal_task.3001.a:0 "What have you done, [councillor.Custom('CTPFirstNameNoTooltip')]..."

 marshal_task.3002.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIt seems that I have made some errors in judgment. The reforms I have introduced in the [county.GetName] were meant to strengthen your grip on the region, but instead people seem to barely know who their [ROOT.Char.Custom('CTPTitleTierName')] is..."

 marshal_task.3003.desc:0 "Greetings, my [baron.Custom2('RelationToMe', ROOT.Char)],\n I must complain about the behavior of your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')]!\n [councillor.GetSheHe|U] has shown up in the [county.GetName] and started changing things on a whim, with no regards for our traditions or ancient practices!"
 marshal_task.3003.a:0 "Can you not be a little more delicate, [councillor.Custom('CTPFirstNameNoTooltip')]?"

 marshal_task.3101.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)],\n I am pleased to report that my reorganization of the [county.GetName] is going well.\n It is not only you who benefit from these improvements, either. The people of [county.GetNameNoTier] are eternally loyal to their [ROOT.Char.Custom('CTPTitleTierName')], of course, but they have rarely been this grateful."

 marshal_task.3102.desc:0 "My [baron.Custom2('RelationToMe', ROOT.Char)],\n Your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], has been working tirelessly to reorganize the [county.GetName], and we are already reaping the benefits.\nI wish to personally thank you for sending such a capable [councillor.GetWomanMan] to aid us!"
 marshal_task.3102.a:0 "Keep up the good work, [councillor.Custom('CTPFirstNameNoTooltip')]."