l_english:
 spymaster_task.0311.councillor_liege_opening:0 "While performing [councillor.GetHerHis] duties as my [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')] has uncovered a secret held by [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "While investigating for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.Custom('CTPTitledFirstName')], I have uncovered a secret held by [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."

 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U] enjoys the intimate company of other [secret_holder.GetWomenMen]. Unlike me, however, [secret_holder.Custom('CTPFirstName')] has not done a good enough job of covering up [secret_holder.GetHerHis] sins."

 spymaster_task.0342.a:0 "You will regret giving in to your desires, [secret_holder.Custom('CTPFirstNameNoTooltip')]."

 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] was the [secret_holder.GetWomanMan] behind a failed murder attempt against [murder_target.Custom('CTPTitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! Payback will finally be coming due..."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] was the [secret_holder.GetWomanMan] behind a failed murder attempt against [murder_target.Custom('CTPTitledFirstName')]!"
 spymaster_task.0343.a:0 "To think that [secret_holder.Custom('CTPFirstNameNoTooltip')] would ever sink so low."

 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U] seems to have been behind the untimely death of [murder_target.Custom('CTPTitledFirstName')]."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] plotted and schemed to murder [murder_target.Custom('CTPTitledFirstName')]! This world does not have room for a weakling and coward such as [secret_holder.GetHerHim]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U] is the murderer behind the death of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.Custom('CTPTitledFirstName')]! [secret_holder.Custom('CTPFirstName')] must pay with [secret_holder.GetHerHis] life, and everything that is dear to [secret_holder.GetHerHim]!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nThe truth is finally revealed to me. [secret_holder.GetSheHe|U] was the [secret_holder.GetWomanMan] who plotted to kill my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.Custom('CTPTitledFirstName')]."

 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U] schemed from the shadows to have [murder_target.Custom('CTPTitledFirstName')] murdered!"

 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] has taken my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.Custom('CTPTitledFirstName')], as [secret_holder.GetHerHis] lover!"
 spymaster_task.0311.secret_lover.lover_close_to_me:1 "\n\n[secret_holder.GetSheHe|U] has taken my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.Custom('CTPTitledFirstName')], as a lover. Who can even say how it happened, but the sheer disgrace for them both if this became known!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] has been engaged in carnality with [lover.Custom('CTPTitledFirstName')], running [secret_holder.GetHerHis] hands across the [lover.Custom('CTPTitleTierNamePossessive')] body, locking lips in all manner of ways... Oh, the scandal if this was to become public knowledge!"

 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] seems to be harboring doubts about [secret_holder.GetFaith.GetAdjective] doctrine. Oh [secret_holder.Custom('CTPFirstNameNoTooltip')]... What would the [secret_holder.GetFaith.AltPriestTermPlural] say?"

 spymaster_task.0311.secret_incest.shared:0 "\n\nWhile it is obvious to me that love knows no bounds, the world would react with horror and condemnation to the ways in which [secret_holder.Custom('CTPFirstNameNoTooltip')] has embraced [secret_holder.GetHerHis] desire..."

 spymaster_task.0311.secret_bastard.i_am_real_father:1 "\n\nNot only is [bastard.Custom('CTPTitledFirstName')] in fact a bastard, but... I am [bastard.GetHerHis] true father!"
 spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n[bastard.Custom('CTPTitledFirstName')] is not my true child, but the [bastard.Custom('DaughterSon')] of [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n[bastard.Custom('CTPTitledFirstName')] is not my true child, but the [bastard.Custom('DaughterSon')] of [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:1 "\n\n[bastard.Custom('CTPTitledFirstName')] is in fact the bastard child of [mother.Custom('CTPTitledFirstName')] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.Custom('CTPTitledFirstName')]!"
 spymaster_task.0311.secret_bastard:1 "\n\n[bastard.Custom('CTPTitledFirstName')] is in fact the bastard child of [mother.Custom('CTPTitledFirstName')] and [actual_father.Custom('CTPTitledFirstName')]!"
 spymaster_task.0350.a.related:0 "How could you keep this from me, [mother.Custom('CTPFirstNameNoTooltip')]?"

 spymaster_task.0381.desc_other_court:1 "In my work at the court of [target_character.Custom('CTPTitledFirstName')], I have failed to find any secrets [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] might possess."
 spymaster_task.0381.desc:2 "\n\nHowever, the truth does not have to stop us. It would be simple to make sure that [character_to_hook.Custom('CTPFirstNameNoTooltip')] suddenly #EMP did#! have secrets [character_to_hook.GetSheHe] would not want to get out."

 spymaster_task.0399.other_court:0 "at [target_character.Custom('CTPTitledFirstNamePossessive')] court."

 spymaster_task.0399.a.tt:0 "[councillor.Custom('CTPFirstNameNoTooltip')] switches task to $task_disrupt_schemes$"

 spymaster_task.0399.b.tt:0 "[councillor.Custom('CTPFirstNameNoTooltip')] continues to $task_find_secrets$"

 spymaster_task.1001.desc:0 "[councillor.Custom('CTPTitledFirstNamePossessive')] apology #EMP sounds#! genuine, but the error seems almost too ludicrous to be real.\n\n"You see, my liege," my [councillor.GetCouncilTitle] explains, "it was simply a matter of sending the wrong letter with the wrong courier." [councillor.GetSheHe|U] holds [councillor.GetHerHis] breath. "So that is how the incriminating documents were lost.""

 spymaster_task.1001.b:0 "Everyone makes mistakes, [councillor.Custom('CTPFirstNameNoTooltip')]."

 spymaster_task.1002.desc:0 "I have enclosed the incriminating documents. Let me reiterate that you are not to speak of this to anyone. Not even my liege, [councillor_liege.Custom('CTPTitledFirstName')], is aware that these exist, and it must stay that way."

 spymaster_task.1003.a.tt:1 "Someone in your realm has learned one of [courtier.Custom('CTPTitledFirstNamePossessiveNoTooltip')] [secrets|E].\n\n"

 spymaster_task.1101.desc_opening:0 "I have uncovered a vicious scheme by [owner.Custom('CTPTitledFirstName')]"

 spymaster_task.1101.ending:0 "\n\n[owner.GetHerHis|U] agents are being rounded up as I write this, but although [owner.Custom('CTPFirstName')] has been foiled for now, [owner.GetSheHe] remains a threat to the future.\nUnless we take action, that is..."

 spymaster_task.2001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] had the [ROOT.Char.Custom('DefaultPriestTitle')] brought forth for the revelation and judgment of a grand conspiracy. However, when the [ROOT.Char.Custom('DefaultPriestTitle')] refused to confess, [councillor.Custom('CTPTitledFirstName')] had absolutely no evidence or support for [councillor.GetHerHis] accusations."
 spymaster_task.2001.a:0 "Please stop embarrassing me, [councillor.Custom('CTPFirstNameNoTooltip')]."

 spymaster_task.2003.desc:0 "My [councillor.GetCouncilTitle] is unusually formal when approaching me at court. "My liege, have you considered that scheming in the shadows may not be the best way of getting what you want?" It is a surprising statement, but [councillor.Custom('CTPTitledFirstName')] eventually gets to the point.\n\n"It seems that... well, every agent in the [scheme.GetName] has stopped responding to my correspondence. It is as if nothing has ever happened.""

 spymaster_task.2102.desc:0 "Maintaining a spy network across the realm on behalf of [councillor_liege.Custom('CTPTitledFirstName')] has its perks. I frequently discover things I am not even looking for. Evidence of [secret_owner.Custom('CTPTitledFirstNamePossessive')] secret, for example..."
 spymaster_task.2102.a:0 "[councillor_liege.Custom('CTPFirstNameNoTooltip')] would be interested in this."
 spymaster_task.2102.b:0 "That old rumor? The [councillor_liege.Custom('CTPTitleTierName')] would want to hear it, I suppose."

 spymaster_task.3001.desc:0 "It has become painfully clear that your [councillor.GetCouncilTitle], [councillor.Custom('CTPTitledFirstName')], has employed spies at my court. I do not know what they are looking for, as my servants and I have nothing to hide, but I implore you, please make them stop."

 spymaster_task.3001.continue_snooping:0 "[councillor.Custom('CTPFirstNameNoTooltip')] continues to Snoop"

 spymaster_task.3002.opening:0 "As secret messages are passed in whispers at court, it is obvious that the agents of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] are digging for secrets."
 spymaster_task.3002.end:0 "However, when I approached [councillor_liege.Custom('CTPTitledFirstName')] about it, [councillor_liege.GetSheHe] denied everything!"

 spymaster_task.3003.end:1 "Thankfully, [councillor_liege.Custom('CTPTitledFirstName')] has promised that the machinations of [councillor_liege.GetHerHis] [councillor.GetCouncilTitle] will come to an end immediately."

 spymaster_task.3005.opening:0 "I have discovered agents at my court, obviously in the employ of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.Custom('CTPTitledFirstName')]!"
 spymaster_task.3005.end:0 "\n\nHowever, when I demanded they be withdrawn, the [councillor_liege.Custom('CTPTitleTierName')] denied everything!"

 spymaster_task.3006.end:0 "\n\nWhen ordered to withdraw them, the [councillor_liege.Custom('CTPTitleTierName')] acquiesced, but I might have to keep an eye out..."

 spymaster_task.3007.a:0 "I know nothing of any spies, [target_character.Custom('CTPFirstNameNoTooltip')]."

 spymaster_task.3009.end:0 "When requested to withdraw them, the [councillor_liege.Custom('CTPTitleTierName')] acquiesced, but I might have to keep an eye out..."