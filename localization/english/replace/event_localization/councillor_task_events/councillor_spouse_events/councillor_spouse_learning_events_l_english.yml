l_english:
 add_patronage_spouse_education_points_effect.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.Custom('CTPTitledFirstName')], is more likely to receive a good [education|E] due to [councillor.Custom('CTPTitledFirstNamePossessive')] tutelage."
 add_patronage_spouse_education_points_child_effect.desc:0 "My [patronage_student.Custom('GetDaughterSon')], [patronage_student.Custom('CTPTitledFirstName')], is more likely to receive a good [education|E] due to [councillor.Custom('CTPTitledFirstNamePossessive')] tutelage."

 councillor_spouse_learning.2601.not_scholarly.desc:0 ""It would not hurt you to read a book once in a while," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], the studious [councillor.Custom('CTPTitledFirstName')], often tells me. [councillor.GetSheHe|U] has offered to be my tutor, if I need some help to get started."
 councillor_spouse_learning.2601.scholarly.desc:0 "Every time my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.Custom('CTPTitledFirstName')] finds me bent over a tome, [councillor.GetSheHe] gets visibly excited.\n\n"Would you like some help with your studies? Someone to exchange ideas with, or perhaps some new tomes? I recently acquired a volume with an excellent analysis of [ROOT.Char.Custom('education_conversation_subject')]!""

 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.Custom('CTPTitledFirstNameNoTooltip')] needs your assistance more than I."
 councillor_spouse_learning.2601.c:0 "You should tutor [tutoring_student_2.Custom('CTPTitledFirstNameNoTooltip')] instead."

 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.Custom('CTPTitledFirstNamePossessiveOrMyNoTooltip')|U] understanding of [THIS.Char.Custom('education_focus')] greatly increases"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.Custom('CTPTitledFirstNamePossessiveOrMyNoTooltip')|U] understanding of [THIS.Char.Custom('education_focus')] increases"

 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.Custom('CTPTitledFirstName')] and [faction_leader.GetHerHis] fellow"

 councillor_spouse_learning.2001.end.desc:0 "\n\nFortunately, as "one of their own", my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.Custom('CTPTitledFirstName')] holds a certain measure of sway with them. [councillor.GetSheHe|U] has offered to mediate and wants to know how to proceed."

 councillor_spouse_learning.2001.b:0 "Make [faction_member_1.Custom('CTPTitledFirstNameNoTooltip')] leave the faction."
 councillor_spouse_learning.2001.c:0 "Convince [faction_member_2.Custom('CTPTitledFirstNameNoTooltip')] to stay loyal to me."

 councillor_spouse_learning.2301.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.Custom('CTPTitledFirstName')] has become a well-known figure in the religious world. [councillor.GetHerHis|U] patronage of [councillor.GetFaith.GetAdjectiveNoTooltip] scholars, [councillor.GetFaith.HouseOfWorshipPlural], and orders has even attracted the attention of [religious_head.Custom('CTPTitledFirstName')] [religious_head.GetHerselfHimself].\n\nThe [religious_head.Custom('CTPTitleAsNamePossessiveNoTooltip')] gratitude comes with powerful benefits. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] has offered to reach out to [religious_head.GetHerHim] on my behalf."

 councillor_spouse_learning.2301.a.success:0 "I have befriended [religious_head.Custom('CTPTitledFirstName')]."

 councillor_spouse_learning.2602.not_root.desc:0 "While my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.Custom('CTPTitledFirstName')] certainly knows a thing or two about [student.Custom('highest_skill_noun')], [councillor.Custom('CTPTitledFirstName')] thinks it is time for [student.GetHerHim] to widen [student.GetHerHis] horizons.\n\n"I could acquire some new tomes, prepare a few assignments, tutor [student.GetHerHim] a little. Which subject do you think would benefit [student.Custom('CTPFirstNameNoTooltip')] most?""
 councillor_spouse_learning.2602.root.desc:0 ""While you know a thing or two about [student.Custom('highest_skill_noun')], the [student.Custom('CTPTitleTierName')] of [student.GetPrimaryTitle.GetNameNoTierNoTooltip] should possess a broad range of skills," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] says, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"I could acquire some new tomes, prepare a few assignments, tutor you a little. What subject are you most interested in?""

 councillor_spouse_learning.1304.desc:0 "Spouse Is Patron of [religious_vassal.Custom('CTPTitledFirstNameNoTooltip')]"
 councillor_spouse_learning.1305.desc:0 "Spouse's Piety Impresses The [religious_head.Custom('CTPTitleAsNameNoTooltip')]"

 councillor_spouse_learning.2603.desc:0 "Some of my councillors believe the job is theirs by right of blood or influence alone — how wrong they are! I expect results, yet I am often disappointed.\n\nAfter a long day, I am complaining to [councillor.Custom('CTPFirstName')] when [councillor.GetSheHe] interrupts me. "Let me do something about it, [ROOT.Char.GetWifeHusband]. A few lessons might sharpen their wits.""
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.Custom('CTPFirstNameNoTooltip')] could use a tutor."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.Custom('CTPFirstNameNoTooltip')] would benefit from your help."
 councillor_spouse_learning.2603.c:0 "Give a few lessons to my [steward.GetCouncilTitle], [steward.Custom('CTPFirstNameNoTooltip')]."
 councillor_spouse_learning.2603.d:0 "Perhaps you have some advice for [spymaster.GetCouncilTitle] [spymaster.Custom('CTPFirstNameNoTooltip')]."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.Custom('CTPFirstNameNoTooltip')] is in need of some guidance."