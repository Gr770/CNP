 councillor_spouse_martial.0001.message:0 "[councillor.Custom('CTPTitleAsName')] Inspires Recruitment"

 councillor_spouse_martial.0003.message:0 "Inspirational [councillor.Custom('CTPTitleAsName')]"

 councillor_spouse_martial.0004.message:0 "[councillor.Custom('CTPTitleAsName')] Encourages Chivalry"

 councillor_spouse_martial.0007.message:0 "[councillor.Custom('CTPTitleAsName')] Tending Wounds"

 councillor_spouse_martial.1001.desc:2 "The sun is shining and peasants are milling about the tourney hosted by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. All my $knight_culture_player_plural_no_tooltip_lowercase$ cheer as [councillor.Custom('CTPTitledFirstName')] announces the tournament in their honor, and for once I get to simply sit and watch.\n\nI am not going to spend an entire tourney day stuck to a throne, however!"
 councillor_spouse_martial.1001.b:0 "This is the perfect chance to give [child.Custom('CTPFirstNameNoTooltip')] a few pointers!"
 councillor_spouse_martial.1001.b.education_tt:0 "I advance [child.Custom('CTPFirstNamePossessiveNoTooltip')] martial education"
 
 councillor_spouse_martial.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] spends a significant amount of time traveling the realm with [councillor.GetHerHis] honor guard. There are many matters [councillor.GetSheHe] can settle on my behalf, and the military presence [councillor.Custom('CTPTitledFirstName')] brings with [councillor.GetHerHim] is a firm reminder of my right to rule."
 councillor_spouse_martial.1002.a:0 "My [councillor.Custom('CTPTitleAsNameNoTooltip')] and I stand ready in defense of the realm!"
 councillor_spouse_martial.1002.c:0 "Everyone should both fear me and worship at my feet, [councillor.Custom('CTPFirstNameNoTooltip')]!"

 councillor_spouse_martial.1003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. It is the conflict between [attacker_vassal.Custom('CTPTitledFirstName')] and [defender_vassal.Custom('CTPTitledFirstName')] [councillor.GetSheHe] wishes to discuss.\n\n"Their fighting is without honor, and they bring shame to your realm. Let me handle them. I know I can force them to a peace.""
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.Custom('CTPFirstNameNoTooltip')] and [defender_vassal.Custom('CTPFirstNameNoTooltip')] continue their war"
 councillor_spouse_martial.1003.c.unlock_tt:0 "This option is available due to [councillor.Custom('CTPFirstNamePossessiveNoTooltip')] strategic brilliance"

 councillor_spouse_martial.1004.desc:0 "I am a little confused as to why my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] wants to present a "grand gift" to me in the courtyard. I soon understand, however, as [councillor.Custom('CTPTitledFirstName')] orders a group of soldiers into line. "A complete regiment, raised from my own lands, ready to serve you."\n\nThis #EMP is#! a grand gift!"
 
 councillor_spouse_martial.1005.desc:0 "[vassal.Custom('CTPTitledFirstName')] is coming to [capital.GetNameNoTier] to pay me tribute. However, [councillor.Custom('CTPTitledFirstName')] suggests that a military display could ensure continued loyalty.\n\n"Seeing your overwhelming might would make anyone think twice if treason ever crossed their mind," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] points out."
 councillor_spouse_martial.1005.a:0 "Yes, [vassal.Custom('CTPFirstNameNoTooltip')] will see soldiers everywhere [vassal.GetSheHe] turns!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.Custom('CTPFirstNameNoTooltip')] becomes more susceptible to [dread|E]"