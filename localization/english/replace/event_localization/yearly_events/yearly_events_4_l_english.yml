l_english:
 yearly.4001.desc_lover:0 "dared to lead my [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('CTPTitledFirstName')] into carnal sin."
 yearly.4001.desc_murder:0 "has slain my [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('CTPTitledFirstName')] in a dishonest brawl."
 yearly.4001.b:0 "[vassal.Custom('CTPFirstNameNoTooltip')] will plead for your forgiveness publicly."
 yearly.4001.c:0 "Hah, good one [vassal.Custom('CTPFirstNameNoTooltip')]!"

 yearly.4021.desc:0 "Oh, woe! The play date between [child.Custom2('MyCharacterIntroduction', ROOT.Char)] and [vassal.Custom('CTPTitledFirstNamePossessive')] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.Custom('CTPTitledFirstName')] came to an abrupt end as [vassal_kid.Custom('CTPFirstNameNoTooltip')] was rendered lifeless in a horrid accident!\n\n"I swear [child.Custom2('RelationToMeShort', ROOT.Char)]. It was just a game!" [child.Custom('CTPTitledFirstNameNoTooltip')] assures me as the [vassal.Custom('CTPTitleAsNameNoTooltip')] demands justice."
 yearly.4021.c_success:0 "[child.Custom('CTPTitledFirstNameNoTooltip')] listens and learns"
 yearly.4021.c_failure:0 "[child.Custom('CTPTitledFirstNameNoTooltip')] learns that [child.GetHerHis] actions do not have consequences"
 
 yearly.4022.desc:0 ""Hello [child.Custom2('RelationToMeShort', ROOT.Char)]." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] looks a bit gaunt after [child.GetHerHis] time in [actor.Custom('CTPTitledFirstNamePossessive')] prison, but the [child.Custom('quirk_neg_adjective')] smile that splits [child.GetHerHis] face makes [child.GetHerHim] seem more alive than ever.\n\n"I cannot wait to thank you for the lesson you taught me about paying my dues.""
 yearly.4022.a:0 "Welcome home, [child.Custom('CTPFirstNameNoTooltip')]."

 yearly.4031.desc_physician:0 ""Another murder, my [ROOT.Char.GetLadyLord]." [physician.Custom('CTPTitledFirstName')] wipes [physician.GetHerHis] bloody hands on an apron as [physician.GetSheHe] stands up after looking over the body. "We must stop this senseless killer!""
 
 yearly.4061.desc_opening:0 ""My name is [hodja.Custom('CTPTitledFirstName')], my [ROOT.Char.GetLadyLord]. I have come before you to offer my wisdom."\n\n"
 
 yearly.4091.desc:0 "\n\n"Greetings, [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]. Greetings, young [ward.GetLadyLord]. There is an empty seat in an ongoing discussion, would either of you like to join?""
 yearly.4091.a:0 "Go ahead [ward.Custom('CTPFirstNameNoTooltip')]."
 yearly.4091.a.tt:0 "This will further [ward.Custom('CTPFirstNamePossessiveNoTooltip')] education"