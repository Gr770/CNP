l_english:
 yearly_persian.1002.desc:1 "While my court celebrates the [iranian.GetName] festival of Nowruz every year, my duties as [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')] often make it difficult for me to participate in the festivities.\n\nWith the equinox approaching and my realm in a prosperous and stable state, I wonder if I should take some extra time this year to get out of the [ROOT.Char.Custom('ResidenceBuilding')] and get into the holiday spirit?"