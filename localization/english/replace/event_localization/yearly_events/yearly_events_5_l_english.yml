l_english:
 yearly.5001.duelling.desc:1 "The sudden echo of two familiar voices catches my attention, leading me to my [bickering_spouse.GetWifeHusband]'s chambers.\n\nWhen I arrive, I am shocked to find my [bickering_spouse.GetWifeHusband] [bickering_spouse.Custom('CTPFirstName')] embroiled in a heated discussion with my lover, [bickering_lover.Custom('CTPFirstName')]. Spotting me, [bickering_attacker.Custom('CTPFirstNameNoTooltip')] quickly draws [bickering_attacker.GetHerHis] weapon and swings it at [bickering_defender.Custom('CTPFirstNameNoTooltip')],"
 yearly.5001.backstabbing.desc:0 "I am about to leave the dining hall and return to my chambers when I spot my lover [bickering_lover.Custom('CTPFirstNameNoTooltip')] chatting with my [bickering_spouse.GetWifeHusband] in a secluded corner. [bickering_defender.Custom('CTPFirstName')] turns around to greet me, unwittingly leaving [bickering_defender.GetHerselfHimself] exposed to [bickering_attacker.Custom('CTPFirstName')],"
 y.5001.backstabbing.defenderwins.desc:0 "yet, perhaps realizing the looming danger, [bickering_winner.Custom('CTPFirstNameNoTooltip')] immediately turns back to [bickering_loser.Custom('CTPFirstNameNoTooltip')], twisting [bickering_loser.GetHerHis] wrist and stabbing [bickering_loser.GetHerHim] with [bickering_loser.GetHerHis] own dagger."
 yearly.5001.lover.epilogue.desc:0 "\n\n'I did it for us,' [bickering_winner.Custom('CTPFirstNameNoTooltip')] claims, glancing at me with a twinge of regret. 'So we could be together.'"
 yearly.5001.spouse.epilogue.desc:0 "\n\n'It needed to happen,' [bickering_winner.Custom('CTPFirstNameNoTooltip')] claims, glancing at me with a twinge of regret. 'You brought this upon us.'"
 yearly.5001.c:0 "I will not forget this, [bickering_winner.Custom('CTPFirstNameNoTooltip')]."
 yearly.5001.f:0 "The Court will know what [bickering_loser.Custom('CTPFirstNameNoTooltip')] tried to do to you."
 
 yearly.5002.spouse.desc:0 "Months have passed since I delivered [bickering_loser.Custom('CTPFirstName')] to meet [ROOT.Char.GetFaith.HighGodNamePossessive] judgment, thus cleansing my family's name and rectifying my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] adulterous proclivities. And yet, the ghostly visage of my rival still haunts my nights, robbing me of the sleep of the just..."
 yearly.5002.forgiven.desc:0 "\n\nDespite [scoped_ruler.Custom('CTPFirstNamePossessive')] continued assurances that [scoped_ruler.GetSheHe] holds no ill will against me for my actions, I feel guilt overwhelming me."
 yearly.5002.unforgiven.desc:0 "\n\n[scoped_ruler.Custom('CTPFirstNamePossessive')] cold indifference to my plight has only made matters worse, filling my heart with remorse for my violent act."
 yearly.5002.a:0 "If only [scoped_ruler.Custom('CTPFirstNameNoTooltip')] could help me..."
 yearly.5003.spouse.desc:0 "My [bickering_winner.GetWifeHusband] [bickering_winner.Custom('CTPFirstName')] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with my beloved. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.Custom('CTPFirstName')] since that fateful day."
 yearly.5003.lover.desc:0 "[bickering_winner.Custom('CTPFirstName')] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with [bickering_loser.Custom('CTPFirstName')]. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.Custom('CTPFirstNameNoTooltip')] since that fateful day."
 yearly.5003.a:0 "Very well, [bickering_winner.Custom('CTPFirstNameNoTooltip')]. I forgive you."
 yearly.5004.desc:0 "[scoped_ruler.Custom('CTPFirstName')] has finally granted me [scoped_ruler.GetHerHis] forgiveness, and with it, I have found peace once more. The ghost of [bickering_loser.Custom('CTPFirstName')] has been exorcised from my dreams once and for all."
 
 yearly.5005.desc:0 "I was a fool to hope [scoped_ruler.Custom('CTPFirstName')] would help me. [scoped_ruler.GetSheHe|U] has always been a petty, vicious [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] dismissed my plight and derided me for my weakness, claiming that I deserve everything that is happening to me."
 
 yearly.5007.desc:0 "I have often found myself thinking about my last encounter with [bickering_loser.Custom('CTPFirstName')] in the past few weeks. It has been a long time since life felt as meaningful as it did when I had [bickering_loser.GetHerHis] blood warming my skin. \n\n[scoped_ruler.Custom('CTPFirstName')] also seems to feel the same: we have never been as close as when we shared the intimate thrill of murder, yet now we are slowly drifting apart..."
 yearly.5007.a.tt:0 "[bickering_winner.Custom('CTPFirstName')] will be more likely to join my Murder Schemes."
 yearly.5008.desc:0 "I have often found myself thinking about of my dear [bickering_loser.Custom('CTPFirstName')] in the past few weeks and [bickering_loser.GetHerHis] untimely death at the hands of [bickering_winner.Custom('CTPFirstName')]. I had never felt as close to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] as when we shared the intimate thrill of murder. Even more intriguing, [bickering_winner.GetSheHe] seems just as eager as I am to relive that unforgettable moment and re-stoke the flames of our love."
 yearly.5010.desc:0 "Moved by my tribulations, [bickering_vassal_1.Custom('CTPTitledFirstName')] has offered me [bickering_vassal_1.GetHerHis] counsel and aid on many occasions, hoping to alleviate the burden of my duties.\n\nHowever, [bickering_vassal_1.Custom('CTPFirstNamePossessiveNoTooltip')] attentions have incurred the ire of [bickering_vassal_2.Custom('CTPTitledFirstName')]. "[bickering_vassal_1.Custom('CTPFirstNameNoTooltip')] cannot be trusted! This is merely a ploy to exploit you, my liege.""
 yearly.5010.midwaysuccess.desc:0 "I have managed to clear some of the disagreements between [bickering_vassal_1.Custom('CTPTitledFirstName')] and [bickering_vassal_2.Custom('CTPTitledFirstName')]."
 yearly.5010.midwayfail.desc:0 "I was unable to clear things between [bickering_vassal_1.Custom('CTPTitledFirstName')] and [bickering_vassal_2.Custom('CTPTitledFirstName')]."
 yearly.5010.midwaycritfail.desc:0 "My attempt to make [bickering_vassal_1.Custom('CTPTitledFirstName')] and [bickering_vassal_2.Custom('CTPTitledFirstName')] put aside their differences only resulted in both vassals growing angry with me as well."
 yearly.5010.c:0 "I will take heed of your warning, [bickering_vassal_2.Custom('CTPFirstNameNoTooltip')]."
 yearly.5010.d:0 "Then defend the honor of your [ROOT.Char.Custom('CTPTitleTierName')]!"
 yearly.5010.deceitfail.desc:0 "I was unable to trick [bickering_vassal_2.Custom('CTPTitledFirstName')] into dueling [bickering_vassal_1.Custom('CTPTitledFirstName')]."
 yearly.5011.desc:0 "It does not take much to stoke [bickering_vassal_1.Custom('CTPFirstNamePossessive')] and [bickering_vassal_2.Custom('CTPFirstNamePossessive')] scorn for each other into open hostility. Foul words are exchanged before [bickering_vassal_2.Custom('CTPFirstNameNoTooltip')] finally raises [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] against [bickering_vassal_1.Custom('CTPFirstNameNoTooltip')], who responds in kind.\n\nAfter a short exchange of violent blows, [bickering_vassal_winner.Custom('CTPTitledFirstNameNoTooltip')] emerges victorious, while [bickering_vassal_winner.GetHerHis] opponent is left bleeding on the ground."
 yearly.5011.a.new:0 "I never realized how devoted you were to me, [bickering_vassal_winner.Custom('CTPFirstNameNoTooltip')]..."
 yearly.5011.b.old:0 "What would I do without you, [bickering_vassal_winner.Custom('CTPFirstNameNoTooltip')]?"
 yearly.5011.c:0 "Why did you have to bother me with all this trouble, [bickering_vassal_winner.Custom('CTPFirstNameNoTooltip')]?"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.Custom('CTPFirstName')] refuses to be dragged into a fight"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.Custom('CTPFirstName')] challenges [bickering_vassal_1.Custom('CTPFirstName')] to a duel to the death!"

 yearly.5020.intro.desc:0 "Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.Custom('CTPFirstName')] has taken great interest in my work as your [helpful_councillor.Custom('CouncilPosition')], as of late. If you were to graciously allow me to spend some time with"
 yearly.5020.b.a:0 "[scoped_heir.Custom('CTPFirstNamePossessiveNoTooltip')] future does not concern you."
 tooltip.5020.c.success:0 "I discover [helpful_councillor.Custom('CTPFirstNamePossessiveNoTooltip')] reasons to educate [scoped_heir.Custom('CTPFirstNameNoTooltip')]"
 tooltip.5020.c.fail:0 "[helpful_councillor.Custom('CTPFirstNamePossessiveNoTooltip')] reasons to educate [scoped_heir.Custom('CTPFirstNameNoTooltip')] elude me"
 tooltip.5020.c.critfail:0 "[helpful_councillor.Custom('CTPFirstNameNoTooltip')] finds out that I have decided to spy on [helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.Custom('CTPFirstName')] is insulted and stops mentoring [scoped_heir.Custom('CTPFirstName')]"
 yearly.5021.deceitfulcouncillor.desc:0 "I was right to suspect [helpful_councillor.Custom('CTPFirstNamePossessive')] intentions! After having [helpful_councillor.GetHerHim] under watch for a few days, it is abundantly clear that [helpful_councillor.GetSheHe] is only interested in pitting my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] against me."
 yearly.5021.honestcouncillor.desc:0 "Despite strict scrutiny [helpful_councillor.Custom('CTPFirstName')] my spy was unable to find anything that might persuade me to believe that [helpful_councillor.GetHerHis] intentions are nothing but pure.\n\n[helpful_councillor.GetSheHe|U] truly seems interested only in helping my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] become a better ruler."
 yearly.5021.a:0 "No harm in letting [helpful_councillor.GetHerHim] mentor [scoped_heir.Custom('CTPFirstNameNoTooltip')]!"
 yearly.5021.b.a:0 "I cannot let [helpful_councillor.GetHerHim] around [scoped_heir.Custom('CTPFirstNameNoTooltip')] any longer."
 yearly.5023.desc:0 "That useless spy I set to keep an eye on my [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.Custom('CTPTitledFirstName')] has gotten himself caught! [helpful_councillor.Custom('CTPFirstNameNoTooltip')] was furious to learn of my lack of trust and has withdrawn [helpful_councillor.GetHerHis] offer of tutelage."
 yearly.5024.deceitfulcouncillor.desc:0 "Something is not right. I allowed my [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.Custom('CTPFirstName')] to help tutor my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] so that [scoped_heir.GetFirstname] would learn something about rulership. However, it seems like [helpful_councillor.GetSheHe] is more interested in teaching [scoped_heir.GetHerHim] how to question and disapprove of my every decision."
 yearly.5024.deadlycouncillor.desc:0 "My [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.Custom('CTPFirstName')] bursts into the main hall, a mortified look on [helpful_councillor.GetHerHis] face and [helpful_councillor.GetHerHis] clothes dripping blood. \n\n"Bandits, my [ROOT.Char.Custom('CTPTitleTierName')]!" [helpful_councillor.GetSheHe] exclaims, almost out of breath. [helpful_councillor.Custom('CTPFirstNameNoTooltip')] had left the [ROOT.Char.Custom('ResidenceBuilding')] with [scoped_heir.Custom('CTPFirstName')] just this morning to survey the countryside."I carried the [scoped_heir.Custom('CTPTitleTierNamePossessive')] body for as long as I could, but...""
 yearly.5024.honestcouncillor.desc:0 "[helpful_councillor.GetCouncilTitle] [helpful_councillor.Custom('CTPFirstNamePossessive')] tutelage of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] is already bearing fruit. \n\n[scoped_heir.Custom('CTPFirstName')] has learned a lot more than I dared to hope, and [scoped_heir.GetSheHe] is taking some of [scoped_heir.GetHerHis] future responsibilities much more seriously than before."
 yearly.5020.a.e.tt:0 "[helpful_councillor.Custom('CTPFirstNameNoTooltip')] will teach [scoped_heir.Custom('CTPFirstNameNoTooltip')] about [helpful_councillor.GetHerHis] responsibilities as [helpful_councillor.GetCouncilTitle]"
 tooltip_yearly_5022_a:0 "Allow [helpful_councillor.Custom('CTPFirstName')] to continue with [helpful_councillor.GetHerHis] tutoring."

 yearly.5030.earnestvassal.desc:0 "I have come to discover a most appalling truth about [blackmailed_vassal.Custom('CTPTitledFirstName')]. Though I loathe bringing this matter to your attention, I must inform you that this [blackmailed_vassal.GetWomanMan] is keeping secrets of the most alarming kind from you."
 yearly.5030.selfishvassal.desc:0 "I write to inform you of a most appalling discovery I made about [blackmailed_vassal.Custom('CTPTitledFirstName')]. This [blackmailed_vassal.GetWomanMan] is engaging in unsavory and dishonorable activities behind your back.\n\nI sincerely hope that bringing this sensitive information to your attention will prove my unwavering loyalty towards you, my [ROOT.Char.Custom('CTPTitleTierName')]."
 yearly.5030.a.a:0 "Your concern is deeply appreciated, [squealing_vassal.Custom('CTPFirstNameNoTooltip')]."
 yearly.5030.a.b:0 "I will not forget your gesture, [squealing_vassal.Custom('CTPFirstNameNoTooltip')]."
 yearly.5030.a.tt:0 "[squealing_vassal.Custom('CTPTitledFirstName')] will reveal [blackmailed_vassal.Custom('CTPTitledFirstNamePossessive')] secret to me."
 yearly.5030.c:0 "You better forget about all of this, [squealing_vassal.Custom('CTPFirstNameNoTooltip')]."
 yearly.5030.c.tt:0 "Will not use [blackmailed_vassal.Custom('CTPFirstNamePossessive')] secret against [blackmailed_vassal.GetHerHim]"
 yearly.5020.ruler.diplomacy.tt:0 "I will try to improve [scoped_heir.Custom('CTPFirstNamePossessive')] diplomacy"
 yearly.5020.ruler.martial.tt:0 "I will try to improve [scoped_heir.Custom('CTPFirstNamePossessive')] martial"
 yearly.5020.ruler.stewardship.tt:0 "I will try to improve [scoped_heir.Custom('CTPFirstNamePossessive')] stewardship"
 yearly.5020.ruler.intrigue.tt:0 "I will try to improve [scoped_heir.Custom('CTPFirstNamePossessive')] intrigue"
 yearly.5020.ruler.learning.tt:0 "I will try to improve [scoped_heir.Custom('CTPFirstNamePossessive')] learning"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.Custom('CTPFirstName')] will improve [scoped_heir.Custom('CTPFirstNamePossessive')] diplomacy"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.Custom('CTPFirstName')] will improve [scoped_heir.Custom('CTPFirstNamePossessive')] martial"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.Custom('CTPFirstName')] will improve [scoped_heir.Custom('CTPFirstNamePossessive')] stewardship"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.Custom('CTPFirstName')] will improve [scoped_heir.Custom('CTPFirstNamePossessive')] intrigue"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.Custom('CTPFirstName')] will improve [scoped_heir.Custom('CTPFirstNamePossessive')] learning"
 yearly.5025.desc.a:0 "Thanks to my recent tutelage, [scoped_heir.Custom('CTPFirstName')] was able to fill some of the gaps in [scoped_heir.GetHerHis] education.\n\n[helpful_councillor.Custom('CTPTitledFirstNamePossessive')] request was exactly the motivation I needed to help my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] unlock some of [scoped_heir.GetHerHis] yet untapped potential."
 yearly.5025.desc.b:0 "Unfortunately, my recent attempts to tutor [scoped_heir.Custom('CTPFirstName')] to fill some of the gaps in [scoped_heir.GetHerHis] education were fruitless.\n\nPerhaps I should have not rejected [helpful_councillor.Custom('CTPTitledFirstNamePossessive')] offer..."
 yearly.5040.desc:0 "I am passing through the [ROOT.Char.Custom('ResidenceBuilding')] gardens for a morning walk when a soft breeze carries the voices of [whisperer_1.Custom('CTPFirstName')] and [whisperer_2.Custom('CTPFirstName')] to my ear. \n\nThe two courtiers are talking to each other in a secluded spot nearby, frequently glancing around to make sure nobody is listening. While it is hard for me to make out most of their words from a distance, it is clear that their discussion relates to [scoped_vassal.Custom('CTPTitledFirstName')]."
 yearly.5040.a.a:0 "I will have them bound and delivered to [scoped_vassal.Custom('CTPFirstNameNoTooltip')]."
 yearly.5040.a.b:0 "I must warn [scoped_vassal.Custom('CTPFirstNameNoTooltip')]!"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.Custom('CTPFirstNameNoTooltip')] and [whisperer_2.Custom('CTPFirstNameNoTooltip')] spot me"
 yearly.5040.c.a:0 "You would not hide something from your beloved [ROOT.Char.Custom('CTPTitleTierName')], would you?"
 yearly.5040.c.success.tt:0 "I torture the information out of [whisperer_1.Custom('CTPFirstNameNoTooltip')] and [whisperer_2.Custom('CTPFirstNameNoTooltip')]"
 yearly.5040.c.failure.tt:0 "[whisperer_1.Custom('CTPFirstName')] and [whisperer_2.Custom('CTPFirstNameNoTooltip')] are uncooperative"
 yearly.5041.desc.a:0 "I manage to get closer to the two courtiers without them noticing me.\n\nThey are discussing a scheme orchestrated by [scoped_vassal.Custom('CTPTitledFirstName')] against me!"
 yearly.5041.desc.b:0 "I manage to get closer to the two courtiers without them noticing me.\n\nThey are discussing a scheme orchestrated by [scoped_vassal.Custom('CTPTitledFirstName')] in my own Court!"
 yearly.5041.desc.c:0 "I manage to get closer to the two courtiers without them noticing me.\n\nThey seem to be discussing [scoped_vassal.Custom('CTPTitledFirstNamePossessive')] private life and some unsavory habit of [scoped_vassal.GetHersHis]."
 
 yearly.5042.desc.a:0 "\n\nIt appears that [scoped_vassal.Custom('CTPTitledFirstName')] is scheming against me!"
 yearly.5042.desc.b:0 "\n\nIt appears that [scoped_vassal.Custom('CTPTitledFirstName')] is scheming in my own court!"
 yearly.5042.desc.c:0 "\n\nThe subject of their discussion was an unsavory habit of [scoped_vassal.Custom('CTPTitledFirstNamePossessive')] that I was completely unaware of."
 yearly.5040.deceitfail.desc:0 "[whisperer_1.Custom('CTPFirstName')] and [whisperer_2.Custom('CTPFirstName')] spot me and rush back to the [ROOT.Char.Custom('ResidenceBuilding')]"
 
 yearly.5050.desc.a:0 ""Absolutely unacceptable!" \n\n[scoped_spouse.Custom('CTPFirstName')] bursts into my chambers, [scoped_spouse.GetHerHis] face red with anger, yelling loud enough for the entire [ROOT.Char.Custom('ResidenceBuilding')] to hear [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.Custom('CTPTitledFirstName')] has just insulted my honor! I demand that you cast that [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] from our court!""
 yearly.5050.desc.b:0 "I am surprised to find my [scoped_spouse.GetWifeHusband] skulking in my study. By the look on [scoped_spouse.GetHerHis] face, something is clearly upsetting [scoped_spouse.Custom('CTPFirstName')], yet it takes me a while to convince [scoped_spouse.GetHerHim] to share [scoped_spouse.GetHerHis] concerns with me. \n\n"My beloved, I must confess you that [slighting_courtier.Custom('CTPFirstName')] has gravely insulted me. I cannot bear the thought of being close to that coarse [slighting_courtier.GetWomanMan] any further.""
 yearly.5050.b.b:0 "Impossible! [slighting_courtier.Custom('CTPFirstNameNoTooltip')] is such a nice [slighting_courtier.GetWomanMan]!"
 yearly.5050.c.success.desc.tt:0 "I discuss the details of the incident with [scoped_spouse.Custom('CTPFirstNameNoTooltip')]"
 yearly.5050.c.success.effect.tt:0 "I learn whether [scoped_spouse.Custom('CTPFirstNameNoTooltip')] is sincere or not"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.Custom('CTPFirstNameNoTooltip')] refuses to listen to reason"
 yearly.5051.desc.a.a:0 "The more I hear about this story, the more I am convinced that my [scoped_spouse.GetWifeHusband] is not telling me the truth. By the end of our discussion, I am left with the distinct impression that [scoped_spouse.Custom('CTPFirstName')] has fabricated the entire thing to smear [slighting_courtier.Custom('CTPTitledFirstName')]."
 yearly.5051.desc.a.b:0 "After carefully examining my [scoped_spouse.GetWifeHusband]'s claim, I have reached the conclusion that [scoped_spouse.Custom('CTPFirstName')] is telling me the truth.\n\n[slighting_courtier.Custom('CTPTitledFirstName')] has deeply insulted [scoped_spouse.GetHerHis] honor and, in doing so, [slighting_courtier.GetSheHe] has spit on my hospitality."
 yearly.5051.a:0 "I expect you to apologize to [slighting_courtier.Custom('CTPFirstNameNoTooltip')] for this baseless accusation."
 yearly.5051.c:0 "Now that I know for sure, I can confront [slighting_courtier.Custom('CTPFirstNameNoTooltip')]."
 yearly.5051.d:0 "I think you should try to forgive [slighting_courtier.Custom('CTPFirstNameNoTooltip')]."
 yearly.5052.desc.a:0 "Even after discussing the details of the incident with [scoped_spouse.Custom('CTPFirstName')], I am still unsure of what to think of the whole affair."
 yearly.5052.desc.b.a:0 "\n\nA good [ROOT.Char.Custom('CTPTitleTierName')] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.Custom('CTPTitleTierName')], yet I cannot shake the feeling that [scoped_spouse.Custom('CTPFirstNameNoTooltip')] might not be telling me the entire story..."
 yearly.5052.desc.b.b:0 "\n\nThen again, a good [ROOT.Char.Custom('CTPTitleTierName')] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.Custom('CTPTitleTierName')], and [scoped_spouse.Custom('CTPFirstName')] looks genuinely devastated by the event."
 yearly.5052.a:0 "I will talk with [slighting_courtier.Custom('CTPTitledFirstNameNoTooltip')]."
 yearly.5052.b:0 "I think you should forget this whole matter, [scoped_spouse.Custom('CTPFirstNameNoTooltip')]."
 yearly.5053.desc.a:0 "My [scoped_spouse.GetWifeHusband] is complaining once again about somebody at court disrespecting [scoped_spouse.GetHerHim]. This time, it seems like it is [slighting_courtier.Custom('CTPTitledFirstName')] the one to cause [scoped_spouse.GetHerHis] ire. [scoped_spouse.GetSheHe|U] is now requesting that I do something about it."
 yearly.5053.desc.b:0 "I am far from surprised when my [scoped_spouse.GetWifeHusband] asks me to discipline yet another member of the court that, according to [scoped_spouse.GetHerHim] has impugned [scoped_spouse.GetHerHis] honor. It has become such a frequent occurrence that I barely pay any attention to the list of grievances [scoped_spouse.Custom('CTPFirstName')] lists against [slighting_courtier.Custom('CTPTitledFirstName')]."
 yearly.5053.b:0 "Do not worry, I will deal with [slighting_courtier.Custom('CTPTitledFirstNameNoTooltip')]."
 yearly.5053.c:0 "Enough with these trivialities, [scoped_spouse.Custom('CTPFirstNameNoTooltip')]."
 yearly.5054.desc.a:0 "Ever since I horrifically executed [slighting_courtier.Custom('CTPTitledFirstName')], my [scoped_spouse.GetWifeHusband] has been acting strangely. There are no longer courtiers bothering [scoped_spouse.GetHerHim], just as I predicted, or even going anywhere near [scoped_spouse.GetHerHim] unless asked to, yet [scoped_spouse.GetSheHe] still does not look pleased.\n\nIn fact, [scoped_spouse.GetSheHe] looks much gloomier than before."
 yearly.5054.desc.b:0 "Just as I expected, executing [slighting_courtier.Custom('CTPTitledFirstName')] in the most painful and public way for slighting my [scoped_spouse.GetWifeHusband] was precisely the message I needed to send to the court.\n\nNobody dares to talk back or even just approach [scoped_spouse.Custom('CTPFirstName')] without [scoped_spouse.GetHerHis] permission. No longer will I have to worry about [scoped_spouse.GetHerHis] incessant complaints."
 
 yearly.9020.c:2 "My $knight_culture_player_no_tooltip_lowercase$ [knight.Custom('CTPTitledFirstNameNoTooltip')] is sure to make good use of it."
 
 yearly.8000.desc:1 "My vassal, [vassal.Custom('CTPTitledFirstName')], has arrived outside my [ROOT.Char.Custom('ResidenceBuilding')] with a grand procession of well-dressed diplomats, $knight_culture_player_plural_no_tooltip_lowercase$, and exotic entertainers. The fellowship resembles a parade, led by [vassal.Custom('CTPFirstNameNoTooltip')] [vassal.GetHerselfHimself].\n\nIn a booming voice, [vassal.Custom('CTPFirstNameNoTooltip')] announces that [vassal.GetSheHe] is here to pay homage and that [vassal.GetSheHe] comes bearing gifts of #emphasis gold!#!"
 yearly.8000.desc.default:0 "\n\nSuch generosity is hard to find in a subject. [vassal.Custom('CTPFirstNamePossessiveNoTooltip')] loyalty is truly something to treasure!"
 yearly.8000.desc.cannibal:0 "\n\nSuch delicious generosity is hard to find in a tender subject. [vassal.Custom('CTPFirstNamePossessiveNoTooltip')] succulent loyalty is truly something to savor!"
 yearly.8200.desc:0 "My [realm_priest.GetCouncilTitle], [realm_priest.Custom('CTPFirstName')], has received a significant donation of gold from the estate of a wealthy but childless landholder, now deceased. [realm_priest.GetSheHe|U] claims the departed lived a very frugal and pious life and wished for the gold to go where it could do good.\n\n[realm_priest.GetCouncilTitle] [realm_priest.Custom('CTPFirstName')] insists that I receive part of the donation, as I am "a paragon of [ROOT.Char.GetFaith.GetNameNoTooltip] in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 yearly.8300.desc:0 "As I look in fear at my almost-empty coffers, my herald announces that four of my vassals have arrived.\n\n"We come bearing gold, my liege, a donation to defeat our enemies!" [vassal_1.Custom('CTPTitledFirstName')] announces.\n\n"With me, I bring the [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.Custom('CTPTitledFirstName')], the [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.Custom('CTPTitledFirstName')], and the [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.Custom('CTPTitledFirstName')] — we only ask for you to lead us to victory!""
  yearly.8400.desc:0 "As I retreat to my chambers for the night, I stumble upon one of my guests, [deviant_guest.Custom('CTPTitledFirstName')], in my innermost sanctum — how did [deviant_guest.GetSheHe] get in here!?\n\n"It is not what it looks like, my [ROOT.Char.GetLadyLord]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of bodily defiling my #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, tells me that it is, in fact, exactly what it looks like."
 yearly.8400.a.tt:0 "I send [deviant_guest.Custom('CTPTitledFirstName')] to the Court of [appropriate_court_target_owner.Custom('CTPTitledFirstName')], where [deviant_guest.GetSheHe] will make a fine agent..."