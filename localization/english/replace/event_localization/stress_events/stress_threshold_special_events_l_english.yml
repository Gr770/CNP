l_english:
 stress_threshold_special.1001.desc_intro_standard:0 "Life has never been easy, but it feels like the loss of my [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.Custom('CTPFirstName')] has pushed me over the edge.\n\n"
 stress_threshold_special.1001.desc_intro_lover:0 "A light has gone out of my life.\n\nWith my [deceased_character.Custom('LoverPetName')] [deceased_character.Custom('CTPFirstName')] gone, life suddenly looks much more bleak."
 stress_threshold_special.1001.desc_intro_friend:0 "My friend [deceased_character.Custom('CTPFirstName')] was always there for me. I didn't expect [deceased_character.GetHerHis] death to be easy, but neither could I have ever imagined it being this hard."
 stress_threshold_special.1001.confider.shared:1 "It is hard, but at least [confidant.Custom('CTPFirstNameNoTooltip')] and I can work through our grief together."
 stress_threshold_special.1001.confider.assist:1 "It is hard, but [confidant.Custom('CTPFirstNameNoTooltip')] can help me get through this."
 stress_threshold_special.2001.consort:0 "I know [ROOT.Char.Custom2('RelationToMe', target)] [target.Custom('CTPFirstName')] would welcome me back into [target.GetHerHis] bed with open arms. [target.GetSheHe|U] wants me, I know it... and oh, how I long for [target.GetHerHim]!"
 stress_threshold_special.2001.servant:0 "Though [target.GetSheHe] just a lowly servant, I've seen the way [target.Custom('CTPFirstName')] looks at me. [target.GetSheHe|U] wants me, I know it... and oh, how I long for [target.GetHerHim]!"