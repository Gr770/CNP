l_english:
 stewardship_domain.1073.desc:0 "Most of the commoners living in [target_county.GetName] are of [target_ruler.GetCulture.GetName] descent. Proud of their traditions, it does not sit well with them that they must serve a foreigner like myself when my neighbor [target_ruler.Custom('CTPTitledFirstName')] shares their culture and history."
 
 stewardship_domain.6001.desc:0 "Some months ago [baron.Custom('CTPTitledFirstName')] began an elaborate effort to clear marshland for settlement in [barony.GetNameNoTier]. Heavy ploughs and fresh ditches make the ground firm, but it is slow work.\n\n[baron.Custom('CTPFirstName')] has now written my [steward.GetCouncilTitle], to request that [baron.GetHerHis] levy duties be reduced. Being anxious to complete the works before next harvest, [baron.GetSheHe] hopes to instead recruit soldiers for labor."
 stewardship_domain.6001.a:0 "Take all the commoners you need, [baron.Custom('CTPFirstNameNoTooltip')]!"
 
 stewardship_domain.6002.desc:0 "Some months ago [baron.Custom('CTPTitledFirstName')] began clearing land in the forests of [barony.GetNameNoTier] to prepare for settlement. Trees are uprooted, paths are cut, and ground is swailed.\n\n[baron.Custom('CTPFirstName')] has now written [steward.GetCouncilTitle] [steward.Custom('CTPFirstName')], to request that [baron.GetHerHis] levy duties be reduced. Being anxious to complete the works before next harvest, [baron.GetSheHe] hopes to instead recruit soldiers for labor."

 stewardship_domain.6011.b:0 "[steward.Custom('CTPTitledFirstName')], earn me their allegiance!"
 
 stewardship_domain.6014.desc:0 ""You insult me and my entire profession, my [ROOT.Char.GetLadyLord]!" The chief mason is not at all pleased with the offers I am willing to make. "In fact, prices are on the rise. Simply the cost of labor, of course. I am sure the [ROOT.Char.Custom('CTPTitleTierName')] understands.""
 stewardship_domain.6014.b:0 "The [county.Custom('CTPTitleTierName')] serves me, and so will the guilds!"

 stewardship_domain.6015.desc:1 "The chief mason must have enjoyed the company of my [steward.GetCouncilTitle] [steward.Custom('CTPTitledFirstName')], because [steward.GetSheHe] has returned with a deal from the masons that even exceeds my demands."
 
 stewardship_domain.6016.desc:0 "[steward.Custom('CTPTitledFirstName')] has returned to me with an offer from the masons' guild.\n\n"I inspected their records, my liege. I do not believe a better deal can be struck.""
 stewardship_domain.6016.b:0 "Then I was a fool to send you, [steward.Custom('CTPFirstNameNoTooltip')]!"

 stewardship_domain_special.1001.c:0 "This is [county_holder.Custom('CTPFirstNamePossessiveNoTooltip')] responsibility, not mine."

 stewardship_domain_special.1002.desc.repentant:1 "\n\nA repentant [county_holder.Custom('CTPTitledFirstName')] stands before me, wringing [county_holder.GetHerHis] hands. "Please [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], give me another chance! I can fix this, I swear!""
 stewardship_domain_special.1002.desc.uncaring:0 "\n\nA bored-looking [county_holder.Custom('CTPTitledFirstName')] stands before me, seemingly unconcerned. "The peasants will sort this out, eventually. They always do. That is their job, is it not?""
 stewardship_domain_special.1002.desc.blaming:0 "\n\nA frustrated [county_holder.Custom('CTPTitledFirstName')] stands before me, clearly stressed out. "How could those peasants mess this up so badly? They're dirt-diggers! It's all they do!""

 stewardship_domain_special.1002.a:0 "I hold you responsible for this, [county_holder.Custom('CTPFirstNameNoTooltip')]."
 stewardship_domain_special.1002.a.success:0 "[county_holder.Custom('CTPTitledFirstName')] and I both learn from [county_holder.GetHerHis] mistakes"
 stewardship_domain_special.1002.a.failure:0 "[county_holder.Custom('CTPTitledFirstName')] cannot fix the problems in [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.c.tt:0 "I take the [development_county.GetName] from [county_holder.Custom('CTPTitledFirstName')]"
 
 stewardship_domain_special.1004.desc:0 "The reports from the [development_county.GetName] only grow more disastrous, and it soon becomes evident that [county_holder.Custom('CTPTitledFirstName')] has only made the situation worse."
 stewardship_domain_special.1004.a:0 "What kind of [county_holder.Custom('CTPTitleTierName')] is [county_holder.GetSheHe]?!"

 stewardship_domain_special.1101.desc:0 "In the [county.GetName] lies a field that would be perfect for a large annual fair.\n\nTwo local nobles, [local_baron.Custom('CTPTitledFirstName')] and [second_local_baron.Custom('CTPTitledFirstName')], petition me to be the receiver of the charter that would allow them to hold the fair in my name."
 
 stewardship_domain_special.1102.desc:0 "[second_local_baron.Custom('CTPTitledFirstName')] presents me with wares from all over the world; cloth from the furthest reaches of the silk road, locally grown crops, technological marvels from the east...\n\n"My [ROOT.Char.GetLadyLord], what wares should we promote for the new fair?""
 
 stewardship_domain_special.1104.desc_silk:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with all this silk?"\n\nApparently, the demand for silk was not high in the area, and [second_local_baron.Custom('CTPTitledFirstName')] is left with a lot of the expensive cloth unsold."
 stewardship_domain_special.1104.desc_crops:0 ""My [ROOT.Char.GetLadyLord], the crops are growing stale and moldy, what are we supposed to do with it all?"\n\nApparently, the demand for local crops was not high in the area, and [second_local_baron.Custom('CTPTitledFirstName')] is left with a lot of it unsold."
 stewardship_domain_special.1104.desc_technology:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with these trinkets?"\n\nApparently, the demand for marvelous technology was not high in the area, and [second_local_baron.Custom('CTPTitledFirstName')] is left with a lot of it unsold."
 
 stewardship_domain_special.1105.desc:0 "[local_baron.Custom('CTPTitledFirstName')] presents me with wares from all over the world; religious objects from holy cities, food grown by the [local_baron.GetFaith.DevoteeMalePlural] and [local_baron.GetFaith.DevoteeFemalePlural] in the area, marvels from foreign religions...\n\n"My [ROOT.Char.GetLadyLord], what wares should we promote for the new fair?""
 
 stewardship_domain_special.1107.desc_religious_objects:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with these holy trinkets?"\n\nApparently, the holy objects did not attract the pious to the degree I hoped, and [local_baron.Custom('CTPTitledFirstName')] is left with a lot unsold."
 stewardship_domain_special.1107.desc_religious_other:0 ""My [ROOT.Char.GetLadyLord], what are we supposed to do with these blasphemous trinkets?"\n\nThe foreign items only repulsed the people — discouraging them from visiting the market. [local_baron.Custom('CTPTitledFirstName')] is soon instructed to burn them, but the damage is already done."
 
 stewardship_domain_special.1301.steward_opening:0 "My steward [steward.Custom('CTPTitledFirstName')] informs me"
 stewardship_domain_special.1301.desc:0 "that there is a desperate need for a new road to traverse the [project_county.GetName]. Many of the old roads are dilapidated and even dangerous!\n\nA commoner by the name of [peasant_leader.Custom('CTPTitledFirstName')] has been put forward as the natural leader of the construction effort."
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "The project begins, overseen by [peasant_leader.Custom('CTPTitledFirstName')]"
 stewardship_domain_special.1301.a.steward_tt:0 "The project begins, overseen by [steward.Custom('CTPTitledFirstName')]"
 
 stewardship_domain_special.1312.desc:0 "Even before it is complete, merchants have begun traveling along the new road in [project_county.GetNameNoTier].\n\n[project_leader.Custom('CTPTitledFirstName')] suggests that those who use the road should contribute to its construction."
 
 stewardship_domain_special.1313.desc:0 "Even an unfinished highway has highwaymen, it seems. [project_leader.Custom('CTPTitledFirstName')] has problems with supplies that never arrive, and workers who are scared of leaving their villages. At this rate, the road in [project_county.GetNameNoTier] will never be finished."
 
 stewardship_domain_special.1314.end:0 "\n\nAlready worn and damaged, [project_leader.Custom('CTPTitledFirstName')] claims the workers will have to double back to reinforce it before it is done."
 
 stewardship_domain_special.1315.b:0 "They will march the way [project_leader.Custom('CTPTitledFirstName')] commands them."

 stewardship_domain_special.1317.desc:0 "The road construction in [project_county.GetNameNoTier] has met a delay. [project_leader.Custom('CTPTitledFirstName')] reports that the workers have been corralled by a would-be innkeeper. To soothe their souls, and that of other travelers, they are building a roadside tavern."
 
 stewardship_domain_special.1318.desc:0 "According to [project_leader.Custom('CTPTitledFirstName')], the work on the road in [project_county.GetNameNoTier] is going well.\n\n"The ground is firmer, and the stretches flatter than we hoped, my [ROOT.Char.GetLadyLord].""
 
 stewardship_domain_special.1320.t:0 "The Road: [peasant_leader.Custom('CTPTitledFirstNamePossessiveNoTooltip')] Expertise"
 stewardship_domain_special.1320.desc:0 "It is not often a commoner addresses me directly, but [peasant_leader.Custom('CTPTitledFirstName')] reports on the construction efforts in [project_county.GetNameNoTier].\n\n"The plan for the road was to pass through this field, my liegeness, but I know the kind of soil we're working with. Mighthaps my peasantness could request that— that we reroute it through the nearby forest?""
 
 stewardship_domain_special.1321.desc:0 ""I keep telling them to go straight through the field, but [peasant_leader.Custom('CTPTitledFirstName')] insists on rerouting them through the nearby woods!" [steward.Custom('CTPTitledFirstName')] is visibly upset with the road work in [project_county.GetNameNoTier].\n\nHowever, [peasant_leader.Custom('CTPTitledFirstName')] keeps insisting on [peasant_leader.GetHerHis] approach. "The soil in the field is uneven and not dense enough, my liege! The forest is a much better path.""
 stewardship_domain_special.1321.b:0 "[peasant_leader.Custom('CTPTitledFirstName')] does seem to know best..."

 stewardship_domain_special.1391.desc:0 "With [project_leader.Custom('CTPTitledFirstName')] gone, work on the road in [project_county.GetNameNoTier] is without clear direction. If it is to ever be finished, someone else must be put in charge."
 stewardship_domain_special.1391.a:0 "[peasant_leader.Custom('CTPTitledFirstName')] seems like a capable replacement."
 stewardship_domain_special.1391.b:0 "It is time for [steward.Custom('CTPTitledFirstName')] to take over."

 stewardship_domain_special.1396.desc:0 "The road in [project_county.GetNameNoTier] is finally complete.\n\n"It is... very functional," [project_leader.Custom('CTPTitledFirstName')] tells me."
 
 stewardship_domain_special.1397.desc:0 "The road network through [project_county.GetNameNoTier] is finally complete.\n\n"This will carry people where they need to go for decades to come," [project_leader.Custom('CTPTitledFirstName')] tells me."
 stewardship_domain_special.1397.b:0 "[peasant_leader.Custom('CTPTitledFirstNameNoTooltip')]! I have more work for you!"

 stewardship_domain_special.1398.desc:0 "The road network through [project_county.GetNameNoTier] is finally complete.\n\n"These roads will be the county's pumping veins for generations!" [project_leader.Custom('CTPTitledFirstName')] announces with no little pride."
 stewardship_domain_special.1398.b:0 "[peasant_leader.Custom('CTPTitledFirstNameNoTooltip')]! I have more work for you!"

 stewardship_domain_special.1399.desc:0 "The road network through [project_county.GetNameNoTier] is finally complete.\n\n"This might very well be the best roads in the entire realm, my liege!" [project_leader.Custom('CTPTitledFirstName')] announces with pride."
 stewardship_domain_special.1399.b:0 "[peasant_leader.Custom('CTPTitledFirstNameNoTooltip')]! I have more work for you!"

 stewardship_domain_special.1411.desc:0 "[collector.Custom('CTPTitledFirstName')], the tax collector in [county.GetName] went to great lengths to press upon me how important it was that I come to see the "missing" village for myself.\n\nFollowing days of travel, I finally ride into the village. It seems like any other dirt-patch of a settlement. [collector.Custom('CTPTitledFirstName')] is nevertheless insistent. "My liege, allow me to show you this place, I beg of you. This is my home.""
 stewardship_domain_special.1411.a.tt:0 "[collector.Custom('CTPTitledFirstName')] shows me [collector.GetHerHis] village"
 
 stewardship_domain_special.1412.desc:0 "With [collector.Custom('CTPTitledFirstNamePossessive')] feet dangling above the village green, I make to depart with my guards. We have left the first buildings behind when a girl comes running up beside my horse.\n\n"Oh dearest [ROOT.Char.GetLadyLord], what will become of us? None of us can afford the penalty you are asking us to pay.""
 
 stewardship_domain_special.1413.desc:0 "As [collector.Custom('CTPTitledFirstName')] shows me around the village, all I see are gaunt cows, chickens digging in the dirt, and peasants returning from the fields with light burdens. When I comment on it, [collector.GetSheHe] makes [collector.GetHerHis] point.\n\n"These people can barely feed their livestock. If I demand more from them they would starve.""
 
 stewardship_domain_special.1423.foundling:0 "Little [foundling.Custom('CTPTitledFirstName')] is safely at court now, playing — and even speaking — with the other children.\n\n"
 
 stewardship_domain_special.1431.desc:0 "After days of travel, I find the village that is missing from my records. Not only is it thriving — absolutely thriving! – but the villagers insist they #EMP do#! pay their taxes.\n\n[collector.Custom('CTPTitledFirstName')], the barony's tax collector, has not been entirely honest."
 stewardship_domain_special.1431.a:0 "[collector.Custom('CTPFirstNameNoTooltip')] has questions to answer..."
 stewardship_domain_special.1431.a.tt:0 "I will confront [collector.Custom('CTPFirstName')]"
 
 stewardship_domain_special.1432.desc:0 ""Those funds were vital to, uh, the defense of [county.GetNameNoTier]!" [collector.Custom('CTPTitledFirstName')], the tax collector in [barony.GetNameNoTier], is terrified, not least because of the hulking soldiers I have brought to [collector.GetHerHis] manor.\n\n"Oh please, I will do anything to earn your forgiveness!""
 stewardship_domain_special.1432.b.collector_bad.tt:0 "[collector.Custom('CTPFirstNameNoTooltip')] escapes!"

 stewardship_domain_special.1433.desc:0 "That treacherous maggot! I offer forgiveness, and the very next moment [collector.Custom('CTPTitledFirstName')] is upon me with a blade in hand and a vicious look on [collector.GetHerHis] face.\n\nI struggle for a moment to defend myself before a guard is upon [collector.GetHerHim]."
 stewardship_domain_special.1433.b:0 "You will never see the light again, [collector.Custom('CTPFirstNameNoTooltip')]!"

 stewardship_domain_special.1442.desc:0 "The taxes levied on the peasants of my realm can at times be so harsh that even life is stifled. Easing it can often be the path to ever greater prosperity for a patient [ROOT.Char.Custom('CTPTitleTierName')]."

 stewardship_domain_special.1500.desc:1 "My [domesday_steward.GetCouncilTitle] [domesday_steward.Custom('CTPTitledFirstName')] has come up with the bold idea of assessing all property in my realm in a single giant survey, creating a definitive record of my holdings.\n\nBy compiling this knowledge, I would gain better oversight in administrative matters as well as tax collection — though the initial investment would not be cheap."
 
 stewardship_domain_special.1501.desc:0 "My marshal [domesday_marshal.Custom('CTPTitledFirstName')] is concerned that my assessors will be a prime target for bandits and thieves. Even an incomplete survey could give criminals valuable information about potential targets they could attack!\n\nIn order to keep my subjects safe, [domesday_marshal.Custom('CTPFirstNameNoTooltip')] recommends sending an armed guard with each assessor."
 
 stewardship_domain_special.1510.b.tt:0 "I exclude [upset_priest.Custom('CTPTitledFirstNamePossessive')] holdings from the assessment"
 stewardship_domain_special.1510.c.success:0 "I convince [upset_priest.Custom('CTPTitledFirstName')]"
 stewardship_domain_special.1510.c.success.tt:0 "I convince [upset_priest.Custom('CTPTitledFirstName')] that the assessment is justified"
 stewardship_domain_special.1510.c.failure:0 "I fail to convince [upset_priest.Custom('CTPTitledFirstName')]"
 stewardship_domain_special.1510.c.failure.tt:0 "I fail to convince [upset_priest.Custom('CTPTitledFirstName')] that the assessment is justified"
 
 stewardship_domain_special.1520.a.tt:0 "I exclude [concerned_noble.Custom('CTPTitledFirstNamePossessive')] holdings from the assessment"
 stewardship_domain_special.1520.c.tt:0 "I discover one of [concerned_noble.Custom('CTPTitledFirstNamePossessive')] [secrets|E]"

 stewardship_domain_special.1530.desc:0 "[city_mayor.Custom('CTPTitledFirstName')] has come to me saying the [guild_town.GetNameNoTierNoTooltip] Carpenter's Guild in the [guild_county.GetName] is balking against their inclusion in the assessment.\n\nThey claim the assessment violates the privileges they have been granted regarding the management of their own affairs, and want my assessors recalled from the county so they may operate freely."
 
 stewardship_domain_special.1550.desc:1 "While comparing the taxes paid to me last year with the incoming survey information, I noticed several major discrepancies... either my subjects have been consistently overpaying me, or something is very wrong with this survey!\n\nInvestigating further, I discover my [domesday_steward.GetCouncilTitle] [domesday_steward.Custom('CTPTitledFirstName')] has been compromising the survey by accepting bribes from landholders in exchange for leaving their holdings off of the assessment!"
 stewardship_domain_special.1550.c:1 "Imprison [domesday_steward.Custom('CTPTitledFirstNameNoTooltip')], [domesday_steward.GetHerHis] tenure as [domesday_steward.GetCouncilTitle] is over."

 stewardship_domain_special.1560.desc:0 "[city_mayor.Custom('CTPTitledFirstName')] tells me traveling merchants have been complaining about my assessors in the [trade_county.GetName].\n\nThe traveling merchants seem to think it is unfair to have their wares assessed when they are not residents of the [ROOT.Char.GetPrimaryTitle.GetName], and several are threatening to leave and never return."
 
 stewardship_domain_special.1590.high_quality.desc:1 "\n\nBeaming with pride, my [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.Custom('CTPFirstName')] asks where we should store the records now that they are complete."
 stewardship_domain_special.1590.low_quality.desc:1 "\n\nMy [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.Custom('CTPFirstName')] is dismayed, saying this is not the result [domesday_final_steward.GetSheHe] expected."
 stewardship_domain_special.1590.poor_quality.b:0 "Fire [domesday_final_steward.Custom('CTPFirstNameNoTooltip')] for [domesday_final_steward.GetHerHis] incompetence!"
 
 stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.Custom('CTPTitledFirstName')] explains apologetically that the people here are an unruly lot, and that they need to be made to understand that my rule shall not be questioned. Their passive acceptance is not enough, I need loyalty and obedience.\n\nHow can I convince them to comply?"
 
 stewardship_domain_special.8011.a:1 "[steward.Custom('CTPFirstNameNoTooltip')], find me a replacement!"