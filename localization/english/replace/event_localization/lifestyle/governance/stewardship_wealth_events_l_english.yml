l_english:
 stewardship_wealth.1001.b.havehook:0 "I will call in the favor [wealthy_vassal.Custom('CTPTitledFirstNameNoTooltip')], owes me."
 stewardship_wealth.1001.b.givehook:0 "I will owe [wealthy_vassal.Custom('CTPTitledFirstNameNoTooltip')] a favor if [wealthy_vassal.GetSheHe] helps me out."

 stewardship_wealth.1051.desc:0 "[freeman.Custom('CTPFirstName')], a free tenant renting some of my land in [target_county.GetNameNoTier], has pulled in an exceptional harvest this season due to [freeman.GetHerHis] meticulous planning.\n\n[freeman.GetSheHe|U] wishes to use some of [freeman.GetHerHis] profits to purchase a piece of my estate from me so that [freeman.GetSheHe] can build upon [freeman.GetHerHis] success and grow more crops next year."

 stewardship_wealth.1061.b:0 "[vassal.Custom('CTPTitledFirstNameNoTooltip')] could use help managing [vassal.GetHerHis] holdings."

 stewardship_wealth.5002.b.success:0 "[investor.Custom('CTPFirstNameNoTooltip')] and I bond over a great investment"

 stewardship_wealth.6001.desc:0 "While travelling across the [stall_county.Custom('TerrainTypeCountyScope')] of the [stall_county.GetName], I find a makeshift looking stall by the side of the track.\n\nAs I stop to take a look, a peasant by the name of [stall_owner.Custom('CTPFirstName')] jumps into action, trying to convince me to buy one of the small [stall_owner.GetFaith.ReligiousSymbol] carvings [stall_owner.GetSheHe] has on sale.\n\n"I make them by hand, my [ROOT.Char.GetLadyLord], each one takes me hours of work.""