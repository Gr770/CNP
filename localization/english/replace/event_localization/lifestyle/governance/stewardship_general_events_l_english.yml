l_english:
 stewardship_general.1054.desc:0 "Bloodstained cloth... crows' feathers... strange-smelling concoctions. This is the evidence presented to me by a group of villagers from [target_county.GetNameNoTier] as proof that [witch.Custom('CTPFirstName')] has been practicing [witch.Custom('MagicPracticeTerm')] in [witch.GetHerHis] hut on the outskirts of their village.\n\nThe villagers claim [witch.GetHerHis] evil works must be the cause of their [witch.Custom('MagicSuperstitionTerm')] and are calling for [witch.GetHerHis] execution."
 
 stewardship_general.5013.desc:0 "As I stroll through the gardens, I notice my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('carp_food')) ] [carp_food.Custom('CTPTitledFirstName')] sitting on a rock by the carp pond. Leaning down over the edge, [carp_food.GetSheHe] trails [carp_food.GetHerHis] fingers through the water. A shadow stirs beneath the surface..."
 stewardship_general.5013.a:0 "[carp_food.Custom('CTPFirstNameNoTooltip')], step back! Step back from... NOOO!"