l_english:
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nThe offer is intriguing, but I know [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.Custom('CTPFirstName')] is distrustful of charms and potions. [chaplain_hates_herbs.GetSheHe|U] believes that [ROOT.Char.GetFaith.DevilName] uses them for [ROOT.Char.GetFaith.DevilHerHis] own nefarious purposes... "

 learning_medicine.2001.b:0 "A rare flower would brighten [flower_receiver.Custom('CTPFirstNamePossessiveNoTooltip')] day."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "I trust [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.Custom('CTPRegNamePossessiveNoTooltip')] judgement on this matter."

 learning_medicine.2002.start.desc:0 "[herbalist.Custom('CTPFirstName')] and I are spending another late night categorizing plants and brewing potions. I am paging through one of [herbalist.GetHerHis] worn tomes when I discover"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "a paragraph which would make [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.Custom('CTPFirstName')] froth at the mouth!"
 learning_medicine.2002.a.success.t:0 "[herbalist.Custom('CTPFirstNameNoTooltip')] is a witch"
 learning_medicine.2002.a.failure.t:0 "[herbalist.Custom('CTPFirstNameNoTooltip')] is appalled by my insinuations"
 learning_medicine.2002.b.success.t:0 "I find out the truth about [herbalist.Custom('CTPFirstNameNoTooltip')]"
 learning_medicine.2002.b.success.tt:0 "If [herbalist.Custom('CTPShortName')] has a Witch Secret, it will be revealed to me"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.Custom('CTPFirstNameNoTooltip')] is a witch"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.Custom('CTPFirstNameNoTooltip')] is not a witch"
 learning_medicine.2002.b.success.no_witch.desc:1 "I am certain of [herbalist.Custom('CTPTitledFirstNamePossessive')] innocence"
 learning_medicine.2002.b.failure.t:0 "[herbalist.Custom('CTPFirstNameNoTooltip')] catches me snooping"

 learning_medicine.2003.desc:0 ""This is what I wish to learn," I say as I hand [herbalist.Custom('CTPFirstName')] the tome. "Will you teach me?"\n\n[herbalist.GetSheHe|U] takes a long, hard look at me. "Are you truly ready, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]? Will you devote yourself to [herbalist.GetFaith.WitchGodName] in return for [herbalist.GetFaith.WitchGodHerHis|U] blessings?""
 
 learning_medicine.2010.start.desc:0 "As I step over the threshold to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.Custom('CTPFirstNamePossessive')] office, I find [court_physician.GetHerHim] bent deeply over a book.\n\n"This translation of"
 
 learning_medicine.2010.a.success.desc:0 "I help [court_physician.Custom('CTPFirstNameNoTooltip')] translate the text"

 learning_medicine.2021.t:0 "To the [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]"
 learning_medicine.2021.desc:0 "My name is [physician.Custom('CTPTitledFirstNameNoTooltip')], and I am a trained physician specializing in issues of fertility. Perhaps my discreet counsel would benefit my [ROOT.Char.GetLadyLord]? I would be honored to serve — for a nominal fee."
 learning_medicine.2021.a.tt:0 "[physician.Custom('CTPFirstName')|V] will offer me a fertility treatment"

 learning_medicine.2022.old_physician.desc:0 "I have seen [physician.Custom('CTPTitledFirstName')] handle everything from leeches to rotting bodies, but the discomfort on [physician.GetHerHis] face is something entirely new.\n\n"As your physician, I am the guardian of your health," [physician.GetSheHe] says, staring down at [physician.GetHerHis] shoes. "That also includes your... #EMP reproductive#! health. I could make a tincture that might help you and your [spouse.Custom('WifeHusband')]. I have also read about some experimental treatments with promising results.""
 learning_medicine.2022.new_physician.desc:0 "I wanted to give my new physician time to settle in, but mere hours after [physician.GetHerHis] arrival, [physician.Custom('CTPFirstName')] bursts into my office with a great case in tow. [physician.GetSheHe|U] heaves it on top of my desk with an unsettling #EMP clank#!.\n\n"You and your [spouse.Custom('WifeHusband')] have several options, my [ROOT.Char.GetLadyLord]. There are tinctures which are tried and true — but I also have some experimental treatments under development.""
 
 learning_medicine.2023.female_orgasm.male.desc:0 "You must make your [spouse.Custom('WifeHusbandPossessive')] seed spring forth, so it can mix with your own. You should read this tome about techniques for the bed chamber."\n\nIt was a lot of work to master the unfamiliar methods, but master them I did — at least if [spouse.Custom('CTPFirstNamePossessive')] reaction was any indication!\n\n"
 learning_medicine.2023.end.desc:0 "[physician.Custom('CTPFirstNameNoTooltip')] is very positive about the results, and I feel excellent! [physician.GetSheHe|U] tells us to be patient, but I think we can expect a new family member soon."
 learning_medicine.2023.a:0 "Let us retreat to my chamber, [spouse.Custom('CTPFirstNameNoTooltip')]..."

 learning_medicine.2024.end.desc:0 "\n\nEven though I followed [physician.Custom('CTPFirstNamePossessive')] advice to the letter, and [physician.GetSheHe] tells me to be patient, my misgivings are strong. I feel nauseous and faint, and [spouse.Custom('CTPFirstName')] has been bedbound for three days straight."
 
 learning_medicine.2025.start.desc:0 ""My [ROOT.Char.GetLadyLord], I have great news! It is early yet, but your [spouse.Custom('WifeHusband')] shows all the signs of being with child!"\n\nFirst, happiness and relief wash over me, but confusion follows quickly in its wake. "But you have not administered your treatment yet, [physician.Custom('CTPFirstName')]," I say pointedly.\n\n"
 learning_medicine.2025.a:0 "[spouse.Custom('CTPFirstNameNoTooltip')]. We need to talk. In private."
 learning_medicine.2025.a.tt:0 "I confront [spouse.Custom('CTPShortName')]"

 learning_medicine.2030.desc:0 "At times, my responsibilities as [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')] feel utterly overwhelming. How can one [ROOT.Char.GetWomanMan] carry all of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] on [ROOT.Char.GetHerHis] shoulders?\n\nPerhaps there are some burdens I do not have to deal with alone. If I only had someone to confide in..."
 learning_medicine.2030.a:0 "[confider_target.Custom('CTPFirstNamePossessiveNoTooltip')] advice is always soothing."
 learning_medicine.2030.b:0 "[confider_target_2.Custom('CTPFirstNameNoTooltip')] is such a good listener."
 learning_medicine.2030.c.tt:0 "If [confider_target.Custom('CTPShortName')] has a [secret|E], [confider_target.GetSheHe] will reveal it to me"
 learning_medicine.2030.c.message:0 "[confider_target.Custom('CTPFirstNameNoTooltip')] reveals a secret"

 learning_medicine.2040.athletic_friend.desc:0 "My wise friend [friend.Custom('CTPTitledFirstName')] swears that vigorous movement helps [friend.GetHerHim] keep [friend.GetHerHim] stress in check. I have also read about the benefits of journaling to soothe anxiety."
 learning_medicine.2040.journaller_friend.desc:0 "My wise friend [friend.Custom('CTPTitledFirstName')] journals about [friend.GetHerHis] worries and swears it eases [friend.GetHerHis] mind. I have also read about the benefits of vigorous movement to soothe frayed nerves."
 learning_medicine.2040.a:0 "Exercise together with [friend.Custom('CTPFirstNameNoTooltip')]."
 learning_medicine.2040.b:0 "Ask [friend.Custom('CTPFirstNameNoTooltip')] for journaling advice."
 
 learning_medicine.2050.physician.desc:0 "[physician.Custom('CTPTitledFirstName')] is nowhere to be found."
 learning_medicine.2050.a.success:0 "[helper.Custom('CTPFirstNameNoTooltip')] and I save the soldier"
 
 learning_medicine.2051.middle.desc:0 "But [helper.Custom('CTPTitledFirstName')] remains calm, and eventually, a quiet focus settles over us.\n\nI am not sure how we managed, but in the end, it seems like the soldier will live. "That was an impressive feat,"
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.Custom('CTPFirstNameNoTooltip')],""
 learning_medicine.2051.end.desc:0 "[helper.Custom('CTPFirstNameNoTooltip')] says with a tired smile. "It was an honor to serve at your side.""

 learning_medicine.2052.end.desc:0 "[helper.Custom('CTPFirstNameNoTooltip')] says with a heavy sigh as they carry off the body. "That [soldier.GetWomanMan] was doomed long before we set eyes on [soldier.GetHerHim].""
 learning_medicine.2052.a:0 "You're right. Thank you, [helper.Custom('CTPFirstNameNoTooltip')]."
 
 learning_medicine.2053.desc:0 "But my knowledge does not fail me, and my hands remain steady.\n\nI am not sure how I managed, but in the end, it seems like the soldier will live. [soldier.GetHerHis|U] comrades pat my back, decorum lost to relief. "Thank you, my [ROOT.Char.GetLadyLord]. We would have lost [soldier.Custom('CTPFirstName')] without you!""
 
 learning_medicine.2054.desc:0 "\n\nI work frantically, shouting orders over the chaos, but it is hopeless. The [soldier.GetWomanMan] only grows weaker, [soldier.GetHerHis] lifeblood gushing out over my fingers.\n\nAs they carry off the body, [helper.Custom('CTPFirstName')] looks at me with"
 
 learning_medicine.2110.desc_good_terms:0 ""Ah, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]! I was hoping I'd run into you. Come, I've found the most delightful little taverna just a short ways from here. Would you care to join me for some [ROOT.Char.Custom('GetExpensiveDrink')] and hashish-suffused cakes?""
 learning_medicine.2110.desc_bad_terms:0 "The tension in the air is palpable, our respective guards both bristling for a fight. "My liege", chirps a nervous young soldier behind me, "perhaps we could all calm down over some hashish cakes in that little taverna there?"\n\nSilence falls over our two groups as [hashish_vassal_or_liege.Custom('CTPFirstNameNoTooltip')] awaits my response."
 learning_medicine.2110.desc_neutral_terms:0 "Caught by surprise, a few moments of uncomfortable silence pass before [hashish_vassal_or_liege.Custom('CTPFirstNamePossessiveNoTooltip')] eyes settle on something behind me.\n\n"Ah, my [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], perhaps you would join me in forgetting this over some [ROOT.Char.Custom('GetExpensiveDrink')] and hashish-suffused cakes?""
 
 learning_medicine_special.1002.a:0 "Maybe [scoped_physician.Custom('CTPTitledFirstNameNoTooltip')] can help me?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.Custom('CTPTitledFirstName')] aides me in my research"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.Custom('CTPTitledFirstName')] is appalled by my experiments"

 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.Custom('CTPTitledFirstName')] was ecstatic to learn about my newfound interest in anatomy. With [scoped_physician.GetHerHis] help, I have significantly deepened my understanding of the human body."
 
 learning_medicine_special.1004.desc:0 "[scoped_physician.Custom('CTPTitledFirstName')] was none too pleased to learn of my experiments. [scoped_physician.GetSheHe|U] refused to provide any assistance and admonished me that this sort of endeavors do not fall under the purview of a [ROOT.Char.Custom('CTPTitleTierName')]."
 learning_medicine_special.1004.unavailable.desc:0 "With [scoped_physician.Custom('CTPTitledFirstName')] no longer able to provide any assistance to me, I have been unable to continue my experiments with human anatomy."
 
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.Custom('CTPShortNameNoTooltip')] joins my court as a loyal servant"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.Custom('CTPShortNameNoTooltip')] flees my court, incensed"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.Custom('CTPShortNameNoTooltip')] is burned at the stake"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.Custom('CTPShortNameNoTooltip')] is thrown from my court, embittered"