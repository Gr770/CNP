l_english:
 martial_authority.5000.a:0 "A good [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')] visits [ROOT.Char.GetHerHis] lessers occasionally."
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.Custom('CTPShortName')|U], [baron_2.Custom('CTPShortName')], and [baron_3.Custom('CTPShortName')]"
 
 martial_authority_one_eyed_child:0 "[fighting_child.Custom('CTPRegNameNoTooltip')] lost an eye in the tournament."
 martial_authority_disfigured_child:0 "[fighting_child.Custom('CTPRegNameNoTooltip')] became disfigured after injury in the tournament."
 martial_authority_unremarkable_child:0 "[fighting_child.Custom('CTPRegNameNoTooltip')] proves [fighting_child.GetHerselfHimself] entirely unremarkable in the tournament."
 martial_authority.8100.desc:0 "The fighters in the melee dance awkward circles around [fighting_child.GetName], clearly fearing to harm [fighting_child.GetHerHim]. However, [fighting_child.GetSheHe] retaliates with dirty strikes, ignoring all tournament rulings.\n\nI watch as [fighting_child.GetSheHe] drives the fourteen foot shaft through the back of my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.Custom('CTPRegNamePossessive')] skull. Fighters continue to only land token blows on [fighting_child.GetHerHim], while [fighting_child.GetSheHe] impales another combatant's brain.\n\n"Call this off, my [ROOT.Char.GetLadyLord|U]!" [marshal.Custom('CTPTitledFirstName')] pleads."
 martial_authority.8100.c:0 "Great [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.Custom('CTPRegNameNoTooltip')]! My apologies for [fighting_child.GetHerHim]."