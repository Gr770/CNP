l_english:
 diplomacy_family.0007.desc:1 "My carefully arranged dinner has unfolded according to plan, and I find myself alone with [voter.Custom('CTPTitledFirstName')]. Due to the wine and [voter.GetHerHis] favorite [voter.Custom('FavoriteTreat')], [voter.GetSheHe] seems happier than I have seen [voter.GetHerHim] in months.\n\nThis is the perfect opportunity to convince [voter.Custom('CTPFirstNameNoTooltip')] to vote for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.Custom('CTPTitledFirstName')]..."
 diplomacy_family.0007.a.success.tt:1 "You convince [voter.Custom('CTPTitledFirstNameNoTooltip')]"
 diplomacy_family.0007.a.success.desc:0 "I convinced [voter.Custom('CTPTitledFirstName')] to vote for [candidate.Custom('CTPTitledFirstName')]."
 diplomacy_family.0007.a.failure.tt:1 "You fail to convince [voter.Custom('CTPTitledFirstNameNoTooltip')]"
 diplomacy_family.0007.a.failure.desc:0 "My attempt to convince [voter.Custom('CTPTitledFirstName')] failed."
 diplomacy_family.0007.placeholder.tt:0 "[voter.Custom('CTPShortName')|U] will vote to elect [candidate.Custom('CTPShortName')] as the next ruler of [title.GetNameNoTier]"

 diplomacy_family.0008.start.desc:1 "Once I have departed this world [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] shall rule in my stead.\n\nUnfortunately, rumors of [disagreeable_heir.Custom('CTPFirstNamePossessiveNoTooltip')]"
 diplomacy_family.0008.a:0 "Attempt to rectify [disagreeable_heir.Custom('CTPFirstNamePossessiveNoTooltip')] flaws."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.Custom('CTPShortName')|U] might overcome [disagreeable_heir.GetHerHis] flaws"

 diplomacy_family.0009.desc:0 "[disagreeable_heir.Custom('CTPTitledFirstName')] has agreed to let me mentor [disagreeable_heir.GetHerHim], even though [disagreeable_heir.GetHerHis] enthusiasm is somewhat lacking.\n\nI fear [disagreeable_heir.GetHerHis] vices are deeply set, but a truly eye-opening experience might make [disagreeable_heir.GetHerHim] realize the folly of [disagreeable_heir.GetHerHis] ways.\n\nWhat should we do?"
 diplomacy_family.0009.wronglessonstart.desc:0 "When I observed [disagreeable_heir.Custom('CTPFirstName')] performing [disagreeable_heir.GetHerHis] assigned task, doubt slowly crept upon me. [disagreeable_heir.GetSheHe|U] did not struggle to"
 diplomacy_family.0009.wronglessonend.desc:0 "and [disagreeable_heir.GetSheHe] seemed to learn nothing from the exercise.\n\nI will give [disagreeable_heir.Custom('CTPFirstNameNoTooltip')] another chance, and perhaps I should change my method.\n\nThis time, we shall..."

 diplomacy_family.0009.rightlessonstart.desc:0 "It was frustrating to observe [disagreeable_heir.Custom('CTPFirstName')] struggling to"
 diplomacy_family.0009.rightlessonend.desc:0 "I doubt [disagreeable_heir.GetSheHe] was even trying!\n\nI am almost certain the fault was with [disagreeable_heir.Custom('CTPFirstNamePossessiveNoTooltip')] level of enthusiasm rather than my lesson. I will give [disagreeable_heir.GetHerHim] one more chance...\n\nThe question is, should we try a new tactic? Or will persistence win out this day?"
 diplomacy_family.0009.d:0 "[disagreeable_heir.Custom('CTPFirstNameNoTooltip')] will hold court in my stead."

 diplomacy_family.0010.start.desc:0 "I am delighted to see the changes in [disagreeable_heir.Custom('CTPTitledFirstName')]!"
 diplomacy_family.0010.honor.desc:0 "While at first [disagreeable_heir.GetSheHe] did not think [disagreeable_heir.GetSheHe] had been in the wrong, the response [disagreeable_heir.GetSheHe] received when rectifying the matter got through to [disagreeable_heir.GetHerHim].\n\nI suspect [disagreeable_heir.Custom('CTPFirstNameNoTooltip')] had never been given that kind of respect before, and has not seemed quite so"
 diplomacy_family.0010.greed.desc:0 "Of course, [disagreeable_heir.GetSheHe] struggled to part with [disagreeable_heir.GetHerHis] possessions at first, but experiencing the joy and gratitude of those in true need was something entirely new to [disagreeable_heir.GetHerHim].\n\nOn our way home, [disagreeable_heir.Custom('CTPFirstNameNoTooltip')] even confessed [disagreeable_heir.GetSheHe] did not even miss most of the items, and has not seemed quite so"
 diplomacy_family.0010.energy.desc:0 "I did initially worry about the outcome of giving [disagreeable_heir.GetHerHim]so much responsibility, but as [disagreeable_heir.GetSheHe] had no one to hide behind or delegate to, [disagreeable_heir.GetSheHe] stepped up and took on the task.\n\n[disagreeable_heir.Custom('CTPFirstNameNoTooltip')] was even more surprised than I by [disagreeable_heir.GetHerHis] hidden talents, and has not seemed quite so"
 diplomacy_family.0010.vengefulness.desc:0 "I could see how hard it was for [disagreeable_heir.GetHerHim] to face the [dummy_gender.GetWomanMan] who had done [disagreeable_heir.GetHerHim] wrong, the words getting trapped in [disagreeable_heir.GetHerHis] mouth as [disagreeable_heir.GetSheHe] tried to speak.\n\nLuckily, the [dummy_gender.GetWomanMan] responded graciously, and by following [dummy_gender.GetHerHis] example, [disagreeable_heir.Custom('CTPFirstName')] forgave [dummy_gender.GetHerHim] in a truly heartfelt way. [disagreeable_heir.GetSheHe|U] has not seemed quite so"
 
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.Custom('CTPTitledFirstName')] and [disagreeable_heir.GetHerHis]"
 
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been quarreling with [family_2.Custom2('HerHisCharacterIntroduction', family_1)] for days. Just now I can overhear them arguing in the next room over...\n\n"Unbelievable!" [family_1.Custom('CTPFirstName')] shouts, "How can a [family_2.Custom('InsultNoun')] like you believe you are the ideal manifestation of [ROOT.Char.GetDynastyName] family virtues!? I am clearly #EMP far#! more deserving of that distinction than you are!"
 
 diplomacy_family.2102.desc:0 "As I walk into the room [family_1.Custom('CTPFirstName')] turns to face me. "I am glad you are here, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]. Won't you please talk some sense into [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? [family_2.GetSheHe|U] is being completely unreasonable!"
 diplomacy_family.2102.a:0 "Yes, shame on you [family_2.Custom('CTPFirstNameNoTooltip')]!"
 diplomacy_family.2102.b:0 "You are in the wrong here, [family_1.Custom('CTPFirstNameNoTooltip')]."
 
 diplomacy_family.2200.a:0 "[friend_1.Custom('CTPTitledFirstNameNoTooltip')] is my best friend."
 diplomacy_family.2200.a.tt:1 "[friend_1.Custom('CTPTitledFirstName')] might become your Best Friend"
 diplomacy_family.2200.b:0 "I trust [friend_2.Custom('CTPFirstNameNoTooltip')] more than anyone."
 diplomacy_family.2200.b.tt:1 "[friend_2.Custom('CTPTitledFirstName')] might become your Best Friend"
 diplomacy_family.2200.c:0 "Who else but [friend_3.Custom('CTPTitledFirstNameNoTooltip')]?"
 diplomacy_family.2200.c.tt:1 "[friend_3.Custom('CTPTitledFirstName')] might become your Best Friend"

 diplomacy_family.2201.desc:0 "It is only recently that I have begun to realize just how much I depend on [ruler.Custom('CTPFirstNamePossessive')] counsel and support. I have come to see [ruler.GetHerHim] as my closest and dearest friend."
 
 diplomacy_family.2250.desc.intro:0 "I cannot stand the sight of my beloved [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.Custom('CTPFirstName')], spending time with [lover.GetHerHis] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.Custom('CTPTitledFirstName')]."
 diplomacy_family.2250.desc.legal.same:0 "\n\nWhy should [ruler.GetFaith.HighGodName] favor my [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] over me? We both belong to the House [ruler.GetHouse.GetName], yet [spouse.Custom('CTPFirstNameNoTooltip')] can live with [lover.GetHerHim] while I must lurk in their shadows."
 diplomacy_family.2250.a:0 "[spouse.Custom('CTPFirstNameNoTooltip')] better keep [spouse.GetHerHis] hands to [spouse.GetHerselfHimself]!"
 diplomacy_family.2250.a.tt:0 "I will try to dissuade [spouse.Custom('CTPTitledFirstName')] from laying with my [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel:0 "I successfully intimidate [spouse.Custom('CTPTitledFirstName')]"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.Custom('CTPTitledFirstName')] ignores my warnings"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.Custom('CTPTitledFirstName')] has ignored my warnings about [lover.Custom('CTPFirstName')]"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.Custom('CTPFirstName')] #P will#! join my [scheme|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.Custom('CTPFirstName')] #N will NOT#! join my [scheme|E]"
 diplomacy_family.2250.c.a:0 "[house_head.Custom('CTPTitledFirstNameNoTooltip')] must end this marriage!"
 diplomacy_family.2250.c.flavor:0 "The [house_head|E] has the power to rescind [lover.Custom('CTPFirstNamePossessive')] marriage"

 diplomacy_family.2251.desc:0 "[spouse.Custom('CTPTitledFirstName')] will think twice before touching my [lover.Custom('CTPFirstName')] again. I was very careful not to reveal my reasons, yet it might be foolish to press the issue again in the future. \n\nSooner or later, [spouse.Custom('CTPFirstNameNoTooltip')] will find the resolution to ignore my threats, but for now, I can rest easy."
 diplomacy_family.2252.desc:0 ""How could you be so inconsiderate?!" [lover.Custom('CTPFirstName')] hisses at me, not daring to raise [lover.GetHerHis] voice, even in my own rooms.\n\n It seems that [spouse.Custom('CTPTitledFirstName')] has ignored my warnings and informed my [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] of our talk.\n\n"I cannot neglect my marital duties for your sake, [ruler.Custom('CTPFirstNameNoTooltip')]!" With that, [lover.GetSheHe] departs in a hurry."
 diplomacy_family.2253.desc.a:0 "My plan worked flawlessly! [lover.Custom('CTPFirstName')] is free from that uncouth [spouse.Custom('InsultNoun')], [spouse.Custom('CTPTitledFirstName')], and we could not be more pleased.\n\n[lover.GetSheHe|U] rushed to my rooms as soon as [lover.GetSheHe] heard the news from [house_head.Custom('CTPTitledFirstName')] to express [lover.GetHerHis] gratitude in the sweetest manner."
 diplomacy_family.2253.desc.b:0 "My plan worked flawlessly! [lover.Custom('CTPFirstName')] is free from that uncouth [spouse.Custom('InsultNoun')], [spouse.Custom('CTPTitledFirstName')], and we could not be more pleased.\n\n[lover.GetSheHe|U] rushed to my rooms as soon as [lover.GetSheHe] received my letter to express [lover.GetHerHis] gratitude in the sweetest manner."
 diplomacy_family.2254.desc.a:0 "I hoped [lover.Custom('CTPFirstName')] would thank me for petitioning [house_head.Custom('CTPTitledFirstName')] to divorce [lover.GetHerHim] from [spouse.Custom('CTPFirstName')], but that is far from the case.\n\n[lover.GetSheHe|U] is absolutely livid about my meddling in [lover.GetHerHis] marital life, and does not wish to have anything to do with me anymore."
 diplomacy_family.2254.desc.b:0 "I hoped [lover.Custom('CTPFirstName')] would thank me for arranging a divorce for [lover.GetHerHim], but that is far from the case.\n\n[lover.GetSheHe|U] is absolutely livid about my meddling in [lover.GetHerHis] marital life, and does not wish to have anything to do with me anymore."
 
 diplomacy_family.2300.desc.intro:0 "[bad_relative.Custom('CTPFirstNamePossessive')] very existence is an insult to the name of our glorious dynasty."
 diplomacy_family.2300.desc.d:0 "\n\nA withered, twisted branch hanging from our vibrant family tree, my [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] is a constant reminder of [bad_parent.Custom('CTPFirstNamePossessive')] infidelity."
 diplomacy_family.2300.a.success.tt:0 "I help [bad_relative.Custom('CTPFirstName')] learn something useful"
 diplomacy_family.2300.a.success.effect.tt:0 "One of [bad_relative.Custom('CTPFirstNamePossessive')] [skills|E] will increase"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.Custom('CTPFirstName')] refuses my help"
 diplomacy_family.2300.a.failure.toast:0 "I was unable to teach [bad_relative.Custom('CTPFirstName')] anything of note"
 diplomacy_family.2301.desc:0 "It was a hard task getting something through [bad_relative.Custom('CTPFirstNamePossessive')] thick skull, but somehow I managed. [bad_relative.GetSheHe] is, at the very least, no longer a complete disappointment now..."
 
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.Custom('CTPTitleAsNameNoTooltip')]"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.Custom('CTPTitleAsNameNoTooltip')]"
 diplomacy_family_special.2200.a.tt:0 "I will help [heir.Custom('CTPFirstNameNoTooltip')] find a way to respond to the criticism"
 diplomacy_family_special.2200.b:0 "I will talk to [vassal.Custom('CTPTitledFirstNameNoTooltip')] about this."
 diplomacy_family_special.2200.b.tt:0 "I will have [vassal.Custom('CTPFirstNameNoTooltip')] explain why [vassal.GetSheHe] is criticizing my heir"

 diplomacy_family_special.2201.desc:0 "I pull [heir.Custom('CTPFirstName')] aside for a heart-to-heart talk. I can tell [heir.GetSheHe] is frustrated with the situation regarding [vassal.Custom('CTPTitledFirstName')] and is willing to hear my advice."
 diplomacy_family_special.2201.a.success:0 "[heir.Custom('CTPFirstNameNoTooltip')] and [vassal.Custom('CTPFirstNameNoTooltip')] resolve their differences"
 diplomacy_family_special.2201.a.failure:0 "[heir.Custom('CTPFirstNameNoTooltip')] is unwilling to reconcile with [vassal.Custom('CTPFirstNameNoTooltip')]"
 diplomacy_family_special.2201.b.success:0 "I convince [heir.Custom('CTPFirstNameNoTooltip')] to try and change [heir.GetHerHis] personality"
 diplomacy_family_special.2201.b.failure:0 "[heir.Custom('CTPFirstNameNoTooltip')] refuses to change [heir.GetHerHis] personality"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.Custom('CTPTitledFirstName')] starts trying to be more [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.Custom('CTPTitledFirstName')] remains [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"

 diplomacy_family_special.2202.desc:0 "I arrange a meeting with [vassal.Custom('CTPTitledFirstName')] to discuss his problem with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.Custom('CTPTitledFirstName')].\n\n"It's quite simple [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]; I do not like the idea of having a [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] liege. For the good of the realm, I am willing to make my displeasure known, even if it means putting myself at risk.""
 diplomacy_family_special.2202.a.success:0 "[vassal.Custom('CTPFirstNameNoTooltip')] and [heir.Custom('CTPFirstNameNoTooltip')] resolve their differences"
 diplomacy_family_special.2202.a.failure:0 "[vassal.Custom('CTPFirstNameNoTooltip')] is unwilling to reconcile with [heir.Custom('CTPFirstNameNoTooltip')]"
 diplomacy_family_special.2202.b:0 "You are right, [heir.Custom('CTPFirstNameNoTooltip')] is a disappointment."

 diplomacy_family_special.2210.desc:0 "After talking with [vassal.Custom('CTPTitledFirstName')], [vassal.GetSheHe] decided to try and make amends with [heir.Custom('CTPTitledFirstName')], focusing on what they have in common instead of their differences. This change of heart is quite promising!"
 
 diplomacy_family_special.2211.desc:0 "Despite my best efforts to convince [vassal.Custom('CTPTitledFirstName')] he could get along with [heir.Custom('CTPTitledFirstName')] if [vassal.GetSheHe] tried, the fool refused to acknowledge anything likable about [heir.Custom('CTPTitledFirstNamePossessive')] personality."
 diplomacy_family_special.2211.a:0 "[vassal.Custom('CTPTitledFirstNameNoTooltip')] really is a boorish churl!"
 diplomacy_family_special.2211.a.high_opinion:0 "I expected better from [vassal.Custom('CTPTitledFirstNameNoTooltip')]."

 diplomacy_family_special.2212.desc:0 "After talking with [heir.GetHerHim], [heir.Custom('CTPTitledFirstName')] said [heir.GetSheHe] would try to behave better around [vassal.Custom('CTPTitledFirstName')].\n\nBy focusing on what they have in common instead of their differences, it is possible that a new friendship could emerge between the two."
 
 diplomacy_family_special.2213.desc:0 "Despite my best efforts to convince [heir.Custom('CTPTitledFirstName')] he could get along with [vassal.Custom('CTPTitledFirstName')] if [heir.GetSheHe] tried, [heir.Custom('CTPFirstNameNoTooltip')] refused to change [heir.GetHerHis] behavior when around [vassal.Custom('CTPTitledFirstNameNoTooltip')].\n\nIt seems that the animosity between them will continue for some time..."
 diplomacy_family_special.2213.a:0 "I am disappointed in [heir.Custom('CTPFirstNameNoTooltip')]."

 diplomacy_family_special.2220.desc:0 "I sat down with [heir.Custom('CTPFirstName')] and explained that sometimes it is in the best interests of the realm to be [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], even if such behavior does not come naturally.\n\n[heir.GetSheHe|U] seemed doubtful at first, but was encouraged when I told [heir.GetHerHim] such things gets easier with time and practice."
 diplomacy_family_special.2220.a.tt:0 "[heir.Custom('CTPFirstName')] will try to be more [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"

 diplomacy_family_special.2221.desc:0 "I tried to convince [heir.Custom('CTPFirstName')] why it was in [heir.GetHerHis] own interest to be less [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], giving [heir.GetHerHim] examples of how it is advantageous to be a [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')].\n\nDespite this, [heir.GetSheHe] refused to consider changing [heir.GetHerHis] behavior. [heir.GetSheHe|U] seems set on [heir.GetHerHis] ways, even if it means alienating others."
 
 diplomacy_family_special.2231.desc:0 "[heir.Custom('CTPTitledFirstName')] and [vassal.Custom('CTPTitledFirstNamePossessive')] relationship may have started out as one of animosity and spite, but under my guidance they learned how to understand and trust each other. Careful fostering of these attributes has led to the creation of a strong friendship between them!"
 
 diplomacy_family_special.2233.desc:0 "I have been encouraging [heir.Custom('CTPFirstName')] to change [heir.GetHerHis] behavior for several years now, and it seems my efforts have really paid off!\n\nBeing [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] seems to have become second-nature to [heir.GetHerHim], a habit so ingrained that [heir.GetSheHe] no longer needs to expend any effort to act like that."
 diplomacy_family_special.2233.a:0 "I am glad to see [heir.Custom('CTPFirstNameNoTooltip')] growing as a person."