l_english:
 intrigue_temptation.2201.desc:0 "After our most recent liaison, [my_lover.Custom('CTPFirstName')] and I are laying together, engaged in idle conversation.\n\n"And you would never believe—" [my_lover.GetSheHe] suddenly stops and blushes. "I am sorry my love; this must be terribly dull for you...""
 intrigue_temptation.2201.a.success:0 "[my_lover.Custom('CTPFirstName')] shares gossip from [court_owner.Custom('CTPTitledFirstNamePossessive')] court"
 intrigue_temptation.2201.a.failure:0 "[my_lover.Custom('CTPFirstName')] refuses to say any more"
 
 intrigue_temptation_special.1001.a:0 "[wants_love.Custom('CTPFirstNameNoTooltip')] won't be lonely for long!"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.Custom('CTPTitledFirstName')] might become the lover of a match of my choice"

 intrigue_temptation_special.1002.desc:0 "In order to find [wants_love.Custom('CTPTitledFirstNamePossessive')] perfect match, I must know more about [wants_love.GetHerHis] preferences. By discreetly observing [wants_love.GetHerHis] interactions at court, I could get a glimpse of [wants_love.GetHerHis] innermost desires...\n\nBefore I get started, I should have a theory in place. What do I think [wants_love.Custom('CTPFirstNameNoTooltip')] would want in a partner?"
 intrigue_temptation_special.1002.a.tt:0 "#F Most people, especially those who are empathic and kind, prefer partners with a similar personality to their own.\n\nIf my assumption is wrong, I can assume [wants_love.Custom('CTPFirstName')] prefers attractiveness or power.#!"
 intrigue_temptation_special.1002.b.tt:0 "#F Lustful, arrogant or attractive people tend to prefer partners who are good-looking, friendly, daring or flirtatious.\n\nIf my assumption is wrong, I can assume [wants_love.Custom('CTPFirstName')] prefers a matching personality or power.#!"
 intrigue_temptation_special.1002.c.tt:0 "#F People who desire wealth and success tend to prefer powerful partners.\n\nIf my assumption is wrong, I can assume [wants_love.Custom('CTPFirstName')] prefers a matching personality or attractiveness.#!"
 
 intrigue_temptation_special.1003.start.desc:0 "I have observed [wants_love.Custom('CTPTitledFirstName')] for some time now and my conclusion is certain."
 intrigue_temptation_special.1003.end.desc:0 "\n\nNow that I am a little more acquainted with [wants_love.Custom('CTPFirstNamePossessiveNoTooltip')] desires, I have made a list of potential matches. Who would suit my [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )] best?"
 intrigue_temptation_special.1003.a:0 "The [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.Custom('CTPTitledFirstNameNoTooltip')]."
 intrigue_temptation_special.1003.a.tt:0 "I try to pair up [wants_love.Custom('CTPFirstName')] with [target_list_member_a.Custom('CTPTitledFirstName')]"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.Custom('CTPTitledFirstNameNoTooltip')], a [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt:0 "I try to pair up [wants_love.Custom('CTPFirstName')] with [target_list_member_b.Custom('CTPTitledFirstName')]"
 intrigue_temptation_special.1003.c:0 "My [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.Custom('CTPTitledFirstNameNoTooltip')]."
 intrigue_temptation_special.1003.c.tt:0 "I try to pair up [wants_love.Custom('CTPFirstName')] with [target_list_member_c.Custom('CTPTitledFirstName')]"
 intrigue_temptation_special.1003.tt:0 "A good match would be someone who fulfills [wants_love.Custom('CTPFirstNamePossessive')] preferences"

 intrigue_temptation_special.1004.start.desc:0 "To get a first impression of the quality of my match, I hosted a small dinner with both [wants_love.Custom('CTPTitledFirstName')] and [chosen_match.Custom('CTPTitledFirstName')] on the guest list."
 intrigue_temptation_special.1004.end.desc:0 "\n\nI must strike while the iron is hot, giving [wants_love.Custom('CTPFirstNameNoTooltip')] and [chosen_match.Custom('CTPFirstNameNoTooltip')] another chance to meet. This time, I will arrange something more exciting, an opportunity for them to share a common interest! "
 intrigue_temptation_special.1004.tt:0 "I should pick an activity which both [wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] will find familiar and enjoyable based on their skills"

 intrigue_temptation_special.1005.great_diplomacy.desc:1 "I am usually not given to bragging, yet I must say — it will be many, many years before this dance is forgotten! In fact, I suspect last night will become a cherished memory of [wants_love.Custom('CTPFirstNamePossessive')] as well as [chosen_match.Custom('CTPFirstNamePossessive')]. They shared almost every dance and could not take their eyes off one another!"
 intrigue_temptation_special.1005.great_martial.desc:0 "I do not normally say this, but sometimes, I can be quite the genius! Both [wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] enjoyed themselves immensely at the hunt. They worked together like they had known each other for a lifetime and were the most successful couple by far."
 intrigue_temptation_special.1005.great_stewardship.desc:0 "[wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] riding side by side was a sight for sore eyes! They talked for hours about bridges, mills and irrigation systems before they fell behind the rest of the party. Who knows which territories their conversation ventured into then, but [wants_love.Custom('CTPFirstName')] looked quite enchanted."
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] fit right in with the old foxes! Not before long, they were dominating the conversation, bouncing ideas off one another at an impressive speed. Rarely have I seen two minds so synchronized!"
 intrigue_temptation_special.1005.great_learning.desc:0 "Rarely have I seen a [wants_love.GetWomanMan] so enchanted as [wants_love.Custom('CTPFirstName')] when [wants_love.GetSheHe] listened to [chosen_match.Custom('CTPFirstName')] reciting [wants_love.GetHerHis] poem! [wants_love.GetSheHe|U] was practically in tears by the last stanza.\n\nAfter the performance, they talked for hours — long after all the other guests had left."
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "The dance seemed to lift the spirits of [wants_love.Custom('CTPFirstName')] as well as [chosen_match.Custom('CTPFirstName')]. Thanks to my discreet nudging, they spent a great deal of time in each other's company, and by the look on their faces I am certain they enjoyed it."
 intrigue_temptation_special.1005.good_martial.desc:0 "As I suspected, both [wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] were accustomed hunters, as comfortable on horse back as on the ground. They looked like they enjoyed themselves, and I overheard [chosen_match.Custom('CTPFirstNameNoTooltip')] giving [wants_love.Custom('CTPFirstNameNoTooltip')] a very fine compliment on [wants_love.GetHerHis] bowmanship."
 intrigue_temptation_special.1005.good_stewardship.desc:0 "While a trip to inspect infrastructure might not be the most romantic of settings, I am certain both [wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] found it interesting. They talked at length about mills and irrigation systems, and appeared quite pleased by each other's company."
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] were welcome guests at our private gathering, providing us with some enticing gossip. They had uncovered the same embarrassing secret about a certain lord and discussed the grimy details with unabashed glee."
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] sat enchanted as my guest of honor recited her poem. It must have struck a deep chord with them, for they discussed it together for nearly an hour afterwards."
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "I thought a private little supper with intriguing conversation would bring [wants_love.Custom('CTPFirstName')] and [chosen_match.Custom('CTPFirstName')] closer, but the whole affair turned terribly awkward."
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "It was almost painful to watch [wants_love.Custom('CTPFirstName')] struggle. [wants_love.GetSheHe|U] kept to [wants_love.GetHerselfHimself] throughout the whole sad affair, not even sending a single glance [chosen_match.Custom('CTPFirstNamePossessive')] way."
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "It was almost painful to watch [chosen_match.Custom('CTPFirstName')] struggle. [chosen_match.GetSheHe|U] kept to [chosen_match.GetHerselfHimself] throughout the whole sad affair, not even sending a single glance [wants_love.Custom('CTPFirstNamePossessive')] way."
 intrigue_temptation_special.1005.great_status.desc:0 "\n\nI had hoped my little venture would improve [wants_love.Custom('CTPFirstNamePossessiveNoTooltip')] mood, but had not expected to see the results so quickly! Unless I am an awful judge of character, there is certainly something going on between those two."
 intrigue_temptation_special.1005.bad_status.desc:0 "\n\nIt is time to face my defeat – [wants_love.Custom('CTPFirstNameNoTooltip')] and [chosen_match.Custom('CTPFirstNameNoTooltip')] will never be."

 intrigue_temptation_special.1006.desc:0 "To assess the quality of my match, I hosted a small dinner with both [wants_love.Custom('CTPTitledFirstName')] and [chosen_match.Custom('CTPTitledFirstName')] on the guest list.\n\nI tried to encourage them to strike up a conversation, but [not_interested.Custom('CTPFirstNameNoTooltip')] acted cold and dismissive towards the intended match. Instead, [not_interested.GetSheHe] kept glancing at a handsome [interesting_ladylord.GetLadyLord] further down the table. Perhaps...?"
 
 intrigue_temptation_special.1007.desc:0 "For many moons, I have kept my eyes on [wants_love.Custom('CTPTitledFirstName')] and [chosen_match.Custom('CTPTitledFirstName')], searching for signs of my success. Tonight, my curiosity was sated.\n\nOn a bench hidden in the lushest, darkest corner of my gardens, I spotted the two lovebirds. With a satisfied smile on my lips, I retreated along the overgrown path. They were too lost in their kiss to notice me."
 
 intrigue_temptation.3000.desc:0 ""My [ROOT.Char.GetLadyLord] it is... it was... I mean, it has been a pleasure to be your guest here in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]" [guest_lover.Custom('CTPFirstName')] stammers, as [guest_lover.GetSheHe] readies for departure.\n\n"I got to meet #emphasis you#!. That alone made my stay worth it. But still, I beg you... would you spend a night of passion with me, before I leave?"\n\n[guest_lover.Custom('CTPFirstName')] has fallen for my subtle manipulation! Now, how should I capitalise on this opportunity?"
 intrigue_temptation.3000.c:0 "My sweet, would you speak to [guest_lovers_friend.Custom('CTPFirstName')]?"
 intrigue_temptation.3000.c.tt:0 "I use [guest_lover.Custom('CTPFirstName')] to get closer to [guest_lover.GetHerHis] friend, [guest_lovers_friend.Custom('CTPFullName2')]"
 intrigue_temptation.3000.b.success:0 "[guest_lover.Custom('CTPFirstName')] revealed a secret to me!"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.Custom('CTPFirstName')] did not reveal anything during our lovemaking..."
 
 intrigue_temptation.3010.start.desc:0 "For the third night in a row, I am sitting at the same table, at the same inn. It has an excellent view of the bar — and the captivating [bar_servant.Custom('bar_servant')] behind it.\n\nMy daydream is interrupted when [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] slams [wingman.GetHerHis] tankard down on the table. "I have seen you gawking at [bar_servant.Custom('CTPFirstName')] all night," [wingman.GetSheHe] whispers with a sly smile. "I do not blame you, [bar_servant.GetSheHe] is a"
 intrigue_temptation.3010.a.success:0 "With some help, I wrap [bar_servant.Custom('CTPFirstNameNoTooltip')] around my little finger"
 intrigue_temptation.3010.a.failure:0 "[bar_servant.Custom('CTPFirstNameNoTooltip')] does not respond to my advances"
 intrigue_temptation.3010.b.success:0 "I wrap [bar_servant.Custom('CTPFirstNameNoTooltip')] around my little finger"

 intrigue_temptation.3011.help.desc:0 "I have seen [bar_servant.Custom('CTPFirstName')] turn down more advances than I can count. But thanks to [wingman.Custom('CTPTitledFirstNamePossessive')] introduction and relaxed demeanor, [bar_servant.GetSheHe] soon opens up.\n\nThe conversation flows smoothly — I did not expect to have so much in common with a [bar_servant.Custom('bar_servant')]! I only realize [wingman.Custom('CTPFirstNameNoTooltip')] has left when [bar_servant.Custom('CTPFirstNameNoTooltip')] puts [bar_servant.GetHerHis] hand on my arm and asks if I want a room for the night. A room for two, judging by the look in [bar_servant.GetHerHis] eyes."
 intrigue_temptation.3011.alone.desc:0 "I have seen [bar_servant.Custom('CTPFirstName')] turn down more advances than I can count. A lesser [ROOT.Char.GetWomanMan] would be intimidated, but I have happily taken the opportunity to study their mistakes. I am ready.\n\nOur conversation flows smoothly — I did not expect to have so much in common with a [bar_servant.Custom('bar_servant')]! As I get up to leave, [bar_servant.Custom('CTPFirstNameNoTooltip')] puts [bar_servant.GetHerHis] hand on my arm and asks if I want a room for the night. A room for two, judging by the look in [bar_servant.GetHerHis] eyes."
 
 intrigue_temptation.3021.generic2.desc:0 "Ah, the [potential_date.Custom('ComplimentAdjective')] [potential_date.Custom('CTPFullName2')]! I wonder if we would make a good match?"
 intrigue_temptation.3021.tall.desc:0 "This is the portrait of [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. The courier who delivered it made a point of describing exactly how tall [potential_date.Custom('CTPTitledFirstNameNoTooltip')] is. Multiple times."
 intrigue_temptation.3021.a.tt:0 "Assign [potential_date.Custom('CTPShortName')] as my current favorite, who I can pay special attention to"
 intrigue_temptation.3021.a.favorite_exists.tt:0 "My current favorite is [favorite.Custom('CTPShortName')]"
 intrigue_temptation.3021.b.tt:0 "Keep [potential_date.Custom('CTPShortName')] for consideration"
 intrigue_temptation.3021.b.2_dates.tt:0 "I have picked [date_1.Custom('CTPShortName')] and [date_2.Custom('CTPShortName')] and can pick #V 1#! more"
 intrigue_temptation.3021.b.1_date.tt:0 "I have picked [date_1.Custom('CTPShortName')] and can pick #V 2#! more"
 intrigue_temptation.3021.c.tt:0 "Discard [potential_date.Custom('CTPShortNamePossessiveyour')] portrait"

 intrigue_temptation.3022.a:0 "I only care about [favorite.Custom('RomanticComplimentAdjective')] [favorite.Custom('CTPFirstNameNoTooltip')]."
 
 intrigue_temptation.3023.t:0 "To the [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')],"
 intrigue_temptation.3023.b:0 "With some changes, I could give this to [ROOT.Char.GetPrimarySpouse.Custom('CTPFirstNameNoTooltip')]."

 intrigue_temptation.3025.t:0 "To the two-faced, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')],"
 intrigue_temptation.3025.desc:0 "A fortnight back, I received a letter from you. The name on the envelope was my own, but the verse inside was dedicated to [lower_left_portrait.Custom('CTPTitledFirstName')]. I wrote to [lower_left_portrait.GetHerHim], and [lower_left_portrait.GetSheHe] tells me [lower_left_portrait.GetSheHe] also received a poem — the very same, in fact — but it was meant for another [lower_right_portrait.GetWomanMan]!\n\nThis is the most despicable, sordid little scheme I have ever heard of. Never write to us again!"