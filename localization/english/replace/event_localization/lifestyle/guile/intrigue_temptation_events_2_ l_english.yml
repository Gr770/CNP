l_english:
 intrigue_temptation.3100.end_desc:1 "depicting a rather flatteringly-endowed [propositioning_courtier.GetWomanMan] form bent into a "seductive" pose.\n\nI glance around the hall, stunned, only to see [propositioning_courtier.Custom('CTPTitledFirstNameNoTooltip')] staring back at me. [propositioning_courtier.GetSheHe|U] grins, and [propositioning_courtier.GetHerHis] eyebrows start wiggling like frenzied caterpillars."
 intrigue_temptation.3100.b.tt:0 "I try to coax a secret out of [propositioning_courtier.Custom('CTPShortNameNoTooltip')]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "In bed, [propositioning_courtier.Custom('CTPShortNameNoTooltip')] tells such interesting tales."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Sadly,[propositioning_courtier.Custom('CTPShortNameNoTooltip')] knows nothing."
 intrigue_temptation.3110.start_desc:1 "A long evening of state-business with [potential_deviant.Custom('CTPTitledFirstNameNoTooltip')] has slowly degenerated into both of us being deep in our cups, slurringly swapping saucy stories.\n\nI have just finished my retelling of a tale"
 intrigue_temptation.3110.end_desc:0 "when I see an untoward gleam in my companion's eye.\n\nThoughts of blackmail race, unbidden, to my mind. Perhaps [potential_deviant.Custom('CTPTitledFirstNameNoTooltip')] is actually a little keener on this subject than [potential_deviant.GetSheHe] knows?"
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.Custom('CTPShortNameNoTooltip')] discovers a new hobby"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.Custom('CTPShortNameNoTooltip')] is repulsed by my lewdness"
 intrigue_temptation.3120.desc:1 "Tonight, for the dozenth time, I find myself lounging next to a guttering fire with [tempted_guest.Custom('CTPTitledFirstName')]. [tempted_guest.GetHerHis|U] company just feels so natural, so easy, like [tempted_guest.GetSheHe] has been staying in [capital.GetNameNoTooltip] for years instead of weeks.\n\nIf only [tempted_guest.Custom('CTPFirstNameNoTooltip')] agreed to stay permanently, then these long, lazy evenings could last forever. Of course, with the right nudge..."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.Custom('CTPShortNameNoTooltip')] is enthralled"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.Custom('CTPShortNameNoTooltip')] is repulsed"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] incites me to such blinding rage that, some days, I can scarcely remember why we feud. It matters little now: I hold [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.Custom('CTPFirstName')], in my embrace, [rival_spouse.GetHerHis] passions aflame.\n\nSoon, between my snide smiles and some well-paid gossips, [rival_main.Custom('CTPFirstNameNoTooltip')] shall know. I'll make #EMP sure#! that [rival_main.Custom('CTPFirstNameNoTooltip')] knows.\n\nOne forbidden kiss will seal this rivalry."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.Custom('CTPFirstNameNoTooltip')] pulls away"
 intrigue_temptation.3150.desc:1 "The solar is just barely illuminated, and [primary_seducee.Custom('CTPTitledFirstName')] and I are pressed close, our lips all but meeting. The night air is cool, but [primary_seducee.GetSheHe] feels molten to the touch, and [primary_seducee.GetHerHis] breath comes in short, ragged gasps.\n\nAt just about the worst possible moment, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] strides into the room, already at full bluster.\n\n"Great [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')], we must discuss my accom— oh. I didn't see that you had company.""
 intrigue_temptation.3150.a:0 "Why, [primary_seducee.Custom('CTPFirstNameNoTooltip')], I didn't see you there!"
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.Custom('CTPFirstNameNoTooltip')] smirks and follows you"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.Custom('CTPFirstNameNoTooltip')], get the door."
 intrigue_temptation.3160.desc:1 ""[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!" [sometime_rival.Custom('CTPTitledFirstName')] screams, spittle flying from [sometime_rival.GetHerHis] dung-hole of a mouth. The [sometime_rival.GetWomanMan] seems to have developed something of a vendetta, but today's argument is especially passionate. And projectile.\n\nAs [sometime_rival.Custom('CTPTitledFirstNameNoTooltip')] fumes, red in the face and breathing heavily, I swear [sometime_rival.GetHerHis] eyes roam lower on my body, just for a moment, before snapping back up to meet my gaze.\n\nIs it #EMP truly#! rage writ cross [sometime_rival.GetHerHis] features?"
 intrigue_temptation.3160.a.tt_success:0 "Surprised, [sometime_rival.Custom('CTPShortNameNoTooltip')] reciprocates"
 intrigue_temptation.3160.a.tt_fail:0 "Disgusted, [sometime_rival.Custom('CTPShortNameNoTooltip')] throws you off"
 intrigue_temptation.3161.desc:1 "Hours later, the two of us lie in bed, utterly spent, surrounded by torn sheets and broken furniture. For the first time in a week, [sometime_rival.Custom('CTPTitledFirstNameNoTooltip')] and I have finally stopped arguing.\n\nMy sometime-rival's chest rises and falls to a slowly deepening rhythm; any moment now, [sometime_rival.GetSheHe] will doubtless drift off to sleep."