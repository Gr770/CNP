 middle_east_decisions.1002.desc:0 "A strange situation has been brewing in the mountains of the Caucasus for some time. Against all odds, [founder.Custom.('CTPFullName2NoTooltip')] has succeeded in carving a sizeable realm, spreading from the Caspian Sea in the east to the shores of the Mediterranean in the west. Though imperfect, this has roughly recreated the long-dead empire of Tigranes the Great, a circumstance that the heralds of [founder.Custom.('CTPFullName2NoTooltip')] are quick to trumpet.\n\nThe eagle-standard of Greater Armenia rises again, but for how long?"