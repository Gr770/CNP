l_english:
 childhood_education.0004.opening:0 "My ward, [ward.Custom('CTPTitledFirstName')], has changed [ward.GetHerHis] focus of study.\n\n"

 childhood_education.0004.a:0 "[ward.Custom('CTPTitledFirstNameNoTooltip')] is now studying [ward.Custom('education_focus_child')]!"

 childhood_education.1011.desc:0 "[guardian.Custom('CTPTitledFirstName')] has taught me so much about the ways of [guardian.GetHerHis] people— of #EMP our#! people, for not only do I profess to the [guardian.GetFaith.GetAdjective] faith, I see myself as fully [guardian.GetCulture.GetName]."

 childhood_education.1012.desc:0 "With [ward.GetHerHis] ongoing education in the faith and practices of my people, [ward.Custom('CTPTitledFirstName')] has told me that [ward.GetSheHe] feels like a good, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.GetName]."

 child_culture_and_faith_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.Custom('CTPTitledFirstNamePossessive')] beliefs and culture have changed under the tutelage of [guardian.Custom('CTPTitledFirstName')]"

 childhood_education.1021.desc:0 "[guardian.Custom('CTPTitledFirstNamePossessive')] tutelage has taught me much, and I feel I understand the true nature of the world.\n\nHow did I ever doubt that [guardian.GetFaith.GetName] had all the answers?"

 childhood_education.1022.desc:0 "After all my lectures and all my shared wisdom, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.Custom('CTPTitledFirstName')], has finally embraced the true faith.\n\nI always knew [ward.GetSheHe] would make a good little [ROOT.Char.GetFaith.GetAdjective] one day."

 child_faith_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.Custom('CTPTitledFirstNamePossessive')] beliefs have changed under the tutelage of [guardian.Custom('CTPTitledFirstName')]"

 childhood_education.1031.desc:0 "I may have been born [ward.GetCulture.GetName], but I cannot deny that I no longer know what that even means. After [guardian.Custom('CTPTitledFirstNamePossessive')] tutelage, I feel [guardian.GetCulture.GetName] through and through."

 childhood_education.1032.desc:0 "After my long tutelage of young [ward.Custom('CTPTitledFirstName')], I was pleased to no end when [ward.GetSheHe] told me that [ward.GetSheHe] considers [ward.GetHerselfHimself] [guardian.GetCulture.GetName]!"

 child_culture_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.Custom('CTPTitledFirstNamePossessive')] culture has changed under the tutelage of [guardian.Custom('CTPTitledFirstName')]"

 childhood_education.9004.child_message:0 "[guardian.Custom('CTPTitledFirstNamePossessiveNoTooltip')] [GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"