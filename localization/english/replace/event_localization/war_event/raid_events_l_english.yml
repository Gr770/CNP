l_english:
 raiding.0002.desc:0 "The settlement of [sacked_barony.GetNameNoTierNoTooltip], an important stronghold in greater [sacked_county.GetNameNoTierNoTooltip], has fallen to my raiders. We have the run of vast tracts of land, and many of the quivering subjects and shining treasures of [sacked_county_owner.Custom('CTPTitledFirstName')] to choose from.\n\nThe troops stand ready, awaiting my command to give them direction."
 
 raiding.0003.desc.admin_plundered_independent:0 "After battering down the gates to the settlement of [sacked_barony.GetNameNoTierNoTooltip], [raider.Custom('CTPTitledFirstName')] has free reign across much of greater [sacked_county.GetNameNoTierNoTooltip], and has used [raider.GetHerHis] opportunity to kidnap and enslave as many learned officials and skilled workers as possible. The peasantry tear their hair and weep for their lost family members."
 raiding.0003.desc.gold_plundered_independent:0 "After a tense siege, [raider.Custom('CTPTitledFirstName')] has succeeded in penetrating the fortified settlement of [sacked_barony.GetNameNoTierNoTooltip], and set [raider.GetHerHis] soldiers to pillaging everything of value. In short order, they will have stripped half of greater [sacked_county.GetNameNoTierNoTooltip] of its wealth!"
 raiding.0003.desc.spared_plundered_independent:0 "Despite the settlement of [sacked_barony.GetNameNoTierNoTooltip] yielding to [raider.GetHerHis] armies, [raider.Custom('CTPTitledFirstName')] has spared the inhabitants of greater [sacked_county.GetNameNoTierNoTooltip] further pillaging. Instead, [raider.GetSheHe] seems intent on acquiring [raider.GetHerHis] plunder from #EMP me#!!"
 raiding.0003.desc.admin_plundered_vassal:0 "My liege has failed to defend the settlement of [sacked_barony.GetNameNoTierNoTooltip] from the ravages of [raider.Custom('CTPTitledFirstName')], and with its fall goes a key fortification for greater [sacked_county.GetNameNoTierNoTooltip]. Even now, [raider.Custom('CTPTitledFirstNamePossessiveNoTooltip')] troops swarm across the countryside, capturing and enslaving every skilled worker and apprentice they can find."
 raiding.0003.desc.gold_plundered_vassal:0 "With no aid from my liege, [sacked_barony.GetNameNoTierNoTooltip] stood little chance. Raiders following [raider.Custom('CTPTitledFirstName')] have sacked the settlement, and the bastards took everything from the worldly goods of the peasants to my lucky goblet.\n\nHalf of greater [sacked_county.GetNameNoTierNoTooltip] is burning from the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] sack, and [raider.Custom('CTPTitledFirstNameNoTooltip')] is out there, somewhere, drinking from my personal cup."
 raiding.0003.desc.spared_plundered_vassal:0 "Although my liege was failed o break the siege of [sacked_barony.GetNameNoTierNoTooltip], [raider.Custom('CTPTitledFirstName')] has kept [raider.GetHerHis] troops on a short leash regardless.\n\nMost of the countryside has thus been spared more than the usual looting, but hungry [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eyes turn elsewhere..."
 
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.Custom('CTPTitledFirstName')] has paid the price for [raider.Custom('CTPTitledFirstNamePossessive')] avarice. With the fall of the settlement of [sacked_barony.GetNameNoTierNoTooltip], swathes of greater [sacked_county.GetNameNoTierNoTooltip] are left undefended. \n\nUnopposed, the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] raiders have run rampant, kidnapping and enslaving every skilled worker they can find."
 raiding.0004.desc.gold_plundered:0 "With the fall of the settlement of [sacked_barony.GetNameNoTierNoTooltip] to [raider.Custom('CTPTitledFirstNameNoTooltip')], much of greater [sacked_county.GetNameNoTierNoTooltip] has been left bare to rampaging [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] looters.\n\nAs there are few local fortresses of size left to oppose them, the raiders have carried off every precious item and scrap of silver they can find."
 raiding.0004.desc.spared_plundered:0 "Despite successfully besieging the settlement of [sacked_barony.GetNameNoTierNoTooltip], a fortification protecting swathes of greater [sacked_county.GetNameNoTierNoTooltip], [raider.Custom('CTPTitledFirstName')] has restrained [raider.GetHerHis] troops. The resulting looting has been isolated and sporadic.\n\nThough your vassal has been spared, the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eye your personal domains hungrily..."
 
 raiding.0012.a.desc:0 "[recipient.Custom('CTPTitledFirstName')] has taken [ROOT.Var('raid_loot').GetValue|V0] [gold_i] of treasure from us!\n\nThis victory has given [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.desc:0 "You have captured [ROOT.Var('raid_loot').GetValue|V0] [gold_i] worth of loot from [raider.Custom('CTPTitledFirstName')]!\n\nThis victory has given you [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."