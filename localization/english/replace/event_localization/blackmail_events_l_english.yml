l_english:
 blackmail.0001.desc:0 "Whether it is a misguided sense of pride, or fear of some greater reprisal, [recipient.Custom('CTPTitledFirstName')] claims that I hold no sway over [recipient.GetHerHim]!"
 
 blackmail.1001.desc:0 "My vassals know nothing about my blackmail, but they have noticed how my victim, [blackmail_target.Custom('CTPTitledFirstName')], acts around me. They have seen the fear that flashes across [blackmail_target.GetHerHis] eyes..."
 
 blackmail.1002.desc:0 "The threat of being exposed is constantly on my mind. [blackmailer.Custom('CTPTitledFirstName')] knows too much about me, and the consequences of refusing any of [blackmailer.GetHerHis] demands are too great to even contemplate.\n\nAm I safe, even if I do?"
 blackmail.1002.b:0 "It will all be fine, [blackmailer.Custom('CTPFirstNameNoTooltip')] told me so!"