 secrets.0101.b:0 "[owner.Custom('CTPFirstNameNoTooltip')] will answer for [owner.GetHerHis] crimes. Guards!"

 secrets.0103.positive_2.desc:0 "\n\nJudging by [secret_exposer.Custom('CTPTitledFirstNamePossessiveNoTooltip')] vile insults, [secret_exposer.GetSheHe] thinks [owner.Custom('CTPTitledFirstNameNoTooltip')] is [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]. But how can love be wrong?"
 secrets.0103.worried_2.desc:0 "\n\nI must be careful around [lover.Custom('CTPFirstName')], for [lover.GetHerHis] sake as much as my own. Who knows where they will point their fingers next..."
 
 secrets.0104.dislikes_negative:0 "You sicken me, [owner.Custom('CTPFirstNameNoTooltip')]!"
 
 secrets.0105.positive_2.desc:0 "[secret_exposer.Custom('CTPFirstNamePossessiveNoTooltip')] irrationality is embarrassing. What harm has [owner.Custom('CTPFirstNameNoTooltip')] caused?"
 
 secrets.0106.worried.desc:0 "\n\n[owner.Custom('CTPTitledFirstNamePossessiveNoTooltip')] suffering is plain as day, yet I am forced to withhold my comfort. I swear their eyes follow me wherever I go..."
 
 secrets.0107.positive_2.desc:0 "This half-wit of a [secret_exposer.GetWomanMan] blabbers on about "[secret_exposer.GetFaith.DevilName]." Is [secret_exposer.GetSheHe] blind to [owner.Custom('CTPTitledFirstNamePossessiveNoTooltip')] wisdom?"
 
 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed that I am seeing [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.Custom('CTPTitledFirstName') )] in secret! With the truth spreading like wildfire, our passion may not have been as hidden as we would like to believe."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my relationship with [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.Custom('CTPTitledFirstName') )] to the world!\n\nAs they point their fingers and shout their slurs, I feel no shame. I only lied to keep my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] safe. What I do feel, however, is fear... What will happen to us now?"
 
 secrets.0108.no_exposer.desc:2 "A shameful truth has reached the light of day. My [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.Custom('CTPTitledFirstName')] has"
 secrets.0108.incest_bad.desc:2 "an incestuous relationship with [primary_character.GetHerHis] own #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.Custom('CTPFirstNameNoTooltip')] and [secondary_character.Custom('CTPTitledFirstName')] are lovers!\n\nI have seen and heard many things in my day, but this..."
 secrets.0108.incest_is_good.desc:2 "an affair with [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. There are many who judge them, yet I know there is nothing harmful in what [primary_character.Custom('CTPFirstNameNoTooltip')] and [secondary_character.Custom('CTPFirstNameNoTooltip')] share..."
 
 secrets.0110.single_child.desc:0 "[child.Custom('CTPTitledFirstName')] is not"
 secrets.0110.single_child_relation.desc:0 "[child.Custom('CTPFirstName')] is not"
 secrets.0110.incest_real_father.desc:0 "[mother.Custom('CTPTitledFirstNamePossessive')] own [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.Custom('CTPTitledFirstName')]!\n\n"
 secrets.0110.father_knew.desc:0 "\n\nEven if it is an old wound it still pains me to be reminded of [mother.Custom('CTPFirstNamePossessive')] unfaithfulness... And now, I must carry my shame for all to see."
 secrets.0110.father_love.desc:0 "\n\nOh, [mother.Custom('CTPFirstName')], how could you? I have loved you, and our [child.Custom('GetDaughterSon')]... your [child.Custom('GetDaughterSon')]. In one crushing blow, you are both taken from me."
 secrets.0110.father_no_love.desc:0 "\n\nA thousand moons may pass, but I will never forget [mother.Custom('CTPFirstNamePossessive')] betrayal. Perhaps I will come to trust [mother.GetHerHis] once more, but today is not that day."
 secrets.0110.incest_consort.desc:0 "\n\nThe realization hits me like a hammer. Oh, dear [ROOT.Char.GetFaith.HighGodName], [consort_bastard.Custom('CTPFirstNameNoTooltip')] is my [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. All this time... the things we have done..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nBy [ROOT.Char.GetFaith.HighGodName], this means [consort_bastard.Custom('CTPFirstNameNoTooltip')] is my [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! I knew there was #EMP something#! there, some special connection... Now I feel closer to [consort_bastard.GetHerHim] than ever."
 secrets.0110.mother_spouse.desc:0 "\n\nThe gossip is spreading like wildfire at court, and [mother.Custom('CTPFirstName')] has locked herself away in her chambers. Should I comfort her? Chastise her? Should I... be worried?"
 secrets.0110.real_father_spouse.desc:0 "\n\nThe gossip is spreading like wildfire at court, yet I do not know what to think, or to say. How could you do this, [real_father.Custom('CTPFirstName')]? How can I trust you again?"
 secrets.0110.mother_family.desc:0 "\n\nHow could my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] do this to us? [child.Custom('CTPFirstNameNoTooltip')], on the other hand, has no blame in this. Yet [child.GetHerHis] repercussions might be dire..."
 secrets.0110.real_father_family.desc:0 "\n\nHow could my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] do this to us? [child.Custom('CTPFirstNameNoTooltip')], on the other hand, has no blame in this. Yet [child.GetHerHis] repercussions might be dire..."
 secrets.0110.general_end.desc:0 "\n\n[child.Custom('CTPFirstNameNoTooltip')] is without blame, yet [child.GetHerHis] consequences could be dire. [real_father.Custom('CTPTitledFirstNameNoTooltip')] and [mother.Custom('CTPTitledFirstName')], on the other hand..."
 secrets.0110.b.success.tt:0 "[consort_bastard_parent.Custom('CTPTitledFirstNamePossessive')] Secret is revealed to me"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.Custom('CTPTitledFirstNameNoTooltip')] isn't [consort_bastard_parent.Custom('CTPTitledFirstNamePossessiveNoTooltip')] lover"
 
 secrets.0112.single_child_relation.desc:0 "my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('CTPFirstName')] was fathered by"
 secrets.0112.single_child.desc:0 "[child.Custom('CTPTitledFirstName')] was fathered by"
 secrets.0112.real_father_family.desc:1 "\n\nHow could my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] do this to us? [real_father.Custom('CTPFirstNameNoTooltip')], do you know what this means for our family?"
 secrets.0112.general_end.desc:0 "I wonder, did [child.Custom('CTPFirstNameNoTooltip')] know about [child.GetHerHis] true heritage, or is it this as much news to [child.GetHerHim] as it is to me? Will this revelation become a blessing — or a curse?"
 
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having plotted to murder [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNow that the truth is out there, [murderer.Custom('CTPFirstNameNoTooltip')] better watch [murderer.GetHerHis] back."
 secrets.0116.likes_positive:0 "I am sure [victim.Custom('CTPFirstNameNoTooltip')] had it coming!"
 
 secrets.0117.kinslayer.desc:0 "I had hoped it would never come to this. A fool's mistake. Now I am at [dynast.Custom('CTPTitledFirstNamePossessive')] mercy, and if [dynast.GetSheHe] forgives me, there are many other who thirst for vengeance..."
 
 secrets.0118.negative_end_family.desc:0 "That [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] better sleep with one eye open. In one way or another, [murderer.GetSheHe] will come to regret this, bitterly. I swear it on [victim.Custom('CTPTitledFirstNamePossessiveNoTooltip')] grave!"
 secrets.0118.negative_end.desc:0 "[murderer.Custom('CTPFirstNameNoTooltip')] must think [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] equal, that [murderer.GetSheHe] rules over life and death, the law be damned! There is no redemption for such a crime!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having brought about the early end of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNow that the truth is out there, [murderer.Custom('CTPFirstNameNoTooltip')] better watch [murderer.GetHerHis] back."
 
 secrets.0500.single_child.desc:0 "Was [child.Custom('CTPFirstName')] fathered by"
 secrets.0500.incest_real_father.desc:0 "[mother.Custom('CTPTitledFirstNamePossessive')] own [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.Custom('CTPTitledFirstName')],"
 secrets.0500.end.desc:0 "and not me?\n\nShould I cry? Scream? Punish? Forgive? [child.Custom('CTPFirstNameNoTooltip')] will always be seen as my trueborn child, yet I cannot deny the evidence before me..."
 
 secrets.0501.desc_incest_marriage:0 "Finally I know who my real [real_father.Custom('MotherFather')] is – [real_father.Custom('CTPTitledFirstName')]. I just wish that the reveal did not also come with the knowledge that my [incest_spouse.Custom('WifeHusband')] [incest_spouse.Custom('CTPTitledFirstName')] is also my [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother:0 "The fact that I was conceived outside the bonds of marriage has haunted me since I was born.\n\nNow that I know the truth, that [real_father.Custom('CTPTitledFirstName')] is my [real_father.Custom('MotherFather')], I can finally breathe easier."
 secrets.0501.desc_married_mother:0 "Is this a joke? A dream? Is [father.Custom('CTPFirstName')], who raised me, not my real father?\n\nIt seems unreal, yet I cannot deny the evidence before me. I was fathered by another man – [real_father.Custom('CTPTitledFirstName')]."
 
 secrets.0502.single_child_start.desc:0 "By [ROOT.Char.GetFaith.HighGodName], [child.Custom('CTPTitledFirstName')] is my [child.Custom('GetDaughterSon')]?!"
 secrets.0502.married.desc:0 "\n\nWe have all thought [father.Custom2('MyCharacterIntroduction', ROOT.Char)] to be the father. To think that [mother.Custom('CTPTitledFirstName')] has kept the truth hidden this entire time!"
 secrets.0502.end:0 "\n\nThere will always be those who claim young [child.Custom('CTPFirstNameNoTooltip')] is [father.Custom('CTPFirstNamePossessiveNoTooltip')] trueborn child, but I know the truth."
 secrets.0502.a:0 "[child.Custom('CTPFirstNameNoTooltip')], all this time..."

 secrets.0503.incest_accepted.desc:0 "By [ROOT.Char.GetFaith.HighGodName], [sibling_partner.Custom('CTPFirstName')] is my [sibling_partner.Custom('SisterBrother')]! I knew there was #EMP something#! there, some special connection... Now I feel closer to [consort_bastard.GetHerHim] than ever."
 secrets.0503.incest.desc:0 "The truth of [sibling_partner.Custom('CTPFirstNamePossessive')] parentage comes with a sickening consequence. If we share the same father...\n\nImages of the things we have said, the things we have done, flash before my inner eye. All this time..."
 
 secrets.0510.traitor.desc:0 "I cannot believe that [murderer.Custom('CTPTitledFirstName')] had the nerve to plot against me! To murder [murderer.GetHerHis] own [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"

 secrets.0511.alive.desc:0 "Unless I take action, [victim.Custom('CTPFirstNameNoTooltip')] might still be in danger."
 
 secrets.0512.regular.desc:0 "Finally, I have uncovered the truth! The cold-blooded [murderer.Custom('InsultNoun')] behind my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.Custom('CTPFirstNamePossessive')] early demise was none other than [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc:0 "As my agents throughly searched [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] they came across a walled-up room behind which [victim.Custom('CTPFirstNamePossessiveNoTooltip')] body was found.\n\n"
 secrets.0512.alive.desc:0 "Oh, [murderer.GetSheHe] thought [murderer.GetSheHe] would get away with this heinous crime, but mark my words. [murderer.Custom('CTPFirstNameNoTooltip')] will pay dearly for [murderer.GetHerHis] sins."
 
 secrets.1001.opening_spymaster:0 "At the end of my [spymaster.GetCouncilTitle] [spymaster.Custom('CTPFirstNamePossessive')] latest report, [spymaster.GetSheHe] pauses for a moment. "There is something you should know about your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].""
 secrets.1001.sexual_habits:0 "\n\nIt seems [secret_holder.Custom('CTPTitledFirstName')] has some very unusual sexual proclivities..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.Custom('CTPTitledFirstName')] and [secret_lover.Custom('CTPTitledFirstName')] are engaged in an illicit affair!"
 secrets.1001.fallback:0 "\n\n[secret_holder.Custom('CTPTitledFirstName')] has many secrets, it seems."
 secrets.1001.f:0 "[secret_holder.Custom('CTPFirstNameNoTooltip')] and [secret_lover.Custom('CTPFirstNameNoTooltip')]? The very thought disturbs me!"
 
 secrets.1012.close_relation:0 "It is difficult to hide one's secrets from a true friend, and I have long known of [first_lover.Custom('CTPTitledFirstNamePossessive')] interest in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.Custom('CTPTitledFirstName')].\n\nNow I have discovered that it is more than an interest. The two of them are engaged in an illicit relationship!"
 secrets.1012.desc:0 "It is difficult to hide ones secrets from a true friend, and I have long known that [first_lover.Custom('CTPTitledFirstName')] has held an interest in [lover.Custom('CTPTitledFirstName')].\n\nNow I have discovered that it is more than an interest. The two of them are engaged in an illicit relationship!"
 secrets.1012.a:0 "No wonder [first_lover.Custom('CTPFirstNameNoTooltip')] would want to keep this secret."

 secrets.1101.end:0 "\n\n[bastard.Custom('CTPTitledFirstName')] is not my full [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], but is in fact the [bastard.Custom('GetDaughterSon')] of [real_father.Custom('CTPTitledFirstName')]!"
 
 secrets.1102.end:0 "\n\n[father.Custom('CTPTitledFirstName')] knows who my real father is."
 
 secrets.2002.desc:0 "I almost wish I had never known! To think my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.Custom('CTPTitledFirstName')], capable of murder...\n\nNot even [murdered_character.Custom('CTPTitledFirstName')] deserved such an ignoble end."
 secrets.2002.a:0 "Castigate [secret_holder.Custom('CTPFirstNameNoTooltip')] for [secret_holder.GetHerHis] crimes!"
 secrets.2002.a.tt:0 "#F [secret_holder.Custom('CTPFirstNameNoTooltip')] might be repentant.#!"
 
 secrets.2003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] comes to me, a conflicted expression across [close_character.GetHerHis] face.\n\n"I know of what you did to [murdered_character.Custom('CTPTitledFirstName')]," [close_character.Custom('CTPFirstName')] tells me. "To think you capable of such a crime... It haunts my thoughts.""
 
 secrets.2004.desc:0 "For all my harsh words, I did not expect the response I got from [secret_holder.Custom('CTPTitledFirstName')] when I confronted [secret_holder.GetHerHim] about the death of [murdered_character.Custom('CTPTitledFirstName')].\n\n"Do you not know how this has haunted me?" [secret_holder.GetSheHe] asks. "It is such a relief to finally tell someone of my regret.""
 secrets.2004.b:0 "Ah, I can never stay angry at you, [target.Custom('CTPFirstNameNoTooltip')]!"

 secrets.3001.opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.Custom('CTPTitledFirstName')] comes to me, a look of concern on [close_character.GetHerHis] face."
 secrets.3001.scheme_owner_known:0 "\n\n"I have found one of the agents aiding [scheme_owner.Custom('CTPTitledFirstName')] in [scheme_owner.GetHerHis] plot against you! [agent.Custom('CTPTitledFirstName')] was attempting to deliver a report to [scheme_owner.Custom('CTPFirstName')] in the middle of the night.""
 secrets.3001.scheme_known:0 "\n\n"I have found one of the agents aiding in the plot against you! [agent.Custom('CTPTitledFirstName')] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.scheme_not_known:0 "\n\n"I have found an agent aiding in a plot against you! [agent.Custom('CTPTitledFirstName')] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""