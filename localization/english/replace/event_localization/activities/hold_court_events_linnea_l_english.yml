 hold_court.5010.desc_marshal:0 ""[marshal.GetCouncilTitle] [marshal.Custom('CTPTitledFirstName')] is hanging us, hounding us, we– we could keep order, my [ROOT.Char.GetLadyLord]. #EMP Please#!, we can organize ourselves without all the death!"\n\n"
 hold_court.5010.desc_vassal_holder:0 "A peasant [peasant.GetWomanMan] from the [county.GetName], an area plagued by unrest held by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.Custom('CTPTitledFirstName')], assures me that control can be restored without undue bloodshed."

 hold_court.5010.a_tt_marshal:0 "You tell [marshal.Custom('CTPTitledFirstNameNoTooltip')] to lay off the noose for a bit"
 hold_court.5010.a_tt_vassal:0 "You tell [vassal.Custom('CTPTitledFirstNameNoTooltip')] to lay off the noose for a bit"

 hold_court.5030.b:0 "Court Tutor [court_tutor.Custom('CTPFirstNameNoTooltip')] will help you teach it."