l_english:
 set_court_physician_effect.tt:0 "[THIS.Char.Custom('CTPShortName')] becomes [court_physician|E]"
 fire_court_physician_effect.tt:0 "[THIS.Char.Custom('CTPShortName')] is no longer [court_physician|E]"
 invalidate_physician_effect.t:1 "[invalidated_physician.Custom('CTPShortNameNoTooltip')|U] is no longer your Court Physician"

 health.1001.desc:0 "[ROOT.Char.Custom('CTPTitleTierName')] or peasant, high or low, it does not matter. In the end, we are all mortals. I was reminded of this as I woke coughing in the early morning hours, a dull ache pounding through my head and throat."
 
 health.1005.desc:0 "I have heard stories about brave soldiers dying like flies before they even set foot on the battlefield. But me, a [ROOT.Char.Custom('CTPTitleTierName')]? This aching, feverish nightmare is not a fate meant for me.\n\nAs yet another meal forces its way up my throat, I pray for redemption, my nostrils stinging with the sharp stench of bile."
 
 health.1008.partner.a:0 "[infecting_partner.Custom('CTPFirstNameNoTooltip')]...!"
 
 health.1013.partner.a:0 "You have cursed me, [infecting_partner.Custom('CTPFirstNameNoTooltip')]."
 
 health.2001.start.desc:0 "As I slid between the sheets to join [std_partner.Custom('CTPFirstName')], I was horrified to find oozing blisters on [std_partner.GetHerHis] most private parts!"
 health.2001.a.sick:0 "Forgive me, [std_partner.Custom('CTPFirstNameNoTooltip')], but I cannot share your bed like this."
 health.2001.c.not_sick:0 "The bare thought of touching you... I cannot!"
 health.2001.c.sick:0 "Forgive me, [std_partner.Custom('CTPFirstNameNoTooltip')], we cannot go on like this."
 health.2001.d.not_sick:0 "I forgive you, [std_partner.Custom('CTPFirstNameNoTooltip')]."
 health.2001.d.sick:0 "My dear, I cannot express how sorry I am!"
 health.2001.c.tt:0 "I continue to visit [std_partner.Custom('CTPFirstNamePossessive')] bed, risking infection to do so"
 health.2001.c.tt_sick:0 "I continue to visit [std_partner.Custom('CTPFirstNamePossessive')] bed"

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Even Worse"
 health.2002.start.desc:0 "What [std_partner.Custom('CTPFirstName')] insisted was nothing more than blisters has finally shown its true face. A red rash is spreading over [std_partner.GetHerHis] skin — a sure sign of the Great Pox."
 health.2002.b.not_sick:0 "I cannot be with you like this, [std_partner.Custom('CTPFirstName')]!"
 
 health.2003.start.desc:0 "When I told [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('other_partner')) ] of my affliction, I sought [other_partner.GetHerHis] comfort but was given [other_partner.GetHerHis] rejection. The disgust shone in [other_partner.Custom('CTPFirstNamePossessive')] eyes when [other_partner.GetSheHe]"
 
 health.2101.imporant.desc:0 "My poor [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.Custom('CTPFirstName')] is fighting for [sick_character.GetHerHis] life."
 health.2101.prisoner.desc:1 "The unlucky victim is [sick_character.Custom('CTPTitledFirstName')], one of my prisoners."
 health.2101.courtier_or_guest.desc:0 "The unfortunate victim is my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.Custom('CTPTitledFirstName')]."
 health.2101.immune.desc:0 "\n\nWhile I am immune to the ravages of this devastating affliction, [sick_character.Custom('CTPFirstNamePossessive')] presence poses a danger to everyone else at my court."
 health.2101.b:0 "[sick_character.Custom('CTPTitledFirstName')] is banished from my court!"
 
 health.2201.start.desc:0 "Today I was given grave news. My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.Custom('CTPFirstName')] has fallen ill with"
 health.2201.minor_disease.desc:0 "\n\nNormally, such a minor affliction would not give much cause for concern, yet [sick_character.Custom('CTPFirstNamePossessive')] health is frail and this might be too much for [sick_character.GetHerHim]."
 
 health.2102.a.dead.tt:0 "[THIS.Char.Custom('CTPShortName')] died during the outbreak"
 health.2102.a.surviving.tt:0 "[THIS.Char.Custom('CTPShortName')] fell ill but recovered during the outbreak"

 health.2202.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.Custom('CTPFirstName')] has recovered from"
 
 health.3001.fallback_reason.desc:0 "This world is full of dangers, even to a [ROOT.Char.Custom('CTPTitleTierName')] and [ROOT.Char.GetHerHis] court. I should hire a court physician lest injury or disease befalls us.\n\nI have asked around for recommendations, and have assembled a few options to chose from."
 health.3001.decision.desc:0 "This world is full of dangers, even to a [ROOT.Char.Custom('CTPTitleTierName')] and [ROOT.Char.GetHerHis] court. As per my request, my servants have inquired after recommendations. Now they have assembled a few options to chose from."
 health.3001.a:0 "Apparently, [high_skill_option.Custom('CTPFirstNameNoTooltip')] is quite experienced."
 health.3001.b:0 "[low_skill_option.Custom('CTPFirstNameNoTooltip')] seems enthusiastic, if nothing else."
 health.3001.c:0 "[mystic_option.Custom('CTPFirstNameNoTooltip')] claims to be trained in "alternative medicine.""
 health.3001.e:0 "[excellent_skill_option.Custom('CTPFirstNameNoTooltip')] is widely known in scholarly circles."

 pick_own_treatment_effect.adult.tt:0 "[sick_character.Custom('CTPTitledFirstName')] will decide what kind of treatment [sick_character.GetSheHe] wants."
 pick_own_treatment_effect.child.tt:0 "The physician will decide what kind of treatment [sick_character.Custom('CTPTitledFirstName')] receives"

 health.3102.start.desc:0 ""It is time to decide how to treat [sick_character.Custom('CTPFirstNamePossessive')]"
 
 health.safe_treatment.1.desc:0 "[physician.Custom('CTPTitledFirstName')] decided that the best course of treatment would be some rest. [physician.GetSheHe|U] surrounded me in soft pillows and gently tucked me in under many layers of blankets. Before [physician.GetSheHe] left my chambers, [physician.Custom('CTPFirstNameNoTooltip')] pulled my curtains shut. It was noon.\n\nSome extra sleep"
 health.safe_treatment.2.desc:0 "[physician.Custom('CTPTitledFirstName')] attributed my ailments to an unsound diet. To revitalize my body, [physician.GetSheHe] insisted I consume only raw vegetables and herbal teas for a week. So as not to tempt me, [physician.GetSheHe] confiscated my stash of treats. [physician.GetSheHe|U] never returned them.\n\nThe dietary restrictions"
 health.safe_treatment.3.desc:0 "[physician.Custom('CTPTitledFirstName')] told me to lie down on my bed and then to offer [physician.GetHerHim] my hands. Firmly, [physician.GetSheHe] rubbed and slapped my palms until they were red, and then repeated the treatment on my soles. As a finishing touch [physician.GetSheHe] pinched me gently up and down my limbs.\n\nThis odd procedure"
 health.safe_treatment.4.desc:0 "[physician.Custom('CTPTitledFirstName')] offered me a clear potion in a gilded vial. As I had tasted some previous remedies of [physician.Custom('CTPFirstNamePossessive')] I were worried at first, but when I drank it I could detect neither odor nor taste. I inquired about the ingredients, but [physician.GetSheHe] told me that it was a secret recipe.\n\nThe mysterious potion"
 health.safe_treatment.5.desc:1 ""Relax your breathing," [physician.Custom('CTPTitledFirstName')] instructed me. The feather in [physician.GetHerHis] hand looked almost ethereal as [physician.GetSheHe] began to gently brush me under my nose. "Evil, begone!" [physician.GetSheHe] urged as I sneezed loudly.\n\nThe strange tickling"
 health.safe_treatment.6.desc:1 "[physician.Custom('CTPTitledFirstName')] arranged a small ceremony in my name. Once my family and closest entourage were all gathered in the main hall, the [ROOT.Char.Custom('DefaultPriestTitle')] gave a sermon highlighting my virtue and benevolence. The ceremony was ended with an hour of silent prayer.\n\nReaching out to [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "I spent many evenings with [physician.Custom('CTPTitledFirstName')] seated by my beside, reciting passages from the [ROOT.Char.GetFaith.ReligiousText].\n\nThe words of [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.Custom('CTPTitledFirstName')] called on the [ROOT.Char.Custom('DefaultPriestTitle')] to bring forth the finest singer in the court, which turned out to be a young child with a bright tenor voice. For several days in a row, the child sang me to sleep.\n\nThe soothing voice"
 health.safe_treatment.9.desc:0 "The steam rose from the cup as [physician.Custom('CTPTitledFirstName')] stirred the green powder in it. [physician.GetSheHe|U] explained the healing properties of the herb at length, before motioning for me to drink it. "The root is in there, too", [physician.GetSheHe] boastfully revealed.\n\nThe bitter herb"
 health.safe_treatment.10.desc:0 "[physician.Custom('CTPTitledFirstName')] insisted that my humors were out of balance and that the best way to restore them would be through bloodletting. After consulting the astronomical charts, [physician.GetSheHe] decided that I should be bled from my armpits and temples.\n\nThe bloodletting"
 health.safe_treatment.11.desc:0 "[physician.Custom('CTPTitledFirstName')] told me to undress and then kneel with my buttocks raised. That was awkward enough, but when I saw the instrument in [physician.GetHerHis] hands I almost bolted. [physician.GetSheHe|U] must have noticed because [physician.GetSheHe] patted me calmingly on the shoulder and told me to stop clenching.\n\nThe enema"
 health.safe_treatment.12.desc:0 "[physician.Custom('CTPTitledFirstName')] entered my chambers with an earthenware jar cradled in [physician.GetHerHis] arms and came to sit by my bed. [physician.GetSheHe|U] pulled a leech from the jar and gave it a most tender look before carefully placing it on my face. "Remain still, my [ROOT.Char.GetLadyLord]. Better not disturb their feeding."\n\nThe leeches"
 health.safe_treatment.13.desc:0 "When [physician.Custom('CTPTitledFirstName')] entered my chambers [physician.GetSheHe] was followed by an air most foul. The stench's origin was a jar in [physician.GetHerHis] hands — "a mixture of cow's dung and herbs for your poultice, my [ROOT.Char.GetLadyLord]." When [physician.Custom('CTPFirstName')] proceeded to smear it on my chest I almost retched.\n\nIn the end, the poultice"
 health.safe_treatment.14.desc:0 "[physician.Custom('CTPTitledFirstName')] brought me a concoction made from buckthorn and senna. At first I thought the potion ineffectual, but later the same day I felt a churning in my bowels which sent me running for the privy. As I howled in anguish, [physician.Custom('CTPFirstName')] assured me that the foulness was expelled with my feces.\n\nIn the end, the cleansing"
 health.safe_treatment.15.desc:0 "[physician.Custom('CTPTitledFirstName')] presented me with the charred carcass of a cat and prompted me to dig in. As I ate, [physician.GetSheHe] told me how [physician.GetSheHe] had chased the plump feline around my holdings for hours. I think [physician.GetSheHe] wanted praise for [physician.GetHerHis] hard work, but the vile taste of the meal kept me silent.\n\nIn the end, the fatty food"
 health.safe_treatment.16.desc:0 "[physician.Custom('CTPTitledFirstName')] brought a croaking bucket to my chambers and told me to expose my upper body. [physician.GetSheHe|U] grabbed a toad, gutted it with deft hands and proceeded to place the still-twitching carcass on my chest. [physician.GetSheHe|U] continued until the bucket was empty and my torso was covered.\n\nThe toad treatment"
 health.safe_treatment.17.desc:1 "[physician.Custom('CTPTitledFirstName')] came to my chambers and offered me a draught which was yellow in color. [physician.GetSheHe|U] told me to pinch my nose as I drank it. When the tepid liquid passed my lips I almost immediately spat it out again. I demanded to know the contents of the cup and [physician.GetSheHe] revealed that it was fresh urine from a pregnant sow.\n\nThe porcine waste"
 health.safe_treatment.18.desc:0 "[physician.Custom('CTPTitledFirstName')] lowered [physician.GetHerHis] hand into the bucket [physician.GetSheHe] brought to to my chambers. When [physician.GetSheHe] pulled it out again a little fish was wriggling between [physician.GetHerHis] fingers. "Open wide," [physician.GetSheHe] said and dropped it in my mouth. I struggled not to retch as it tickled the back of my throat.\n\nWhatever was in that fish"
 health.safe_treatment.19.desc:0 "The liquid in the chalice was warm and sour. "It will chase the other heat away" [physician.Custom('CTPTitledFirstName')] explained.\n\nThe potion"
 health.safe_treatment.20.desc:0 "In order to bring balance to my humors, [physician.Custom('CTPTitledFirstName')] made me drink salty water to induce vomiting. It was very effective.\n\nEmptying my stomach"
 health.safe_treatment.21.desc:0 "To rid me of my ailments [physician.Custom('CTPTitledFirstName')] ordered me to sleep hanging upside down for a couple of days. "It will rebalance you," [physician.GetSheHe] assured me. \n\nI felt like a bat.\n\nThe strange sleeping position"

 health.3103.a:0 "Excellent work, [physician.Custom('CTPFirstNameNoTooltip')]."
 
 health.risky_treatment_medicine.1.desc:0 "The pot which [physician.Custom('CTPTitledFirstName')] brought with [physician.GetHerHim] to my chambers emitted a strange buzzing sound. Before I could stop [physician.GetHerHim] [physician.GetSheHe] threw it on the floor, where it exploded in a cloud of pottery shards and swarm of furious bees. As my physician fled the room, I remained their only target."
 health.risky_treatment_medicine.2.desc:0 "I could not believe my eyes when [physician.Custom('CTPTitledFirstName')] pulled a severed hand from [physician.GetHerHis] satchel. The black spots on its finger sent chills down my spine and I demanded to know where [physician.GetSheHe] got it from. [physician.GetSheHe|U] only hushed me and proceeded to rub the severed hand against my chest."
 health.risky_treatment_medicine.3.desc:0 "[physician.Custom('CTPTitledFirstName')] presented me with a potion of the most peculiar sorts. It had neither odor nor taste, possessing the appearance of liquid silver. The metallic brew was easy enough to ingest, yet I could not suppress my unease."
 health.risky_treatment_medicine.4.desc:0 "[physician.Custom('CTPTitledFirstName')] insisted that the only cure for my condition was a naked midnight run. During the next full moon [physician.GetSheHe] forced me to undress and sprint through the wilderness. "Do not stop until your legs give out under you!" [physician.GetSheHe] yelled after me. "Expel the evil through your sweat!""
 health.risky_treatment_medicine.5.desc:0 "The powder was yellow and had a delicious scent. I was distraught to see [physician.Custom('CTPTitledFirstName')] mix it with brimstone and sprinkle it over the still tepid gall-bladder of a beaver. The animal had been found rabid, frothing from the mouth, exhibiting clear signs of the illness. "We fight evil with evil, my [ROOT.Char.GetLadyLord].""
 health.risky_treatment_medicine.6.desc:0 "[physician.Custom('CTPTitledFirstName')] approached me with a small knife. [physician.GetSheHe|U] held my arm steady and made a precise incision, barely breaking my skin. [physician.GetSheHe|U] then proceeded to press something foul against the wound. A quick glance at the substance was all I could stomach."
 health.risky_treatment_medicine.7.desc:0 "[physician.Custom('CTPTitledFirstName')] handed me a plate with a gray powdery substance on it. Apparently it consisted of ground-up scabs from a person in a state worse than mine. [physician.Custom('CTPTitledFirstName')] showed no indication of joking as [physician.GetSheHe] told me to lean in and inhale as much as I could."
 health.risky_treatment_medicine.8.desc:0 "The red powder was tantalizing in color. A servant had made the mistake of tasting it in its pure form — his tongue had swollen up badly and [physician.Custom('CTPTitledFirstName')] had chastised him firmly for it. [physician.Custom('CTPTitledFirstName')] poured the spice into a chalice of water and stirred it meticulously, before feeding me a spoonful."
 health.risky_treatment_medicine.9.desc:0 "My eyes widened when [physician.Custom('CTPTitledFirstName')] led a goat into my chambers. The foul smell of its flatulence made me cover my nose, but the physician pulled my hand away. "Apologies, my [ROOT.Char.GetLadyLord], but this is the treatment." [physician.GetSheHe|U] recommended deep breaths."
 health.risky_treatment_surgery.1.desc:0 "[physician.Custom('CTPTitledFirstName')] gave me a draught which tasted most peculiar. It made me feel numb and my eyelids started drooping. "I apologize, my [ROOT.Char.GetLadyLord], but you do not want to be awake for this next part," [physician.GetSheHe] said. Panic hit me and I tried to get up from the operating table, but my limbs would not obey."
 health.risky_treatment_surgery.2.desc:0 "[physician.Custom('CTPTitledFirstNamePossessive')] assistant assured [physician.GetHerHim] the potion had put me to sleep. Oh, how wrong [physician.GetSheHe] was! I could neither speak nor move, yet I was still aware of everything they did to me. I tried to scream and thrash, but I was a prisoner in my own body. The procedure seemed to last forever..."
 health.risky_treatment_amputation.1.desc:0 "[physician.Custom('CTPTitledFirstName')] buckled the last strap, securing me on the operating table. "I will not lie to you, my [ROOT.Char.GetLadyLord]. This will be excruciatingly painful, but it must be done."\n\nI tried to protest when [physician.Custom('CTPFirstName')] brought out the saw, but due to the calming potion [physician.GetSheHe] had made me drink, I slurred the words beyond comprehension."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.Custom('CTPTitledFirstName')] informed me that [physician.GetSheHe] had identified the tainted tissue which was the root of my disease, and that removing it would most likely cure me. I was most pleased and agreed to the surgery.\n\nI wish [physician.Custom('CTPFirstName')] had told me that "the tissue" was my face."
 health.risky_treatment_eye.1.desc:0 "[physician.Custom('CTPTitledFirstName')] made me drink a draught of poppy before strapping me down on [physician.GetHerHis] operating table. I almost dozed off while [physician.GetSheHe] prepared [physician.GetHerHis] instruments, but when [physician.GetSheHe] raised a scalpel towards my eye, I felt wide awake. "I am sorry, my [ROOT.Char.GetLadyLord], but we must remove the root of the problem.""
 
 health.3107.end.desc:0 "\n\nI thought it would be impossible to feel worse than I already did, but [physician.Custom('CTPFirstNameNoTooltip')] sure proved me wrong!"
 health.3107.d.tt:0 "Once in my prison, I can decide what to do with [physician.Custom('CTPTitledFirstName')]"
 health.3107.f:0 "Oh [physician.Custom('CTPFirstNameNoTooltip')], what have you done to yourself?"

 health.mystic_treatment_occult.cannibal.desc:0 ""Drink this," [physician.Custom('CTPTitledFirstName')] whispered. Barely had the liquid passed my lips before the strange sensations started. My limbs became numb, but within, a fire awoke...\n\n"Now, eat this." The chunks were warm, wet, and chewy. The fire liked that. It wanted more. When [physician.GetSheHe] passed me the rest of the pale arm, I gorged myself until I retched."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.Custom('CTPTitledFirstName')] had me undress and massaged oil across my skin. When [physician.GetSheHe] slid [physician.GetHerHis] hand towards my most private place, [physician.GetHerHis] eyes seeking mine, I realized I wanted this. I nodded.\n\nSoon, more hands joined [physician.Custom('CTPFirstNamePossessive')]. Smooth, calloused, wrinkled, slender, strong. When my knees buckled, they caught me, and I surrendered to their touch."
 health.mystic_treatment_occult.1.desc:0 "Confined to my bed, the servants told me that the smoke from the pyre could be seen for miles. The lives of over two dozen fine animals had been ended in the night, in a grand sacrifice. As per [physician.Custom('CTPTitledFirstNamePossessive')] orders, I have been rubbing my skin with the ashes for a fortnight."
 health.mystic_treatment_occult.2.desc:0 "[physician.Custom('CTPTitledFirstName')] instructed me to step into the empty tub and left me to undress in private. [physician.GetHerHis|U] return was heralded by a loud "baah!" [physician.GetSheHe|U] was followed by a servant and half a dozen goats. With a deft hand, [physician.Custom('CTPFirstNameNoTooltip')] proceeded to grab the goats and slit their throats over the tub, one by one.\n\nThe stains on the floor will not go away."
 health.mystic_treatment_occult.3.desc:1 "[physician.Custom('CTPTitledFirstName')] told me that [ROOT.Char.GetFaith.HealthGodName] demands a sacrifice. Later that evening I heard screaming.\n\nFollowing the sound I found [physician.Custom('CTPFirstNameNoTooltip')] hunched over a body, panic in [physician.GetHerHis] eyes, blood on [physician.GetHerHis] hands. "It was for the good of the realm...!" [physician.GetSheHe] breathed."
 health.mystic_treatment_occult.4.desc:0 "[physician.Custom('CTPFirstName')] gave me a pouch of herbs and sent me on a journey, to find my "spirit guide." I wandered the wilderness for days, eating only roots from the pouch, sleeping under the stars. Finally, I felt a presence. Before me stood a great horned beast. I turned away, and ran.\n\nSafely home in my bed, sleep eludes me. Am I the beast?"
 health.mystic_treatment_occult.5.desc:0 "[physician.Custom('CTPTitledFirstName')] stood at the end of my bed as the servants lit the candles. A pot was placed in my hands — judging by the sounds, it contained a small, terrified animal. "The creature will carry your burdens in your stead," [physician.GetSheHe] explained. Then the chanting began."
 health.mystic_treatment_questionable.1.desc:0 "[physician.Custom('CTPFirstName')] sat me in front of a tall mirror and lit a circle of candles around me. "We need to contact the other you," [physician.GetSheHe] stated casually. When I raised my eyebrows at [physician.GetHerHim] [physician.GetSheHe] placed a hand on my shoulder. "This might... alter you.""
 health.mystic_treatment_questionable.2.desc:1 "The room was lit up only by the flame of a candle. Facing the westward window, [physician.Custom('CTPTitledFirstName')] painted my nails with drops of oil. I felt a heat on my skin as [physician.GetSheHe] moved my hand towards the flame. "Do not fret, my [ROOT.Char.GetLadyLord]. By the wisdom of [ROOT.Char.GetFaith.HealthGodName], you shall be cleansed.""
 health.mystic_treatment_questionable.3.desc:0 ""The moon demands your devotion," [physician.Custom('CTPTitledFirstName')] said, before handing me a pipe of something with a spicy scent. After a few tokes me looked up at the night sky and improvised the greatest poem in the world. Later, the words elude me..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.Custom('CTPTitledFirstName')] had me drink an especially heavy brew, every night before bedtime. "It loosens the fabric of your being, letting the spirits into your body," [physician.GetSheHe] assured me. "It is also quite... relaxing," [physician.GetSheHe] admitted, grinning at me."
 health.mystic_treatment_questionable.5.desc:0 "[physician.Custom('CTPFirstName')] told me that the task of interpreting [ROOT.Char.GetFaith.ReligiousText] is difficult work, but cleansing through fire is an art as old as the world itself. Little did I know [physician.GetSheHe] would have me walk over burning coals."
 health.mystic_treatment_questionable.6.desc:2 "[physician.Custom('CTPTitledFirstName')] told me that [ROOT.Char.GetFaith.HealthGodName] demands a trial of my mind. Together we traveled until we reached a small lake. Hand in hand, we walked into the water. I was shocked when [physician.Custom('CTPFirstNameNoTooltip')] grabbed me by the shoulder and held me down. I must have gone unconscious, for I cannot remember what happened thereafter..."
 
 health.3200.death.desc:0 "While I can certainly see that the face is [sick_character.Custom('CTPTitledFirstNamePossessive')], it still looks nothing like [sick_character.GetHerHim]. [sick_character.GetSheHe|U] is no longer... there. The rest of the body is wrapped up in a thick shroud, covering the grisly details of [physician.Custom('CTPTitledFirstNamePossessive')] failure."
 health.3200.failure.desc:0 "It takes me a moment to recognize [sick_character.Custom('CTPTitledFirstName')]. [sick_character.GetSheHe|U] is so bruised and swollen, [sick_character.GetSheHe] barely looks human. As I grab [sick_character.GetHerHis] hand, my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] attempts to speak but no sound passes [sick_character.GetHerHis] lips."
 health.3200.failure.desc_2:0 "As I near [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.Custom('CTPTitledFirstNamePossessive')] chambers I hear a horrifying scream; barely human and full of pain. I burst into the room only to find [sick_character.Custom('CTPFirstNameNoTooltip')] collapsed in a heap on the floor, #EMP covered#! in blood."
 health.3200.death.tt:0 "[sick_character.Custom('CTPTitledFirstName')] died while undergoing the treatment."

 health.3201.desc:0 "There is something wild in my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.Custom('CTPFirstNamePossessive')] eyes. I ask [sick_character.GetHerHim] what [sick_character.GetSheHe] has seen, but not a word passes [sick_character.GetHerHis] lips.\n\n"
 health.3201.occult.desc:0 "A servant tells me that [physician.Custom('CTPTitledFirstName')] has performed some kind of evil ritual, which is the cause behind [sick_character.Custom('CTPFirstNamePossessive')] distress. The tale is macabre, to say the least. "
 health.3201.occult.desc_sick_physician:0 "A servant tells me that [physician.Custom('CTPTitledFirstName')] has performed some kind of evil ritual, which is the cause behind [physician.GetHerHis] distress. The tale is macabre, to say the least. "
 health.3201.questionable.desc:0 "It seems like one of [physician.Custom('CTPFirstNamePossessive')] "alternative" treatments has gone horribly wrong."
 health.3201.c:0 "Do not speak a word of this, [physician.Custom('CTPFirstNameNoTooltip')]!"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.Custom('CTPTitledFirstName')] reduced the symptoms of [sick_character.Custom('CTPTitledFirstNamePossessive')]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[sick_character.Custom('CTPTitledFirstNamePossessive')] treatment, administered by [physician.Custom('CTPTitledFirstName')], was unsuccessful."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.Custom('CTPTitledFirstName')] cured [sick_character.Custom('CTPTitledFirstNamePossessive')]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.Custom('CTPTitledFirstName')] greatly reduced the symptoms of [sick_character.Custom('CTPTitledFirstNamePossessive')]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.Custom('CTPTitledFirstName')] botched the treatment of [sick_character.Custom('CTPTitledFirstName')]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.Custom('CTPTitledFirstName')] is not the same after [physician.Custom('CTPTitledFirstNamePossessive')] failed ritual!"
 
 health.4000.start.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.Custom('CTPTitledFirstName')] has been wounded,"
 
 health.4101.desc_infection:0 "As [physician.Custom('CTPFirstName')] started to gently mash herbs and honey together, I thought [physician.GetSheHe] was jesting — surely greenery could not help me. As [physician.GetSheHe] smeared the poultice over my aching wound it"
 health.4101.desc_1:0 "As [physician.Custom('CTPFirstName')] upended a bottle of wine over my wound, the pain was beyond anything the injury itself had brought me.\n\n"Please bare it, my [ROOT.Char.Custom('CTPTitleTierName')]. It is necessary to dispel the foulness within."\n\nAnd indeed, after bandaging the wound tightly, it"
 health.4101.desc_2:0 "[physician.Custom('CTPFirstName')] quickly threaded a needle and set to work on my wound as if [physician.GetSheHe] was doing needlework around the fire. The resulting sight of stitches holding my flesh together was macabre! As time went on it"
 health.4101.a:0 "Excellent work, [physician.Custom('CTPFirstNameNoTooltip')]!"

 health.4102.desc_infection:0 "The bag [physician.Custom('CTPFirstName')] carried into my chambers moved on its own, the interior convulsing as if alive. As [physician.Custom('CTPFirstNameNoTooltip')] pulled out a wriggling leech I felt my face go white. "Just hold still now, my [ROOT.Char.Custom('CTPTitleTierName')]..."\n\nWhatever effect [physician.GetSheHe] had hoped for it surely wasn't this; as the creatures bled me it"
 
 health.4103.risky_treatment_medicine.1.desc:0 "When [physician.Custom('CTPFirstName')] lit a fire in my chambers I presumed [physician.GetSheHe] meant for the heat to help balance my humors. However, as [physician.GetHerHis] assistant began to strap me down to my bed, I noticed the iron rod heating up in the flames."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.Custom('CTPFirstName')] saw my horror as [physician.GetSheHe] brought out a long knife and a crooked needle from [physician.GetHerHis] satchel. "For your body to heal we need to remove all affected tissue and close up the wound."\n\nI do not know what hurts the most — the searing pain of ripped flesh and the tugging sensation of the needle through skin, or the sight of myself afterwards."
 
 health.6002.desc_ending:0 "\n\n"[ROOT.Char.Custom('CTPFirstNameNoTooltip')]! Don't do it, [friendly_person.Custom2('RelationToMeShort' , ROOT.Char)]!"\n\nI turn around to find [friendly_person.Custom('CTPTitledFirstName')] standing there, reaching towards me with a terrified expression. "Please, this is not the way.""
 
 health.6100.desc:0 ""Hello [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]. I just wanted to pay you a visit, to ask how you are doing since... the incident a while ago."\n\n[friendly_person.Custom('CTPTitledFirstName')] asks me with genuine warmth, and not even the mention of my attempted suicide can quell it completely."
 
 health.6200.desc_close_person:0 "\n\nIt must be my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.Custom('CTPTitledFirstName')], one of the few people coming to see me nowadays. I try to reach for [close_person.GetHerHim], but my hands won't even twitch..."
 health.6200.a:0 ""[close_person.Custom('CTPFirstNameNoTooltip')]... Please... End this...""
 
 health.6203.desc:0 "I sit by [incapable_person.Custom('CTPTitledFirstNamePossessive')] bedside when [incapable_person.GetSheHe] suddenly seems to stir almost awake, eyes roaming the ceiling. Ever since [incapable_person.GetSheHe] became bound to this bed [incapable_person.GetSheHe] has barely said a word, but suddenly the silence is broken by a wheezy voice.\n\n"[ROOT.Char.Custom('CTPFirstNameNoTooltip')]? [ROOT.Char.Custom('CTPFirstNameNoTooltip')] please... End this. Mercy...""
 
 health.6204.desc_opening:0 "I cannot make out [close_person.Custom('CTPTitledFirstNamePossessive')] response, but [close_person.GetSheHe] does not leave my side.\n\n"
 
 health.6206.desc:0 ""[ROOT.Char.Custom('CTPFirstNameNoTooltip')]..."\n\nI hear [close_person.Custom('CTPFirstNamePossessive')] voice as if from across a great void. "[ROOT.Char.Custom('CTPFirstNameNoTooltip')], I... I can't."\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."

 health.6207.desc:0 "The next time a servant comes into the room I struggle to rise above the fog in my mind, the lethargy of my body.\n\n"You... Who...?"\n\n"Me, my [ROOT.Char.GetLadyLord]?" Steps quickly reach my bedside. "I am [servant.Custom('CTPFirstName')]. Is there anything I can do for you?""
 health.6207.a:0 ""[servant.Custom('CTPFirstNameNoTooltip')]... Please... End this...""
 
 health.6210.desc:0 "I am waiting. That I can remember even through the fog of my mind – I am waiting for the delivery [close_person.Custom('CTPTitledFirstName')] can grant me, but it does not come. Why...? Why won't [close_person.GetSheHe] come?"