l_english:
 global_culture.3005.desc:0 "A group of Norse settlers hailing from Scandinavia have settled on the coast of northern France, making a new home for themselves there.\n\nTheir leader, [norman_founder.Custom('CTPTitledFirstName')], has decreed that [norman_founder.GetHerHis] people shall adopt several local customs and traditions to ensuring they will thrive in this new land."