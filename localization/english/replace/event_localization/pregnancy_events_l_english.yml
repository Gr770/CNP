l_english:
 pregnancy.1001.d:0 "A child is growing in my womb. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.Custom('CTPTitledFirstName')], will be proud!"
 
 pregnancy.1002.d:0 "Fate smiles upon me! My [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.Custom('CTPTitledFirstName')], is bearing my child!"
 
 pregnancy.1101.desc.dead:0 "my late husband [ex_spouse.Custom('CTPTitledFirstName')]."
 pregnancy.1101.desc.divorced:0 "my ex-husband [ex_spouse.Custom('CTPTitledFirstName')]."
 pregnancy.1101.a.dead:0 "If only [ex_spouse.Custom('CTPFirstNameNoTooltip')] could be here for this..."
 pregnancy.1101.a.divorced:0 "I guess I have to inform [ex_spouse.Custom('CTPFirstNameNoTooltip')] right away."

 pregnancy.1102.desc:0 "By now it is clear that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.Custom('CTPTitledFirstName')] is with child, though based on the timing I do not think it is mine.\n\nIn all likelihood, the real father is [mother.Custom('CTPTitledFirstNamePossessiveNoTooltip')] former husband, [ex_spouse.Custom('CTPTitledFirstName')]."
 
 pregnancy_not_first_child_message:1 "Your [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.Custom('CTPTitledFirstName')], is bearing your child"

 pregnancy.2001.father_is_unmarried:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.Custom('CTPTitledFirstName')] is without a doubt the father, but without the bonds of marriage, what will people say of my child?"
 pregnancy.2001.b:0 "[real_father.Custom('CTPFirstNameNoTooltip')] must know, but no one else!"
 
 pregnancy.2002.desc:0 "I have agonized over it, and the signs are clear. I am with child!\n\nIt is no cause for joy, as I have no doubt that it is [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] who is the real father, rather than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.Custom('CTPFirstName')]!"
 pregnancy.2002.desc.polyamorous:0 "I have agonized over it, and the signs are clear. I am with child!\n\nI have no doubt that [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] is the real father, rather than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.Custom('CTPFirstName')]."
 pregnancy.2002.b:0 "[real_father.Custom('CTPFirstNameNoTooltip')] will know, in confidence."
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "The secret is revealed to [real_father.Custom('CTPFirstName')]"

 pregnancy.3001.opening:0 "As [mother.Custom('CTPTitledFirstNamePossessive')] belly grows, there can be no doubt. [mother.GetSheHe|U] is with child!"
 pregnancy.3001.a.tt:1 "You confront [mother.Custom('CTPFirstNameNoTooltip')] about the child"

 pregnancy.3002.lovers:1 "Of course I had my suspicions when my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.Custom('CTPTitledFirstName')] started showing signs of being with child, and now [mother.GetSheHe] has let me know that it is mine."
 pregnancy.3002.not_lovers:1 "[mother.Custom('CTPTitledFirstName')] is with child, and [mother.GetSheHe] has let me know in confidence that this is the result of our illicit dalliance."
 pregnancy.3002.spouse_exists:0 "\n\nThankfully [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.Custom('CTPTitledFirstName')] thinks it is [spouse.GetHersHis]."
 pregnancy.3002.a:0 "Oh [mother.Custom('CTPFirstNameNoTooltip')], if it was only us and our child..."
 pregnancy.3002.a.tt:0 "[mother.Custom('CTPShortNamePossessiveNoTooltip')] child will be born without a known father"
 
 pregnancy.3003.desc:1 "[mother.Custom('CTPTitledFirstName')] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. A child born outside the legitimate bounds of marriage is destined to the life of a bastard. Is that a fate I want for my child?"
 pregnancy.3003.desc_no_bastards:0 "[mother.Custom('CTPTitledFirstName')] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. What kind of life awaits my child, born outside the bonds of marriage?"
 
 pregnancy.3004.desc:1 "[mother.Custom('CTPTitledFirstName')] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. However, with my marriage to [spouse.Custom('CTPFirstName')] there is nothing I can do except hope that my involvement stays secret."
 
 pregnancy.5001.desc:0 "[real_father_inquirer.Custom('CTPTitledFirstName')] has sought me out. Laying a hand on my belly, [real_father_inquirer.GetSheHe] looks at me with a concerned expression."
 pregnancy.5001.a:0 "The child is yours, [real_father.Custom('CTPFirstNameNoTooltip')]."
 
 pregnancy.5002.love:0 ""Of course it is yours, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!"\n\nI even forget to worry if someone can hear us. Joy and confusion rush through my body. As if all my prayers have been answered, our union has been blessed, even if there are... complications."
 pregnancy.5002.not_love:0 ""Of course it is yours, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!"\n\nI worry that someone will have heard [mother.GetHerHim], but we remain alone with the silence. Good it is too, for I suddenly have a lot to think about."
 
 pregnancy.5003.desc:1 "Even though I keep pressing the matter, [mother.Custom('CTPTitledFirstName')] remains adamant. "The child is not yours, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]."\n\nWas I really so wrong?"
 
 pregnancy_announcement_my_child_will_be_a_bastard:0 "My child will be born a [bastard|E] with [real_father.Custom('CTPTitledFirstNameNoTooltip')] as its father"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.Custom('CTPTitledFirstNamePossessiveNoTooltip')] child will be born a [bastard|E], with me as its known father"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.Custom('CTPTitledFirstNamePossessiveNoTooltip')] child will be born a [bastard|E] with [real_father.Custom('CTPTitledFirstNameNoTooltip')] as its father"

 pregnancy.6001.desc:0 "The child I am bearing may be illegitimate, but it will grow up knowing who its father is, no matter what [real_father.Custom('CTPTitledFirstName')] [real_father.GetHerselfHimself] might want."
 
 pregnancy.6002.desc:1 "[mother.Custom('CTPTitledFirstName')] has publicly named me as the father of [mother.GetHerHis] unborn child!"
 pregnancy.6002.married:0 "\n\n"How could you do this?!" [spouse.Custom('CTPFirstName')] watches me in [spouse.Custom('GeneralTemperament')]."
 
 pregnancy.6003.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.Custom('CTPTitledFirstName')], has confessed that not only is [mother.GetHerHis] pregnancy the result of an illegitimate union, but the true father of [mother.GetHerHis] unborn child is none other than [real_father.Custom('CTPTitledFirstName')]!\n\nWhat shame [mother.GetSheHe] has brought on my house! How could [mother.GetSheHe] do this to me? To us?"
 pregnancy.6003.a:0 "[real_father.Custom('CTPFirstNameNoTooltip')]?!"

 pregnancy.6004.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.Custom('CTPTitledFirstName')], has let it be known that not only is [mother.GetHerHis] unborn child the product of an illicit union, but the father is none other than [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.mother_married:1 "\n\nWhat does this even mean for [mother.GetHerHis] marriage to [spouse.Custom('CTPTitledFirstName')]?"
 
 pregnancy.6005.desc:0 "[mother.Custom('CTPTitledFirstName')] has let the world know the father of [mother.GetHerHis] illicit pregnancy. I wanted to hope it wasn't so, but of course I knew it to be true. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.Custom('CTPTitledFirstName')], is the real father of [mother.GetHerHis] unborn child!"
 pregnancy.6005.a:0 "[real_father.Custom('CTPFirstNameNoTooltip')], how could you?"

 pregnancy.6999.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.Custom('CTPTitledFirstName')], has let it be known that [mother.GetSheHe] is pregnant with the child of [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Even though the child is not mine, I am still [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], and it is my duty to care for [mother.GetHerHim] during the coming months."