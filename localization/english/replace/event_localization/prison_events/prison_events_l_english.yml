l_english:
 prison.1001.rack.desc:0 "[actor.Custom('CTPTitledFirstName')] straps me to the rack [actor.GetHerselfHimself], a pleased smirk on [actor.GetHerHis] lips. "I trust you have heard the others. The screams, the snapping of bones and sinews."
 prison.1001.whip.desc:0 "[actor.Custom('CTPTitledFirstName')] twirls the whip in [actor.GetHerHis] hand.  "Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife."
 prison.1001.rats.desc:0 ""These rats might seem docile," [actor.Custom('CTPTitledFirstName')] says, gesturing towards a faintly squeaking bucket. "But if they smell fire, they will happily gnaw their way through #emp anything#! to escape."
 prison.1001.poetry.desc:0 "[actor.Custom('CTPTitledFirstName')] pulls out a long, long, #EMP long#! scroll tucked into [actor.GetHerHis] armpit.\n\n"I hope you don't mind if I read you a volume or two of my... #EMP finest#! poems.""
 prison.1001.my_secret.desc:1 ""You are hiding something, I can tell," [actor.Custom('CTPTitledFirstName')] says. "Give me the truth, or else...""
 prison.1001.anothers_secret.desc:1 ""You know something about [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]," [actor.Custom('CTPTitledFirstName')] says. "Tell me everything, or else...""
 
 prison.1002.rack.desc:0 "Why complicate matters? There is nothing like the good old rack. When the jailer hauls [recipient.Custom('CTPTitledFirstName')] into the room, [recipient.GetHerHis] eyes are immediately drawn to the big wooden frame."
 prison.1002.whip.desc:0 "Oh, the sweet kiss of the whip! It might look innocent, but it can separate flesh from bones just as well as any knife. Judging by the look on [recipient.Custom('CTPTitledFirstNamePossessive')] face, [recipient.GetSheHe] knows this all too well."
 prison.1002.rats.desc:0 "The rats in the bucket might seem shy at first, but they will happily gnaw their way through a [`recipient.GetWomanMan]'s chest once some heat is added. As I explain the concept to [recipient.Custom('CTPTitledFirstName')], [recipient.GetHerHis] resolve melts away before my eyes."
 prison.1002.anothers_secret.desc:0 "\n\n"No, no, I... I have information! [reveal_secret_owner.Custom('CTPTitledFirstName')] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! I will tell you everything!""
 
 prison.1003.rack.desc:0 "Why complicate matters? There is nothing like the good old rack. The sound when bones and sinews snap is quite unforgettable. But not as unforgettable as the pain [recipient.Custom('CTPTitledFirstName')] is soon to experience..."
 prison.1003.whip.desc:0 "Oh, the sweet kiss of the whip! It might look innocent, but it can separate flesh from bones just as well as any knife — a truth [recipient.Custom('CTPTitledFirstName')] is soon to experience. [recipient.GetSheHe|U] will be sleeping on [recipient.GetHerHis] stomach for quite some time..."
 prison.1003.rats.desc:0 ""These rats might seem shy," I say as I strap the bucket to [recipient.Custom('CTPFirstNamePossessive')] exposed chest. "But once it gets warm in there, they will do anything to escape. Luckily for them, their teeth are #emp very#! sharp." [recipient.GetSheHe|U] pleads for mercy as I reach for the glowing coals."
 
 prison.1010.rack.desc:0 "[actor.Custom('CTPTitledFirstName')] straps me to the rack [actor.GetHerselfHimself], a pleased smirk on [actor.GetHerHis] lips. I have heard the screams, the sound when bones and sinews #emp snap#!... I plead for mercy, but [actor.Custom('CTPFirstNamePossessiveNoTooltip')] smile only grows wider."
 prison.1010.whip.desc:0 "[actor.Custom('CTPTitledFirstName')] twirls the whip in [actor.GetHerHis] hand. "Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife. Allow me to demonstrate...""
 prison.1010.rats.desc:0 ""These rats might seem shy," [actor.Custom('CTPTitledFirstName')] says as [actor.GetSheHe] strap the bucket to my exposed chest. "But once it gets warm in there, they will do anything to escape. Luckily for them, their teeth are #emp very#! sharp.""
 
 prison.1020.start.desc:0 "The jailer drags a panicked [recipient.Custom('CTPTitledFirstName')] into the room. "Please! I will do anything, anything you want!" [recipient.GetHerHis|U] protests are cut short as the jailor gags [recipient.GetHerHim] and ties [recipient.GetHerHim] down on the table.\n\n"
 prison.1020.cruel.desc:0 ""Oh, [recipient.Custom('CTPFirstNameNoTooltip')]," I sigh theatrically. "You and I never quite saw eye to eye. But on the bright side, I have finally decided how to rectify the situation.""
 prison.1020.child.desc:1 ""This will make everything feel better," the physician says as [physician.GetSheHe] offers [recipient.Custom('CTPTitledFirstName')] the sedating draught. [recipient.GetHerHis|U] little hand is shaking, but [recipient.GetSheHe] drinks it all the same.\n\nOnce the [recipient.Custom('GirlBoy')] is asleep, the physician gives me a long look. "Are you sure about this, my [actor.GetLadyLord]?""
 
 prison.1021.start.desc:0 "I am quietly contemplating my fate when the jailor suddenly slams the door open and drags me out of the cell. There, in the gloomy corridor, [actor.Custom('CTPTitledFirstName')] awaits.\n\n"
 prison.1021.compassionate.desc:0 ""[recipient.Custom('CTPFirstNameNoTooltip')], I want you to know I take no pleasure in this. I am forced to blind you. For the stability of the realm.""
 
 prison.1025.cruel.desc:0 ""Oh, [recipient.Custom('CTPFirstNameNoTooltip')]," I sigh theatrically. "Do not fret. I am not here to take your head — or anything else of value. Your manhood will do just fine.""

 prison.1026.compassionate.desc:0 ""[recipient.Custom('CTPFirstNameNoTooltip')], I want you to know I take no pleasure in this. I am forced to have you castrated. For the stability of the realm.""
 
 prison.9001.desc_ending_1:0 "\n\nAs I disappear into the [imprisoner.Custom('TerrainType')] surrounding [imprisoner.Custom('CTPTitledFirstNamePossessive')] [imprisoner.Custom('ResidenceBuilding')] I finally dare to hope."
 
 prison.9002.desc_end:0 ", and soon both me and my trusted [ROOT.Char.Custom('prison_pet')] are disappearing into the [imprisoner.Custom('TerrainType')] surrounding [imprisoner.Custom('CTPTitledFirstNamePossessive')] [imprisoner.Custom('ResidenceBuilding')]."
 
 prison.9003.desc:0 "As soon as [imprisoner.Custom('CTPTitledFirstNamePossessive')] guards turn their backs to me and my fellow prisoner, [prison_friend.Custom('CTPTitledFirstName')], we strike.\n\nMy many day imprisoned has left me weak though, and as the guard slams a iron-clad fists into my stomach I quickly find myself overwhelmed and pinned. The guard prepares the finishing blow, but I see [prison_friend.Custom('CTPTitledFirstNameNoTooltip')] looming above us, holding the guard's own knife – soon enough we are on the move again.\n\nAs we make our way out into the night, leaning on each other, we laugh."
 
 prison.9499.desc_house_arrest:0 "My prisoner, [escapee.Custom('CTPTitledFirstName')], has escaped [escapee.GetHerHis] imprisonment!"
 prison.9499.desc_dungeon:0 "My prisoner, [escapee.Custom('CTPTitledFirstName')], has escaped my dungeons!"
 prison.9499.a:0 "Curse you, [escapee.Custom('CTPFirstNameNoTooltip')]!"

 prison.9501.desc:0 "As the guard is momentarily distracted I reach for the keyring hanging on the guard's belt, but a firm hand stops me halfway.\n\n"Oh no no. There's no escaping here, #EMP my [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')]#!." The guard sneers down at me and laughs.\n\n"You thought the gruel you were getting was bad? Just you wait.""
 
 prison.9503.desc:0 "My fellow prisoner [prison_friend.Custom('CTPTitledFirstName')] and I have spent many nights plotting our escape.\n\nAs I make a ruckus [prison_friend.GetSheHe] stands ready by the door. The guard opens the door, and I smile, now [prison_friend.Custom('CTPFirstNameNoTooltip')] will attack from behind and– and that's the door closing behind the guard. [prison_friend.Custom('CTPTitledFirstNameNoTooltip')] disappears into the night, unchallenged as all guards converge on me."
 
 prison.9504.desc:0 "I have spent many hours planning my escape, and as I make my way down a dark corridor in the middle of the night I cannot help but smile. This might just work! The guard is neutralized, the gate–\n\n"[ROOT.Char.Custom('CTPFirstNameNoTooltip')] is escaping! Guards! #EMP Guards!#!" The grating voice of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.Custom('CTPTitledFirstName')] breaks the silence, and soon I am surrounded by armed and angry guards."
 prison.9504.a:0 "Curse you, [prison_rival.Custom('CTPFirstNameNoTooltip')]!"