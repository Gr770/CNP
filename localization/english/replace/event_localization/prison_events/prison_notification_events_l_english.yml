l_english:
 prison_notification.0001.desc:0 "I have been captured and detained against my will by [imprisoner.Custom('CTPTitledFirstName')].\n\nI am no longer free to return to my home or travel as I wish."

 prison_notification.0002.desc:0 "[prisoner.Custom('CTPTitledFirstName')], my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], is now held against [prisoner.GetHerHis] will by [imprisoner.Custom('CTPTitledFirstName')]."

 prison_notification.1001.desc:0 "[actor.Custom('CTPTitledFirstName')] has had me thrown into the dungeons! Will I rot here, in the dank tunnels of [actor.GetHerHis] [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1001.a:0 "[actor.GetSheHe|U] is worse than the rats scurrying down here!"

 prison_notification.1002.desc:0 "[actor.Custom('CTPTitledFirstName')] has seen fit to release me from my imprisonment in [actor.GetHerHis] dungeon, but only so far as to keep me in house arrest."

 prison_notification.2001.desc:0 "I am no longer held by [imprisoner.Custom('CTPTitledFirstName')] against my will, and I am free to return home, or wherever else I wish."

 prison_notification.2002.desc:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.Custom('CTPTitledFirstName')], has been released from [prisoner.GetHerHis] imprisonment at the hands of [imprisoner.Custom('CTPTitledFirstName')], and is once again free!"