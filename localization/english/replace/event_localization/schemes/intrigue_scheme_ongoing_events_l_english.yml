l_english:
 intrigue_scheme_ongoing.1001.desc:0 "It seems that not every servant at [scheme.GetTarget.Custom('CTPTitledFirstNamePossessive')] court is blindly loyal... [agent.Custom('CTPFirstName')] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 intrigue_scheme_ongoing.1001.elope.desc:0 "It seems that not every servant at [scheme.GetTarget.Custom('CTPTitledFirstNamePossessive')] court is blindly loyal to [scheme.GetTarget.GetLiege.Custom('CTPTitledFirstName')]... [agent.Custom('CTPFirstName')] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 
 intrigue_scheme_ongoing.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.Custom('CTPTitledFirstName')], has condemned [scheme.GetTarget.Custom('CTPTitledFirstName')] for [scheme.GetTarget.GetHerHis] offenses against [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] has even called for [agent_in_question.GetFaith.HighGodNameAlternate] to strike [scheme.GetTarget.Custom('CTPFirstName')] down, and hinted at punishments to come."
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.Custom('CTPFirstNameNoTooltip')] exposes [agent_in_question.GetHerselfHimself] in [agent_in_question.GetHerHis] fervor"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.Custom('CTPTitledFirstNameNoTooltip')] will shut up, or so help me [agent_in_question.GetFaith.HighGodName]."
 
 intrigue_scheme_ongoing.1004.desc:0 "While [agent_in_question.Custom('CTPFirstNamePossessive')] ability to make friends has proven invaluable in my scheme, [agent_in_question.GetSheHe] is not quite as careful around others as [agent_in_question.GetSheHe] should be.\n\n[agent_in_question.GetSheHe|U] is too fond of dropping vague hints, and if someone were to start asking questions there is no telling what [agent_in_question.GetSheHe] would divulge."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.Custom('CTPFirstNameNoTooltip')] remains undetected"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.Custom('CTPFirstNameNoTooltip')] is discovered"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.Custom('CTPFirstNameNoTooltip')] remains undetected"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.Custom('CTPFirstNameNoTooltip')] is discovered"

 intrigue_scheme_ongoing.1006.desc:0 "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.Custom('CTPTitledFirstName')] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTarget.Custom('CTPTitledFirstNamePossessive')] court, and the [scheme.GetTarget.Custom('CTPTitleAsNameNoTooltip')] is starting to notice. It is only a matter of time until [agent_in_question.GetSheHe] is discovered!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.Custom('CTPTitledFirstName')] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTarget.Custom('CTPTitledFirstNamePossessive')] court, and [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] is starting to notice. It is only a matter of time until [agent_in_question.Custom('CTPFirstNameNoTooltip')] is discovered!"
 intrigue_scheme_ongoing.1006.a:0 "Traces of someone sneaking about will surely stress [agent_in_question.Custom('CTPFirstNameNoTooltip')] out!"
 
 intrigue_scheme_ongoing.1007.desc:0 ""What if [target.Custom('CTPTitledFirstName')] were to discover you? Is it wise to continue this time consuming effort?"\n\n[caring_agent.Custom('CTPTitledFirstName')] [caring_agent.Custom('QuirkPresentPosOrNeg')], and even though I know [caring_agent.GetSheHe] will follow my lead in this, I can tell [caring_agent.GetHerHis] concern for me is genuine."
 
 intrigue_scheme_ongoing.1008.desc:0 "It seems that [defender.Custom('CTPTitledFirstName')] is tightening security at court, hoping to track down traitorous schemers. My fellow plotter, [agent.Custom('CTPTitledFirstName')], is concerned that [agent.GetSheHe] might have attracted some unwanted suspicion."
 intrigue_scheme_ongoing.1008.a:0 "I trust [agent.Custom('CTPFirstNamePossessiveNoTooltip')] abilities."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.Custom('CTPFirstNameNoTooltip')] remains undetected"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.Custom('CTPFirstNameNoTooltip')] is discovered"
 intrigue_scheme_ongoing.1008.c:1 "Thank [ROOT.Char.GetFaith.HighGodNameAlternate] that [councillor.Custom('CTPTitledFirstName')] is there and can intervene."

 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.Custom('CTPTitledFirstName')] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans against my [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('CTPTitledFirstName')], but I feel it is time I trust your judgment in this matter.""
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.Custom('CTPTitledFirstName')] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans to elope with [target.Custom('CTPTitledFirstName')], but now I can see you truly care for [target.GetHerHim].""
 intrigue_scheme_ongoing.1009.a:0 "Please support my cause, [potential_agent.Custom('CTPFirstNameNoTooltip')]."

 intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTarget.Custom('CTPFirstNamePossessive')] trusting nature has made it easier than expected for [agent_in_question.Custom('CTPTitledFirstName')] to ingratiate [agent_in_question.GetHerselfHimself] with the [scheme.GetTarget.Custom('CTPTitleTierName')] – as [agent_in_question.Custom('CTPFirstNameNoTooltip')] offers advice [target.GetSheHe] is more likely to listen than not."
 
 intrigue_scheme_ongoing.2002.desc:0 "[target.Custom('CTPTitledFirstName')] is overly fond of drink, which causes [target.GetHerHim] to act irrationally at times.\n\nIt would be quite simple for [agent_in_question.Custom('CTPTitledFirstName')] to indulge [target.GetHerHim], and ensure that these habits are kept up."
 intrigue_scheme_ongoing.2002.a:0 "I will help [agent_in_question.Custom('CTPFirstNameNoTooltip')] import the most potent brew!"

 intrigue_scheme_ongoing.2003.bad_habits:0 "It was not what [agent.Custom('CTPTitledFirstName')] was hoping to find by spying on secret conversations, but discovering the truth about [other_secret_target.Custom('CTPTitledFirstNamePossessive')] unusual habits does not hurt..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "It was not what [agent.Custom('CTPTitledFirstName')] was expecting to find by spying on secret conversations, but discovering [other_secret_target.Custom('CTPTitledFirstNamePossessive')] illicit relationships does not hurt..."
 intrigue_scheme_ongoing.2003.bastardy:0 "It was not what [agent.Custom('CTPTitledFirstName')] was expecting to find by spying on secret conversations, but discovering the truth about [secret_target.Custom('CTPTitledFirstNamePossessive')] origins does not hurt..."
 intrigue_scheme_ongoing.2003.murder:0 "It was not what [agent.Custom('CTPTitledFirstName')] was expecting to find by spying on secret conversations, but uncovering [other_secret_target.Custom('CTPTitledFirstNamePossessive')] terrible crimes does not hurt..."
 intrigue_scheme_ongoing.2003.desc:0 "It was not what [agent.Custom('CTPTitledFirstName')] was hoping to find by spying on secret conversations, but discovering the truth about [other_secret_target.Custom('CTPTitledFirstName')] does not hurt..."
 
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "safe escape route out of [defender.Custom('CTPTitledFirstNamePossessive')] [defender.Custom('ResidenceBuilding')], should anything go wrong."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "safe route to transport [target.Custom('CTPTitledFirstName')] out of [defender.Custom('CTPTitledFirstNamePossessive')] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.3003.a.success:0 "The hunter [hunter.Custom('CTPShortName')] is discreet"
 intrigue_scheme_ongoing.3003.a.failure:0 "The hunter [hunter.Custom('CTPShortName')] brags about [hunter.GetHerHis] newly acquired wealth"
 intrigue_scheme_ongoing.3003.d:0 "Ask your friend [hunter.Custom('CTPTitledFirstNameNoTooltip')]."
 
 intrigue_scheme_ongoing.3005.desc:0 "As my scheme moves closer to fruition, swift communication is key. I have an especially clever pigeon which [pigeon_recipient.Custom('CTPTitledFirstName')] could use to send an urgent message to me here in [root_location.GetNameNoTooltip], if the need arises.\n\nBut how would I get the bird into the [defender.Custom('ResidenceBuilding')] of [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "This option is available because your agent [elope_agent.Custom('CTPShortName')] is a [friend|E], [close_family_member|E] or a [elope_agent.Custom('FemaleMale')] servant of [pigeon_recipient.Custom('CTPShortName')]"
 intrigue_scheme_ongoing.3005.a.success:0 "The "gift" reaches [pigeon_recipient.Custom('CTPShortName')]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.Custom('CTPShortName')|U] dismisses the bird trainer"
 intrigue_scheme_ongoing.3005.b:0 "If I send the "gift" myself, [defender.Custom('CTPTitledFirstNameNoTooltip')] couldn't refuse."
 intrigue_scheme_ongoing.3005.c:0 "Have [elope_agent.Custom('CTPTitledFirstNameNoTooltip')] deliver the bird."
 
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.Custom('CTPTitledFirstName')] has told me that [agent_in_question.GetSheHe] has been asked to look after a group of children playing at court.\nAs luck would have it, that includes [scheme.GetTarget.Custom('CTPTitledFirstName')].\n\nThis is a great opportunity to have [agent_in_question.Custom('CTPTitledFirstName')] move things forwards."
 intrigue_scheme_ongoing.4001.b:0 "Try to befriend [scheme.GetTarget.Custom('CTPTitledFirstName')]. Make [scheme.GetTarget.GetHerHim] trust you."

 intrigue_scheme_ongoing.4002.desc:0 "[target.Custom('CTPTitledFirstName')] cannot even comprehend that anyone would make dishonest plans, despite the tumultuous court around [target.GetHerHim].\n\nTalking to [scheme.GetTarget.GetHerHim], it seems that [scheme.GetTarget.GetSheHe] actually trusts me!"
 
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.Custom('CTPTitledFirstName')] has come to me concerned about the scheme I have involved [agent_in_question.GetHerHim] in. While I did give the order for [agent_in_question.GetHerHim] to befriend [scheme.GetTarget.Custom('CTPTitledFirstName')], I never meant for them to grow emotionally attached!\n\nNow I find myself questioning how far they can be trusted..."
 
 intrigue_scheme_ongoing.5001.desc:0 "The [servant.GetWomanMan] in charge of cleaning the clothes of [target.Custom('CTPTitledFirstNamePossessive')] guards is brought to me. No one will notice [servant.GetHerHim] tampering with their clothes, and if something distracting for the guards could be planted...\n\n"What would you have of me, my [ROOT.Char.GetLadyLord]?""
 
 intrigue_scheme_ongoing.5002.desc:0 "A [target.Custom('CTPTitleAsNameNoTooltip')] to scare, a local mystic with dubious morals, and a fabricated omen... Perfect.\n\nBefore the mystic leaves for [target.Custom('CTPTitledFirstNamePossessive')] court there is but one question — will my false omen be one of fortune, or of doom?"
 intrigue_scheme_ongoing.5002.a:0 "A bad omen for a bad [target.Custom('CTPTitleAsNameNoTooltip')]!"
 intrigue_scheme_ongoing.5002.a.tt:0 "I believe [target.Custom('CTPFirstNameNoTooltip')] is easier to affect with bad news"
 intrigue_scheme_ongoing.5002.b.tt:0 "I believe [target.Custom('CTPFirstNameNoTooltip')] is likelier to believe good news"
 
 intrigue_scheme_ongoing.5005.desc:0 "My [spymaster.GetCouncilTitle], [spymaster.Custom('CTPTitledFirstName')], approaches me with a wicked grin.\n\n"My [ROOT.Char.GetLadyLord], this pouch contains a powder most nefarious. If sprinkled on top of something — say a gift for [target.Custom('CTPTitledFirstName')] – it leaves no trace but will afflict whoever touches it with weakness and ill humors.""
 
 intrigue_scheme_ongoing.5006.desc:0 "[owner.Custom('CTPTitledFirstName')] has sent me a gift, a lavishly decorated box filled with gold. As I run my hands through the coins I feel as if the rooms starts spinning around me an my breath grow short."
 
 intrigue_scheme_ongoing.5007.desc_opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.Custom('CTPTitledFirstName')], approaches me with sweat beading on [poisoned.GetHerHis] brow and a pale face.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 ""[ROOT.Char.GetMotherFather], something is wrong. My humors have been unbalanced ever since I helped you pack that gift for [target.Custom('CTPTitledFirstName')]...""
 
 intrigue_scheme_ongoing.5008.desc:0 ""My [ROOT.Char.GetLadyLord], my humors have been unbalanced ever since I helped you pack that gift for [target.Custom('CTPTitledFirstName')]... I fear the taint of the gold has afflicted me as well.""
 
 intrigue_scheme_ongoing.5009.desc:0 "Reports reach me about a high concentration of rats around [target.Custom('CTPTitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')], and since I have a way with animals I leave to investigate.\n\nAs I reach the area the rats converge on me, bidding me welcome, and lead me to a dark tunnel some way away from the [target.Custom('ResidenceBuilding')]."
 
 intrigue_scheme_ongoing.5010.desc:0 "It's dark, and the skittering of small feet echo in air heavy with the stench of refuse.\n\nSuddenly a breath of fresh air reaches me, and I see light filtering in through a grate up ahead. The rats lead me to a tunnel that goes straight into [target.Custom('CTPTitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')]!"
 
 intrigue_scheme_ongoing.5011.desc:0 "A wide variety of venomous critters greets me at a merchant's stall, and I am struck by inspiration. Wouldn't one of these exquisite creatures be the perfect gift for [target.Custom('CTPTitledFirstName')]?"
 
 intrigue_scheme_ongoing.5014.a:0 "[target.Custom('CTPTitledFirstNameNoTooltip')] will be honored by such a gift."
 
 intrigue_scheme_ongoing.5015.desc:0 "A plush carpet, vibrant and soft, arrives as a gift from [owner.Custom('CTPTitledFirstName')].\n\nWhy [owner.GetSheHe] would send me such an exquisite gift I do not know, but the fine weave of the carpet is as pleasing to the touch as the skin of a lover."
 
 intrigue_scheme_ongoing.5016.desc:0 "[servant.Custom('CTPTitledFirstName')] stands before me, a servant of the [target.Custom('InsultAdjective')] [target.Custom('CTPTitledFirstName')].\n\n"Now, I want you to do something for me... And you will of course be reasonably compensated.""
 intrigue_scheme_ongoing.5016.a:0 "Whispered words can topple the [target.Custom('CTPTitleAsNameNoTooltip')]!"
 
 intrigue_scheme_ongoing.5017.desc:0 "I can barely contain my glee as I find [spouse.Custom('CTPTitledFirstName')], [target.Custom('CTPTitledFirstNamePossessive')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] waiting for me along with a small equipage. If I could get #EMP [spouse.GetHerHim]#! to help me in my scheme...\n\n"You sent word that you wanted to see me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5017.a:1 "Your [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] has been calling you [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.Custom('CTPTitledFirstNameNoTooltip')] believes me"
 intrigue_scheme_ongoing.5017.a.failure:0 "The [target.Custom('CTPTitleAsNameNoTooltip')] convinces [spouse.GetHerHim] that it's a lie"
 
 intrigue_scheme_ongoing.5018.desc:0 "The [target.Custom('InsultAdjective')] [target.Custom('CTPTitledFirstName')] is at war.\n\n[target.GetSheHe|U] is currently camped in [location.GetName], and sources tell me that [target.GetSheHe] will pick up more camp followers soon — a perfect opportunity to get some of my people into the camp!"
 
 intrigue_scheme_ongoing.5019.desc:1 "My agent [agent.Custom('CTPTitledFirstName')] approaches me with a bunch of parchment clutched in [agent.GetHerHis] hands.\n\n"I found old architectural sketches of the [target.Custom('CTPTitleAsNamePossessive')] [target.Custom('ResidenceBuilding')]! They might be a bit outdated, but look here...""
 
 intrigue_scheme_ongoing.5021.desc:0 "I go to find [owner.Custom('CTPTitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], in [owner.GetHerHis] study only to be greeted with an empty room.\n\nLeisurely leafing through [owner.GetHerHis] papers I some across something that is undeniably plans against [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "What is the meaning of this, [owner.Custom('CTPFirstNameNoTooltip')]?!"
 
 intrigue_scheme_ongoing.5022.desc:0 ""You are planning to kill someone?!"\n\n[family_member.Custom('CTPTitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], confronts me with a horrified expression on [family_member.GetHerHis] face. In [family_member.GetHerHis] hand [family_member.GetSheHe] is clutching papers with notes on my plan to kill [target.Custom('CTPTitledFirstName')] – papers I know I left in my private study."
 
 intrigue_scheme_ongoing.5023.desc:0 ""You were not meant to see that."\n\n[owner.Custom('CTPTitledFirstNamePossessive')] voice is low, but I can hear the anger in it. As [owner.GetSheHe] reaches towards [owner.GetHerHis] belt I take a step back, but before I have time to do anything [owner.GetSheHe] is upon me, knife in hand."
 
 intrigue_scheme_ongoing.5024.desc:0 "[agent.Custom('CTPTitledFirstName')] tells me that a local celebration in [province.GetName], the home of [target.Custom('CTPTitledFirstName')], is struggling with money.\n\n"If it is held it would draw a lot of people, both high and low, to the area; a perfect opportunity for infiltration!""
 
 intrigue_scheme_ongoing.5026.desc:0 "Like all [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] shares more with [target.GetFaith.HighGodName], and by extension [court_chaplain.Custom('CTPTitledFirstName')], than [target.GetSheHe] shares with most mortals.\n\nIf only I could get the [court_chaplain.GetCouncilTitle] to relay some of [target.Custom('CTPTitledFirstNamePossessiveNoTooltip')] fears and plans to me...!"