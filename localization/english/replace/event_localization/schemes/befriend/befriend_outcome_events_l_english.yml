l_english:
 befriend_outcome.1001.desc:0 "After learning that [target.Custom('CTPTitledFirstName')] would be guesting at a manor in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTier], I realized that it would be the perfect occasion to meet with [target.GetHerHim].\n\n"
 befriend_outcome.1002.desc:0 "After learning that [target.Custom('CTPTitledFirstName')] would be attending the dance in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTier], I decided that it would be the perfect occasion to pass by to ensure I get some time face to face with [target.GetHerHim]!\n\n"
 befriend_outcome.1201.desc:0 "Despite our previous disagreements, [target.Custom('CTPTitledFirstNamePossessive')] advisors suggested a meeting as an opportunity to clear out our differences and leave any swords behind.\n\n"

 befriend_outcome.1301.desc:0 "After long thinking, I finally decided to invite [target.Custom('CTPTitledFirstName')] to come on a tour of one of my estates in [barony.GetNameNoTier]."

 befriend_outcome.2002.desc:0 "The ball was exquisite, and [target.Custom('CTPTitledFirstName')] put on a fine show! Afterward, I told [target.GetHerHim] how impressed I was, and we got to talking."
 
 befriend_outcome.2003.opening:0 "After laborious preparations, I was finally able to spend an evening alone with [target.Custom('CTPTitledFirstName')], to"
 befriend_outcome.2004.opening:0 "After laborious preparations, I was finally able to spend some time alone with [target.Custom('CTPTitledFirstName')]."
 befriend_outcome.2003.deceitful:0 "I finally managed to spend some time with [target.Custom('CTPTitledFirstName')] and discuss [target.Custom('education_conversation_subject')]. Thankfully, [target.GetSheHe] did not notice that I had very little understanding of what I was talking about."
 befriend_outcome.2003.great_time:0 "\n\nWhen I departed, [target.Custom('CTPTitledFirstName')] told me it was good to talk with someone who truly understood [target.GetHerHim]. I agreed wholeheartedly."
 
 befriend_outcome.2201.desc:0 "After sitting down with [target.Custom('CTPTitledFirstName')] more as equals than enemies, I feel I have learned so much about [target.GetHerHim]. [target.GetSheHe|U] also saw that with time, we can come to see eye to eye."
 
 befriend_outcome.2301.desc:0 "\n\nThe visit turned out to be an even better idea than I expected. Not only did [target.Custom('CTPTitledFirstName')] offer unexpected insight into the matters of the estate, but [target.GetSheHe] also kept my mood bright the entire time."
 befriend_outcome.4001.desc:0 "When the time came, I was seated right next to [target.Custom('CTPTitledFirstName')] for the entirety of dinner, but I found myself incapable of saying anything interesting!"
 
 befriend_outcome.4003.same_fame:0 "Being renowned for many of the same things, I thought [target.Custom('CTPTitledFirstName')] and I would have so much common ground. Yet, if we do, I couldn't find it."
 befriend_outcome.4003.same_lifestyle:0 "I was so certain that [target.Custom('CTPTitledFirstName')] and I were living life in such similar ways, but after having talked to [target.GetHerHim] for a few hours, I am not so sure of it anymore..."
 befriend_outcome.4003.same_education:0 "I truly believed [target.Custom('CTPTitledFirstName')] and I saw the world in the same way, but, after having spent several hours bickering over [target.Custom('education_conversation_subject')] without ever finding any common ground, I was forced to admit how terribly mistaken I was."
 befriend_outcome.4003.deceitful:0 "I thought I could fake knowledge about anything [target.Custom('CTPTitledFirstName')] might want to discuss, but by the third hour of [target.Custom('education_conversation_subject')] my efforts at socializing completely broke down."
 befriend_outcome.4003.fallback:0 "Despite what I initially thought, I just could not find anything [target.Custom('CTPTitledFirstName')] and I had in common to bond over."

 befriend_outcome.4301.desc:0 "\n\nUnfortunately, the journey turned out to be a disastrous idea. [target.Custom('CTPTitledFirstName')] was ill-prepared, and every time I tried to lighten the mood, [target.GetSheHe] responded only with furtive malcontent."
 
 befriend_outcome.9800.desc:0 "When my spies told me about [target.Custom('CTPTitledFirstNamePossessive')] yearly visit to"
 befriend_outcome.9800.mid.desc:0 "I immediately realized it was the best opportunity to bridge the gap between us.\n\nWhen the day arrives, I find [target.Custom('CTPTitledFirstNameNoTooltip')] kneeling before the tombstone, lost in thought.\n\n"Forgive the intrusion," I say in a low voice."
 
 befriend_outcome.9900.end:0 "Unfortunately, as soon as [target.Custom('CTPTitledFirstName')] saw me, [target.GetSheHe] flew to [target.GetHerHis] feet and charged at me, enraged."

 befriend_outcome.0002.t:0 "[owner.Custom('CTPTitledFirstNamePossessiveNoTooltip')] Friendship"
 befriend_outcome.0002.critsucc.desc:0 "I never expected I would grow as close to [owner.Custom('CTPTitledFirstName')] as I have done in the past few years.\n\nOn multiple occasions, [owner.GetSheHe] has proven [owner.GetHerselfHimself] to be a reliable and forthright [owner.GetWomanMan], with only my best interests at heart."
 befriend_outcome.0002.succ.desc:0 "I have started to realize how much [owner.Custom('CTPTitledFirstName')] and I have in common, and how dependable [owner.GetSheHe] has proven [owner.GetHerselfHimself] to be during these last few months."
 befriend_outcome.0002.fail.desc:1 "While [owner.GetHerHis] numerous attempts to curry my favor have not gone unnoticed, I cannot feel but irritated by [owner.Custom('CTPTitledFirstNamePossessive')] sudden interest in me.\n\nAnd I cannot shake the feeling that the [owner.Custom('WomanManPossessive')] intentions are not pure..."
 befriend_outcome.0002.critfail.desc:1 "While [owner.GetHerHis] numerous attempts to curry my favor have not gone unnoticed, I cannot feel but irritated by [owner.Custom('CTPTitledFirstNamePossessive')] sudden interest in me.\n\nIf anything, [owner.GetHerHis] obsessive desire to impress me and [owner.GetHerHis] blundering displays of fabricated affection have only made me dislike [owner.GetHerHim] more."
 
 befriend_outcome.2004.vassal:0 "\n\nAt the end of the dinner, [target.Custom('CTPTitledFirstNameNoTooltip')] told me of how grateful [target.GetSheHe] was to have such a hospitable and cordial liege, and that [target.GetSheHe] hopes to have the occasion to repay my kindness in future."
 befriend_outcome.2004.outsider:0 "\n\nIn the end, distance was not great a hurdle for me to overcome to earn [target.Custom('CTPTitledFirstNamePossessiveNoTooltip')] trust and friendship. I can only hope that the bond we forged today will only grow stronger in future years."
 befriend_outcome.2004.fallback:0 "\n\nI have learned much about [target.Custom('CTPTitledFirstNameNoTooltip')] during our encounter, and I am sure the same was for [target.GetHerHim]. I really think this evening spent together did a lot to help us develop some trust for one another."

 befriend_outcome.6004.vassal:0 "\n\nBy the end of the dinner, [target.Custom('CTPTitledFirstNameNoTooltip')] was as much certain that I had [target.GetHerHis] best interests in mind as I was that [target.GetSheHe] had mine. Thanks to my efforts, we have established a bond of trust and loyalty that is only seldom achieved between liege and vassal."
 befriend_outcome.6004.outsider:0 "\n\nIn the end, distance was not great a hurdle for me to overcome in order to earn [target.Custom('CTPTitledFirstNamePossessiveNoTooltip')] trust and friendship. We both learned a lot about each other during our encounter, so much so that we parted as friends."

 befriend_outcome.4004.spouse:0 "Despite my best efforts to impress [target.Custom('CTPTitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] still treats me with mistrust and detachment."
 befriend_outcome.4004.relative:0 "I thought strengthening the bond between my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] and me would be an easy task... How wrong I was. Despite my best efforts, [target.Custom('CTPTitledFirstName')] seems to be entirely uninterested in spending time with me or learning more about my interests."
 befriend_outcome.4004.vassal:0 "Despite my numerous attempts to earn [target.Custom('CTPTitledFirstNamePossessive')] trust, [target.GetSheHe] still maintains [target.GetHerHis] distance when talking to me. Our difference in rank appears to be too great an obstacle for [target.GetHerHim] to overcome."
 befriend_outcome.4004.liege:0 "[target.Custom('CTPTitledFirstName')] was not at all impressed by my numerous attempts to gain [target.GetHerHis] trust. Hearing the rumors circulating in [target.GetHerHis] court, I realized that [target.GetSheHe] has come to see me as just a sycophant looking to gain [target.GetHerHis] favor."
 befriend_outcome.4004.outsider:0 "Unfortunately, it seems as the differences and distance between [target.Custom('CTPTitledFirstName')] and me are simply too great to be overcome, regardless of my determination. After all the time I spent trying to gain [target.GetHerHis] trust, [target.Custom('CTPTitledFirstNameNoTooltip')] has shown no change in [target.GetHerHis] attitude towards me."
 
 befriend_outcome.8005.desc:0 "I was a fool to hope I could change [target.Custom('CTPTitledFirstNamePossessive')] mind about me. \n\n[target.GetSheHe|U] has only taken advantage of my recent openness and cordiality towards [target.GetHerHim] to openly mock me, claiming that I am nothing but a pathetic friendless [owner.GetWomanMan], all too eager to humiliate [owner.GetHerselfHimself] just for fear of loneliness."
 befriend_outcome.2005.vassal:0 "It is never a good sign when a liege is at odds with [owner.GetHerHis] own vassals. Thanks to my diplomatic efforts, I was able to settle the disagreements I had with [target.Custom('CTPTitledFirstName')].\n\nWith luck, we will be able to learn to trust each other more as we move forward. For now, I am just glad to not consider [target.GetHerHim] an enemy any longer."
 befriend_outcome.2005.liege:0 "The stability of any realm is dependent upon the respectful agreement between a liege and [target.GetHerHis] vassals. I am glad I was able to convince [target.Custom('CTPTitledFirstName')] that strife between us would have only brought needless suffering to our subjects.\n\nIt brings me great relief to know that we have finally settled our differences."
 befriend_outcome.2005.fallback:0 "It was not easy to convince [target.Custom('CTPTitledFirstName')] to meet me in order to settle our differences, yet, once I was finally able to sit down with [target.GetHerHim] and explain my reasons for our past disagreements, I found [target.GetHerHim] to be much more reasonable than I feared."
 befriend_outcome.8006.desc:0 "I have spent the last week meeting with [target.Custom('CTPTitledFirstName')] trying to make [target.GetHerHim] understand that there is no need for us to be enemies.\n\nUnfortunately, it seems that my attempt to appease [target.GetHerHis] faction has only galvanized it."
 befriend_outcome.8006.everyfactionmember.custom:0 "Every member of [target.Custom('CTPTitledFirstNamePossessive')] [faction|E]"
 befriend_outcome.8008.desc:0 "Unfortunately, it seems that [target.Custom('CTPTitledFirstName')] believes that my attempt to gain [target.GetHerHis] trust is merely a ploy to obtain absolution from my sins in the eyes of [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nAs if rejecting my offer of friendship was not enough, [target.Custom('CTPTitledFirstNameNoTooltip')] has begun to smear my name when preaching to the people of [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8009.desc:0 "I was sure that publicly praising [target.Custom('CTPTitledFirstNamePossessive')] many qualities and competent leadership would help me get in [target.GetHerHis] good graces. Sadly, I was sorely mistaken.\n\nJust as I finished my speech, [target.Custom('CTPTitledFirstNameNoTooltip')] mocked me in front of the entire court, claiming that I am nothing but a spineless sycophant trying to raise [owner.GetHerHis] stature by licking the boots of [owner.GetHerHis] betters."
 befriend_outcome.8009.everycourtier.custom:0 "Every member of [target.Custom('CTPTitledFirstNamePossessive')] Court"
 befriend_outcome.2006.desc:0 "I finally persuaded [target.Custom('CTPTitledFirstName')] to abandon [target.GetHerHis] misguided support of the [targeting_faction.GetName].\n\nAs it turns out, we had much more in common than either of us thought at first."
 befriend_outcome.6006.desc:0 "Thanks to my keen diplomatic skills, I was able to convince [target.Custom('CTPTitledFirstName')] not only to abandon the leadership of the [scoped_faction.GetName] but to dissolve it entirely, thus averting the risk of civil war."
 befriend_outcome.6007.desc:0 "I cannot fathom how, but [owner.Custom('CTPTitledFirstName')] has convinced [target.Custom('CTPTitledFirstName')] to dissolve [target.GetHerHis] faction.\n\n[target.GetSheHe|U] gathered all the members last night, announcing that [target.GetSheHe] was misguided in opposing [owner.Custom('CTPTitledFirstNameNoTooltip')] and that [target.GetSheHe] wishes for a peaceful resolution to our conflict."
 befriend_outcome.6007.a.a:0 "[target.Custom('CTPTitledFirstNameNoTooltip')] betrayed us!"