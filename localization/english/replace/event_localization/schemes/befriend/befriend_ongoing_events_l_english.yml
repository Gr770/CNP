l_english:
 befriend_ongoing.0903.a.tt:0 "Ended my Scheme to Befriend [target.Custom('CTPTitledFirstNameNoTooltip')]"

 befriend_ongoing.1001.desc.end:0 "I am convinced [target.Custom('CTPTitledFirstName')] has also accomplished a thing or two which fills [target.GetHerHim] with pride.\n\nPerhaps I should commission a small poem comparing our deeds, to illustrate that we are both cut from the same cloth."
 befriend_ongoing.1001.b:0 "Focus on [target.Custom('CTPFirstNamePossessiveNoTooltip')] accomplishments."
 befriend_ongoing.1002.desc.start:0 "I should be able to help along my attempt to befriend [target.Custom('CTPTitledFirstName')] by presenting [target.GetHerHim] with a gift.\n\n"
 
 befriend_ongoing.1003.desc:0 "One thing that [target.Custom('CTPTitledFirstName')] and I share is a hatred for [rival.Custom('CTPTitledFirstName')].\n\nIt would send a powerful message to have an effigy of my enemy made, to display hanging from the walls the next time [target.Custom('CTPFirstNameNoTooltip')] returns to [barony.GetTitledFirstNameNoTier]."
 befriend_ongoing.1003.b:0 "I do not need to antagonize [rival.Custom('CTPFirstNameNoTooltip')] further."

 befriend_ongoing.1004.desc:1 "On my latest visit to [owner.Custom('CTPTitledFirstNamePossessive')] [barony.GetNameNoTooltip], quite the sight met me when I approached the [barony.Custom('BaronyTownType')]. Hanging from the walls was an effigy I immediately recognized as our long-time common enemy, [rival.Custom('CTPTitledFirstName')]!\n\n[owner.Custom('CTPFirstNameNoTooltip')] shouted welcomes to me as [owner.GetSheHe] poured burning pitch down over "[rival.Custom('CTPFirstNameNoTooltip')].""
 
 befriend_ongoing.1005.desc:1 "The herald is hesitant to share the rumors.\n\n"It seems as if your enemies, [owner.Custom('CTPTitledFirstName')], and [target.Custom('CTPTitledFirstName')], have been burning an effigy of you hanging from the walls of [barony.GetNameNoTooltip], all the while mocking your name."\n\nTogether they are ten times as bad as they ever were alone."
 
 befriend_ongoing.2001.desc:0 "I thought I was going to have to work to make [target.Custom('CTPTitledFirstName')] like me, but [target.GetSheHe] has turned out to be the friendliest person I know!\n\n[target.Custom('CTPFirstNameNoTooltip')] has told me that there is always room by [target.GetHerHis] hearth for new acquaintances."
 
 befriend_ongoing.3001.desc:0 "[befriend_envoy.Custom('CTPTitledFirstName')], who is aiding me in my attempt to get closer to [target.Custom('CTPTitledFirstName')], has offered to act as an envoy between us. [befriend_envoy.GetSheHe|U] believes [befriend_envoy.GetSheHe] can present me in a great light."
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U] should approach [target.Custom('CTPFirstNameNoTooltip')] directly."
 befriend_ongoing.3001.b:0 "Too much is at stake to rely on [befriend_envoy.Custom('CTPFirstNameNoTooltip')]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.Custom('CTPFirstName')] will seek an audience with [target.Custom('CTPFirstName')]#!"
 
 befriend_ongoing.3002.desc:0 "While it is not unusual for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.Custom('CTPTitledFirstName')] to request an audience with me, [befriend_envoy.GetHerHis] reason this time is strange indeed. [befriend_envoy.GetSheHe|U] has declared [befriend_envoy.GetHerselfHimself] to be an envoy of friendship on behalf of [owner.Custom('CTPTitledFirstName')]!"
 befriend_ongoing.3002.a:0 "Odd, but I welcome [befriend_envoy.GetHerHim] to tell me about [owner.Custom('CTPFirstNameNoTooltip')]."
 
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.Custom('CTPTitledFirstName')] has brought me promising news. [target.Custom('CTPTitledFirstName')] has warmly received [befriend_envoy.GetHerHim] as an "envoy" on behalf of my friendship."
 befriend_ongoing.3003.dismissed_envoy:0 "I knew I was overstepping some boundaries by employing [target.Custom('CTPTitledFirstNamePossessive')] own [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )], yet I had hoped [target.GetSheHe] would see the good faith behind the gesture. How wrong I was. I never should have agreed to [befriend_envoy.Custom('CTPTitledFirstNamePossessive')] plan..."
 
 befriend_ongoing.3007.desc.conviction:0 "It's a miracle! [agent_speaking_highly.Custom('CTPTitledFirstName')] has had a vision from [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] ensures me that [target.Custom('CTPTitledFirstName')] and I are divinely ordained to be friends!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.Custom('CTPTitledFirstName')] has told me of a vision from [agent_speaking_highly.GetFaith.HighGodName]. Apparently, [target.Custom('CTPTitledFirstName')] and I are divinely ordained to be friends. How advantageous."
 befriend_ongoing.3007.a:0 "We shall tell [target.Custom('CTPFirstNameNoTooltip')] about this vision."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.Custom('CTPFirstNameNoTooltip')], let us pray together in gratitude."
 
 befriend_ongoing.3009.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] has taken note of my efforts to impress [target.Custom('CTPTitledFirstName')], and now [spouse.GetSheHe] comes to me with a suggestion.\n\n"I believe my word carries great weight with my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. I could let [spouse.GetHerHim] know how wonderful I think you are.""
 befriend_ongoing.3009.a.success:0 "[spouse.Custom('CTPFirstNamePossessiveNoTooltip')] words sway [target.Custom('CTPFirstNameNoTooltip')]"
 befriend_ongoing.3009.a.failure:0 "[target.Custom('CTPFirstNameNoTooltip')] remains unimpressed"
 
 befriend_ongoing.3010.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] has been telling me a lot about [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] lately.\n\nI have to admit, [spouse.GetSheHe] makes [owner.Custom('CTPTitledFirstName')] sound like someone deserving of my respect."
 
 befriend_ongoing.3011.desc:0 ""[target.Custom('CTPTitledFirstName')] certainly seems more interested in getting to know you now," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] tells me. It seems [spouse.GetHerHis] plan worked out perfectly!"
 befriend_ongoing.3011.a:0 "I can always rely on you, [spouse.Custom('CTPFirstNameNoTooltip')]."

 befriend_ongoing.3012.desc:0 ""I am sorry to say that for all my efforts, my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] remained unimpressed with you," [spouse.Custom('CTPTitledFirstName')] tells me. It seems [spouse.GetHerHis] plan was less than good, after all."
 
 befriend_ongoing.3014.desc:0 "I have found [owner.Custom('CTPTitledFirstName')] to be unusually friendly towards me lately. However, when I told [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.Custom('CTPFirstName')], [spouse.GetSheHe] scoffed.\n\n"[owner.Custom('CTPFirstNameNoTooltip')] is not worthy of your friendship. Let me tell you what [owner.GetSheHe] is truly like...""
 
 befriend_ongoing.3015.desc:0 "[target.Custom('CTPTitledFirstName')] has turned a little colder towards me, despite all my efforts. It seems [target.GetSheHe] has heard some unpleasant rumors about me, and to my shock, they have come from [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.Custom('CTPFirstName')] seems unconcerned. "I merely told [target.GetHerHim] the truth, #EMP dear#!.""
 
 befriend_ongoing.4000.desc:0 "I am trying to befriend [target.Custom('CTPTitledFirstName')], and I know [target.GetSheHe] is a dedicated student of military matters just as I am. Surely, we would have much to discuss."
 
 befriend_ongoing.4002.desc:0 "[owner.Custom('CTPTitledFirstName')] approaches me, mentioning our shared interest in military matters and wanting to exchange ideas. [owner.GetSheHe|U] seems to be well-read on all topics concerning strategy and tactics."
 befriend_ongoing.4002.b:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')]? I don't think so."

 befriend_ongoing.4004.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I spent a good while discussing sieges, envelopments, forage raids, use of bowmen and the proper deployment of siege weapons. We had a good chuckle at the ignorant bystanders shaking their heads as they overheard us."
 befriend_ongoing.4004.b.desc:0 "[target.Custom('CTPTitledFirstName')] replied coldly that [target.GetSheHe] wasn't really interested in military matters. But I know that to be untrue."
 
 befriend_ongoing.4010.desc:1 "When I ask people about [target.Custom('CTPTitledFirstName')], they speak of [target.GetHerHis] wit and charm and the natural ease with which [target.GetSheHe] dominates any social gathering. It seems we have something in common."
 
 befriend_ongoing.4012.desc:0 "[owner.Custom('CTPTitledFirstName')] is spreading around obvious hints that [owner.GetSheHe] would like to befriend me. [owner.GetSheHe|U] appears to be a natural socializer, and is intimating that our shared talents in this area should naturally bring us together."
 
 befriend_ongoing.4014.a.desc:0 "Upon my invitation, [target.Custom('CTPTitledFirstName')] and I met at a social gathering. We had a great time, and so did everyone else. It was pleasing to see how the entire event naturally started to circle around the two of us after only a few minutes."
 befriend_ongoing.4014.b.desc:0 "[target.Custom('CTPTitledFirstName')] employed [target.GetHerHis] considerable social skills to great effect in fashioning a cruel and dismissive reply to my invitation, delivered through hints and whispers from mutual acquaintances."
 
 befriend_ongoing.4020.desc:0 "I have realized that [target.Custom('CTPTitledFirstName')] is much of the same disposition as I, in that [target.GetSheHe] properly understands and appreciates the importance of keeping one's numbers straight."
 
 befriend_ongoing.4024.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I spoke at length about the number zero and its importance and possibilities in mathematics and administration. I am glad I found someone who has an undividedly positive view of numbers and understands their true value."
 befriend_ongoing.4024.b.desc:0 "[target.Custom('CTPTitledFirstName')] replied only that the number zero corresponds most closely to [target.GetHerHis] level of interest in discussing it with me."
 
 befriend_ongoing.4030.desc:0 "They say about [target.Custom('CTPTitledFirstName')] that [target.GetSheHe] seems to be quite adept at skulduggery and manipulation. Perhaps I should approach [target.GetHerHim] in conversation and find out if it's a point we could bond around."
 
 befriend_ongoing.4032.a:0 "I will give [owner.Custom('CTPFirstNameNoTooltip')] a positive response."
 
 befriend_ongoing.4034.a.desc:0 "[target.Custom('CTPTitledFirstName')] responded positively to my subtle signals, and I believe this has led us to be a little closer than before. It's been proven that we do have something in common."
 befriend_ongoing.4034.b.desc:0 "[target.Custom('CTPTitledFirstName')] responded to my signals of friendship in a most insulting, if subtle and indirect, manner. I cannot even respond without being made to look like a fool."
 
 befriend_ongoing.4040.desc:0 "[target.Custom('CTPTitledFirstName')] seems to be a true Scholar just as I am. Surely, there are many learned topics on which we could converse. I should approach [target.GetHerHim]."
 
 befriend_ongoing.4044.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I had a long conversation on the nature of knowledge and other philosophical matters. I feel that our minds have touched and we are closer to becoming friends."
 befriend_ongoing.4044.b.desc:0 "[target.Custom('CTPTitledFirstName')] made it clear that [target.GetSheHe] isn't interested in discussing learned matters with me. There was an unmistakably dismissive tone in [target.GetHerHis] reply."
 
 befriend_ongoing.4050.desc:0 "Rumors have it that [target.Custom('CTPTitledFirstName')] is, like me, an expert at rousing the fires of amorous rapture in others. It seems to me that we should meet and compare notes."
 
 befriend_ongoing.4054.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I spent hours talking and comparing our conquests. The strange and complicated made for better tales than the trivial, though the latter were more numerous."
 befriend_ongoing.4054.b.desc:0 "[target.Custom('CTPTitledFirstName')] did not want to meet and swap stories of amorous conquest. [target.GetSheHe|U] said there was no way I could compare myself to [target.GetHerHim]."
 
 befriend_ongoing.4060.desc:0 "People speak of the considerable skill that [target.Custom('CTPTitledFirstName')] displays with a sword in hand. It is said that few manage to stand their ground for more than a few seconds under [target.GetHerHis] attacks once blades are drawn."
 
 befriend_ongoing.4064.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I met for a sparring match, swords in hand. After spending a good two hours in our swift dance of thrusts and parries, we spent another three discussing technique and tactics."
 befriend_ongoing.4064.b.desc:0 "[target.Custom('CTPTitledFirstName')] made it very clear, and impolitely, that [target.GetSheHe] has no interest in meeting me for a sparring match."
 
 befriend_ongoing.4070.desc:0 "[target.Custom('CTPTitledFirstName')] is a dedicated hunter just as myself. I am sure we would have much to talk about, and many experiences to bond over."
 
 befriend_ongoing.4074.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I spent an entire evening talking, swapping stories and comparing experiences from various hunts."
 befriend_ongoing.4074.b.desc:0 "[target.Custom('CTPTitledFirstName')] responded only with scorn to my approach, calling me a rabbit-catcher."
 
 befriend_ongoing.4080.desc:0 "[target.Custom('CTPTitledFirstName')] is a known reveler just like me. I think we'd have a very good time if we were to arrange a small bout of merrymaking."
 
 befriend_ongoing.4082.b:0 "[owner.Custom('CTPFirstNameNoTooltip')]? I'd rather drink alone."

 befriend_ongoing.4084.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I spent a day and a night (or was it two?) engaging in carousing. I can only clearly remember where it started and where it ended, but by [ROOT.Char.GetFaith.random_GoodGodNames], we had a good time!"
 befriend_ongoing.4084.b.desc:0 "[target.Custom('CTPTitledFirstName')] has declared that [target.GetSheHe] would rather drink alone than spend time with me."
 
 befriend_ongoing.4090.desc:0 "It has come to my understanding that [target.Custom('CTPTitledFirstName')] is, like me, a devoted student of the delicate arts of pain and coercion. It would be interesting to meet with [target.GetHerHim] and discuss methods and applications."
 
 befriend_ongoing.4092.desc:0 "[owner.Custom('CTPTitledFirstName')] has declared that [owner.GetSheHe] wishes to meet with me to discuss our mutual interest in the delicate arts of pain and coercion."
 
 befriend_ongoing.4094.a.desc:0 "[target.Custom('CTPTitledFirstName')] and I spent a whole day and night in the company of some unfortunate and hastily-assembled petty criminals, discussing and applying various techniques and making plans for further experiments."
 befriend_ongoing.4094.b.desc:0 "[target.Custom('CTPTitledFirstName')] has replied to my invitation only by implying that my methods are too crude and that [target.GetSheHe] has no desire to associate with me."
 
 befriend_ongoing.4100.desc:0 "War brings terrors as well as opportunities for glory. Another thing it brings is the bonds that form between those who fight on the same side. \n\nIn our efforts against [befriend_ongoing_4100_enemy.Custom('CTPTitledFirstName')], it seems that [befriend_ongoing_4100_text_scope.Custom('CTPTitledFirstName')] and I have found a common interest."
 
 befriend_ongoing.4110.desc:0 "Interacting with [befriend_ongoing_4110_text_scope.Custom('CTPTitledFirstName')] as a member of the same faction, I have found that bonds are inevitably formed between people who work towards a common long term objective."
 
 befriend_ongoing.4300.desc:0 "It has come to my understanding that [target.Custom('CTPTitledFirstName')] is, like me, a ruler whose justice is dreaded by others. I should invite [target.GetHerHim] to sit beside me at the next public execution."
 
 befriend_ongoing.4302.desc:0 "[owner.Custom('CTPTitledFirstName')] has invited me to an honored seat at [owner.GetHerHis] side for the next public execution."
 
 befriend_ongoing.4304.a.desc:0 "[target.Custom('CTPTitledFirstName')] came to my court to see the spectacle of a public execution and my sense of justice. This is my chance to impress [target.GetHerHim] with my severity.  Which prisoner shall I execute?"
 befriend_ongoing.4304.b.desc:1 "[target.Custom('CTPTitledFirstName')] has replied to my invitation that [target.GetSheHe] has no desire to associate with me and have [target.GetHerHis] fearsome reputation grant me legitimacy."
 befriend_ongoing.4304.a:0 "Time to die, [prisoner_a.Custom('CTPFirstNameNoTooltip')]."
 befriend_ongoing.4304.b:0 "Your end has come, [prisoner_b.Custom('CTPFirstNameNoTooltip')]."
 befriend_ongoing.4304.c:0 "Off with [prisoner_c.Custom('CTPFirstNameNoTooltip')]'s head!"
 befriend_ongoing.4304.d.tt:0 "#F [target.Custom('CTPTitledFirstName')] may see my mercy as weakness#!"
 befriend_ongoing.4304.e.tt:0 "#F [owner.Custom('CTPTitledFirstName')] does not wish to visit my court#!"

 befriend_ongoing.5001.desc:0 "My efforts to ease the tension between [target.Custom('CTPTitledFirstName')] and myself are hindered by the fact that [target.GetSheHe] keeps condemning my lack of piousness. [target.GetHerHis|U] attempts to sway me do little for my conviction..."
 befriend_ongoing.5001.a:0 "I will visit the [ROOT.Char.GetFaith.HouseOfWorship] if it pleases [target.Custom('CTPFirstNameNoTooltip')]."
 
 befriend_ongoing.5002.desc:0 "It would be a lot easier to make [target.Custom('CTPTitledFirstName')] like me more if [target.GetSheHe] just believed the honesty of my attempt! I can tell [target.GetSheHe] doubts my sincerity when [target.GetSheHe] gives me vague answers and withdraws from the conversation..."
 
 befriend_ongoing.5003.desc:0 "All I want is to make [target.Custom('CTPTitledFirstName')] feel the joy of being around other people! Yet, the harder I try, the more [target.GetSheHe] withdraws from me. Now [target.GetSheHe] rarely even leaves [target.GetHerHis] chambers..."
 
 befriend_ongoing.5004.desc:0 "Nothing cheers me up like a mouth-watering [ROOT.Char.Custom('FavoriteTreat')], so I sent a serving prepared by my personal cook to [target.Custom('CTPTitledFirstName')] as proof of my good intentions. \n\nThe gesture turned out to be a disaster, however, as [target.GetSheHe] had a servant throw it out without even tasting it..."
 
 befriend_ongoing.5005.desc:0 "I am trying to make [target.Custom('CTPTitledFirstName')] understand me better, but all it has resulted in is me understanding [target.GetHerHim] less and less. Where is [target.GetHerHis] drive, [target.GetHerHis] ambition? It seems as if [target.GetSheHe] would not care if nothing ever changed."
 
 befriend_ongoing.5006.desc:0 "I have been searching and searching, but [target.Custom('CTPTitledFirstName')] and I seem to have absolutely nothing in common.\n\nWithout any common ground, how do I even begin to build a friendship?"
 
 befriend_ongoing.5007.opening:0 "[target.Custom('CTPTitledFirstName')] and I have little in common, which has made it difficult to communicate with [target.GetHerHim].\n\nHowever, with some effort, I could teach myself enough to carry a conversation"
 
 befriend_ongoing.6002.desc:0 "[owner.Custom('CTPTitledFirstName')] has been uncharacteristically friendly towards me lately.\n\nIf this change of tone is indicative of a change of character, perhaps [owner.GetSheHe] could be convinced to release my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.Custom('CTPTitledFirstName')] from captivity?"
 befriend_ongoing.6002.a.tt:0 "If [owner.Custom('CTPFirstNameNoTooltip')] accepts:"
 befriend_ongoing.6002.b:0 "[prisoner.Custom('CTPFirstNameNoTooltip')] can wait a little longer."
 befriend_ongoing.6002.b.tt:0 "#F [owner.Custom('CTPFirstNameNoTooltip')] can keep [prisoner.GetHerHim]#!"

 befriend_ongoing.6004.desc:1 "Interpreting my recent friendliness as a sign, [target.Custom('CTPTitledFirstName')] has come to me with concern for one of my prisoners.\n\n"It would please me greatly if you were to release my [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.Custom('CTPTitledFirstName')] from [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')]," [target.GetSheHe] says, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "A cheap way of winning [target.Custom('CTPFirstNamePossessiveNoTooltip')] good graces."
 befriend_ongoing.6004.c:0 "Release [prisoner.Custom('CTPFirstNameNoTooltip')]? Never!"

 befriend_ongoing.6005.desc:0 "[owner.Custom('CTPTitledFirstName')] has offered mercy for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.Custom('CTPTitledFirstName')] is finally safe."

 befriend_ongoing.6006.desc:0 "Despite all [owner.GetHerHis] pretense of friendliness, [owner.Custom('CTPTitledFirstName')] has refused to release [prisoner.Custom('CTPFirstNameNoTooltip')]."

 befriend_ongoing.6007.desc:0 "While [owner.Custom('CTPTitledFirstName')] spent an overly long time regretfully explaining why [owner.GetSheHe] cannot release my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.Custom('CTPTitledFirstName')] has at least been moved to far more comfortable quarters."
 
 befriend_ongoing.6008.desc:0 "It seems as if my release from captivity at the hands of [owner.Custom('CTPTitledFirstName')] was orchestrated by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('CTPTitledFirstName')]!"
 befriend_ongoing.6008.a:0 "I cannot thank you enough, [target.Custom('CTPFirstNameNoTooltip')]."

 befriend_ongoing.6009.desc:0 "A promise of dedication would send a strong message about my good intentions towards [target.Custom('CTPTitledFirstName')].\n\nAnyone appreciates a powerful favor."
 befriend_ongoing.6010.desc:0 "To my surprise, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('CTPTitledFirstName')] has come to me, promising me that whatever I need, whatever [owner.GetSheHe] can do, [owner.GetSheHe] will provide if I ask."
 
 befriend_ongoing.6011.desc:0 "Although [target.Custom('CTPTitledFirstName')] owes me a significant favor, it might be better to emphasize an even friendship.\n\n[target.GetSheHe|U] would also — undoubtedly — be immensely grateful if I were to make it clear that I do not expect the favor repaid."
 
 befriend_ongoing.6012.desc:0 "Ever since the promise was made, I have been nervous about what [owner.Custom('CTPTitledFirstName')] might extract as payment for the favor I owe [owner.GetHerHim]. However, now [owner.GetSheHe] has let me know that [owner.GetSheHe] will consider my debt repaid as long as I think of [owner.GetHerHim] favorably."
 
 befriend_ongoing.6013.desc:0 "There seems to be no small amount of discord between [target.Custom('CTPTitledFirstName')] and me, caused by the minor issue of my blackmail of [target.GetHerHim].\n\nI could abandon my efforts, of course, to let [target.GetHerHim] know that my intentions are — ultimately — only good."
 
 befriend_ongoing.6014.desc:0 "What an immense relief! [owner.Custom('CTPTitledFirstName')] has sworn — solemnly on all that is holy — that [owner.GetSheHe] will abandon the blackmail [owner.GetSheHe] holds against me.\n\nI do not know what caused this, but it feels as if I can finally breathe again."
 
 befriend_ongoing.6015.opening:0 "My efforts to get closer to [target.Custom('CTPTitledFirstName')] have proven challenging, in no small part because of the pressure [target.GetSheHe] is struggling to deal with.\n\nPerhaps it would aid me in more ways than one if I were to ensure [target.GetHerHim] a day by [target.GetHerselfHimself], where [target.GetSheHe] can"
 
 befriend_ongoing.6016.opening:0 "To my surprise, [owner.Custom('CTPTitledFirstName')] has corresponded with my councilors to arrange for a day by myself, to take off some of the pressure I have been under.\n\nIn the end, I spent it following a suggestion from [owner.Custom('CTPFirstName')] [owner.GetHerselfHimself],"

 befriend_ongoing.6017.desc:1 "There are many differences between [target.Custom('CTPTitledFirstName')] and myself. One of them is the somewhat sorry state of the [county.GetNameNoTooltip].\n\nHowever, perhaps some of the methods we employ in [owner_county.GetNameNoTooltip] could be useful in [county.GetNameNoTooltip], too. [target.Custom('CTPFirstNameNoTooltip')] has made it clear that a well-funded land development project would be greatly appreciated..."
 befriend_ongoing.6017.b:0 "Although [target.Custom('CTPFirstNamePossessiveNoTooltip')] friendship is worth its weight in gold..."

 befriend_ongoing.6018.desc:1 "Taking my subtle hints as active encouragement, [owner.Custom('CTPTitledFirstName')] has funded nothing less than a large-scale irrigation project in my [county.GetNameNoTooltip]!\n\nIt might be an overstepping of boundaries in a lot of ways, but with the techniques employed in the [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] could become richer than it ever has before!"
 
 befriend_ongoing.6019.desc:0 "I am discussing [ROOT.Char.Custom('education_conversation_subject')] with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.Custom('CTPTitledFirstName')] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.Custom('CTPTitledFirstName')] when I realize that [target.Custom('CTPFirstNameNoTooltip')] is entirely lost in regards to the subject...\n\nTrying hard to not make [target.GetHerHim] out to be a fool, I freeze when [opinion_target.Custom('CTPTitledFirstNameNoTooltip')] asks either of us to explain a thing to [opinion_target.GetHerHim]."
 befriend_ongoing.6019.a:0 "[target.Custom('CTPFirstNameNoTooltip')] should explain, [target.GetSheHe] possesses a sharp insight!"
 
 befriend_ongoing.9001.desc:0 "[target.Custom('CTPTitledFirstName')] is traveling and will be spending a few nights at the manor of one of my barons. This could be the opportunity I have been waiting for!"
 
 befriend_ongoing.9100.desc:0 "I have just received the most disturbing news! My [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.Custom('CTPTitledFirstName')] has been spreading false rumors about me to [target.Custom('CTPFirstName')], claiming that my desire to earn [target.GetHerHis] trust is nothing but a cynical attempt to exploit [target.GetHerHim]."
 befriend_ongoing.9100.b.success.desc.tt:0 "I persuade [target.Custom('CTPFirstNameNoTooltip')]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.Custom('CTPFirstName')] was persuaded by my plea"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.Custom('CTPFirstNamePossessiveNoTooltip')] rumors keep spreading"
 
 befriend_ongoing.9101.desc:0 "My dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.Custom('CTPFirstName')] has caught wind of my desire to improve my standing with [target.Custom('CTPTitledFirstName')] and has offered me [scoped_friend.GetHerHis] aid.\n\n[scoped_friend.GetSheHe|U] assures me that [scoped_friend.GetSheHe] and [target.Custom('CTPFirstNameNoTooltip')] are similar kinds of people. [scoped_friend.Custom('CTPFirstNameNoTooltip')] knows precisely what I need to do to earn [target.GetHerHis] trust."
 befriend_ongoing.9102.desc:0 "These days, it seems as if [owner.Custom('CTPFirstName')] can only think of one thing. [target.GetSheHeCap] is fully committed to earning [target.Custom('CTPFirstNamePossessive')] trust, so I decided to help [owner.GetHerHim].\n\n[owner.Custom('CTPFirstNameNoTooltip')] was thrilled to receive my insight and claimed [owner.GetSheHe] will not forget my kind gesture."
 
 befriend_ongoing.9103.vassal.desc:0 "I was hoping to surprise [target.Custom('CTPTitledFirstName')] with a great feast in [target.GetHerHis] honor, yet [target.GetSheHe] decided to withdraw [target.GetHerHis] attendance at the last possible moment.\n\nIt seems that [target.GetSheHe] thought my surprise was, in fact, part of a plot to assassinate [target.GetHerHim]!"
 befriend_ongoing.9103.ruler.desc:1 "I recently sent an envoy to [target.Custom('CTPTitledFirstNamePossessive')] court to recount the riches and might of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] and hope to earn [target.GetHerHis] respect.\n\nHowever, listening to the messenger's report, it seems that I gave [target.GetHerHim] a much different impression. [target.GetSheHe|U] thinks I am threatening to invade [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] unless [target.GetSheHe] submits to me!"
 
 befriend_ongoing.9104.e.tt:0 "#F I will join [target.Custom('CTPTitledFirstName')] in holy communion#!"
 befriend_ongoing.9104.f:0 "May my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] placate [target.GetHerHis] thirst!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.Custom('CTPFirstName')] will intercede with [target.Custom('CTPTitledFirstName')] on my behalf#!"