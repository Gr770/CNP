l_english:
 intrigue_scheme_lifestyle.1001.desc:0 "Knowing how soldiers act around each other, and noticing how freely information and rumor flows, I am struck by an idea.\n\nIf some of my own soldiers were to infiltrate [target.Custom('CTPTitledFirstNamePossessive')] army, they might offer a different insight into [target.GetHerHis] plans."
 intrigue_scheme_lifestyle.1001.a:0 "Time for [target.Custom('CTPFirstNameNoTooltip')] to get some new recruits."
 
 intrigue_scheme_lifestyle.1002.desc:1 "I have just received news that the soldiers I sent to infiltrate [target.Custom('CTPTitledFirstNamePossessive')] army have been uncovered! Who knows what kind of punishment — or worse, interrogation! — they are suffering at this very moment."
 
 intrigue_scheme_lifestyle.3001.desc_agents:0 "My agents have noticed that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')], seems to have some fairly regular habits.\n\nIf these could be observed, they could also be the key to a breakthrough..."
 intrigue_scheme_lifestyle.3001.desc:0 "I have realized that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')], keeps to a fairly regular schedule. If these could be observed, they could also be the key to a breakthrough..."
 
 intrigue_scheme_lifestyle.3101.desc:0 "The serving staff of a court is often conveniently overlooked as they overhear conversations, clean up, move unnoticed though the hallways...\n\nThis is also the case at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstNamePossessive')] court, which presents an opportunity."
 
 intrigue_scheme_lifestyle.3102.desc:0 "The serving staff feeding my agents information about [target.Custom('CTPTitledFirstName')] have been found out!"
 
 intrigue_scheme_lifestyle.3201.desc_animal:0 "What luck! That [target.Custom('CTPTitledFirstNamePossessive')] messenger birds would have a preference for the kind of seeds that can be found in my garden, and that they would stick around long enough for me to read the messages!"
 intrigue_scheme_lifestyle.3201.desc:1 "What luck! My agents have discovered a way into the study where [target.Custom('CTPTitledFirstName')] keeps [target.GetHerHis] drafted letters. All [target.GetHerHis] messages are now mine to read!"

 intrigue_scheme_lifestyle.3301.desc_murder:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] reacts strangely every time [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('CTPTitledFirstName')] is mentioned..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] spends an awful lot of time alone with [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('CTPTitledFirstName')]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] seems very worried about the health of [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('CTPTitledFirstName')]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] is very involved in the life of [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('CTPTitledFirstName')]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] acts strange around [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('CTPTitledFirstName')]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nInvestigating further would mean putting aside my dark plans for the [target.Custom('CTPTitleTierName')], but I must admit my curiosity is piqued!"

 intrigue_scheme_lifestyle.3302.t:0 "The [target.Custom('CTPTitleAsNamePossessiveNoTooltip')] Secret"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "My agents notice one curiosity — one sign — after another, and it is not long before the picture reveals itself. The [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] killed [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('CTPTitledFirstName')]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [secret_to_reveal_target.Custom('CTPTitledFirstName')] is the lover of [target.Custom('CTPTitledFirstName')]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [secret_to_reveal_target.Custom('CTPTitledFirstName')] is pregnant with [target.Custom('CTPTitledFirstNamePossessive')] child!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [secret_to_reveal_target.Custom('CTPTitledFirstName')] is the child of [target.Custom('CTPTitledFirstName')] and [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.Custom('CTPTitledFirstName')]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [target.Custom('CTPTitledFirstName')] really did have something to hide!"
 
 intrigue_scheme_lifestyle.3401.desc:1 "[target.Custom('CTPTitledFirstNamePossessive')] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.Custom('CTPTitledFirstName')] is a [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan], and as I find myself in [courtier_to_fool.GetHerHis] company I am at first wary. However, I soon realize that [courtier_to_fool.GetSheHe] is not as aversed to my company as I first thought..."
 intrigue_scheme_lifestyle.3401.b:1 "This matter is between [target.Custom('CTPFirstNameNoTooltip')] and me."