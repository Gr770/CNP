l_english:
 sway_outcome.1001.desc:0 "In my attempts to align [target.Custom('CTPTitledFirstName')] to my interests, I have found an opportunity. I think I could argue that our goals are, in fact, the same. As I dictate my next letter..."
 sway_outcome.1001.a.success:0 "[target.Custom('CTPFirstNameNoTooltip')] is convinced"
 sway_outcome.1001.a.failure:0 "[target.Custom('CTPFirstNameNoTooltip')] sees through my efforts"
 sway_outcome.1002.same_faith:0 "I have gotten an idea in my attempts to align [target.Custom('CTPTitledFirstName')] to my interests.\n\nWith the right arguments, I may be able to convince [target.GetHerHim] that I am acting not merely in my own interest, but in the interest of [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 sway_outcome.1002.other_faith:0 "I have gotten an idea in my attempts to align [target.Custom('CTPTitledFirstName')] to my interests.\n\nPerhaps I could argue that it is in the interest of all [target.GetFaith.GetAdherentNamePlural] to support me, rather than any other [ROOT.Char.GetFaith.GetAdjective] ruler?"
 
 sway_outcome.1003.a_friend:0 "I will let [friend.Custom('CTPFirstNameNoTooltip')] handle this."
 
 sway_outcome.2001.opening:0 "It seems that my diplomatic overtures towards [target.Custom('CTPTitledFirstName')] have caused a major misunderstanding! I have received a letter which makes it clear that [target.GetSheHe] thinks I have been pursuing a different goal entirely..."