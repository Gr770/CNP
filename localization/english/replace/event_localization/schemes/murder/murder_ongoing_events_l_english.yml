l_english:
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.Custom('CTPTitledFirstName')] is in [agent_in_question.GetHerHis] cups on a daily basis."
 murder_ongoing.3010.desc_hero:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTarget.Custom('CTPTitledFirstName')], [agent_hero_of_the_moment.Custom('CTPTitledFirstName')] – the [scheme.GetTarget.Custom('CTPTitleAsNamePossessiveNoTooltip')] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] and my agent — has expressed concerns that the drunk is endangering [agent_hero_of_the_moment.GetHerHis] position at the [scheme.GetTarget.Custom('CTPTitleAsNamePossessiveNoTooltip')] court.\n\n"It is only a matter of time before [agent_in_question.GetHerHis] temper gets the better of [agent_in_question.GetHerHim]!""
 murder_ongoing.3010.desc:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTarget.Custom('CTPTitledFirstName')], [agent_in_question.GetSheHe] is of little use for anything else..."
 murder_ongoing.3010.a:0 "Have another drink [agent_in_question.Custom('CTPFirstNameNoTooltip')]!"
 murder_ongoing.3010.b:0 "[agent_in_question.Custom('CTPTitledFirstNameNoTooltip')] must stay away from all manner of drink."
 murder_ongoing.3301.desc:0 "Where is my ceremonial knife?! The knife I planned on planting in [target.Custom('CTPTitledFirstNamePossessive')] chest! The knife I have been sharpening for days!\n\nI turn my rooms upside down looking for it, but it's nowhere to be found."