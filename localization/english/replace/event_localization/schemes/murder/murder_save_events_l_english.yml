l_english:
 murder_save.failure_known_owner_tt:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')] has failed to Murder me"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.Custom('CTPTitledFirstName')] survived an attempt on [target.GetHerHis] life due to the protection of [GetDynastyPerk('guile_legacy_5').GetName]!"

 murder_save.0001.opening:1 "My attempt on [target.Custom('CTPTitledFirstNamePossessive')] life has been thwarted!\n\nThe assassin made [dummy_assassin_gender.GetHerHis] way to the [target.Custom('CTPTitleTierName')]'s chambers, but found [target.GetHerHim] in the company of"
 murder_save.0001.end:0 "[lover.Custom('CTPTitledFirstName')], [target.GetHerHis] lover!\n\n[lover.Custom('CTPFirstName')] sprang to [target.Custom('CTPFirstNamePossessive')] aid, and the defensive struggle left both [lover.GetHerHim] and the assassin dead on the floor."
 
 murder_save.1001.desc:0 ""You will not harm [target.GetHerHim]!" [lover.Custom('CTPTitledFirstName')] shouted and leapt at the shadowy figure that had entered my chambers, dagger unsheathed.\n\nWhat a blessing and a curse that [lover.GetSheHe] was with me this night. Without [lover.GetHerHim] it would have cost me my life, but this way the struggle saw [lover.GetHerHim] bleeding out in my arms, next to the dead assassin."
murder_save.1001.b:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')] will pay for this!"
 murder_save.1001.c:0 "Better [lover.Custom('CTPFirstNameNoTooltip')] than me!"

 murder_save.0002.opening:0 "[target.Custom('CTPTitledFirstName')] is still alive!\n\nThe [SCOPE.Custom('VenomousCreature')] was planted in the [target.Custom('CTPTitleTierNamePossessive')] bed, but it struck the wrong target! Instead it is"
 murder_save.0002.end:0 "[lover.Custom('CTPTitledFirstName')], [target.GetHerHis] lover, who lies dead!"

 murder_save.1002.desc:1 ""Come back to bed, my [lover.Custom('LoverPetName')]..."\n\nI am about to act on my lover's invitation when [lover.GetSheHe] starts to scream. "What is it?!" My question is answered when [lover.GetSheHe] twists and thrashes enough to reveal the [SCOPE.Custom('VenomousCreatureType')] crawling between the sheets.\n\nBy the time a physician arrives, [lover.Custom('CTPFirstName')] is already turning stiff and cold. I am left cold as well. That [SCOPE.Custom('VenomousCreatureType')] was intended for me."

 murder_save.0003.desc:0 "[target.Custom('CTPTitledFirstName')] lives still!\n\nMy assassin made it to the [target.Custom('CTPTitleTierName')]'s chambers, but [broken_person.Custom('CTPTitledFirstName')] — of all people — intervened! [target.Custom('CTPFirstName')] has done nothing but torment [broken_person.GetHerHim], and yet [broken_person.GetSheHe] gave [broken_person.GetHerHis] life to protect [target.GetHerHim]. My assassin is just as dead, and [target.Custom('CTPFirstName')] gets to walk away."
 
 murder_save.1003.desc:0 "[broken_person.Custom('CTPTitledFirstName')] tries to remain impassive as the assassin advances on me.\n\n"Leading a killer to my chambers, [broken_person.Custom('CTPFirstNameNoTooltip')], even after your screams professed eternal loyalty?" [broken_person.GetHerHis|U] eyes are darting between me and the weapon in the assassin's hand. "What a terrible disappointment. You wouldn't want to be a disappointment, would you?"\n\nSomething changes in [broken_person.GetHerHis] eyes. With a scream, [broken_person.GetSheHe] throws [broken_person.GetHerselfHimself] at the would-be assassin. At the end of the struggle, they both lie dead on the floor."
 murder_save.1003.a:0 "Consider this an appropriate punishment, [broken_person.Custom('CTPFirstNameNoTooltip')]."

 murder_save.0004.desc:0 "[target.Custom('CTPTitledFirstName')] is still alive!\n\nMy hired thugs ambushed [target.GetHerHis] retinue as planned, but failed to overpower them! They might have been able to seize the [target.Custom('CTPTitleTierName')] had it not been for that vicious and thrice-damned warhorse [target.GetSheHe] is so proud of!"
 murder_save_failure_warhorse_tt:0 "[target.Custom('CTPFirstNamePossessiveNoTooltip')] warhorse dies from its wounds"
 
 murder_save.1004.opening:0 "I am traveling with my retinue when a shout comes from a copse of trees. "Attack! Go for the [ROOT.Char.Custom('CTPTitleTierName')]!" An ambush!\n\nThese are no mere bandits after my gold, but thugs after my life! However, my trusted [ROOT.Char.Custom('HorseStoryMareStallion')] knows what to do! [ROOT.Char.Custom('HorseStorySheHe')|U] rears and kicks to keep me from their swinging blades as my guards rally to fight them off."
 murder_save.1004.d:0 "You have cost me a damn fine horse, [owner.Custom('CTPFirstNameNoTooltip')]!"
 
 murder_save.0005.desc:0 "The group of conspirators made their way to [target.Custom('CTPTitledFirstNamePossessive')] cell, but the prisoner started making a vicious racket. Paying off the gaoler is one thing, but it is something else to pretend that nothing is going on when the entire castle is woken up!\n\nMy assassins beat a hasty retreat, and [target.Custom('CTPFirstName')] remains safe..."

 murder_save.0006.opening:0 "My "hired help"" accosted [target.Custom('CTPTitledFirstName')] as planned, but what I had failed to plan for was the personal guard that"
 murder_save.0006.spouse:0 "[spouse.Custom('CTPTitledFirstName')] had raised for [target.GetHerHim]."
 murder_save.0006.end:0 "\n\nThey fought awfully bravely and disgustingly well, well enough that [target.Custom('CTPFirstName')] still lives to see another day."

 murder_save.1006.spouse:0 "[spouse.Custom('CTPTitledFirstName')]"
 
 murder_save.0007.desc:0 "[target.Custom('CTPTitledFirstName')] is still alive!\n\nThe [SCOPE.Custom('VenomousCreature')] was planted in the [target.Custom('CTPTitleTierNamePossessive')] bed, but before it could strike the [target.Custom('CTPTitleTierNamePossessive')] cat made a ruckus and started fighting the creature!"
 murder_save_failure_cat_tt:0 "[target.Custom('CTPFirstNamePossessiveNoTooltip')] cat dies from its wounds"

 murder_save.1007.d:0 "You will pay for this, [owner.Custom('CTPFirstNameNoTooltip')]!"

 murder_save.0008.desc:1 "My attempt on [target.Custom('CTPTitledFirstNamePossessive')] life has been thwarted!\n\nThe assassin made [dummy_assassin_gender.GetHerHis] way to the [target.Custom('CTPTitleTierNamePossessive')] chambers, but before [dummy_assassin_gender.GetSheHe] could strike a dog started barking! The [target.Custom('CTPTitleTierNamePossessive')] dog, that [target.GetSheHe] is so damn proud of, quickly scared the assassin off."

 murder_save.0009.desc:0 "In the very last moments of my scheme to murder [target.Custom('CTPTitledFirstName')], everything has fallen apart!\n\nIt seems my efforts had been completely infiltrated by supporters of the [target.GetDynasty.GetBaseName] Dynasty, and on the fateful night, everyone else were stopped before the plot was even put into motion!"
 murder_save.targets_guile_legacy_save_used_up:0 "[target.Custom('CTPShortName')|U] cannot be saved by [GetDynastyPerk( 'guile_legacy_5' ).GetName] again"

 murder_save.1009.owner_discovered:0 "\n\n[owner.Custom('CTPTitledFirstName')] had laid careful plans, but those did not account for the fact that [owner.GetHerHis] plot was infiltrated by supporters of House [target.GetHouse.GetNameNoTooltip]!"
 
 murder_save.0010.desc:0 "My attempt on [target.Custom('CTPTitledFirstNamePossessive')] life has been thwarted!\n\nThe assassin was stopped by one of those insipid Varangians! I suppose the [target.Custom('CTPTitleAsNameNoTooltip')] got [target.GetHerHis] guard after all..."
 
 murder_save.1010.desc:0 "An assassin has made an attempt on my life! Thankfully, [varangian.Custom('CTPFirstName')], a member of my Varangian Guard, was right outside my chambers and swiftly intervened. [varangian.GetSheHe|U] made quick work of the assassin before I came to any harm."
 murder_save.1010.varangian_dies:0 "Tragically, [varangian.Custom('CTPFirstNameNoTooltip')] suffered fatal wounds in the process."

 murder_save.0011.desc:1 "My attempt on [target.Custom('CTPTitledFirstNamePossessive')] life has been thwarted!\n\nThe poison, the duck, the meal... Everything was going according to plan until [target.GetHerHis] cat sneaked a piece off of [target.GetHerHis] plate before [target.GetSheHe] had time to eat! Seeing the cat twist in pain until dead somewhat discouraged [target.Custom('CTPTitledFirstNameNoTooltip')] from partaking in [target.GetHerHis] meal."
 murder_save_poison_cat_tt:0 "[target.Custom('CTPFirstNamePossessiveNoTooltip')] cat dies from the poison"

 murder_save.0012.desc:1 "[target.Custom('CTPTitledFirstName')] still lives!\n\nThe poison, the duck, the meal... Everything was going according to plan until [target.GetHerHis] dog begged a piece off of [target.GetHerHis] plate before [target.GetSheHe] had time to eat! Seeing the dog twist in pain until dead somewhat discouraged [target.Custom('CTPTitledFirstNameNoTooltip')] from partaking in [target.GetHerHis] meal."
 murder_save_poison_dog_tt:0 "[target.Custom('CTPFirstNamePossessiveNoTooltip')] dog dies from the poison"

 murder_save.0013.desc:0 "[target.Custom('CTPTitledFirstName')] still lives!\n\nThe poison, [target.Custom('GetExpensiveMeal')]... Everything was going according to plan until [target.GetSheHe] noticed something was off. We tried to poison [target.GetHerHis] favorite dish, and [target.GetSheHe] noticed it had a different smell at once and threw it away."