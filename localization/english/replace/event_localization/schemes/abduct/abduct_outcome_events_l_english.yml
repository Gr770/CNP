l_english:
 abduct_outcome.1001.opening:0 "My agents tell me that [target.Custom('CTPTitledFirstName')] is planning to travel"

 abduct_outcome.1002.desc:1 "A perfect opportunity has presented itself! [target.Custom('CTPTitledFirstName')] will be traveling from the [target.Custom('ResidenceBuilding')] to the nearby town, with nary any guards.\n\n[target.GetSheHe|U] must think [target.GetHerselfHimself] safe..."

 abduct_outcome.1003.desc:0 "With my agents coming and going freely at the court in [court_location.GetNameNoTierNoTooltip], [target.Custom('CTPTitledFirstName')] is within reach!\n\nThe agents are in position to let in a small group of people in the middle of the night, and to cover them as they depart undetected. Ideally while muffling the screams of a kicking burlap sack."

 abduct_outcome.2001.desc:0 "Success! The brigands did their job admirably, and [target.Custom('CTPTitledFirstName')] is safely in my hands."

 abduct_outcome.2002.desc:0 "Before [target.Custom('CTPTitledFirstName')] even knew what was happening, my agents had [target.GetHerHim]! [target.GetSheHe|U] is finally in my hands."

 abduct_outcome.2003.desc:1 "I cannot believe it worked! It was as simple as letting some of my allies into the [target.Custom('ResidenceBuilding')] in the middle of the night. \n\n[target.Custom('CTPTitledFirstName')] is no doubt kicking [target.GetHerselfHimself] over the poor security. Thankfully it's a lot better where [target.GetSheHe] is now."

 abduct_outcome.4001.opening:0 "Curses! [target.Custom('CTPTitledFirstName')] escaped my hired bandits, and safely made [target.GetHerHis] way back to [departure.GetNameNoTier]."

 abduct_outcome.4002.opening:0 "How could this happen?! My agents were waiting and waiting at the correct time and place, but [target.Custom('CTPTitledFirstName')] never appeared!"

 abduct_outcome.4003.opening:0 "No! My allies were discovered trying to break into [target.Custom('CTPTitledFirstNamePossessive')] chambers. I should have known it would not be this easy."

 abduct_outcome.5002.owner_known:0 "\n\nThis is undoubtedly the work of none other than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.Custom('CTPTitledFirstName')]!"