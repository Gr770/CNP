 seduce_outcome.4001.incest.desc:0 ""I like you [ROOT.Char.Custom('CTPFirstNameNoTooltip')], I truly do," [target.Custom('CTPTitledFirstName')] smiles [target.Custom('quirk_pos_adverb')] as [target.GetSheHe] turns me away. "But you are my #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!, and that is— well, who knows what the future might hold.""
 seduce_outcome.4001.regular.desc:0 ""You are [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [ROOT.Char.GetWomanMan] [ROOT.Char.Custom('CTPFirstNameNoTooltip')], but I do not like you that way," says [target.Custom('CTPTitledFirstName')] and [target.Custom('quirk_neg_present')]. "Only [target.GetFaith.HighGodName] knows what the future might hold for us.""
 
 seduce_outcome.4002.desc:0 "When I enter [target.Custom('CTPTitledFirstNamePossessive')] chamber late at night, I am not greeted by a sweet embrace, but a sneering [target.Custom('InsultNoun')]!\n\n"I have endured your laughable attempts to charm me out of politeness. But this I cannot stomach! Stay away from me, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!""
 
 seduce_outcome.4003.plot.desc:0 "[target.Custom('CTPTitledFirstName')] welcomes me with a mischievous smile, and [target.GetHerHis] eager hands immediately get to work on buttons and laces. Within a few heartbeats, I stand naked and shivering before [target.GetHerHim]. But when I attempt to return the favor, [target.Custom('CTPFirstNameNoTooltip')] pushes me away — and screams!\n\n"Guards! There is an intruder in my chambers! #EMP Guards!#!"\n\nBare as a newborn babe, I bolt across the room and crawl out the window."
 seduce_outcome.4003.regular.desc:0 "As I made my climb up to [target.Custom('CTPTitledFirstNamePossessive')] window, [target.GetHerHis] shocked scream was not the welcome I had in mind! I have no time to stop [target.GetHerHim] before [target.GetSheHe] runs for the door and flings it open.\n\n"Help! Guards! There is an intruder in my chambers!"\n\nBefore this night gets any worse, I crawl back the way I came."
 
 seduce_outcome.4004.incest.desc:0 ""Sweetest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], are you there? It is I – [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!""
 seduce_outcome.4004.end.desc:0 "\n\nThe door cracks open, revealing an anguished [target.Custom('CTPFirstName')]. "Forgive me [target.Custom2('RelationToMeShort', ROOT.Char)], but I cannot do this. I wish... No, it is too dangerous!"\n\nLost for words, [target.GetSheHe] kisses me quickly, and slams the door in my face!"
 seduce_outcome.4004.sodomy.desc:0 ""[target.Custom('LoverPetName')|U], are you there? It is I – [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!""
 
 seduce_outcome.4005.desc:0 "The trellis below [target.Custom('CTPTitledFirstNamePossessive')] window looks less than sturdy, but nothing will come between me and my loins' desire! At the end of the perilous climb, my fingers curl around [target.GetHerHis] windowsill.\n\n"[target.Custom('CTPFirstNameNoTooltip')]! Open up, my [target.Custom('LoverPetName')]! It is I – [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!" I tap on the shutters, but no one answers.\n\n"What did you just call my [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]?!" I look up. [target_liege.Custom('CTPTitledFirstName')] is leaning out of the window above me!"

 seduce_outcome.4900.desc:0 "I am heading for my chambers to enjoy some blessed sleep when I hear a faint rustle from a window. Just the wind, I think — until the wind starts to speak.\n\n"[target.Custom('CTPFirstNameNoTooltip')]! Open up, my [target.Custom('LoverPetName')]! It is I – [owner.Custom('CTPFirstNameNoTooltip')]!" I push the shutters open, and lo and behold; a [owner.GetWomanMan] has climbed up to [target.Custom('CTPTitledFirstNamePossessive')] window! It is [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 
 seduce_outcome.8101.desc:0 "There can no longer be any doubt. [owner.Custom('CTPTitledFirstName')] – my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – wants to be more than family...\n\n"
 seduce_outcome.8101.b.tt:0 "I will not discourage [owner.Custom('CTPFirstNameNoTooltip')] from [owner.GetHerHis] pursuit"
 
 seduce_outcome.blocked_from_seduction:0 "I will not be able to attempt seducing [target.Custom('CTPTitledFirstName')] again"

 seduce_outcome.8102.desc:0 ""This has gone too far, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. I am your [owner.Custom2('RelationToMe', SCOPE.sC('target') )] for [ROOT.Char.GetFaith.HighGodNamePossessive] sake!"\n\n[target.Custom('CTPFirstName')] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear."
 
 seduce_outcome.8103.desc:0 ""You disgust me, [owner.Custom('CTPFirstNameNoTooltip')]. I am your [owner.Custom2('RelationToMe', SCOPE.sC('target') )] for [ROOT.Char.GetFaith.HighGodNamePossessive] sake! I will bring your grotesque perversions to light, trust my word!"\n\n[target.Custom('CTPFirstName')] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear."
 
 seduce_outcome.4100.desc:0 "While out on a walk, I spot [target.Custom('CTPFirstName')] beckoning to me at a distance. I give chase, and after catching [target.GetHerHim], we hide out of sight. We eagerly explore each other's bodies, and I'm swept away in a storm of fiery kisses and breathless sighs. Suddenly, [target.Custom('CTPFirstNameNoTooltip')] breaks our kiss by placing a finger on my lips.\n\n"It's been fun," [target.GetSheHe] says in a lighthearted voice as [target.GetSheHe] pulls away, "but I've grown tired of this game, it's time that "
