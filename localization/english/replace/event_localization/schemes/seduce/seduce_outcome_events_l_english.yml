 seduce_outcome.2900.end.desc:1 "are still uncomfortably close. Before anyone can spot me, I dismount and hide behind some [target_liege.Custom('OutdoorsHidingPlace')] by the side of the road.\n\nMy heart is thundering like a drum as the hunting party gallops past. "Hurry! [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')] cannot have gotten far!""
 
 seduce_outcome.3010.desc:0 "[owner.Custom('CTPTitledFirstName') ] arrives at my chambers, evidently with two kinds of thirsts, and carrying plenty of wine for the first of them. It takes little effort to show that I am of the same mind as [owner.GetSheHe].\n\nThe first kiss seals the pact and then we spend the next day and night drinking, loving, drinking, loving..."

 seduce_outcome.3020.desc:0 "The privy is a small space, and the air reeks of foul things recently deposited. But it is private, oh so private...\n\nI gaze hungrily at [owner.Custom('CTPTitledFirstName') ], removing my garments. [owner.GetSheHe|U] does the same, and as we kiss a wave of lust rises to make us forget both the spatial discomfort and the dismal views and smells that surround us."

 seduce_outcome.3030.a.desc:0 "[owner.Custom('CTPTitledFirstName') ] arrives, bearing food — lots of it; he knows I like it. [owner.GetSheHe|U] waves [owner.GetHerHis] hand, and I pliantly take my garments off and lie down. [owner.GetSheHe|U] sets the scene, placing cheese, fruit, honey. On my body, beside me."
 
 seduce_outcome.3040.desc:0 "As the shadows lengthen I see [owner.Custom('CTPTitledFirstName')] approach me in the darkness beneath the castle wall, smiling [target.Custom('quirk_pos_adverb')] as [owner.GetSheHe] whispers: “You know why I have come.”\n\nI go towards [owner.GetHerHim], hesitantly at first, then eagerly. My pulse quickens as [owner.GetSheHe] pulls me close. In the shade of the wall we make love, the guards patrolling above oblivious to our passion."

 seduce_outcome.3301.desc:0 "A shiver of anticipation finds its way up my spine as a knock resounds through the stillness of my chambers. Could it be #EMP [owner.GetHerHim]#!?\n\nI am greeted by [owner.Custom('CTPTitledFirstName')], smiling [owner.Custom('quirk_pos_adverb')], lust plain on [owner.GetHerHis] face. At last! As [owner.GetHerHis] arms envelop me the fire in my chest burst into flames, and the rest of the night is spent in a warm and fiery haze."
