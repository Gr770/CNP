 seduce_outcome.3302.desc_opening:1 "Strolling in the gardens I am suddenly greeted by a sight sweeter than any flower: [owner.Custom('CTPTitledFirstName')] wearing servants' garb and a [owner.Custom('quirk_pos_adjective')] smile.\n\n"
 seduce_outcome.3302.desc_not_court_owner:0 ""Nothing could keep me from you, my [ROOT.Char.Custom('LoverPetName')] – neither distance, nor [court_owner.Custom('CTPTitledFirstName')]!""
 seduce_outcome.3302.desc_end:0 "\n\nI quickly discard the servants' [ROOT.Char.Custom('GetUpperClothingArticle')] [owner.GetSheHe] is wearing, followed by all other clothes. After all, I want to thank [owner.Custom('CTPFirstName')] for coming all this way!"
 
