 seduce_outcome.3305.desc:1 ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"\n\nThe appreciation I feel towards [owner.Custom('CTPFirstName')] for writing me such a poem pales in comparison to the passion with which I thank [owner.GetHerHim]."
 
 seduce_outcome.3306.desc:0 "As I return to the chambers I share with [owner.Custom('CTPTitledFirstName')] I am greeted by an unexpected — but appreciated — sight. Our bed has been decorated with [SCOPE.Custom('SeductionObjectMultiple')], and [owner.Custom('CTPFirstName')] [owner.GetHerselfHimself] is reclining on it, smiling [owner.Custom('quirk_pos_adverb')].\n\nWith hands, mouth, and limbs we reaffirm the devotion we swore before [ROOT.Char.GetFaith.HighGodName] – perhaps in a more carnal fashion than intended."
 
