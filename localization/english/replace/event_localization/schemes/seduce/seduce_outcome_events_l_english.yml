 seduce_outcome.0004.desc:0 "As I look down upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], the [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')], sleeping in my arms I find myself smiling with satisfaction and bliss.\n\nTo think that [target.GetSheHe] returns the affection and devotion I feel!"
 
 seduce_outcome.0005.desc:0 "With the death of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.Custom('CTPTitledFirstName')], my plans for our future no longer matter.\n\nWhatever may once have been, it is now dead."
 
 seduce_outcome.2010.desc:0 "I arrive at [target.Custom('CTPRegNamePossessive')] chambers with two kinds of thirsts, and carrying plenty of wine for the first of them. It is instantly obvious that [target.GetSheHe] is of the same mind as I.\n\nThe first kiss seals the pact, and then we spend the next day and night drinking, loving, drinking, loving..."
 
 seduce_outcome.2040.desc:0 "As the shadows lengthen I find [target.Custom('CTPTitledFirstName')] in the darkness beneath the castle wall, waiting for me.\n\n[target.GetSheHe|U] comes towards me, hesitantly at first, then eagerly. I hear [target.GetHerHis] breath quicken as I pull [target.GetHerHim] close. In the shade of the wall we make love, the guards patrolling above oblivious to our passion..."
 
 seduce_outcome.2301.desc:0 "A shiver of anticipation finds its way up my spine as I find my way to [target.Custom('CTPTitledFirstNamePossessive')] chambers. As soon as [target.GetSheHe] opens the door [target.GetSheHe] [target.Custom('quirk_pos_present')], smiles [target.Custom('quirk_pos_adverb')], and pulls me inside with a grip on my [ROOT.Char.Custom('GetUpperClothingArticle')].\n\nAs [target.GetHerHis] arms envelop me the fire in my chest burst into flames, and the rest of the night is spent in a warm and fiery haze."
 seduce_outcome.2301.a:0 "Oh [target.Custom('CTPFirstNameNoTooltip')], my [target.Custom('LoverPetName')], let us meet again!"
 
 seduce_outcome.2302.desc_court_owner:0 ""You came all this way for me, my [ROOT.Char.Custom('LoverPetName')]?"\n\nAfter searching the hallways of [court_owner.Custom('CTPTitledFirstNamePossessive')] [court_owner.Custom('ResidenceBuilding')], clad in servants' garb to avoid notice, I find [target.GetHerHim] in a secluded garden."
 seduce_outcome.2302.desc_not_court_owner:1 ""You came all this way for me, my [ROOT.Char.Custom('LoverPetName')]?"\n\nAfter searching the hallways of [target.Custom('CTPTitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')], clad in servants' garb to avoid notice, I find [target.Custom('CTPFirstName')] in a secluded garden."
 
 seduce_outcome.2303.desc:0 ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]."\n\n"I will never tire of your [owner.Custom('quirk_pos_adjective')] smile," [target.Custom('CTPTitledFirstName')] counters with a blush, "nor your embrace."\n\nThe mumbling adorations we share soon turns incomprehensible, but what they are replaced by speaks an even clearer language."
 
 seduce_outcome.2304.desc:0 "[target.Custom('CTPTitledFirstName')] and I crouch side by side, the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] in front of us unaware of our presence. My own attention is unwavering — especially as [target.Custom('CTPFirstNamePossessive')] [target.Custom('GetClothingArticle')] brushes against me. When I reach over to embrace [target.GetHerHim] I find that [target.GetSheHe] also had [target.GetHerHis] attention #EMP elsewhere#!.\n\nAs the [ROOT.Char.Custom('LocalAnimal')] disappears into the [ROOT.Char.Custom('TerrainType')] our naked flesh is already cradled by the soft earth, as well as each other."
 
 seduce_outcome.2305.desc_ending:0 ""\n\nNo sooner have I read the letter delivered from [target.Custom('CTPTitledFirstName')] than I am on my way to [target.GetHerHis] chambers."
 
 seduce_outcome.2306.desc:0 "The servants have all been sent away, and our bed has been decorated with [SCOPE.Custom('SeductionObjectMultiple')]. As [target.Custom('CTPTitledFirstName')] enters our chambers [target.GetSheHe] smiles [target.Custom('quirk_pos_adverb')] and joins me without any hesitation.\n\nWith the help of hands, mouths, and limbs we reaffirm the devotion we swore before [ROOT.Char.GetFaith.HighGodName] – perhaps in a more carnal fashion than intended."
 
 seduce_outcome.2307.desc:0 "As I draw close to [target.Custom('CTPTitledFirstName')] I do not know whether to tear the clothes from [target.GetHerHis] body or punch the [target.Custom('quirk_neg_adjective')] smile of [target.GetHerHis] face. [target.GetSheHe|U] kisses me — a challenge — and I drag [target.GetHerHim] closer — a fitting riposte.\n\nThe warring feelings in my chest are echoed by our bodies; we spend the night delivering both insult and bliss unto each other."
 
 seduce_outcome.2308.desc_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] smiles [target.Custom('quirk_pos_adverb')] I find it hard to remember that the attraction I feel is frowned upon.\n\nAnd then — as [target.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [target.GetHerHis] hands roam — I find that I do not care. "
 seduce_outcome.2308.desc_not_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] smiles [target.Custom('quirk_pos_adverb')] I drop any pretense of restraint. Tearing the [ROOT.Char.Custom('GetUpperClothingArticle')] of [target.GetHerHim], putting my hands around [target.GetHerHis] waist, my mouth on [target.GetHerHis] neck, my aching desire against [target.GetHerHis] own...\n\n"
 
