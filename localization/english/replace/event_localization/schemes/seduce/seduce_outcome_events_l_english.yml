 seduce_outcome.3308.desc_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('CTPTitledFirstName')] smiles [owner.Custom('quirk_pos_adverb')] I find it hard to remember that the attraction I feel is frowned upon.\n\nAnd then — as [owner.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [owner.GetHerHis] hands roam — I find that I do not care. "
 seduce_outcome.3308.desc_not_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('CTPTitledFirstName')] smiles [owner.Custom('quirk_pos_adverb')] and tears the [ROOT.Char.Custom('GetUpperClothingArticle')] off me I melt into [owner.GetHerHis] arms. [owner.GetSheHe|U] puts [owner.GetHerHis] hands around my waist, [owner.GetHerHis] mouth on my neck, [owner.GetHerHis] aching desire against my own...\n\n"
 
