l_english:
 seduce_ongoing.failure.rejection:0 "No, no, and forever no, [owner.Custom('CTPFirstNameNoTooltip')]."
 seduce_ongoing_decline_event.tt:0 "I forsake this opportunity to impress [target.Custom('CTPTitledFirstName')]"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.Custom('CTPFirstNameNoTooltip')] is not impressed"

 seduce_ongoing.1001.distant_opening:0 "I have made my way to the court in [court_of_residence.GetNameNoTier] in time for the dance at the [court_owner.Custom('ResidenceBuilding')]. I secured an invitation, for I have to see [target.Custom('CTPTitledFirstName')]."
 seduce_ongoing.1001.close_opening:0 "I am attending the dance not simply because I am the [ROOT.Char.GetLadyLord|U] of the [court_owner.Custom('ResidenceBuilding')], but because I want to see [target.Custom('CTPTitledFirstName')] there."
 seduce_ongoing.1001.a.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] playful side.#!"
 seduce_ongoing.1001.b.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] thoughtful side.#!"
 seduce_ongoing.1001.c.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] greedy side.#!"
 seduce_ongoing.1001.d.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] malicious side.#!"

 seduce_ongoing.1003.opening:0 "At the [court_owner.Custom('ResidenceBuilding')] dance [owner.Custom('CTPTitledFirstName')] came to me, offering [owner.GetHerHis] company."
 seduce_ongoing.1003.mockery:0 "\n\nWe sat making fun of the other guests, sharing jokes and laughter. I am thoroughly impressed with [owner.Custom('CTPFirstNamePossessiveNoTooltip')] incisive wit!"
 
 seduce_ongoing.1004.walk:0 "While a walk in the garden was bracing, [owner.Custom('CTPFirstNamePossessive')] chatter bored me immensely.\n\nI soon made my excuses, and found my way back to the dance."

 seduce_ongoing.1005.dance:0 "[target.Custom('CTPTitledFirstName')] and I spun across the floor together, turning heads as [target.GetSheHe] laughed to [target.GetHerHis] heart's content."
 seduce_ongoing.1005.walk:0 "[target.Custom('CTPTitledFirstName')] and I walked gardens, talking about all manner of things. We eventually realized we had both lost track of time, and when we returned the dance had already started winding down."
 seduce_ongoing.1005.food:0 "I had the servants bring more food for [target.Custom('CTPTitledFirstName')] and myself, and as the evening went by we delighted in every delicious dish that the cooks of [court_of_residence.GetNameNoTier] have to offer. That [target.GetWomanMan] certainly has a taste for the finer things in life."
 seduce_ongoing.1005.mockery:0 "We sat together, making one joke after another about the other guests. I had not expected [target.Custom('CTPTitledFirstName')] to be quite so skilled in the art of mockery!"
 seduce_ongoing.1005.fallback:0 "[target.Custom('CTPTitledFirstName')] and I ended up having so much fun, we danced almost the entire duration of the celebration!"

 seduce_ongoing.1006.dance:0 "I thought I was set once [target.GetSheHe] agreed to dance, but even though I handled myself deftly, [target.Custom('CTPTitledFirstName')] soon made some excuses and left me standing by myself among the other dancers."
 seduce_ongoing.1006.walk:0 "I thought it a pleasant walk, but perhaps it was too cold, or perhaps I spoke too much, for [target.GetSheHe] soon made [target.GetHerHis] excuses and returned to the dance, not even waiting to see if I was coming along.\n\nBy the time I made it back, [target.GetSheHe] was busy having fun with the other dancers."
 seduce_ongoing.1006.food:0 "Perhaps there was something wrong with the food I had the servants bring out for [target.Custom('CTPTitledFirstName')]? Even after [target.GetSheHe] had made [target.GetHerHis] excuses the food kept streaming in from the kitchen, piling up as I sat picking at it alone."
 seduce_ongoing.1006.mockery:0 "No matter how hard I tried, [target.Custom('CTPTitledFirstName')] did not laugh at my jokes. In the end [target.GetSheHe] accused me of being pointlessly cruel, and left me sitting by myself."
 seduce_ongoing.1006.fallback:0 "I kept suggesting ways we could spend time at the celebrations, but [target.Custom('CTPTitledFirstName')] seemed completely uninterested. Did I do something wrong?"
 
 seduce_ongoing.successful.target:0 "\n\nWhile the gift was anonymous, [owner.Custom('CTPTitledFirstName')] has gone to great lengths to make sure that I would figure out that [owner.GetSheHe] was behind it."
 seduce_ongoing.unsuccessful.target:0 "\n\nWhile the gift was sent anonymously, it is not hard to understand that [owner.Custom('CTPTitledFirstName')] was behind it..."
 
 seduce_ongoing.owner_successful.option:0 "Anything for you, [target.Custom('CTPFirstNameNoTooltip')]."
 
 seduce_ongoing.1101.desc:0 "A gift is certain to catch [target.Custom('CTPTitledFirstNamePossessive')] attention, and surely anyone would appreciate a fine, clearly expensive one."
 seduce_ongoing.gift_selection.tapestry_tt:0 "I think [target.Custom('CTPTitledFirstName')] is a [target.GetWomanMan] whose loyalty is to [target.GetHerHis] family and dynasty"
 seduce_ongoing.gift_selection.horse_tt:0 "I think [target.Custom('CTPTitledFirstName')] is someone who appreciates activity and the open sky"
 seduce_ongoing.gift_selection.tailor_tt:0 "I think [target.Custom('CTPTitledFirstName')] appreciates style and making an impression"
 
 seduce_ongoing.1102.desc:0 "Everyone appreciates a gift, but perhaps I could come up with something truly unique that will make a real impression on [target.Custom('CTPTitledFirstName')]!"
 seduce_ongoing.gift_selection.embroidery_tt:0 "I think [target.Custom('CTPTitledFirstName')] cares about [target.GetHerHis] family's stature"
 seduce_ongoing.gift_selection.poem_tt:0 "I think [target.Custom('CTPTitledFirstName')] appreciates the physical pleasures of life, or at the very least poetry"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "I think [target.Custom('CTPTitledFirstName')] appreciates architecture"
 
 seduce_ongoing.1103.desc:0 "Not every gift has to be a grand statement of wealth. Smaller things can make a far greater impression, as long as they are chosen well. I wonder what [target.Custom('CTPTitledFirstName')] would appreciate."
 seduce_ongoing.gift_selection.jewelry_tt:0 "I think [target.Custom('CTPTitledFirstName')] likes to catch people's attention — or just things that glimmer"
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "I think [target.Custom('CTPTitledFirstName')] appreciates symbols of authority — over life itself"
 seduce_ongoing.gift_selection.flower_display_tt:0 "I think [target.Custom('CTPTitledFirstName')] likes tending to things, or at least appreciates beauty"

 seduce_ongoing.1104.desc:0 "Anyone can buy a token of affection, big or small. If I want to impress [target.Custom('CTPTitledFirstName')], I should send [target.GetHerHim] something truly special"
 seduce_ongoing.gift_selection.rare_book_tt:0 "I think [target.Custom('CTPTitledFirstName')] likes knowledge, or at least the objects that contains it"
 seduce_ongoing.gift_selection.handkerchief_tt:0 "I think [target.Custom('CTPTitledFirstName')] would make good use of a symbol from someone of my stature"
 seduce_ongoing.gift_selection.object_tt:0 "I think [target.Custom('CTPTitledFirstName')] already cares for me, in some way"

 seduce_ongoing.1202.courtier:0 "I already caught [courtier.Custom('CTPTitledFirstName')] eying it with envy."
 
 seduce_ongoing.1206.desc:0 "A poet has come before me to recite a composition on the pleasures of life, dedicated to "the [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]!""
 
 seduce_ongoing.1306.desc:0 "A poet has come before me to recite a lengthy composition on the pleasures of life, dedicated to "the [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('CTPTitledFirstName')]." The pleasures of life does not include this poem."

 seduce_ongoing.1208.desc:0 "[owner.Custom('CTPTitledFirstName')] has sent me [SCOPE.Custom('SeductionObjectIndefinite')], a token of our first meeting."
 
 seduce_ongoing.1308.desc:0 "[owner.Custom('CTPTitledFirstName')] has sent me [SCOPE.Custom('SeductionObjectIndefinite')], a token of our first meeting. [owner.GetSheHe|U] must have much fonder memories of it than I do."

 seduce_ongoing.1212.desc:0 "[owner.Custom('CTPTitledFirstName')] has sent me a gift, a handkerchief with the crest of [owner.GetDynasty.GetBaseName] on it.\n\nIt will certainly be interesting to see what reaction others will have when I display the [owner.GetTitlePossessive] emblem so flagrantly."
 
 seduce_ongoing.1312.desc:0 "[owner.Custom('CTPTitledFirstName')] has sent me a gift, a handkerchief with the crest of [owner.GetDynasty.GetBaseName] on it.\n\nIf [owner.GetSheHe] thinks I will ever display [owner.GetHerHis] emblem in public, [owner.GetSheHe] is sorely mistaken!"

 seduce_ongoing.1801.close.desc:0 "The next time we meet, I shall compliment [target.Custom('CTPFirstNamePossessive')]..."
 seduce_ongoing.1801.distant.desc:0 "I shall write a letter to [target.Custom('CTPFirstName')], complimenting [target.GetHerHis]..."

 seduce_ongoing.1801.compliment.tt:0 "#F How well the compliment is received by [target.Custom('CTPTitledFirstName')] is based on how well it suits [target.GetHerHim]#!"
 
 seduce_ongoing.1802.close.desc:0 "As I wander the gardens in quiet contemplation, my mind in some far off place, I almost run straight into [owner.Custom('CTPTitledFirstName')]. Before I can collect myself, [owner.GetSheHe] asks for my forgiveness, saying that [owner.GetSheHe] never meant to inconvenience a [target.Custom('LadyLordWomanMan')] of such"
 seduce_ongoing.1802.distant.desc:0 "I have received an intriguing letter from [owner.Custom('CTPTitledFirstName')]. Intertwined with the normal inquiries and anecdotes are subtle, yet unmistakable, compliments on my"
 seduce_ongoing.1802.a.good:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')]... You flatter me!"
 
 seduce_ongoing.1601.desc:0 "The celebrations had come to an end and the evening's entertainment seemed to be over, when [target.Custom('CTPTitledFirstName')] suggested a reading.\n\nA clerk soon arrives, wondering what the guests would like to hear, and I see my chance to impress [target.Custom('CTPFirstName')]."
 
 seduce_ongoing.1603.desc:0 "It looked like it would be a tedious evening once the feast's entertainment was over, but [owner.Custom('CTPTitledFirstName')] saved the day by suggesting a reading from [SCOPE.Custom('BookInQuestion')]!"
 
 seduce_ongoing.1604.desc:0 "As the clerk reads for us, [target.Custom('CTPFirstName')] seemed completely engrossed.\n\n[target.GetSheHe|U] later approaches me. "Good choice, [ROOT.Char.Custom('CTPFirstName')]," [target.GetSheHe] says and [target.Custom('quirk_pos_present')]."
 
 seduce_ongoing.1605.desc_1:0 "A tedious feast became even worse when [owner.Custom('CTPTitledFirstName')] suggested a reading from [SCOPE.Custom('BookInQuestion')]."
 seduce_ongoing.1605.desc_2:0 "Thankfully, [other_guest.Custom('CTPTitledFirstName')] soon suggested reading [SCOPE.Custom('GoodBookSuggestion')] instead!"
 seduce_ongoing.1605.desc_no_other_guest:0 "Thankfully, an attendant soon suggested reading [SCOPE.Custom('GoodBookSuggestion')] instead!"
 
 seduce_ongoing.1606.desc_1:0 "As the clerk drones on and on, I can tell [target.Custom('CTPFirstNamePossessive')] attention is slipping."
 seduce_ongoing.1606.desc_3:0 "[target.Custom('CTPFirstName')] immediately perks up with renewed interest."
 
 seduce_ongoing.1701.desc:0 "I make sure to pass through [court_of_residence.GetNameNoTier] on the day of a practice jousting meet. [target.Custom('CTPTitledFirstNamePossessive')] officers are milling about, instructing young [target.Custom('MountedWarriorTermPlural')], and I find [target.Custom('CTPFirstName')] wandering among them.\n\nWhatever intentions I had, [target.GetHerHis] attention is clearly on [target.GetHerHis] duties as the [target.GetLadyLord|U] of these soldiers."
 seduce_ongoing.1701.a.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] active or playful side.#!"
 seduce_ongoing.1701.b.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] thoughtful side.#!"
 seduce_ongoing.1701.c.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] thrifty side.#!"
 seduce_ongoing.1701.d.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] malicious side.#!"

 seduce_ongoing.1703.opening:0 "To my surprise, [owner.Custom('CTPTitledFirstName')] came to the joust meet for young [target.Custom('MountedWarriorTermPlural')] in [court_of_residence.GetNameNoTier]."
 seduce_ongoing.1703.strategy:0 "\n\nWe walked the battlements, discussing strategy at length while watching the novice warriors in the courtyard below. [owner.Custom('CTPFirstName')] had some insightful points, and I thanked [owner.GetHerHim] for making me rethink some of the assumptions about my new soldiers. Our discussion's many diversions had been very engaging, too..."
 seduce_ongoing.1703.tax_season:0 "\n\nWhile the meet was necessary, I had a far better time sitting inside, discussing my plans for the coming tax season with [owner.Custom('CTPFirstName')]. What use is an army after all, without the means to feed it, as [owner.GetSheHe] pointed out."
 seduce_ongoing.1703.trap:0 "\n\nWatching the novice warriors was necessary, but uninteresting, so I was grateful when [owner.Custom('CTPFirstName')] suggested a fun little distraction. Having a page pour pigs blood out on the ground behind the tray drove some of the less well-trained horses into a wild fear, and several of their riders were thrown to the ground, while the rest struggled to hold on!"
 seduce_ongoing.1703.fallback:0 "\n\nWhile watching the novice warriors is usually tedious, [owner.Custom('CTPFirstName')] made the whole day go by in a moment."
 seduce_ongoing.1703.a:1 "I must thank [owner.Custom('CTPFirstName')] for [owner.GetHerHis] visit."

 seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U] insisted on a mock joust in front of the novice warriors, but I was not about to embarrass myself like that. [owner.Custom('CTPFirstName')] looked dejected, but I had better things to spend my time on that comforting [owner.GetHerHim]."
 seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U] asked me for a walk on the battlements, to discuss ideas for strategies, but I found myself having to shoot down bad suggestion after bad suggestion. Perhaps [owner.Custom('CTPFirstName')] should keep to matters [owner.GetSheHe] knows anything about..."
 seduce_ongoing.1704.fallback:0 "\n\n[owner.Custom('CTPFirstName')] wanted to spend [owner.GetHerHis] visit conversing, as if [owner.GetSheHe] failed to realize that today was a very busy day for me."
 seduce_ongoing.1704.a:0 "What has gotten into [owner.Custom('CTPTitledFirstNameNoTooltip')]?"

 seduce_ongoing.1705.duel:0 "The mock joust turned out to be a great success with the novice [target.Custom('MountedWarriorTermPlural')]!\n\n[target.Custom('CTPTitledFirstName')] seemed to enjoy [target.GetHerselfHimself] as well, and after our intense "battle" we shared a supportive embrace, feeling better for our efforts."
 seduce_ongoing.1705.strategy:0 "Walking the battlements, [target.Custom('CTPTitledFirstName')] and I shared many thoughts on how best to employ novice warriors, such as the ones in the courtyard below.\n\nBy the end of the day, I could tell that [target.GetSheHe] felt as pleased with our discussions as I did, even for all our discussion's many diversions — or perhaps because of them."
 seduce_ongoing.1705.tax_season:0 "[target.Custom('CTPFirstName')] and I spent most of the day discussing our plans for next tax season. After all, what good is an army if you cannot feed it? [target.GetSheHe|U] laughed heartily at that.\n\nThere was even more laughter as we both found ourselves engrossed in our many discussions."
 seduce_ongoing.1705.trap:0 "After a short while, I suggested a fun little distraction from watching the novice warriors. A page poured some pigs' blood by the water troughs, and the smell drove some of the less well-trained horses into a great fear. Several young [target.Custom('MountedWarriorTermPlural')] were thrown, and others could barely hold on.\n\n[target.Custom('CTPFirstName')] laughed loudly at the scene I had concocted."
 seduce_ongoing.1705.fallback:0 "At the end of my visit, [target.Custom('CTPTitledFirstName')] seemed pleased. "Watching the novices is normally tedious, but today has gone by in an instant!""

 seduce_ongoing.1706.duel:0 "[target.Custom('CTPTitledFirstName')] simply laughed off my suggestion of a mock joust. "No need for anyone to embarrass themselves like that in front of these young [target.Custom('MountedWarriorTermPlural')]!"\n\nI spent the rest of the day trying to figure out whether [target.GetSheHe] meant [target.GetHerHim] or me."
 seduce_ongoing.1706.strategy:0 "[target.Custom('CTPTitledFirstName')] and I walked the battlements, while I tried to offer strategic advice. [target.GetSheHe|U] did not seem in a mood to listen, however. Anything I came up with was full of weaknesses, according to [target.Custom('CTPFirstName')], and it was obvious that [target.GetHerHis] attention was more on the courtyard below than on me."
 seduce_ongoing.1706.tax_season:0 "I tried to discuss the coming tax season, and how to ensure [target.Custom('CTPFirstName')] would have the means to feed [target.GetHerHis] army. Unfortunately [target.Custom('CTPFirstNamePossessive')] thoughts were elsewhere, and [target.GetSheHe] quickly left me behind in order to focus on the novice warriors."
 seduce_ongoing.1706.trap:0 "When I suggested we play a prank on the practicing [target.Custom('MountedWarriorTermPlural')], [target.Custom('CTPFirstName')] only stared at me in shock.\n\n"Pigs blood and rampaging horses? Are you #EMP mad#!, [ROOT.Char.GetWomanMan]?""
 seduce_ongoing.1706.fallback:0 "I attempted to speak with [target.Custom('CTPTitledFirstName')] all day, but there was always something about the meet demanding [target.GetHerHis] attention. In the end I could never catch [target.GetHerHis] attention for more than a moment at a time, and I felt more in the way than anything."
 seduce_ongoing.1706.a:0 "I hope [target.Custom('CTPFirstNameNoTooltip')] forgets this day quickly."

 seduce_ongoing.2001.desc:0 "One of my servants acquired a love potion from an old [dummy_gender.GetWomanMan] at the fair, but claimed it had given [dummy_gender.GetHerHim] no luck.\n\nAs I hold the small bottle in my hands I cannot help but think of [target.Custom('CTPTitledFirstName')] and wonder if maybe my luck would fall differently."
 seduce_ongoing.2001.b:0 "[target.Custom('CTPFirstNameNoTooltip')] would love to make fun of superstitions like this."
 
 seduce_ongoing.2002.desc:0 "[owner.Custom('CTPTitledFirstName')] presented me with a "love potion" that [owner.GetSheHe] had gotten from a fair. We poured some in our wine and had a fun evening pretending it was affecting us, and by the end the line between what we pretended and what was real started to get a bit blurry."
 
 seduce_ongoing.2003.desc:0 "[target.Custom('CTPFirstName')] and I had the "love potion" together with a little wine and spent the evening pretending it was affecting us.\n\nIt was all a little innocent fun, but the hint of affection was clear in [target.GetHerHis] smile as [target.GetSheHe] bid me farewell."
 
 seduce_ongoing.2004.desc:0 "For a little bit of fun, [owner.Custom('CTPTitledFirstName')] dared me to drink a "love potion" [owner.GetSheHe] had gotten from a fair. When I declined to drink something I did not know the contents of, [owner.GetSheHe] seemed to get a little upset! I soon asked [owner.GetHerHim] to excuse [owner.GetHerselfHimself] so I could turn in early."
 
 seduce_ongoing.2005.desc:0 "[target.Custom('CTPFirstName')] declined the "love potion", and then wondered exactly what I was trying to do. I got a little carried away, trying to explain that it was all for fun, and then [target.GetSheHe] asked me to depart."
 
 seduce_ongoing.2006.desc:0 "[owner.Custom('CTPTitledFirstName')] brought me a love potion [owner.GetSheHe] had acquired from a fair. I thought it fun, and indulged [owner.GetHerHis] insistence that we try some.\n\n[owner.Custom('CTPFirstName')] declined having a sip, however, when I became violently ill!"
 seduce_ongoing.2006.a.tt:0 "#F Damn your stupidity #EMP *bluuurgh#! [owner.Custom('CTPFirstNameNoTooltip')]!#!"

 seduce_ongoing.2007.desc:0 "Oh no! [target.Custom('CTPTitledFirstName')] agreed to try the love potion, but what was supposed to be a little spot of fun ended with [target.GetHerHim] vomiting and bedridden!"
 
 seduce_ongoing.2008.desc:0 "[owner.Custom('CTPTitledFirstName')] came to me with a "love potion" that a servant of [owner.GetHerHis] had acquired at a fair. We did not drink the unknown liquid, but instead we had a lovely evening with some wine, making fun of the simple superstitions that flourish out there.\n\nIf you cannot tell me which humor it affects, you cannot claim it works! Ah, commoners will believe anything..."
 seduce_ongoing.2008.a:0 "I had such a fun time with [owner.Custom('CTPFirstNameNoTooltip')]!"

 seduce_ongoing.2009.desc:0 "I brought the "love potion" to [target.Custom('CTPTitledFirstName')], and [target.GetSheHe] was as astounded at the gullibility of my servant as I had been!\n\nWe spent the evening discussing superstition and ridiculous beliefs. Commoners will believe anything."
 
 seduce_ongoing.2010.desc:0 "[owner.Custom('CTPTitledFirstName')] came to me with a "love potion" that a servant of [owner.GetHersHis] had acquired. I did not find it interesting, but [owner.Custom('CTPFirstName')] kept going on and on about it, and about how superstitious and gullible commoners are."
 
 seduce_ongoing.2011.desc:0 "[target.Custom('CTPFirstName')] seemed unimpressed with the "love potion", and I had no more luck trying to discuss ridiculous peasant superstitions. In fact [target.GetSheHe] seemed annoyed by it all!"
 
 seduce_ongoing.3001.desc:0 "I have been made aware that [target.Custom('CTPTitledFirstName')] is very close to [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.Custom('CTPTitledFirstName')]. Gaining [close_character.GetHerHis] favor might help me catch [target.Custom('CTPFirstNamePossessive')] attention."
 seduce_ongoing.3001.a:0 "I will get [close_character.Custom('CTPFirstNameNoTooltip')] whatever [close_character.GetSheHe] asks for."
 seduce_ongoing.3001.e.tt:0 "#F I will find other ways of winning [target.Custom('CTPFirstNamePossessiveNoTooltip')] affection.#!"

 seduce_ongoing.3002.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.Custom('CTPTitledFirstName')], has lately been telling me how impressed [close_character.GetSheHe] is with the generosity of [owner.Custom('CTPTitledFirstName')].\n\nApparently [owner.GetSheHe] came through for [close_character.GetHerHim] when [close_character.GetSheHe] needed it the most."
 seduce_ongoing.3002.b:1 "[owner.Custom('CTPFirstName')] helping [close_character.Custom('CTPFirstName')]? Impressive, in a way."

 seduce_ongoing.3003.desc:0 "The next time we meet, [target.Custom('CTPFirstName')] offers me a wider smile than usual.\n\n"My [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.Custom('CTPFirstName')] told me of how you helped [close_character.GetHerHim], and I wanted to offer my thanks.""
 seduce_ongoing.3003.a:0 "Anything for a [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] of [target.Custom('CTPFirstNamePossessiveNoTooltip')]."

 seduce_ongoing.3004.desc:0 "It seems that [target.Custom('CTPFirstName')] has not taken notice of my generosity towards [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]. At least [close_character.Custom('CTPFirstName')] is grateful!"
 
 seduce_ongoing.4001.desc:0 "A [target.Custom('MusicalPerformer')] will soon be performing for the court at [court_location.GetNameNoTier]. It would be a simple request to have [dummy_musician_gender.GetHerHim] change the performance to be a dedication to [target.Custom('CTPTitledFirstName')], the target of my affection."
 
 seduce_ongoing.4002.a:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')] has truly outdone [owner.GetHerselfHimself]."

 seduce_ongoing.4003.desc:0 "There are often performers at court, but this time we were promised something special, and I certainly got it.\n\nAs the [ROOT.Char.Custom('MusicalPerformer')] starts yet another stanza, I walk out of the great hall in embarrassment. Each and every song is a dedication to me from [owner.Custom('CTPTitledFirstName')]!"
 
 seduce_ongoing.4006.desc:0 "As the [ROOT.Char.Custom('MusicalPerformer')] keeps pronouncing lines of love and desire, I try to keep from showing the rest of the court how flattered I feel.\n\nThough [owner.GetSheHe] is veiled behind metaphor and allegory, I know that this is a dedication from [owner.Custom('CTPTitledFirstName')] to me."
 seduce_ongoing.4006.a:0 "You know how to get my attention, [owner.Custom('CTPFirstName')]."

 seduce_ongoing.4007.desc:0 "Perhaps my dedication to the [target.GetLadyLord] [target.Custom('CTPFirstName')] was a little too subtle... [target.GetSheHe|U] seems not to have taken any notice."
 
 seduce_ongoing.4011.desc:0 "It might seem forwards, but I have been thinking of inviting [target.Custom('CTPTitledFirstName')] to ride with me through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier]."
 seduce_ongoing.4011.b.failure:0 "I fail to impress [target.Custom('CTPFirstNameNoTooltip')]"

 seduce_ongoing.4012.opening:0 "I was a little surprised when [owner.Custom('CTPTitledFirstName')] invited me for a ride through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier]."
 
 seduce_ongoing.4014.desc:0 "Dear [owner.Custom('CTPTitledFirstName')],\n\nIt was nothing short of lovely to have your company in [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], and I hope I will see more of you soon."
 
 seduce_ongoing.4015.desc:0 "To [target.Custom('CTPTitledFirstName')],\n\nWere you hoping to embarrass me in public? Parading me around like some ridiculous trophy... Do you know what kind of things they are saying at court?"
 
 seduce_ongoing.4016.a:0 "[target.Custom('CTPFirstNameNoTooltip')] makes me see so many new perspectives."

 seduce_ongoing.4017.desc:0 "Dear [ROOT.Char.Custom('CTPTitledFirstName')],\n\nThank you for your company at my visit to [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], although your insistence on sticking to back alleys and staying out of sight thoroughly confused me. Perhaps you can explain another time."
 
 seduce_ongoing.4018.desc:0 "Dear [owner.Custom('CTPTitledFirstName')],\n\nI had so much fun during your visit to [court_location.GetNameNoTier]. I now know parts of the [court_location.Custom('BaronyTownType')] I never thought I would see!"
 
 seduce_ongoing.4101.desc_opening:0 "[target.Custom('CTPTitledFirstNamePossessive')] windows are lit by a warm glow, and even from the ground I can see movement inside.\n\n"
 seduce_ongoing.4101.a:0 "[target.Custom('CTPFirstNameNoTooltip')]! Look outside and shine up my night!"
 
 seduce_ongoing.4102.desc:0 "Having retreated to my chambers for the evening I am surprised to hear a muffled voice reaching me from the outside, sounding suspiciously like [owner.Custom('CTPTitledFirstName')].\n\n"[ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')], I beseech you, let me see your fair visage!""
 
 seduce_ongoing.4103.desc:0 "As the light from [target.Custom('CTPTitledFirstNamePossessive')] opening door spills across the balcony, so does it spill across my heart.\n\nThe shroud of darkness around us lends our conversation an odd sense of freedom, and — even though I stayed on the ground — we have never been so intimate before."
 seduce_ongoing.4103.a:0 "Oh [target.Custom('CTPFirstNameNoTooltip')], you are the sun in my night!"

 seduce_ongoing.4104.desc:0 "As the light from [target.Custom('CTPTitledFirstNamePossessive')] opening door spills across the balcony, so does it spill across my heart.\n\nIt quickly dims as I see the [target.Custom('quirk_neg_adjective')] grimace on [target.GetHerHis] face, and dies completely as [target.GetSheHe] speaks. "What are you doing here, [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]?! Please, leave me alone.""
 
 seduce_ongoing.4105.desc:1 "#EMP Gasp!#!\n\nHaving retreated to my chambers for the evening I am suddenly standing face to face with a [owner.GetWomanMan] outside my window... A [owner.GetWomanMan] that looks suspiciously like [owner.Custom('CTPTitledFirstName')]."
 
 seduce_ongoing.4106.desc:0 "As soon as I reach [target.Custom('CTPTitledFirstNamePossessive')] balcony [target.GetSheHe] steps outside with a laugh. "Why would you pull such a stunt, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]? Just use the door like a normal [ROOT.Char.GetWomanMan]. You act as if you have intentions you want to keep secret."\n\nThe playful joy in [target.GetHerHis] eyes makes it all worth it."
 
 seduce_ongoing.4107.desc_paranoid:0 "As soon as I reach [target.Custom('CTPTitledFirstNamePossessive')] balcony [target.GetSheHe] starts screaming for [target.GetHerHis] guards. "Help, an intruder!"\n\n[target.GetHerHis|U] voice follows me down as I scramble to get away, tumbling the last of the way back to the ground before I disappear into the night."
 seduce_ongoing.4107.desc:0 "As soon as I reach [target.Custom('CTPTitledFirstNamePossessive')] balcony [target.GetSheHe] steps outside with a [target.Custom('quirk_neg_adjective')] grimace on [target.GetHerHis] face.\n\n"What silly stunt is this [ROOT.Char.Custom('CTPFirstNameNoTooltip')]? You cannot — you are a [ROOT.Char.Custom('CTPTitleTierName')]! This is not appropriate.""
 
 seduce_ongoing.4108.desc:0 "Having retreated to my chambers for the evening I am startled by what sounds like a pebble striking my window. Peering into the dark garden I spot [SCOPE.Custom('SeductionObjectIndefinite')] lying on the ground wrapped in a note, and a [owner.GetWomanMan] that looks like [owner.Custom('CTPTitledFirstName')] vanishing into the night.\n\n#EMP To the [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')], as a token of my feelings.#!"
 
 seduce_ongoing.4109.desc:1 "Two [SCOPE.Custom('SeductionObjectMultiple')], waiting for me in my chambers. No note or greeting, but I swear I can still smell the sweet scent of the [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.Custom('CTPTitledFirstName')] in the air!"
 seduce_ongoing.4109.a:0 "Oh, [target.Custom('CTPFirstNameNoTooltip')]!"

 seduce_ongoing.4110.desc:0 "As the days pass without any response from [target.Custom('CTPTitledFirstName')] I decide to try my luck once more — maybe [target.GetSheHe] never saw the gift in the first place?\n\nOh, how quickly my hope died as I found the [SCOPE.Custom('SeductionObject')] underneath [target.GetHerHis] window, the imprint of a heel still visible in the mud [target.GetSheHe] ground it into."
 
 seduce_ongoing.5001.desc_tier_up:0 ""To what do I owe this pleasure, my #EMP [ROOT.Char.Custom('CTPTitleTierName')]#!?" [target.Custom('CTPTitledFirstName')] asks with a smile that does not even come close to [target.GetHerHis] eyes."
 seduce_ongoing.5001.desc_tier_down:0 ""Will the [target.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetWomanMan] never leave me alone..." [target.Custom('CTPTitledFirstName')] mutters under [target.GetHerHis] breath as I approach. "What can I do for you, [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]?""
 seduce_ongoing.5001.a.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] intellectual side#!"
 seduce_ongoing.5001.b:0 "About the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.Custom('CTPFirstNameNoTooltip')]..."
 seduce_ongoing.5001.b.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] malicious side by mocking [mocked_courtier.Custom('CTPTitledFirstNameNoTooltip')] together#!"
 seduce_ongoing.5001.c.tt:0 "#F Appeal to [target.Custom('CTPFirstNamePossessiveNoTooltip')] lustful side#!"
 
 seduce_ongoing.5003.opening:0 "For every step [owner.Custom('CTPTitledFirstName')] takes towards me I can feel my mood drop. What does the [owner.Custom('InsultNoun')] want now?\n\n"
 seduce_ongoing.5003.mockery:0 ""[ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]! You will not believe what the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.Custom('CTPFirstName')] did today!"\nTo my surprise we enjoyed a rather pleasant conversation on the topic of [mocked_courtier.Custom('CTPFirstNamePossessive')] many faults."
 
 seduce_ongoing.5004.opening:0 "For every step [owner.Custom('CTPTitledFirstName')] takes towards me I can feel my mood drop. What does the [owner.Custom('InsultNoun')] want now?\n\n"
 seduce_ongoing.5004.mockery:0 ""[ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]! You will not believe what the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.Custom('CTPFirstName')] did today!"\n\nI cannot imagine what possessed [owner.GetHerHim] to slander [mocked_courtier.Custom('CTPTitledFirstName')] in front of me, but [owner.GetSheHe] could not stop soon enough."
 
 seduce_ongoing.5005.conversation:0 "[target.Custom('CTPTitledFirstNamePossessive')] smile lights up [target.GetHerHis] whole face by the end of a long conversation about [target.Custom('herhis_subject_of_interest')]. As an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 ""... and the way [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')] – I have never seen anything like it!"\n\nThe laughter we share at [mocked_courtier.Custom('CTPTitledFirstNamePossessive')] expense is more genuine than what I had hoped for, and as an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.bodily:0 "I am only allowed a small taste of what [target.Custom('CTPTitledFirstName')] has to offer, but it leaves me thirsting for more. An amiable silence settles between us as we break apart, and I realize [target.GetSheHe] is more relaxed than ever in my company – [target.Custom('GetUpperClothingArticle')] askew and all."
 seduce_ongoing.5005.ending:0 "\n\n"I never knew you were such good company, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!""

 seduce_ongoing.5006.conversation:0 "After nearly an hour of awkward conversation [target.Custom('CTPFirstName')] looks as bored as I have ever seen [target.GetHerHim]. When I switch topic from [target.Custom('herhis_subject_of_interest')] to [ROOT.GetCharacter.Custom('education_conversation_subject')] [target.GetSheHe] [target.Custom('quirk_neg_present')] and excuses [target.GetHerselfHimself]."
 seduce_ongoing.5006.mockery:0 ""[target.Custom('CTPTitledFirstNameNoTooltip')]! Can you believe that the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.Custom('CTPFirstName')] actually..."\n\nI quickly trail of as the disdain in [target.Custom('CTPFirstNamePossessive')] face grows more and more pronounced."
 seduce_ongoing.5006.bodily:0 "As I approach [target.Custom('CTPFirstName')], smiling [ROOT.Char.Custom('quirk_pos_adverb')] and suggestively lifting my [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] quickly backs away with a look of pure disgust."
 seduce_ongoing.5006.fallback:0 "As I flounder, trying to find some common ground with [target.Custom('CTPFirstName')], [target.GetHerHis] disdain grows more pronounced by the minute.\n\nSoon enough [target.GetSheHe] excuses [target.GetHerselfHimself] and flees my company."
 
 seduce_ongoing.5011.desc:0 "Few can provoke me like [target.Custom('CTPTitledFirstName')] can, and as we find ourselves alone [target.GetSheHe] soon lays both insult and hand on me. I, of course, respond in kind.\n\nI must admit that the thrill of it — both the fight and the closeness to [target.GetHerHis] sweating, heaving, body — is enough to set my blood aflame. Soon I could not say if I am truly trying to best [target.GetHerHim], or just drawing the altercation out..."
 seduce_ongoing.5011.c.tt:0 "#F The pain I endure for love!#!\nThis option is available because of [target.Custom('CTPFirstNamePossessiveNoTooltip')] Sadistic trait\n\n"

 seduce_ongoing.5012.desc:0 "Few can provoke me like [owner.Custom('CTPTitledFirstName')] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nI must admit that the thrill of it — both the fight and the closeness to another sweating, heaving, body — is enough to set my blood aflame, and [owner.GetSheHe] shows no signs of letting up."
 
 seduce_ongoing.5013.desc:0 "[target.Custom('CTPTitledFirstName')] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')]. Our scowls soon turn into smiles, our fists into caresses, our swears into moans...\n\nIf [target.GetSheHe] notices me lingering in [target.GetHerHis] restrictive embrace longer than necessary [target.GetSheHe] does not seem to mind."
 
 seduce_ongoing.5014.desc:0 "[target.Custom('CTPTitledFirstName')] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and [target.GetHerHis] scowl soon turns into a grimace.\n\n"Let up, you brute!""
 
 seduce_ongoing.5015.desc:0 "Few can provoke me like [owner.Custom('CTPTitledFirstName')] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nI must admit that I was surprised when [owner.GetSheHe] extended a hand towards me, offering to help me up."
 seduce_ongoing.5015.a:0 "Thank you, [owner.Custom('CTPFirstNameNoTooltip')]."
 
 seduce_ongoing.5016.desc:0 "[target.Custom('CTPTitledFirstName')] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and our scowls soon turn into smiles.\n\nAs I offer [target.GetHerHim] a hand up [target.GetSheHe] takes it and nods [target.GetHerHis] thanks."

 seduce_ongoing.5017.desc:0 "[target.Custom('CTPTitledFirstName')] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and [target.GetHerHis] scowl soon turns into a grimace that deepens as I stand up before [target.GetHerHim].\n\n"Not even helping me up... I should not have expected anything else form such a [owner.Custom('InsultNoun')].""

 seduce_ongoing.5018.desc:0 "Few can provoke me like [owner.Custom('CTPTitledFirstName')] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nAfter a brief hesitation on [owner.GetHerHis] part I gain the upper hand in the altercation, and I cannot help but enjoy having [owner.GetHerHim] at my mercy like this, panting and submissive."
 
 seduce_ongoing.5019.desc:0 "As [target.Custom('CTPTitledFirstName')] stand above me I cannot stop the shiver of fear that runs up my spine as I see the pleasure in [target.GetHerHis] eyes. At least [target.GetSheHe] seems to have appreciated the gesture..."
 
 seduce_ongoing.5020.desc:0 "As [target.Custom('CTPTitledFirstName')] stands above me I cannot stop the shiver of fear that runs up my spine as I see the pleasure in [target.GetHerHis] eyes. As [target.GetSheHe] turns away from me with a sneer of disgust I feel both relief and disappointment.\n\n"You could never please me. Leave me alone, [ROOT.Char.Custom('CTPFirstNameNoTooltip')].""
 
 seduce_ongoing.5101.desc:1 "[target.Custom('CTPTitledFirstName')] often speaks to me in ways that makes it clear that [target.GetHerHis] service to me creates a distance between us.\n\nI need to make [target.GetHerHim] understand that I want [target.GetHerHim] in more ways than as my vassal, that I yearn for [target.GetHerHis] warmth, [target.GetHerHis] touch, and those luscious lips."
 seduce_ongoing.5101.a:0 "We are as equals before [ROOT.Char.GetFaith.HighGodNameAlternate], [target.Custom('CTPFirstNameNoTooltip')]!"
 seduce_ongoing.5101.success_tt:0 "If [target.Custom('CTPFirstNameNoTooltip')] responds positively:"
 seduce_ongoing.5101.b:0 "There are more ways for you to serve me, [target.Custom('CTPFirstNameNoTooltip')]..."

 seduce_ongoing.5102.desc:0 ""I may be your [owner.Custom('CTPTitleTierName')], but I have always thought of us as equals." My liege, [owner.Custom('CTPFirstName')], has come to me, and while I am at first uncertain of why, it soon becomes clear. "Us... this... We do not have to be bound by titles. We are more than mere names. So much more.""
 
 seduce_ongoing.5103.desc:0 "My dear [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.Custom('CTPTitledFirstName')],\nI am flattered to hear you describe us not only as liege and vassal, but in many ways as equals. May we share a future equally bright for the both of us."
 seduce_ongoing.5103.a:0 "[target.Custom('CTPFirstNameNoTooltip')], I will have you yet!"

 seduce_ongoing.5104.desc:0 "[owner.Custom('CTPFirstName')], my [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\nWhat you imply, what you ask, is most improper! I have my obligations of servitude to the realm, but do not mistake my loyalty for desire."
 seduce_ongoing.5104.a:0 "Ah, but [target.Custom('CTPFirstNameNoTooltip')]..."

 seduce_ongoing.5105.desc:0 ""You have always served me so well, so loyally." My liege, [owner.Custom('CTPFirstName')], has come to me, and while I am at first uncertain of why, it soon becomes clear. "I desire you not only as a vassal, but as a [target.GetWomanMan]. Serve your [owner.GetLadyLord] in this way, too!""
 
 seduce_ongoing.5106.desc:0 "My dear [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.Custom('CTPTitledFirstName')],\nI am flattered that even I, your humble subject, may inspire you in this way. Let us see where time takes us."

 seduce_ongoing.5201.desc:0 "[target.Custom('CTPFirstName')] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier].\n\nAs we come upon a square with a lovely fountain we stop to take in the bustling activity all around us, our entourage momentarily fading into the background. "
 seduce_ongoing.5201.a.tt:0 "I think [target.Custom('CTPTitledFirstName')] is already fantasizing about us, or at least romance in general"
 seduce_ongoing.5201.b.tt:0 "I think [target.Custom('CTPTitledFirstName')] truly values our friendship"

 seduce_ongoing.5202.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('CTPFirstName')] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier] we stumble upon a square with a lovely fountain.\n\n"Shall we toss a coin in together, my [ROOT.Char.GetLadyLord]? It is said that it will bring you romance...""
 
 seduce_ongoing.5203.desc:0 "[target.Custom('CTPFirstName')] gladly stands by my side, tossing a coin into the water of the fountain and meeting my gaze with a smile.\n\nThe rest of the walk is tinged with an amiable tone brought on by our shared wish."
 
 seduce_ongoing.5204.desc:0 ""What silly game are you playing, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]?"\n\n[target.Custom('CTPFirstName')] declines my request of wishing for romance. The rest of the walk is spent in tense silence, and we soon bid each other farewell."
 
 seduce_ongoing.5205.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('CTPFirstName')] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier] we talk of old times.\n\n"Remember that time we lingered in each other's company well into the night, making plans for the future, imagining a shared one...?""
 
 seduce_ongoing.5206.desc:0 "[target.Custom('CTPFirstName')] and I spend hours reminiscing about the past, and playing out hypothetical futures together.\n\nThe rest of the walk is tinged with an amiable tone, and I cannot help but hope that some of our playful theories will turn into reality."

 seduce_ongoing.5207.desc:0 ""You are such a good friend [ROOT.Char.Custom('CTPFirstNameNoTooltip')], that is something I would never want to change.""\n\n[target.Custom('CTPFirstName')] makes it clear that [target.GetSheHe] has no interest in speculations for what could have been, or still could happen, between us. The rest of the walk is spent in tense silence, and we soon bid each other farewell."
 
 seduce_ongoing.5301.success_tt:0 "If [target.Custom('CTPFirstName')] returns my advances:"

 seduce_ongoing.5302.desc:0 "It feels so right, I do not even take note at first, but as we sit in front of the fireplace, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('CTPFirstName')] clasps my hand with an intensity far beyond the assurances of a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nI can feel [target.GetHerHis] pulse quicken with desire."
 
 seduce_ongoing.5303.desc:0 "[target.Custom('CTPFirstName')] does not even flinch as my hand grasps [target.GetHersHis], even though we both know what it means. I can feel [target.GetHerHis] pulse rising as our conversation continues. My palm sweats and my breathing becomes shallow before-\n#EMP What was that?#! Ah, only a servant.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] and I make our excuses, before departing. Separately."
 seduce_ongoing.5303.a:0 "I know you felt it too, [target.Custom('CTPFirstNameNoTooltip')]."

 seduce_ongoing.5304.desc:0 "I try to play it off as a joke, but [target.Custom('CTPFirstName')] has correctly interpreted my intentions.\n\n"A [target.Custom2('RelationToMe', SCOPE.sC('owner'))] should never... This should never be!" [target.GetSheHe|U] leaves me sitting alone by the fire."
 
 seduce_ongoing.5306.desc:0 "[target.Custom('CTPFirstName')] returns my kiss, and for a few heart-pounding moments, all is right with the world. It cannot last, of course, as we hastily break off before we are seen by a passing servant.\n\nWhen we leave to go our separate ways [target.GetSheHe] gazes at me. "I did not fully understand until now, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].""
 
 seduce_ongoing.5307.desc:0 "[target.Custom('CTPFirstName')] seems lost in the kiss for a moment, as my hands wander across [target.GetHerHis] body, seeking hungrily. Then [target.GetSheHe] pushes me away. "What do you think you are doing?! You are my [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!"\n\nI have nothing to say, no way to explain myself, before [target.GetSheHe] rushes out of the room."
 seduce_ongoing.5307.a:0 "[target.Custom('CTPFirstNameNoTooltip')], I truly thought..."

 seduce_ongoing.6001.desc:0 "While visiting other courts, I find it beneficial to spend time with courtiers in order to get to know their liege. If it happens to be with [target.Custom('CTPTitledFirstName')], all the better.\n\n[target.GetSheHe|U] answers my questions diligently, and I feel as if I could spend all day listening, and [target.GetSheHe] seems content to talk."
 seduce_ongoing.6001.b:0 "Surely you will mention me to [court_owner.Custom('CTPFirstNameNoTooltip')]?"

 seduce_ongoing.6011.desc:0 "I am watching the troops in the courtyard practice the drill I instructed them to, over and over again. I pay such close attention that I do not notice [target.Custom('CTPTitledFirstName')] come up beside me.\n\n"They move well, but that [dummy_gender.GetWomanMan] is constantly a half-step behind.""
 
 seduce_ongoing.6021.desc:0 "It surprised me that [target.Custom('CTPTitledFirstName')] and I would get caught up in a discussion on military matters, but [target.GetSheHe] seems almost as passionate as I am about the subject. [target.GetSheHe|U] is incredibly well-informed, too!"
 seduce_ongoing.6021.a:0 "Why [target.Custom('CTPFirstNameNoTooltip')], in all my years I have never heard the like!"
 seduce_ongoing.6021.b:0 "[target.Custom('CTPFirstNameNoTooltip')], I never knew we had so much in common."
 
 seduce_ongoing.6031.desc:0 "Just as I do, [target.Custom('CTPTitledFirstName')] has [target.GetHerHis] web of spies, reaching as far as they can for all manners of hidden knowledge. I could let them "discover" my intentions towards [target.Custom('CTPFirstName')] and let [target.GetHerHim] feel that [target.GetSheHe] has the upper hand."
 
 seduce_ongoing.6041.desc:0 "In my pursuit of [target.Custom('CTPTitledFirstNamePossessive')] affection, it would be very helpful to know exactly what [target.GetHerHis] tastes and preferences are..."
 seduce_ongoing.6041.b.success:0 "I learn more about [target.Custom('CTPFirstNamePossessive')] interests"
 seduce_ongoing.6041.b.failure:0 "[target.Custom('CTPFirstName')] evades my questions"
 seduce_ongoing.6041.c.failure:0 "[target.Custom('CTPFirstName')] eludes my spies"

 seduce_ongoing.6042.desc:0 "This is very interesting... [target.Custom('CTPFirstName')] is a [target.GetWomanMan] of fine taste."

 seduce_ongoing.6043.desc:0 "It seems I was perhaps a little indelicate in approaching [target.Custom('CTPFirstName')]. Now [target.GetSheHe] wonders why I am so unreasonably interested in [target.GetHerHis] valuables!"

 seduce_ongoing.6051.close:0 "I framed it all as an opportunity to practice diplomatic courtesy. I am certain [target.Custom('CTPTitledFirstName')] can see through my excuse, but [target.GetSheHe] agreed nevertheless."
 seduce_ongoing.6051.far:0 "Visiting another court is always an excuse to exchange diplomatic courtesies. Thankfully [target.Custom('CTPTitledFirstName')] was more than willing to oblige me."
 seduce_ongoing.6051.b:0 "Some of the hints you gave me, [target.Custom('CTPFirstNameNoTooltip')]..."
 
 seduce_ongoing.7001.desc:0 "How should I approach [target.Custom('CTPTitledFirstName')]? [target.GetSheHe|U] seems like a reserved individual who prefers silence as a companion, at least that's how [target.GetSheHe] appears on the surface. Who knows what sort of person [target.GetSheHe] is in private? Is [target.GetSheHe] meek and submissive or perhaps passionate and fiery?\n\nI'll find out once I have breached [target.GetHerHis] stony exterior. For now, I have to decide how to make myself remain in [target.GetHerHis] thoughts after spending some time alone."
 seduce_ongoing.7001.a.tt:0 "#F You think [target.Custom('CTPFirstNameNoTooltip')] has a secret romantic side and prefers ardent lovers#!"
 seduce_ongoing.7001.b:0 "Approach [target.Custom('CTPFirstNameNoTooltip')] tenderly – as a friend."
 seduce_ongoing.7001.b.tt:0 "#F You think [target.Custom('CTPFirstNameNoTooltip')] is the type of person who prefers gentle lovers#!"
 
 seduce_ongoing.7101.desc_opening:0 "I manage to get a moment alone with [target.Custom('CTPTitledFirstName')]. I bide my time, balancing flattery and conversation. Then as the right mood settles, "
 seduce_ongoing.7101.desc_can_touch_arms:0 "I reach out and clasp [target.Custom('CTPFirstNamePossessive')] hand in mine."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "I catch myself reaching to grasp [target.Custom('CTPFirstNamePossessive')] hand, but pull back before [target.GetSheHe] notices."
 seduce_ongoing.7101.desc_closing:0 "I lay bare my feelings for [target.Custom('CTPFirstNameNoTooltip')] and declare my undying love for [target.GetHerHim]. \n\n"Not even in my wildest dreams could I've imagined you were this passionate, [owner.Custom('CTPFirstNameNoTooltip')]!" [target.GetSheHe|U] exclaims while desperately fanning [target.GetHerselfHimself].\n\nWhile [target.GetSheHe] doesn't respond to my proclamation in kind, I'm certain that the shade of red on [target.GetHerHis] ears is due to [target.GetHerHim] blushing ferociously at my bold words."
 seduce_ongoing.7102.desc:0 "I try to create an opportunity for a private moment with [target.Custom('CTPTitledFirstName')], but the mood for romance doesn't come naturally with [target.GetHerHim]. Even with my lack of success, I decided to go for it, despite the atmosphere not being perfect. I lean in closer so that I can whisper sweet nothings into [target.GetHerHis] ear, but before I can say anything, [target.Custom('CTPFirstNameNoTooltip')] recoils as if burned by something and stalks off.\n\nI'm uncertain if that reaction is due to inexperience, disgust, or bashfulness. However, I do know that things could've gone better."
 seduce_ongoing.7201.desc:0 ""I'd like to get to know you better."\n[target.Custom('CTPTitledFirstName')] appears tense at first, but relaxes over time as [target.GetSheHe] starts to believe there's no ulterior motive behind my request.\n\nBefore we part, I thank [target.Custom('CTPFirstNameNoTooltip')] for the lovely time and [target.GetSheHe] tries to return my smile with a wobbly one of [target.GetHerHis] own. While the time spent is hardly one for the books, there's no denying that I've never seen [target.Custom('CTPFirstNameNoTooltip')] smile this much in one day. I am certain that [target.Custom('CTPFirstNameNoTooltip')] will be thinking of me for a long time."
 seduce_ongoing.7202.desc:1 "Getting a moment alone with [target.Custom('CTPTitledFirstName')] wasn't difficult. However, it turns out that the challenging part is having a normal conversation with [target.GetHerHim]. I ask [target.GetHerHim] a question and [target.GetSheHe] replies with the shortest answer [target.GetSheHe] can think of just to shut down our conversation. It's like pulling an endless amount of teeth!"
 seduce_ongoing.7202.desc_animal:0 "\n\nI can't stop thinking that I would get more of a response from a dead [ROOT.Char.Custom('LocalAnimal')] than from [target.Custom('CTPFirstNameNoTooltip')]."