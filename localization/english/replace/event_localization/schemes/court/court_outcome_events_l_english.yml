l_english:
 court_outcome.0001.desc:0 "Oh, [target.Custom('CTPFirstName')], my [target.Custom('LoverPetName')]! I long for your embrace! I think I will die without the sweet nectar of your kisses!\n\nEven though my feelings are pure, there are so many who would judge us. Should I go to [target.GetHerHim]? Or must I stay away?"
 
 court_outcome.0003.success.desc:0 "I can scarce remember what my life was like before [owner.Custom('CTPFirstName')] declared [owner.GetHerHis] feelings for me. Those days seem so bleak, so dreary... But with [owner.GetHerHim] by my side, everything and anything suddenly seems possible!\n\nI wish we could go on like this forever, but deep down, I know I must make my choice. Am I brave enough to give in to my feelings, or must I shut my heart to [owner.Custom('CTPFirstNameNoTooltip')] forever?"
 court_outcome.0003.failure.desc:0 "I can scarce remember what my life was like before [owner.Custom('CTPFirstName')] declared [owner.GetHerHis] love for me. I am flattered, but also overwhelmed by [owner.GetHerHis] attentions. I find myself longing for some peace and quiet.\n\nYet, I cannot help but worry. Would I be throwing away my only prospect of true love? That cannot be right! Can it...?"
 court_outcome.0003.a:0 "I am yours, [owner.Custom('CTPFirstNameNoTooltip')]. Now and forever!"
 court_outcome.0003.a.tt:0 "[owner.Custom('CTPShortName')|U] might become my Soulmate"
 court_outcome.0003.b.tt:0 "[owner.Custom('CTPShortName')|U] will #bold not#! become my Soulmate"

 court_outcome.kiss.tt:0 "[target.Custom('CTPShortName')|U] and I share a kiss"
 
 court_outcome.0001.a.tt:0 "I go ahead with my attempt to Romance [target.Custom('CTPTitledFirstName')]"

 court_outcome.1000.i_invite.desc:1 "When [target.Custom('CTPTitledFirstName')] suggested a hunt, I did not hesitate to organize one. I would do anything for a mere glimpse of my [target.Custom('LoverPetName')]!"
 court_outcome.1000.own_invite.desc:0 "When [target.Custom('CTPFirstName')] invited me to a hunt, I did not hesitate to accept. I could not imagine a more lovely sight than [target.GetHerHis] stunning profile atop the back of a stallion!"
 court_outcome.1000.b.failure:0 "[target.Custom('CTPFirstNameNoTooltip')] is attacked by a wild beast"
 court_outcome.1000.b.success:0 "[target.Custom('CTPFirstNameNoTooltip')] was never in danger"

 court_outcome.1001.desc:1 "Within what must have been a minute, but felt like an hour, I reach a clearing. [target.Custom('CTPFirstName')] is on the ground before me, disheveled and weaponless. Opposite [target.GetHerHim], and just about to strike, stands a huge [ROOT.Char.Custom('LocalAnimal')]!\n\nMy arrow strikes true and the beast falls to the ground. For a moment all [target.Custom('CTPFirstNameNoTooltip')] can do is stare, but then [target.GetSheHe] stumbles towards me and throws [target.GetHerselfHimself] into my arms."
 
 court_outcome.1002.desc:1 ""[target.Custom('CTPFirstName')]! I am coming!" I burst through the foliage into the clearing, my heart beating wildly, sweat streaming down my face.\n\nBut the scene before me is not what I expected. There is a [ROOT.Char.Custom('LocalAnimal')], yes — but it is on the ground, an arrow stuck between its eyes. [target.Custom('CTPFirstNameNoTooltip')] lowers [target.GetHerHis] bow as [target.GetSheHe] turns to face me.\n\n"What is this about, [owner.Custom('CTPTitledFirstNameNoTooltip')]? Did you think me incapable of defending myself?""
 
 court_outcome.1005.desc:0 "As I draw closer, the screams intensify. It must be my [target.Custom('RomanticComplimentAdjective')] [target.Custom('CTPFirstName')] — I would recognize [target.GetHerHis] voice anywhere!\n\nBut there is something #EMP odd#! about [target.GetHerHis] screams. It doesn't really sound like [target.Custom('CTPFirstNameNoTooltip')] is afraid... Or that [target.GetSheHe] is in pain...\n\nMy heart sinks as I finally see [target.GetHerHim]: naked as the day [target.GetSheHe] was born, rolling around in the grass with [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1005.b:1 "[targets_lover.Custom('CTPFirstNameNoTooltip')] will rue the day [targets_lover.GetSheHe] crossed my path!"
 court_outcome.1005.c.murder_undiscovered:0 "My arrow strikes [targets_lover.Custom('CTPFirstNameNoTooltip')]"
 court_outcome.1005.c.murder_discovered:0 "My arrow strikes [targets_lover.Custom('CTPFirstNameNoTooltip')] but I am discovered"
 court_outcome.1005.d.murder_undiscovered:0 "My arrow strikes [target.Custom('CTPFirstNameNoTooltip')]"
 court_outcome.1005.d.murder_discovered:0 "My arrow strikes [target.Custom('CTPFirstNameNoTooltip')] but I am discovered"

 court_outcome.1004.desc:0 "I am out riding when my horse suddenly throws itself of the path. The fall is unavoidable and knocks the air out of my lungs. When I look up, I find myself face to face with a [owner.Custom('LocalAnimal')]!\n\nBefore I get a chance to scream, the beast collapses, an arrow between its eyes.\n\n"[target.Custom('CTPFirstNameNoTooltip')], my [target.Custom('LoverPetName')]! I thought I had lost you!" My hero is none other than [owner.Custom('CTPTitledFirstName')]!"
 
 court_outcome.1100.start.desc:0 "Every time I close my eyes, I see [target.Custom('CTPTitledFirstNamePossessive')] face. Sleep will not come. I cannot wait another moment — cloaked in shadows, I make my way to"
 court_outcome.1100.targets_host_residence.desc:0 "the [target_host.Custom('CTPTitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.end.desc:0 "\n\nThe sight of [target.Custom('CTPFirstNamePossessiveNoTooltip')] chamber window makes my heart stutter. So close, and yet so far!\n\nBut wait — who is that, climbing up the tower? The shady figure stops by [target.Custom('CTPFirstNamePossessiveNoTooltip')] window and unlatches the shutters..."
 court_outcome.1100.b.failure:0 "[target.Custom('CTPShortName')|U] is hurt by the intruder"
 court_outcome.1100.b.success:0 "[target.Custom('CTPShortName')|U] escapes unharmed"

 court_outcome.1101.start.desc:0 "The sounds from the struggle above is the greatest motivator I have ever known. Without care for life or limb, I hoist myself through [target.Custom('CTPTitledFirstNamePossessive')] window.\n\n"
 court_outcome.1101.owner_fights.desc:0 "I feel as if I have plunged into a frozen lake. [target.Custom('CTPFirstNameNoTooltip')] is on the floor, the intruder pushing [target.GetHerHim] down, a gleaming blade between them. With a roar, I grab the villain by the collar and throw [ROOT.Char.GetHerHim] into the wall. The rest is a blur.\n\nWhen the danger is over, I turn towards [target.GetHerHim]."
 court_outcome.1101.target_fights.desc:0 "The scene that meets me is not what I expected. Overturned furniture, shredded curtains, and [target.Custom('CTPFirstName')] standing over an unmoving body with a bloodied dagger in [target.GetHerHis] hand.\n\n"
 court_outcome.1101.end.desc:0 ""[target.Custom('CTPFirstNameNoTooltip')], are you alright?" I ask cautiously. As if my words were a spell, [target.GetSheHe] finally unfreezes, and throws [target.GetHerselfHimself] into my arms. "Thank [target.GetFaith.HighGodName] you are here, [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!""
 
 court_outcome.1103.desc:0 "The sounds from the struggle above is the greatest motivator I have ever known. Before I have even had a chance to make a plan, I reach the window. I hoist myself up — but the sight before me is not what I expected.\n\n[target.Custom('CTPTitledFirstName')] isn't exactly... #EMP struggling#!. No, [target.GetSheHe] seems to be truly enjoying [target.GetHerselfHimself] — together with [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."

 court_outcome.1105.owner_fights.desc:0 "I scramble out of bed and run for the door, but the intruder is faster. [owner.GetSheHe|U] grabs my arm, tugs, and I fall. Before I can scream, a hand is covering my mouth.\n\n"Listen closely, [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')]. If you do what I say, no one will get—" [owner.GetHerHis|U] words turn into a gurgle as a dagger plunges deep into [owner.GetHerHis] neck.\n\n"[target.Custom('CTPFirstNameNoTooltip')], are you alright?" I would recognize that voice anywhere. My savior is none other than [owner.Custom('CTPTitledFirstName')]!"
 court_outcome.1105.target_fights.desc:0 "I scramble out of bed, reaching for the dagger on the nightstand. The intruder grabs my arm, tugs, and I spin around — sinking the blade deep into [owner.GetHerHis] stomach. [owner.GetSheHe|U] looks at me for an endlessly long moment, [owner.GetHerHis] lips moving without a sound. Then [owner.GetSheHe] falls to the ground.\n\n"[target.Custom('CTPFirstNameNoTooltip')], are you alright?" By the window stands none other than [owner.Custom('CTPTitledFirstName')], blade in hand, ready to defend me. I throw myself into [owner.GetHerHis] arms and [owner.GetSheHe] holds me tight."