l_english:
 court_ongoing.0501.desc:0 "The time has come to let my feelings towards [target.Custom('CTPTitledFirstName')] be known. I want [target.GetHerHim] to remember this day for the rest of [target.GetHerHis] life."
 court_ongoing.0501.tt:0 "You declare your undying devotion to [target.Custom('CTPShortName')]"

 court_ongoing.court_start_song.start.0502.desc:1 "I am walking the gardens with some of the [ROOT.Char.Custom('LadiesLords')] at court when I notice [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] approaching. I step aside to let [owner.GetHerHim] pass, but to my great surprise, [owner.GetSheHe] blocks my path and kneels before me!\n\nBefore I have time to properly process this turn of events, [owner.Custom('CTPTitledFirstNameNoTooltip')] begins to sing.\n\n"
 court_ongoing.court_start_song.good.0502.desc:0 "I quickly recognize the tune — it is a famous [target.GetCulture.GetNameNoTooltip] love ballad. I have heard it performed countless times, but never with such skill and passion!\n\nThe intense emotions of the song are mirrored in [owner.Custom('CTPFirstNamePossessiveNoTooltip')] gaze, which is set on me. [owner.GetSheHe|U] does not look away for a single heartbeat."
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "[ROOT.Char.GetLadyLord|U] of my heart! I can keep my feelings secret no longer. From this day on, I will do everything in my power to prove my loyal affections."\n\n"We will see each other soon. Until then, dream of me, my love. Eternally yours, [owner.Custom('CTPTitledFirstName')].""
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nWith a final reckless assault, one of the fighters disarms the other. To my surprise, [owner.GetSheHe] kneels before me and takes off [owner.GetHerHis] helmet. It is [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"I dedicate this victory to you, [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]," he says solemnly. "Bringing you honor is my only desire!""
 court_ongoing.0502.a.tt:0 "[owner.Custom('CTPShortName')|U] will attempt to win my heart"


 court_ongoing.court_start_song.intro.0503.desc:1 "I have found a classic [target.GetCulture.GetNameNoTooltip] love ballad which suits [target.Custom('CTPFirstName')] perfectly! I practice it over and over — everything must be perfect!\n\nI find my [target.Custom('LoverPetName')] walking in the [target_location.GetNameNoTooltip] gardens, surrounded by [target.GetHerHis] friends. With my heart beating like a hammer, I kneel before [target.GetHerHim] and sing."
 court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.Custom('CTPFirstNamePossessiveNoTooltip')] cheeks turn a deep pomegranate red, but [target.GetSheHe] does not interrupt me. [target.GetHerHis|U] companions all look pleased, or jealous — surely a good sign!\n\n"You have a beautiful voice, my [ROOT.Char.GetLadyLord]," [target.Custom('CTPFirstNameNoTooltip')] says before [target.GetSheHe] hurries off. [target.GetHerHis|U] friends are quick to follow. I stand up on shaking legs, watching them disappear between the hedges, my heart beating harder than ever."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "My declaration of love is for [target.Custom('CTPTitledFirstNamePossessive')] eyes only. No one else matters! I pour my heart out, page after page, my feelings growing as I finally put them into words. The ink has barely dried as I set out for [target.Custom('CTPFirstNamePossessive')] chambers.\n\nI gently place the scroll on [target.GetHerHis] bolster. Will [target.GetSheHe] lay here tonight, dreaming of me?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nThe waiting is unbearable. The thought of rejection makes me sick to my stomach! When [target.GetHerHis] reply arrives, I tear the seal with shaking hands.\n\n"While I cannot encourage you, [owner.Custom2('RelationToMeAddress', ROOT.Char)], I am most grateful for your kind words. Yours faithfully, [target.Custom('CTPFirstNameNoTooltip')].""
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "I recruit one of my most senior soldiers and practice with [sparring_soldier.GetHerHim] for three days straight. Once [sparring_soldier.GetSheHe] deems me ready, we head together to the main courtyard.\n\nAs we begin to spar, a crowd gathers, and their cheers soon draw none other than the [target.Custom('RomanticComplimentAdjective')] [target.Custom('CTPTitledFirstName')].\n\nThe soldier fights valiantly, but I disarm [sparring_soldier.GetHerHim] with a final, flawless thrust. I kneel before [target.Custom('CTPFirstNameNoTooltip')] and declare my noble intentions. "I dedicate this victory to you, [target.Custom('CTPTitledFirstNameNoTooltip')]. Bringing you honor is my only desire!"\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "I recruit one of my most senior soldiers and set out for [target_location.GetNameNoTooltip]. We practice our routine after each day's ride.\n\nOnce we arrive, we begin to spar in the main courtyard. A crowd gathers, and their cheers soon draw none other than the [target.Custom('RomanticComplimentAdjective')] [target.Custom('CTPTitledFirstName')].\n\nThe soldier fights valiantly, but I disarm [sparring_soldier.GetHerHim] with a final, flawless thrust. I kneel before [target.Custom('CTPFirstNameNoTooltip')] and declare my noble intentions. "I dedicate this victory to you, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Bringing you honor is my only desire!"\n\n"
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.Custom('CTPFirstNamePossessiveNoTooltip')] reaction is not what I hoped for. "Have you gone mad, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! What exactly are you suggesting?"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.Custom('CTPFirstNamePossessiveNoTooltip')] reaction is not what I hoped for. "What are you suggesting? I am your #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!""
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.Custom('CTPFirstNamePossessiveNoTooltip')] reaction is not what I hoped for. "Do not embarrass yourself further, [ROOT.Char.Custom2('RelationToMeAddress', target)]. I would rather eat my own [target.Custom('GetClothingArticle')] than spend another minute in your presence!""
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.Custom('CTPFirstNamePossessiveNoTooltip')] reply is swift and unambiguous. "Are you insane? Do you know how dangerous your words would be, if they fell in the wrong hands? I beg you — give up this foolish endeavor immediately!""
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.Custom('CTPFirstNamePossessiveNoTooltip')] reply is swift and unambiguous. "You have always been strange, but this? A declaration of passion to your own #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!? The mere thought of us together makes me sick!""
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.Custom('CTPFirstNamePossessiveNoTooltip')] reply is swift and unambiguous. "You have my deepest gratitude for your note. It sure gave me a good laugh! What a ludicrous idea, that my heart would ever yearn for #EMP you#!!""
 court_ongoing.0503.a:0 "[target.Custom('CTPFirstNameNoTooltip')] won't resist my charms for long!"
 court_ongoing.0503.a.tt:0 "My Scheme to Romance [target.Custom('CTPShortName')] continues"
 
 court_ongoing.1000.desc:1 "I have secured an invitation to a feast in [location.GetNameNoTooltip], and a seat close to [target.Custom('CTPFirstName')]. Despite my determined attempts, I am failing to strike up a conversation. [target.GetSheHe|U] is probably rendered speechless by the intensity of my affections.\n\nSuddenly, the loudest fart I have ever heard erupts from our table. A few of the guests are looking at [target.Custom('CTPFirstNameNoTooltip')]. I must save [target.GetHerHim]!"
 court_ongoing.1000.a.success:0 "[target.Custom('CTPFirstNameNoTooltip')] is relieved and grateful"
 court_ongoing.1000.a.failure:0 "[target.Custom('CTPFirstNameNoTooltip')] was not the one who farted"
 court_ongoing.1000.b:0 "[scapegoat.Custom('CTPTitledFirstNameNoTooltip')], you stinky old [scapegoat.Custom('InsultNoun')]!"
 court_ongoing.1000.b.rl:0 "I try to pass the blame on [scapegoat.Custom('CTPTitledFirstNameNoTooltip')]"
 court_ongoing.1000.b.failure:0 "[target.Custom('CTPFirstNameNoTooltip')] feels very bad for [scapegoat.Custom('CTPTitledFirstNameNoTooltip')]"
 court_ongoing.1000.b.tt:0 "The outcome depends on how empathic [target.Custom('CTPFirstNameNoTooltip')] is"
 
 court_ongoing.1010.desc:1 ""By [insulter.GetFaith.HighGodName], [target.Custom('CTPTitledFirstName')] is an insufferable [target.Custom('InsultNoun')]! Have you seen how [target.GetSheHe] [target.Custom('quirk_neg_present')]? Ridiculous!"\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] throws [insulter.GetHerHis] head back with a wicked laugh.\n\n[target.Custom('CTPFirstNameNoTooltip')] is still conversing with [target.GetHerHis] friends, but I can tell [target.GetSheHe] heard [insulter.GetHerHim]. I hate to see [target.GetHerHim] hurt."
 court_ongoing.1010.c:0 "Oh, [target.Custom('CTPFirstNameNoTooltip')]. [insulter.GetSheHe|U] couldn't be more wrong!"

 court_ongoing.1010.a.success:0 "You best [insulter.Custom('CTPFirstNameNoTooltip')] in a duel"
 court_ongoing.1010.a.failure:0 "You are defeated by [insulter.Custom('CTPFirstNameNoTooltip')]"
 court_ongoing.1010.b.success:0 "You convince [insulter.Custom('CTPFirstNameNoTooltip')] to apologize"
 court_ongoing.1010.b.failure:0 "[insulter.Custom('CTPFirstNameNoTooltip')] refuses to listen"

 court_ongoing.1011.desc:0 "[insulter.Custom('CTPTitledFirstName')] draws [insulter.GetHerHis] sword with a cocky grin. Oh, how I will enjoy wiping that arrogant look off [insulter.GetHerHis] face!\n\nWhen I am done with [insulter.GetHerHim], [insulter.Custom('CTPTitledFirstNamePossessiveNoTooltip')] humiliation is absolute. Bruised and blushing, [insulter.GetSheHe] croaks out an apology and limps away to lick [insulter.GetHerHis] wounds.\n\n[target.Custom('CTPTitledFirstName')], on the other hand, is glowing like the sun. "You are a true hero, [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')]! You have my eternal gratitude!""
 court_ongoing.1011.a:0 "It was my honor, [target.GetLadyLord] [target.Custom('CTPFirstNameNoTooltip')]."

 court_ongoing.1021.desc:0 ""[target.GetLadyLord|U] [target.Custom('CTPFirstName')]! My [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is kneeling in the dust before me, right hand above [owner.GetHerHis] heart. "My only desire is to bring you honor and happiness. Pray, tell me — how can I prove my love for you?""
 court_ongoing.1021.wolf_pelt.success:0 "[owner.Custom('CTPShortNameNoTooltip')] brings you a wolf pelt"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.Custom('CTPShortNameNoTooltip')] fails to slay a wolf"
 court_ongoing.1021.cat_pet.success:0 "[owner.Custom('CTPShortNameNoTooltip')] gives you a cat"
 court_ongoing.1021.dog_pet.success:0 "[owner.Custom('CTPShortNameNoTooltip')] gives you a dog"
 court_ongoing.1021.pet.failure:1 "[owner.Custom('CTPShortNameNoTooltip')] does not give you a pet"
 court_ongoing.1021.c:0 "[necklace_owner.Custom('CTPTitledFirstNamePossessiveNoTooltip')] necklace looks lovely..."
 court_ongoing.1021.necklace.success:0 "[owner.Custom('CTPShortNameNoTooltip')] gives you a necklace"
 court_ongoing.1021.necklace.failure:0 "[owner.Custom('CTPShortNameNoTooltip')] refuses to give you a necklace"
 court_ongoing.1021.orchid.success:0 "[owner.Custom('CTPShortNameNoTooltip')] brings you a rare orchid"
 court_ongoing.1021.orchid.failure:0 "[owner.Custom('CTPShortNameNoTooltip')] refuses to give you an orchid"

 court_ongoing.1022.start.desc:0 ""Sweet [target.GetLadyLord] [target.Custom('CTPFirstName')]!" I sigh as I kneel before [target.GetHerHim]. "My only desire is to bring you honor and happiness. Pray, tell me — how can I prove my love for you?"\n\n"
 court_ongoing.1022.end.desc:0 "[target.Custom('CTPTitledFirstNameNoTooltip')] hesitates and [target.GetHerHis] cheeks turn red. By [ROOT.Char.GetFaith.HighGodName], I hope [target.GetSheHe] is pleased and not embarrassed!\n\n"Slay a wolf for me and bring me its pelt. Then we may continue this conversation.""
 court_ongoing.1022.b.success:0 "[target.Custom('CTPShortNameNoTooltip')] is convinced by the dog pelt"
 court_ongoing.1022.b.failure:0 "[target.Custom('CTPShortNameNoTooltip')] sees through your trickery"

 court_ongoing.1023.desc:0 "One of my favorite dogs has gone missing from the kennels. The [dummy_gender.Custom('MistressMaster')] of hounds arranged a search last night, but returned empty-handed. "I have no idea how [dog_gender.GetSheHe] got out," the grey-haired [dummy_gender.GetWomanMan] says with a sigh. "A dog should not be able to open the gate..."\n\n"[ROOT.Char.GetLadyLord] [ROOT.Char.Custom('CTPFirstNameNoTooltip')]!" As I turn around, I am greeted by [owner.Custom('CTPTitledFirstNamePossessive')] wide smile. There is a gleaming pelt in [target.GetHerHis] hands..."
 
 court_ongoing.1024.desc:0 "Under cover of night I snuck into the kennel. I soon found the perfect victim. "Come here, beastie," I whispered as I waved a thick sausage in front of the unsuspecting creature...\n\nBut my cunning plan took an unexpected turn as I presented the pelt to [target.Custom('CTPTitledFirstName')]. As soon as [target.GetSheHe] laid [target.GetHerHis] eyes on it, I knew [target.GetSheHe] recognized it. "You... You murderer! That dog was like a child to me!""
 
 court_ongoing.1030.desc:2 "The rain is pouring down outside. My [target.Custom('ComplimentAdjective')] [target.Custom('CTPTitledFirstName')] sighs as [target.GetSheHe] looks out the blurred window.\n\n"How wretched [location.GetNameNoTooltip] can be. I wish I had someone to keep me company during long and dreary days..."\n\nIs my [target.Custom('LoverPetName')] a cat person or a dog person, I wonder?"
 court_ongoing.1030.a.success:0 "[target.Custom('CTPShortNameNoTooltip')] adores the cat"
 court_ongoing.1030.a.failure:0 "[target.Custom('CTPShortNameNoTooltip')] dislikes the cat"
 court_ongoing.1030.b.success:0 "[target.Custom('CTPShortNameNoTooltip')] adores the dog"
 court_ongoing.1030.b.failure:0 "[target.Custom('CTPShortNameNoTooltip')] dislikes the dog"

 court_ongoing.1031.start.desc:0 ""I thought long and hard, my [ROOT.Char.Custom('LoverPetName')]," [owner.Custom('CTPTitledFirstName')] says as [owner.GetSheHe] gently places the basket onto my desk. "What would the perfect companion for such a loyal, energetic and sociable creature as yourself? And then it hit me — nothing would fit you better than a dog!"\n\n[owner.Custom('CTPFirstNameNoTooltip')|U] removes the blanket covering the basket, revealing a little puppy! It jumps at me, stumbling over the edge of the basket in sheer excitement."
 
 court_ongoing.1032.desc:0 ""I thought long and hard, my [ROOT.Char.Custom('LoverPetName')]," [owner.Custom('CTPTitledFirstName')] says as [owner.GetSheHe] gently places the basket onto my desk. "What would the perfect companion for such a clever and independent creature as yourself? And then it hit me — nothing would fit you better than a cat!"\n\n[owner.Custom('CTPFirstNameNoTooltip')|U] removes the blanket covering the basket, revealing a little kitten! It looks up at me with its big, [ROOT.Char.Custom('RandomCatEyeColor')] eyes and begins to purr."

 court_ongoing.1040.end.desc:0 "[target.Custom('CTPFirstNameNoTooltip')] gives me a long look. "[necklace_owner.GetLadyLord|U] [necklace_owner.Custom('CTPFirstNamePossessiveNoTooltip')] necklace is lovely," [target.GetSheHe] says and nods [target.GetHerHis] head in the direction of [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. "But it would look even better around my neck.""
 court_ongoing.1040.b:0 "Offer [necklace_owner.Custom('CTPFirstNameNoTooltip')] a favor for [necklace_owner.GetHerHis] necklace."
 court_ongoing.1040.c.failure:0 "You are discovered in [necklace_owner.Custom('CTPFirstNamePossessiveNoTooltip')] chamber"

 court_ongoing.1040.d:0 "Compliment [target.Custom('CTPFirstNamePossessiveNoTooltip')] taste."

 court_ongoing.1050.b.friend.success:0 "[helpful_friend.Custom('CTPShortName')|U] finds an orchid in the ruins"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.Custom('CTPShortName')|U] finds nothing"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.Custom('CTPShortName')|U] gets injured in the ruins"
 court_ongoing.1050.b.friend:0 "[helpful_friend.Custom('CTPTitledFirstNameNoTooltip')] might be able to help me out."
 court_ongoing.1050.b.friend.f:0 "This option is available because of your friend [helpful_friend.Custom('CTPShortNamePossessive')] high [prowess|E] Skill"
 court_ongoing.1050.c.friend.f:0 "This option is available because of your friend [helpful_friend.Custom('CTPShortNamePossessive')] Herbalist Trait"

 court_ongoing.1100.desc:0 "There is no [target.GetWomanMan] lovelier than [target.Custom('CTPTitledFirstName')]! In [target.GetHerHis] presence, my words often fail me — none of my compliments ever do [target.GetHerHim] justice. Perhaps a carefully drafted poem would better capture [target.GetHerHis] virtues?\n\nI will write about [target.GetHerHis]..."
 court_ongoing.1100.compliment.tt:0 "[target.Custom('CTPTitledFirstNamePossessive')] reply will be based on how well the poem suits [target.GetHerHim]."
 court_ongoing.1100.success.tt:0 "[target.Custom('CTPFirstNameNoTooltip')] responds positively"
 court_ongoing.1100.neutral.tt:0 "[target.Custom('CTPFirstNameNoTooltip')] does not respond"
 court_ongoing.1100.failure.tt:0 "[target.Custom('CTPFirstNameNoTooltip')] responds negatively"

 court_ongoing.1101.t:1 "To the [target.Custom('RomanticComplimentAdjective')] [target.Custom('CTPTitledFirstNameNoTooltip')],"
 
 court_ongoing.1102.t:1 "To the [owner.Custom('RomanticComplimentAdjective')] [owner.Custom('CTPTitledFirstNameNoTooltip')],"
 
 court_ongoing.1110.desc:0 "As of late, all of my visits to [target.Custom('CTPFirstName')] have been ruined by [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [competitor.GetSheHe|U] follows [target.GetHerHim] everywhere, like a lost puppy. [competitor.GetHerHis|U] attempts to charm the [target.GetLadyLord] are laughable, yet I fear [competitor.GetHerHis] persistence will be rewarded."
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.Custom('CTPShortName')|U] keeps courting [target.Custom('CTPShortName')]"
 court_ongoing.1110.b.success:0 "[competitor.Custom('CTPShortNameNoTooltip')] makes an embarrassing scene at dinner"
 court_ongoing.1110.b.failure:0 "[competitor.Custom('CTPShortNameNoTooltip')] notices when you pour poison in [competitor.GetHerHis] cup"
 court_ongoing.1110.c.success:0 "[competitor.Custom('CTPShortNameNoTooltip')] accepts the bribe"
 court_ongoing.1110.c.failure:0 "[competitor.Custom('CTPShortNameNoTooltip')] tells [target.Custom('CTPShortNameNoTooltip')] of your offer"
 court_ongoing.1111.start.desc:0 "[owner.Custom('CTPTitledFirstName')] is not the only one trying to win my approval. More and more often I am approached by [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] and [competitor.GetHerHis] compliments have gone from polite to intimate.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')] has not taken kindly to [competitor.Custom('CTPFirstNamePossessiveNoTooltip')] attentions. [owner.GetSheHe|U] challenged [competitor.Custom('CTPFirstNameNoTooltip')] to a duel! When I got there, the thing was already finished; [owner.Custom('CTPTitledFirstNameNoTooltip')] stood triumphant over [owner.GetHerHis] battered enemy."
 court_ongoing.1111.duel_failure.desc:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')] has not taken kindly to [competitor.Custom('CTPFirstNamePossessiveNoTooltip')] attentions. [owner.GetSheHe|U] challenged [competitor.Custom('CTPFirstNameNoTooltip')] to a duel! When I got there, the thing was already finished; [competitor.Custom('CTPTitledFirstNameNoTooltip')] stood triumphant over [competitor.GetHerHis] battered enemy."
 court_ongoing.1111.poison_success.desc:0 "But tonight, at dinner, [competitor.Custom('CTPTitledFirstNameNoTooltip')] drank to much and puked on my dress! Without wasting a second, [owner.Custom('CTPTitledFirstNameNoTooltip')] swooped in to save me from the mess."
 court_ongoing.1111.poison_failure.desc:0 "Now [competitor.Custom('CTPTitledFirstNameNoTooltip')] tells me [owner.Custom('CTPTitledFirstNameNoTooltip')] has been driven mad with jealousy and tried to poison [competitor.GetHerHim]!"

 court_ongoing.1111.a.success:0 "Oh, [owner.Custom('CTPTitledFirstNameNoTooltip')]! How heroic!"
 court_ongoing.1111.a.duel_failure:0 "Poor [owner.Custom('CTPTitledFirstNameNoTooltip')]! Let me care for your scrapes."
 court_ongoing.1111.a.poison_failure:0 "[owner.Custom('CTPTitledFirstNameNoTooltip')] would never use such despicable tricks!"
 court_ongoing.1111.b.poison_failure:0 "How could you, [owner.Custom('CTPTitledFirstNameNoTooltip')]?!"
 court_ongoing.1111.b:0 "Jealousy does not become you, [owner.Custom('CTPTitledFirstNameNoTooltip')]."
 court_ongoing.1111.c.duel_failure:0 "Oh, [competitor.Custom('CTPTitledFirstNameNoTooltip')]! How brave you are!"
 court_ongoing.1111.c:0 "Poor [competitor.Custom('CTPTitledFirstNameNoTooltip')]! My heart aches for you!"

 court_ongoing.1112.desc:0 "[competitor.Custom('CTPTitledFirstName')] stood no chance against my might! [competitor.GetHerHis|U] defeat was surely embarrassing — and my [target.Custom('LoverPetName')] [target.Custom('CTPFirstName')] saw all of it! [target.GetSheHe|U] has not paid [competitor.GetHerHim] any attention since."
 
 court_ongoing.1113.desc:0 "It seems like I underestimated [competitor.Custom('CTPTitledFirstNamePossessive')] abilities — my defeat at [competitor.GetHerHis] hands was painful and embarrassing in equal measure. My only solace is that [target.Custom('CTPTitledFirstName')] was not there to witness it."
 
 court_ongoing.1114.desc:0 "Nothing compares to the satisfaction of a perfectly executed plan!\n\nNo one noticed as I poured the poison in [competitor.Custom('CTPTitledFirstNamePossessive')] cup, and the spectacle that followed will not be forgotten anytime soon! [competitor.GetSheHe|U] puked all over [target.Custom('CTPFirstNamePossessive')] [target.Custom('GetClothingArticle')] and [target.GetSheHe] was immensely grateful when I swooped in to save [target.GetHerHim] from the mess."
 
 court_ongoing.1115.desc:0 "As it turned out, [competitor.Custom('CTPTitledFirstName')] is far more perceptive than I gave [competitor.GetHerHim] credit for. [competitor.GetSheHe|U] caught me red-handed when I tried to poison [competitor.GetHerHis] cup and he ratted me out in a heartbeat!"
 
 court_ongoing.1116.desc:0 "The first part of my plan went perfectly. No one saw me when I poured the poison in [competitor.Custom('CTPTitledFirstNamePossessive')] cup. However, it seems like I underestimated the its potency.\n\nMere seconds after [competitor.Custom('CTPFirstNameNoTooltip')] put the drink to [competitor.GetHerHis] lips, [competitor.GetSheHe] began choking! Before anyone could help, [competitor.GetSheHe] collapsed into [competitor.GetHerHis] stew, dead as a doornail."
 court_ongoing.1116.a:0 "At least [competitor.GetSheHe] won't be courting [target.Custom('CTPFirstNameNoTooltip')] anymore."

 court_ongoing.1120.desc:0 "I am attending a dance in [target_location.GetNameNoTooltip] to spend some time with [target.Custom('CTPTitledFirstName')]. The mere thought of touching hands makes my heart jump! But when I arrive, I find [target.GetHerHim] stuck in a conversation with [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nThe [unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] drones on and on, totally oblivious to [target.Custom('CTPFirstNamePossessiveNoTooltip')] discomfort."
 
 court_ongoing.1121.diplomacy.desc:0 ""Good evening," greets a familiar voice — [owner.Custom('CTPTitledFirstName')] joins the conversation. [owner.GetSheHe|U] is an attentive listener, and soon [unpleasant_guest.Custom('CTPFirstNamePossessiveNoTooltip')] attention is fully on [owner.GetHerHim]. I am free to escape."
 court_ongoing.1121.intrigue.desc:1 ""My deepest apologies, but there is an urgent situation which needs your attention, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]." The familiar voice belongs to none other than [owner.Custom('CTPTitledFirstName')]. [owner.GetSheHe|U] winks at me as [owner.GetSheHe] gestures for [unpleasant_guest.Custom('CTPFirstNameNoTooltip')] to follow."
 court_ongoing.1121.insult.desc:1 ""I think the [ROOT.Char.GetLadyLord] has had enough," a [owner.GetWomanMan] interrupts — it is [owner.Custom('CTPTitledFirstName')]! "Can't you tell you're boring [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?""
 court_ongoing.1121.c.success:0 "[unpleasant_guest.Custom('CTPShortName')|U] appreciates your honesty"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.Custom('CTPShortName')|U] is insulted"
 court_ongoing.1121.d:0 "A [ROOT.Char.Custom('CTPTitleAsNameNoTooltip')] has time for everyone. [owner.Custom('CTPFirstNameNoTooltip')] should know that."
 
 court_ongoing.1201.desc:0 ""[target.GetLadyLord|U] [target.Custom('CTPFirstName')], let me prove my devotion to you in any way you deem fit!" [owner.Custom('CTPTitledFirstName')] implores me to engineer a test of [owner.GetHerHis] devotion — a feat of my liking. I will have [owner.GetHerHim] abstain multiple days from..."
 
 court_ongoing.1211.desc_opening:0 ""[target.GetLadyLord|U] [target.Custom('CTPFirstName')], let me prove my devotion to you in any way you deem fit!"\n\n[target.Custom('CTPFirstNameNoTooltip')] ponders the request for a while before [target.GetHerHis] face lights up."
 
 court_ongoing.1212.desc:0 "As the sun rises after yet another night of good sleep I can do nothing but thank [owner.Custom('CTPTitledFirstName')] for standing guard outside of my chambers, keeping my rest calm and undisturbed."
 
 court_ongoing.1213.desc:0 "Just as I am drifting of to sleep, in the middle of the darkest night, I suddenly hear a loud #EMP thump#!! Peeking out of my chambers I see none other than [owner.Custom('CTPTitledFirstName')], fast asleep on the floor."
 
 court_ongoing.1215.desc:0 "Just as I am drifting of to sleep, in the middle of the darkest night, I suddenly hear a loud #EMP thump#!! Peeking out of my chambers I see the empty cloak of [owner.Custom('CTPTitledFirstName')], a helmet, and a broom tumbled to the ground."
 
 court_ongoing.1222.desc:0 "[owner.Custom('CTPTitledFirstName')] looked gaunter and gaunter for every day that passed, but even as [owner.GetHerHis] body whithered [owner.GetHerHis] will and devotion stood strong.\n\nI find [owner.GetHerHim] to proclaim the challenge won, and the first thing to pass [owner.GetHerHis] lips is another promise of faithfulness."
 
 court_ongoing.1223.desc:0 "[owner.Custom('CTPTitledFirstName')] looked gaunter and gaunter for every day that passed."
 
 court_ongoing.1225.desc:1 "[owner.Custom('CTPTitledFirstName')] seems to be handling the fasting rather well, and as I search [owner.GetHerHim] out to express my surprise and admiration I find out how.\n\n[owner.GetHerHis|U] entire cloak is stuffed with food! Judging by [owner.GetHerHis] shamed expression I was not meant to see that..."