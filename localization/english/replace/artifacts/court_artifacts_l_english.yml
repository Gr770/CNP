 feature_book_topic_diplomacy_dynasty:1 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] chronicle detailing the history of the [Artifact.GetOwner.Custom('DynastyPrestigeLevel')] [Artifact.GetOwner.GetDynasty.GetBaseNameNoTooltip] dynasty, first offered to [Artifact.GetOwner.Custom('CTPTitledFirstNameNoTooltipRegnal')]."

 feature_book_topic_diplomacy_poetry:1 "[Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] collection of graceful and inspired poetry by the famous [author.Custom('CTPTitledFirstNameNoTooltip')] and dedicated to [Artifact.GetOwner.Custom('CTPTitledFirstNameNoTooltip')]."

 feature_book_topic_intrigue_punishment:0 "An intimidating compendium of all forms of torture known to our age, described in gleeful detail by a true master of the field, [author.Custom('CTPFirstNameNoTooltip')]."

 feature_book_topic_learning_mufaddaliyat:0 "[Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commented recension of the poetic anthology known as Mufaddaliyat by the famous scholar [author.Custom('CTPTitledFirstNameNoTooltip')]."

 feature_book_topic_soulmate:0 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] and colorfully illuminated manuscript [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')] conveying the devotion [Artifact.GetOwner.Custom('CTPTitledFirstName')] feels for [Artifact.GetOwner.MakeScope.Var('book_topic_relationship').Char.Custom('CTPTitledFirstName')] – immortalizing their love."
 feature_book_title_nemesis:0 "The Undying Hatred of [Artifact.GetOwner.Custom('CTPTitledFirstName')]"
 feature_book_topic_nemesis:0 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] manuscript [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')] conveying the hatred [Artifact.GetOwner.Custom('CTPTitleAsName')] feels for [Artifact.GetOwner.MakeScope.Var('book_topic_relationship').Char.Custom('CTPTitledFirstName')] – naming [Artifact.GetOwner.MakeScope.Var('book_topic_relationship').Char.GetHerHim] [Artifact.GetOwner.MakeScope.Var('book_topic_relationship').Char.Custom('InsultAdjectiveArticle')] [Artifact.GetOwner.MakeScope.Var('book_topic_relationship').Char.Custom('InsultNoun')] among many other things. The text is painstakingly illustrated to portray the [Artifact.GetOwner.MakeScope.Var('book_topic_relationship').Char.GetWomanMan] in as many unflattering situations as possible."

 feature_book_topic_mystical_animal:1 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] manuscript gathering all local legends about the [Artifact.GetOwner.Custom('LocalAnimalDesc')] white [Artifact.GetOwner.Custom('LocalAnimal')] felled by [Artifact.GetOwner.Custom('CTPTitledFirstName')]. The lettering is [Artifact.GetOwner.Custom('ArtifactBookContentQuality')] and the might of the [Artifact.GetOwner.Custom('CTPTitleAsNameNoTooltip')] unquestionable."

 feature_book_topic_animals_your_cat_no_name:0 "This book contains [Artifact.GetOwner.Custom('ArtifactBookContentQuality')] ruminations on the nature of [Artifact.GetFeatureText( 'book_subject' )] and details the life of a feline beloved by [Artifact.GetOwner.Custom('CTPTitledFirstName')]. It is [Artifact.GetOwner.Custom('ArtifactAdverbWealth')] illuminated and illustrated."

 feature_book_topic_animals_your_dog_no_name:0 "This book contains [Artifact.GetOwner.Custom('ArtifactBookContentQuality')] ruminations on the nature of [Artifact.GetFeatureText( 'book_subject' )] and details the life of a dog beloved by [Artifact.GetOwner.Custom('CTPTitledFirstName')]. It is [Artifact.GetOwner.Custom('ArtifactAdverbWealth')] illuminated and illustrated."

 feature_book_topic_family_epic:1 "An epic [Artifact.GetOwner.Custom('CompositionType')] of the [Artifact.GetOwner.GetHouse.GetBaseNameNoTooltip|U] family commissioned by [Artifact.GetOwner.Custom('CTPTitledFirstNameNoTooltipRegnal')], complete with [Artifact.GetOwner.Custom('ArtifactWealth')] depictions of [Artifact.GetOwner.GetHerHis] reputed ancestors and their deeds."

 feature_book_topic_family_epic_great:1 "A truly epic [Artifact.GetOwner.Custom('CompositionType')] of the glorious [Artifact.GetOwner.GetHouse.GetBaseNameNoTooltip|U] family, commissioned by [Artifact.GetOwner.Custom('CTPTitledFirstNameNoTooltipRegnal')], and enriched by vibrant illustrations of [Artifact.GetOwner.GetHerHis] glorious ancestors and their deeds."

 feature_book_topic_language_manual:0 "A collection of notes and scribbles written by [Artifact.GetOwner.Custom('CTPFirstNamePossessive')] departed father, a traveling merchant who took the time to understand his customers. It contains many helpful tips and tricks for learning the basics of a new language."

