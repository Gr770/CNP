 create_artifact_weapon_tooltip:0 "[inspiration_owner.Custom('CTPShortName')] produced [SCOPE.Custom('ArtifactWeaponType')] of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

 feature_blade_decoration_etched_owner:1 "on the blade, there's an inscription that reads "Owned by [Artifact.GetOwner.Custom('CTPTitledFirstName')] of [Artifact.GetOwner.GetPrimaryTitle.GetNameNoTierNoTooltip]""

 artifact_dagger_name:0 "[owner.Custom('CTPTitledFirstNamePossessiveNoTooltip')] Dagger"

 create_artifact_armor_tooltip:1 "[inspiration_owner.Custom('CTPShortName')] produced [SCOPE.Custom('ArtifactArmorTypeLowercase')] of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

 create_artifact_regalia_tooltip:1 "[inspiration_owner.Custom('CTPShortName')] produced a regalia set of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

 create_artifact_crown_tooltip:1 "[inspiration_owner.Custom('CTPShortName')] produced a crown of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

 create_artifact_brooch_tooltip:0 "[inspiration_owner.Custom('CTPShortName')] produced [SCOPE.Custom('ArtifactArticleWealth')|l] brooch of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

 morin_khuur_ornament_description:1 "A horse head carved from horse bone, usually a decoration at the top of a Morin Khuur fiddle. Sent to [owner.Custom('CTPTitledFirstNameNoTooltip')] by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')] during [inspiration_owner.GetHerHis] adventures."

 animal_ring_description:1 "Jewel-encrusted and in far too many colors, you are likelier to be able to blind your courtiers with it than impress with your sense of fashion. Sent to [owner.Custom('CTPTitledFirstNameNoTooltip')] by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')] during [inspiration_owner.GetHerHis] adventures."

 ostrich_shell_necklace_description:1 "A delicate piece of jewelry in a brilliant white hue. Sent to [owner.Custom('CTPTitledFirstNameNoTooltip')] by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')] during [inspiration_owner.GetHerHis] adventures."

 pilgrimage_figurine_description:1 "A figurine of Vardan Mamikonian, an Armenian general who secured the Armenian right to practice Christianity in the Battle of Avarayr in 451. His helmet is filled with bronze detail. Sent to [owner.Custom('CTPTitledFirstNameNoTooltip')] by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')] during [inspiration_owner.GetHerHis] adventures."

 saint_margaret_fingernails_description:1 "Saint Margaret of Antioch was famed for slaying a dragon using the heels of her shoes alone. Supposedly, these old disgusting fingernails' cuts belonged to her. Sent to [owner.Custom('CTPTitledFirstNameNoTooltip')] by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')] during [inspiration_owner.GetHerHis] adventures."

 seahorse_brooch_description:1 "A brooch with delicate chained tassels beneath the horse, which has both wings and a fin tail. Sent to [owner.Custom('CTPTitledFirstNameNoTooltip')] by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')] during [inspiration_owner.GetHerHis] adventures."

 leopard_hat_description:0 "A hat made from the head of a leopard, slain by [inspiration_owner.Custom('CTPTitledFirstName')]."

 kurgan_ornament_description:0 "A stone figurine looted by [inspiration_owner.Custom('CTPTitledFirstName')] from an old Scythian Kurgan burial mound."

 kurgan_saddle_description:1 "A saddle swiped by [inspiration_owner.Custom('CTPTitledFirstName')] from a Scythian burial mound. Over a thousand years old, it has been preserved in the trapped air of the tomb, amidst the bodies of dozens of embalmed horses. Perhaps we can learn something from the ways of the ancient saddle-warriors."

 naked_tapestry_description:0 "A nude depiction of [inspiration_owner.Custom('CTPTitledFirstName')] at a beach oasis, fanning [inspiration_owner.GetHerselfHimself] with a leaf, and glistening with crystal-clear droplets."

 frogspawn_jar_description:0 "A jar filled with some sloshing spawn, and a few hatched tadpoles. Sent to [ROOT.Char.Custom('CTPTitledFirstNameNoTooltip')] by [inspiration_owner.Custom('CTPTitledFirstName')] as an indication of the horrors of the outdoors.\n\nWriggle!"

 beaver_book_description:0 "A book on beaver architecture and construction techniques, written up with sketches by [inspiration_owner.Custom('CTPTitledFirstName')] on [inspiration_owner.GetHerHis] travels."

 crocodile_tapestry_description:0 "A tapestry of a crocodile made to the best of [inspiration_owner.Custom('CTPTitledFirstNamePossessive')] abilities. The creature is bright red, has several layers of fangs, poisonous pustules, and a barbed tail. It is surrounded by a hoard-nest of eggs in a cave behind a waterfall."

 mountain_rock_description:0 "A large rock, laboriously lugged around by [inspiration_owner.Custom('CTPTitledFirstName')] all the way back from [mountain_location.GetName]."

 tiny_sculpture_trinket_description:1 "A tiny sculpture of [statue_owner.Custom('CTPTitledFirstNameNoTooltip')]. Pocket-sized and ready to rule. Crafted by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')]."

 tiny_box_trinket_description:0 "A tiny but mysterious box. Perhaps it will unleash a single sin upon the world when opened. Crafted by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')]."

 tiny_chest_trinket_description:0 "A tiny locked chest but the size of a thumb. It rattles when shaken, betraying the contents inside. Crafted by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')]."

 tiny_cabinet_trinket_description:0 "A cabinet small enough it should probably be stored in another cabinet to prevent it from being tread on. Crafted by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')]."

 tiny_throne_trinket_description:0 "A throne fit for a mouse or other rodent to rule from. Crafted by [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')]."

 prince_archivist_love_poem_description:0 "A ballad of two men in love - a prince and an archivist, stargazing atop a tower away from prying eyes and together amongst the stars. Rumors suggest the archivist is based off of the author [inspiration_owner.Custom('CTPTitledFirstNamePossessiveNoTooltip')] experiences."

 witch_queen_love_poem_description:0 "A poem featuring two women in love, a witch and a queen lost in the woods by her cottage. Both take solace in a moment away from society. Whispers suggest the witch is a self-caricature from the author [inspiration_owner.Custom('CTPTitledFirstNameNoTooltip')]."

 create_artifact_book_tooltip:0 "[inspiration_owner.Custom('CTPShortName')] produced [SCOPE.Custom('ArtifactArticleWealth')|l] book with [SCOPE.Custom('ArtifactQuality')] lettering"

 create_artifact_artisan_tooltip:0 "[inspiration_owner.Custom('CTPShortName')] produced [inspiration_owner.Custom('InspirationArtisanType')] of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

 create_artifact_smith_tooltip:0 "[inspiration_owner.Custom('CTPShortName')] produced [inspiration_owner.Custom('InspirationSmithType')] of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

 lover_keepsake_hair_name:0 "[original_lover.Custom('CTPFirstNamePossessiveNoTooltip')] Forelock"
 lover_keepsake_hair_description:1 "A keepsake given by [original_lover.Custom('CTPTitledFirstNamePossessive')] to [original_lover.GetHerHis] distant lover [lover.Custom('CTPTitledFirstName')], that [lover.GetSheHe] might carry a part of [original_lover.GetHerHim] with [lover.GetHerHim] always."
 lover_keepsake_clothes_male_name:0 "[original_lover.Custom('CTPFirstNamePossessiveNoTooltip')] Braies"
 lover_keepsake_clothes_female_name:0 "[original_lover.Custom('CTPFirstNamePossessiveNoTooltip')] Chemise"
 lover_keepsake_clothes_description:1 "[original_lover.Custom('CTPTitledFirstNamePossessive')] most intimate articles, sent to [original_lover.GetHerHis] distant lover [lover.Custom('CTPTitledFirstNameNoTooltip')], to keep alive the fire of their exploits in the bedchamber."
 lover_keepsake_shell_name:0 "[original_lover.Custom('CTPFirstNamePossessiveNoTooltip')] Shell"
 lover_keepsake_shell_description:1 "A keepsake sent by [original_lover.Custom('CTPTitledFirstNamePossessive')] to [original_lover.GetHerHis] distant lover [lover.Custom('CTPTitledFirstNameNoTooltip')], picked up as a memento on their very first liaison."

 translated_arabic_book_shared_desc:0 "translated into Arabic from the original Greek for [ROOT.Char.Custom('CTPTitledFirstNameNoTooltipRegnal')]."

 dress_me_artifact_desc:0 "An exquisite garment made by the most skilled tailors, ordered by [ROOT.Char.Custom('CTPTitledFirstNameNoTooltipRegnal')] to impress [ROOT.Char.GetHerHis] court with its splendor."