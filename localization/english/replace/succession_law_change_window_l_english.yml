 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT:1 "#T Approves Succession Law Change#!\n[Character.Custom('CTPShortName')] supports, or at least cannot oppose, any [succession_law|E] change.\n\n[Character.GetSheHe|U] approves due to either:\n$BULLET_WITH_TAB$Having a positive [opinion|E] of you\n$BULLET_WITH_TAB$Being [cowed|E] by you\n$BULLET_WITH_TAB$Being [imprisoned|E] (by anyone)"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT:2 "#T Opposes Succession Law Change#!\n[Character.Custom('CTPShortName')] will prevent any [succession_law|E] change.\n\nIn order to approve, [Character.Custom('CTPShortName')] must either:\n$BULLET_WITH_TAB$Have a positive [opinion|E] of you\n$BULLET_WITH_TAB$Be [cowed|E] by you\n$BULLET_WITH_TAB$Be [imprisoned|E] (by anyone)"
