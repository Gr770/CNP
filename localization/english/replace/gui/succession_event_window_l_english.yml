 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC:0 "Being a stark raving lunatic and deranged [ROOT.Char.GetWomanMan], the only one who can help [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] rule is [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER:0 "An adventurous [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] life is likely to be filled with glory and excitement."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL:0 "Devious and deceptive, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] feud with truth itself may also be [ROOT.Char.GetHerHis] undoing."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED:0 "Preferring to lead troops from the safety of [ROOT.Char.GetHerHis] home, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] will have a hard time inspiring the troops."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE:0 "Always clad in glistening and splendid armor, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] wants everyone to see [ROOT.Char.GetHerHim] as [ROOT.Char.GetSheHe] charges into battle."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL:0 "Never fearing the wrath of [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.Custom('CTPFirstNameNoTooltip')] is unlikely to spare any subject the punishments [ROOT.Char.GetSheHe] sees fit."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING:0 "A confiding and patient [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('CTPFirstNameNoTooltip')] is convinced that good things will eventually come to [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE:0 "Convinced that everyone should be shown kindness regardless of worth, many fear that [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] enemies may use this to their advantage."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE:0 "Towering over [ROOT.Char.GetHerHis] enemies on the battlefield, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] will have no problem inspiring [ROOT.Char.GetHerHis] troops."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE:0 "A gentle and compassionate soul, the vassals will surely thrive under [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] reign."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT:0 "Ever confident in [ROOT.Char.GetHerselfHimself], [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] rule may bring glory or shame to the House [ROOT.Char.GetHouse.GetName] — only time will tell."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL:0 "Never caring for the word of the [ROOT.Char.GetFaith.ReligiousText], many fear [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] rule will come to an early end as [ROOT.Char.GetFaith.HighGodName] smites [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS:0 "Well-spoken and outgoing, many expect [ROOT.Char.Custom('CTPFirstNameNoTooltip')] to have no problem charming the court to [ROOT.Char.GetHerHis] side."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS:1 "Spending long hours in prayer as to not upset [ROOT.Char.GetFaith.HighGodName], many are confident that [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] reign will be a blessing to the realm."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT:0 "Energetic and collected, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] will surely improve the realm under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL:0 "Devious and deceptive, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] feud with truth itself may also be [ROOT.Char.GetHerHis] undoing."
 
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE:0 "A pious and humble [ROOT.Char.GetWomanMan], many fear that [ROOT.Char.Custom('CTPFirstNameNoTooltip')] may have been better suited for a [ROOT.Char.GetFaith.HouseOfWorship] rather than the throne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE:0 "A modest and temperate [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] passive nature may also be [ROOT.Char.GetHerHis] undoing."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE:0 "Loyal to [ROOT.Char.GetHerHis] spouse and family, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] is certain to place the good of [ROOT.Char.GetHerHis] dynasty above all personal concerns."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL:0 "[ROOT.Char.GetHerHis|U] eyes always set upon the next target, the vassals of the realm do well in locking up their spouses as [ROOT.Char.Custom('CTPFirstNameNoTooltip')] takes the throne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT:0 "Content with [ROOT.Char.GetHerHis] lot, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] vassals may ridicule [ROOT.Char.GetHerHim] for [ROOT.Char.GetHerHis] passive nature."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE:0 "Courageous and willing to rush to action, many hope that [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] bravery will not see the realm fall into reckless ruin."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL:0 "A mean-spirited [ROOT.Char.GetWomanMan], many expect [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] court to live in fear of [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING:0 "Trusting and complacent, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] council may have more power over [ROOT.Char.GetHerHim] than what is right."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY:0 "Being an idle [ROOT.Char.GetWomanMan], many fear that nothing will come of [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] reign."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL:0 "Prone to rage, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] enemies and vassals alike are likely to live in fear of [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID:0 "A suspicious [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] paranoia might not sit well with [ROOT.Char.GetHerHis] subjects."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN:0 "A bullheaded [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] subjects may have a hard time getting a word in after [ROOT.Char.GetSheHe] makes up [ROOT.Char.GetHerHis] mind."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY:0 "A godly [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('CTPFirstNameNoTooltip')] is sure to impress the [ROOT.Char.GetFaith.PriestMalePlural] with [ROOT.Char.GetHerHis] extensive knowledge of the [ROOT.Char.GetFaith.ReligiousText]."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS:0 "Blessed with an abundance of friends, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] is likely to find strong support for [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS:0 "Surrounded by enemies and rivals, many hope that [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] rule is not struck short by means of a dagger in the back."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD:0 "Being an illegitimate child, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] will surely set out to make [ROOT.Char.GetHerHis] mark on destiny."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING:0 "Having led numerous raids, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] name is known and feared across the world."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER:0 "Having led holy warriors against the infidels, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] name is surely beloved in the eyes of [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "Blessed with awesome knowledge of all things between heaven and earth, [ROOT.Char.Custom('CTPFirstNamePossessiveNoTooltip')] rule is sure to be legendary."

 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED:0 "A melancholic soul longing for comfort, [ROOT.Char.Custom('CTPFirstNameNoTooltip')] may lack the fortitude needed to lead [ROOT.Char.GetHerHis] new subjects."
 
