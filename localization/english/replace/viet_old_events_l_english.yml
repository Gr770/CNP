 VIETold.1033.t:0 "Ouch!"
 VIETold.1033.desc:0 "Someone wasn't looking at where they were going! While I was taking a walk in the courtyard with [scope_VIET_head_boinker.GetTitledFirstName], [scope_VIET_head_boinker.GetSheHe] tripped and hit [scope_VIET_head_boinker.GetHerHis] head on a rock."
 VIETold.1033.a:0 "Somebody, help!"
 VIETold.1034.t:0 "Strange Rock"
 VIETold.1034.desc:0 "This rock is unusually shaped. I found it in my garden, and find it an interesting little thing, for it is beautiful, unearthly so, almost like a gemstone in a way. Maybe it is a good sign from [ROOT.Char.GetFaith.HighGodName]?"
 VIETold.1034.a:0 "I'll keep it as a souvenir."
 VIETold.1035.t:0 "Holy Rock"
 VIETold.1035.desc:0 "I pass by a large boulder. There are commoners nearby who worship it; they've told me it is a holy object of immense spiritual power."
 VIETold.1035.a:0 "Pray for a bit."
 VIETold.1035.b:0 "Sounds like a silly superstition, isn't it?"
 VIETold.1036.t:0 "Mythical Bones"
 VIETold.1036.desc:0 "Farmers nearby have discovered what appears to be the bones of some large, fantastical beast, trapped in stone. Or, at least, we think it is some sort of creature's skeleton. It looks nothing like any being I've seen before."
 VIETold.1036.a:0 "I want to study this. Maybe it is an animal from ancient times!"
 VIETold.1036.b:0 "Doesn't seem useful. Grind it down to use in building, medicine, or something."
 VIETold.1036.c:0 "It would do as a nice, if odd, decoration in my house."
 VIETold.1037.t:0 "Shiny Pebbles"
 VIETold.1037.desc:0 "While taking a drink from a stream near my residence, I observe the colorful, pretty pebbles deposited on the riverbed."
 VIETold.1037.a:0 "What shiny little things, these pebbles!"
 VIETold.1037.b:0 "I'll find the nicer ones and give them to my children."
 VIETold.1038.t:0 "Lingams and Yoni"
 VIETold.1038.desc:0 "I have heard fantastical stories of how the peoples of Hindustan worship stones carved into the shape of a man's phallus, called "lingams," and those carved into the shape of a woman's genitals, called "yoni." Quite shocking!"
 VIETold.1038.a:0 "Disgusting, sin-loving, heathen idol-worshippers, that's what they must be."
 VIETold.1038.b:0 "That's strange. Why would anyone bother with strange practices like that?"
 VIETold.1038.c:0 "Maybe there's a thoughtful reason behind it that we don't understand."
 VIETold.1038.info:0 "#emphasis Historical Context:#! In Hinduism, particularly Shaivism, the lingam and yoni symbolize Shiva and his consort Shakti, and by extension male and female generative powers. Historical sources of Muslim and Western origin were often hostile and depicted worship of lingam and yoni as obscene and degenerate. However, for those who worship them, they represent together he eternal process of creation and regeneration, male and female, and the totality of existence."
 VIETold.1039.t:0 "The Magical Napkin"
 VIETold.1039.desc:0 "A traveler shows me a special napkin he got while traveling through Persia. To clean it, he simply throws it into a fire, and after a while, all the grime and dirt is magically gone! He says that the napkin is made from a type of rock known as asbestos, which some say originates from the skin of the fire-breathing salamander."
 VIETold.1039.a:0 "I'd like to buy that napkin!"
 VIETold.1039.b:0 "It looks interesting, but you can keep it."
 VIETold.1039.info:0 "#emphasis Historical Context:#! For centuries, people have used asbestos to create objects that are fireproof, such as napkins. Fireproof cloths made of asbestos were called #emphasis shostakeh#! in Persian, and were often used to amaze guests during banquets. Legend had it that the substance came from the legendary fire-breathing salamanders that died when exposed to water."
 VIETold.1040.t:0 "Sulfur Cream"
 VIETold.1040.desc:0 "I've been having some mild skin issues lately - mainly just some bad acne and rashes. The doctors prescribed me a cream whose main ingredient is ground sulfur."
 VIETold.1040.a:0 "Hopefully this works!"
 VIETold.1040.b:0 "You know, I don't like the look of that."
 VIETold.1040.message:0 "The sulfur treatment did not alleviate your acne effectively"
 VIETold.1040.info:0 "#emphasis Historical Context:#! Medieval alchemists discovered that sulfur had some ability to alleviate skin conditions like acne and rashes. Modern research has confirmed this to some extent, though sulfur appears to be more effective for acne and rashes when combined with other chemicals and medical treatments."
 # Version 1.2.1 Start Here - Please leave this comment here
 VIETold.1041.t:0 "Nice Arms"
 VIETold.1041.desc:0 "I'm partaking in some fighting exercises with my warriors. While shirtless, I practice some moves with my weapons. [scope_VIET_yotsugi.GetTitledFirstName], who happens to be observing the whole affair, remarks: "Your muscles are very good, [ROOT.Char.GetTitledFirstNameNoTooltip]. They fit you well, the meat on your muscles. Yes, your meaty muscles look very delicious.""
 VIETold.1041.a:0 "Um... alright?"
 VIETold.1042.t:0 "A Posed Look"
 VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName] was telling me something, while talking with a posed look. In other words, [scope_VIET_yotsugi.GetSheHe] was trying to say things while having a physically perfect pose, in order to emphasize [scope_VIET_yotsugi.GetHerHis] statements."
 VIETold.1042.a:0 "I decide to respond with an equally posed look."
 VIETold.1042.b:0 "Your poses are moronic and lacking in effectiveness."
 VIETold.1042.info:0 "#emphasis Historical Context:#! As far back as the days of the ancient Greeks and Romans, skilled orators have often trained themselves to accompany their speech with specific, deliberate hand gestures, although evidence is scanty the further back in time we go. The formal term for gesticulation as a rhetorical technique is called chironomia."
 VIETold.1043.t:0 "Moon Time"
 VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName] seems to think I'm not being my usual self. He asked me, "Is something wrong?"\n\nI replied, "Oh, nothing."\n\nHe then asks, "That time of month, then?""
 VIETold.1043.a:0 "..."
 VIETold.1043.b:0 "Slap him in the face"
 VIETold.1043.c:0 "Walk away without saying anything"
 VIETold.1043.d:0 "Pretend he didn't ask that and talk about something else"
 # Version 1.2.2 Start Here - Please leave this comment here
 VIETold.1044.t:0 "Bad Breath, Bad Teeth"
 VIETold.1044.desc:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] has rather bad breath and bad teeth, even though we have the tools available to maintain acceptable standards of oral hygiene, particularly the miswak, the teeth-cleaning twig. I decide to discuss the matter with [scope_VIET_bad_teeth_person.GetHerHim] one day, and quote a Hadith to make my case: "Make a regular practice of Miswak for verily it is the purification for the mouth and a means of the pleasure of God.""
 VIETold.1044.a:0 "Your bad breath and bad teeth offend God!"
 VIETold.1044.info:0 "#emphasis Historical Context:#! The miswak is a type of teeth cleaning twig that has been popular for centuries throughout the Middle East, North Africa, and South Asia. Islamic hadiths frequently mention their importance, and recommend their use in a variety of situations, and it is still used to this day."
 VIETold.1044.a.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] listens to my advice"
 VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] agrees to use the miswak more"
 VIETold.1044.a.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] ignores my advice"
 VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] refuses to use the miswak more"
 VIETold.1045.t:0 "Using Miswak More?"
 VIETold.1045.desc:0 "In one Hadith, the Prophet (peace be upon him) was quoted as saying that "were it not that I might overburdened the Believers I would have ordained them to use Miswak at the time of every prayer." Usage of miswak, the teeth-cleaning twig, is surely a sign of piety! It may be a good idea to vow that I'll use the miswak before every prayer as much as I can."
 VIETold.1045.a:0 "A good idea!"
 VIETold.1045.b:0 "Perhaps that's overdoing it."
 VIETold.1045.info:0 "#emphasis Historical Context:#! The miswak is a type of teeth cleaning twig that has been popular for centuries throughout the Middle East, North Africa, and South Asia. Islamic hadiths frequently mention their importance, and recommend their use in a variety of situations, and it is still used to this day."
 VIETold.1046.t:0 "Golden Toothpick"
 VIETold.1046.desc:0 "A noble visiting from afar has gifted me with a very beautiful toothpick, crafted from the purest gold. It is encrusted with tiny precious stones, and expertly carved into lovely, artistic shapes. Then again, there's not much a point in wasting such a luxurious toothpick for cleaning my teeth."
 VIETold.1046.a:0 "It will do as a decoration in my bathroom."
 VIETold.1047.t:0 "Hard Toothbrushing"
 VIETold.1047.desc:0 "Today while talking with a visiting dignitary I learned from him that the men of Cathay prefer to clean their teeth with toothbrushes that have harder, harsher bristles."
 VIETold.1047.a:0 "What a brave people, those Chinese!"
 VIETold.1047.b:0 "Such stubbornness in their obsession to clean their teeth!"
 VIETold.1048.t:0 "Romantic Toothbrushing"
 VIETold.1048.desc:0 "[scope_VIET_toothbrush_pervert.GetTitledFirstName] is such a lewd-minded courtier! Why, right now, this fool has the audacity to explain morally dubious things of a "romantic" nature one could do with a toothbrush to me and some of my other courtiers! What sickening, horrific, disgusting, disgraceful, shameful, barbaric, animalistic, repulsive, vulgar ideas we were forced to listen to!"
 VIETold.1048.a:0 "Run out of the room before it's too late!"
 VIETold.1048.b:0 "Listen out of politeness and look neutral."
 VIETold.1048.c:0 "Why... such ideas aren't half bad..."
 VIETold.1048.d:0 "Ha ha, an absolute amateur! If they only knew what I've done before...."
 VIETold.1049.t:0 "Cleaning the Tongue"
 VIETold.1049.desc:0 "One of my older servants told me interesting advice pertaining to oral hygiene that he heard from some learned men. Apparently, it seems that one should clean not only one's teeth, but one's tongue as well. After all, disgusting things accumulate on the tongue as well, so why should we not give it as much focus as we do our teeth?"
 VIETold.1049.a:0 "Excellent advice. Thank you!"
 VIETold.1049.info:0 "#emphasis Historical Context:#! Tongue cleaning has been practiced for centuries in many different cultures across the world. Tongue cleaners were made out of thin pieces of wood, metals, ivory, pearl, animal bone, tortoise shells, and more."
 VIETold.1050.t:0 "Dental Care"
 VIETold.1050.desc:0 "Seeing all the older people with their horrid gums and decaying teeth makes me fear about how my mouth could end up like in the future. Therefore, I vow to take every step I can to improve my oral hygiene! I will eat and drink things beneficial to my teeth, for instance, and learn the best techniques for brushing my teeth."
 VIETold.1050.a:0 "Even when I'm old and feeble, I WILL have good teeth."
 VIETold.1051.t:0 "Bleeding Teeth"
 VIETold.1051.desc:0 "I was a little too fixated with cleaning my teeth earlier today, and brushed with too much intensity, resulting in some slight bleeding from my gums. As a result, my teeth are covered in blood. Unfortunately, I have to meet with my court soon, even though I look like a man-eating bloodthirsty monster."
 VIETold.1051.a:0 "Even if it's awkward, I have no choice."
 VIETold.1051.b:0 "Thankfully, I look beautiful no matter what."
 VIETold.1051.c:0 "This will only enhance my fearsome looks!"
 VIETold.1052.t:0 "Dirty Toothbrush?"
 VIETold.1052.desc:0 "By the way, [ROOT.Char.GetFirstNameNoTooltip], I accidentally dropped your toothbrush in the chamber pot," [scope_VIET_toothbrush_pranker.GetTitledFirstName] says. After I halt in shock, the courtier says, "I was just joking. Haha! You should've seen your face. Don't worry, your toothbrush is fine."\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip] has been pulling a lot of harmless pranks lately, so it's likely [scope_VIET_toothbrush_pranker.GetSheHe] was indeed just joking around again, and further investigation suggests that my toothbrush is as clean as ever. However, a part of me is still uncertain...."
 VIETold.1052.a:0 "I feel uneasy. But... alright."
 VIETold.1052.b:0 "Throw it out! Get a new toothbrush!"
 # Version 1.4.1 Start Here - Please leave this comment here
 VIETold.1053.t:0 "Real or Fake?"
 VIETold.1053.desc:0 "A traveling scholar posed a strange question when he visited my court, one which many of my courtiers debated at length. The question was: "What has more value? A real thing, or a fake that that is indistinguishable from the real thing?""
 VIETold.1053.a:0 "The real thing - it's the original, genuine thing, after all."
 VIETold.1053.b:0 "The fake - it tries so hard to be the real thing, it surpasses it."
 VIETold.1053.c:0 "Both are of equal value, given they're functionally the same."
 VIETold.1053.d:0 "What a stupid question. Do I look like some kind of philosopher?"
 VIETold.1054.t:0 "Clump"
 VIETold.1054.desc:0 "I noticed that a number of people were staring at my hair today. Was there something wrong?\n\n"Oh, there's something in your hair!" one of my servants says.\n\nI rove my fingers at the place my servant pointed at. Lo and behold, some small clump of dirt was there. That must have been what everyone was looking at. How curious that no one bothered to point it out to me."
 VIETold.1054.a:0 "I wonder how that got there."
 VIETold.1055.t:0 "Eyes"
 VIETold.1055.desc:0 "Earlier today I heard about how there are other races similar to humans, but instead of having two eyes like us, they have one eyes, or three. They are said to live at the far corners of the world, in savage and barbaric lands."
 VIETold.1055.a:0 "Why do humans possess two eyes, now that I think about it?"
 VIETold.1055.b:0 "They're fanciful tales, conjured by storytellers to entertain."
 VIETold.1056.t:0 "A Strange Sensation"
 VIETold.1056.desc:0 "That strange sensation comes to me again, all of a sudden.\n\nI feel as if somewhere, someone had just said something unflattering about me."
 VIETold.1056.a:0 "Hmm...."
 VIETold.1057.t:0 "Stuck Between"
 VIETold.1057.desc:0 "I was wondering why my courtiers were giving me strange looks today. One of my servants pointed out I had a large, noticeable chunk of food wedged between my front teeth. No wonder, I must've looked ridiculous!"
 VIETold.1057.a:0 "Now, where is my toothpick?"
 VIETold.1058.t:0 "Passing of Time"
 VIETold.1058.desc:0 "I was in a rather melancholy mood today, and reflecting on how the years seem to have passed by so quickly. One after another, they are but a blur of jumbled, discarded memories.\n\nOnce upon a time, I was a young, innocent child.\n\nNow I'm just sad and old."
 VIETold.1058.a:0 "Alas."
 VIETold.1059.t:0 "What is That?"
 VIETold.1059.desc:0 ""Goodness gracious!" I exclaim.\n\nThere is an awkward pause.\n\n"Who cut the cheese?" I exclaim.\n\nEveryone looks around nervously.\n\n"I did," a servant admits.\n\nI tell him, "Next time, make sure you cut it into smaller pieces, alright? It’s difficult eating cheese if it’s in giant pieces like this.""
 VIETold.1059.a:0 ""Yes, my [ROOT.Char.GetLadyLord]!""
 # Version 1.4.2 Start Here - Please leave this comment here
 VIETold.1060.t:0 "Ha Ha!"
 VIETold.1060.desc:0 ""Don't make me laugh!" I exclaim.\n\n[jokester.GetTitledFirstName] says the joke anyways, and I almost die of laughter. It was a good joke, too good in fact!"
 VIETold.1060.a:0 "Tell it again!"
 VIETold.1061.t:0 "Light of the Sun"
 VIETold.1061.desc:0 "I am relaxing on a chair that sits next to a window in my room. Sunlight filters through the window, and shines down on me. I feel it's warmth."
 VIETold.1061.a:0 "Ah...."
 VIETold.1062.t:0 "Not That Memory!"
 VIETold.1062.desc:0 "I was minding my own business, doing important things any [ROOT.Char.GetTitleAsNameNoTooltip] would do. And then, out of nowhere, it wove itself into my mind.\n\nI suddenly remembered something extremely embarrassing I did years ago."
 VIETold.1062.a:0 "Please, no, why did I have to remember that...."
 VIETold.1063.t:0 "Choking"
 VIETold.1063.desc:0 "It happened so quickly. At an ordinary meal, during an ordinary time, in an ordinary room, I ate something, choked on it, and now writhe in agony on the floor, unable to breathe."
 VIETold.1063.a:0 "GGGGLLLAAAUUUUGGKKK -"
 VIETold.1064.t:0 "Yawning"
 VIETold.1064.desc:0 "I saw one of my servants yawning. Now I feel like yawning too!"
 VIETold.1064.a:0 "Interesting how if one person yawns, others nearby will naturally do the same."
 VIETold.1065.t:0 "Honeyed Words"
 VIETold.1065.desc:0 "A traveler from a faraway land is visiting me today. It appears my reputation precedes me, because after exchanging pleasantries with the traveler, he said jokingly, "I heard about you and your honeyed words...""
 VIETold.1065.a:0 "Is that so? Am I that great a speaker?"
 VIETold.1066.t:0 "Earworm"
 VIETold.1066.desc:0 "Yesterday, I was attending a performance given by a local musician. Today, I've realized that there is song the musician sung that I can't get out of my head!"
 VIETold.1066.a:0 "It's so catchy!"
 VIETold.1067.t:0 "Walking with [coin_loser.GetTitledFirstNameNoTooltip]"
 VIETold.1067.desc:0 "I was out taking a walk with [coin_loser.GetTitledFirstName] in the garden. While walking behind [coin_loser.GetHerHim], I noticed a gold coin fell out of [coin_loser.GetHerHis] pocket. Should I tell [coin_loser.GetHerHim] about it?"
 VIETold.1067.a:0 "I'll give it back. It's the right thing to do."
 VIETold.1067.b:0 "No one will see me taking it - finders keepers!"
 VIETold.1067.c:0 "Leave it there - who cares? It's just one coin."
