 VIETold.2041.t:0 "Blood and Iron"
 VIETold.2041.desc:0 "In my dreams I find myself a soldier in a world torn asunder. Ash and smoke fill the skies as I stand in a muddy trench, wearing outlandishly shaped, long robes. I glance around and see other men dressed the same way, and conclude this is a uniform of some sort. Nearby, I hear loud noises, like as if thousands of buildings were collapsing, so I cover my ears and close my eyes."
 VIETold.2041.a:0 "It doesn't really help much, though."
 VIETold.2042.t:0 "No Man's Land"
 VIETold.2042.desc:0 "Fearfully, I glance over the trench and see nothing but black mud at first. On the ground from one end of the horizon to another are stone-cold corpses with open eyes and still-bleeding wounds. Suddenly, another loud crash, this one closer.\n\nAs men around me begin to shout words I don't know, I see other soldiers grasping their weapons, which are strange, hollowed spears with crooked handles. I do understand, despite my terrified state, that I am to go over the muddy trench I am currently in and charge at some enemy on the other side. I duly grasp my hollow spear and follow the others over the trench."
 VIETold.2042.a:0 "Wait, what was that? Ahhh!"
 VIETold.2043.t:0 "A World at War"
 VIETold.2043.desc:0 "I scream as I see metallic horses and birds the size of houses swoop around me, while loud explosions rock everywhere. Men fall down like paper burned by a never-ending inferno, from flying pebbles that tear them to pieces. Others are blown to pieces as thunder strikes seemingly arbitrary places on the ground.\n\nThis is the future of humanity, I realize: there is no future, no hope. This is the war to end all wars, that the world shall end in an apocalypse of fire and hatred.\n\nI wake up, sweating. Was that a vision of the future? Surely not. But if it was... how much longer until our descendants witness such horrors? A century from now? Two centuries? Ten?"
 VIETold.2043.a:0 "I lie back down and try to sleep, but can't."
 VIETold.2044.t:0 "From the Steppes"
 VIETold.2044.desc:0 "There have been many nomad empires, some quite large and some quite small. But today I have met an elderly wise woman and self-proclaimed seer who says we have yet to see the greatest of these empires. She says in the not too distant future, a great conqueror shall come from the steppes and destroy all the kingdoms and empires in his path, if not the entire world.\n\nHa! As if that'd happen."
 VIETold.2044.a:0 "Many nomad hordes come and go, what would make this one any different?"
 VIETold.2045.t:0 "Scourge of [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2045.desc:0 "This lord shall be born grasping a blood clot in his fist, the seer proclaims, and his mighty warriors shall pour forth from the steppes like water flows down a river and wash the world in blood and death.\n\nShe laughs at my doubt, and says in a chilling tone: "This man, this instrument of war, this instrument of the divine is not to be trifled with, for he is the very fist of [ROOT.Char.GetFaith.HighGodName] to punish all for their wickedness. By his arrows, the Jade Dragon to the east shall perish. Under the hooves of his riders, the Rajas of India shall fall one by one. Against his dark armor, forged from the very sins of mankind, even the fearsome Sword of Islam and the Crusader Kings will do naught but a scratch to this bloodied messenger of [ROOT.Char.GetFaith.HighGodName].""
 VIETold.2045.a:0 "Ha! The Jade Dragon cannot possibly fall."
 VIETold.2045.b:0 "The Rajas of India can fight such a monster!"
 VIETold.2045.c:0 "He sounds scary, but the Sword of Islam is stronger."
 VIETold.2045.d:0 "Surely the Crusader Kings will have the zeal to resist!"
 VIETold.2045.e:0 "They said similar things about Attila - where are the Huns now?"
 VIETold.2046.t:0 "Fork in the Road"
 VIETold.2046.desc:0 "I am asleep and wandering the void before my mind is pulled into a dream. Deep in my subconsciousness, I know this as a vision of the future, though my consciousness doesn't register it as such. There is a fork at the road - at least, I think it is a road, and I think it is a fork at a road - that goes in two directions."
 VIETold.2046.a:0 "Left"
 VIETold.2046.b:0 "Right"
 VIETold.2047.t:0 "A Curse?"
 VIETold.2047.desc:0 "I see nothing but fire and brimstone. Gone is all hope! Gone is the future of my dynasty and my realm! All has been destroyed by our enemies and the will of the heavens."
 VIETold.2047.a:0 "Is this our fate? It can't be!"
 VIETold.2048.t:0 "A Blessing?"
 VIETold.2048.desc:0 "I see an idyllic landscape as far as the horizon stretches. The sky is bright, the sun is warm, the birds are singing. In this world, my dynasty and my realm prosper."
 VIETold.2048.a:0 "It would be good if this came true."
 VIETold.2049.t:0 "The Seer"
 VIETold.2049.desc:0 "A traveling seer is visiting my court today. She is a strange one, sometimes staring into space and saying nothing in the middle of a chat, other times speaking in tongues. But when given some food, she seems to enter a trance. We all watch her, uncertain. It begins with some undecipherable mumbles, but soon becomes comprehensible speech.\n\nWait - what is... what is she saying?"
 VIETold.2049.a:0 "Shh! Listen to what she's saying!"
 VIETold.2050.t:0 "The Prophecy"
 VIETold.2050.desc:0 "The seer's words are a chilling prophecy: "A holy fury from the Sons of Abraham shall descend into our land and kill the old gods." She continues, ranting about how our ancient ways are in grave danger before collapsing and falling asleep. When she wakes up, she doesn't recall anything she said."
 VIETold.2050.a:0 "That was a lunatic's rant - the old gods are strong!"
 VIETold.2050.b:0 "We must prepare to protect ourselves from this holy fury!"
 VIETold.2050.c:0 "The Sons of Abraham are mighty, this is simply our fate."
 VIETold.2051.t:0 "The End is Nigh!"
 VIETold.2051.desc:0 "I thought he was the town beggar screaming nonsense at first. When I asked some locals however, they explained he was actually a deranged lunatic who believed the end times were coming."
 VIETold.2051.a:0 "Ah, yes, so the usual sort of raving madman. Carry on."
 VIETold.2051.b:0 "Why, the end of the world IS coming soon!"
 VIETold.2052.t:0 "Coming Doom?"
 VIETold.2052.desc:0 "I had a nightmare that began innocently. At first, I was talking to a beautiful young lady, who seemed most charming, but she transformed into the Whore of Babylon herself, and brought with her fire and death. She laughed as I tried to run away, before screaming in a shrill, demented voice that I nor my realm would escape a terrible fate!"
 VIETold.2052.a:0 "I awoke, frightened beyond my wits."
 VIETold.2053.t:0 "Past, Present, Future"
 VIETold.2053.desc:0 "I wonder if people in the past had the same sort of desires and thoughts I do. I then wonder if people in the future will be the same as me as well."
 VIETold.2053.a:0 "Definitely! At the end of the day we are all people."
 VIETold.2053.b:0 "No, people of the past and future are too different from me."
# Version 1.1.0 Start Here - Please leave here
 VIETold.2054.t:0 "The Barmaid"
 VIETold.2054.desc:0 ""By [ROOT.Char.GetFaith.HighGodName]! A handsome man in our town at last!" the barmaid says, blushing and smiling as I enter the tavern.\n\nI am here to meet a few local patricians on official business, but it will be at least an hour or so before they arrive, so perhaps I can distract myself with this girl..."
 VIETold.2054.a:0 "She's obviously saying that to get tips. I'll ignore her."
 VIETold.2054.b:0 "I'll have a friendly chat with her, but nothing inappropriate."
 VIETold.2054.c:0 "I'll flirt with her, but not too seriously."
 VIETold.2054.d:0 "Only an hour left? That's enough time for a bit of fun."
 VIETold.2054.e:0 "I'm not interested in women, though. Great... I hate this."
 VIETold.2054.f:0 "While I have no interest in women, I don't mind a nice chat."
 VIETold.2055.t:0 "A Fine Young Lady"
 VIETold.2055.desc:0 "I am at a small feast, hosted by a local nobleman. One of his children, a charming girl who has just come of age, tries to make small talk with me, and coyly says, "It's a fine day with you around...."\n\nThis girl is clearly inexperienced at conversing with her betters, but it is endearing. As the two of us continue talking, I see that she perhaps has some potential."
 VIETold.2055.a:0 "I will give her some advice and kind words."
 VIETold.2055.b:0 "She seems boring, though. I should talk to someone else."
 VIETold.2055.c:0 "I'll ask her father if she can join my court."
 VIETold.2056.t:0 "The Debutante"
 VIETold.2056.desc:0 "The girl's father was surprised but pleased that his daughter [scope_VIET_nice_day_girl.GetTitledFirstName] impressed me enough that I wanted her to join my court. Of course, it would mean increased status and prestige for his family, and she will undoubtedly get better opportunities in life than living in this small mansion forever."
 VIETold.2056.a:0 "Welcome, [scope_VIET_nice_day_girl.GetTitledFirstName]!"
 VIETold.2057.t:0 "An Artist of Death"
 VIETold.2057.desc:0 "A strange mercenary has come to my court from faraway lands. She is a woman, for one thing. Though not too old, she bears a number of battle wounds, and her demeanor suggests she is tough as nails.\n\nShe tells me, if a bit ominously, "Death is my art, and like all artists, I seek a patron. For a mere handful of gold, I will follow you into any danger.""
 VIETold.2057.a:0 "She's an unconventional sort, but she looks like she'd be a great bodyguard!"
 VIETold.2057.b:0 "No, that's fine. I will politely thank her for the offer nevertheless."
 VIETold.2057.c:0 "Hah! A woman thinks she can actually fight? Now I've seen everything."
 VIETold.2058.t:0 "Nip in the Air"
 VIETold.2058.desc:0 "I am visiting some of the peasants nearby, to better gauge how things are going in my realm, or at least to pretend I care. I ask one of them how they expect the next harvest to go.\n\n"There's a nip in the air," the farmer says in his rustic dialect. "Cold won't be good for my crops.""
 VIETold.2058.a:0 "Not my problem, so good luck with that."
 VIETold.2058.b:0 "Don't worry. Things will be fine. I promise you!"
 VIETold.2058.c:0 "Pray to [ROOT.Char.GetFaith.HighGodName] that nothing happens."
 VIETold.2058.d:0 "I see. Let's hope the cold won't be that bad."
 VIETold.2059.t:0 "Fruits and Vegetables"
 VIETold.2059.desc:0 "The village market is always bustling with activity. While I wait to meet someone, I idly watch people as they go to and fro. From earnest farmers selling and buying produce to crafty merchants from exotic lands, many have gathered here to do business.\n\nI notice a little girl working at the stall nearby, so I strike up a conversation with her.\n\n"I sell fruits and vegetables with my mother," she tells me. "It's fun most days but hard work.""
 VIETold.2059.a:0 "Better get used to a life of hard work, kid."
 VIETold.2059.b:0 "That's the wrong attitude! Sometimes you have to relax."
 VIETold.2059.c:0 "Work is pointless without devotion to [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2059.d:0 "You're admirable! Maybe there is hope for the future after all."
 VIETold.2060.t:0 "The Warrior Poet"
 VIETold.2060.desc:0 "I'm bored one day and getting to know one of my guards, a friendly fellow who's also something of an amateur poet.\n\n"You know what's wrong with the world these days?" he tells me. "Everyone is obsessed with death. People have forgotten humor, poetry and romance. I love a good sword fight as much as the next man, but there's more to life.""
 VIETold.2060.a:0 "We can't let frivolous follies distract us, though."
 VIETold.2060.b:0 "You're just a lazy loafer, aren't you?"
 VIETold.2060.c:0 "True enough words! People need to relax."
 VIETold.2060.d:0 "I like your attitude. How about a promotion?"
 VIETold.2061.t:0 "The Warrior Poet"
 VIETold.2061.desc:0 "[scope_VIET_jon_battle_born.GetTitledFirstName] looks at me with surprise when I make the offer. Then, he says, "Truly? Ha! By [ROOT.Char.GetFaith.HighGodName] I would be honored. My [ROOT.Char.GetLadyLord], it is my desire to be of greater use to you, as a warrior and a poet.""
 VIETold.2061.a:0 "I expect great things from you."
 VIETold.2062.t:0 "Carrying Burdens"
 VIETold.2062.desc:0 "A maid is helping me clean out my room. She is infamous at court for having a sarcastic and occasionally absent-minded personality, even if she is undeniably capable and undyingly loyal. As I hand her a few things to put in the garbage dump, she rolls her eyes and says sarcastically, "I am sworn to carry your burdens.""
 VIETold.2062.a:0 "Don't talk such rot. I am your liege!"
 VIETold.2062.b:0 "Ha ha! Funny as always!"
 VIETold.2062.c:0 "I need more sharp, witty people like you in my court."
 VIETold.2063.t:0 "Carrying More Burdens"
 VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName] has her usual exasperated expression when I tell her I am serious about making her a proper lady at my court. After I explain to her that I don't trust those who use insincere smiles and dishonest flattery, and appreciate how blunt she can be with me, she shrugs.\n\n"As you will, my [ROOT.Char.GetLadyLord]. I am sworn to your service, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETold.2063.a:0 "Just... don't be too sarcastic all the time, alright?"
 VIETold.2064.t:0 "A Humble Farmer"
 VIETold.2064.desc:0 "I come across a peasant on the road and try to talk with him.\n\n"Come to gawk at a [ROOT.Char.GetCulture.GetName] commoner?" he snaps, before quickly apologizing, "I mean no offense. I am but a humble farmer. Not a... a great [ROOT.Char.GetTitleAsNameNoTooltip], like you.""
 VIETold.2064.a:0 "No worries. Are you doing alright?"
 VIETold.2064.b:0 "Insolent wretch! I was trying to be friendly!"
 VIETold.2064.c:0 "Guards, beat this man to teach him a lesson."
 VIETold.2064.d:0 "Guards, imprison this vulgar, hare-brained fool!"
 VIETold.2065.t:0 "Shameful Defenses"
 VIETold.2065.desc:0 "Today I am in town and paying a visit to someone, and overhear an elderly gentleman saying, "The security around here is terrible. Shameful, that's what it is."\n\nHe then continues to criticize my guards and my decisions in regard to protecting the area, without noticing I am right there!"
 VIETold.2065.a:0 "Ignore him. He's just an armchair commander."
 VIETold.2065.b:0 "Reveal myself and discuss what he thinks should be done."
 VIETold.2065.c:0 "Reveal myself and politely tell him to mind his business."
 VIETold.2066.t:0 "A Wounded Merchant?"
 VIETold.2066.desc:0 "I and a few guards are traveling in the more rural parts of the country, when I come across a man sitting by an overturned carriage. He appears to be in pain, and explains he is a traveling merchant. Earlier today, bandits attacked him and took all his goods. However, he says he still has some left belongings at his camp nearby. If we escorted him back to his camp, he will compensate me."
 VIETold.2066.a:0 "Sure! Always glad to lend a hand."
 VIETold.2066.b:0 "You're on your own, stranger."
 VIETold.2066.c:0 "Something doesn't seem right. We should leave."
 VIETold.2066.d:0 "Something doesn't seem right. Let's help, but be on your guard, men."
 VIETold.2067.t:0 "It's A Trap!"
 VIETold.2067.desc.a:0 "The merchant happily leads me back to his camp at a surprisingly brisk pace. Once we approach the camp, however, I realize there are heavily armored men hiding all around us. The ‘merchant' shouts to the men, "Looks like we've got ourselves another fool!"\n\nThough we manage to fight them off and flee, it is not without some casualties on our side. How could I have been so gullible? That bandit led me into an ambush that almost claimed my life!"
 VIETold.2067.desc.b:0 "The merchant happily leads me back to his camp at a surprisingly brisk pace. Once we approach the camp, however, I realize there are heavily armored men hiding all around us. The ‘merchant' shouts to the men, "Looks like we've got ourselves another fool!"\n\nOf course, my men and I had suspected something was wrong, and our suspicions were correct. We were prepared for the ambush, so the bandits stood no chance.\n\nWhat more, their ill-gotten gains are all yours now!"
 VIETold.2067.a:0 "We were very lucky that time."
 VIETold.2067.b:0 "Good work, men."
 # Version 1.1.1 Start Here - Please leave here
 VIETold.2068.t:0 "Early Morning"
 VIETold.2068.desc:0 "For some reason I woke up about an hour or so before I usually do this morning. I find it hard to go back to sleep, and the sun is already rising above the horizon. Though I feel a little tired, perhaps I can take the opportunity to do something, as I have no essential work to take care of at the moment."
 VIETold.2068.a:0 "Go outside and take a quick walk"
 VIETold.2068.b:0 "Eat breakfast early"
 VIETold.2068.c:0 "Lie in bed and stare at the ceiling"
 VIETold.2068.d:0 "Read a book"
 VIETold.2069.t:0 "Under the Sun"
 VIETold.2069.desc:0 "I am traveling and the sun is beating down on us heavily. However, it is too late to turn back home - I am getting closer to my destination, the mansion of a local noble I have to meet. Yet I and the rest of my entourage are clearly getting more and more tired as the sun rises ever higher in the sky."
 VIETold.2069.a:0 "We should rest for a bit."
 VIETold.2069.b:0 "Continue on! Time is of the essence!"
 VIETold.2070.t:0 "The Monkey King"
 VIETold.2070.desc:0 "I am watching a theatrical performance presented by the local Chinese community about Sun Wukong, the Monkey King, who is popular in China and even worshiped by some.\n\nAn actor dressed as a monkey dances around on stage, giggling as he mocks his enemies and dodges their attacks, in his efforts to save his master, the famous Chinese monk and pilgrim Xuanzang."
 VIETold.2070.a:0 "It is an interesting story!"
 VIETold.2071.t:0 "Brilliant Sun"
 VIETold.2071.desc:0 "Today the sky is clear, the bluest of colors. The sun shines high above with nary a cloud to cover it."
 VIETold.2071.a:0 "How bright!"
 VIETold.2072.t:0 "Sun Lotion"
 VIETold.2072.desc:0 "The traveling merchant makes a convincing case. Sunburns and tans aren't just unattractive, they're also harmful and dangerous.\n\nThis merchant offers to sell me a special oil that is mainly made from rice, jasmine, lupine, and other herbs that helps protect one when under the sun for too long.\n\n"Who would ever think a tan looked good on a person, especially someone of high standing such as yourself?" the merchant says. "My [ROOT.Char.GetLadyLord], you are no ignorant peasant after all!""
 VIETold.2072.a:0 "Deal! Who'd ever want a tan anyways?"
 VIETold.2072.b:0 "Let's try to haggle a bit."
 VIETold.2072.c:0 "I think this is a waste of money."
 VIETold.2072.info:0 "#emphasis Historical Context:#! Various recipes have been used to create sunscreen since ancient times. Oils consisting of rice, jasmine, and lupine have been commonly used in parts of Egypt since the days of the Pharaohs."
 VIETold.2073.t:0 "Avoid Eye Contact"
 VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName] was moronic enough to stare at the sun for too long.\n\nAnd this was after we had warned [scope_VIET_sun_starer.GetHerHim] about it multiple times."
 VIETold.2073.a:0 "Some people...."
 # Version 1.1.2 Start Here - Please leave here
 VIETold.2074.t:0 "A Shocking Event"
 VIETold.2074.desc:0 "A thunderstorm happened unexpectedly today. Lightning happened to strike really close to me, but thankfully nothing happened!"
 VIETold.2074.a:0 "I was really lucky."
 VIETold.2075.t:0 "The Herbalist's Shop"
 VIETold.2075.desc:0 "I am visiting a village in my realm on some business. Before I leave, I stop by an herbalist's shop on a whim and look around. The herbalist, an older woman with a stern face, looks annoyed at me for mindlessly loitering, but says nothing.\n\nAs I look through her stock of herbs, I never realized there were so many different kinds of herbs, plants, minerals, and so on that one could use to make potions and poisons!"
 VIETold.2075.desc.educated:0 "Even for someone like myself who has some knowledge of arts of herbalism, there are so many planets, minerals, and substances around in this world, so even I might find some unexpected things from time to time."
 VIETold.2075.a:0 "Can I purchase some for my physicians to use?"
 VIETold.2075.b:0 "I just wanted to browse for fun."
 VIETold.2075.c:0 "This is probably useless quack medicine anyways."
 VIETold.2075.d:0 "Can I purchase a lot for my physicians to use?"
 VIETold.2076.t:0 "Mysterious Wolf"
 VIETold.2076.desc:0 "A wild wolf was spotted wandering near where I live. It does not appear to be an immediate danger to anyone, but no one knows what to do with it. Whenever I am nearby, it seems to stay back and stare at me with a serious expression, as if it were showing some sign of respect."
 VIETold.2076.a:0 "Order my soldiers to chase it away. It's a danger."
 VIETold.2076.b:0 "If it wishes to stick around, I shall respect that."
 VIETold.2077.t:0 "Just A Prank?"
 VIETold.2077.desc:0 "I was retiring for the night when I saw a most alarming sight on your bed: a single dagger, coated in blood.\n\nAn investigation did not turn up any information as to who put it there and why. A few of my courtiers and guards suggest it may have been a prank."
 VIETold.2077.a:0 "This is concerning! Increase security immediately!"
 VIETold.2077.b:0 "Maybe it was a prank indeed. No harm done, right?"
 VIETold.2077.c:0 "Even if it wasn't a prank, I laugh in the face of danger!"
 VIETold.2077.d:0 "That's not blood, anyways. It's colored water."
 VIETold.2078.t:0 "The Best Gear"
 VIETold.2078.desc:0 "I am inspecting my troops today in their camps. I walk by some smiths, who are in the middle of repairing some weapons and armor. Everyone says they work hard to ensure my warriors are outfitted with the best gear."
 VIETold.2078.a:0 "Their hard work shall not be in vain."
 VIETold.2078.b:0 "Those lazy bums should be working harder!"
 VIETold.2079.t:0 "Who?"
 VIETold.2079.desc:0 "I attended a ball at a local nobleman's house, and met a most interesting person. We talked about all sorts of things and had a great time. Unfortunately they had to leave early, and I didn't even get their name!"
 VIETold.2079.a:0 "Who was that?"
 VIETold.2080.t:0 "Dream Castle"
 VIETold.2080.desc:0 "I dreamt of traveling to a magnificent, mighty castle, so large and immense it towered over everything in nearby territory, even the forests and the mountains. It was an imposing sight!"
 VIETold.2080.a:0 "When I woke up, I wondered what it was all about."
 VIETold.2081.t:0 "Inappropriate Behavior"
 VIETold.2081.desc:0 "One of my maids reported that [scope_VIET_courtier_perving_on_maid.GetTitledFirstName] left an inappropriate love letter on her bed. He is known for having quite the appetite for pretty young maids. At any rate, my maid appeals to me to do something about it, as he is making her uncomfortable, and refuses to see reason when my other courtiers and servants tell him that he should stop this foolishness."
 VIETold.2081.a:0 "This is her problem, not mine."
 VIETold.2081.b:0 "I will give him a stern talking to." 
 VIETold.2082.t:0 "Botched Medical Procedure"
 VIETold.2082.desc:0 "A prominent nobleman was recently injured severely, and a physician was called to perform an emergency surgery on him. However, the nobleman died nevertheless. Some of the nobleman's relatives claimed the physician botched the procedure, but the physician and other learned men claim the surgery had a low chance of success to begin with. They come to me for judgment."
 VIETold.2082.a:0 "The physician did it on purpose - he'll be imprisoned and put on trial!"
 VIETold.2082.b:0 "The physician made a mistake, but is innocent. He will pay a fine."
 VIETold.2082.c:0 "The physician did his best. The family should drop the case."
 VIETold.2082.d:0 "The physician did nothing wrong. The injury the nobleman had..."
 VIETold.2083.t:0 "Jailbreak"
 VIETold.2083.desc:0 "A notorious criminal recently escaped my prisons and afterwards went on a murder spree. He was subsequently captured and immediately executed by my guards on the spot, but this will undoubtedly be a stain on my authority."
 VIETold.2083.a:0 "Terrible news!"
 VIETold.2084.t:0 "Happy Family"
 VIETold.2084.desc:0 "On my way to somewhere, I pass by a hill near a small village, and notice a young man and woman playing with their child. They look happy together, enjoying each other's company."
 VIETold.2084.a:0 "That warms my heart. They seem like good people."
 VIETold.2084.b:0 "Seeing happy people makes me irrationally irritable."
 VIETold.2085.t:0 "Zhōng Guó"
 VIETold.2085.desc:0 "There are those who say China, the Middle Kingdom, is the most civilized of nations, that its laws are the most just, its officials the most righteous, its land the most prosperous, its people the most virtuous, its culture the most refined. Surely this must be true!"
 VIETold.2085.a:0 "We should be proud of our [ROOT.Char.GetCulture.GetNameNoTooltip] ways, too."
 VIETold.2085.b:0 "It's important we learn from them."
 VIETold.2085.c:0 "They are no better than anyone else!"
 VIETold.2086.t:0 "Construction Noise"
 VIETold.2086.desc:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] has approached me with a complaint. Some locals are constructing some new buildings near [scope_VIET_courtier_noise_complainer.GetHerHis] house. However, the noise they make is loud and annoying. The construction is technically not on [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive] property, so [scope_VIET_courtier_noise_complainer.GetSheHe] can't do anything about it, but perhaps I can."
 VIETold.2086.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] should be respected! Halt construction immediately."
 VIETold.2086.b:0 "The locals aren't breaking any laws, so they can continue."
 VIETold.2086.c:0 "I will discuss with the locals about how they can reduce the noise."
 VIETold.2086.d:0 "Perhaps I can convince [scope_VIET_courtier_noise_complainer.GetTitledFirstName] to put up with it."
 VIETold.2086.d.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] is not convinced"
 VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] is not convinced"
 VIETold.2086.d.toast.failure:0 "You fail to convince [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2086.d.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] is convinced"
 VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] is not convinced"
 VIETold.2086.d.toast.success:0 "You convince [scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2087.t:0 "Awkward"
 VIETold.2087.desc:0 "Today I received a report that some of my soldiers accidentally burst into the wrong person's house to make an arrest. It was an awkward situation all around."
 VIETold.2087.a:0 "At least no one was hurt."
 VIETold.2087.b:0 "Pay that person a bit of money as an apology."
 VIETold.2088.t:0 "Barbarian Invasion"
 VIETold.2088.desc:0 "I am hearing tales of the barbarian warlords who attacked the Rome generations ago. Attila of course is the most famous, but others are also well known. Alaric the Goth sacked Rome yet died soon after, for example. These is also Genseric, who transformed the Vandals into a Mediterranean power; the ambitious Odoacer, who overthrew the last Western Roman Emperor, Romulus Augustulus; and Clovis, first king of the united Franks."
 VIETold.2088.a:0 "Genseric's daring and cunning is underrated in these annals."
 VIETold.2088.a.info:0 "#emphasis Historical Context:#! Though less known compared to other, more famous "barbaric" kings, Genseric impressively transformed the Vandals from a minor tribe into a major power. He reorganized their military and social structure, and developed a fleet that allowed him to conquer parts of the Mediterranean, particularly North Africa and the great city of Carthage."
 VIETold.2088.b:0 "Attila was like the coming of the apocalypse!"
 VIETold.2088.b.info:0 "#emphasis Historical Context:#! The so-called "Scourge of God," Attila the Hun, was one of the most feared of Rome's enemies from late antiquity, and perhaps one of the most well-known nomadic warlords after Genghis Khan. Though the origins - and the eventual fate - of the Huns are still uncertain, they are remembered for their devastating raids on the Romans and various Germanic tribes."
 VIETold.2088.c:0 "Alaric's sacking of Rome is legendary in its efficient brutality."
 VIETold.2088.c.info:0 "#emphasis Historical Context:#! Alaric actually started as one of many Germanic soldiers fighting for both the Western and Eastern Roman Empires. He was likely very Romanized himself and made deals with Roman generals like the great Stilicho - in fact, after Stilicho's execution by political rivals, Alaric was declared an enemy of Rome. This would cause a chain of events leading to the sack of Rome in 410 CE, which earned him a place in history."
 VIETold.2088.d:0 "Odoacer has earned his place in history for his deed."
 VIETold.2088.d.info:0 "#emphasis Historical Context:#! In 476 CE, Odoacer proclaimed himself King of Italy and overthrew the last Western Roman Emperor, Romulus Augstulus. Contrary to typical portrayals of the "Fall of Rome," Odoacer nominally recognized the overlordship of the Eastern Roman Empire, had support among the Roman Senatorial class, and utilized Roman administrative systems. He was eventually killed by the Ostrogothic king, Theodoric."
 VIETold.2088.e:0 "Clovis laid down the foundations for the Franks' dominance."
 VIETold.2088.e.info:0 "#emphasis Historical Context:#! Before Clovis, the Franks were divided into several tribes - different Frankish tribes had fought for and against Attila the Hun, for example. As the first king of the united Franks, Clovis founded the Merovingian Dynasty, and also converted the Franks from Arianism to Nicene Christianity, which would have later ramifications for the Franks' relationship with the Catholic Church."
 VIETold.2089.t:0 "Even Richer Lands?"
 VIETold.2089.desc:0 "The gold and salt mines of West Africa are many, and bring forth much wealth to the region. Yet there are rumors, legends and stories, about how beyond the grasslands and jungles, there are even wealthier kingdoms and cities that make the West African lords look impoverished by comparison. Could such places exist?"
 VIETold.2089.a:0 "Surely not. The Sahelian kingdoms are wealthy beyond measure."
 VIETold.2089.b:0 "I think they do exist! The world is vast and full of wonders."
 VIETold.2089.c:0 "Who could possibly be richer than the [ROOT.Char.GetCulture.GetName] people?"
 VIETold.2090.t:0 "Dark Magic Or Not?"
 VIETold.2090.desc:0 "A noted scholar living nearby was known to have possessed an ancient scroll with indecipherable writing. He says he has a feeling that it is a hoax. However, there are those I know who claim it is actually a dark artifact capable of foul magic, and that it should be destroyed."
 VIETold.2090.a:0 "Destroy that scroll! It could be dangerous!"
 VIETold.2090.b:0 "I wouldn't mind taking a look - it is harmless!"
 VIETold.2090.c:0 "Why does this matter to me?"
 VIETold.2090.d:0 "Let's show this to other scholars, see what they think."
 VIETold.2091.t:0 "Snow-Capped Peaks"
 VIETold.2091.desc:0 "I can see the mountains from my home on a regular basis. It recently snowed a little up there, and I can see the peaks of the mountains capped with a clear layer of white."
 VIETold.2091.a:0 "A majestic and inspiring sight!"
 VIETold.2092.t:0 "Ambush!"
 VIETold.2092.desc:0 "I was traveling at night with a group of people. We were all in a hurry.\n\n"We must move with haste, or else they'll catch us!" someone said.\n\nSuddenly, there were screams and fire.\n\n"Ambush! Run for it!" someone shouts.\n\nToo late - the next thing I knew, I was hit with several arrows and began bleeding profusely and losing consciousness."
 VIETold.2092.a:0 "Then I woke up. What a nightmare!"
 VIETold.2093.t:0 "Never Trust A Bandit"
 VIETold.2093.desc:0 "Unsavory bandits blackmailed a orphaned, young nobleman into making a number of deals with them, which they of course reneged on. They decided they wanted to kill him and tried to storm his residence, but with luck and some quick thinking, the man managed to escape his enemies. Now he comes to me, begging for my protection."
 VIETold.2093.a:0 "I can afford to send some of my guards to take care of these criminals."
 VIETold.2093.b:0 "This is not my problem. Figure this out on your own!"
 VIETold.2093.c:0 "Stay at my court, where you will be safe."
 # Version 1.1.3 "Zhiguai" Start Here - Please leave here
 VIETold.2094.t:0 "The Final Dream"
 VIETold.2094.desc:0 "Some have told me that the process of dying is like stepping into a strange but gentle dream. Is there any truth to this?"
 VIETold.2094.a:0 "Perhaps. But thinking about this is unhelpful while we're alive."
 VIETold.2094.b:0 "Life is but a dream as well, is it not?"
 VIETold.2094.c:0 "I won't know for sure until I begin the final journey myself."
 VIETold.2094.d:0 "[ROOT.Char.GetFaith.GetAdjective] scholars say that when one dies..."
 VIETold.2095.t:0 "Visit from an Old Friend"
 VIETold.2095.desc:0 "Ever since I was a child, there was one servant in our family I was always close to who was like a second parent to me. She passed away of old age a couple days ago, and I have been greatly affected by this, feeling drained and mentally exhausted, trying to process it. Strangely, last night, she visited me in a dream.\n\nI couldn't tell where we met exactly, but I recall there was some sort of brilliant light, and the feeling of a gentle breeze caressing my face. My servant said she had always loved me like her own child, but now she had to go. She embraced me, wished me the best, and said goodbye for one last time before her final journey. I felt much better after that dream."
 VIETold.2095.a:0 "Farewell... but will it be forever?"
 VIETold.2096.t:0 "Do Not Fear Death"
 VIETold.2096.desc:0 "My trusted servant is on his deathbed. His death will come as a blow to many of us, as we respected the old man for his patience, humility, and wisdom, which he tried his best to impart to us. I and others are by his bedside as his final hour draws near, and I ask him if he is afraid of the end.\n\n"End? No, the journey doesn't end here," he smiles gently. "Death is just another path, one that we all must take. The grey rain-curtain of this world rolls back, and all turns to silver glass. And then you see it.... White shores... and beyond, a far green country under a swift sunrise."\n\nHe looks at me serenely, before closing his eyes. Several hours later, he passes away."
 VIETold.2096.a:0 "I stay by his bedside for some time, contemplating his words."
 VIETold.2097.t:0 "Not Yet"
 VIETold.2097.desc:0 "I walk through a vast expanse of green grass, covered above by a sky of pure, pale blue. I come to a river where I see many people. I recognize them all as people in my life who passed away, some many years ago, from relatives and friends to old servants.\n\nOne goes up to me and says in a calm but concerned tone, "Why are you here? You will join us on this journey one day, but it is not your time yet. But you can enjoy the sunshine and fresh air with us for a little longer.""
 VIETold.2097.a:0 "I wake up peacefully, after spending time relaxing in that strange dream world."
 VIETold.2098.t:0 "Solemn Clarity"
 VIETold.2098.desc:0 "While walking near my residence, I spotted something on the ground by a patch of grass. To my surprise, I found a rat lying on its side. I was not fearful of it, as I realized it was dying. Its eyes gazed at me with a look full of solemn clarity, in a way one did not expect from such a creature - almost as if it was telling me something. Then, it stopped moving, and passed away."
 VIETold.2098.a:0 "There was something profound about it. Life is full of wonders."
 VIETold.2098.b:0 "That was weird. But a rat's a rat. Well now! Back to my walk."
 VIETold.2098.c:0 "An extraordinary rat! I'll cover its body with leaves as a sign of respect."
 VIETold.2099.t:0 "Thank You"
 VIETold.2099.desc:0 "That night, I dreamt I was standing in front of an old woman I never met before. Despite her age, she carried herself with grace, and she curtsied me.\n\n"Thank you for your kind gesture earlier today," she said. "Most would have ignored me as I lay dying. Whatever your intentions, your noble deed brings me peace in the afterlife, and I can move on."\n\nWhen I woke up, I was confused."
 VIETold.2099.a:0 "There was no way... could that have been?"
 VIETold.2100.t:0 "End of Life Rally"
 VIETold.2100.desc:0 "An acquaintance of mine was on his deathbed, unconscious and unresponsive for days. His family had gathered around him to pray and prepare his soul for the afterlife, when all of a sudden, he sat up, alert and sharp. His family was relieved and tried to talk to him, thinking he had recovered somehow, yet he just kept asking for me to come visit.\n\nI hastened to come to his bedside to witness this miracle."
 VIETold.2100.a:0 "I wonder why he wanted to see me?"
 VIETold.2101.t:0 "End of Life Rally"
 VIETold.2101.desc:0 "When I arrived at his house and entered his bedroom, he clapped with joy, and beckoned me to sit next to him. He inquired about various matters of state and provided me advice, claiming it was given to him by the wise spirits of the deceased. We humored him for an hour or so, until he said he was tired, and bid all farewell. The moment he closed his eyes, he passed away."
 VIETold.2101.a:0 "Strangely, his advice turned out to be actually very helpful."
 VIETold.2102.t:0 "A Night Visit?"
 VIETold.2102.desc:0 "I am pouring over a document at my desk at night when I see an adorable little girl scurrying back and forth in my room. Upon seeing each other, we both stare in confusion, so I ask her who she is and why she's here. "I'm cold and hungry," she mumbles shyly. Feeling sorry for her, I point to some food I had left on my table, and tell her to eat some."
 VIETold.2102.a:0 ""Thank you, my [ROOT.Char.GetLadyLord]," she squeaks, before  eating."
 VIETold.2103.t:0 "A Night Visit?"
 VIETold.2103.desc:0 "I suddenly wake up, realizing I must have dozed off while reading, and that the little girl must have been from a dream I had. I go to finish the rest of my food, but contrary to what I remember, none of my meal is left, save for a few crumbs.\n\nThe next morning, when I ask about her, I learned her appearance matched one of my guard's daughters, who passed away from illness a few days ago. The guard, a devout [ROOT.Char.GetFaith.GetAdjective] believer, tells me he is certain I helped his child's soul pass into the afterlife, and thanks me."
 VIETold.2103.a:0 "She was a polite, kind child. She is surely now at peace in [ROOT.Char.GetFaith.DivineRealm]."
 VIETold.2103.b:0 "It must be a coincidence, but if thinking that way makes you feel better."
 VIETold.2104.t:0 "Unexpected Visitors"
 VIETold.2104.desc:0 "A trusted guard recently got injured, and while it thankfully isn't too painful, it's clear that it doesn't bode well for his health as he is now bedridden for much of the day. He is old and about to retire, anyways. One morning, I pay a visit when he tells me his grandparents stopped by just before I did. I point out that they died decades ago, but he assures me they did visit."
 VIETold.2104.a:0 "Are you really sure? Maybe you are imagining things."
 VIETold.2104.b:0 "Really! A truly marvelous thing. I hope they mean well."
 VIETold.2104.c:0 "Perhaps they did come. The universe is full of mysteries."
 VIETold.2105.t:0 "Passing On"
 VIETold.2105.desc:0 "I receive word that my trusted guard who recently got injured and was on his deathbed just passed away. Strangely, the day before that, his relatives said he told them that his grandparents came to help him pack for a journey. Could that have been a sign of things to come? Strange things have always preceded death, after all, as the stories tell."
 VIETold.2105.a:0 "He will be missed."
 VIETold.2106.t:0 "Indignity in Death"
 VIETold.2106.desc:0 "On an official trip, I am passing by one of the villages of my realm. As I leave the borders of the village, I see something odd by a bush and, together with my entourage, go to investigate. To my shock, it is the corpse of a haggard-looking old man in rags. I demand an explanation from the villagers, who say he was the local town beggar who just passed away."
 VIETold.2106.a:0 "I see. Very well, it is none of my concern - carry on."
 VIETold.2106.b:0 "Please dispose of the corpse, will you? It's unclean."
 VIETold.2106.c:0 "Beggar or not, everyone deserves to be treated with dignity!"
 VIETold.2106.tooltip:0 "You make the villagers give the man a proper funeral. Yet instead of being angry, the villagers are moved by your attitude, and admit they should have acted with more cmopassion like you."
 VIETold.2107.t:0 "What Kind Of Death?"
 VIETold.2107.desc:0 "There are those who argue a quick death is better, for it will be less painful and you won't have as much to worry and ruminate over. Others believe a slow and gradual death is preferable, for it gives one time to let go of regrets, pray, and make peace with one's family, friends, and [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2107.a:0 "I prefer a quick death - things are simpler that way."
 VIETold.2107.b:0 "It's better if one has time to prepare before passing on."
 VIETold.2108.t:0 "Grave Robbers"
 VIETold.2108.desc:0 "Several hooligans were recently caught trying to raid a cemetery not too far from where I live, and they were apprehended by the local watchmen. This, of course, is absolutely forbidden out of respect for the spirits of the dead, and it is now up to me to determine the fate of these men."
 VIETold.2108.a:0 "Release the desperate, poor men. They've learned their lesson."
 VIETold.2108.b:0 "To think they wanted to desecrate the dead! Toss them in prison."
 VIETold.2109.t:0 "Late Night Visitor"
 VIETold.2109.desc:0 "Last night, I was in bed when I heard a noise. Alarmed, I sat up, and saw a young man pacing to and fro, as if busy with some matter. He apologized to me for the disturbance, and sheepishly said, "I apologize, my [ROOT.Char.GetLadyLord]. I need to take care of business in the underworld and accidentally stumbled here."\n\nWe exchanged small talk before he left. The next morning, when I asked the people of my household about it, no one reported ever seeing such a man. It is most bizarre!"
 VIETold.2109.a:0 "Maybe it was just a dream, yet it did not feel like a dream...."
 VIETold.2110.t:0 "The Myling"
 VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] claimed that last night, [scope_VIET_myling_courtier.GetSheHe] came across a Myling - the ghost of a dead child who had been wrongly killed by its parents. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] knew it was a dangerous but inescapable situation, and rushed to guide the child to a nearby cemetery, a hallowed ground. Yet, contrary to the scary [ROOT.Char.GetFaith.GetAdjective] tales, the child was friendly and thanked [scope_VIET_myling_courtier.GetTitledFirstName] for [scope_VIET_myling_courtier.GetHerHis] help."
 VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] claimed that last night, [scope_VIET_myling_courtier.GetSheHe] came across a Myling - the ghost of a dead child who had been wrongly killed by its parents. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] knew it was a dangerous but inescapable situation, and rushed to guide the child to a nearby cemetery, a hallowed ground. Yet, contrary to the scary Norse tales, the child was friendly and thanked [scope_VIET_myling_courtier.GetTitledFirstName] for [scope_VIET_myling_courtier.GetHerHis] help."
 VIETold.2110.a:0 "Ha! An interesting tale. You always loved making up stories."
 VIETold.2110.b:0 "It's either a dream or a lie. Mylings are vengeful beings, not harmless!"
 VIETold.2110.c:0 "Oh dear! At least the ghost seemed like a kind one."
 VIETold.2111.t:0 "Roadside Funeral"
 VIETold.2111.desc:0 "On the road, my entourage and I come across a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] in robes. He is kneeling on the ground, looking at nowhere in particular, as he chants some prayers.\n\nAfter he finishes, I ask him what he was doing. He explains that recently, a woman died here in an accident. She was a poor woman with no family, so out of compassion and pity, he gave her a modest but dignified funeral. He hopes her spirit will find peace with [ROOT.Char.GetFaith.GetAdjective]."
 VIETold.2111.a:0 "For a mere peasant? What a waste of time."
 VIETold.2111.b:0 "I understand. Carry on, then. We shan't bother you."
 VIETold.2111.c:0 "How noble! May we join you in praying for her spirit?"
 VIETold.2112.t:0 "Limits of Patience"
 VIETold.2112.desc:0 "I heard of a most amusing yet strange incident that happened recently! I know of this noblewoman in my realm who is quite annoying. She's not a bad person, but she's unbelievably chatty and intensely emotional, and if crossed can be quite a nag. Though middle aged, she died a few weeks ago... only to come back to life a few hours later. She said that apparently Death came to take her to the afterlife, but was so fed up with her company that he hurried to take her back home so he could come get her later. She's still healthy today."
 VIETold.2112.a:0 "Ha ha! I do feel sorry for old Death."
 VIETold.2112.b:0 "She was seeing things at the time, but that's funny."
 VIETold.2113.t:0 ""I Am Death""
 VIETold.2113.desc:0 "I rest in bed one evening when I hear a knock on the door. Thinking it is one of my servants, I beckon them in, only to see a pleasant young woman I do not recognize. Suddenly, there is a chill in the air, and the candles flicker out. The stranger looks at me with her dark eyes, and I hold my breath in anticipation.\n\n"I am Death," she says in a low, yet soothing whisper. "It's time for...""
 VIETold.2113.a:0 "Wait... what's going on? Is it... is it time for me to go?"
 VIETold.2114.t:0 "Common Mistake"
 VIETold.2114.desc:0 "Surprisingly, I am calm as I wait for her to finish - if it is my time to go, there isn't much I can do. But she stops herself and looks around, as if she just realized where she is.\n\nSuddenly, the candles are alight once more, and she bows to me. I look at her in bewilderment as she says, "I'm so sorry! You're the wrong person... I knew I got lost somehow. Dammit... why does this happen to me? I'm so unprofessional. Oh! My sincere apologies, I know this is such an inconvenience to you. And... um, by the way, I know I'm not in any position to ask, but do you by any chance know the way to...""
 VIETold.2114.a:0 "You mean the village by the river of.... And it's north of.... I know it!"
 VIETold.2114.tooltip:0 "To be fair to her, it is confusing if you've never been there before, so I kindly provide her some directions to where she wanted to go to. I reassure her, when she looks embarrassed, "It's a common mistake everyone makes. The roads in that part can be disorienting!""
 VIETold.2115.t:0 "Good Directions"
 VIETold.2115.desc:0 ""Thank you so much!" the maiden says cheerfully, with a beaming smile before she leaves. "I'll be back later, but not today. I wish you nothing but luck and fortune, [ROOT.Char.GetTitledFirstNameNoTooltip]!"\n\nThe next morning, no one knows who I'm talking about when I ask if they saw a girl with the same description as that maiden. I chalk up the whole incident to be a dream my sleep-deprived mind concocted, until I receive news later that afternoon that an acquaintance of mine died last night.\n\nHe happened to live in that village the maiden asked directions to."
 VIETold.2115.a:0 "That silly, absentminded girl who visited me was... Death?"
 VIETold.2115.b:0 "No, no.... I'm sure it's a coincidence and was just a dream."
 VIETold.2116.t:0 "Annoying Ghosts"
 VIETold.2116.desc:0 "A wandering holy man is stopping by our court today, and telling us stories of the various phenomena he has encountered, as he is sometimes called on by people to resolve supernatural problems. For instance, recently, as he passed by a village in my domain, he had to exorcise a mischievous ghost who made loud noises and threw around objects in a peasant's house."
 VIETold.2116.a:0 "Fascinating! Some spirits are just as troublesome as the living."
 VIETold.2116.b:0 "I am not sure whether I find such a story believable."
 VIETold.2117.t:0 "Living Undead"
 VIETold.2117.desc:0 "Commoners have always told tales about corpses rising from the dead if their funerals were not performed properly, or if they died in unjust ways. Lately I hear more and more rumors about such occurrences in the region, but the scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')] assure me such things are mere superstitions. No true believer of the [ROOT.Char.GetFaith.GetAdjective] faith would ever believe in such drivel!"
 VIETold.2117.a:0 "I agree very much with the views of the learned men."
 VIETold.2117.b:0 "You can never be so sure, right? Maybe the peasants are right."
 VIETold.2118.t:0 "Generations"
 VIETold.2118.desc:0 "I was thinking today about all the people who have come and go since the beginning of time.... It is interesting, if somber, to imagine what they would think of us, their descendants, and whether they would be proud or disappointed in us."
 VIETold.2118.a:0 "It is a good question."
 VIETold.2119.t:0 "History"
 VIETold.2119.desc:0 "When I die one day - as all do, inevitably - will people still remember me?"
 VIETold.2119.a:0 "Of course! I'm such a great ruler."
 VIETold.2119.b:0 "Why wouldn't they? They'll still remember."
 VIETold.2119.c:0 "They won't, and I hate that that is what will happen."
 VIETold.2119.d:0 "No, but that's not a bad thing. Life will go on!"
 VIETold.2120.t:0 "Near Death"
 VIETold.2120.desc:0 "I'm paying a visit to an acquaintance of mine, who nearly died in an accident when she was a young woman, and was in fact unconscious for a week after it before she slowly recovered. She said that during that week, she actually had a glimpse of the afterlife, and she said it looked like a simple yet beautiful garden filled with light. The experience moved her greatly."
 VIETold.2120.a:0 "Perhaps that is what the afterlife will be. We'll see for sure, one day."
 VIETold.2121.t:0 "Near Death"
 VIETold.2121.desc:0 "I'm paying a visit to an acquaintance of mine, who nearly died in an accident when he was a young man, and was in fact unconscious for a week after it before he slowly recovered. He said that during that week, he actually had a glimpse of the afterlife, and he said it looked like a quiet, peaceful beach full of bright sunshine. The experience moved him greatly."
 VIETold.2121.a:0 "Perhaps that is what the afterlife will be. We'll see for sure, one day."
 VIETold.2122.t:0 "Memories of Family"
 VIETold.2122.desc:0 "Though my parents have passed away for quite some time, I suddenly recalled a warm, happy memory of them today. Regardless of my feelings about them while they were alive, even after death, my memories of them can bring me joy."
 VIETold.2122.a:0 "I am glad."
 VIETold.2123.t:0 "Aftermath"
 VIETold.2123.desc:0 "I am traveling in a less populated and more rugged part of my realm, and my entourage and I come across a number of corpses, and the stench of decaying flesh is noticeable to everyone. Judging by the armor and clothing on the bodies, as well as the wounds on them, it seems that this may have been the scene of a recent battle between rival bandit gangs that infest this region."
 VIETold.2123.a:0 "These lowly people deserve to be food for vultures and crows."
 VIETold.2123.b:0 "Let's properly dispose of these bodies, lest they rise as vengeful spirits!"
 VIETold.2123.c:0 "Bandits or not, we should give them a funeral, to put their souls at ease."
 VIETold.2124.t:0 "A Friendly Stalker"
 VIETold.2124.desc:0 "I was making my way through a local town market when I felt something was watching me. I looked around and saw nothing, yet could not shake off the feeling. My concerned guards thought maybe I sensed an assassin. A passing [ROOT.Char.Custom('DefaultPriestTitle')] noticed my anxiety, and told me cryptically: "Ah, a ghost seems attached to you. Don't worry - it's a gentle spirit who means no harm, and is curious and playful more than anything. It might even help you out, and will leave you alone once its curiosity has been sated.""
 VIETold.2124.a:0 "He had disappeared into the crowds before I could question him further."
 VIETold.2125.t:0 "A Necrophiliac?"
 VIETold.2125.desc:0 "A local townsman is accused of abominable crimes! Known for his insatiable lust, he frequents houses of ill repute and tries to seduce any woman, from innocent virgins to old widows. That would have been fine, if inproper, but his true crimes - if they are to be believed - are worse. They say he went to graveyards at night to fornicate with the lonely female ghosts, or so his accusers claim to have witnessed. Others argue that despite his vices, there is no sound evidence of this and that these may be false accusations made up by his many enemies, whether they are jilted former lovers to jealous husbands he cuckholded."
 VIETold.2125.a:0 "Clearly baseless stories made up by his enemies. Ignore the matter."
 VIETold.2125.b:0 "This man is a necrophiliac! He must be executed immediately!"
 VIETold.2125.c:0 "Such terrible things - he will be imprisoned, make no mistake about it."
 VIETold.2126.t:0 "Death Of A Pet"
 VIETold.2126.desc:0 "My servant's pet dog died. As he was really close to the dog, he's been feeling rather dejected and sad, which has been affecting his ability to perform his duties. Perhaps I should say something to him?"
 VIETold.2126.a:0 "Silly boy, it's just a stupid dog. Get over it."
 VIETold.2126.b:0 "Get your act together or else I'll have to punish you."
 VIETold.2126.c:0 "Cheer up! We'll find you a new dog."
 VIETold.2126.d:0 "It's in a better place now but take your time to grieve."
 VIETold.2127.t:0 "A Warning From The Past"
 VIETold.2127.desc:0 "While I am in one of the more distant parts of my realm, I come across an ancient tombstone partly buried in the ground. On it are etched the words:\n\nRemember me as you pass by,\nAs you are now, so once was I,\nAs I am now, so you will be,\nPrepare for death and follow me."
 VIETold.2127.a:0 "Alas! We are but dust and shadows."
 VIETold.2128.t:0 "Light of the Ancestors"
 VIETold.2128.desc:0 "Last night, I had a most wonderful dream! I found myself basking in a realm of infinite light - nothing but light - and saw before me many men and women, some of whom I recognized as my deceased relatives. Even those I did not recognize I knew were my distant ancestors. We neither talked nor interacted directly, and I merely basked in their benevolent presence."
 VIETold.2128.a:0 "After I woke up, I felt most blessed."
