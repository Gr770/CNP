 VIETold.2129.t:0 "Lost Love"
 VIETold.2129.desc.male:0 "Last night he appeared in my dream, and we laughed and danced and talked about nothing in particular. My heart was beating so fast, for I was so nervous yet excited that even when I woke up I could still feel it. It has been so long, so many years since we last met, yet even now I still think about him: my first love."
 VIETold.2129.desc.female:0 "Last night she appeared in my dream, and we laughed and danced and talked about nothing in particular. My heart was beating so fast, for I was so nervous yet excited that even when I woke up I could still feel it. It has been so long, so many years since we last met, yet even now I still think about her: my first love."
 VIETold.2129.a:0 "We were so young and innocent." 
 VIETold.2130.t:0 "Young Love"
 VIETold.2130.desc:0 "I idly sit at court one day when I see one of my young servants staring across the hall at one of my maids for far too long. She notices and looks at him, confused. He immediately jerks his head away, embarrassed, awkwardly avoiding her gaze. It's old news that he finds her attractive but hasn't worked up the courage to tell her. Meanwhile, though she is a smart girl who finds him agreeable, she is too absent-minded and oblivious know any better."
 VIETold.2130.a:0 "He will find courage soon, or she a brain. It'll work out."
 VIETold.2130.b:0 "Silly boy and girl. Such fanciful, stupid, fleeting feelings!"
 VIETold.2130.c:0 "Ah, to be young again! How I miss it! Who knows what will happen?"
 VIETold.2131.t:0 "Good Mood"
 VIETold.2131.desc:0 "I don't know why, but I am feeling quite happy and inspired today."
 VIETold.2131.a:0 "It's a good feeling!"
 VIETold.2132.t:0 "Crab in the Mud"
 VIETold.2132.desc:0 "I saw a crab in the mud the other day."
 VIETold.2132.a:0 "Horrible creatures! I avoid them whenever I can."
 VIETold.2133.t:0 "Zealous Guardsman"
 VIETold.2133.desc:0 "I am in town one day when I hear a guard shout, "STOP, YOU VIOLATED THE LAW!"\n\nWith superhuman speed, he catches a thief and drags the criminal to jail."
 VIETold.2133.a:0 "Most remarkable!"
 VIETold.2133.b:0 "Impressive. Reward the guard for this."
 VIETold.2134.t:0 "Inappropriate!"
 VIETold.2134.desc:0 "I did not approve of what [scope_VIET_inappropriate_courtier.GetTitledFirstName] said. It was vulgar and inappropriate for the situation."
 VIETold.2134.a:0 "I made my stance clear. How disappointing!"
 VIETold.2134.b:0 "I hinted it might have been unsuitable."
 VIETold.2134.c:0 "I did not say anything about it for now."
 VIETold.2135.t:0 "Heartbreak"
 VIETold.2135.desc:0 "I am entertaining some important members of a nearby city today - they include high ranking officials, merchants, scholars, and more. I notice among them is a young man, handsome and of good heart, yet clearly forlorn and disturbed. "Let him be," one of his companions whispers to me. "He is melancholy because of a woman!""
 VIETold.2135.a:0 "What foolishness! I'll set the lad's head straight."
 VIETold.2135.b:0 "Let me reason with him. Love isn't all there is to life."
 VIETold.2135.c:0 "What woe! Love is cruel. I can relate to him well."
 VIETold.2135.d:0 "Women? Bah! He needs to learn they're nothing but trouble."
 VIETold.2135.e:0 "Perhaps I can offer him counsel from a lady's perspective."
 VIETold.2135.tooltip:0 "I will chat with this young man, and perhaps help him find a way to overcome his sorrows."
 VIETold.2136.t:0 "Heartbreak"
 VIETold.2136.desc:0 "As I chat with the young man, he tries to play coy but can't deny that his heart is broken. I cannot determine whether because the girl rejected him, is with another man, died, or that some other calamity happened, but it is definite he will never be with her. Clearly he is lovesick, and the girl certainly seems like a really impressive woman worthy of love. What should I tell him?"
 VIETold.2136.a:0 "There are many women out there. Surely you'll meet another!"
 VIETold.2136.b:0 "Find a busty wench to satisfy your carnal desires for now."
 VIETold.2136.c:0 "Let your boundless love inspire you to do great deeds!"
 VIETold.2136.d:0 "You're a spoiled idiot! There are worse problems out there!"
 VIETold.2137.t:0 "The Empress"
 VIETold.2137.desc:0 "China, that most august empire, has always been a source of rumors of dubious reliability. Lately, traveling merchants and adventurers relay stories about how the current Empress of China is as powerful and fearsome as she is beautiful and charming. She has a strong grip over the Emperor and is the real authority behind everything, even if she only rules from the shadows."
 VIETold.2137.a:0 "A fanciful tale! A joke, even!"
 VIETold.2137.b:0 "Stranger things have happened in China."
 VIETold.2137.c:0 "It is good women have more power."
 VIETold.2137.d:0 "Tell me more about this great and powerful woman."
 VIETold.2138.t:0 "Chinese Polo"
 VIETold.2138.desc:0 "Polo has been popular among the [ROOT.Char.GetCulture.GetName] people for many generations. It is no surprise to hear that the people of China also enjoy it. Though women often play polo in many parts of the world, some claim Chinese women as the best polo players in the world! It is said imperial concubines and princesses regularly beat the menfolk of the imperial court at the sport."
 VIETold.2138.a:0 "I wonder what tricks and techniques they use."
 VIETold.2138.b:0 "Ha! As if any woman could do that!"
 VIETold.2138.c:0 "Surely our women are just as good!"
 VIETold.2138.d:0 "I am not a fan of polo either way."
 VIETold.2138.e:0 "Those women should be ashamed - so unladylike!"
 VIETold.2138.info:0 "#emphasis Historical Context:#! Contrary to common pop history depictions, the status of women in China, even if never ideal, has varied greatly over the centuries. In Tang China, women eagerly played polo alongside men (a rigorous, even dangerous horseback sport originating from Central Asia or Iran). A variety of polo popular with Tang women involved donkeys instead of horses; one noblewoman, Cui Shi, was so obsessed with the sport that archaeologists found the remains of donkeys in her tomb."
 VIETold.2139.t:0 "Tempest"
 VIETold.2139.desc:0 "The ocean waters rage and rage and rage around me in my dream, a maddening array of the raw force of nature's destruction, and I am unraveled, helplessly, as I am at nature's mercy. What is humanity but a speck in the cosmos when compared to all this?"
 VIETold.2139.a:0 "Even this I shall overcome!"
 VIETold.2139.b:0 "We are insignificant to the cosmos!"
 VIETold.2140.t:0 "A Diet Without Meat"
 VIETold.2140.desc:0 "I have heard about people in the eastern realms live on a vegetarian diet. That is, they refuse to consume meat, often for moral or religious reasons. Clearly there are many different customs around the world, but to subsist without any meat for your entire life? Are there people who would go to such extreme lengths for their beliefs? Does their food even taste good?"
 VIETold.2140.a:0 "Such restraint is admirable!"
 VIETold.2140.b:0 "We should eat meat! Some are prey, others are predators."
 VIETold.2140.c:0 "Only peasants cannot afford meat."
 VIETold.2140.d:0 "Followers of the [ROOT.Char.GetFaith.GetAdjective] faith avoid some meats, too."
 VIETold.2140.e:0 "Customs are different all over the world."
 VIETold.2141.t:0 "Blessed Isles"
 VIETold.2141.desc:0 "A traveler is regaling me with stories, and one piques my interest. He heard from someone who heard from someone else who heard from someone else who met a traveler who once traveled south along the seas and reached a small but beautiful island, a paradise where there is always fruit to be found on trees, and the inhabitants live peaceful lives free of illness and violence."
 VIETold.2141.a:0 "An unlikely tale, but an amusing one nevertheless."
 VIETold.2141.b:0 "Perhaps one day I shall visited these blessed isles."
 VIETold.2141.c:0 "I wonder how their society is structured."
 VIETold.2142.t:0 "Minty Breath"
 VIETold.2142.desc:0 "There are those who, after eating, prefer to consume a bit of mint leaves before they clean their teeth in the evening. I have just finished dinner and am preparing for bed, but still have some time to take a bit of mint first. Where do I stand on this important matter?"
 VIETold.2142.a:0 "I like having some mint after meals. It's refreshing."
 VIETold.2142.b:0 "Why the need? Teeth cleaning is enough."
 VIETold.2142.c:0 "Bah! Who bothers? A waste of time for the vain."
 VIETold.2142.d:0 "I prefer using other refreshing herbs actually."
 VIETold.2143.t:0 "Happy Dreams"
 VIETold.2143.desc:0 "I fell asleep and dream pleasant dreams, dreams that were happy and lifted my spirits and made me feel better about life."
 VIETold.2143.a:0 "But then I woke up the next morning."
 VIETold.2144.t:0 "Malicious Rumors"
 VIETold.2144.desc:0 "A powerful woman such as myself has many enemies, so I must be constantly surrounded by sturdy, strong bodyguards who will protect me. It helps that many of these young men are well built and aesthetically pleasing. However, some people are spreading malicious rumors, saying these strapping young men are nothing but my lovers!"
 VIETold.2144.a:0 "Preposterous. I am not that sort of woman."
 VIETold.2144.b:0 "Admiring eye candy is one thing, actions are another."
 VIETold.2144.c:0 "I can't blame them! These men are quite fetching."
 VIETold.2144.d:0 "The others are jealous of my power."
 VIETold.2145.t:0 "Tastes in Men"
 VIETold.2145.desc:0 "A young noblewoman has come to me today seeking advice on what sort of man makes a good husband. As a highly respected lady, I command much prestige and she wants my input on the matter. After discussing the best personality and backgrounds, she asked me what sort of man I found aesthetically pleasing."
 VIETold.2145.a:0 "I prefer leaner, slimmer types of men."
 VIETold.2145.b:0 "Those of average build - neither extreme."
 VIETold.2145.c:0 "Only the bulky, beefy, muscular kinds."
 VIETold.2146.t:0 "Dream of Flight"
 VIETold.2146.desc:0 "There are scholars who claim that one day, we will be able to make contraptions that allow us to fly like birds. Other thinkers say this is an impossibility. Lately, I've been pondering this, and whether such a thing truly is possible."
 VIETold.2146.a:0 "If we can dream it, then it is possible."
 VIETold.2146.b:0 "Let us be realistic here - we are not birds."
 VIETold.2146.c:0 "To do so would be an affront to the heavens."
 VIETold.2146.d:0 "It is theoretically plausible - physically if we just...."
 VIETold.2147.t:0 "Sleepy"
 VIETold.2147.desc:0 "Although I had a full night's of rest, the quality of the sleep must not have been good, because I am feeling drowsy today. However, I am scheduled to have a meeting with my council in about half an hour, one I surely cannot miss."
 VIETold.2147.a:0 "I have to stay awake!"
 VIETold.2147.b:0 "A quick nap - just a few minutes - will do me good."
 VIETold.2148.t:0 "Sore"
 VIETold.2148.desc:0 "The muscles in my shoulders feel sore all of a sudden. They were fine this morning, and nothing else seems wrong. What's going on?"
 VIETold.2148.a:0 "This will be a problem. Ouch!"
 VIETold.2149.t:0 "Foot Cramp"
 VIETold.2149.desc:0 "Today I met some important guests from a distant land, but in the middle of our conversation, I got a most terrible foot cramp! Everyone looked around as I held my foot, groaning in pain. My translator awkwardly explained to the foreigners what was going on, and afterwards they seemed to understand and just as awkwardly try to comfort me."
 VIETold.2149.a:0 "Why me?"
 VIETold.2150.t:0 "Book Recommendation"
 VIETold.2150.desc:0 "Someone is asking me for recommendations for good reading. By coincidence, just yesterday I finished reading a wonderful book. I enjoyed it greatly and would recommend to a lot of people. Specifically, the story is a..."
 VIETold.2150.a:0 "Sappy, dramatic romance about true love."
 VIETold.2150.b:0 "Gritty, dark tale with bloodshed and deviancy."
 VIETold.2150.c:0 "Fantastical adventure to foreign lands."
 VIETold.2150.d:0 "Collection of amusing anecdotes concerning daily life."
