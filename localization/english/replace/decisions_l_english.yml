l_english:
 portguese_convert_list:1 "Every [THIS.Char.GetCulture.GetGroup.GetName] [culture_group|E] subject in [THIS.Char.Custom('CTPNamePossessive')] Portuguese realm"
 converted_culture_msg_title:0 "[converting_character.Custom('CTPShortName')|U] converted [culture|E]"
 promote_hungarian_settlement_decision_tooltip:0 "Welcome new Christian Settlers in [ROOT.Char.GetPrimaryTitle.Custom('CTPTitleNoTooltip')]"
 secede_from_empire_decision_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstNamePossessive] incompetence has left [ROOT.Char.GetLiege.GetPrimaryTitle.Custom('CTPTitleNoTooltip')] unable to protect its subjects from their enemies, both internal and external. Even a new ruler would be hard-pressed to undo all of the damage [ROOT.Char.GetLiege.GetSheHe] has done.\n\nIt is a far wiser course of action for us to split off and form a new realm, living or dying on our own merits instead of being dragged down with the rest of the Empire."
 secede_from_empire_decision_debug:0 "[ROOT.Char.GetPrimaryTitle.GetNmae] seceded from [ROOT.Char.GetLiege.GetPrimaryTitle.Custom('CTPTitleNoTooltip')] clearing [debt_cleared.GetValue] in debt"
 tribal_challenge_ruler_decision_desc:0 "[ROOT.Char.GetLiege.GetFirstName] carries the title of [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] as if it is unquestionably [ROOT.Char.GetLiege.GetHersHis]; as if it is not skill and strength alone that should decide our leader.\n\nI, [ROOT.Char.Custom('CTPFullName2NoTooltip')], question [ROOT.Char.GetLiege.GetHerHis] right to the title, to all of [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], and I will be silent no longer!"
 raise_runestone_decision_desc:0 "[ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has passed away. I will raise a runestone to honor [ROOT.Var('ancestor_to_bury').Char.GetHerHis] life, and to bring fame to all who bear the name [ROOT.Var('ancestor_to_bury').Char.GetDynasty.GetName]. Future generations will never forget the greatness of [ROOT.Var('ancestor_to_bury').Char.Custom('CTPFullNameNicknamedNoTooltip')]!"