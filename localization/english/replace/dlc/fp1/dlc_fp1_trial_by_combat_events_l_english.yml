l_english:
 fp1_tbc.0001.desc.intro:0 "I arrive in the designated spot near [duel_location.GetBaseNameNoTier] in good time and find [champion.Custom('CTPTitledFirstName')] is already waiting for me, along with a small entourage of witnesses."
 fp1_tbc.0001.desc.recipient_fighting:0 "\n\nWhatever else [champion.GetSheHe] may be, [champion.Custom('CTPFirstNameNoTooltip')] is fit to fight, and willing to risk meeting me [champion.GetWomanMan] to [actor.GetWomanMan]."
 fp1_tbc.0001.desc.recipient_has_champion:0 "As [recipient.Custom('CTPTitledFirstName')] is unfit to fight [recipient.GetHerselfHimself], [champion.Custom('CTPFirstNameNoTooltip')] has agreed to champion for [recipient.GetHerHim]."
 fp1_tbc.0001.desc.outro:0 "\n\nThe formalities are brief. We all know why we're here, and we're long past the point of talking. Weapons are handed out, and our retinues retreat to observe from a safe distance."
 fp1_tbc.0001.trigger_failure.actor:0 "My [trial_by_combat_trial|E] against [recipient.Custom('CTPFirstNameNoTooltip')] has invalidated"
 fp1_tbc.0001.trigger_failure.recipient:0 "My [trial_by_combat_trial|E] against [actor.Custom('CTPFirstNameNoTooltip')] has invalidated"

 fp1_tbc.0041.desc.opponent_died:0 "[champion.Custom('CTPTitledFirstNamePossessive')] blood still cakes in fresh grooves and notches along the weapon's [actor.Custom('SignatureWeaponEndType')], reminding me of the [recipient.GetWomanMan]'s last moments."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting:0 "The satisfying aches and pains rippling across my body remind me of small moments in the bout, little victories and fierce-fought defeats, each winding towards [recipient.Custom('CTPTitledFirstNamePossessive')] loss."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion:0 "In an ideal world, I'd have been able to land the winning blow squarely on [recipient.Custom('CTPTitledFirstName')]. Sadly, it wasn't to be; beating [champion.Custom('CTPTitledFirstName')] to a pulp would have to do instead."

 fp1_tbc.0041.desc.reward.humiliation:0 "\n\nThe long, drawn-out apology, the abasement, all of it witnessed by a gaggle of hired poets... simply #EMP glorious#!. It may be years before [recipient.Custom('CTPFirstNameNoTooltip')] recovers from this humiliation."

 fp1_tbc.0051.desc.opponent_lives.recipient_fighting:0 "I don't understand how [recipient.Custom('CTPTitledFirstName')] beat me. I was in the #EMP right#!. I was #EMP supposed#! to win, that's the whole point of a $game_concept_trial_by_combat$."
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion:0 "In a fair fight I'd #EMP obviously#! have beaten [recipient.Custom('CTPFirstName')]! Damn and blast [champion.Custom('CTPTitledFirstName')], and these hampering traditions!"

 fp1_tbc.0101.desc:0 "I have agreed to [actor.Custom('CTPTitledFirstNamePossessive')] request for a $game_concept_trial_by_combat$, but it would be inappropriate for me to fight [actor.GetHerHim] personally.\n\nTradition demands that I choose a champion to fight on my behalf, but who to choose?"

 fp1_tbc.0101.a:0 "[knight_best.Custom('CTPTitledFirstNameNoTooltip')] is among the greatest of my $knight_culture_player_plural_no_tooltip_lowercase$!"
 fp1_tbc.0101.a.tt:0 "[knight_best.Custom('CTPTitledFirstName')] will fight for you"
 fp1_tbc.0101.b:0 "[knight_alternative.Custom('CTPTitledFirstNameNoTooltip')] is a good alternative..."
 fp1_tbc.0101.b.tt:0 "[knight_alternative.Custom('CTPTitledFirstName')] will fight for you"
 fp1_tbc.0101.c:0 "They say [knight_exotic.Custom('CTPTitledFirstNameNoTooltip')] is learned in combat?"
 fp1_tbc.0101.c.tt:0 "[knight_exotic.Custom('CTPTitledFirstName')] will fight for you"
 fp1_tbc.0101.d:0 "The love of [knight_opinion.Custom('CTPTitledFirstNameNoTooltip')] shall protect me."
 fp1_tbc.0101.d.tt:0 "[knight_opinion.Custom('CTPTitledFirstName')] will fight for you"

 fp1_ep1_tbc.0101.e:0 "My already designated $champion_court_position$, [knight_alternative.Custom('CTPTitledFirstNameNoTooltip')], shall represent me."
 fp1_ep1_tbc.0101.e.tt:0 "[knight_alternative.Custom('CTPTitledFirstName')] will fight for you"

 fp1_tbc.0111.desc.opponent_lives.recipient_fighting:0 "\n\nNot only did I get to beat [actor.Custom('CTPFirstName')] bloody for [actor.GetHerHis] temerity, I conclusively proved [actor.GetHerHis] slanderous claims utterly baseless."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion:0 "\n\nWatching [champion.Custom('CTPFirstName')] thrash the living daylights out of [actor.Custom('CTPFirstName')] was made all the sweeter with the knowledge that [champion.GetHerHis] victory absolves me of all blame."
 fp1_tbc.0111.desc.outro:0 "\n\nPerhaps the next fool will think first before challenging [recipient.Custom('CTPTitledFirstNameNicknamedNoTooltip')] to a bout!"

 fp1_tbc.0121.desc.champion_lives.recipient_fighting:0 "The aches and cuts riddling my body stand testament to that, each one a gift from [actor.Custom('CTPFirstNamePossessive')] [actor.Custom('signature_weapon')]. I'm lucky to be alive."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion:0 "When I chose [champion.Custom('CTPTitledFirstName')], I felt so sure that [champion.GetSheHe]'d trounce [actor.Custom('CTPTitledFirstName')], but [champion.GetSheHe]'s just lucky to be alive."
 fp1_tbc.0121.desc.reward.gold:0 "\n\nWhen [actor.Custom('CTPFirstNameNoTooltip')] took [actor.GetHerHis] silver, [actor.GetSheHe] insisted on stopping to count it, coin by coin, forcing us to watch while luxuriating in the chagrin of my retinue."
 fp1_tbc.0121.desc.reward.weak_hook:0 "\n\nIt felt like an hour before the last of the oaths of debt were sworn and sealed in front of our assembled witnesses. Some day, [actor.Custom('CTPFirstNameNoTooltip')] will be back to call in the debt."
 fp1_tbc.0121.desc.reward.humiliation:0 "\n\nReading through [actor.Custom('CTPFirstNamePossessiveNoTooltip')] rambling "apology" took an age, my teeth grinding the whole time as I choked out the words. [actor.GetHerHis|U] hired poets simply giggled in the background, committing my every expression to memory."