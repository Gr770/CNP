 action_can_demand_payment_label:0 "You can Demand Payment from [recipient.Custom('CTPShortNameNoTooltip')]"
 action_can_demand_payment_combined_label:0 "[recipient.Custom('CTPNameNoTooltip')]"
 
 action_hook_expiring_desc:0 "You should spend the [hook|E] you have on [recipient.Custom('CTPName')] soon, or it will expire on [actor.GetHookOn( recipient.Self ).GetExpirationDate.GetString]."
 action_hook_expiring_label:0 "Your [hook|E] on [recipient.Custom('CTPShortNameNoTooltip')] will soon expire"
 action_hook_expiring_combined_label:0 "[recipient.Custom('CTPNameNoTooltip')]"
 action_can_use_hook_to_change_contract_desc:1 "As you have a [hook|E] on your [GetGovernment( 'feudal_government' ).GetName] [vassal|E] [recipient.Custom('CTPName')], you can spend it to modify their [contract|E].\n\n#help Increasing a [vassals_possessive|E] [obligations|E] to you is one of the most worthwhile uses for a [hook].\n\nNormally, proposing an unfair [contract|E] change would incur [tyranny|E] – but you avoid this by spending a [hook|E]. You can only propose one unfair change, any more and you will still gain [tyranny].\n\nRemember to #high check the 'Use a Hook' box#! when modifying the [contract]!#!"
 action_can_use_hook_to_change_contract_label:0 "You can Change [recipient.Custom('CTPShortNamePossessiveNoTooltip')] Contract @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_label:0 "[recipient.Custom('CTPNameNoTooltip')]"
 action_can_ask_hof_for_money_desc:1 "Your [head_of_faith|E], [recipient.Custom('CTPName')], would accept a plea for [gold|E].\n\n#help If you are low on [gold|E], this is a way to spend your [piety|E] to to expand your treasury!#!"
 action_title_election_desc:0 "There is an ongoing election in [landed_title.GetNameNoTooltip], a [title|E] ruled by [landed_title.GetHolder.Custom('CTPShortName')]. Currently, the leading candidate is [landed_title.GetHeir.Custom('CTPName')].\n\n#help If you are an [elector|E] it is worthwhile to keep tabs on active elections, even if you have already cast your votes. Remember, you can change your vote at any time!\n\nEven if you are not an [elector|E] it's good to keep tabs on elections. After all, anything can happen... it might be #emp you#! who are the top candidate!#!"
 HAS_CB_ON_TARGET_TRIGGER:0 "Has a $CASUS_BELLI$ on [TARGET_CHARACTER.Custom('CTPShortName')|U]"
 IS_ARMY_IN_SIEGE_RELEVANT_FOR_TRIGGER:0 "[CHARACTER.Custom('CTPShortName')|U] is in a sieging army in a war relevant for [TARGET_CHARACTER.Custom('CTPShortName')|U]"