 action_convert_at_war_interaction_desc:2 "You can convert to the [faith|E] of [recipient.Custom('CTPShortName')] in order to end [recipient.GetHerHis] [holy_war|E] against you.\n\n#help While ending a War that is losing is useful, be aware that the members of your former Faith will lose [opinion|E] of you!#!"
 action_not_endorsed_by_realm_priest_desc:3 "Your [recipient.GetCouncilTitle], [recipient.Custom('CTPName')], does not endorse you. \n\n#help You should ensure that [recipient.GetSheHe] has a #P positive#! [opinion|E] of you. Otherwise, [recipient.GetSheHe] will not provide you with any [levies|E] or [taxes|E]!\n\nIf [recipient.GetHerHis] Opinion of you is at or below #N -10#!, [recipient.GetSheHe] might start interfering in your affairs.#!"
 action_not_endorsed_by_realm_priest_no_holding_desc:0 "Your [recipient.GetCouncilTitle], [recipient.Custom('CTPName')], does not endorse you.\n\n#help You should ensure that [recipient.GetSheHe] has a #P positive#! [opinion|E] of you. If [recipient.GetHerHis] Opinion of you is at or below #N -10#!, [recipient.GetSheHe] might start interfering in your affairs.#!"
 action_can_assign_guardian_desc:2 "You can designate a [guardian|E] for [recipient.Custom('CTPShortName')].$action_can_assign_guardian_HELP$"
 action_can_assign_guardian_label:1 "You can designate a guardian for [recipient.Custom('CTPShortNameNoTooltip')]"
 action_can_assign_guardian_combined_label:1 "[recipient.GetRelationToString( GetPlayer )], [recipient.Custom('CTPShortNameNoTooltip')]"
 
 action_heir_in_line_of_succession_for_title_desc:4 "Your [player_heir|E] [actor.Custom('CTPShortName')] is [actor.GetPlaceInSuccession(landed_title)|O] in the [line_of_succession|E] for the [landed_title.GetName].\n\n#help While it is possible that [actor.GetSheHe] will inherit this title on [actor.GetHerHis] own, a series of [unfortunate_accidents|E] could speed up [actor.GetHerHis] acquisition of it while ensuring [actor.GetSheHe] does not lose [actor.GetHerHis] place in line.#!"
 action_heir_in_line_of_succession_for_title_combined_group_description:3 "Your [player_heir|E] [actor.Custom('CTPShortName')] is high in the [line_of_succession|E] for multiple [titles|E].\n\n#help While it is possible that [actor.GetSheHe] will inherit these titles on [actor.GetHerHis] own, a series of [unfortunate_accidents|E] could speed up [actor.GetHerHis] acquisition of them while ensuring [actor.GetSheHe] does not lose [actor.GetHerHis] place in line.#!"
 action_being_raided_desc:1 "[raiders|E] from [recipient.Custom('CTPShortName')] are in your territory.\n\n#help Raise your [armies|E] and defeat them in [battle|E] to prevent them from raiding and reducing [county_control|E] in your [realm|E]#!"
 action_can_ransom_desc:1 "You can ransom your [prisoner|E], [recipient.Custom('CTPShortName')], for [gold|E].$action_can_ransom_HELP$"
 action_can_ransom_label:0 "You can ransom [recipient.Custom('CTPShortNameNoTooltip')] @gold_icon!"
 action_can_ransom_combined_label:0 "[recipient.GetRelationToString( GetPlayer )], [recipient.Custom('CTPShortNameNoTooltip')]"
 action_can_vassalize_desc:1 "A neighboring [ruler|E], [recipient.Custom('CTPName')], wishes for your protection and would accept [vassalization|E].$action_can_vassalize_HELP$"
 action_can_vassalize_label:0 "You can Vassalize [recipient.Custom('CTPShortNameNoTooltip')]"
 action_can_vassalize_combined_label:0 "[recipient.Custom('CTPNameNoTooltip')]"
 action_can_propose_alliance_to_family_member_desc:2 "You can negotiate an [alliance|E] with [recipient.Custom('CTPName')] as you already share bonds of blood.#help \n\nBe warned! Some [alliances|E] are more trouble than they are worth...\n\nMake sure that you truly desire this [alliance|E], as you might be dragged into their pointless conflicts.#!"
