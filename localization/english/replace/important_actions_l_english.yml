 action_betrothed_can_marry_desc:2 "The [betrothed|E] [secondary_recipient.Custom('CTPName')] and [secondary_actor.Custom('CTPName')] are both [adults|E], and can now get [married|E].\n\n#help While you can break the Betrothal, it is generally best to honor it.#!"
