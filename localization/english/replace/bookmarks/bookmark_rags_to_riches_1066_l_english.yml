 bookmark_rags_to_riches_emir_yahya:0 "ʾAmīr Yaḥyā"
 bookmark_rags_to_riches_emir_yahya_desc:1 "The Kingdom of Toledo will be established in the late 11th century, when the King of León takes over the eponymous city. This eradication of ʾAmīr Yaḥyā and his influence means that the Dhunnunid family will lose its hold on the region, where they have reigned for generations.\n\n#bold Through manipulating your rivals, and finding more allies, do you have what it takes to challenge the Kings of the Iberian peninsula and change history for the Dhunnunid house?#!"
