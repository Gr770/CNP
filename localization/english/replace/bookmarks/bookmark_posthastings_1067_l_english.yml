 bookmark_saladin:0 "Ṣalāḥ ad-Dīn"
 bookmark_saladin_desc:0 "Ṣalāḥ ad-Dīn-- or Saladin-- is a Sunni Kurd who, despite his origin, deftly rose in the ranks of the Shiite Fatimid caliphate in Egypt, first becoming vizier by his own merit, then abolishing the Fatimids in favor of the Sunni caliphate in Baghdad. As Sultan of Egypt and Syria, Ṣalāḥ ad-Dīn founded his own dynasty. Now his Ayyubids control territory which winds around the sea, and Ṣalāḥ ad-Dīn has promised them the sparkling jewel of Jerusalem. \n\n#bold Are you prepared to clash with the Crusaders once more, and take the Kingdom of Heaven?#"